      Deze cake-achtige voedingsstoffen worden vervaardigd op basis van <SPECIAL>kronkelend, krioelend beslag<>. Enige voorzichtigheid is geboden.
    ui_navigator_label: Navigator
    ui_navigator_title: Navigator %NAME%
    intrct_navigator: Expeditienavigatie
    navigator_sub: Plan expedities en stuur ze op pad
    exp_navigator_lang_new: Ah, Reiziger-entiteit. Het doet Korvax deugd om geweldige
      navigatieontdekkingen te delen. Korvax heeft <COMMODITY>nieuwe expedities<>
      voor je vloot.
    tra_navigator_lang_new: Hallo, kapitein-vriend. Een heerlijke dag voor de vloot.
      Ik heb <COMMODITY>nieuwe expeditieroutes<> in kaart gebracht.
    war_navigator_lang_new: Grah! Indringer-kapitein! Er wacht de vloot nieuwe glorie.
      Ik heb <COMMODITY>nieuwe expeditieroutes<> in kaart gebracht. Dit wordt een
      triomf!
    exp_navigator_lang_1: Korvax heeft routes voor de vloot uitgestippeld, Reiziger.
      Welke route is het meest veelbelovend?
    tra_navigator_lang_1: Kapitein-vriend! Ik ben druk in de weer geweest met nieuwe
      routes voor je vloot. Veel plezier ermee!
    war_navigator_lang_1: Grah! Ik heb vele routes uitgestippeld, indringer. Maak
      een keuze!
    exp_navigator_lang_2: Korvax heeft alle mogelijke expeditieroutes berekend. De
      routes die ik jou aanbied, zijn de expedities met de kleinste kans op totale
      vernietiging.
    tra_navigator_lang_2: Ik heb de plezierigste routes voor je uitgestippeld, kapitein-vriend.
      Moge ze je vloot grandioos verrijken!
    war_navigator_lang_2: Al deze routes zullen de vloot glorie en triomfen bezorgen,
      Reiziger. Grah!
    exp_navigator_lang_3: Korvax is druk bezig geweest met routes voorbereiden. Ik
      heb de volgende routes door de hyperruimte berekend. Ze zijn zeer lucratief
      en makkelijk te begrijpen voor minder getalenteerde navigators.
    tra_navigator_lang_3: Handelsexpedities zijn de beste expedities, Reiziger-vriend.
      Maar ik hoop dat mijn uitgestippelde routes je niets dan geluk brengen.
    war_navigator_lang_3: Ik heb de gevraagde kaarten gemaakt. Ben je klaar om de
      vloot op pad te sturen, indringer-kapitein? Moge ze ons allemaal glorie brengen!
    exp_navigator_lang_4: Korvax heeft alle bekende sterren in deze ruimteregio in
      kaart gebracht. De volgende routes zijn geoptimaliseerd om succesvolle vlootoperaties
      mogelijk te maken.
    tra_navigator_lang_4: Ik heb routes voor je in kaart gebracht, kapitein-vriend.
      Ze bieden volop kansen en prachtige uitzichten.
    war_navigator_lang_4: De kaarten zijn klaar, indringer-kapitein. Heb je de vloot
      gebrieft? Zijn ze klaar voor de strijd? Grah!
    exp_navigator_lang_5: Korvax heeft de kennis van het Verbond gebruikt om deze
      routes voor je vloot uit te stippelen, Reiziger-entiteit. Hopelijk zijn ze zo
      goed als perfect.
    tra_navigator_lang_5: Kapitein-vriend, je navigator-vriend is flink in de weer
      geweest. Ik heb vele expedities voor je vloot in kaart gebracht.
    war_navigator_lang_5: Grah! Aanschouw mijn werk, indringer-kapitein! Routes en
      kaarten waar de glorie van afdruipt!
    npc_navigator_opt_a: Bekijk potentiële expedities
    npc_navigator_opt_b: Weiger
    exp_navigator_first_post_lang: Korvax berekent met alle plezier routes voor de
      Reiziger-kapitein. Maar de vloot heeft een <TECHNOLOGY>vlootcommandokamer<>
      nodig voor hij kan vertrekken.
    tra_navigator_first_post_lang: Geweldig, kapitein-vriend! Samen zullen we vele
      expedities plannen. Maar eerst moet je een <TECHNOLOGY>vlootcommandokamer<>
      maken, zodat je met de vloot kunt communiceren tijdens de reis.
    war_navigator_first_post_lang: Grah! Indringer-kapitein! We hebben nog geen <TECHNOLOGY>vlootcommandokamer<>!
      Op deze manier kunnen we geen expedities op pad sturen!
    exp_navigator_no_post_lang: Korvax berekent met alle plezier routes voor de Reiziger-kapitein.
      Maar al je <TECHNOLOGY>vlootcommandokamers<> zijn bezet. Bouw er nog een paar
      of wacht tot je vloot terug is.
    tra_navigator_no_post_lang: Kapitein-vriend! Ik kan niet wachten om mijn routes
      met je te delen. Maar al onze <TECHNOLOGY>vlootcommandokamers<> zijn in gebruik.
      We moeten er meer bouwen voordat we nieuwe activiteiten plannen.
    war_navigator_no_post_lang: Grah! Indringer-kapitein! Al onze <TECHNOLOGY>vlootcommandokamers<>
      zijn bezet. Zo kunnen we geen expedities op pad sturen. Bouw er meer als je
      je grenzen wilt verleggen.
    all_navigator_no_post_res: "%NAME% heeft een expeditie voor mijn vloot voorbereid.
      Maar mijn vrachtschip heeft nog geen <TECHNOLOGY>vlootcommandokamer<>. Die heb
      ik nodig om tijdens de reis met de vloot te communiceren."
    all_fleet_comm_post_opt: Spreek met de commandant
    all_fleet_command_post_title: Vlootcommandopost
    all_fleet_command_post_empty: Geen expeditie toegewezen. Vlootcommando stand-by...
    all_fleet_command_post_lang: |-
      Vlootcommando online...
      Kalibreren op vlootcommandant %CAPTAIN% van de %FRIGATE_NAME%...
    all_fleet_command_post_damaged: |-
      Vlootcommando online... Fregatbeschadiging gedetecteerd.
      Kalibreren op vlootcommandant %CAPTAIN% van de %FRIGATE_NAME%...
    all_fleet_command_post_interv: |-
      Vlootcommando online... inkomend dringend bericht.
      Kalibreren op vlootcommandant %CAPTAIN% van de %FRIGATE_NAME%...
    all_fleet_comm_post_interv_opt: Spreek met de commandant
    all_fleet_comm_post_debrief_opt: Debrief de commandant
    all_fleet_comm_status_opt: Inspecteer schepen
    all_fleet_status_update: Hallo, %CAP_RACE%. De expeditie heeft %EXP_DIST% lichtjaren
      afgelegd en ik schat dat onze geplande route nog eens %EXP_TIME% zal duren.
      Alle systemen werken.
    all_fleet_comm_first_opt: Download gegevens
    all_fleet_comm_first_lang: |-
      Commandopost kalibreren aan de hand van nieuw hoofdprofiel... GELUKT!
      Hoofdprofiel geeft aan dat er <COMMODITY>1<> hulpfregat beschikbaar is.
      Profiel geeft aan dat er geen blauwdrukken voor <TECHNOLOGY>fregatbrandstof<> beschikbaar zijn... Downloaden?
    fleet_loot_explore_lang: "%CAP_RACE%, onze artefactscanner werkt op volle kracht!
      Op jouw bevel zal ik de systemen op een planeet in de buurt richten en beginnen
      met scannen."
    fleet_loot_explore_wait_lang: "%CAP_RACE%, welkom aan boord. Helaas is de artefactscanner
      nog steeds bezig met opladen. Zodra hij klaar is, activeer ik hem voor je."
    fleet_loot_trade_lang: 'Welkom aan boord, %CAP_RACE%. Goed nieuws: de lokale handelsverkenners
      verwachten interessante deals te kunnen sluiten in het hele systeem. Het grote
      geld ligt te wachten.'
    fleet_loot_trade_wait_lang: Welkom, %CAP_RACE%. De verkenners zijn momenteel bezig
      met handelsmissies in het lokale systeem. Je hoort van me zodra ik nieuws heb
      over aantrekkelijke winstmarges.
    fleet_loot_mining_lang: "%CAP_RACE%, de bemanning heeft afzettingen op planeten
      en lokale asteroïden in kaart gebracht en verwerkt. De mineralen staan klaar
      voor je, als je geïnteresseerd bent."
    fleet_loot_mining_wait_lang: Welkom aan boord, %CAP_RACE%. Het planetaire mijnteam
      is momenteel bezig met een missie. Hopelijk heb ik binnenkort nieuws over een
      succesvolle operatie.
    fleet_loot_combat_lang: "%CAP_RACE%! Welkom! Onze wapensystemen zijn gereed en
      onze gevechtsschepen staan klaar. We wachten op je bevel."
    fleet_loot_fuel_lang: Een statusverslag, %CAP_RACE%. De generator-units zijn optimaal
      geladen en de voorraadtanks zijn vol. We hebben de resterende brandstofcellen
      geschikt gemaakt, zodat je ze zelf kunt gebruiken.
    fleet_loot_fuel_wait_lang: De brandstofproductie-units werken op maximale efficiëntie,
      %CAP_RACE%! Het duurt niet lang meer tot de voorraadtanks vol zijn en door de
      vloot kunnen worden gebruikt.
    fleet_loot_explore_opt_a: Voer de scan uit
    fleet_loot_collect_opt_a: Haal de vracht op
    fleet_loot_collect_units_opt_a: Verzamel de units
    fleet_loot_combat_opt_a: Salueer
    all_request_accept: Accepteer
    all_request_decline: Weiger
    npc_farmer_daily_brief_lang: Vriend! Ik doe onderzoek naar hybride planten. Zo
      geinig. Help je me nieuw leven voort te brengen? Ik heb veel plantenmonsters
      nodig om te enten en te stekken. Meer dan ik er zelf kan kweken.
    npc_farmer_daily_ret_lang: Heb je erover nagedacht, vriend? Help je me met mijn
      tuintje?
    npc_farmer_daily_brief_res: Geweldig, Reiziger-vriend! We zullen zo veel nieuwe
      planten ontdekken. Ik zie ze nu al voor me!
    npc_farmer_daily_wait_lang: Voel je het, Reiziger? Het ritme van ons leven trilt
      door de aarde.
    npc_farmer_daily_wait_opt_a: Vraag naar de hybriden
    npc_farmer_daily_wait_opt_b: Vraag naar de aarde
    npc_farmer_daily_wait_res_a: Planten zijn vrijgevig, Reiziger-vriend. Ze houden
      hun levenselixer niet voor zichzelf, maar delen het uit. Hun stengels raken
      in elkaar verstrengeld en ze geven ons fruit. Zelfs als ze dood zijn, voeden
      ze de aarde.
    npc_farmer_daily_wait_res_b: Heb je nooit de neiging om de aarde eens lekker om
      te woelen met je handen? Als je je ogen sluit, kun je je voorstellen dat de
      aarde je volledig verzwelgt.
    npc_farmer_daily_comp_lang: Heb je de monsters, vriend? Ik hoop het zo!
    npc_farmer_daily_comp_opt_a: Geef het monster
    npc_farmer_daily_comp_res_a: O, prachtig! Ik heb ook nieuws voor jou. Mijn nieuwste
      creatie heeft wortel geschoten. Hij heeft zeer interessante zaadjes. Hier heb
      je er een paar.
    npc_farmer_daily_comp_res_b: Maakt niet uit, Reiziger. We zullen nog vele jaren
      samen tuinieren.
    npc_farmer_daily_done_lang: Dit is meer dan genoeg voor vandaag, vriend. Maar
      morgen komt de zon weer op en zullen we nieuwe planten bestuderen.
    npc_farmer_daily_done_opt_a: Vraag welke plant het beste is
    npc_farmer_daily_done_opt_b: Vertrek
    npc_farmer_daily_done_res_a: "%NAME% lacht om mijn absurde vraag."
    npc_farmer_daily_done_res_b: "%NAME% glimlacht. Hij is hier gelukkig met zijn
      planten."
    npc_scientist_daily_lang_1: |-
      Reiziger, jij verzamelt toch gegevens tijdens je reizen? Ik smacht naar informatie over de wereld daarbuiten.
      Voor mijn huidige onderzoek heb ik gegevens over dierengedrag nodig. Kun jij me daarbij helpen?
    npc_scientist_daily_ret_lang_1: Heb je de zoölogische gegevens verzameld, Reiziger?
    npc_scientist_daily_lang_2: |-
      Reiziger, jij verzamelt toch gegevens tijdens je reizen? Ik smacht naar informatie over de wereld daarbuiten.
      Voor mijn huidige onderzoek heb ik gedetailleerde floragegevens nodig. Kun jij me daarbij helpen?
    npc_scientist_daily_ret_lang_2: Heb je de botanische gegevens verzameld, Reiziger?
    npc_scientist_daily_lang_3: |-
      Reiziger, jij verzamelt toch gegevens tijdens je reizen? Ik smacht naar informatie over de wereld daarbuiten.
      Voor mijn huidige onderzoek heb ik analyses van fijne mineralen nodig. Kun jij me daarbij helpen?
    npc_scientist_daily_ret_lang_3: Heb je de geologische gegevens verzameld, Reiziger?
    npc_scientist_daily_lang_4: |-
      Reiziger, jij verzamelt toch gegevens tijdens je reizen? Ik smacht naar informatie over de wereld daarbuiten.
      Voor mijn huidige onderzoek heb ik hoogwaardige scans van veel verschillende planeten nodig. Kun jij me daarbij helpen?
    npc_scientist_daily_ret_lang_4: Heb je de gegevens over de hemellichamen verzameld,
      Reiziger?
    npc_scientist_daily_opt_a: Geef gegevens
    npc_scientist_daily_opt_b: Geef gegevens
    npc_scientist_daily_opt_c: Geef gegevens
    npc_scientist_daily_opt_d: Geef gegevens
    npc_scientist_daily_res_a: Eheu! Perfect, Reiziger! Dit komt uitstekend van pas
      in mijn onderzoek. Hier heb je wat <TECHNOLOGY>nanieten<> voor de moeite.
    npc_scientist_daily_done_lang: |-
      Ik kan weer even voort, Reiziger. Maar er zijn nog ontelbare wonderen om te ontdekken en te oogsten.
      Als ik deze gegevens heb verwerkt, heb ik mogelijk meer klusjes voor je.
    npc_scientist_daily_done_opt_a: Vraagt wat hij bestudeert
    npc_scientist_daily_done_opt_b: Vertrek
    npc_scientist_daily_done_res_a: |-
      Mijn onderzoek is zeer gecompliceerd, Reiziger. Dat begrijp jij toch niet. Als ik voldoende gegevens invoer in mijn simulatie, dan...
      Nee, uitleggen heeft geen zin. Maar leuk dat je het vraagt.
    ui_sci_no_new: Geen nieuwe ontdekkingen
    ui_sci_new_plants: Flora
    ui_sci_new_planets: Planeten
    ui_sci_new_crea: Wezens
    ui_sci_new_min: Mineralen
    npc_overseer_daily_brief_lang: |-
      Reiziger-vriend, je plaagt me elke keer dat je ons 'huis' betreedt en weer verlaat. Jij ziet de wereld en ik zie alleen maar deze wereld van glas.
      Wil je me een lol doen, Reiziger? Verzamel foto's van de plekken die je bezoekt, zodat mijn ogen die van jou volgen.
    npc_overseer_daily_ret_lang: Ik ben gebonden aan deze plek, Reiziger-vriend. Gun
      me het plezier van de wereld zoals jij hem door jouw lens ziet.
    npc_overseer_daily_brief_res: |-
      Ik ben al zo vrij geweest om de fototechnologie in je multitool te installeren, Reiziger-vriend.
      Tot de volgende keer.
    npc_overseer_daily_wait_lang: Ik wacht hier op het einde van mijn leven, tot ik
      word herboren. Tot we dit alles herhalen, in een wereld voorbij deze werelden...
      Zelfs nu val ik in herhaling.
    npc_overseer_daily_wait_opt_a: Raak de supervisor voorzichtig aan
    npc_overseer_daily_wait_opt_b: Laat de supervisor met rust
    npc_overseer_daily_wait_res_a: De Gek reageert niet als ik hem aanraak en ik trek
      mijn hand snel terug.
    npc_overseer_daily_wait_res_b: Zijn aanwezigheid maakt me onrustig. Toch is het
      beter dat de supervisor hier blijft, waar ik hem kan zien.
    npc_overseer_daily_comp_lang: Je bent ver gereisd, Reiziger. Ik voel het...
    npc_overseer_daily_comp_opt_a: Download foto's
    npc_overseer_daily_comp_res_a: |-
      Wat een genot voor deze glazen ogen, Reiziger-vriend. Het is feest in de basis vandaag.
      Als dank geef ik je deze kruimels.
    npc_overseer_daily_comp_res_b: Je mag me dit niet onthouden, Reiziger-vriend.
    npc_overseer_daily_done_lang: |-
      Ik heb genoeg gezien voor vandaag, Reiziger-vriend. Ik moet er natuurlijk een paar bewaren voor de volgende keer.
      Misschien kunnen we dit morgen weer doen?
    npc_overseer_daily_done_opt_a: Staar naar de supervisor
    npc_overseer_daily_done_opt_b: Vertrek
    npc_overseer_daily_done_res_a: |-
      Terwijl ik staar, zie ik rood van de pijn. Maar ik kijk niet weg.
      Uiteindelijk knipper ik. De supervisor is er nog en staart me nog steeds aan.
    npc_overseer_daily_done_res_b: Tot morgen, Reiziger-vriend.
    npc_exotut_daily_brief_lang: Reiziger, ik heb weer een interessante locatie ontdekt.
      Ga er maar heen, dan kun je meteen oefenen met de exocraft. Zoek de bron van
      het signaal voordat het weer weg is, zodat we de units kunnen overhevelen.
    npc_exotut_daily_ret_lang: Ben je nog geïnteresseerd in mijn werk, Reiziger? Wat
      een opluchting.
    npc_exotut_daily_brief_res: Schiet op, Reiziger! Ik kan deze verbinding niet eeuwig
      in stand houden.
    npc_exotut_daily_wait_lang: Grah! Waar wacht je nog op, Reiziger? Wil je dat mijn
      werk voor niets was?
    npc_exotut_daily_wait_opt_a: Verontschuldig je
    npc_exotut_daily_wait_opt_b: Haal je schouders op
    npc_exotut_daily_wait_res_a: Grah! Verontschuldig je niet. Ren!
    npc_exotut_daily_wait_res_b: "Grah! Maar... \nJij hebt het laatste woord, Reiziger.
      Ik zal je tot niets dwingen."
    npc_exotut_daily_done_desc: "Hij besteedt zijn dagen aan het onderhouden van de
      exocraft en het verzamelen van gegevens uit interplanetaire netwerken. Soms
      zie ik hem buiten om de planeet te verkennen, maar die momenten zijn schaars.
      \n\nDe technicus is tevreden met zijn teruggetrokken bestaan. Nu hij niet meer
      hoeft te vechten om te overleven, voert hij voor zijn plezier wat sabotagepraktijken
      uit. Dit is een spel dat we kunnen herhalen. Overval na overval..."
    npc_exotut_daily_done_lang: Er is weinig activiteit in het netwerk, Reiziger.
      Misschien kunnen we het morgen nog eens proberen.
    npc_exotut_daily_done_opt_a: Wens hem het beste
    npc_exotut_daily_done_opt_b: Vertrek
    npc_exotut_daily_done_res_a: De technicus kijkt me recht aan. Heel in de verte
      lijk ik iets van een glimlach te ontwaren.
    npc_exotut_daily_done_res_b: De technicus reageert nauwelijks op mijn vertrek.
      Zoals altijd heeft hij allerlei andere dingen aan zijn hoofd.
    npc_weapguy_daily_main_lang: Grah! Reiziger, je daden hebben me geïnspireerd tot
      het maken van een ontzettend krachtige <TECHNOLOGY>multitool<>. Wil je hem bekijken?
    npc_weapguy_daily_ret_lang: Wil je mijn <TECHNOLOGY>multitool<> bekijken, Reiziger?
      Heel verstandig. Het is een hypermodern ding, maar binnenkort ga ik een nieuwe
      bouwen.
    npc_weapguy_daily_opt_a: Onderzoek de multitool
    npc_weapguy_daily_opt_b: Weiger
    npc_weapguy_daily_res_a: Kijk hier, Reiziger!
    npc_weapguy_daily_res_b: Ook goed, Reiziger. Maar ik werk snel en mijn inspiratie
      droogt rap op. Binnenkort begin ik aan een nieuw ontwerp en deze zal nooit verloren
      gaan!
    npc_weapguy_daily_done_lang: Ben je blij met je nieuwe multitool, Reiziger? Moge
      hij je in staat stellen vijanden te villen en glorie en rijkdom af te dwingen.
    npc_weapguy_daily_done_opt_a: Prijs zijn kracht
    npc_weapguy_daily_done_opt_b: Prijs zijn finesse
    npc_weapguy_daily_done_res_a: Grah! Hij legt iedere belager in de as.
    npc_weapguy_daily_done_res_b: Grah! Het is een geweldig gereedschap dat met grote
      zorg is gemaakt.
    ui_farmer_daily_title: Extra floramonsters
    ui_farmer_daily_sub: Voorgezet landbouwkundig onderzoek
    ui_farmer_daily_desc: Mijn landbouwer blijft geluk vinden in de aarde. Elke dag
      onderzoekt hij nieuwe gewassen en deelt hij de resultaten met me. Het enige
      wat hij van mij vraagt, is dat ook ik me blijf bezighouden met botanische werkzaamheden.
    ui_farmer_daily_obj1: Verzamel landbouwkundige monsters
    ui_farmer_daily_obj1_tip: |-
      De landbouwer heeft een vers monster van een bepaalde plant nodig.
      Verzamel monsters van <TRADEABLE>gekweekte gewassen<> uit je planetaire basis of vrachtschip of zoek de monsters in het wild.
      Als je wilde monsters zoekt, moet je naar bepaalde soorten planeten.
    ui_farmer_daily_msg1: |-
      Verzamel %ITEM%: %CURRENT%/%AMOUNT%
      Oogst gekweekte planten of vind monsters in het wild
      Wilde monsters groeien alleen in bepaalde planetaire omgevingen
    ui_overseer_daily_title: Tour van de supervisor
    ui_overseer_daily_sub: Ogen aan de andere kant van het heelal
    ui_overseer_daily_desc: De supervisor wil dat ik met mijn camera foto's maak van
      verschillende werelden. Hij is de grenzen van mijn basis moe en verlangt naar
      vrijheid, in welke vorm dan ook.
    ui_overseer_daily_obj1: Maak een foto voor de supervisor
    ui_overseer_daily_obj1_tip: |-
      De supervisor wil foto's van specifieke werelden.
      Ontdek meer over de planeten in de ruimte met de <TECHNOLOGY>ruimteschipscanner<> (<IMG>SHIPSCAN<>).
    ui_exotut_daily_title: Extra terminals hacken
    ui_exotut_daily_sub: Extra exocraft-excursies
    ui_exotut_daily_desc: De technicus is erin geslaagd meer terminals te ontgrendelen.
      Ze blijven maar even open, dus ik moet snel zijn als ik de spullen wil ophalen.
    ui_d_exoloop_obj: Ga naar de terminal
    ui_d_exoloop_obj_tip: De technicus heeft verbinding gemaakt via een terminal in
      de buurt. Haal de spullen voor de tijd om is.
    ui_d_exoloop_fail: GEGEVENSVERBINDING VERBROKEN // MISSIE MISLUKT
    dnt_exp_first_word_lang: Korvax! Korvax! Korvax! 16 16 16!
    dnt_tra_first_word_lang: Gek! Gek! Gek! 16 16 16!
    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      De steen trilt en produceert een geluid dat mijn hoofd vult. Ik krijg een visioen...
      Een robotachtige levensvorm keert zich naar me toe. Uit zijn metalen omhulsel straalt licht dat een gloeiende mist veroorzaakt die ons beiden omringt. Hij gebaart naar me...
    tra_first_word_desc: |-
      De steen trilt en produceert een geluid dat mijn hoofd vult. Ik krijg een visioen...
      Een kleine buitenaardse levensvorm knielt voor me neer. Hij is moe en verslagen. Zonder me aan te kijken, biedt hij zijn hand aan.
    war_first_word_desc: |-
      De steen trilt en produceert een geluid dat mijn hoofd vult. Ik krijg een visioen...
      Ik zie twee grote buitenaardse wezens die met elkaar in gevecht zijn. Uiteindelijk zegeviert de een en bloedt de ander dood. Met zijn laatste krachten wenkt het verslagen wezen me.
    all_first_word_opt: Accepteer kennis
    exp_first_word_name: Wijsheid van de Korvax
    tra_first_word_name: Visioenen van de Gek
    war_first_word_name: Herinnering van de Vy'keen
