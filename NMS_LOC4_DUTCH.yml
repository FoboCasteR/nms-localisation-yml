      mijn hulp vroeg. '
    planet_mission_intro_2: 'Een levensvorm op planeet %PLANET% vroeg me om hulp. '
    planet_mission_intro_3: 'Tijdens het verkennen van planeet %PLANET% kwam ik een
      levensvorm tegen die hulp nodig had. '
    planet_mission_intro_4: 'Een levensvorm van de planeet %PLANET% vroeg me om hulp
      bij het oplossen van een probleem. '
    planet_mission_intro_5: 'Ik kwam een behoeftige levensvorm tegen op planeet %PLANET%. '
    planet_bounty_msg1: Ga terug naar je schip en vlieg naar de ruimte
    planet_warning: "<FUEL>WAARSCHUWING: <> De missie is plaatselijk en eindigt zodra
      je op warpsnelheid vliegt."
    planet_bounty_desc: |-
      Hij zegt dat zijn faciliteit constant wordt belaagd door piraten. Blijkbaar heeft hij niks om zichzelf mee te verdedigen en kan hij zijn station niet verlaten.

      Hij biedt een aanzienlijke beloning aan diegene die een einde maakt aan dit bombardement...
    planet_scan_cre_desc: |-
      Hij zegt dat hij gedetailleerde scans nodig heeft van de wezens die op deze planeet leven. Hij heeft niet duidelijk aangegeven wat hij van plan is met deze gegevens.

      Maar hij heeft wel duidelijk gemaakt dat ik rijkelijk wordt beloond als ik hem help met het verzamelen van de gegevens.
    planet_scan_min_desc: "Veel van wat hij zei was moeilijk te begrijpen. Blijkbaar
      heeft hij geologische gegevens nodig, monsters van de mineralen in dit stelsel.\n
      \nOndanks de problemen met de vertaling was het volgende wel duidelijk: er wordt
      een flinke beloning uitgeloofd aan de ontdekker die deze gegevens kan leveren."
    planet_scan_tree_desc: "Hij zegt dat hij dringend gedetailleerde scans nodig heeft
      van de flora in dit stelsel. Hij probeerde uit te leggen waarom, maar het was
      niet helemaal duidelijk wat hij bedoelde.\n \nHet is wel duidelijk dat ik rijkelijk
      wordt beloond als ik hem help met het verzamelen van de gegevens."
    planet_kill_robots_desc: Hij leek wel bezeten, zoveel haat voelde hij voor de
      Sentinels die op zijn planeet rondzweven. De levensvorm kon zijn post niet verlaten,
      maar bood me een beloning aan als ik Sentinels kon vinden en vernietigen.
    planet_kill_fiends_desc: Hij klonk bang en fluisterde onbegrijpelijke waarschuwingen.
      Ik kon net genoeg verstaan om te begrijpen dat hij dacht dat er vreemde monsters
      rondliepen op zijn planeet. Hij bood me een beloning aan als ik deze gedrochten
      kon vinden en doden.
    planet_kill_cre_desc: |-
      De levensvorm zag er verveeld uit. Hij had er genoeg van om zijn hele leven in zijn buitenpost te zitten. Hij had het over de geur van mordiet.

      Het gesprek was moeilijk te volgen, maar blijkbaar wil hij dat ik erop jaag. Hij bood een aanzienlijke beloning als ik de wezens kon doden die deze planeet bevolken.
    planet_feed_cre_desc: |-
      Hij had het over zijn liefde voor de buitenwereld, en hoe erg hij het vond dat hij binnen zat. Hij vertelde een lang en moeilijk te volgen verhaal over een klein wezen. Blijkbaar was het zijn huisdier.

      Volgens mij bood hij me een grote beloning aan om de wilde dieren te voeden die ik tegenkom op deze planeet.
    planet_digging_desc: |-
      Hij kwebbelde enthousiast over een of andere oude ruïne die er veelbelovend uitzag. Hij liet me zijn gegevens zien, de aanwijzing die hem op het spoor van dit artefact had gezet.

      Hij kan niet zelf gaan zoeken, dus hij vraagt of ik het voor hem wil doen. Hij zegt dat ik het artefact zelf mag houden, zolang ik belangrijke historische ontdekkingen in zijn naam registreer.
    planet_collect_desc: |-
      Hij leek geërgerd, alsof hij een bepaalde substantie dringend nodig had. Om een of andere reden die ik niet begrijp, kan hij zijn post niet verlaten om het zelf te halen.

      Hij stelt me een gulle beloning in het vooruitzicht als ik het voor hem verzamel en terugbreng naar zijn buitenpost.
    planet_deliver_desc: |-
      Hij heeft een voorwerp dat bezorgd moet worden, maar kan de tocht zelf niet maken. Hij lijkt ergens bang voor te zijn, al weet ik niet helemaal waarvoor.

      Hij heeft een aanzienlijke beloning aangeboden als ik de bezorging voor hem kan voltooien.
    planet_depot_desc: |-
      Hij bazelde iets over coördinaten terwijl hij enthousiast naar een kaart gebaarde. Blijkbaar heeft hij een grondstofdepot gevonden. Om redenen die ik niet begrijp, is hij erg enthousiast over het idee om dit depot te vernietigen.

      Hij biedt me een grote beloning aan als ik het depot voor hem vernietig.
    planet_raid_desc: |-
      Hij sprak in een serieuze toon en wees naar een nabijgelegen fabriek. Iets in dit gebouw maakt hem erg ongerust. Hij wil dat het wordt geplunderd.

      De levensvorm bood een aanzienlijke beloning als ik de faciliteit kon infiltreren en de database kon openen. Hij waarschuwt dat de Sentinels waarschijnlijk massaal zullen uitrukken.
    planet_missing_desc: |-
      Ik kon niet helemaal begrijpen wat hij bedoelde, maar blijkbaar wordt een van zijn collega's vermist. Hij is wanhopig en heeft hulp nodig om hem te vinden.

      Hij biedt me een grote beloning aan als ik zijn vermiste 'vriend' kan vinden.
