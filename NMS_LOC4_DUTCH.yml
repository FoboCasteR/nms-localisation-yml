    ui_guide_topic_terrain: De terreinvervormer
    ui_guide_body_terrain: |-
      De <TECHNOLOGY>terreinvervormer<> is een krachtige upgrade van de multitool. Activeer de geïnstalleerde terreinvervormer met <TECHNOLOGY><IMG>CYCLEWEAPON<><>.

      Gebruik de terreinvervormer om tijdens het verkennen <VAL_ON>je eigen schuilplaats te maken<> in de vorm van eenvoudige grotten of complexe rotsformaties.

      De terreinvervormer is essentieel voor het delven van <STELLAR>grote afzettingen<>. Je vindt dit soort afzettingen, zoals <STELLAR>koper<>, met het <TECHNOLOGY>analysevizier<>.

      Het terrein <VAL_ON>past zich aan gebouwen aan<>, zodat je basissen in rotsen kunt bouwen.

      Met <IMG>CYCLEALTWEAPON<> schakel je tussen <TRADEABLE>plaatsen<>, <FUEL>verwijderen<>, <TRADEABLE>herstellen<> en <FUEL>vlak maken<>.
      Met <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> verander je de <VAL_ON>grootte<> van het aangepaste terrein.
    ui_guide_topic_portals: Portalen
    ui_guide_body_portals: |-
      Portalen zijn <VAL_ON>verbindingen tussen werelden<>. Ga naar een <SPECIAL>monoliet<> om de locatie van een portaal op een planeet te achterhalen.

      Portalen maken gebruik van <VAL_ON>symbolen<> die je op moet laden voordat je ze kunt gebruiken. Gebruik de <VAL_ON>terminal van een portaal<> om de symbolen op te laden.

      Met een geactiveerd portaal kun je de <VAL_ON>symbolenreeks<> voor die planeet achterhalen. Reizigers die over deze reeks beschikken kunnen hem invoeren in hun eigen portalen om zo de planeet te bezoeken.

      Je moet eerst de mogelijkheid om <VAL_ON>symbolen<> te kunnen invoeren <VAL_ON>verdienen<>. Gebruik de <TECHNOLOGY>scanner<> en het <TECHNOLOGY>analysevizier<> om te zoeken naar gesneuvelde Reizigers. Haal kennis van de symbolen uit hun logboeken.

      Je kunt proberen een <VAL_ON>willekeurige codereeks<> in te voeren in een portaal, maar het is nog maar de vraag of je dan ook op je bestemming aankomt.
    ui_guide_topic_slots: Inventarisbeheer
    ui_guide_body_slots: "Het <TECHNOLOGY>ruimteschip<> en het <TECHNOLOGY>exopak<>
      beschikken over verschillende inventarissen.\n\n<STELLAR>Cargovakken<> worden
      gebruikt om voorwerpen in op te slaan, terwijl <TECHNOLOGY>technologievakken<>
      worden gereserveerd voor het installeren van upgrades en andere technologische
      apparaten. \n\nJe kunt nieuwe inventarisvakken kopen in de <TECHNOLOGY>winkel
      voor exopaktechnologie<> in een ruimtestation. Gratis upgrades kun je vinden
      met een <STELLAR>upgradediagram voor het exopak<> door een <TECHNOLOGY>noodcapsule<>
      te vinden en te repareren. Deze upgradediagrammen kun je kopen bij een <STELLAR>cartograaf<>
      in een ruimtestation."
