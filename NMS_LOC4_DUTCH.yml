    mission_obj_cre_feed: Voed %COUNT% wezens
    npc_mission_cre_feed_sub: Voed wezens op de planeet
    npc_mission_cre_feed_head_1: ZOEK EN VOED FAUNA OP PLANETEN
    ui_cre_feed_obj: Voed wezens
    ui_cre_feed_obj_tip: |-
      Vind wezens op een planeet. Gebruik het <TECHNOLOGY>analysevizier<> om wezens te vinden. <FUEL>Rode<> stippen geven niet ontdekte wezens aan,  <TRADEABLE>Groene<> stippen geregistreerde wezens.
      Wezens hebben specifieke diëten. Verschillende wezens consumeren verschillende elementen. Als je wezens voedt, kun je daarvoor beloond worden.
    ui_cre_feed_obj1_msg: 'Voed wezens: %CURRENT%/%AMOUNT%'
    npc_mission_cre_feed_proc_a_1: De opdrachtgever is een rijke filantroop die wilde
      dieren wil beschermen.
    npc_mission_cre_feed_proc_a_2: De opdrachtgever is een exobioloog. Hij wil meer
      te weten komen over de darmbacteriën van de plaatselijke fauna.
    npc_mission_cre_feed_proc_a_3: De opdrachtgever vraagt om discretie, omdat hij
      onlangs een aanzienlijk fortuin heeft geërfd.
    npc_mission_cre_feed_proc_a_4: De opdrachtgever maakt zich ernstig zorgen over
      de toekomst van de plaatselijke ecosystemen.
    npc_mission_cre_feed_proc_a_5: De opdrachtgever wil liever gezelschap van andere
      wezens dan tweevoeters. Hij is op zoek naar een verkenner met dezelfde instelling.
    npc_mission_cre_feed_proc_a_6: De opdrachtgever bezit een landbouwbedrijf in het
      plaatselijke stelsel.
    npc_mission_cre_feed_proc_a_7: De opdrachtgever beheert een populair zoölogisch
      instituut in het plaatselijke stelsel.
    npc_mission_cre_feed_proc_a_8: De opdrachtgever bezit een aanzienlijk industrieel
      netwerk rond het verwerken van dierlijke bijproducten.
    npc_mission_cre_feed_proc_a_9: De opdrachtgever voelt een sterke band met alle
      levende dingen.
    npc_mission_cre_feed_proc_a_10: De opdrachtgever heeft verzocht anoniem te blijven.
    npc_mission_cre_feed_proc_a_11: De opdrachtgever doet al lange tijd onafhankelijk
      onderzoek naar dieren in de omgeving.
    npc_mission_cre_feed_proc_a_12: De opdrachtgever is een gerespecteerde autoriteit
      op het gebied van wilde dieren en het ecosysteem van de omgeving.
    npc_mission_cre_feed_proc_b_1: Hij voelt veel genegenheid voor de soorten in dit
      stelsel, en wil graag dat er goed voor ze wordt gezorgd.
    npc_mission_cre_feed_proc_b_2: Hij maakt zich ernstig zorgen over de onrust die
      bij de wilde dieren wordt veroorzaakt door constructie op nabijgelegen planeten.
    npc_mission_cre_feed_proc_b_3: Hij wil graag meer voedingsstoffen beschikbaar
      maken voor de plaatselijke wezens. Hij hoopt dat de populatie hierdoor meer
      op gewicht komt.
    npc_mission_cre_feed_proc_b_4: Hij wil een experiment uitvoeren dat hopelijk voor
      informatie zorgt die later nuttig kan zijn. Zijn er negatieve gevolgen als planetaire
      voedselketens worden verstoord?
    npc_mission_cre_feed_proc_b_5: Hij zoekt een grote hoeveelheid uitwerpselen en
      is bereid om er goed voor te betalen.
    npc_mission_cre_feed_proc_b_6: Hij wil de grond van de planeten in de omgeving
      verbeteren zonder kunstmest te gebruiken. Zo wil hij mestproductie stimuleren.
    npc_mission_cre_feed_proc_b_7: Hij schaamt zich voor een daad uit zijn verleden,
      en wil dit goedmaken door het leven van andere soorten te verbeteren.
    npc_mission_cre_feed_proc_b_8: De opdrachtgever wil alleen een vreedzame oplossing
      voor de plaatselijke wezens die keer op keer zijn gewassen opeten.
    npc_mission_cre_feed_proc_b_9: Hij zoekt een snelle oplossing voor de dramatische
      afname van plaatselijke dieren.
    npc_mission_cre_feed_proc_b_10: Hij is aan het rouwen na het verlies van een geliefd
      huisdier. Hij wil zijn leed verzachten met liefdadigheid.
    npc_mission_cre_feed_proc_b_11: Hij wil zaad van wilde bloemen verspreiden om
      zijn planeet mooier te maken. Dat wil hij bereiken door middel van de mest van
      rondtrekkende dieren.
    npc_mission_cre_feed_proc_b_12: Hij voelt veel genegenheid voor de zachtaardige
      herbivoren die op planeten van het plaatselijke stelsel grazen, en wil dat er
      goed voor ze wordt gezorgd.
    npc_mission_cre_feed_proc_c_1: Hij wil dat een verkenner zoveel mogelijk dieren
      voedt. Hij betaalt er goed voor, maar vraagt dat de verkenner zelf voor de voedselvoorraad
      zorgt.
    npc_mission_cre_feed_proc_c_2: Hij vraagt dat een verkenner zich onder de wilde
      dieren mengt en ervoor zorgt dat ze worden gevoed.
    npc_mission_cre_feed_proc_c_3: Hij betaalt elke verkenner die de wilde dieren
      in de omgeving te eten geeft. Om het evenwicht van het ecosysteem te behouden,
      vraagt de opdrachtgever dat er geen wezens worden getemd.
    npc_mission_cre_feed_proc_c_4: Hij vraagt dat een verkenner voedselmonsters neemt
      en verdeelt onder de kuddes in de omgeving.
    npc_mission_cre_feed_proc_c_5: Hij wil dat een verkenner die goed is in het vermijden
      van ziekteverwekkers een kudde in de buurt vindt en het voedingsproces begint.
    npc_mission_cre_feed_proc_c_6: Hij zoekt een verkenner om de plaatselijke wilde
      dieren te voeden, waarbij het van belang is dat er geen invasieve soorten worden
      geïntroduceerd die het ecosysteem kunnen verstoren.
    npc_mission_cre_feed_proc_c_7: Hij zoekt een ecologisch bewuste verkenner die
      de eetgewoonten van de plaatselijke wezens observeert en zorgt dat ze goed eten.
    npc_mission_cre_feed_proc_c_8: Hij nodigt verkenners uit om plaatselijke wezens
      te voeden in ruil voor een mooie beloning. De opdrachtgever geeft aan dat de
      verkenner alle bruikbare vloeistoffen mag houden die geproduceerd worden tijdens
      het werk.
    npc_mission_cre_feed_proc_c_9: De opdrachtgever is op zoek naar een verkenner
      die de plaatselijke wezens wil voeren. Hij laat weten dat beschermende handschoenen
      niet door hem geleverd worden.
    npc_mission_cre_feed_proc_c_10: Hij beloont alle verkenners die de wilde dieren
      in de omgeving voeden. Hij waarschuwt echter dat ze niet gehecht moeten raken
      aan de dieren in deze missie.
    npc_mission_cre_feed_proc_c_11: 'Hij betaalt alle verkenners die hem helpen om
      voedsel te verspreiden onder de plaatselijke wezens. Let op: de opdrachtgever
      waarschuwt dat het voeden van wezens van bestaande commerciële kuddes niet genoeg
      is.'
    npc_mission_cre_feed_proc_c_12: De opdrachtgever betaalt voor elke wezen dat gevoed
      wordt. Hij vraagt potentiële verkenners om uitsluitend herbivoren te voeden,
      en levert geen vergoeding als hongerige wezens één of meerdere delen van de
      verkenner opeten.
