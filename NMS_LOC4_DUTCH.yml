    ui_guide_body_survival_5: |-
      Ga naar <VAL_ON>Handleiding // Van A naar B<> voor meer informatie over reizen met voertuigen of te voet.

      Je vindt je kompas boven in de scherminfo. Het markeert <VAL_ON>interessante dingen<> en <TECHNOLOGY>missiedoelen<>.

      Het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) detecteert ook interessante plekken op grote afstand. Objecten die je met het vizier vindt, kun je vastzetten zodat je ze ook zonder je vizier kunt volgen.

      De <VAL_ON>cartograaf<> van ruimtestations levert <STELLAR>planetaire kaarten<> voor specifieke gebouwen.
      De bakens bij gebouwen op planeten en de modules in die gebouwen bevatten <STELLAR>navigatiegegevens<> die je kunt verzamelen. Wissel gegevens uit met de <VAL_ON>cartograaf<>.

      Gebruik het snelmenu (<IMG>QUICK_MENU<>) om <VAL_ON>je schip<> naar je locatie te laten komen. De <VAL_ON>stuwraketten<> van het ruimteschip verbruiken brandstof om op te stijgen. <COMMODITY>Lanceerbrandstof<> maak je van <TECHNOLOGY>diwaterstof<>, dat je in blauwe kristallen vindt.

      Gebruik je <VAL_ON>ruimteschip<> om grote afstanden af te leggen en tussen planeten te reizen. Om naar andere stelsels te vliegen, gebruik je de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>).
    ui_guide_body_survival_5_vr: |-
      Je vindt je <TECHNOLOGY>kompas<> boven in de scherminfo. Het markeert <VAL_ON>interessante dingen<> en toont je <TECHNOLOGY>missiedoelen<>.

      Het kompas heeft een klein bereik. Gebruik tijdens het verkennen het <TECHNOLOGY>analysevizier<> om planetaire objecten van grote afstand te identificeren en vast te zetten. Geïdentificeerde interessante plekken kun je in de scherminfo van het pak vastzetten met <IMG>MARKER_TAG<>, zodat je ze makkelijker kunt bereiken.

      Kleinere ontdekkingen die je op planeten kunt doen, zijn onder andere <TRADEABLE>voorraadcontainers<>, <TECHNOLOGY>apparatuur die kan worden geborgen<>, <SPECIAL>oude artefacten<> en <COMMODITY>waardevolle zeldzame producten<>.

      Sommige dingen, zoals je <VAL_ON>schip<> en <VAL_ON>basis<>, worden altijd weergegeven.

      In de ruimte of atmosfeer kun je de <COMMODITY>sporen<> van andere schepen volgen om planetaire <VAL_ON>handelsposten<> te vinden.
    ui_guide_body_survival_6: "Met de <TECHNOLOGY>basiscomputer<> kun je overal bouwen.
      Het maakt niet uit hoeveel basissen op hoeveel werelden je al hebt.\n \nJe kunt
      je basis uitbreiden via het <VAL_ON>bouwmenu<> (<IMG>BUILD_MENU<>). Om nieuwe
      onderdelen te bouwen voor je basis, heb je mogelijk grondstoffen nodig.\n<VAL_ON>Ontmantel
      constructies<> in je basis om de grondstoffen te recyclen.\n\nDe meeste constructies
      kun je alleen <VAL_ON>in de buurt van je basis<> bouwen. Sommige constructies,
      zoals <TECHNOLOGY>signaalversterkers<>, kun je overal bouwen. \n\nGebruik het
      analysevizier (<IMG>AIM<>) en de <TECHNOLOGY>terreinvervormer<> om <TECHNOLOGY>begraven
      technologiemodules<> te vinden. <STELLAR>Geborgen gegevens<> uit deze apparaten
      kun je besteden aan nieuwe <STELLAR>constructieblauwdrukken<>.\n\n<VAL_ON>In
      je basis kun je terminals voor specialisten<> bouwen. Je kunt <SPECIAL>arbeiders<>
      aannemen in ruimtestations om de terminal te bedienen. Ze hebben missies voor
      je waarin je <TECHNOLOGY>geavanceerde onderdelen voor je basis en apparatuur<>
      moet ontwikkelen. \n\nGa naar een <VAL_ON>teleporteerterminal<> op een ruimtestation
      om van en naar je basis te teleporteren. De terminal bevindt zich aan de linkerkant
      van het ruimtestation, <VAL_ON>vlak bij de missiemanager<>."
