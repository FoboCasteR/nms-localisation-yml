    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: Met zijn woorden kan ik niet veel, maar iets aan het
      gedrag van dit wezen wijst erop dat we elkaar al eens hebben ontmoet. Misschien
      kent hij mijn voorganger?
    exp_first_station_desc_2: Het elegante, metaalachtige omhulsel van het wezen komt
      tot leven zodra ik dichterbij kom. Hij bestudeert me. Rond zijn vizier knipperen
      lichten. Misschien weet hij iets over de berichten die op de basiscomputer zijn
      achtergelaten?
    exp_first_station_desc_3: Het metaalachtige wezen begint te babbelen in een taal
      die ik niet begrijp. Maar als ik knipper, zie ik hetzelfde rode licht dat me
      aanstaarde bij het noodsignaal...
    tra_first_station_desc_1: Het wezen piept als ik dichterbij kom. Hij lijkt blij
      te zijn me te zien, maar ik begrijp geen woord van wat hij zegt. Zou hij het
      signaal herkennen waar de basiscomputer het over had?
    tra_first_station_desc_2: Het wezen kijkt me hoopvol aan. Het is duidelijk dat
      hij ergens op wacht. Misschien kent hij mijn voorganger?
    tra_first_station_desc_3: De levensvorm blijft doorratelen en kijkt me met grote,
      onderzoekende ogen aan. Maar als ik knipper, zie ik hetzelfde rode licht dat
      me aanstaarde bij het noodsignaal...
    war_first_station_desc_1: Het intimiderend grote wezen probeert vriendelijk over
      te komen. Misschien kent hij mijn voorganger?
    war_first_station_desc_2: De levensvorm richt zich op wanneer ik nader, zodat
      hij nog groter lijkt dan hij al is. Zou hij misschien het signaal herkennen
      waar de basiscomputer het over had?
    war_first_station_desc_3: Ondanks zijn omvang komt het wezen niet agressief over.
      Maar als ik knipper, zie ik hetzelfde rode licht dat me aanstaarde bij het noodsignaal...
    all_first_station_opt1: Vraag naar andere Reizigers
    all_first_station_opt2: Vraag naar '16'
    all_first_station_opt3: Herhaal '16'
    exp_first_station_res_1: De levensvorm wacht even en keert zich dan van me af.
      Hij heeft me niet gehoord of hij negeert mijn vraag.
    exp_first_station_res_2: Het vizier van de levensvorm krijgt iets glazigs over
      zich. Het getal heeft een vreemde uitwerking op hem. Het lijkt erop dat hij
      uitgepraat is.
    exp_first_station_res_3: De code heeft een vreemde uitwerking op de levensvorm.
      Zijn lichten staan stil en hij begint te hakkelen. Even later lijkt hij zichzelf
      opnieuw op te starten. Hij weet blijkbaar niet meer wat ik heb gezegd.
    tra_first_station_res_1: De levensvorm kijkt verrast en laat een vreemd ruikende
      lucht ontsnappen. Dat betekent kennelijk dat ons gesprek is afgelopen.
    tra_first_station_res_2: De levensvorm schrikt van mijn vraag en brengt een dramatisch
      klinkende piep voort. Ik heb geen idee wat hij zegt, maar het schudden van zijn
      hoofd zegt alles.
    tra_first_station_res_3: Het wezen zwijgt. Ik weet niet of hij de code begrijpt,
      maar mijn woorden maakten duidelijk grote indruk op hem.
    war_first_station_res_1: Het wezen deinst geschrokken terug. Aan zijn gezicht
      te zien is ons gesprek beëindigd.
    war_first_station_res_2: Na het horen van de code krimpt de levensvorm met een
      angstig gezicht ineen. Een ogenblik later is die angst alweer verdwenen. Hij
      kijkt me vreemd aan, maar zegt niets meer.
    war_first_station_res_3: De houding van het wezen verandert. Hij is niet vijandig,
      maar komt lang niet meer zo hulpvaardig over. Hij heeft duidelijk geen interesse
      om deze code te horen.
    all_shop_first_station_desc: De levensvorm wacht achter zijn terminal. Hij bekijkt
      me van top tot teen en lijkt te besluiten dat ik geen klant ben. Erg hulpvaardig
      komt hij niet over.
    all_guild_first_station_desc: De levensvorm heeft duidelijk een belangrijke functie
      in dit station. Op het eerste gezicht lijkt hij nauwelijks geïnteresseerd in
      mij. Misschien verandert de code daar iets aan.
    all_shop_first_station_res: De levensvorm kijkt me gealarmeerd aan en wuift me
      dan weg.
    all_guild_first_station_res: De levensvorm kijkt me verward aan. We blijven elkaar
      verkeerd begrijpen.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: De levensvorm staart me zwijgend aan. Als ik knipper,
      zie ik hetzelfde rode licht dat me aanstaarde bij de terminal. Ik voel de aandrang
      om de code te herhalen die ik bij het signaalbaken heb gehoord.
    all_mystery_solved_lang: "<IMG>SLASH<> We <FUEL>houden<> je in het <FUEL>oog<>,
