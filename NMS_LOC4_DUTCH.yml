    dnt_war_trader_ambush_lang_4: Wants you to transfer fuel
    dnt_war_trader_ambush_lang_5: Pretends to have been attacked
    dnt_war_trader_ambush_lang_6: Ambush stuff!
    all_trader_ambush_desc_1: Ik snap niet helemaal wat hij zegt, maar volgens mij
      vraagt de handelaar om hulp. Hij lijkt gespannen.
    all_trader_ambush_desc_2: De handelaar is duidelijk gespannen. Hij lijkt hulp
      nodig te hebben en gebaart dat ik dichterbij moet komen.
    all_trader_ambush_desc_3: De handelaar ziet er moe uit. Hij praat snel en heeft
      het kennelijk over een of ander probleem. Volgens mij heeft hij hulp nodig.
    all_trader_ambush_desc_4: Nerveus steekt de piloot een ingestudeerd praatje af.
      Volgens mij is het een verzoek om hulp. Hij gebaart dat hij op antwoord wacht.
    all_trader_ambush_desc_5: De handelaar vraagt om hulp, zoveel is duidelijk. Ik
      weet niet precies wat het probleem is, maar blijkbaar is het erg belangrijk
      dat ik dichterbij kom.
    all_trader_ambush_desc_6: De handelaar heeft hulp nodig. Kennelijk is zijn schip
      ernstig beschadigd. Uit zijn harde en gemene blik spreekt echter geen opluchting.
    all_trader_ambush_desc_7: De handelaar ratelt heel snel. Op zeer dwingende toon
      blijft hij zijn verzoek om hulp herhalen.
    all_trader_ambush_desc_8: Bijna huilend hangt de handelaar een zielig verhaal
      op. Hij smeekt om hulp en zegt dat ik alleen maar dichtbij hoef te komen terwijl
      hij het schip klaarmaakt.
    all_trader_ambush_opt_a: Probeer te helpen
    all_trader_ambush_opt_b: Weiger hulp
    all_trader_ambush_res_a_1: Ik blijf in formatie vliegen met de handelaar, maar
      er klopt iets niet. De subruimteradar signaleert talloze vijanden.
    all_trader_ambush_res_a_2: Op zijn verzoek kom ik dichterbij, maar de radio valt
      stil. Als ik de handelaar oproep, zie ik dat zijn wapensystemen worden geactiveerd.
    all_trader_ambush_res_a_3: Ik probeer te voldoen aan het verzoek van de handelaar,
      maar hij blijft me ontwijken. Mijn pulsmotor begint te haperen en op mijn radar
      zie ik een aantal onbekende signalen snel naderen.
    all_trader_ambush_res_b_1: De handelaar gedraagt zich heel verdacht. Ik negeer
      hem en bereid me voor om te vertrekken voordat het misgaat.
    all_trader_ambush_res_b_2: De situatie is heel verdacht. Ondanks zijn smeekbede
      maak ik aanstalten om de handelaar achter te laten.
    all_trader_ambush_res_b_3: Ik laat de handelaar achter. Hij vervloekt me als ik
      de verbinding verbreek, maar ik vrees dat het erger was geweest als ik dichterbij
      was gekomen.
    dnt_exp_trader_defend_lang_1: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_2: I'm a Korvax! Help me with these pirates!!
    dnt_exp_trader_defend_lang_3: I'm a Korvax! Help me with these pirates!!
    dnt_tra_trader_defend_lang_1: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_2: I'm a Gek! Help me with these pirates!!
    dnt_tra_trader_defend_lang_3: I'm a Gek! Help me with these pirates!!
    dnt_war_trader_defend_lang_1: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_2: I'm a Vy'keen! Help me with these pirates!!
    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: De piloot maakt koortsachtige gebaren. Zijn schip is
      beschadigd en de subruimteradar geeft aan dat er vijanden in aantocht zijn.
    all_trader_defend_desc_2: De woorden van de piloot zijn moeilijk te begrijpen,
      maar de gegevens die hij heeft uitgezonden niet. Een groot aantal piratenschepen
      nadert snel.
    all_trader_defend_desc_3: Met smekende ogen stuurt de handelaar zijn navigatiegegevens.
      Hij is achtervolgd door piraten en kan geen kant meer op. Het gevecht kan elk
      moment losbarsten.
    all_trader_defend_desc_4: Het schip van de handelaar is beschadigd bij een eerdere
      ontsnapping. Hij smeekt om hulp, omdat hij niet weet te ontkomen aan het geweld
      dat hem achtervolgt.
    all_trader_defend_desc_5: Het handelsschip heeft veel goederen aan boord, maar
      is slecht bewapend. Hij vraagt me hem te begeleiden en belooft me dat het de
      moeite waard zal zijn.
    all_trader_defend_opt_a: Help de handelaar
    all_trader_defend_opt_b: Laat hem aan zijn lot over
    all_trader_defend_res_a_1: Ik geef aan dat ik de handelaar wil helpen. Net op
      tijd, want de piraten hebben ons bijna te pakken.
    all_trader_defend_res_a_2: Ik zal de piloot helpen hun aanval af te slaan. Niemand
      verdient het om te worden lastiggevallen door piraten.
    all_trader_defend_res_a_3: De piraten verwachten vast geen tweede schip. We laten
      ze in hun eigen val lopen.
    all_trader_defend_res_b_1: Het is spijtig, maar de strijd van de handelaar is
      mijn probleem niet. Ik laat hem aan zijn lot over.
    all_trader_defend_res_b_2: Deze handelaar heeft een paar gevaarlijke mensen boos
      gemaakt. Ik kan beter gaan, voordat ze mij ook iets kwalijk nemen.
    all_trader_defend_res_b_3: Ik wil niet betrokken raken in dit conflict. Ik kan
      maar beter maken dat ik wegkom.
    dnt_exp_trader_thank_lang_1: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_exp_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    dnt_tra_trader_thank_lang_1: Thanks for your help with the pirates! Have some
