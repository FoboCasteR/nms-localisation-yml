    dnt_tra_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_1: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_2: Thanks for your help with the pirates! Have some
      stuff!
    dnt_war_trader_thank_lang_3: Thanks for your help with the pirates! Have some
      stuff!
    all_trader_thank_desc_1: De handelaar bedankt me voor de hulp en biedt me een
      deel van zijn lading aan.
    all_trader_thank_desc_2: De piloot is duidelijk erg opgelucht. Hij biedt me een
      deel van zijn lading aan als dank voor mijn hulp.
    all_trader_thank_desc_3: De piloot is eindelijk verlost van zijn belagers. Hij
      geeft me een geschenk als dank voor mijn inzet.
    all_trader_thank_desc_4: Nu hij eindelijk veilig is, bedankt de piloot me voor
      mijn hulp. Hij biedt me een geschenk aan uit zijn laadruim.
    all_trader_thank_desc_5: Zijn woorden versta ik niet, maar het gezicht van de
      piloot spreekt boekdelen. Hij is opgelucht dat hij de piraten kwijt is en is
      klaar om een deel van zijn vracht over te laden.
    all_trader_thank_opt_a: Accepteer het geschenk
    all_trader_thank_opt_b: Weiger het geschenk
    all_trader_thank_res_a_1: Tevreden laadt de handelaar de vracht over. Het is maar
      een fractie van wat hij had kunnen verliezen.
    all_trader_thank_res_a_2: Dankbaar laadt de piloot zijn vracht over. Ik wens hem
      succes bij het vinden van een veilige haven.
    all_trader_thank_res_a_3: De handelaar laadt de vracht over en vertrekt, blij
      dat alles achter de rug is.
    all_trader_thank_res_b_1: Ik weiger het aanbod van de handelaar. Het doden van
      piraten geeft al genoeg bevrediging.
    all_trader_thank_res_b_2: Ik weiger het geschenk en zeg dat ik hoop dat hij geen
      piraten meer tegenkomt.
    all_trader_thank_res_b_3: Ik zeg dat de handelaar zijn vracht mag houden. Hij
      heeft de opbrengst hard nodig om het schip te laten repareren.
