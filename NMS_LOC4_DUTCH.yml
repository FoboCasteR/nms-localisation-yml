    ui_pin_fuel1_obj_tip: |-
      Oogst <FUEL>koolstof<> van planten met de <TECHNOLOGY>mijnlaser<>. Druk op <IMG>ATTACK<> om de laser af te vuren.
      WAARSCHUWING: als je te veel oogst kunnen er Sentinel-drones op je afkomen.
    ui_pin_fuel2_obj_tip: |-
      <FUEL>Gecondenseerde koolstof<> vind je op de meeste planeten in kristalvorm. Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om koolstofkristallen te vinden. Voor grote afzettingen heb je mogelijk een <TECHNOLOGY>geavanceerde mijnlaser<> nodig.
      Met een <TECHNOLOGY>raffinaderij<> kun je gecondenseerde koolstof maken.
    ui_pin_oxygen_obj_tip: |-
      <FUEL>Zuurstof<> kun je halen uit de rode planten die je op elke planeet tegenkomt. Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om zuurstofrijke planten te vinden.
      Je kunt zuurstof ook halen uit sommige gevaarlijke planten en je kunt het <TECHNOLOGY>analysevizier<> gebruiken om het te vinden in de rest van de flora.
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>Diwaterstof<> vind je op de meeste planeten
      in kristalvorm. Gebruik de <TECHNOLOGY>scanner<> \n(<IMG>SCAN<>) om diwaterstofkristallen
      te vinden. Voor grote afzettingen heb je mogelijk een <TECHNOLOGY>geavanceerde
      mijnlaser<> nodig."
    ui_pin_launchsub2_obj_tip: Maak <TECHNOLOGY>deuterium<> door <TECHNOLOGY>diwaterstof<>
      en <TECHNOLOGY>tritium<> te verwerken in een <TECHNOLOGY>gemiddelde<> of <TECHNOLOGY>grote
      raffinaderij<>.
    ui_pin_rocketsub_obj_tip: "<VAL_ON>Tritium<> wordt veel aangetroffen in asteroïdenvelden.
      Ga op zoek naar asteroïdenvelden in ringen rond planeten of wanneer je een interstellaire
      vlucht onderbreekt. Scan (<IMG>SCAN<>) om te zoeken naar <TECHNOLOGY>tritiumrijke
      asteroïden<>."
    ui_pin_sand1_obj_tip: Delf in de grond van elke planeet met een <TECHNOLOGY>terreinvervormer<>.
    ui_pin_land1_obj_tip: |-
      Haal <EARTH>ferrietstof<> uit kleine stenen met de <TECHNOLOGY>mijnlaser<>. Druk op <IMG>ATTACK<> om de laser af te vuren.
      WAARSCHUWING: als je te veel oogst kunnen er Sentinel-drones op je afkomen.
    ui_pin_land2_obj_tip: |-
      Maak <EARTH>puur ferriet<> in een <TECHNOLOGY>raffinaderij<> door ferrietstof te verwerken.
      Met een <TECHNOLOGY>geavanceerde mijnlaser<> kun je uit sommige grote rotsen direct puur ferriet winnen.
    ui_pin_land3_obj_tip: Maak <EARTH>gemagnetiseerd ferriet<> in een <TECHNOLOGY>raffinaderij<>
      door puur ferriet te verwerken.
    ui_pin_catalyst1_obj_tip: "<CATALYST>Natrium<> kun je halen uit de gele planten
      die je op elke planeet tegenkomt. Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
      om natriumrijke planten te vinden."
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>Natriumnitraat<> maak je van natrium in een <TECHNOLOGY>raffinaderij<>.
      Je kunt natriumnitraat ook in kristalvorm aantreffen. Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om natriumkristallen te vinden. Om ze te delven, heb je een <TECHNOLOGY>geavanceerde mijnlaser<> nodig.
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>Kobalt<> kun je makkelijk uit <EARTH>ondergrondse steenafzettingen<> halen.
      Vind natuurlijke grotingangen. <RED>WAARSCHUWING:<> veel grotten bevatten gevaarlijke flora.
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>Geïoniseerd kobalt<> maak je van kobalt in een <TECHNOLOGY>raffinaderij<>. Kobalt vind je onder de grond.
      Vind natuurlijke grotingangen. <RED>WAARSCHUWING:<> veel grotten bevatten gevaarlijke flora.
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>Zout<> kun je makkelijk uit <EARTH>steenafzettingen onder water<> halen.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak of vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> om onder water beter te presteren.
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>Chloor<> maak je van zout in een <TECHNOLOGY>raffinaderij<>.
      Je vindt chloor ook in grote afzettingen onder water. Om ze te delven, heb je een <TECHNOLOGY>geavanceerde mijnlaser<> nodig.
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>Koper<> kun je met de <TECHNOLOGY>terreinvervormer<> delven uit grote afzettingen.
      Zoek koperafzettingen met het <TECHNOLOGY>analysevizier<>. Koperafzettingen vind je op planeten in een baan om <STELLAR>gele sterren<>.
    ui_pin_red2_obj_tip: |-
      <STELLAR>Cadmium<> kun je met de <TECHNOLOGY>terreinvervormer<> delven uit grote afzettingen.
      Zoek cadmiumafzettingen met het <TECHNOLOGY>analysevizier<>. Cadmiumafzettingen vind je op planeten in een baan om <FUEL>rode sterren<>.
    ui_pin_green2_obj_tip: |-
      <STELLAR>Emeril<> kun je met de <TECHNOLOGY>terreinvervormer<> delven uit grote afzettingen.
      Zoek emerilafzettingen met het <TECHNOLOGY>analysevizier<>. Emerilafzettingen vind je op planeten in een baan om <TRADEABLE>groene sterren<>.
    ui_pin_blue2_obj_tip: |-
      <STELLAR>Indium<> kun je met de <TECHNOLOGY>terreinvervormer<> delven uit grote afzettingen.
      Zoek indiumafzettingen met het <TECHNOLOGY>analysevizier<>. Indiumafzettingen vind je op planeten in een baan om <TECHNOLOGY>blauwe sterren<>.
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>Chromatisch metaal<> wordt gemaakt in een <TECHNOLOGY>raffinaderij<> van deze <SPECIAL>sterrenmetalen<>: <COMMODITY>koper<>, <FUEL>cadmium<>, <TRADEABLE>emeril<> en <TECHNOLOGY>indium<>.
      Hoe <SPECIAL>zeldzamer<> het sterrenmateriaal, des te meer chromatisch metaal het oplevert. Gebruik het <TECHNOLOGY>analysevizier<> om op planeten afzettingen van sterrenmetaal te vinden.
    ui_pin_techfrag_obj_tip: Een <TECHNOLOGY>nanietcluster<> is een vreemd, krachtig
      goedje dat je kunt vinden waar de grenzen van het universum vervagen. Doorzoek
      <VAL_ON>verlaten gebouwen<> en andere interessante locaties.
    ui_pin_lush1_obj_tip: |-
      <EARTH>Paraffinium<> vind je voornamelijk op <TRADEABLE>tropische planeten<>. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen paraffinium. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere elementen uit het terrein.
    ui_pin_dusty1_obj_tip: |-
      <EARTH>Pyriet<> vind je voornamelijk op <FUEL>woestijnachtige planeten<>. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen pyriet. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere elementen uit het terrein.
    ui_pin_toxic1_obj_tip: |-
      <EARTH>Ammoniak<> vind je voornamelijk op <TRADEABLE>giftige<> werelden. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen ammoniak. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere elementen uit het terrein.
    ui_pin_radio1_obj_tip: |-
      <EARTH>Uranium<> vind je voornamelijk op <COMMODITY>radioactieve<> werelden. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen uranium. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere elementen uit het terrein.
    ui_pin_cold1_obj_tip: |-
      <EARTH>Dioxiet<> vind je voornamelijk op <TECHNOLOGY>bevroren<> werelden. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen dioxiet. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere metalen uit het terrein.
    ui_pin_hot1_obj_tip: |-
      <EARTH>Fosfor<> vind je voornamelijk op <FUEL>verschroeide<> werelden. Je kunt het daar in grote hoeveelheden vinden met het <TECHNOLOGY>analysevizier<>.
      Soms bevatten veelvoorkomende ferrietrotsen fosfor. Hier kom je achter met het <TECHNOLOGY>analysevizier<>. Kan worden <TECHNOLOGY>geraffineerd<> uit andere metalen uit het terrein.
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>Mordiet<> is een geleiachtig, organisch materiaal dat kan worden geoogst uit de lichamen van levende wezens. Het oogsten leidt tot het overlijden van het organisme.
      Met de juiste gastheerplant en een geschikte omgeving kun je mordiet verbouwen. Een <TRADEABLE>landbouwspecialist<> kan je daar meer over vertellen.
    ui_pin_robot1_obj_tip: "<SPECIAL>Pugneum<> is een donker, vloeibaar, glasachtig
      materiaal dat uit de overblijfselen van <SPECIAL>Sentinels<> kan worden gehaald.
      Val Sentinel-eenheden aan om het pugneum uit hun pantsers vrij te laten komen."
    ui_pin_asteroid1_obj_tip: "<EARTH>Zilver<> is een waardevol interstellair handelsmineraal
      dat vooral wordt <COMMODITY>gedolven op asteroïden<>. Kan ook in ondergrondse
      afzettingen op planeten worden aangetroffen."
    ui_pin_asteroid2_obj_tip: "<STELLAR>Goud<> is een waardevol interstellair handelsmineraal
      dat vooral wordt <COMMODITY>gedolven op asteroïden<>. Kan ook in ondergrondse
      afzettingen op planeten worden aangetroffen."
    ui_pin_asteroid3_obj_tip: "<EARTH>Platina<> is een zeldzaam interstellair handelsmineraal
      dat wordt <COMMODITY>gedolven op asteroïden<>. Wordt heel af en toe ook in ondergrondse
      afzettingen op planeten aangetroffen."
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>Sulfurine<> is een atmosferisch, onwelriekend <TRADEABLE>gas<>. In hoge concentraties is het zeer schadelijk voor organisch leven.
      Met behulp van een <TECHNOLOGY>atmosfeerverzamelaar<> kan het uit de atmosfeer van <FUEL>verschroeide<> en <SPECIAL>kale<> planeten worden gehaald.
    ui_pin_gas2_obj_tip: "<TRADEABLE>Radon<> is een kleurloos en geurloos <TRADEABLE>gas<>
      met een relatief korte halveringstijd. \nMet behulp van een <TECHNOLOGY>atmosfeerverzamelaar<>
      kan het uit de atmosfeer van <COMMODITY>radioactieve<> en <TECHNOLOGY>bevroren<>
      planeten worden gehaald."
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>Stikstof<> is een reactief atmosferisch <TRADEABLE>gas<> dat overal voorkomt waar organisch leven te vinden is.
      Met behulp van een <TECHNOLOGY>atmosfeerverzamelaar<> kan het uit de atmosfeer van <TRADEABLE>rijk begroeide<> en <TRADEABLE>giftige<> planeten worden gehaald.
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>Geactiveerd koper<> ontstaat door de meedogenloze omstandigheden op <FUEL>planeten met extreem weer<>.
      Zoek koperafzettingen met het <TECHNOLOGY>analysevizier<> en delf met de <TECHNOLOGY>terreinvervormer<>. Koperafzettingen vind je op planeten in een baan om <STELLAR>gele sterren<>.
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>Geactiveerd cadmium<> ontstaat door de meedogenloze omstandigheden op <FUEL>planeten met extreem weer<>.
      Zoek cadmiumafzettingen met het <TECHNOLOGY>analysevizier<> en delf met de <TECHNOLOGY>terreinvervormer<>. Cadmiumafzettingen vind je op planeten die om <FUEL>rode sterren<> draaien.
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>Geactiveerd emeril<> ontstaat door de meedogenloze omstandigheden op <FUEL>planeten met extreem weer<>.
      Zoek emerilafzettingen met het <TECHNOLOGY>analysevizier<> en delf met de <TECHNOLOGY>terreinvervormer<>. Emerilafzettingen vind je op planeten in een baan om <TRADEABLE>groene sterren<>.
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>Geactiveerd indium<> ontstaat door de meedogenloze omstandigheden op <FUEL>planeten met extreem weer<>.
      Zoek indiumafzettingen met het <TECHNOLOGY>analysevizier<> en delf met de <TECHNOLOGY>terreinvervormer<>. Indiumafzettingen vind je op planeten in een baan om <TECHNOLOGY>blauwe sterren<>.
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>Schimmelaarde<> is een vreemd oplichtende substantie die wordt gewonnen uit de lamellen van <TRADEABLE>schimmelclusters<>.
      In het wild groeit de gastheerplant in <TRADEABLE>toxische klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_snow_obj_tip: |-
      <TECHNOLOGY>Vrieskristallen<> worden gehaald uit de bladeren van <TRADEABLE>winterkruid<>.
      In het wild groeit de gastheerplant in <TECHNOLOGY>bevroren klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>Gammawortel<> is te vinden in de wortels van het <TRADEABLE>gammakruid<>.
      In het wild groeit de gastheerplant in <COMMODITY>radioactieve klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>Cactusvlees<> is afkomstig van de <TRADEABLE>echinocactus<>.
      In het wild groeit de gastheerplant in <STELLAR>kale klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>Solanium<> is te vinden in de bast van de <TRADEABLE>zonnekruiper<>.
      In het wild groeit de gastheerplant in <FUEL>verschroeide klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>Sterrenbollen<> zijn afkomstig uit de sappige, lichtgevende bes van de <TRADEABLE>sterrenstruik<>.
      In het wild groeit de gastheerplant in <TRADEABLE>rijk begroeide klimaten<>, maar met behulp van een <TECHNOLOGY>hydrocultuurbak<> kan hij overal worden verbouwd.
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>Pompoenbollen<> komen uit de <TRADEABLE>grotpompoen<>, een plant die <TECHNOLOGY>onder de grond<> bloeit.
      Vind natuurlijke grotingangen of maak er zelf een met de <TECHNOLOGY>terreinvervormer<>. <RED>WAARSCHUWING:<> veel grotten bevatten gevaarlijke flora.
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>Kelpblazen<> vind je in de <TRADEABLE>kaarskelp<>, een plant die <TECHNOLOGY>onder water<> bloeit.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak of vul je zuurstofvoorraad ter plekke aan met <TRADEABLE>kelpblazen<> om onder water beter te presteren.
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>Faecium<> is een stikstofrijk, organisch materiaal dat kan worden geoogst uit de mest van veel grote dieren. Voer dieren om de productie van faecium te vergroten.
      Met de juiste gastheerplant en een geschikte omgeving kun je faecium verbouwen. Een <TRADEABLE>landbouwspecialist<> kan je daar meer over vertellen.
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>Kopriet<> is een stikstofrijk, organisch materiaal dat kan worden geoogst uit de uitwerpselen van veel grote dieren. Voer dieren om de productie van kopriet te vergroten.
      Met de juiste gastheerplant en een geschikte omgeving kun je kopriet verbouwen. Een <TRADEABLE>landbouwspecialist<> kan je daar meer over vertellen.
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>Mest<> is een stikstofrijk, organisch materiaal dat kan worden geoogst uit de uitwerpselen van veel grote dieren. Voer dieren om de productie van mest te vergroten.
      Met de juiste gastheerplant en een geschikte omgeving kun je een mestvervanger verbouwen. Een <TRADEABLE>landbouwspecialist<> kan je daar meer over vertellen.
    ui_pin_casing_obj_tip: |-
      Maak <COMMODITY>metalen platen<> van <EARTH>ferrietstof<>. Gebruik <IMG>PRODMENU<> om technologie te maken in vrije <TECHNOLOGY>inventarisvakken<>.
      Haal <EARTH>ferrietstof<> uit kleine stenen met de <TECHNOLOGY>mijnlaser<>. Druk op <IMG>ATTACK<> om de laser af te vuren.
    ui_pin_nanotubes_obj_tip: |-
      Maak <COMMODITY>koolstofnanobuizen<> van <FUEL>koolstof<>. Gebruik <IMG>PRODMENU<> om iets te maken in vrije <TECHNOLOGY>inventarisvakken<>.
      Haal <FUEL>koolstof<> uit planten en bomen met de <TECHNOLOGY>mijnlaser<>. Druk op <IMG>ATTACK<> om de laser af te vuren.
    ui_pin_carbon_seal_obj_tip: |-
      Maak <COMMODITY>hermetische afdichtingen<> van <FUEL>gecondenseerd koolstof<>. Gebruik <IMG>PRODMENU<> om technologie te maken in vrije <TECHNOLOGY>inventarisvakken<>.
      Raffineer gecondenseerde koolstof uit <FUEL>koolstof<>. Af en toe kom je gecondenseerde koolstof op planeten tegen in de vorm van kristallen.
    ui_pin_microchip_obj_tip: Maak %ITEM% of koop het via een <TECHNOLOGY>handelsterminal<>.
