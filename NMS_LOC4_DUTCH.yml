    ui_guide_body_exploration_1: "Schuil onder <VAL_ON>gevaarlijke omstandigheden<>
      in grotten en gebouwen om je omgevingsbescherming op te laden.\nMaak je eigen
      schuilplaats met de <TECHNOLOGY>terreinvervormer<> van je multitool.\n\nJe vindt
      je kompas boven in de scherminfo. Het laat zien waar je <VAL_ON>interessante
      dingen<> en <TECHNOLOGY>missiedoelen<> kunt vinden. Gebruik het <TECHNOLOGY>analysevizier<>
      (<IMG>AIM<>) om <TECHNOLOGY>gebouwen<> en <STELLAR>waardevolle grondstoffen<>
      te vinden.\n\nAls je een <TECHNOLOGY>signaalversterker<> bouwt en gebruikt,
      weet je altijd waar het dichtstbijzijnde gebouw is.\n\nDoor te <VAL_ON>sprinten<>
      (<IMG>RUN<>) kun je eventjes grotere afstanden afleggen, maar hierdoor <VAL_ON>loopt
      je lifesupport<> wel sneller leeg. \n \nMet het <TECHNOLOGY>jetpack<> (<IMG>JUMP<>)
      kun je onherbergzaam terrein overwinnen. Het jetpack laadt zichzelf automatisch
      op als je met beide benen op de grond staat. Je kunt het jetpack gebruiken om
      <VAL_ON>bergen te beklimmen<>, ook als het niet is opgeladen.\n\n<VAL_ON>WAARSCHUWING:<>
      Je kunt je jetpack steeds een korte tijd gebruiken. Als je een flinke val maakt,
      loop je schade op. Bespaar brandstof om minder hard neer te komen."
