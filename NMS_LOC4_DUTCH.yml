    ui_watermission3_obj3: Bouw de supersonar
    ui_watermission3_obj3_tip: |-
      De verlaten radioconstructie bevatte blauwdrukken voor een <TECHNOLOGY>supersonar<>.
      Bouw de <TECHNOLOGY>supersonar<> voor de Nautilon.
      Open de inventaris van de Nautilon en maak een product in een leeg vak met <IMG>TECHMENU<>.
