      verzameld. Als je wilt, kan ik het meteen doorsturen."
    fleet_trading_special_opt_a_8: Accepteer de informatie
    fleet_trading_special_opt_b_8: Weiger de informatie
    fleet_trading_special_res_a_8: Fijn dat ik je van dienst kon zijn, %CAP_RACE%.
      De bemanning wenst je het allerbeste tijdens je komende reizen.
    fleet_trading_special_res_b_8: Ik weiger de gegevens. Ik heb niet veel aan marktinformatie
      en bovendien zou de overdracht de aandacht van piraten kunnen trekken. De vlootcommandant
