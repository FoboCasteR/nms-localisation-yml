    ui_guide_body_survival_1: |-
      Met lifesupport-systemen kun je je over de planeet verplaatsen. <VAL_ON>Sprinten<> (<IMG>RUN<>) en het gebruik van het <VAL_ON>jetpack<> (<IMG>JUMP<>) gaan ten koste van de lifesupport-energie.

      Laad de lifesupport-systemen op met <FUEL>zuurstof<>. Met <IMG>SCAN<> activeer je de <VAL_ON>scanner<>, waarmee je naar <FUEL>zuurstofrijke planten<> kunt zoeken in de omgeving. Zuurstof vind je op alle planeten.

      Je kunt de systemen opladen via de inventaris van het exopak of via het <VAL_ON>snelmenu<> met <IMG>QUICK_MENU<>.

      Je kunt de lifesupport ook opladen met <FUEL>lifesupport-gel<>, die je kunt maken van <TECHNOLOGY>diwaterstofgel<> en <FUEL>koolstof<>.

      Door planten onder de loep te nemen met het <TECHNOLOGY>analysevizier<> onthul je hun bonusmaterialen, waaronder regelmatig zuurstof. Oogst deze materialen met de <TECHNOLOGY>mijnlaser<>.
    ui_guide_body_survival_2: |-
      Je exopak activeert de <TECHNOLOGY>omgevingsbescherming<> automatisch als de situatie daar om vraagt. De omgevingsbescherming wordt aangetast door straling, gifstoffen en extreme temperaturen.
      Als de omgevingsbescherming van je exopak leeg is, beginnen je schilden schade te incasseren.

      In een gebouw, ruimteschip of grot wordt de omgevingsbescherming <VAL_ON>automatisch opgeladen<>. Laad je omgevingsbescherming buiten schuilplaatsen op met <COMMODITY>natrium<> of meerdere <COMMODITY>ionenaccu's<>.

      <COMMODITY>Natrium<> kun je oogsten door flora te vernietigen. Je vindt het op <VAL_ON>alle werelden<>.
      Met <TECHNOLOGY><IMG>SCAN<><> activeer je de <TECHNOLOGY>scanner<>, waarmee je naar <COMMODITY>natrium<> kunt zoeken in de omgeving.

      <COMMODITY>Ionenaccu's<> kun je maken van <TECHNOLOGY>kobalt<> en <EARTH>ferriet<>.

      Je kunt beschermingssystemen <VAL_ON>opladen<> via de inventaris van het exopak of via het <VAL_ON>snelmenu<> met <IMG>QUICK_MENU<>.

      Koop overlevingsverbeteringen bij <TECHNOLOGY>technologie-handelaren<> in ruimtestations en winkels op planeten.
    ui_guide_body_survival_3: |-
      Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om de <COMMODITY>belangrijkste grondstoffen om te overleven<> te vinden. <FUEL>Zuurstof<>, <COMMODITY>natrium<> en <TECHNOLOGY>diwaterstof<> vind je op elke planeet.

      Met je <VAL_ON>mijnlaser<> kun je de meeste grondstoffen oogsten. Druk eerst op <IMG>CYCLEWEAPON<> om een stand van je multitool te selecteren en vervolgens op <IMG>ATTACK<> om de laser af te vuren.

      Bestudeer rotsen en planten met het <TECHNOLOGY>analysevizier<> om er extra informatie over te onthullen en <COMMODITY>meer grondstoffen<> te oogsten.

      Voor sommige grondstoffen heb je een <TECHNOLOGY>geavanceerde mijnlaser<> of <TECHNOLOGY>veiligheidshandschoenen<> nodig. Ga aan boord van de <SPECIAL>anomalie in de ruimte<> om deze technologieën te ontdekken.

      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om te zoeken naar <VAL_ON>grote mineraalafzettingen<>, zoals <STELLAR>koper<>. Deze afzettingen kun je raffineren tot <STELLAR>chromatisch metaal<>, dat onmisbaar is voor vele technologieën.

      <VAL_ON>WAARSCHUWING:<> Sentinel-eenheden komen op alle planetaire oogstactiviteiten af. Oogst dus niet als je wordt geobserveerd.
    ui_guide_body_survival_4: "De belangrijkste functie van de multitool is de <TECHNOLOGY>mijnlaser<>.
      Met de mijnlaser kun je grondstoffen oogsten uit planten en mineralen. Druk
      op <IMG>ATTACK<> om de laser af te vuren.\n\nVoor sommige grondstoffen heb je
      een <TECHNOLOGY>geavanceerde mijnlaser<> nodig. Verder zijn er upgrades om de
      laser <FUEL>krachtiger<> te maken, <STELLAR>oververhitting tegen te gaan<> en
      de <SPECIAL>hoeveelheid geoogste grondstoffen<> te vergroten.\n\nJe laadt de
      mijnlaser op met <FUEL>brandstof op koolstofbasis<>. Gebruik hem als <VAL_ON>slagwapen<>
      (<IMG>MELEE<>) om koolstof uit planten te halen als je door je energievoorraad
      heen bent.\n\nIn ruimtestations en planetaire buitenposten kun je nieuwe multitools
      vinden. Afhankelijk van het type multitool kan het makkelijker worden om <STELLAR>grondstoffen
      te verzamelen<>, <TECHNOLOGY>ontdekkingen te scannen<> of te <FUEL>vechten<>.\nJe
      kunt \n<SPECIAL>wapenmodules<> monteren in de multitool om de vuurkracht te
      vergroten. Druk op <IMG>CYCLEWEAPON<> om van stand te wisselen. Ga naar <VAL_ON>Handleiding
      // Vechten<> voor meer informatie."
