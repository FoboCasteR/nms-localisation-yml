    ui_oven_sub: Draagbare voedingseenheid
    ui_oven_desc: |-
      Een draagbare <TECHNOLOGY>bouwstoffenextractor<> die verzamelde ingrediënten kan verwerken tot eetbare voedselproducten.

      Gebruikers worden erop gewezen dat het nuttigen van de eindresultaten geheel voor eigen risico is.
    ui_oven_tip: Voeg ingrediënten toe om het kookproces te beginnen
    food_veg_desc: |-
      Een dierlijk nevenproduct. Dit voedzame hapje kan makkelijk worden gekweekt zonder dat het dier pijn lijdt.

      Verwerk in een <TECHNOLOGY>bouwstoffenverwerker<> om eetbare producten aan te maken.
    food_meat_desc: |-
      Een voedzaam vleesproduct, afkomstig uit het lijk van een wezen.

      Verwerk in een <TECHNOLOGY>bouwstoffenverwerker<> om eetbare producten aan te maken.
    food_plant_desc: |-
      Een eetbare plant, geoogst van planetaire flora.

      Verwerk in een <TECHNOLOGY>bouwstoffenverwerker<> om eetbare producten aan te maken.
    food_refined_desc: |-
      Een verfijnd voedselproduct, gemaakt met de <TECHNOLOGY>bouwstoffenverwerker<>. Dit soort voedsel kan <STELLAR>zeer waardevol<> zijn. Het heeft zowel de karakteristieke vorm als de aroma's van echt voedsel, in tegenstelling tot conventionele proteïnepasta of -capsules.

      Kan in de huidige staat genuttigd worden of verder worden verwerkt.
    food_drink_desc: |-
      Een te consumeren vloeistof, gemaakt met de <TECHNOLOGY>bouwstoffenverwerker<>. Wordt in het hele sterrenstelsel geroemd om het aangename gevoel in de mond en de authentieke natuurlijke smaken.

      Kan in de huidige staat worden ingenomen of verder worden verwerkt.
    food_refined_desc_final: |-
      Een zeer verfijnd voedselproduct, gemaakt met de <TECHNOLOGY>bouwstoffenverwerker<>. Het heeft zowel de karakteristieke vorm als de aroma's van echt voedsel, in tegenstelling tot conventionele proteïnepasta of -capsules.

      Dit soort voedsel kan <STELLAR>zeer waardevol<> zijn.
