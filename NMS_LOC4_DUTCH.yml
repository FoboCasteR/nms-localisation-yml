    fleet_trading_special_9: "%CAP_RACE%, we hebben nieuws over een uitstekende investeringsmogelijkheid.
      Helaas hebben we na een paar mislukte transacties wat cashflowproblemen. Als
      jij geld wilt overmaken, dan regelen wij de transactie en kun je rekenen op
      een fikse winst"
    fleet_trading_special_opt_a_9: Stuur geld
    fleet_trading_special_opt_b_9: Weiger
    fleet_trading_special_res_a_9: Ik maak het geld over naar de vlootcommandant,
      maar zeg wel dat hij niet te overhaast moet investeren. Hopelijk neemt hij dit
      keer wel verstandige beslissingen.
    fleet_trading_special_res_b_9: Ik weiger het geld over te maken. De commandant
      is verantwoordelijk voor de financiële gezondheid van de expeditie en moet zelfstandig
      kunnen opereren.
    fleet_trading_special_log_a_9: We waren in een gevaarlijke diplomatieke situatie
      terechtgekomen en hebben gewonnen.
    fleet_trading_special_log_b_9: We waren in een gevaarlijke diplomatieke situatie
      terechtgekomen en hebben ons er buiten gehouden.
    fleet_trading_special_log_c_9: We waren in een gevaarlijke diplomatieke situatie
      terechtgekomen. Het liep slecht voor ons af.
    fleet_trading_special_10: |-
      %CAP_RACE%, er is een unieke kans in het %SYSTEM%-stelsel. De vloot heeft momenteel echter wat liquiditeitsproblemen. Onze units zitten allemaal in een aantal complexe mijncontracten.
      We kunnen deze investering echt niet laten schieten. Misschien kun jij het benodigde bedrag even overmaken?
    fleet_trading_special_opt_a_10: Stuur geld
    fleet_trading_special_opt_b_10: Weiger
    fleet_trading_special_res_a_10: Ik maak het geld over naar de vlootcommandant.
      Het is duidelijk dat hij de lokale markten goed kent en we worden er allebei
      beter van als hij kan handelen.
    fleet_trading_special_res_b_10: Ik weiger het geld over te maken. De commandant
      is betrokken bij ingewikkelde financiële constructies en brengt zo de expeditie
      in gevaar. Ik vraag of hij in de toekomst wat verstandiger wil investeren.
    fleet_trading_special_11: |-
      %CAP_RACE%, goed nieuws uit het %SYSTEM%-stelsel.
      Onze verkenners hebben een bijzonder goede deal gevonden. Er is maar één probleempje. De vloot kampt tijdelijk met een gebrek aan geld. Misschien wil jij helpen? Deze kans mogen we niet laten schieten.
    fleet_trading_special_opt_a_11: Stuur geld
    fleet_trading_special_opt_b_11: Weiger
    fleet_trading_special_res_a_11: Bedankt, %CAP_RACE%. Je zult er geen spijt van
      krijgen. Je krijgt je investering vele malen terug.
    fleet_trading_special_res_b_11: Jammer, %CAP_RACE%. Het is niet anders. Ik zal
      dit teleurstellende bericht overbrengen aan de bemanning.
    fleet_trading_special_12: "%CAP_RACE%, we hebben je hulp nodig. Een %RACE%-handelaar
      heeft ons een zeer lucratief transportcontract aangeboden. Alleen zijn de goederen
      misschien niet helemaal legaal verkregen. Als we worden gepakt, zullen er consequenties
      zijn. Wat moeten we doen?"
    fleet_trading_special_opt_a_12: Accepteer de deal
    fleet_trading_special_opt_b_12: Weiger de deal
    fleet_trading_special_res_a_12: Heel goed, %CAP_RACE%. We grijpen deze kans. Geen
      zorgen, we zullen erg voorzichtig zijn.
    fleet_trading_special_res_b_12: Heel verstandig, %CAP_RACE%. Er doen zich wel
      weer andere kansen voor. De bemanning zal opgelucht zijn. Misschien kunnen we
      nog profiteren door het aan te geven bij de autoriteiten.
    fleet_trading_special_log_a_12: Er is ons een illegaal smokkelcontract aangeboden
      in het %SYSTEM%-stelsel. Op advies van de %CAP_RACE% hebben we de deal geaccepteerd.
      De operatie was zeer succesvol. Flinke winst gemaakt.
    fleet_trading_special_log_b_12: Er is ons een illegaal smokkelcontract aangeboden
      in het %SYSTEM%-stelsel. Op advies van de %CAP_RACE% hebben we de deal geaccepteerd.
      We zijn echter gepakt door de autoriteiten. We hebben schade aan de schepen
      opgelopen tijdens het gevecht. Fikse boete gekregen.
    fleet_trading_special_log_c_12: Er is ons een illegaal smokkelcontract aangeboden
      in het %SYSTEM%-stelsel. Op advies van de %CAP_RACE% hebben we de deal geweigerd.
      We hebben nog steeds goede contacten met de lokale %RACE%-autoriteiten. Ze hebben
      ons beloond voor het doorgeven van informatie over de smokkeloperatie.
    fleet_trading_special_13: "%CAP_RACE%, ik vraag je met respect om advies. Een
      lokale %RACE%-handelaar heeft ons een uitstekende deal aangeboden. De deal is
      echter zo goed, dat ik twijfel aan zijn goede bedoelingen. Zullen we doorgaan
      met de transactie? We kunnen een gigantische winst maken."
    fleet_trading_special_opt_a_13: Accepteer de deal
    fleet_trading_special_opt_b_13: Weiger de deal
    fleet_trading_special_res_a_13: Ik zeg tegen de %CAP_RACE% dat hij de deal moet
      accepteren. Zakendoen brengt nu eenmaal risico's met zich mee. Hij knikt wat
      twijfelend.
    fleet_trading_special_res_b_13: Ik zeg tegen de %CAP_RACE% dat hij zijn gevoel
      moet volgen en niet in zee moet gaan met dubieuze sujetten.
    fleet_trading_special_log_a_13: Een handelaar heeft ons een lucratieve deal aangeboden
