    npc_comm_week_06_story_desc1: Ik open de databanken van de zender. Zoals verwacht
      is er een noodsignaal.
    npc_comm_week_06_story_opt1: Gebruik Polo's apparaat
    npc_comm_week_06_story_desc1b: |-
      Terwijl ik Polo's apparaat gebruik, hoor ik weer een schreeuw. Een kreet van herkenning.
      Hij weet dat ik luister. Tot mijn grote verbazing is deze uitzending live.
    npc_comm_week_06_story_opt_a1: Geef antwoord
    npc_comm_week_06_story_opt_b1: Luister
    npc_comm_week_06_story_res_a1: Ik begin te praten, maar ik wordt meteen afgekapt.
    npc_comm_week_06_story_lang2: |-
      Schotten kapot, ontploft <STELLAR> - ktzztk - <> de halve bemanning dood of vermist <STELLAR>- kztzzktk -<>   in vrije val <STELLAR>- kzzkzztk -<>Korvax aan boord, gaven ons deze frequentie om te vragen om een specialist...
      Zijn je landingscoördinaten veilig? Ik kan proberen te landen <STELLAR>- kztzzktk -<> of met noodaandrijving naar het zwarte gat <STELLAR>- kzzt -<> katapulteffect kan tijdwinst opleveren...
    npc_comm_week_06_story_opt_a2: Geef huidige coördinaten
    npc_comm_week_06_story_opt_b2: Stel voor om naar zwart gat te vliegen
    npc_comm_week_06_story_res_a2: Coördinaten vastgelegd <STELLAR> - kzzktk - <>
      aantal atmosferische stabilisatoren reageren <STELLAR> - kzzktk - <> misschien
      zien we je daar...
    npc_comm_week_06_story_res_b2: "... ... ...\nWe hebben <STELLAR> - kztzzktk -
      <> te veel voortstuwing <STELLAR> - kztk - <> geen controle <STELLAR> - kzzktk
      - <> singulariteit... "
    npc_comm_week_06_story_res_c2: |-
      Een vreselijk geluid verzwelgt de stem en vervolgens hoor ik niets dan ruis en stilte.
      Ik moet een manier vinden om het signaal verder te traceren.
    npc_comm_week_06_story_lang3a: 'De terminal knippert: de gefragmenteerde delen
      van onbeantwoorde oproepen maken een chaos van de databanken.'
    npc_comm_week_06_story_lang3b: Niet duidelijk waar we zijn <STELLAR> - kzzktk
      - <> weinig nog in leven en de Korvax is verdwenen <STELLAR> - kzzktk - <> holografische
      projectie, die hulp biedt <STELLAR> - kzzktk - <> zijn gezicht... een schitterend
      licht... een baken in de duisternis...
    npc_comm_week_06_story_opt_a3: Zeg hem dat hij erop in moet gaan
    npc_comm_week_06_story_opt_b3: Zeg hem dat hij de vreemdeling moet negeren
    npc_comm_week_06_story_res_a3: Je hebt gelijk. We kunnen alle <STELLAR> - kzzkzzztk
      - <> bemanning heeft zo'n dorst. Hij zei dat we hem konden vinden op <STELLAR>
      - kzzkzzztk - <> niets gevonden op de coördinaten, maar <STELLAR> - kzkzzztk
      - <>
    npc_comm_week_06_story_res_b3: Inderdaad <STELLAR> - kzzktk - <> bemanning vertrouwt
      het ook niet. Het is beter om van niemand afhankelijk te zijn, dan <STELLAR>
      - kzzktk - <> een schip bouwen met de wrakstukken en hulp zoeken.
    npc_comm_week_06_story_desc4a: De terminal kijkt me strak aan met een elektronisch
      oog dat geen last heeft van de duisternis.
    npc_comm_week_06_story_desc4b: Het noodsignaal blijft dringend klinken en zoekt
      de aandacht van iedereen die wil luisteren.
    npc_comm_week_06_story_lang4a: "Hij was er, zoals hij zei, maar nu <STELLAR> -
      kzkkttztk - <> telkens als we slapen, een bloedrode nachtmerrie <STELLAR> -
      kzkkttztk - <> de hele bemanning <STELLAR> - kzkkttztk - <> dat gezicht, dat
      ons nog steeds aanstaarde door het schuim.\nNiets dan <STELLAR> - kzzktk - <>
      eindeloze golven bloedrood schuim <STELLAR> - kzzzzzzzktk - <> "
    npc_comm_week_06_story_lang4b: |-
      De Phoenix gelanceerd <STELLAR> - kzkzztk - <> motoren wat roestig, maar functioneel, tot <STELLAR> - kzkzkkktk - <> probleem met de brandstof, moest versneld landen. Ik vertrok te voet, maar <STELLAR> - kkzttktk - <>
      <STELLAR> - kzztk - <> blijf het gevoel hebben dat iets ons in de gaten houdt <STELLAR> - kztk - <> een rood oog...
    npc_comm_week_06_story_opt_a4: Zeg dat hij moet gaan slapen
    npc_comm_week_06_story_opt_b4: Zeg dat hij moet vluchten
    npc_comm_week_06_story_res_a4: Er klinkt een diepe zucht. Weken van stress verdwijnen
      als sneeuw voor de zon nu de stem zich overgeeft aan dromenland. Het wordt stil.
      Het stemgeluid is vervangen door het gebrom van de apparatuur. Het geluid valt
      weg.
    npc_comm_week_06_story_res_b4: De vreemdeling begint te praten, maar onderbreekt
      zichzelf. Hij wil weten waarheen hij moet vluchten en hoe hij ooit kan ontsnappen,
      maar iets doet hem beseffen dat ik geen antwoorden heb en dat vragen stellen
      zinloos is. Ik hoor hoe zijn voetstappen steeds vager worden terwijl hij wegloopt.
      Zijn stem is vervangen door het gebrom van de apparatuur.
    npc_comm_week_06_story_desc5a: Ik hoor de welkomstboodschap van het oeroude monument.
      Woorden die zich direct in mijn bewustzijn nestelen. Hoe zal zoiets reageren
      op Polo's manipulaties?
    npc_comm_week_06_story_desc5b: De pruttelende, oeroude ruis rond het 'baken' van
      de Reiziger lost op en een sterk, nieuw signaal komt in zijn plaats. Polo's
      proces zorgt ervoor dat ik met de seconde meer op m'n hoede ben.
    npc_comm_week_06_story_lang5a: |-
      Jij. Ik ken jou. Jij zei dat ik moest <STELLAR> - kzztk - <> dromen, slapen <STELLAR> - kzztk - <> eindelijk ontsnapt aan de mist.
      We hebben het oog gevolgd naar onze redding. En daarvoor hebben we jou <STELLAR> - kzztk - <> te danken. Het portaal is klaar. We staan op de drempel. Op- <STELLAR> - kzztk - <> roept ons.
    npc_comm_week_06_story_lang5b: |-
      Hallo?
      <STELLAR> - kzztk - <>
      Het portaal... Het is actief. Dit is onze <STELLAR> - kzztk - <> kans om te ontkomen aan die nachtmerries.
      Het oog ziet ons niet als we niet slapen, maar <STELLAR> - kzztttk - <> ik ben zo moe <STELLAR> - kzttkzztk - <> houden het niet vol. Als we de oversteek wagen, kunnen we misschien slapen...
    npc_comm_week_06_story_opt_a5: Zeg dat hij erdoorheen moet gaan
    npc_comm_week_06_story_opt_b5: Zeg dat hij niet erdoorheen moet gaan
    npc_comm_week_06_story_res_a5: |-
      Ik hoor het vertrouwde gebrom. De diepe melodie van de symbolen. De vreemdeling activeert het portaal en bereidt zich voor om erdoorheen te gaan.
      Ik heb nog nooit gehoord hoe het betreden van buitenaf klinkt. Dat wil ik ook nooit meer.
    npc_comm_week_06_story_res_b5: |-
      Je hebt gelijk <STELLAR> - kzztk - <> natuurlijk. Je hebt gelijk <STELLAR> - kzztk - <> waanzin.
      Maar waar moet ik dan heen? Waarheen <STELLAR> - kzttzzzztk - <> nu? We hadden gewoon <STELLAR> - kzztk - <> het water moeten drinken...
    npc_comm_week_06_story_lang6: Polo's vreemde apparaat heeft me weer naar een wrak
      geleid. Ik sta voor de verbrijzelde restanten van de brugcomputer. Het voelt
      alsof deze vreemde reis bijna ten einde is.
    npc_comm_week_06_story_start: De computer speelt een reeks gefragmenteerde filmpjes
      af. Opnamen die niet met een normale camera kunnen zijn gemaakt.
    npc_comm_week_06_story_end_opt: Bekijk de opname
    npc_comm_week_06_story_end_1: |-
      Ik zie hoe de vreemdeling de symbolen in de stenen van het portaal kerft. Hij stapt over de drempel en de blauwe gloed van het portaal flitst dieprood. Een angstaanjagende, buitenaardse schreeuw weerklinkt in het hele portaal. Even later gaat de poort dicht en is de verbinding verbroken. De weg terug is voor altijd afgesloten.
      Daarna eindigt de opname.
    npc_comm_week_06_story_end_2: |-
      Ik zie hoe de vreemdeling het portaal de rug toekeert en zijn tocht door het eenzame landschap hervat. De andere bemanningsleden vallen een voor een, tot de vreemdeling in z'n eentje over is.
      Het tempo van de opname gaat omhoog en de statische ruis wordt sterker. Ik kijk honderden uren aan filmmateriaal, maar de vreemdeling blijft maar doorlopen. Hij leeft op wat hij vindt en keert nooit terug naar zijn schip.
    npc_comm_week_06_story_end_3: |-
      Ik zie hoe de vreemdeling het portaal de rug toekeert. Hij is alleen. Zijn bemanningsleden zijn verteerd door het vreemde wezen dat ze tegenkwamen bij het verlaten gebouw. Door het portaal achter zich te laten, lijkt hij bevrijd te zijn van de vreemde betovering die hem in z'n slaap gek maakte. Hij struikelt en kijkt vervolgens wild om zich heen.
      De beelden laten zien hoe hij z'n voetsporen terug volgt, altijd alleen, tot aan de crashlocatie. Hij bouwt een hut en waakt over zijn gesneuvelde vrienden.
      Plotseling hoor ik een geluid achter me. Ik scan het wrak, maar zie niets. Wanneer ik me weer naar de terminal omkeer, zie ik dat de opname afgelopen is.
    npc_comm_week_06_story_end_4: |-
      De vreemdeling kerft een reeks symbolen in het portaal en stapt vervolgens over de drempel.
      De beelden vervormen een beetje, maar film gaat door. Ik zie de vreemdeling staan op een zeshoekige wereld, naast het wrakstuk van een gigantisch ruimteschip. Is het zijn ruimteschip? Hij helpt iemand overeind, een Korvax. Met een schok zie ik dat het Nada is.
      De priester-entiteit lijkt me aan te staren, alsof hij weet dat ik getuige ben van deze reünie. Hij knikt en vervolgens eindigt de opname.
    npc_comm_week_06_story_end_5: |-
      Ik zie de vreemdeling twijfelen en vervolgens het portaal de rug toekeren. Hij kijkt achterom terwijl hij wegloopt, alsof hij een stem vanaf de andere kant heeft gehoord. De opname gaat verder en ik zie hoe hij terugkeert naar het verlaten gebouw waar hij de reiziger had ontmoet die hem beloofde te helpen.
      Hij doorzoekt het gebouw en gaat regelmatig naar de terminal, steeds paniekeriger. Zijn redder komt niet. Het wezen met het gloeiende masker keert niet terug. De vreemdeling schreeuwt, alleen. Hij slaapt op de vloer van het gebouw. De opname is afgelopen.
    npc_comm_week_06_story_end_6: "De vreemdeling kerft een reeks symbolen in het
      portaal. Hij stopt even, alsof een bekende stem hem heeft geroepen. Hij ziet
      niemand en stapt de drempel over. De opname gaat over in ruis.\nWanneer het
      beeld terugkeert, zie ik de vreemdeling op de brug van zijn vrachtschip, omgeven
      door zijn bemanning. Een Korvax-priester-entiteit komt bij hem staan. Met een
      schok zie ik dat het Nada is. \nBinnen enkele momenten vervalt het vrachtschip
      in chaos. Sentinel-gevechtsschepen zwermen om het schip heen en vallen aan tot
      het in een vrije val raakt. Weer wordt de opname onderbroken door ruis. Het
      laatst beeld is een enkele frame van een Gek-specialist bij zijn radarstation."
    npc_comm_week_06_story_end_7: |-
      Ik zie hoe de vreemdeling zich treurig hoofdschuddend afkeert van het portaal. Maar er is muiterij uitgebroken. De overlevende bemanningsleden negeren zijn smeekbeden en gaan het portaal in, zonder het gevaar te beseffen. Ze worden verzwolgen door het schuim en het portaal gaat met een rode flits dicht.
      De vreemdeling loopt een eindje, helemaal van slag. Uiteindelijk maakt hij een kleine hut, gaat naar binnen en doet de deur dicht. Hij komt niet opnieuw tevoorschijn in de opname.
    npc_comm_week_06_story_end_8: |-
      De vreemdeling kerft zijn symbolen in de stenen van het portaal. Hij loopt vol vertrouwen op de drempel af, alsof een bekende stem hem wenkt. Hij gaat erdoorheen en een felle witte flits verblindt de camera.
      Wanneer het beeld terugkeert, is het portaal verdwenen. Ik zie alleen nog sterren. Een eindeloze parade van stelsels. Het beeld focust op een ster en zoomt snel in. Weer die lichtflits en even later ontstaat er zomaar een nieuwe wereld.
      De opname is afgelopen. Wat heb ik zojuist gezien?
    npc_comm_week_06_story_end_9: |-
      Ik zie hoe de vreemdeling op het controlepaneel van het portaal tikt, geleid door een onzichtbare kracht. De doorgang gaat open en het blauwe licht verspreidt zich over de omgeving.
      In dit licht spreekt de vreemdeling zijn resterende bemanning toe. Hij probeert ze over te halen met hem door het portaal te stappen, maar dat lukt hem niet. Een voor een lopen de bemanningsleden weg. Tot alleen de vreemdeling nog over is.
      Uiteindelijk loopt hij op het portaal af. Hij gaat op in het schuim, dat vervolgens verdwijnt. Het portaal sluit nauwelijks hoorbaar. Verder is er niks te zien op de opname.
    npc_comm_week_06_story_end_10: |-
      Ik zie hoe de vreemdeling het open portaal onderzoekt en vervolgens opzij stapt. De opname laat de rest van zijn acties zien. Hij blijft maar doorreizen, kilometer na kilometer, altijd 's nachts. Elke lichtbron die hij vindt, wordt onderzocht en achtergelaten.
      Hij kamt een verlaten gebouw uit, op zoek naar de reiziger die hem redding beloofde. De beelden lijken eeuwig door te gaan. Ik spoel vooruit, door uren aan materiaal, maar het patroon verandert nooit en de vreemdeling lijkt niet ouder te worden.
      Ik zoek uit alle macht, maar vind geen einde voor dit verhaal.
    npc_comm_week_06_story_end_11: |-
      Ik zie hoe de vreemdeling het portaal activeert en richting de open doorgang loopt. Hij twijfelt even bij de drempel en keert terug naar de bemanningsleden om moed te tanken. Ze stappen naar voren en worden geconsumeerd door het schuim.
      De opname wordt onderbroken door ruis. Daarna zie ik dat de vreemdeling weer omringd is door zijn bemanning. Ze zien er oud uit. Veel ouder dan een moment eerder. Maar ze zijn tevreden. De opluchting is duidelijk op hun gezichten af te lezen. In de verte landt een schip en de groep vertrekt.
    npc_comm_week_06_story_end_12: |-
      Ik zie hoe de vreemdeling zich afkeert van het portaal, duidelijk tot zijn spijt. Met tegenzin stapt hij weg van de drempel en meerdere malen kijkt hij achterom.
      De opname gaat verder vanaf het moment dat de bemanning en de vreemdeling uit elkaar gaan. De groep gaat naar een nederzetting in de verte, terwijl de vreemdeling koers zet richting de lege horizon.
      Het beeld verspringt en nu is te zien hoe de vreemdeling grote rode mineralen naar een kleine hut sjouwt. Eindeloos kerft hij erop los. Een parade van geometrische vormen, gehouwen in bloedrood gesteente. Uitgeput stort hij ter aarde.
      Ik heb geen idee wat de gekerfde symbolen betekenen.
    npc_comm_week_06_story_end_13: |-
      Ik zie hoe de vreemdeling voorzichtig tikt op het controlepaneel van het portaal. Hij opent de doorgang en stapt over de drempel.
      Wanneer het schuim verdwijnt, nadert een ander wezen het portaal, dat nog steeds actief is. Een reiziger wiens gezicht wordt bedekt door een verblindend licht. Hij volgt de vreemdeling door het blauwe licht van het portaal.
      De oude stenen constructie buigt en kraakt onder de extreme kracht. Uiteindelijk komt de reiziger weer tevoorschijn. Het portaal gaat dicht. De vreemdeling is nergens te bekennen.
      Het is een opname, maar toch bekruipt me het gevoel dat de reiziger me heeft gezien. Snel zet ik de terminal uit.
    npc_comm_week_06_story_end_14: |-
      Ik zie hoe de vreemdeling het portaal de rug toekeert en snel vertrekt. Hij keert terug naar het wrak van zijn kleine ruimteschip en begint gegevens in te voeren in het noodbaken. Ik zie de rode bol...
      De opname stopt en schakelt over naar de vreemdeling bij het portaal. Deze beelden beginnen steeds weer opnieuw. Ik zoek een fout, een beschadiging in de gegevens die deze eigenaardige lus zou kunnen verklaren. Maar ik vind niets.
    npc_comm_week_06_story_end_15: |-
      Ik zie hoe de vreemdeling een reeks symbolen invoert en vervolgens het portaal in loopt. Voor de doorgang sluit, zie ik nog een figuur naar binnen gaan. Zijn gestalte knippert en zijn gezicht gaat schuil achter een fel licht. De opname stopt abrupt, onderbroken door statische ruis.
      Wanneer het beeld terugkeert, is de vreemdeling aan boord van zijn schip, nog voor ons contact. Er is een Korvax op de brug. Met een schok besef ik dat het Nada is. Hij ziet er zeer verontrust uit. Voor ik meer kan zien, begint de terminal wit te gloeien en wordt het scherm verzwolgen door een wit vuur.
    npc_comm_week_06_story_end_16: |-
      Ik zie hoe de vreemdeling zich afkeert van het portaal. Hij loopt langzaam, vermoeid en onzeker. Uiteindelijk dwaalt hij terug naar de locatie van zijn gecrashte schip.
      Ik bestudeer het noodbaken op de crashlocatie nauwkeurig. Er sijpelt een zwak rood licht uit het interieur. Het spookachtige rood dat ik al zo vaak heb gezien.
      De vreemdeling ijsbeert rond het baken en vergeet te slapen. Dagenlang gaat hij door. Hij begint steeds langzamer te lopen, tot hij er uiteindelijk bij omvalt. Terwijl hij dat doet, begint ook zijn lichaam rood te gloeien.
      De opname is afgelopen.
    ui_comm_week_07_title: Community-onderzoek
    ui_comm_week_07_sub: Help priester-Entiteit Nada - week 7 van 8
    ui_comm_week_07_desc: Priester-Entiteit Nada verzoekt om verkenners. Hij vraagt
      om hulp nu hij een nieuwe 'fase' van het sterrenstelsel in kaart brengt.
    npc_comm_week_07_brief: |-
      Reiziger! Nada activeert persoonlijkheidsinterface. Polo drijft in duisternis / verdriet. Schild ondoordringbaar. Eheu!
      Extrapolatie van constructiefoto's. Nieuwe voorgestelde opdracht: ondermijn duisternis. Verkrijg afbeeldingen / hoop. Reiziger moet leven in de duisternis vinden. Duik naar de oceaanbodem, reproduceer de aquatische bezienswaardigheden, keer terug naar de anomalie.
    npc_comm_week_07_brief_res: 'Bezig met verzenden van coördinaten donkere planeet.
      Diepste punt: -10.53, -28.39. Richtlijnen verzoek: enkele foto van zwerm levensvormen.
      Nada verheugt zich op terugkeer van Reiziger.'
    npc_comm_week_07_comp: Vertrouwd schip. Welkom, Reiziger. Fotografie onder water
      geslaagd?
    npc_comm_week_07_comp_opt_a: Upload foto's
    npc_comm_week_07_comp_res: |-
      Opdracht voltooid! Nada, verzend de fotogegevens naar Polo. Polo is blij. Succes / vertrouwen.
      Account Reiziger ontvangt betaalmiddel. Neplevensvorm aan boord van anomalie biedt synthetische exoten. Aanleggen?
    npc_comm_week_07_comp_res_extra: Wanneer Nada het over Polo's robot heeft, flikkert
      zijn vizier bijna onmerkbaar. Even denk ik dat het een gezichtsuitdrukking is.
      Het is echter zo snel voorbij, dat ik me afvraag of het gewoon een kleine storing
      in het hologram was.
    npc_comm_week_07_comp_res_all: 'Reiziger is terug. Waarschijnlijke reden: fotografische
      gegevens. Verzenden ja / nee?'
    npc_comm_week_07_comp2_opt_a: Upload foto's
    npc_comm_week_07_comp2_opt_b: Beëindig het gesprek
    npc_comm_week_07_comp2_res_a: Nada bedankt me en klapt in zijn handen om zijn
      vreugde op overtuigende wijze te uiten. Hij suggereert dat meer gegevens zouden
      helpen bij het opzetten van een existentiële reddingsactie voor Polo.
    npc_comm_week_07_comp2_res_b: Anomalie opgelet. Reiziger-schip gescand. Nada antwoordt.
    npc_comm_week_07_cap: Laatste pakketten! Opdracht voltooid. Doel van Polo is herladen.
      Verzenden ja / nee?
    npc_comm_week_07_cap_opt_a: Upload foto's
    npc_comm_week_07_cap_res_a: Doel voltooid. Limiet bereikt. Polo opnieuw verbonden,
      vreugde / hoop. Dankbaarheid!
