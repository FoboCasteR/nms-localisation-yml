    ui_clampearl_name: LEVENDE PAREL
    ui_clampearl_name_l: Levende parel
    ui_clampearl_desc: |-
      Afkomstig uit de harten van de enorme, gloeiende weekdieren die diep onder water leven.

      In tegenstelling tot de meeste parels is dit geen dood calciet. De bol bevat een overblijfsel van het bewustzijn van de moedermossel, wat het een blijvende, spookachtige schoonheid verleent.
    ui_clampearl_sub: Halfbewuste steen
    ui_eyeball_name: HYPNOTISCH OOG
    ui_eyeball_name_l: Hypnotisch oog
    ui_eyeball_desc: |-
      Het oog voelt koud, bijna bevroren aan. Toch lijkt het onmiskenbaar een levend wezen te zijn.

      Langdurige blootstelling wordt niet aanbevolen. Staar niet terug naar het oog. Staar niet terug. Staar niet terug.
    ui_eyeball_sub: Huiveringwekkend monster
    ui_fishcore_name: HADALKERN
    ui_fishcore_name_l: Hadalkern
    ui_fishcore_desc: |-
      Een vlezige bol met een grote interne druk.

      Bij aanraking duwt dit mysterieuze object terug met een flits van bioluminescentie vanuit zijn inktzwarte kern.
    ui_fishcore_sub: Huiveringwekkend monster
    ui_ventgem_name: KRISTALSULFIDE
    ui_ventgem_name_l: Kristalsulfide
    ui_ventgem_desc: |-
      Deze rijke mineraalafzettingen worden gevormd in de onvoorstelbare hogedrukovens in de kernen van planeten en doen sterk aan glas denken.

      Heeft vele industriële toepassingen, waarbij zowel de mineralen zelf als de extreme drukbestendigheid worden benut.
    ui_ventgem_sub: Gecomprimeerd mineraal
    ui_subfuel_name: HYDROTHERMALE BRANDSTOFCEL
    ui_subfuel_name_l: Hydrothermale brandstofcel
    ui_subfuel_desc: |-
      Een hoogthermische brandstof in een gestandaardiseerde brandstofcel. Wordt gebruikt om de <TECHNOLOGY>Humboldt-motor<> van de Nautilon-onderzeeër aan te drijven.

      De brandstof is een mix van organische samenstellingen (<FUEL>koolstof<> en <TRADEABLE>cytofosfaten<>) en lokale <TRADEABLE>zoutmineralen<>.
    ui_subfuel_sub: Reactorbrandstof onderzeeër
    ui_waterplant_name: CYTOFOSFAAT
    ui_waterplant_name_l: Cytofosfaat
    ui_waterplant_desc: "Een blauw-groene biologische samenstelling die wordt geproduceerd
      tijdens de metabolische cyclus van diepzeeplanten. Cytofosfaten zijn rijk aan
      oplosbare energie en spelen een cruciale rol in veel onderwatertechnologieën.\n
      \nDe <TECHNOLOGY>mijnlaser<> oogst cytofosfaatsamenstellingen uit <TECHNOLOGY>onderwaterflora<>."
    ui_waterplant_sub: Organische samenstelling
    ui_waterplant_sym: Cy
    ui_galmap_water: " // Water"
    ui_galmap_water_alt: " // Vloeistof"
    ui_galmap_water_alt2: " // Aquatisch leven"
    waterhelmet_tip: |-
      Je hebt de helm van de verdwenen duiker geërfd
      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_waterhelmet_name: VERLOREN BATHYSFEER
    ui_waterhelmet_name_l: Verloren bathysfeer
    ui_waterhelmet_desc: |-
      Een spookachtige <STELLAR>aanpassing van het exopak-uiterlijk<>. Zelfs als je hem afzet, zal de drager voor eeuwig de gefluisterde roep van de diepe oceaan horen...
      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_subgun_name: NAUTILON-KANON
    ui_subgun_name_l: Nautilon-kanon
    ui_subgun_desc: |-
      Een geschut dat speciaal is ontworpen voor de <STELLAR>Nautilon-onderzeeër<>.

      Dit hoogenergetische wapen verhit druppels water, die het vervolgens met grote snelheid richting het doelwit vuurt.

      Het wapen is in de eerste plaats ontworpen om biologische entiteiten te verwonden en is inefficiënt als mijnapparaat.
    ui_subgun_sub: Wapen onderzeeër
    ui_sublaser_name: TETHYSLASER
    ui_sublaser_name_l: Tethyslaser
    ui_sublaser_desc: |-
      Een lasergeschut dat speciaal ontworpen is voor de <STELLAR>Nautilon-onderzeeër<>.

      Vuurt een geconcentreerde plasmastraal af op het doelwit, dat vervolgens in brand vliegt. Dit mechanisme maakt het gebruik van hoogenergetische, optische mijnsystemen in een vloeibaar medium mogelijk.
    ui_sublaser_sub: Mijnlaser onderzeeër
    ui_sub_binocs_name: SUPERSONAR
    ui_sub_binocs_name_l: Supersonar
    ui_sub_binocs_desc: |-
      Een sonarapparaat dat gedetailleerde opnamen maakt en de scannertechnologie aan boord van een Nautilon-onderzeeër kan verbeteren naar het niveau van een analysevizier.
      Druk op <IMG>SCAN<> om de supersonar te activeren.
    ui_sub_binocs_desc_alt: |-
      Een krachtig sonarapparaat dat signalen over grote afstanden kan versturen en ontvangen. Moet worden geïnstalleerd aan boord van een Nautilon-onderzeeër.

      Druk op <IMG>QUICK_MENU<> om de supersonar te activeren.
    ui_sub_binocs_sub: Analyseapparaat onderzeeër
    ui_sub_recharge_name: BLAUWE GENERATOR
    ui_sub_recharge_name_l: Blauwe generator
    ui_sub_recharge_desc: |-
      Wordt geïnstalleerd in het aandrijfsysteem van de <STELLAR>Nautilon-onderzeeër<>.

      Wint energie door het zoutgehalte van diepzeeomgevingen te benutten, waardoor de <TECHNOLOGY>Humboldt-motor<> bij een gebrek aan brandstof langzaam wordt opgeladen.
    ui_sub_recharge_sub: Upgrade Humboldt-motor
