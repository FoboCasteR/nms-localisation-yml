    npc_comm_week_08_portal_desc: |-
      Het portaal strekt zich voor me uit.

      Blijkbaar hoef ik de geheugenopslag van het exopak niet te raadplegen: ik zie Polo's laatste symbolenreeks kraakhelder voor me, opgeslagen in mijn eigen, biologische geheugen.
    npc_comm_week_08_portal_desc2: De energie van het portaal voelt zowel warm als
      koud, afstotend en aantrekkend. Er klinkt een schril geluid met een frequentie
      die bijna te hoog is om op te merken, maar niet voor mij. Een echo van de nieuwe
      wereld aan gene zijde.
    ui_fleet_tut_title: Vrachtschipcommando
    ui_fleet_tut_sub: Vloten samenstellen en expedities starten
    ui_fleet_tut_desc: |-
      Het bezitten van een groot <COMMODITY>vlaggenschip<> heeft verschillende voordelen. Vooral het plannen en uitvoeren van expedities is belangrijk.
      Vind en koop <SPECIAL>fregatten<> om ze aan je vloot toe te voegen. Schakel de hulp in van de <TECHNOLOGY>navigator<> van het vrachtschip om winstgevende expedities voor je vloot te vinden.
      Expedities zijn zeer lucratief en kunnen zeldzame en exotische beloningen opleveren.
    ui_fleet_tut_obj0: Bouw een vlootcommandokamer.
    ui_fleet_tut_obj_tip0: |-
      Voor expedities heb je een <TECHNOLOGY>vlootcommandokamer<> nodig.
      Bouw een commandomodule in je vrachtschip. Open het bouwmenu (<IMG>BUILD_MENU<>) in het bewoonbare gedeelte tussen de brug en de hangar.
    ui_fleet_tut_obj1: Breid je vloot uit
    ui_fleet_tut_obj_tip1: |-
      In systemen kom je vaak grote <TECHNOLOGY>groepen vrachtschepen<> tegen. Fregatten die je kunt rekruteren, zijn gemarkeerd met een symbool.
      Nader een <TRADEABLE>te rekruteren fregat<> en neem contact op via de <TECHNOLOGY>ruimteschipcommunicator<>.
    ui_fleet_tut_nav_msg: Praat met de <STELLAR>navigator van het vrachtschip<>
    ui_fleet_tut_msg0a: |-
      Bouw een <TECHNOLOGY>kamerdeel voor het vrachtschip<>
      Open het bouwmenu met <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0b: |-
      Bouw een <TECHNOLOGY>vlootcommandokamer<>
      Open het bouwmenu met <IMG>BUILD_MENU<>
    ui_fleet_tut_msg0c: |-
      Inspecteer de <TECHNOLOGY>vlootcommandokamer<>
      Lees de handleiding (<IMG>OPTIONS<>) voor meer informatie over vloten
    ui_fleet_tut_msg0d: |-
      Maak een <TECHNOLOGY>basis in je vrachtschip<>
      Het bouwgebied bevindt zich tussen de hangar en de brug
      Breid het gebied uit met nieuwe <TECHNOLOGY>vrachtschipmodules<>
    ui_fleet_tut_msg1: |-
      Vind en koop een <TECHNOLOGY>te rekruteren fregat<>
      Vind een <TECHNOLOGY>groep vrachtschepen<> in dit stelsel
    ui_fleet_tut_msg1b: |-
      Vind en koop een <TECHNOLOGY>te rekruteren fregat<>
      Nader het te rekruteren fregat
    ui_fleet_tut_msg1c: |-
      Vind en koop een <TECHNOLOGY>te rekruteren fregat<>
      Praat met de kapitein van het fregat via de <TECHNOLOGY>ruimteschipcommunicator<> (<IMG>QUICK_MENU<>)
    ui_fleet_tut_obj2a: Inspecteer je vloot.
    ui_fleet_tut_obj_tip2a: |-
      Ga naar de <TECHNOLOGY>vlootbeheer<>-terminal op de brug om je huidige vloot te bekijken.
      Fregatten hebben verschillende specialisaties, waardoor ze geschikt zijn voor verschillende soorten expedities.
      Breid je vloot uit door nieuwe fregatten te vinden en te kopen.
    ui_fleet_tut_msg2a: |-
      Ga naar de <TECHNOLOGY>vlootbeheer<>-terminal om je huidige vloot te inspecteren
      Kom meer te weten over de huidige specialisatie van je vloot
    ui_fleet_tut_obj2: Plan een expeditie
    ui_fleet_tut_obj_tip2: |-
      De <TECHNOLOGY>navigator<> plant expedities voor je vloot.
      Ga naar de navigator op de brug van het vrachtschip om te zien welke expedities er beschikbaar zijn.
      Elke dag worden er nieuwe expedities gepland.
      Expedities hebben verschillende <TECHNOLOGY>specialisaties<> en de <FUEL>moeilijkheid<> varieert.
    ui_fleet_tut_msg2: |-
      Stuur een <TECHNOLOGY>hulpfregat<> op <COMMODITY>expeditie<>
      Praat met de <TECHNOLOGY>navigator<> om de beschikbare routes te zien
    ui_fleet_tut_obj3: Zorg voor brandstof en start een nieuwe expeditie.
    ui_fleet_tut_obj_tip3: |-
      Koop of maak fregatbrandstof. Voor fregatbrandstof heb je een <TECHNOLOGY>grote raffinaderij<> nodig.
      Voor langere of grootschaligere expedities heb je meer brandstof nodig. Bevoorradingsschepen voorzien in die behoefte.
      Raffineer brandstof met <TECHNOLOGY>diwaterstof<> en <TECHNOLOGY>nanieten<>.
    ui_fleet_tut_msg3: |-
      Praat met de <TECHNOLOGY>navigator<> om een nieuwe <COMMODITY>expeditie<> te starten.
      De navigator berekent elke dag nieuwe routes.
      Raadpleeg het logboek (<IMG>OPTIONS<>) voor advies over bijtanken.
    ui_fleet_tut_msg3b: |-
      Verzamel <FUEL>fregatbrandstof<>: %CURRENT%/%AMOUNT%
      Voor lange of grootschalige expedities heb je meer brandstof nodig
      Bevoorradingsschepen voorzien in die behoefte
    ui_fleet_tut_obj4: Start de expeditie
    ui_fleet_tut_obj_tip4: |-
      De <TECHNOLOGY>navigator<> stuurt de samengestelde groep fregatten op pad.
      Je kunt expedities uitrusten met <COMMODITY>tijdelijke upgrades<> om de vaardigheden te vergroten.
    ui_fleet_tut_msg4: |-
      Start de expeditie
      Praat met de <TECHNOLOGY>navigator<> op de brug van je vrachtschip
    ui_fleet_tut_obj5: Wacht tot de expeditie is afgerond
    ui_fleet_tut_obj_tip5: |-
      Expedities beslaan grote afstanden en het kan even duren voordat ze zijn voltooid.
      Je kunt de voortgang van de expeditie volgen via de <TECHNOLOGY>vlootcommandokamer<>.
      Expedities verlopen in real-time en je hoeft niet actief aanwezig te zijn.
    ui_fleet_tut_obj6: Debrief de expeditie
    ui_fleet_tut_obj_tip6: |-
      Praat met de vlootcommandant in de <TECHNOLOGY>vlootcommandokamer<>.
      De vlootcommandant geeft een verslag van de successen en mislukkingen van de expeditie en stuurt de opbrengst naar de <COMMODITY>inventaris van het vrachtschip<>.
    ui_fleet_tut_msg5: |-
      Praat met de <STELLAR>vlootcommandant<>
      Maak contact via de <TECHNOLOGY>vlootcommandokamer<>
    ui_fleet_tut_msg5a: |-
      Expeditie in uitvoering: %TIME%
      Volg de voortgang van de expeditie via de <TECHNOLOGY>vlootcommandokamer<>
      Terwijl de vloot op pad is, kun je andere dingen doen
      Gebruik het logboek (<IMG>OPTIONS<>) om de beschikbare missies te bekijken
    ui_fleet_tut_msg6a: |-
      Expeditie afgerond!
      In de ruimte kun je <STELLAR>je vrachtschip naar je toe laten komen<> via het snelmenu (<IMG>QUICK_MENU<>)
    ui_fleet_tut_msg6: |-
      Debrief de expeditie
      Spreek met de commandant via de <TECHNOLOGY>vlootcommandokamer<>
    ui_core_launchsub_msg: "Diwaterstof is de belangrijkste component van \n<COMMODITY>lanceerbrandstof
      voor ruimteschepen<>\nDruk op <IMG>OPTIONS<> voor meer info"
    ui_core_fuel2_msg: "Gecondenseerd koolstof gaat langer mee dan gewoon koolstof\nVerzamel
      gecondenseerd koolstof uit kristallen \nof verwerk het in een <TECHNOLOGY>raffinaderij<>\nDruk
      op <IMG>OPTIONS<> voor meer info"
    ui_core_nav_drop_msg: |-
      Verbeter het exopak in een <TECHNOLOGY>noodcapsule<> om meer inventarisvakken toe te voegen
      Gebruik het <STELLAR>upgradediagram voor het exopak<> om een noodcapsule te vinden
      Upgrades van een noodcapsule zijn <STELLAR>gratis<>
    ui_core_catalyst1_msg: |-
      Natrium heb je nodig om de <COMMODITY>omgevingsbescherming<> op te laden
      Druk op <IMG>OPTIONS<> voor meer info
    ui_core_oxygen_msg: |-
      Gebruik zuurstof om je <TECHNOLOGY>lifesupport-systemen<> op te laden
      Druk op <IMG>OPTIONS<> voor meer info
    ui_core_catalyst2_msg: |-
      Natrium heb je nodig om de <COMMODITY>omgevingsbescherming<> op te laden
      Raffineer <COMMODITY>stikstofoxide<> in de <TECHNOLOGY>raffinaderij<> voor een grotere lading
      Druk op <IMG>OPTIONS<> voor meer info
    tut_startbeacon_extra1: Ik werp een blik in de behuizing van het baken. Daar zit
      niet alleen het zendapparaat in, maar ook een <COMMODITY>planetaire kaart<>.
    tut_startbeacon_extra2: |-
      Ik word overvallen door een rood licht. Ik zie alleen nog maar rood. En dan verdwijnt het. De kleur sijpelt weg en de woorden, die eerst zo helder leken, ontglippen me...
      Ik werp een blik in de behuizing van het baken. Daar zit niet alleen het zendapparaat in, maar ook een <COMMODITY>planetaire kaart<>.
    tut_startbeacon_opt: Pak de planetaire kaart
    ui_tut_repair_ship_title: 'Reparatie ruimteschip: essentieel onderhoud'
    ui_tut_repair_ship_sub: Repareer essentiële ruimteschipsystemen
    ui_tut_repair_ship_desc: Als ik deze planeet wil verlaten om te ontdekken waar
      ik precies ben, moet ik mijn neergestorte ruimteschip repareren. Vooral de motor
      en de stuwraketten lijken te zijn beschadigd.
    ui_tut_repair_ship_obj1: Onderzoek en repareer de schade aan het ruimteschip
    ui_tut_repair_ship_obj1_tip: |-
      Het ruimteschip is ernstig beschadigd.
      Repareer componenten via de <VAL_ON>inventaris<>.
      Ga naar de inventaris met <IMG>INVENTORY<>. Repareer onderdelen met <IMG>REPAIR<>.
      Je kunt de reparaties <VAL_ON>in fases uitvoeren<>. De reparatie is voltooid als elke component het weer doet.
    ui_tut_repair_ship_obj2: Repareer de pulsmotor
    ui_tut_repair_ship_obj2_tip: |-
      Om de pulsmotor te repareren, heb je <COMMODITY>hermetische afdichting<> en <COMMODITY>metalen platen<> nodig.
      Ga op zoek naar <COMMODITY>hermetische afdichting<>.
      Bouw <COMMODITY>metalen platen<> uit <EARTH>ferrietstof<>.

      Repareer voorwerpen via de <VAL_ON>inventaris<>.
      Ga naar de inventaris met <IMG>INVENTORY<>. Repareer voorwerpen met <IMG>REPAIR<>.
      Je kunt de reparaties <VAL_ON>in fases uitvoeren<>. De reparatie is voltooid als elke component het weer doet.
    ui_tut_repair_ship_obj3: Repareer de stuwraketten
    ui_tut_repair_ship_obj3_tip: |-
      Voor de reparatie van de stuwraketten heb je <EARTH>puur ferriet<> en <FUEL>diwaterstofgel<> nodig.
      Gebruik een <TECHNOLOGY>draagbare raffinaderij<> om <EARTH>puur ferriet<> te maken van <EARTH>ferrietstof<>.
      <FUEL>Diwaterstofgel<> maak je van diwaterstof. Gebruik de scanner (<IMG>SCAN<>) om <TECHNOLOGY>diwaterstof<> te vinden.

      Repareer voorwerpen via de <VAL_ON>inventaris<>.
      Ga naar de inventaris met <IMG>INVENTORY<>. Repareer voorwerpen met <IMG>REPAIR<>.
    ui_tut_repair_ship_msg0c: |-
      Verzamel %ITEM%: %CURRENT%/%AMOUNT%
      Maak <COMMODITY>metalen platen<> om de <TECHNOLOGY>pulsmotor<> te repareren
      Gebruik %ITEM% om <COMMODITY>metalen platen<> te maken
    ui_tut_repair_ship_msg0: |-
      Maak <COMMODITY>metalen platen<> om de <TECHNOLOGY>pulsmotor<> te repareren: %CURRENT%/%AMOUNT%
      Ferrietstof verkregen: <TRADEABLE>50<>/<TRADEABLE>50<>
      Druk op <IMG>INVENTORY<> om je inventaris te bekijken
      Gebruik <IMG>PRODMENU<> om iets te maken in vrije vakken
    ui_tut_repair_ship_msg0a: |-
      Monteer <COMMODITY>metalen platen<> op de <TECHNOLOGY>pulsmotor<>
      Ga in de inventaris van het ruimteschip (<IMG>INVENTORY<>) naar de <TECHNOLOGY>pulsmotor<>
      Begin daarna de reparatie met <IMG>REPAIR<>
    ui_tut_repair_ship_msg0b: |-
      Repareer de <TECHNOLOGY>pulsmotor<>
      Ga terug naar het ruimteschip voor reparatiewerkzaamheden
    ui_tut_repair_ship_msg1: |-
      Reparatie ruimteschip: <STELLAR>gedeeltelijk voltooid<>
      Ga aan boord van het ruimteschip en <TECHNOLOGY>raadpleeg de scheepsdiagnose<>
    ui_tut_repair_ship_msg2: |-
      Repareer de <TECHNOLOGY>pulsmotor<>
      Raadpleeg het logboek (<IMG>OPTIONS<>) voor specifieke uitleg
    ui_tut_repair_ship_msg2a: |-
      Repareer de <TECHNOLOGY>pulsmotor<>
      Ga naar de inventaris van het ruimteschip (<IMG>INVENTORY<>) en repareer voorwerpen met <IMG>REPAIR<>
    ui_tut_repair_ship_msg2b: |-
      Repareer de <TECHNOLOGY>pulsmotor<>
      Zoek op de crashlocatie naar een alternatieve bron van <COMMODITY>hermetische afdichtingen<>
    ui_tut_repair_ship_msg3: |-
      Repareer de <TECHNOLOGY>stuwraketten<>
      Vereist geavanceerde materiaal: <EARTH>puur ferriet<>
      Raadpleeg het logboek (<IMG>OPTIONS<>) voor meer informatie
    ui_tut_repair_ship_msg3b: |-
      Repareer de <TECHNOLOGY>stuwraketten<>
      Ga naar de inventaris met <IMG>INVENTORY<> Repareer voorwerpen met <IMG>REPAIR<>
    ui_tut_repair_ship_msg4: |-
      Repareer de multitoolsystemen
      Raadpleeg het logboek (<IMG>OPTIONS<>) voor meer informatie
    ui_tut_adv_mats_title: 'Reparatie ruimteschip: verzamel materialen'
    ui_tut_adv_mats_title_a: 'Reparatie ruimteschip: vind hermetische afdichting'
    ui_tut_adv_mats_title_b: 'Reparatie ruimteschip: stuwraketten'
    ui_tut_adv_mats_title_c: 'Voor de reparatie van de stuwraketten is verfijnd materiaal
      nodig: gemagnetiseerd ferriet'
    ui_tut_adv_mats_sub: Verzamel materialen om het ruimteschip te repareren
    ui_tut_adv_mats_desc: Als ik het ruimteschip wil repareren, heb ik beter gereedschap
      en andere componenten nodig. Ik moet geavanceerde materialen zien te vinden.
    ui_tut_adv_mats_obj1: Zoek op de crashlocatie naar voorraden
    ui_tut_adv_mats_obj1_tip: Op de crashlocatie vind ik misschien het gereedschap
      en de materialen om het ruimteschip te repareren. En anders in elk geval een
      paar aanwijzingen...
    ui_tut_adv_mats_obj2: Volg de planetaire kaart
    ui_tut_adv_mats_obj2_tip: |-
      Versleutelde <COMMODITY>planetaire kaart<> op de crashlocatie
      Open de inventaris (<IMG>INVENTORY<>) om de kaart te bekijken
      Selecteer de kaart en <STELLAR>plan een route<> met <IMG>FE_ALT1<>
    ui_tut_adv_mats_obj3: Vind hermetische afdichting
    ui_tut_adv_mats_obj3_tip: |-
      De <STELLAR>planetaire kaart<> van het noodbaken heeft coördinaten opgeleverd die zijn gemarkeerd in de <TECHNOLOGY>scherminfo van het exopak<>.
      Ga naar de aangegeven coördinaten en zoek een <COMMODITY>hermetische afdichting<> om het ruimteschip te repareren.
    ui_tut_adv_mats_obj4: Keer terug naar het schip
    ui_tut_adv_mats_obj4_tip: |-
      Je schip wordt altijd aangegeven op je kompas.
      Je vindt je kompas boven in de scherminfo.
    ui_tut_adv_mats_obj5: Maak geavanceerde materialen
    ui_tut_adv_mats_obj5_tip: |-
      Met een <TECHNOLOGY>draagbare raffinaderij<> kun je <COMMODITY>geavanceerde materialen<> maken.
      De raffinaderij kan substanties <COMMODITY>veranderen<> en <TECHNOLOGY>combineren<>.
    ui_tut_adv_mats_msg1: |-
      Zoek in het <TECHNOLOGY>noodbaken<> naar materiaal
      Vind de <COMMODITY>hermetische afdichting<>
    ui_tut_adv_mats_msg2: |-
      <COMMODITY>Navigatiegegevens<> geborgen
      Maak een <TECHNOLOGY>signaalversterker<> om de navigatiegegevens te gebruiken
      Open het bouwmenu met <IMG>BUILD_MENU<>
    ui_tut_adv_mats_msg2a: |-
      <COMMODITY>Navigatiegegevens<> geborgen
      Maak een <TECHNOLOGY>signaalversterker<> om de navigatiegegevens te gebruiken
