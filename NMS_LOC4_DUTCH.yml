    fleet_exp_translate_opt_a_1c: Bestudeer planten
    fleet_exp_translate_opt_b_1c: Bestudeer wezens
    fleet_exp_translate_opt_c_1c: Bestudeer mineralen
    fleet_exp_translate_opt_d_1c: Ontvlucht het stelsel
    fleet_exp_translate_opt_e_1c: Desinfecteer de vloot
    fleet_exp_translate_opt_f_1c: Bestudeer de lokale ster
    fleet_exp_translate_opt_g_1c: Scan naar technologie
    fleet_exp_translate_call: "%CAP_RACE%, heb je de gegevens kunnen begrijpen? Wat
      moeten we doen?"
    fleet_exp_translate_res_a_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat er iets vreemds is met het DNA van de lokale planten. Ik zeg
      tegen de vlootcommandant dat het onderzoeksteam zich daarop moet richten.
    fleet_exp_translate_res_b_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat er iets vreemds is met het DNA van de lokale roofdieren. Ik zeg
      tegen de vlootcommandant dat het onderzoeksteam zich daarop moet richten.
    fleet_exp_translate_res_c_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat er hier zeer afwijkende metalen in de bodem zitten. Ik zeg tegen
      de vlootcommandant dat het onderzoeksteam zich daarop moet richten.
    fleet_exp_translate_res_d_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat in dit gebied regelmatig zwaartekrachtanomalieën optreden die
      de lokale ruimtetijd verstoren. Ik zeg tegen de vlootcommandant dat hij het
      stelsel moet ontvluchten.
    fleet_exp_translate_res_e_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat er een snel muterend virus zit in de longen van de lokale wezens.
      Ik zeg tegen de vlootcommandant dat hij zijn schepen onmiddellijk moet desinfecteren.
    fleet_exp_translate_res_f_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Het blijkt dat er iets vreemds aan de hand is met het magnetische veld van de
      lokale ster. Ik zeg tegen de vlootcommandant dat hij zijn onderzoek daarop moet
      richten.
    fleet_exp_translate_res_g_1c: Ik vertaal de gegevens voor de vlootcommandant.
      Uit de gegevens blijkt dat er geavanceerde technologie in het lokale stelsel
      te vinden is. Ik zeg tegen de vlootcommandant dat hij zijn scans daarop moet
      richten.
    fleet_exp_translate_res_j_1c: Ik vertaal de gegevens voor de vlootcommandant,
      maar er zijn geen belangwekkende patronen. Ik zeg tegen de vlootcommandant dat
      het spoor doodloopt.
    fleet_exp_translate_log_a_1: We hebben vreemde gegevens verkregen, versleuteld
      in een onbekende taal. De %CAP_RACE% wist het bericht volledig te vertalen,
      wat de deur heeft geopend voor spannende nieuwe onderzoeksmogelijkheden voor
      de wetenschappers van de vloot.
    fleet_exp_translate_log_b_1: We hebben vreemde gegevens verkregen, versleuteld
      in een onbekende taal. De %CAP_RACE% heeft het bericht vakkundig vertaald, maar
      het daaropvolgende onderzoek leidde slechts tot giftige dampen en een aantal
      betreurenswaardige mutaties.
    fleet_exp_translate_log_c_1: We hebben vreemde gegevens verkregen, versleuteld
      in een onbekende taal. Ondanks verwoede pogingen is het onderzoeksteam er niet
      in geslaagd de betekenis van het bericht te achterhalen.
    fleet_explore_special_9: "%CAP_RACE%, we hebben dringend hulp nodig. We hebben
      drones ingezet in de %SYSTEM%-sector. Hun activiteiten worden door de Sentinels
      niet op prijs gesteld. De vloot wordt aangevallen."
    fleet_explore_special_opt_a_9: Bied aan om te helpen met vechten
    fleet_explore_special_opt_b_9: Zeg dat ze moeten vluchten
    fleet_explore_special_res_a_9: Ik stel de vlootcommandant gerust door te zeggen
      dat ik kom helpen. Hij staat er niet alleen voor.
    fleet_explore_special_res_b_9: Ik vertel de vlootcommandant dat het niet verstandig
      is om de Sentinels nog bozer te maken. Hij kan het beste vluchten, zo snel als
      hij kan.
    fleet_explore_special_log_a_9: We werden aangevallen door Sentinels toen we monsters
      oogstten in de sector %SYSTEM%. %CAP_RACE% kwam om ons dekking te geven terwijl
      de vloot het gebied ontvluchtte.
    fleet_explore_special_log_b_9: We werden aangevallen door Sentinels toen we monsters
      oogstten in de sector %SYSTEM%. %CAP_RACE% kon niet komen helpen en de vloot
      heeft tijdens de vlucht grote schade opgelopen.
    fleet_explore_special_log_c_9: We werden aangevallen door Sentinels toen we monsters
      oogstten in de sector %SYSTEM%. %CAP_RACE% kon niet komen helpen, maar de vloot
      is zonder noemenswaardige schade ontkomen.
    fleet_explore_special_10: |-
      %CAP_RACE%, de expeditie zit muurvast. We zijn op een vreemd object gestuit en onze apparatuur kan er helemaal niets mee.
      We bevinden ons vlak bij een metalen bol, diep in de ruimte. Het is kleiner dan een ruimtestation en verstuurt zeer vreemde signalen.
      Het lijkt niet vijandig te zijn. Wat moeten we doen?
    fleet_explore_special_opt_a_10: Zeg dat ze moeten landen
    fleet_explore_special_opt_b_10: Zeg dat ze moeten vertrekken
    fleet_explore_special_res_a_10: Ik zeg tegen de vlootcommandant dat hij het beste
      shuttleteam moet samenstellen in een poging om op of in de bol te landen. Hij
      gaat akkoord, maar lijkt wat terughoudend.
    fleet_explore_special_res_b_10: Ik zeg tegen de vlootcommandant dat hij de bol
      met rust moet laten. Wat of wie er verantwoordelijk voor is, zit waarschijnlijk
      niet te wachten op bemoeials.
    fleet_explore_special_log_a_10: We zijn op een perfecte metalen bol gestuit in
      een baan om de planeet %PLANET%. Voor we dichterbij kwamen, hebben we de %CAP_RACE%
      geraadpleegd. Alle gegevens over de landing zijn verloren gegaan, net als de
      herinneringen van het team. Maar het ruim lag vol met geschenken.
    fleet_explore_special_log_b_10: We zijn op een perfecte metalen bol gestuit in
      een baan om de planeet %PLANET%. Voor we dichterbij kwamen, hebben we de %CAP_RACE%
      geraadpleegd. De instrumenten hebben de landing niet overleefd en de herinneringen
      van de bemanning evenmin. Snel doorgevlogen.
    fleet_explore_special_log_c_10: We zijn op een perfecte metalen bol gestuit in
      een baan om de planeet %PLANET%. Op advies van de %CAP_RACE% zijn we er niet
      heen gegaan.
    fleet_explore_special_11: |-
      %CAP_RACE%, de bemanning zit in een penibele situatie.
      Er is een expeditieteam naar de planeet %PLANET% gestuurd. Ze hebben tijdens opgraafwerkzaamheden potten met zwart water gevonden.
      Om onbekende redenen hebben ze er vervolgens van gedronken. Terug op het schip begonnen ze als dollen te raaskallen.
      We hebben ze opgesloten in de ziekenboeg, maar ik weet niet goed wat we nu moeten doen.
    fleet_explore_special_opt_a_11: Hou ze in quarantaine
    fleet_explore_special_opt_b_11: Schiet ze de ruimte in
    fleet_explore_special_res_a_11: Ik zeg tegen de vlootcommandant dat hij de betreffende
      bemanningsleden moet isoleren en ze de best mogelijke behandeling moet geven.
      Als ze stabiel blijven, overleven ze het mogelijk.
    fleet_explore_special_res_b_11: De vlootcommandant reageert verrast, maar ik dring
      aan. Het is vreselijk, maar de rest van de bemanning mag geen risico lopen.
    fleet_explore_special_log_a_11: De bemanning heeft vreemd zwart water gedronken
      op de planeet %PLANET%. %CAP_RACE% drong aan op langdurige quarantaine. Dankzij
      onze zorg zijn de bemanningsleden hersteld. Ze vertelden verhalen over vreemde,
      buitenaardse visioenen. Hersenscans leverden een schat aan wetenschappelijke
      gegevens op.
    fleet_explore_special_log_b_11: De bemanning heeft vreemd zwart water gedronken
      op de planeet %PLANET%. %CAP_RACE% drong aan op langdurige quarantaine. Ze kregen
      vreemde visioenen, draaiden door en sloopten een groot deel van de ziekenboeg.
    fleet_explore_special_log_c_11: De bemanning heeft vreemd zwart water gevonden
      op de planeet %PLANET%. Volgens de %CAP_RACE% waren ze ten dode opgeschreven
      en moesten we ze de ruimte in schieten. Dat heb ik gedaan, hoe spijtig ook.
    fleet_explore_special_12: |-
      %CAP_RACE%, dit is een noodgeval.
      Een geologieteam is naar een interessant grottenstelsel op de planeet %PLANET% gestuurd. Tijdens hun werkzaamheden verstoorden ze een fumarole. Het gas dat eruit spoot, was totaal onbekend. Het team maakte zich onmiddellijk uit de voeten.
      Bij terugkomst kregen degenen die het spul hadden geïnhaleerd vreemde symptomen. Hun ogen zijn bloeddoorlopen en hun huid gloeit. Ik heb ze in quarantaine geplaatst, maar weet niet zeker wat ik nu moet doen.
    fleet_explore_special_opt_a_12: Breng ze terug naar de planeet
    fleet_explore_special_opt_b_12: Behandel ze met plaatselijke bestraling
    fleet_explore_special_res_a_12: Ik zeg tegen de vlootcommandant dat hij de geïnfecteerde
      bemanningsleden moet achterlaten op het planeetoppervlak. Hij mag de levens
      van de anderen aan boord niet in gevaar brengen.
    fleet_explore_special_res_b_12: Ik zeg tegen de vlootcommandant dat hij vuur met
      vuur moet bestrijden. Behandel de geïnfecteerde bemanningsleden met plaatselijke
      bestraling en brand die vreselijke mutaties weg.
    fleet_explore_special_log_a_12: De bemanning heeft vreemde gassen ingeademd op
      de planeet %PLANET%. Op advies van de %CAP_RACE% heb ik de geïnfecteerde bemanningsleden
      op de planeet achtergelaten en de situatie vanuit de ruimte gevolgd. Ze ontwikkelden
      opmerkelijke vaardigheden en leken niet te lijden onder de giftige atmosfeer.
      Mutatie voor verder onderzoek geïsoleerd.
    fleet_explore_special_log_b_12: De bemanning heeft vreemde gassen ingeademd op
      de planeet %PLANET%. Op advies van de %CAP_RACE% heb ik de geïnfecteerde bemanningsleden
      op de planeet achtergelaten en de situatie vanuit de ruimte gevolgd. Bemanning
      werd snel ziek en stierf.
    fleet_explore_special_log_c_12: De bemanning heeft vreemde gassen ingeademd op
      de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we ze behandeld met
      een agressieve dosis straling. Het resultaat was een opmerkelijke reeks mutaties
      die stuk voor stuk interessant zijn voor de wetenschap. Helaas hebben de bemanningsleden
      de procedure niet overleefd.
    fleet_explore_special_log_d_12: De bemanning heeft vreemde gassen ingeademd op
      de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we ze behandeld met
      een agressieve dosis straling. Behandeling mislukt. Geïnfecteerde bemanningsleden
      werden snel ziek en zijn overleden.
    fleet_explore_special_13: |-
      %CAP_RACE%, ik heb nieuws over de %SYSTEM%-sector.
      De vloot is op een zwart gat gestuit. Uit de rotatie en de relatieve massa blijkt dat het gat mogelijk geschikt is voor langeafstandsreizen.
      Dat biedt perspectief voor ontdekkingsreizen. Maar ik mag de vloot niet riskeren zonder jouw goedkeuring. Gaan we ervoor?
    fleet_explore_special_opt_a_13: Ga het zwarte gat in
    fleet_explore_special_opt_b_13: Ontwijk het
    fleet_explore_special_res_a_13: Ik geeft toestemming aan de enigszins terughoudende
      vlootcommandant. Ik stel hem gerust en zeg dat hij moet vertrouwen op de berekeningen
      van zijn ingenieurs en zich moet verheugen op de geweldige dingen die hem aan
      de andere kant te wachten staan.
    fleet_explore_special_res_b_13: Ik zeg tegen de vlootcommandant dat hij het zwarte
      gat moet vermijden. De lokale ruimte is nauwelijks in kaart gebracht. Er valt
      nog genoeg te verkennen zonder levens op het spel te zetten voor een zwaartekrachtanomalie.
    fleet_explore_special_log_a_13: We zijn een zwart gat in de sector %SYSTEM% in
      gegaan. In een halve tel zijn we door duizenden stelsels gegaan en hebben we
      gegevens binnengehaald over talloze wonderen. Alle schepen zijn op het juiste
      moment uit het wormgat gekomen en veilig teruggekeerd naar de conventionele
      ruimtetijd.
    fleet_explore_special_log_b_13: We zijn een zwart gat in de sector %SYSTEM% in
      gegaan. Door een kleine fout in de naderingshoek heeft het wormgat de vloot
      verspreid over meerdere stelsels. Veel brandstof verbruikt om ze weer terug
      te vinden. Aanzienlijke zwaartekrachtschade.
    fleet_explore_special_log_c_13: We zijn op een zwart gat gestuit in de sector
      %SYSTEM%. Mogelijk was er een wormgat aanwezig. Van grote afstand metingen verricht,
      maar op advies van de %CAP_RACE% zijn we uit de buurt van de waarnemingshorizon
      gebleven.
    fleet_explore_special_14: |-
      %CAP_RACE%, ik heb je hulp nodig met een ongebruikelijke expeditie.
      De vloot bevindt zich in een lage baan rond een zeer aparte planeet. Het oppervlak lijkt metaalachtig te zijn en bestaat grotendeels uit polygonale vormen. We hebben een reeks vreemde herhalende signalen ontvangen.
      Ik wil graag een grondteam inzetten, maar daar kleven veel risico's aan. Moeten we het doen?
    fleet_explore_special_opt_a_14: Zet het team in
    fleet_explore_special_opt_b_14: Ontwijk de planeet
    fleet_explore_special_res_a_14: Ik zeg tegen de vlootcommandant dat hij verder
      moet gaan. Elke planetaire expeditie is risicovol, maar er zijn niet veel planeten
      die zo interessant zijn als deze.
    fleet_explore_special_res_b_14: Ik zeg tegen de vlootcommandant dat hij zijn team
      moet terugtrekken. Met dit soort anomalieën moeten we geen risico's nemen. De
      vlootcommandant oogt opgelucht.
    fleet_explore_special_log_a_14: We hebben een metaalachtige planeet ontdekt in
      het %SYSTEM%-stelsel. Het planeetoppervlak bestaat uit zeshoeken. Planetair
      team op pad gestuurd. Team vond en decodeerde een vreemd signaal uit de planeetkern.
      Belangrijke ontdekkingen gedaan.
    fleet_explore_special_log_b_14: We hebben een metaalachtige planeet ontdekt in
      het %SYSTEM%-stelsel. Het planeetoppervlak bestaat uit zeshoeken. Planetair
      team op pad gestuurd. Oorverdovend zware radioknallen deden de oppervlakte trillen,
      waarna het team huiswaarts keerde.
    fleet_explore_special_log_c_14: 'We hebben een metaalachtige planeet ontdekt in
      het %SYSTEM%-stelsel. Het planeetoppervlak bestaat uit zeshoeken. Naar signalen
      gezocht, maar op advies van de %CAP_RACE% zijn we niet geland. '
    fleet_explore_special_15: |-
      Groeten uit het %SYSTEM%-stelsel, %CAP_RACE%. Ik heb treurig nieuws.
      Meerdere bemanningsleden zijn ziek geworden na een bezoek aan de planeet %PLANET%. Ze hebben last van koorts en kramp, en hebben ogenschijnlijk veel pijn.
      Het team heeft op de planeet wezens gezien met dezelfde symptomen. Waarschijnlijk zijn zij de bron van deze uitbraak.
      Ik heb de getroffen bemanningsleden opgesloten in de ziekenboeg, maar waarschijnlijk is het zeer besmettelijk. Wat moeten we doen?
    fleet_explore_special_opt_a_15: Vang geïnfecteerde wezens
    fleet_explore_special_opt_b_15: Verdoof getroffen bemanningsleden
    fleet_explore_special_res_a_15: Ik zeg tegen de vlootcommandant dat hij nog een
      expeditie naar de oppervlakte moet sturen. Als ze een geïnfecteerd wezen weten
      te vangen, kunnen we misschien een geneesmiddel maken.
    fleet_explore_special_res_b_15: Ik draag %NAME% op om de geïnfecteerde bemanningsleden
      verdooft te houden en op te sluiten in de ziekenboeg. Verspreiding van de infectie
      moet koste wat kost worden voorkomen.
    fleet_explore_special_log_a_15: Het planetaire team is geïnfecteerd geraakt na
      contact met plaatselijke fauna op de planeet %PLANET%. Op advies van de %CAP_RACE%
      zijn de bemanningsleden opgesloten in de ziekenboeg. De infectie heeft zich
      niet verspreid, maar 90% van de getroffen teamleden is gestorven.
    fleet_explore_special_log_b_15: Het planetaire team is geïnfecteerd geraakt na
      contact met plaatselijke fauna op de planeet %PLANET%. Op advies van de %CAP_RACE%
      zijn we naar de planeet teruggekeerd om geïnfecteerde wezens te vangen. In het
      lab hebben we een geneesmiddel gemaakt. Team ziet er gezonder uit dan ooit.
    fleet_explore_special_log_c_15: Het planetaire team is geïnfecteerd geraakt na
      contact met plaatselijke fauna op de planeet %PLANET%. Op advies van de %CAP_RACE%
      zijn we naar de planeet teruggekeerd om een geneesmiddel te vinden. Niet gevonden,
      wel nieuwe slachtoffers. Veel doden.
    fleet_explore_special_16: |-
      %CAP_RACE%, ik heb je advies nodig.
      Het team heeft een vrachtschip onderzocht dat is neergestort op de planeet %PLANET%. Ze hebben niets noemenswaardigs gevonden, maar sindsdien zeggen ze dat er vreemde dingen gebeuren op het schip.
      Voorwerpen die opeens ergens anders liggen, vreemd gefluister, onverklaarbare apparatuuruitval... Er is niemand gewond geraakt, maar het team wordt met de dag nerveuzer en opstandiger.
    fleet_explore_special_opt_a_16: Onderzoek de activiteit
    fleet_explore_special_opt_b_16: Zeg dat ze het moeten negeren
    fleet_explore_special_res_a_16: Ik zeg tegen de vlootcommandant dat hij de vreemde
      gebeurtenissen moet onderzoeken. Paranormale activiteiten zijn vaak een teken
      dat er nieuwe ontdekkingen mogelijk zijn.
    fleet_explore_special_res_b_16: Ik zeg de vlootcommandant dat hij zijn bemanning
      moet geruststellen. Vreemde geluiden hier en daar en wat stoom is niet abnormaal
      in een ruimteschip. Daar is niets engs aan.
    fleet_explore_special_log_a_16: De bemanning werd bang na vermoedelijke paranormale
      activiteiten tijdens de passage door de %SYSTEM%-sector. We hebben de bron van
      de 'uitbraak' onderzocht en ontdekt dat er een tot nu toe onbekend ruimteknaagdier
      in de buizen van de motoren rondscharrelde. Winstgevende ontdekking gedaan en
      schade aan buizen voorkomen.
    fleet_explore_special_log_b_16: De bemanning werd bang na vermoedelijke paranormale
      activiteiten tijdens de passage door de %SYSTEM%-sector. Lab heeft het fenomeen
      vergeefs onderzocht. Bemanning kreeg last van slaapproblemen. Onderzoek stilgelegd
      en het stelsel op warpsnelheid verlaten om verdere schade te voorkomen.
    fleet_explore_special_log_c_16: De bemanning werd bang na vermoedelijke paranormale
      activiteiten tijdens de passage door de %SYSTEM%-sector. De %CAP_RACE% heeft
      de bemanning gerustgesteld en hun moreel is hersteld.
    fleet_explore_special_18: |-
      %CAP_RACE%, ik heb verontrustend nieuws.
      We zijn vreemde entiteiten tegengekomen in de %SYSTEM%-sector. Ze balanceren op de rand tussen deze wereld en een andere. Onze apparatuur kan ze niet vastleggen.
      Communiceren lukt niet, maar ze hebben ons ook niet aangevallen. Nog niet. Wat moeten we doen?
    fleet_explore_special_opt_a_18: Open vuur
    fleet_explore_special_opt_b_18: Zend muziek uit
    fleet_explore_special_res_a_18: Ik zeg tegen de vlootcommandant dat hij het vuur
      moet openen. Dan weten die vreemde wezens meteen dat er met ons niet te spotten
      valt.
    fleet_explore_special_res_b_18: Ik zeg tegen de vlootcommandant dat hij moet stoppen
      met zijn conventionele oproepen en in plaats daarvan muziek moet uitzenden.
      Waar woorden falen, zorgt muziek voor geslaagde communicatie.
    fleet_explore_special_log_a_18: We zijn etherische ruimteschepen in de sector
      %SYSTEM% tegengekomen. Ze reageerden niet op onze oproepen. Op advies van de
      %CAP_RACE% hebben we het vuur geopend. Ruimteschepen verdwenen meteen en lieten
      grote hoeveelheden kostbaar metaal achter.
    fleet_explore_special_log_b_18: We zijn etherische ruimteschepen in de sector
      %SYSTEM% tegengekomen. Ze reageerden niet op onze oproepen. Op advies van de
      %CAP_RACE% hebben we het vuur geopend. De ruimteschepen schoten terug en richtten
      grote schade aan de vloot aan. Vervolgens vertrokken ze op warpsnelheid.
    fleet_explore_special_log_c_18: We zijn etherische ruimteschepen in de sector
      %SYSTEM% tegengekomen. Ze reageerden niet op onze oproepen. Op advies van de
      %CAP_RACE% hebben we rustige muziek uitgezonden. Ruimteschepen antwoorden met
      hun eigen muziek en stuurden grote hoeveelheden gegevens rechtstreeks naar de
      centrale computer van de vloot.
    fleet_explore_special_log_d_18: We zijn etherische ruimteschepen in de sector
      %SYSTEM% tegengekomen. Ze reageerden niet op onze oproepen. Op advies van de
      %CAP_RACE% hebben we rustige muziek uitgezonden. Dit maakte hen boos, waarna
      ze meerdere zeer krachtige schoten afvuurden op de vloot en op warpsnelheid
      vertrokken.
    fleet_explore_special_19: |-
      %CAP_RACE%, dit is een noodgeval.
      Tijdens het in kaart brengen van het %SYSTEM%-stelsel zijn de beschermende energievelden van de vloot overbelast door een intense uitbarsting van gammastralen. De kernonderdelen raken oververhit en we kunnen ze niet veel langer in stand houden.
      We moeten alle belangrijke systemen uitschakelen tijdens de herstelwerkzaamheden, maar daar kleven onaanvaardbare risico's aan. Wat moeten we doen?
    fleet_explore_special_opt_a_19: Schakel de motoren uit
    fleet_explore_special_opt_b_19: Schakel de elektrische systemen uit
    fleet_explore_special_res_a_19: Ik zeg tegen de vlootcommandant dat hij de motoren
      onmiddellijk moet uitschakelen. Hij moet zorgen dat de vloot zich kan herstellen
      en de temperatuur weer normaliseert.
    fleet_explore_special_res_b_19: Ik zeg tegen de vlootcommandant dat hij onmiddellijk
      de elektriciteit moet uitschakelen. Dat zal niet prettig zijn, maar zo kan de
      temperatuur zich herstellen.
    fleet_explore_special_log_a_19: 'De vloot is beschadigd door een gamma-uitbarsting
      in de %SYSTEM%-sector. Hittealarmen geactiveerd. Motoren uitgeschakeld op advies
      van de %CAP_RACE%. Procedure geslaagd: vloot onbeschadigd ontsnapt en nuttige
      gegevens verkregen over de gamma-uitbarsting.'
    fleet_explore_special_log_b_19: De vloot is beschadigd door een gamma-uitbarsting
      in de %SYSTEM%-sector. Hittealarmen geactiveerd. Motoren uitgeschakeld op advies
      van de %CAP_RACE%. Het werd steeds warmer en de vloot botste op een asteroïdenveld.
    fleet_explore_special_log_c_19: 'De vloot is beschadigd door een gamma-uitbarsting
      in de %SYSTEM%-sector. Hittealarmen geactiveerd. Elektriciteit uitgeschakeld
      op advies van de %CAP_RACE%. Procedure geslaagd: vloot onbeschadigd ontsnapt
      en nuttige gegevens verkregen over de gamma-uitbarsting.'
    fleet_explore_special_log_d_19: De vloot is beschadigd door een gamma-uitbarsting
      in de %SYSTEM%-sector. Hittealarmen geactiveerd. Elektriciteit uitgeschakeld
      op advies van de %CAP_RACE%. Het werd steeds warmer en meerdere bemanningsleden
      werden de ruimte in geslingerd toen de luchtsluizen open gingen.
    fleet_explore_special_20: |-
      %CAP_RACE%, we hebben een ontdekking gedaan in het %SYSTEM%-stelsel.
      Botanisten hebben op de planeet %PLANET% een boom ontdekt met fruit dat onweerstaanbaar lekker ruikt. Het is duidelijk dat de boom wil dat we het fruit eten.
      Maar het zou waanzin zijn om blind de wil van een willekeurige plant op te volgen. Eerst moeten we het fruit testen. Maar hoe?
    fleet_explore_special_opt_a_20: Test het op bemanning
    fleet_explore_special_opt_b_20: Test het op wezens
    fleet_explore_special_opt_c_20: Test het op apparatuur
    fleet_explore_special_opt_d_20: Test het niet
    fleet_explore_special_res_a_20: Ik zeg tegen de vlootcommandant dat hij het fruit
      moet laten consumeren, te beginnen met de minst belangrijke bemanningsleden.
    fleet_explore_special_res_b_20: Ik zeg tegen de vlootcommandant dat hij het fruit
      moet voeren aan wezens op planeten in de buurt. Ze zijn ermee geëvolueerd en
      kunnen zo voor nuttige gegevens zorgen.
    fleet_explore_special_res_c_20: Ik herinner de vlootcommandant eraan dat hij aan
      het hoofd staat van een goed uitgeruste onderzoeksvloot. Hij heeft meer dan
      genoeg labs om het fruit te testen zonder het te eten.
    fleet_explore_special_res_d_20: Ik zeg tegen de vlootcommandant dat hij zich onmiddellijk
      van het fruit moet ontdoen. Hier kan niets goeds uit voortkomen.
    fleet_explore_special_log_a_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we de bemanning
      het fruit laten eten. De zaden ontkiemden in hun maag en de planten verteerden
      hen van binnenuit.
    fleet_explore_special_log_b_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we de bemanning
      het fruit laten eten. Bemanningsleden voelden zich energieker en zagen meer
      kleur. Geen bijwerkingen.
    fleet_explore_special_log_c_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we het fruit
      aan wezens in de buurt gevoerd. De zaden ontkiemden in hun maag en de planten
      verteerden hen van binnenuit. Observaties in verslag verwerkt.
    fleet_explore_special_log_d_20: 'We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we het fruit
      aan wezens in de buurt gevoerd. Wezens vertoonden geen negatieve bijwerkingen.
      Tests op de bemanning uitgevoerd. Resultaat: ernstige voedselvergiftiging.'
    fleet_explore_special_log_e_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we het fruit
      aan wezens in de buurt gevoerd. Wezens werden snel ziek en stierven. Teamleden
      laten weten dat ze van het fruit moeten afblijven.
    fleet_explore_special_log_f_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we tests
      uitgevoerd in het lab. Gedetailleerde observaties vastgelegd in verslag en genetische
      monsters geprepareerd om te verkopen aan het Verkennersgilde.
    fleet_explore_special_log_g_20: We hebben onweerstaanbaar lekker ruikend fruit
      gevonden op de planeet %PLANET%. Op advies van de %CAP_RACE% hebben we alle
      exemplaren de ruimte in geschoten.
    all_fleet_damage_report: 'Geautomatiseerde vlootdiagnose: <FUEL>AANZIENLIJKE SCHADE<>.
      Logboek kapitein:'
    war_fleet_damaged_lang_1: Grah! Ons schip is dan wel beschadigd, maar onze geest
      is niet gebroken. Toch zou het repareren van de schade niet oneervol zijn, %CAP_RACE%.
    war_fleet_damaged_lang_2: Grah! %CAP_RACE%! Ons schip heeft door jou veel schade
      opgelopen. Wees eervol en repareer het.
    war_fleet_damaged_lang_3: "%CAP_RACE%! Als het schip in deze staat verkeert, kun
      je een glorieuze strijd vergeten. Wij kunnen dan niets voor je doen. Repareer
      ons beschadigde schip!"
    war_fleet_damaged_lang_4: Die zielige idioten hebben ons machtige schip aangevallen,
      %CAP_RACE%. Grah! Sterven in de strijd is een glorieuze dood. Maar als je dat
      niet wilt, kun je misschien wat reparaties uitvoeren.
    exp_fleet_damaged_lang_1: "%CAP_RACE%, onze sensoren registreren aanzienlijke
      interne schade. Ons schip heeft veel schade. Help ons het te herstellen."
    exp_fleet_damaged_lang_2: Eheu, %CAP_RACE%. Het is goed om van je te horen. Maar
      het zijn slechte tijden, want ons schip is beschadigd. Wil je ons helpen?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, we willen onder je dienen. Maar ons schip
      is slechts kwetsbaar metaal, een tijdelijke schil. Help ons met de reparaties,
      zodat we het langer kunnen gebruiken."
    exp_fleet_damaged_lang_4: Aieeeee! Ons schip is beschadigd. Nog even en het valt
      uit elkaar. Help ons, %CAP_RACE%. Help ons met het repareren van de schade.
    tra_fleet_damaged_lang_1: Kapitein-vriend! Ons schip is zwaar beschadigd. Je wilt
      toch wel helpen?
    tra_fleet_damaged_lang_2: Ons schip is beschadigd, %CAP_RACE%. Maar hopelijk niet
      lang meer? Je helpt ons toch wel?
    tra_fleet_damaged_lang_3: We hebben een vriend nodig, %CAP_RACE%. Ons schip is
      beschadigd en we kunnen het niet alleen repareren. Help je ons?
    tra_fleet_damaged_lang_4: Ons schip is beschadigd, maar toch is het een mooie
      dag. Want jij komt ons toch helpen, %CAP_RACE%? Om ons schip te repareren? De
      bemanning is vast blij om je te zien.
    fleet_damaged_opt_a: Bekijk schaderapport
    fleet_damaged_opt_b: Negeer rapport
    fleet_damaged_opt_c: Markeer beschadigd onderdeel
    npc_fleet_repair_title: Zelfdiagnose vloot
    npc_fleet_damaged_desc_1: 'Zelfdiagnose vloot: gemiddelde schade aan interne systemen.
      Handmatige reparaties vereist. Bemanning kan onderhoud niet zelf uitvoeren.'
    npc_fleet_damaged_desc_2: 'Zelfdiagnose vloot: kernsystemen beschadigd. Mogelijk
      totale uitval bij blijvend gebruik. Advies: directe reparatie.'
    npc_fleet_damaged_desc_3: 'Zelfdiagnose vloot: dringend onderhoud vereist. Reparatiedrones
      vertonen mankementen. Kernsystemen in gevaar, handmatige reparatie vereist.'
    npc_fleet_damaged_desc_4: 'Zelfdiagnose vloot: defect aan interne beschermingssystemen.
      Romp dreigt te bezwijken. Dringende reparaties vereist.'
    npc_fleetcomms_damage_lang_1: Ik heb slecht nieuws, %CAP_RACE%. Onze vloot is
      betrokken geweest bij een ernstig incident en heeft zware schade opgelopen.
      Neem het schadeverslag maar door. Ik heb je advies nodig.
    npc_fleetcomms_damage_lang_2: Slecht nieuws, %CAP_RACE%. Er is... iets... gebeurd
      en de vloot is zwaar beschadigd. Ik zal een volledig verslag opstellen. Maar
      ik zou ook graag je advies willen horen.
    npc_fleetcomms_damage_lang_3: We hebben een probleem, %CAP_RACE%. Een van onze
      schepen is zwaar beschadigd en kan de expeditie mogelijk niet voltooien. Wat
      zullen we doen?
    npc_fleetcomms_damage_lang_4: Ik moet helaas een groot probleem melden, %CAP_RACE%.
      Onze vloot is zwaar beschadigd. Ik ben een onderzoek aan het opzetten, maar
      in de tussentijd wil ik graag weten wat we moeten doen. Moet het beschadigde
      schip door met de missie?
    npc_fleetcomms_continue_res: 'Bevel geregistreerd: Fregat %FRIGATE_NAME% zet de
      missie voort.'
    npc_fleetcomms_comehome_res: 'Bevel geregistreerd: Fregat %FRIGATE_NAME% keert
      terug naar de vloot voor onderhoud.'
    npc_fleet_damaged_lang: 'Zelfdiagnose vloot voor fregat %FRIGATE_NAME%: schip
      heeft ingrijpende schade opgelopen. Het team kan het onderhoud niet uitvoeren.
      Verdere schade kan tot catastrofaal uitvallen leiden.'
    exp_fleet_purchase_lang_1: Gegroet, Reiziger. Wil je je vloot uitbreiden? Mijn
      ruimteschip behoort tot de beste in de sector.
    exp_fleet_purchase_lang_2: De Reiziger-entiteit wil zijn vloot uitbreiden? De
      Korvax zijn je graag van dienst. Mijn bemanning en schip zijn klaar voor inspectie.
    exp_fleet_purchase_lang_3: Reiziger. Ben je op zoek naar nieuwe schepen voor je
      vloot? Mijn bemanning zal uitstekend werk voor je verrichten.
    exp_fleet_purchase_lang_4: Eheu. Grote Reiziger. Gun je mij de eer om mee te gaan
      op je reizen? Mijn bemanning zou goed van pas komen in je vloot.
    exp_fleet_purchase_lang_5: Reiziger-kapitein. Het Verbond weet dat je nieuwe rekruten
      zoekt voor je vloot. Als je dat wenst, kunnen we je helpen.
    exp_fleet_purchase_lang_6: Verwelkom ons in je vloot, Reiziger. Dan verwelkomen
      wij jou in het Verbond.
    exp_fleet_purchase_lang_7: Reiziger, zoek je nieuwe ruimteschip-entiteiten voor
      je vloot? Ik weet zeker dat dit schip precies is wat je zoekt.
    exp_fleet_purchase_lang_8: Eheu, de Reiziger. Wil je dat we ons aansluiten bij
      je vloot? Mijn schip en de hele bemanning staan tot je dienst.
    tra_fleet_purchase_lang_1: Hallo, vriend. Ben je op zoek naar nieuwe schepen?
      Mijn ruimteschip is erg mooi...
    tra_fleet_purchase_lang_2: Vriend. Je hebt al een mooie vloot. Met nog een ruimteschip
      erbij, is hij vast nog mooier.
    tra_fleet_purchase_lang_3: Vriend. Je hebt heel veel mooie ruimteschepen in je
      vloot. Maar dit schip is nog mooier. Kijk eens.
    tra_fleet_purchase_lang_4: Hallo, vriend. Je vloot heeft nieuwe vrienden nodig,
      lijkt me. Ons ruimteschip zou een mooie uitbreiding zijn.
    tra_fleet_purchase_lang_5: Hoe gaat het met je vloot, vriend? Is je bemanning
      tevreden? Halen ze veel units binnen? Je zult zien dat mijn bemanning nog lucratiever
      is.
    tra_fleet_purchase_lang_6: Vriend. Je bent zeker erg blij met je vloot. Er gaat
      toch ook niets boven handelen en vechten? We helpen je er graag mee. Neem ons
      mee, vriend.
    tra_fleet_purchase_lang_7: Je bent toch aan het uitbreiden? Reiziger-vriend, je
      zult zich geen beter schip vinden dan dit.
    tra_fleet_purchase_lang_8: Je zoekt toch nieuwe schepen voor je vloot? Dat van
      mij is het beste. Tevreden bemanning, uitstekende wapens en een ruime hangar.
      Je zult het geweldig vinden.
    war_fleet_purchase_lang_1: Indringer! Schrik je van de aanblik van ons machtige
      ruimteschip? Wees niet bang. We staan aan jouw kant. Misschien wil je ons in
      je vloot opnemen?
    war_fleet_purchase_lang_2: Grah! Stel je een vloot samen, indringer? Ons schip
      is machtig en mijn bemanning indrukwekkend. We gunnen jou onze hulp.
    war_fleet_purchase_lang_3: Indringer! Wil je een glorieuze vloot? Laat ons dan
      je gelederen versterken.
    war_fleet_purchase_lang_4: Grah! Onze vijanden krimpen ineen als ze ons machtige
      ruimteschip zien. We zullen je vloot eervol dienen.
    war_fleet_purchase_lang_5: Zoek je nieuwe rekruten voor je vloot, indringer? Inspecteer
      mijn schip en aanschouw de machtige romp en de goed getrainde bemanning.
    war_fleet_purchase_lang_6: Wil je je vloot uitbreiden, indringer? Mijn fregat
      zal je glorie brengen.
    war_fleet_purchase_lang_7: Grah! De ene commandant groet de andere. Zoek je nieuwe
      schepen voor je vloot? We hebben ons bewezen in de strijd en zijn klaar voor
      het volgende gevecht. Grah!
    war_fleet_purchase_lang_8: Het opperbevel van de Vy'keen wil dat we de indringer
      helpen. Mijn schip is voor jou, als je het in je vloot wilt opnemen.
    fleet_purchase_opt_a: Inspecteer fregat
    fleet_purchase_opt_b: Beëindig de communicatie
    exp_fleet_purchase_res_a_1: Goed dan, Reiziger-kapitein. We sluiten ons onmiddellijk
      aan bij de vloot.
    exp_fleet_purchase_res_a_2: We voegen ons schip met plezier bij je vloot, Reiziger.
    exp_fleet_purchase_res_a_3: Eheu. Ons schip is van jou, Reiziger.
    tra_fleet_purchase_res_a_1: Dat is een uitstekende beslissing, vriend.
    tra_fleet_purchase_res_a_2: Ja, kapitein-vriend. We gaan direct naar je vlaggenschip.
    tra_fleet_purchase_res_a_3: De nieuwe kapitein is een geweldige vriend. De bemanning
      zal zich met plezier bij je vloot aansluiten.
    war_fleet_purchase_res_a_1: Hier krijg je geen spijt van, indringer.
    war_fleet_purchase_res_a_2: Grah! We zullen je vloot glorieuze overwinningen bezorgen.
    war_fleet_purchase_res_a_3: Grah! Grah! Grah! Bemanning, naar je post.
    fleet_mission_sub: Ondersteun de expeditie
    fleet_explore_mission_desc: Tijdens een verkenningstocht in de ruimte is de expeditie
      in de problemen gekomen. De vlootcommandant heeft mijn hulp ingeroepen. Ik moet
      ze zo snel mogelijk helpen, zodat ze hun ontdekkingsreis kunnen voortzetten.
    fleet_combat_mission_desc: Tijdens een patrouille in de ruimte is de expeditie
      in de problemen gekomen. De vlootcommandant heeft mijn hulp ingeroepen. Ik moet
      ze zo snel mogelijk helpen, zodat ze weer verder kunnen.
    fleet_mining_mission_desc: De expeditie zocht naar mijnbouw- en bergingsmogelijkheden
      toen ze in de problemen kwamen. De vlootcommandant heeft mijn hulp ingeroepen.
      Ik moet ze zo snel mogelijk helpen, zodat ze verder kunnen met hun werk.
    fleet_trading_mission_desc: De expeditie zocht naar handelsmogelijkheden in de
      ruimte toen ze in de problemen kwamen. De vlootcommandant heeft mijn hulp ingeroepen.
      Ik moet ze zo snel mogelijk helpen, zodat ze verder kunnen met hun lucratieve
      bezigheden.
    fleet_scan_flora_obj: Scan flora en stuur gegevens naar de vloot
    fleet_scan_flora_obj_tip: |-
      Druk op <IMG>AIM<> om het <TECHNOLOGY>analysevizier<> te gebruiken.
      Ontdek nieuwe soorten flora door ze te scannen.
      Hou doelen in het vizier om ze te scannen.
    fleet_scan_cre_obj: Scan wezens en stuur gegevens naar de vloot
    fleet_scan_cre_obj_tip: |-
      Druk op <IMG>AIM<> om het <TECHNOLOGY>analysevizier<> te gebruiken.
      Ontdek nieuwe wezens door ze te scannen.
      Hou doelen in het vizier om ze te scannen.
    fleet_scan_min_obj: Scan mineralen en stuur gegevens naar de vloot
    fleet_scan_min_obj_tip: |-
      Druk op <IMG>AIM<> om het <TECHNOLOGY>analysevizier<> te gebruiken.
      Ontdek nieuwe mineralen door ze te scannen.
      Hou doelen in het vizier om ze te scannen.
    fleet_comms_msg: Keer terug naar de ruimte om contact op te nemen met de vlootcommandant
    fleet_combat_obj1: Bescherm de vloot
    fleet_combat_obj1_tip: |-
      De expeditie wordt aangevallen door piraten.
      Gebruik de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) om de vloot te vinden en reis naar die locatie.
    fleet_combat_obj2: Help de vloot met het claimen van een premie
    fleet_combat_obj2_tip: |-
      Een beruchte piraat heeft de expeditie gevonden.
      Gebruik de kaart van het sterrenstelsel (<IMG>QUICK_MENU<>) om de vloot te vinden en reis naar die locatie.
    fleet_combat_msg1: Ga naar de vloot
    fleet_combat_msg2: |-
      Bescherm de vloot
      Resterende piraten: %AMOUNT%
    fleet_combat_msg3: Volg het premiedoelwit
    fleet_combat_msg4: Vernietig het premiedoelwit
    fleet_trading_obj: Vertaal handelsgegevens voor de vloot
    fleet_trading_obj_msg: De gegevens worden bewaard in een beveiligde berichtenmodule.
      Voor het vertalen van het bericht is kennis van buitenaardse talen nodig.
    fleet_trading_msg: |-
      Vind de beveiligde berichtenmodule
      Vertaal het buitenaardse bericht
    fleet_explore_1_msg1: |-
      Planten ontdekt: %CURRENT%/%AMOUNT%
      Scan flora en verzamel gegevens over tegengif voor de vloot
    fleet_wormhole_1: Het is goed om te zien dat je signaal niet is verstoord, %CAP_RACE%.
      De manoeuvre is geslaagd, hoewel het energieveld lijkt te zijn verdwenen.
    fleet_wormhole_2: Gelukt, %CAP_RACE%! Het wormgat heeft je rechtstreeks bij ons
      gebracht. En dat zonder de vreselijke gevolgen waar enkele technici bang voor
      waren. De operatie is ten koste gegaan van de energieschommelingen, maar verder
      is alles prima.
    fleet_wormhole_3: Ah, %CAP_RACE%. We waren even bang dat we je kwijt waren. Volgens
      de scanner was je in een andere tijdlijn terechtgekomen. Maar onze technici
      hebben het signaal kunnen herstellen en je bent er weer. Het energieveld is
      verdwenen, maar verder lijkt alles in orde.
    fleet_wormhole_opt_a: Beëindig de communicatie
    fleet_wormhole_opt_b: Wens hem succes
    fleet_wormhole_res_a: De vlootcommandant keert terug naar de brug en treft voorbereidingen
      voor de warpsnelheid.
    fleet_wormhole_res_b: Ik wens de vloot succes met het vervolg van de reis. De
      commandant knikt. Hij salueert en sluit af.
    fleet_data_transfer_1: Heb je de gegevens, %CAP_RACE%? Het onderzoeksteam wacht
      erop.
    fleet_data_transfer_opt_a: Verstuur gegevens
    fleet_data_transfer_res_a: Bedankt, %CAP_RACE%. Ik zorg ervoor dat de gegevens
      direct worden doorgegeven.
