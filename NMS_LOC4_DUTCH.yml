    fleet_explore_sec_fail_12: Een grondteam heeft databanken verzameld uit een neergestort
      vrachtschip. Geprobeerd om ze aan te sluiten op terminal van vloot, maar bruikbare
      gegevens zijn gewist na onbedoelde blootstelling aan magnetisch veld.
    fleet_explore_sec_fail_13: Onze verkenners melden vreemde gloeiende wezens die
      door de bovenste atmosfeerlaag van de planeet %PLANET% vliegen. Onderzoeksteam
      ingezet. Waarneming nog niet geverifieerd.
    fleet_explore_sec_fail_14: Een grondteam vond een klein zendapparaat in een gebouw
      op de planeet %PLANET%. Tijdens een analyse maakte het een hard geluid en ontplofte
      het.
    fleet_explore_sec_fail_15: Een grondteam heeft een klein, harig zoogdier gevonden
      tijdens het verkennen van de planeet %PLANET%. Geprobeerd om hem aan boord te
      smokkelen. Tijdens ontsmetting in luchtsluis raakte wezen in paniek en verspreidde
      het een vreemd gas. Luchtsluizen geopend.
    fleet_explore_sec_fail_16: Via de schoenen van een planetair landingsteam zijn
      er sporen aan boord gekomen. In bemanningsverblijven tieren klimplanten inmiddels
      welig. Gecontroleerd verbrand.
    fleet_explore_sec_fail_17: Tijdens het verkennen van de planeet %PLANET% zag het
      team enorme wezens aan de horizon. We hebben ze meerdere dagen achtervolgd voor
      het maken van gedetailleerde scan. Het bleken luchtspiegelingen.
    fleet_explore_sec_fail_18: De ruimtescanner is offline als gevolg van een grote
      EMP-explosie. Team heeft systeem hersteld, maar toen was de gebeurtenis al voorbij.
      Geen gegevens verzameld.
    fleet_explore_sec_fail_19: We zijn op een %RACE%-vrachtschip gestuit in de %SYSTEM%-sector.
      Het was halverwege zelfvernietigingsprocedure. Het probeerde veel gegevens te
      versturen. Vlootontvanger heeft te kleine capaciteit, waardoor we gegevens niet
      tijdig konden downloaden.
    fleet_explore_sec_fail_20: Tijdens routineonderhoud hebben we afwijkingen ontdekt
      in het scheepslog. Uit logboek blijkt dat er meerdere keren is ingebroken op
      netwerkkanaal 16. Geen fouten of gegevensverlies.
    fleet_explore_sec_damage_1: Een grondteam heeft bloemen geplukt tijdens een verkenning
      van de planeet %PLANET%. Planten waren geïnfesteerd met mineraal-etende insecten.
      Ze hebben zich verspreid in schip en grote schade aan interne onderdelen aangericht.
    fleet_explore_sec_damage_2: Een bemanningslid heeft geprobeerd om toegang te krijgen
      tot geheime handelsgegevens. Hij heeft daarbij zonder toestemming ingebroken
      in het scheepsarchief. Boordcomputer greep in en creëerde kortsluiting in lifesupport-systeem.
    fleet_explore_sec_damage_3: Een teamlid is geobsedeerd geraakt door een mineraalmonster
      van de planeet %PLANET%. Zijn obsessie sloeg om in razernij en hij vernielde
      belangrijke onderdelen van het schip. Opgesloten in de ziekenboeg, mineraalmonster
      ruimte in geschoten.
    fleet_explore_sec_damage_4: We hebben een gegevensmonster gekregen van een %RACE%-vrachtschip.
      Team dacht dat het handelsgegevens waren. Bericht was echter vijandig. Schip
      heeft ingebroken in belangrijke vlootsystemen en veel schade aangericht.
    fleet_explore_fail_1: Geen activiteit op langeafstandsscanners. Team heeft schild
      van secundaire reactor gecontroleerd.
    fleet_explore_fail_2: Geen activiteit op langeafstandsscanners. Team heeft antimateriehouders
      gepolijst.
    fleet_explore_fail_3: Geen activiteit op langeafstandsscanners. Team heeft scannersystemen
      opnieuw gekalibreerd. Nog steeds geen activiteit op langeafstandsscanners.
    fleet_explore_fail_4: Geen activiteit op langeafstandsscanners. Team heeft stresstest
      uitgevoerd op holografische beveiligingsunits.
    fleet_explore_fail_5: Geen activiteit op langeafstandsscanners. Bemanning heeft
      gevoeligheid van zwaartekrachtgolf verbeterd.
    fleet_explore_fail_6: Geen activiteit op langeafstandsscanners. Team heeft noodzakelijk
      onderhoud aan warpmotor uitgevoerd.
    fleet_explore_fail_7: Geen activiteit op langeafstandsscanners. Overgegaan op
      handmatige besturing en boordcomputer gedefragmenteerd.
    fleet_explore_fail_8: De radar heeft een vreemd signaal opgepikt. Patroonachtig
      signaal onderzocht, maar geen intelligent leven gevonden.
    fleet_explore_fail_9: Er is een heftige trilling waargenomen in de hyperdrive
      van het hoofdschip. Warpsnelheid met noodprocedure verlaten voor onderzoek en
      reparatie.
    fleet_explore_fail_10: Onze route is verstoord door de zwaartekrachtput van een
      zwart gat. Noodmanoeuvre uitgevoerd. Reis zonder schade voortgezet.
    fleet_explore_fail_11: De hyperdrive heeft zichzelf uitgeschakeld. Geen problemen
      gevonden. Missie voorzichtig hervat.
    fleet_explore_fail_12: Tijdens de landing op een planeet kwam er een vijandige
      levensvorm aan boord. Noodvergrendeling geactiveerd. Levensvorm en eieren in
      ruimte gedumpt.
    fleet_explore_fail_13: Via de schoenen van een planetair landingsteam zijn er
      sporen aan boord gekomen. Oncontroleerbare schimmelgroei in luchtsluizen. Substantie
      in de ruimte geschoten. Uitgebreide schoonmaakbeurt geïnitieerd.
    fleet_explore_fail_14: We hebben de planeet %PLANET% in kaart gebracht. Grondteam
      ontdekte ruïnes met eenvoudige waarschuwingssignalen. Ondanks grote opgraving
      heeft team niet kunnen achterhalen waarvoor de waarschuwing was bedoeld. Verzamelde
      gegevens zijn beschadigd.
    fleet_explore_fail_15: Een planetair team ging op expeditie. Ze ontdekten dat
      het oppervlak van de planeet volledig uit water bestond. Dieptetests konden
      geen oceaanbodem vinden. Landing afgebroken.
    fleet_explore_fail_16: We hebben een zeer groot object gezien op de radar. Landingsteams
      wilden expeditie opzetten, maar vonden geen object dat voldeed aan radarmeting.
      Onderzoek vanuit ruimte geprobeerd. Hitte was gevaarlijk. Teruggetrokken.
    fleet_explore_fail_17: De sector is leeg. Er is geen ster. Geen substellaire objecten.
      Uitrusting getest en verdergegaan.
    fleet_explore_fail_18: We zijn gearriveerd in de ruimte van de Gek. Station reageerde
      niet op oproepen. Volgens landingsteam was station verlaten. Ongecontroleerde
      expansie van naniet. Team in quarantaine geplaatst.
    fleet_explore_fail_19: Uit de signaalbakens blijkt dat de lokale ruimte wordt
      bestuurd door de Korvax. Geen omhulselentiteiten gezien op station of planeet.
      Verbond is waarschijnlijk niet lichamelijk aanwezig.
    fleet_explore_fail_20: We hebben een Vy'keen-station bezocht. Geen levende wezens
      gevonden. Wel veel dode Vy'keen. Tests ter plaatse wijzen uit dat bemanning
      waarschijnlijk onderling heeft gevochten.
    fleet_explore_fail_21: Een expeditieteam was bezig met een veelbelovende opgraving.
      Maar er was niets dan stof en botten. Ook uit bottentests bleek niets interessants.
    fleet_explore_fail_22: Een archeologieteam heeft ondergrondse ruïnes gevonden.
      De ene kist met rotte etenswaar na de andere kwam naar boven. De schimmel lijkt
      nauwelijks medicinale toepassingen te hebben. Locatie verlaten.
    fleet_explore_fail_23: Een verkenningsteam heeft een groot grottenstelsel verkend.
      Zeer radioactieve waterbron aangetroffen. Er leek geen leven in te zetten. Verkenningstocht
      geannuleerd voor dosis levensbedreigend werd.
    fleet_explore_fail_24: Een team heeft veelbelovende mineraalmonsters meegenomen
      voor analyse. Volgens het lab zijn de monsters gewoon aarde. Team op de vingers
      getikt.
    fleet_explore_fail_25: Een verkenningsteam bracht veelbelovende floramonsters
      naar het lab ter analyse. Later vertoonden ze symptomen van vergiftiging door
      neurotoxine. Monsters vernietigd.
    fleet_explore_fail_26: We hebben biologische monsters gekregen van een plaatselijke
      handelaar. Uit latere analyse bleek dat het om weefsel en haar van stationratten
      ging. Monsters gearchiveerd als 'Niet belangrijk'.
    fleet_explore_fail_27: We hebben meerdere kisten met mineraalmonsters gekocht
      van een lokaal geografisch instituut. Ondanks toezeggingen van vertegenwoordiger
      waren monsters gewoon stenen. Bij terugkeer naar het instituut bleek de vogel
      gevlogen.
    fleet_explore_fail_28: Een verkenningsteam had een tip gekregen van de lokale
      bewoners. Geprobeerd om die 'binnenzee met miraculeuze eigenschappen' te vinden.
      Vanuit de ruimte in elk geval niet gevonden.
    fleet_explore_fail_29: We hebben plaatselijke levensvormen gevraagd naar aanwijzingen
      over archeologisch interessante locaties. Tips waren warrig en tegenstrijdig.
      Verkenningsteam heeft meerdere dagen gezocht, maar zonder succes.
    fleet_explore_fail_30: Een verkenningsteam heeft voorwerpen gescand bij een plaatselijke
      handelsbuitenpost, met vreemde resultaten. Bij terugkeer met vrachtteam om monsters
      te verzamelen, was buitenpost spoorloos verdwenen.
    fleet_explore_damage_1: De vloot heeft te maken gehad met ernstige warptrillingen.
      Resonantie werd hoorbaar, waardoor de bemanning gestrest raakte. Trilling was
      zo heftig dat er interne systemen zijn beschadigd.
    fleet_explore_damage_2: Als gevolg van een probleem met de hyperdrive kwamen we
      te dicht bij een binair stelsel uit warpsnelheid. Vloot heeft door de hitte
      zware schade opgelopen. Geldt ook voor interne systemen.
    fleet_explore_damage_3: We verzamelden beeltenissen van Sentinels uit Vy'keen-stelsels.
      Beeltenissen kwamen tot leven in het ruim en vertoonden Sentinel-achtig gedrag.
      Beveiligers hebben beeltenissen vernietigd, maar scheepssystemen liepen zware
      schade op.
    fleet_explore_damage_4: Het labteam heeft een anomaliedetectie-experiment uitgevoerd.
      Door een fout met de apparatuur zijn er duizenden piepkleine zwarte gaten ontstaan
      in belangrijke scheepssystemen.
    fleet_explore_damage_5: Geen activiteit op de langeafstandsscanners. Team heeft
      onderhoudswerkzaamheden uitgevoerd aan experimentele impulsreactor. Deel van
      onderhoudsteam viel in reactor, wat zowel bij hen als bij de apparatuur tot
      grote schade leidde.
    fleet_explore_damage_6: We naderden een vreemde, metaalachtige bol. Bol viel aan
      met ogenschijnlijk geavanceerde lasertechnologie en verdween. Ernstige schade
      aan interne systemen.
    fleet_explore_damage_7: Er is een veelbelovende hybride kandidaat gevonden op
      een planeet. Hij is meegenomen naar het lab. Genetische manipulatie bleek te
      succesvol. Ze ontsnapten, plantten zich voort en vraten zich door kilometers
      aan bedrading.
    fleet_explore_damage_8: Op een nabijgelegen planeet hebben we experimentele brandstof
      gewonnen. Brandstof gedestilleerd en toegediend. Met explosieve resultaten.
      Ernstige interne schade opgelopen.
    fleet_explore_damage_9: We hebben geprobeerd een scan te maken in een stellair
      magnetisch veld. Vloot werd getroffen door grote, ruwe plasma-uitbarsting. Veel
      schade opgelopen aan meerdere kernsystemen.
    fleet_explore_damage_10: We hebben een gevaarlijk roofdier gevangen. Veiligheidsprocedures
      in lab te weinig in acht genomen. Het wezen is gedood door interne beveiliging,
      maar pas nadat meerdere onderzoekers en veel belangrijke elektronische onderdelen
      waren opgegeten.
    fleet_explore_damage_11: We hebben buitenaardse technologie gevonden tijdens een
      archeologische opgraving. Geprobeerd om technologie te installeren. Interface
      bleek mogelijk, met grote gevolgen. Kernsystemen van schip getroffen door gevaarlijke
      elektronische ontlading.
    fleet_explore_damage_12: We hebben scanners ingezet om vreemde computersystemen
      van een verlaten basis te analyseren. Door datalink kon vijandige code zichzelf
      installeren op vlootcomputers. Meerdere modules doorgebrand of vernietigd voor
      systeem kon worden gereinigd.
    fleet_explore_damage_13: We zijn een afwijkende maan genaderd. Temperatuur schommelde
      tussen extreem heet en ijzig koud. Tijdens schommeling bevonden we ons op temperatuurgrens.
      Door razendsnelle transitie zijn meerdere kernsystemen beschadigd.
    fleet_explore_damage_14: De sensoren hebben ongewone sterrenactiviteit gedetecteerd.
      Magnetisch schild geactiveerd en voorbereid op observaties. We zagen sterrenvlam
      van ongekende magnitude. Meerdere kritieke systemen beschadigd of uitgeschakeld
      door elektromagnetische activiteit.
    fleet_explore_damage_15: We hadden een zwak, vreemd radiosignaal opgepikt. Detector
      op maximaal ingesteld. Maar we werden verrast door een plotselinge uitbarsting.
      Elektronica op brug ontplofte. Veel schade aan interne bedrading.
    fleet_explore_damage_16: We detecteerden extreme zwaartekrachtgebeurtenis. Gyroscopische
      stabilisatoren geactiveerd. Vloot kon zwaartekrachtgolf niet meer ontwijken.
      Romp op meerdere plaatsen gescheurd.
    fleet_explore_damage_17: Tijdens het voorbereiden van de warpmotor heeft de hyperdrive
      een noodstop uitgevoerd. Scheur in de ruimtetijd gedetecteerd. Meerdere onderdelen
      ten opzichte van elkaar verplaatst. Grote interne schade. Kleine scheuren in
      romp.
    fleet_explore_damage_18: We hebben bessenmonsters meegenomen van een plaatselijke
      planeet. Labtests uitgevoerd. Fruit bleek zeer brandbaar. Meerdere schotten
      verzwolgen door vuur. Waterschade in gehele schip door bluswerkzaamheden.
    fleet_explore_damage_19: We hebben in meerdere systemen atmosfeermonsters genomen.
      Isolatie mislukt, waardoor ze zijn vermengd. Door reactie zijn zuurhoudende
      wolken door schip verspreid. Ernstige roestschade opgelopen.
    fleet_explore_damage_20: We hebben een Vy'keen-oorlogsschip benaderd. Scanners
      ingeschakeld om Vy'keen-cultuur beter te begrijpen. Werd geïnterpreteerd als
      daad van agressie en het schip begon te schieten. Grote schade aan de romp.
    fleet_explore_damage_21: We hebben een planeet ontdekt die voornamelijk uit zeshoeken
      bestaat. Watermonster meegenomen. Labmedewerkers die aan 'water' werden blootgesteld,
      ontwikkelden gekmakende razernij en verscheurden elkaar. Ook beschadigden ze
      kwetsbare scheepsonderdelen.
    fleet_explore_damage_22: Toen de expeditie uit warpsnelheid kwam, klonk het alarm.
      Niet alle scheepsonderdelen waren tegelijk uit hyperruimte vertrokken. Zware
      schade omdat schip even uit elkaar werd getrokken en daarna weer samenkwam.
      Romp stabiel.
    fleet_explore_damage_23: 'Er is een fout opgetreden tijdens het navigeren in de
      warptunnel. Route van expeditie kwam te dicht bij zwart gat. Waarnemingshorizon
      vermeden, maar er is enige mate van spaghettificatie opgetreden. Romp bevat
      duizenden kleine scheuren. Bijkomend gevolg: catastrofale schade.'
    fleet_explore_damage_24: We zijn benaderd door een Korvax-schip. Ter uitbreiding
      van universele kennis wilden we gegevens uitwisselen. Schip was vijandig en
      hackte vlootcomputers. Interne wapens werden geactiveerd, ernstige schade aan
      romp.
    fleet_explore_damage_25: We hebben nanietschuim gevonden in een verlaten gebouw.
      Schuim zette snel uit toen het in aanraking kwam met brandstofgel. Hele boordlaboratorium
      verteerd. Uitbraak is onder controle, maar scheepskern is nu gedeeltelijk vloeibaar.
