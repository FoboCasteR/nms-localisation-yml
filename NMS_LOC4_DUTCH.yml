    npc_waterplaque_title: De stem van de schelp
    npc_waterplaque_desc: Ik hoor een zachte, maar aanhoudende stem. Hij wordt steeds
      luider terwijl ik voor het oude altaar sta. De stem komt dichterbij terwijl
      het water langs me heen stroomt. De stem wil dat ik naar zijn verhaal luister.
    npc_waterplaque_opt: Accepteer de golven
    npc_waterplaque_res: Ik trek me terug en het gebrul van de oceanen ebt weg. Terwijl
      het licht van de ruïne dimt, vind ik een eeuwenoude sleutel. Hij is oud, maar
      toch in perfecte staat.
    npc_waterplaque_1: |-
      Ik ging vandaag naar het strand. Ik hou van de zee in deze tijd van het jaar. Hij hypnotiseert je en laat je de tijd vergeten. Het stekelige gras is bedekt met zoute rijm en het zand waait op van de duinen. Er is in de verre omtrek niemand te zien.

      Mensen houden van het geluid van de golven, maar ze voelen ze pas echt als de lucht grijs is en de wind waait. Pas dan begrijpen ze de oneindige kracht waarmee ze het land teisteren. Ik krijg er de rillingen van.
    npc_waterplaque_2: |-
      Ik ging vanochtend weer naar de kust om even uit te waaien. Ik liep zoals altijd over de duinen, terwijl mijn verwarmer op volle toeren draaide als bescherming tegen de ijskoude wind. Maar toen zag ik het.

      Een heldere, glazen bol die het licht van de opkomende zon weerkaatste. Volkomen perfect. Geen vlekken die de helderheid aantastten, geen krasjes of deuken die de perfecte vorm verpestten.

      Uiteraard nam ik hem mee. Ik heb de hele dag vol verwondering gekeken naar hoe het licht verandert wanneer het de bol raakt. Gefilterd en puur.
    npc_waterplaque_3: |-
      De strandwandelingen zijn nu een gewoonte geworden. Een dagelijks ritueel. Ik heb kilometers over het zand gelopen en talloze schelpen zijn onder mijn voeten gebroken, alles om nog zo'n steen te vinden.

      Ik ben sneller geworden, efficiënter. Ik heb de zon niet meer nodig. Mijn zaklamp werkt net zo goed. Ik laat het licht over de stenen glijden, op zoek naar die glinstering, smachtend naar een reflectie van ware perfectie.

      Het enige dat me nu nog tegenhoudt is het tij, dat ik gisteravond bijna niet had opgemerkt. Door het zoute water aan mijn enkels kwam ik weer bij mijn zinnen.
    npc_waterplaque_4: |-
      Het pak is het er niet mee eens, maar ik heb een manier gevonden om de zoutdetectoren te omzeilen. Nu hoef ik nooit meer te stoppen, wat het tij ook doet. Het waterpeil is dit jaar gestegen en zonder deze aanpassingen had ik mijn oude strandroute niet meer kunnen lopen.

      Ik mis de duinen, maar het is niet anders. Ik kan het me niet veroorloven om verder landinwaarts te trekken met de rest. Bovendien ziet het glas er in het water net zo helder en stralend uit als in de lucht.
    npc_waterplaque_5: |-
      Ik heb ontelbare miljoenen stenen bekeken, maar ik heb niks gevonden. Alle andere stenen zien er zo saai en kleurloos uit. Zo levenloos. Zo beschadigd. Hoe diep ik ook ga, er is niks wat er ook maar een beetje op lijkt.

      Ik kan hele werelden en sterren zien in de reflectie. Ik weet zeker dat er nog meer te vinden zijn.
    npc_waterplaque_6: "Het is weg. \n\nIk pakte hem vanochtend en ik zag het meteen.
      Vaag, maar onmiskenbaar. Een barst. Zo dun als een haar, maar groot genoeg.
      Het licht is niet meer puur, maar aangetast door een rode waas.\n\nIk kon er
      niet meer naar kijken. Na alles wat ik ervoor heb gedaan, stelt dat ding me
      zo teleur? Weg ermee! <STELLAR>Kapot<>, <FUEL>vreselijk<>, <SPECIAL>stom...<>"
    npc_waterplaque_7: |-
      Ik heb 'm gevonden. Ik heb er dagen over gedaan, maar ik heb 'm gevonden. De moeilijkste dagen die ik heb meegemaakt sinds ik het oppervlak verliet. Ik heb 'm zo erg gemist.

      Het was allemaal mijn schuld. Toen ik 'm terugvond, was hij nog steeds net zo perfect als op de dag dat ik 'm vond. Maar mijn ogen... Er is iets veranderd.

      Ik ben zo blij dat-ie terug is.
    npc_waterplaque_8: |-
      Ik deed vanochtend mijn handschoen uit, zodat ik een betere grip had op m'n kiezel. Ik ben veranderd gedurende mijn verblijf hier. Hoelang ben ik hier al? Ik ben de tel kwijt... Ik heb het land al lang geleden ingeruild voor het water.

      Mijn handen zijn helder, puur. Het licht schijnt door me heen. Als glas. Ik...
    npc_waterplaque_loop: De stem spreekt, maar ik kan de woorden niet meer begrijpen.
      De zee zingt een lied, maar ze zingt in een taal die mijn verstand te boven
      gaat.
