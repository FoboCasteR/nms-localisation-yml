    npc_comm_week_06_comp: Wat heb je gezien, vriend? Hebben de lussen je vooruit
      of achteruit gebracht? In welke tijd verbergt onze vermiste vriend zich?
    npc_comm_week_06_comp_opt: Vertel het verhaal opnieuw
    npc_comm_week_06_comp_res: |-
      Polo luistert als ik het trieste verhaal vertel en probeert zijn emoties in bedwang te houden. Hij had al zijn hoop gevestigd op dit mogelijke contact en dat is moeilijk te verdragen.
      De Gek knippert even en herstelt zich. Hij slikt de teleurstelling weg en stelt een nieuw onderzoek voor.
    npc_comm_week_06_comp2: |-
      Het is moeilijk om contact te verliezen, vriend. Maar deze echo's zijn slechts één cyclus van het oneindige. Leven, succes, drama... Nada, Polo en de Reiziger-vriend zien al deze uitkomsten.
      Misschien moeten we kiezen voor een andere manier van analyseren. Foto's van belangrijke locaties kunnen nuttige positiegegevens en tijdcodes bevatten. Zou je zo vriendelijk willen zijn om deze foto's te verzamelen?
    npc_comm_week_06_comp2_opt: Beëindig het gesprek
    npc_comm_week_06_repeat: Heb je de foto's, vriend? Heeft je camera iets ongewoons
      gezien? Misschien berichten van de vermiste?
    npc_comm_week_06_repeat_opt_a: Verzend de foto's
    npc_comm_week_06_repeat_res_a: Bedankt voor deze gegevens, vriend. Gegevens bieden
      altijd hoop.
    npc_comm_week_06_repeat_res_b: Bedankt dat je Nada en Polo niet in de steek hebt
      gelaten, vriend. Jouw iteratie is erg vriendelijk. Roep ons op met je scanner
      als je meer gegevens hebt.
    npc_comm_week_06_cap: 'Wat heb je veel foto''s gemaakt, vriend. Meer dan dit kan
      ik niet aan. Ik moet nog zo veel analyseren. '
    npc_comm_week_06_cap_opt: Verzend de foto's
    npc_comm_week_06_cap_res: Polo schakelt zichzelf uit, zonder zijn gebruikelijke
      enthousiasme. Hij haalt geen plezier meer uit zijn ontdekkingen. Dit werk heeft
      duidelijk zijn tol geëist.
    ui_comm_week_06_obj3: Achterhaal het verhaal
    ui_comm_week_06_obj3_tip: |-
      Het apparaat van Polo biedt toegang tot tijdlussen buiten die van ons. Stel het apparaat in op specifieke locaties om eerdere gebeurtenissen af te spelen.
      Gebruik het apparaat om het lot van Polo's vermiste vriend te achterhalen.
    ui_comm_week_06_obj5: "(Optioneel) Neem foto's die Polo kan analyseren"
    ui_comm_week_06_obj5_tip: |-
      Polo wil foto's van gebouwen, omdat ze mogelijk andere aanwijzingen bevatten over de exacte tijdlocaties binnen de abnormale lussen.
      Open de camera via het <VAL_ON>snelmenu<> (<IMG>QUICK_MENU<>).
    npc_comm_week_06_portal_desc: |-
      Het portaal strekt zich voor me uit.

      Stond Polo's vermiste vriend ook zo voor een portaal? Hoeveel anderen maakten net als ik jacht op geesten in tijd en ruimte? Misschien maakt een ander nu jacht op mij, op verzoek van een andere iteratie van mijn Gek-compagnon.
