    ui_guide_body_exploration_3: |-
      Je vindt je <TECHNOLOGY>kompas<> boven in de scherminfo. Het markeert <VAL_ON>interessante dingen<> en <TECHNOLOGY>missiedoelen<>.

      Gebruik het <TECHNOLOGY>analysevizier<> om planetaire objecten te identificeren en vast te zetten. Geïdentificeerde interessante plekken kun je in de scherminfo van het pak vastzetten met <IMG>MARKER_TAG<>, zodat je ze makkelijker kunt bereiken.

      Leer van de <VAL_ON>wetenschapper in de basis<> hoe je <TECHNOLOGY>bakens<> kunt maken. Je kunt overal bakens plaatsen met <IMG>BUILD_MENU<>. Ze worden gemarkeerd op je kompas.

      Bouw een <TECHNOLOGY>signaalversterker<> om te zoeken naar interessante dingen in de buurt.
      De <VAL_ON>cartograaf<> van ruimtestations levert <STELLAR>planetaire kaarten<> voor specifieke gebouwen.
      De bakens bij gebouwen op planeten en de modules in die gebouwen bevatten <STELLAR>navigatiegegevens<> die je kunt verzamelen. Wissel gegevens uit met de <VAL_ON>cartograaf<>.

      Sommige dingen, zoals je <VAL_ON>schip<> en <VAL_ON>basis<>, worden altijd weergegeven.

      In de ruimte of atmosfeer kun je de <COMMODITY>sporen<> van andere schepen volgen om planetaire <VAL_ON>handelsposten<> te vinden.
    ui_guide_body_exploration_4: "Scan dieren, planten en mineralen met het <TECHNOLOGY>analysevizier<>
      (<IMG>AIM<>). Zodra het vizier is geactiveerd, kun je je doelwit analyseren
      met <IMG>BINOCSCAN<>. Voor <VAL_ON>elke unieke scan<> ontvang je <VAL_ON>units<>.\n\nElke
      ontdekking wordt bijgehouden op de <VAL_ON>pagina met ontdekkingen<> (<IMG>OPTIONS<>).
      Je ontdekt stelsels en planeten automatisch door ze te bezoeken. \n\nGa naar
      de pagina met ontdekkingen om je ontdekking <COMMODITY>een nieuwe naam te geven
      of te uploaden<> en <TECHNOLOGY>nanieten te verdienen<>.\nAls je <VAL_ON>alle
      dieren<> van een planeet ontdekt, ontvang je een <VAL_ON>grote hoeveelheid units<>.\n\nHet
      scannen van planten en mineralen met het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>)
      levert aanvullende informatie op en mogelijk ook extra grondstoffen tijdens
      het oogsten.\n\n<SPECIAL>Zeldzame en/of grote wezens<> die je ontdekt, leveren
      meer op dan veelvoorkomende of kleine wezens.\nJe kunt <VAL_ON>upgrades<> installeren
      in je <TECHNOLOGY>multitool<> om <VAL_ON>een grotere beloning te ontvangen<>
      voor het scannen van wezens of planten."
    ui_guide_body_exploration_4_vr: "Scan dieren, planten en mineralen met het <TECHNOLOGY>analysevizier<>.
      Breng je linkerhand naar je ogen of de zijkant van je hoofd en druk op <IMG>AIM<>
      om het te activeren. Je hoeft de toets niet in te blijven drukken om het vizier
      te blijven gebruiken.\nZodra het vizier is geactiveerd, kun je je doelwit analyseren
      met <IMG>BINOCSCAN<> door erop te richten met je multitool. Voor <VAL_ON>elke
      unieke scan<> ontvang je <VAL_ON>units<>.\n\nElke ontdekking wordt bijgehouden
      op de <VAL_ON>pagina met ontdekkingen<> (<IMG>OPTIONS<>). Je ontdekt stelsels
      en planeten automatisch door ze te bezoeken. \n\nGa naar de pagina met ontdekkingen
      om je ontdekking <COMMODITY>een nieuwe naam te geven of te uploaden<> en <VAL_ON>extra
      units te verdienen<>.\nAls je <VAL_ON>alle dieren<> van een planeet ontdekt,
      ontvang je een <VAL_ON>grote hoeveelheid units<>.\n\nHet scannen van planten
      en mineralen met het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) levert aanvullende
      informatie op en mogelijk ook extra grondstoffen tijdens het oogsten.\n\n<SPECIAL>Zeldzame
      en/of grote wezens<> die je ontdekt, leveren meer op dan veelvoorkomende of
      kleine wezens.\nJe kunt <VAL_ON>upgrades<> installeren in je <TECHNOLOGY>multitool<>
      om <VAL_ON>een grotere beloning te ontvangen<> voor het scannen van wezens of
      planten."
    ui_guide_body_exploration_5: "Hou <IMG>THRUST<> ingedrukt om je schip <VAL_ON>voort
      te stuwen<>. Druk op <IMG>BRAKE<> om te <VAL_ON>remmen<>. Hou <IMG>BOOST<> ingedrukt
      om te <RED>boosten<>. Tijdens een normale vlucht verbruik je geen brandstof.\nBuiten
      de atmosfeer van een planeet reis je veel sneller.\n\nGebruik een <TECHNOLOGY>pulsmotor<>
      (<IMG>PULSEJUMP<>) om sneller te reizen in de ruimte.\nJe hebt <EXOTIC>tritium<>
      nodig om de pulsmotor op te laden. <VAL_ON>Vernietig asteroïden<> om tritium
      te verkrijgen. Scan (<IMG>SCAN<>) om te zoeken naar <TECHNOLOGY>tritiumrijke
      asteroïden<>.\n\nJe kunt de pulsmotor niet gebruiken in de buurt van ruimtestations.
      <SPECIAL>Piraten<> kunnen de pulsmotor met een aanval tijdelijk uitschakelen.
      Overleef tot de pulsmotor weer online is om te ontsnappen.\nDe interface van
      het schip waarschuwt je als de pulsmotor offline is.\n\nGebruik de <TECHNOLOGY>hyperdrive<>
      om naar een nieuw stelsel te reizen. Maak <FUEL>warpcellen<> met <COMMODITY>antimateriebehuizing<>
      en <FUEL>antimaterie<> voor de aandrijving van de hyperdrive. \n\nGa naar de
      <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw
      stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de
      hyperdrive te gebruiken.\n\nPlanetenstelsels worden stersystemen genoemd en
      hebben <VAL_ON>verschillende kleuren<>: geel, rood, groen en blauw. Stelsels
      die niet geel zijn, kun je alleen bezoeken met <VAL_ON>verbeterde hyperdrivetechnologie<>."
    ui_guide_body_exploration_6: "Ontgrendel exocrafts door de ontwerpen voor de <STELLAR>garages<>
      te kopen bij het <TECHNOLOGY>bouwkundig onderzoeksstation<> in de anomalie in
      de ruimte.\n\nBouw een <TECHNOLOGY>exocraftgarage<> om exocrafts op te kunnen
      roepen. Je kunt overal garages bouwen, dus niet alleen op je thuisplaneet.\n\nDruk
      in een exocraft op <IMG>EXOBOOST<> voor een korte <VAL_ON>snelheidsboost<>.
      Je kunt <VAL_ON>sprongen<> maken met <IMG>EXOJUMP<>.\n\nDruk in een exocraft
      op <IMG>SCAN<> om te pingen naar iets interessants in de buurt. Hiermee vind
      je meer interessante locaties dan met de scanner van de multitool. \n\nGebruik
      <IMG>QUICK_MENU<> om met je mobiele <TECHNOLOGY>signaalversterker<> te zoeken
      naar gebouwen in de buurt.\n\nVuur je wapen of mijnlaser af met <IMG>VEHICLESHOOT<>.
      Blader door de wapen- en mijnuitbreidingen met <IMG>CYCLEVEHWEAPON<>.\n\nExocrafts
      kun je net als je exopak en ruimteschip <TECHNOLOGY>verbeteren<>.\nInstalleer
      technologie-upgrades in de <VAL_ON>inventarissen<> (<IMG>INVENTORY<>) van de
      exocrafts."
    ui_guide_body_exploration_6_vrm: "Ontgrendel exocrafts door de ontwerpen voor
      de <STELLAR>garages<> te kopen bij het <TECHNOLOGY>bouwkundig onderzoeksstation<>
      in de anomalie in de ruimte.\n\nBouw een <TECHNOLOGY>exocraft-garage<> om exocrafts
      op te kunnen roepen. Je kunt overal garages bouwen, dus niet alleen op je thuisplaneet.\n\nDruk
      in een exocraft op <IMG>EXOBOOST<> voor een korte <VAL_ON>snelheidsboost<>.
      Je kunt <VAL_ON>sprongen<> maken met <IMG>EXOJUMP<>.\n\nDruk in een exocraft
      op <IMG>SCAN<> om te pingen naar iets interessants in de buurt. Hiermee vind
      je meer interessante locaties dan met de scanner van de multitool. \n\nGebruik
      <IMG>QUICK_MENU<> om met je mobiele <TECHNOLOGY>signaalversterker<> te zoeken
      naar gebouwen in de buurt.\n\nVuur je wapen of mijnlaser af met <IMG>VEHICLESHOOT<>.
      Blader door de wapen- en mijnuitbreidingen met <IMG>CYCLEVEHWEAPON<>. \n\nExocrafts
      kun je net als je exopak en ruimteschip <TECHNOLOGY>verbeteren<>.\nInstalleer
      technologie-upgrades in de <VAL_ON>inventarissen<> (<IMG>INVENTORY<>) van de
      exocrafts."
    ui_guide_body_exploration_7: "Leg <TRADEABLE>racecircuits<> aan om je exocraft
      te testen en te kijken hoe je het ervan afbrengt als coureur.\n\nBouw een <TECHNOLOGY>startplatform<>
      bij je basis. Gebruik het startplatform om je circuit te ontwerpen.\nLeg de
      gewenste route af met je exocraft en plaats checkpoints (<IMG>CHECKPOINT_DROP<>)
      om een circuit aan te leggen. \nKeer terug naar het <TECHNOLOGY>startplatform<>
      om het ontwerp af te ronden.\n\nGebruik het startplatform om je circuit te testen
      en aan te passen, of een snelste ronde neer te zetten.\n \nBezoekers van je
      basis kunnen racen op je circuit."
    ui_guide_body_trade_1: |-
      Verkoop voorwerpen in ruil voor <COMMODITY>units<> (<IMG>UNITS<>) via het <VAL_ON>galactische handelsnetwerk<>. <TECHNOLOGY>Handelsterminals<> vind je in <VAL_ON>ruimtestations, buitenposten<> en <VAL_ON>winkels<>.

      In de ruimte kun je <STELLAR>waardevolle metalen<> vinden in <VAL_ON>asteroïden<> en op planeten gebruik je het <TECHNOLOGY>analysevizier<> om kostbare <STELLAR>grondstofafzettingen<> te vinden.

      Het <SPECIAL>missiebord<> op ruimtestations is een goede inkomstenbron. Op het missiebord zie je welke klussen beschikbaar zijn. Raadpleeg het gedeelte over het <VAL_ON>missiebord<> voor meer informatie.

      Installeer een <TECHNOLOGY>economiescanner<> in je ruimteschip om toegang te krijgen tot economische gegevens op de kaart van het sterrenstelsel en stippel vervolgens <COMMODITY>handelsroutes<> uit om je marges te maximaliseren. Vind <VAL_ON>economieën die elkaar aanvullen<> voor de ultieme handelsroute.

      <TRADEABLE>Landbouw<> kan veel geld opleveren. Vind de juiste balans tussen de verschillende gewassen en gebruik ze om nieuwe voorwerpen te maken.

      <TRADE_SPECIALS>Kwikzilver<> (<IMG>QUICKSILVER<>) is een unieke valuta die je kunt inruilen voor speciale verzamelobjecten. Je verdient kwikzilver door missies van de <SPECIAL>anomalie in de ruimte<> te voltooien. Speciale weekendgebeurtenismissies zijn al helemaal een goede bron van kwikzilver.
    ui_guide_body_trade_2: |-
      <TRADEABLE>Landbouw<> kan veel geld opleveren. Vind de juiste balans tussen de verschillende gewassen en gebruik ze om nieuwe voorwerpen te maken. <VAL_ON>Door zelfgemaakte voorwerpen te combineren<> tot geavanceerde apparaten <VAL_ON>kun je nog meer geld verdienen<>.

      Bouw een <TECHNOLOGY>landbouwterminal<> en neem een <TRADEABLE>landbouwer<> in dienst om nieuwe plantsoorten te onderzoeken.

      Je kunt planten <VAL_ON>buiten<> kweken als het klimaat overeenkomt met hun <TRADEABLE>natuurlijke omgeving<>. Anders moet je een <TECHNOLOGY>hydrocultuurbak<> bouwen om de plant te kweken.

      Grote landbouwbedrijven kunnen het onderhoud vereenvoudigen door <TECHNOLOGY>grote hydrocultuurbakken<> te plaatsen.

      Je kunt planten alleen oogsten als ze volgroeid zijn. Voor sommige planten heb je <TECHNOLOGY>veiligheidshandschoenen<> nodig, die je kunt krijgen van een wapensmid bij de <TECHNOLOGY>wapenterminal<>.

      Elke plantensoort heeft zijn eigen <VAL_ON>opbrengst<> en <VAL_ON>groeitijd<>. Vind de juiste balans tussen de gewassen om zoveel mogelijk winst te maken.
    ui_guide_body_trade_3a: |-
      Verkoop voorwerpen in ruil voor <COMMODITY>units<> (<IMG>UNITS<>) via het <VAL_ON>galactische handelsnetwerk<>. <TECHNOLOGY>Handelsterminals<> vind je in <VAL_ON>ruimtestations, buitenposten<> en <VAL_ON>winkels<>.

      Als je beschikt over een basis, kun je zelf een handelsterminal maken als je de blauwdruk hebt ontgrendeld in het <STELLAR>bouwkundig onderzoeksstation<> aan boord van de <SPECIAL>anomalie in de ruimte<>.

      Soms is het eenvoudiger om zeldzame grondstoffen <VAL_ON>te kopen dan om ze te vinden<>. Met de meeste bezoekers in het ruimtestation en handelsbuitenposten kun je handelen. De verschillende soorten hebben elk zo hun eigen specialisaties.

      Grondstoffen hebben in de <VAL_ON>verschillende stelsels<> een <VAL_ON>eigen prijskaartje<>. Installeer een <TECHNOLOGY>economiescanner<> in je ruimteschip om toegang te krijgen tot economische gegevens op de <VAL_ON>kaart van het sterrenstelsel<>.
    ui_guide_body_trade_3: |-
      Grondstoffen hebben in de <VAL_ON>verschillende stelsels<> een <VAL_ON>eigen prijskaartje<>. Installeer een <TECHNOLOGY>economiescanner<> in je ruimteschip om toegang te krijgen tot economische gegevens op de <VAL_ON>kaart van het sterrenstelsel<>.

      Stippel handelsroutes uit om zoveel mogelijk winst te maken. Vind <VAL_ON>economieën die elkaar aanvullen<> voor de ultieme handelsroute. De meeste goederen worden beïnvloed door de markt van een stelsel (zo zijn mineralen goedkoper in <VAL_ON>mijnbouw<>economieën en duurder in <VAL_ON>industriële<> economieën).

      De <COMMODITY>meeste winst<> als handelaar maak je door specifieke <COMMODITY>goederen<> te verhandelen. Bestudeer de bijzonderheden van <COMMODITY>handelsgoederen<>, zodat je weet waar je ze moet verkopen om de meeste winst te maken. Deze goederen leveren de meeste korting en bonussen op.

      De <VAL_ON>welvaart<> van een stelsel bepaalt hoeveel goederen er te koop zijn. De kans is groot dat welvarende stelsels ook over betere ruimteschepen beschikken.
    ui_guide_body_trade_4: "Om een vrachtschip te kopen, ga je aan boord en praat
      je met de <VAL_ON>kapitein<>. Als je een vrachtschip redt van <SPECIAL>piraten<>
      kun je het met korting kopen.\n\nVia het <VAL_ON>snelmenu<> (<IMG>QUICK_MENU<>)
      kun je een vrachtschip laten komen naar de planeet waar je op dat moment bent.\n
      \nAls je een vrachtschip hebt, kun je maximaal <VAL_ON>negen ruimteschepen<>
      bezitten. Koop schepen die aanmeren in het vrachtschip om ze aan boord te stallen.
      \n\nVrachtschepen beschikken over een geavanceerde <TECHNOLOGY>warpcapaciteit<>.
      Gebruik de <VAL_ON>kaart<> op de brug om de <VAL_ON>kaart van het sterrenstelsel<>
      te bekijken.\n\nVrachtschepen beschikken over <VAL_ON>grote inventarissen<>.
      De vakken van vrachtscheppen hebben meer opslagcapaciteit dan alle andere inventarissen.\n\n<VAL_ON>Verplaats
      voorwerpen<> van je inventaris naar je vrachtschip met <IMG>TRANSFER<>. Praat
      met de kapitein om de beschikking te krijgen over opgeslagen voorwerpen. Grotere,
      duurdere vrachtscheppen hebben de grootste inventarissen.\n\nJe kunt <SPECIAL>bouwen
      aan boord<> van vrachtschepen. Plaats de onderdelen van een basis in het daarvoor
      bestemde gebied om een mobiele basis te maken. Plaats <TECHNOLOGY>containers<>
      voor extra inventarisruimte."
    ui_guide_body_trade_5: |-
      Elk <COMMODITY>ruimtestation<> beschikt over een <VAL_ON>missiebord<>. Kijk in een station altijd op het missiebord om te zien welke klussen er beschikbaar zijn.
      Je kunt er units, naniet, technologie of iets anders mee verdienen.

      Het missiebord vind je bij de <VAL_ON>handelsterminal<> aan de rechterkant van het station.

      Voltooide missies kun je bij elk station verzilveren.
      Je kunt meerdere missies tegelijk aannemen. Bekijk ze in het logboek (<IMG>OPTIONS<>).

      Breng missies tot een goed einde om je <VAL_ON>reputatie<> bij facties te verbeteren. Het is een goede manier om de banden aan te halen met de dominante levensvormen in het stelsel, of een van de drie gildes: het <VAL_ON>Handelaarsgilde<>, het <VAL_ON>Verkennersgilde<> en het <VAL_ON>Huurlingengilde<>.

      Een goede reputatie bij gildes geeft je toegang tot missies met betere beloningen. Bezoek de <SPECIAL>gilde-afgevaardigde<> aan boord van het ruimtestation om je beloningen op te halen.
    ui_guide_body_trade_6: |-
      Het maken van <VAL_ON>geavanceerde producten<> is een prima manier om geld te verdienen.

      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om metalen te winnen uit afzettingen. Dit doe je met de <TECHNOLOGY>terreinvervormer<>.

      Geavanceerde gebruikers met een <TECHNOLOGY>detector<>-upgrade voor het analysevizier kunnen gebruikmaken van <TECHNOLOGY>mineraal<>- en <TECHNOLOGY>gasextractors<>. Als ze correct zijn geplaatst, leveren deze geavanceerde modules een oneindige hoeveelheid gratis energie en grondstoffen.

      Combineer metalen om <SPECIAL>legeringen<> te maken. Combineer gassen om <TECHNOLOGY>samenstellingen<> te maken.
      Als je die weer combineert met <TRADEABLE>landbouwproducten<><TRADEABLE> <>kun je nog <VAL_ON>waardevollere voorwerpen<> maken.

      Voor de meest waardevolle voorwerpen heb je grondstoffen van <VAL_ON>meerdere werelden<> nodig. Zoek stelsels met de juiste combinatie van materialen om de beste producten te kunnen maken.

      Om aan blauwdrukken voor nieuwe producten te komen, kun je een <TECHNOLOGY>wetenschapper<> in dienst nemen voor je basis. Je kunt ook <VAL_ON>fabrieken<> en <VAL_ON>mijnen<> op planeten bezoeken.
    ui_guide_body_trade_7: "De <SPECIAL>reputatie<> is een weergave van je <VAL_ON>verhouding<>
      met buitenaardse rassen en facties. \nIn de sectie <VAL_ON>Reismijlpalen<> van
      de Catalogus en handleiding (<IMG>OPTIONS<>) kun je zien hoe het met je reputatie
      gesteld is.\n\nDe meest efficiënte manier om je reputatie te verbeteren is het
      <VAL_ON>missiebord<>.\nMissies versterken je verhouding met de dominante levensvormen
      in het stelsel, of een van de drie <SPECIAL>gildes<>: het <VAL_ON>Handelaarsgilde<>,
      het <VAL_ON>Verkennersgilde<> en het <VAL_ON>Huurlingengilde<>.\nHet \n<VAL_ON>geven
      van geschenken<> aan buitenaardse wezens in ruimtestations of planetaire buitenposten
      is een uitstekende manier om een wit voetje bij ze te halen. De verschillende
      levensvormen hebben elk hun voorkeur als het om geschenken gaat.\n\nEen goede
      reputatie bij gildes geeft je toegang tot <VAL_ON>missies met betere beloningen<>.\n\nAls
      <VAL_ON>premiejager<> van piraten kun je een goede beurt maken bij de dominante
      levensvormen van een stelsel."
    ui_guide_body_combat_1: "Sentinels zijn robotachtige wezens die de meeste werelden
      bewaken. <VAL_ON>Als je grondstoffen oogst<> in het zicht van de Sentinels zullen
      ze je <RED>aanvallen<>.\nAls je grondstoffen zoals <VAL_ON>gravitino-ballen<>
      oogst, kun je erop rekenen dat je onmiddellijk Sentinel-troepen in je nek krijgt.
      \n\nSentinels kunnen naar je toe komen om jou of de grondstoffen die je zojuist
      hebt geoogst <VAL_ON>te scannen<>. Ga niet oogsten en val geen vreedzame wezens
      aan als je wordt gadegeslagen.\n\nOp sommige werelden tref je <VAL_ON>extreem
      vijandige Sentinels<> aan. Deze drones vallen direct aan. Kijk goed naar de
      planeetinformatie in het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om te weten
      wat de Sentinel-status is.\n\nHet <VAL_ON>beveiligingsniveau<> rechts boven
      in de scherminfo toont de huidige Sentinel-status. Dit niveau stijgt als je
      met Sentinels vecht. \n\nSchakel Sentinel-drones snel uit als je wordt aangevallen
      om te voorkomen dat ze <VAL_ON>krachtigere Sentinels<> oproepen.\nVernietigde
      Sentinel-drones zijn een uitstekende bron van <SPECIAL>exotische materialen<>."
    ui_guide_body_combat_2: |-
      Druk op <IMG>ATTACK<> om te schieten met je <TECHNOLOGY>multitool<>. Als je multitool geen munitie meer heeft of leeg is, kun je een <VAL_ON>contactaanval<> inzetten met <IMG>MELEE<>.
      Druk op <IMG>RELOAD<> om je wapen te herladen. Sommige wapens moet je <COMMODITY>opladen<> omdat ze geen munitie gebruiken.

      De multitool beschikt standaard over een <TECHNOLOGY>mijnlaser<>. Installeer nieuwe <TECHNOLOGY>wapentypen<> om beter te kunnen vechten.
      Gebruik <IMG>CYCLEWEAPON<> om een <VAL_ON>wapenstand<> te selecteren.
      Je kunt de multitool voorzien van een <TECHNOLOGY>terreinvervormer<>, waarmee je terrein kunt opwerpen en verwijderen.

      Zoek in gebouwen naar nieuwe wapenblauwdrukken en andere <TECHNOLOGY>upgrades voor de multitool<>. Je kunt ook naar een <TECHNOLOGY>technologie-handelaar<> gaan aan boord van ruimtestations.

      Sommige gebouwen op planeten bieden mogelijk gloednieuwe multitools te koop aan. Elke multitool heeft <VAL_ON>unieke bonussen<> die de effectiviteit vergroten.
      Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_guide_body_combat_3: "Schade die je te voet oploopt (door gevechten, vijandige
      fauna of omgevingsgevaren) gaat eerst ten koste van je <COMMODITY>schild<>.
      \n\nJe schild herstelt zichzelf na verloop van tijd. Zoek dekking om verdere
      schade te voorkomen als je schild het bijna begeeft. Schade die je oploopt als
      je schild is uitgeschakeld, gaat ten koste van je <FUEL>gezondheid<>.\n\nKoop
      het ontwerp van een <TECHNOLOGY>persoonlijk krachtveld<> bij een <TECHNOLOGY>technologie-handelaar<>.
      Dit krachtveld komt voort uit de multitool.\n\nJe kunt de verdedigings- en lifesupport-systemen
      van je exopak verbeteren met <TECHNOLOGY>nieuwe technologie<>. Bezoek <TECHNOLOGY>technologie-handelaren<>
      op ruimtestations voor upgrades."
    ui_guide_body_combat_4: |-
      Druk op <IMG>ATTACK<> om te schieten met je <TECHNOLOGY>multitool<>. Als je multitool geen munitie meer heeft of leeg is, kun je een <VAL_ON>contactaanval<> inzetten met <IMG>MELEE<>.
      <VAL_ON>Richt<> (<IMG>AIM<>) en <VAL_ON>zoom<> (<IMG>ZOOM<>) om je vijanden met grote precisie onder vuur te nemen.

      Gebruik <IMG>CYCLEWEAPON<> om een <VAL_ON>wapenstand<> te selecteren.
      Druk op <IMG>RELOAD<> om je wapen te <VAL_ON>herladen<>. Zorg ervoor dat je <SPECIAL>voldoende munitie<> hebt gemaakt voor je het gevecht aangaat.

      Schade die je te voet oploopt gaat eerst ten koste van je <COMMODITY>schild<>. Je schild herstelt zichzelf na verloop van tijd. <VAL_ON>Zoek dekking<> om verdere schade te voorkomen als je schild het bijna begeeft.
      Koop het ontwerp van een <TECHNOLOGY>persoonlijk krachtveld<> bij een <TECHNOLOGY>technologie-handelaar<>. Dit krachtveld komt voort uit de multitool.
    ui_guide_body_combat_4_vr: |-
      Druk op <IMG>ATTACK<> om te schieten met je <TECHNOLOGY>multitool<>. Als je multitool geen munitie meer heeft of leeg is, kun je een <VAL_ON>contactaanval<> inzetten met <IMG>MELEE<>.

      Gebruik <IMG>CYCLEWEAPON<> om een <VAL_ON>wapenstand<> te selecteren.
      Druk op <IMG>RELOAD<> om je wapen te <VAL_ON>herladen<>. Zorg ervoor dat je <SPECIAL>voldoende munitie<> hebt gemaakt voor je het gevecht aangaat.

      Schade die je te voet oploopt gaat eerst ten koste van je <COMMODITY>schild<>. Je schild herstelt zichzelf na verloop van tijd. <VAL_ON>Zoek dekking<> om verdere schade te voorkomen als je schild het bijna begeeft.
      Koop het ontwerp van een <TECHNOLOGY>persoonlijk krachtveld<> bij een <TECHNOLOGY>technologiehandelaar<>. Dit krachtveld komt voort uit de multitool.
    ui_guide_body_combat_5: |-
      Druk op <IMG>SHIPFIRE<> om de <VAL_ON>wapens<> van je schip te gebruiken. Je selecteert wapenstanden met <IMG>SHIPCYCLEWEAPON<>.

      Met <IMG>QUICK_MENU<> kun je contact opnemen met de <SPECIAL>piraten<> die je aanvallen. Je kunt ze <VAL_ON>omkopen<>, zodat ze je met rust laten. Je kunt ook een <VAL_ON>verdedigingscoupon<> uitgeven om de hulp in te roepen van de <VAL_ON>lokale overheid<>.

      <VAL_ON>Verdedigingscoupons<> kun je kopen bij handelaren op ruimtestations.

      <VAL_ON>Blijf achter je doelwit<> om meer schade aan te richten en niet geraakt te worden.
      Regel je snelheid met <RED>boost<> (<IMG>BOOST<>) en <VAL_ON>rem<> (<IMG>BRAKE<>) om achter je doelwit te blijven.
      <VAL_ON>Je draait sneller als je tegelijkertijd remt<>.
      De <COMMODITY>schilden van je ruimteschip<> herstellen zichzelf na verloop van tijd.

      Kies een ander <VAL_ON>doelwit<> met <IMG>PREVTARGET<> en <IMG>NEXTTARGET<>.
      Richt op het <VAL_ON>richtkruis dat anticipeert op de bewegingen van het doelwit<> voor extra precisie.
      <VAL_ON>Automatisch volgen ruimtegevechten<> is beschikbaar in het menu Opties en hiermee kun je je schip automatisch doelwitten laten volgen.
