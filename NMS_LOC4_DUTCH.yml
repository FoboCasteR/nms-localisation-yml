    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      Zijn woorden zijn onduidelijk, maar de badge op de kleding van deze levensvorm is onmiskenbaar. Hij is een afgezant van het Handelsgilde.
      Hij lijkt echter niet erg geïnteresseerd te zijn in handel.
    npc_tguild_greet_unknown_desc_2: |-
      Ik heb het insigne van dit buitenaardse wezen eerder gezien. Hij is lid van het Handelsgilde.
      Zo te zien wil hij momenteel geen zaken met me doen. Misschien heeft de <SPECIAL>missiemanager<> in het station een manier waarop ik me kan bewijzen?
    npc_tguild_greet_low_desc_1: Ik herken deze levensvorm als een collega-handelaar
      die ook lid is van het Handelsgilde.
    npc_tguild_greet_low_desc_2: Aan zijn koopmansogen zie ik dat deze collega-handelaar
      lid is van het Handelsgilde, op reis door het sterrenstelsel.
    npc_tguild_greet_low_desc_3: De levensvorm buigt beleefd, maar meer uit gewoonte
      dan uit respect. Hij laat zijn badge zien om zich te legitimeren als vertegenwoordiger
      van het Handelsgilde in dit systeem.
    npc_tguild_greet_med_desc_1: Het buitenaardse wezen lijkt de afgezant van het
      Handelsgilde in dit systeem te zijn en scant me onopvallend wanneer ik nader.
      Nu hij mijn rang in het gilde heeft gezien, verontschuldigt hij zich voor de
      bemoeienis en groet hij me vriendelijk.
    npc_tguild_greet_med_desc_2: |-
      Het wezen zendt een korte datareeks uit om zich te legitimeren als de officiële vertegenwoordiger van het Handelsgilde in dit systeem.
      Hij doet zich vriendelijk voor, maar ik heb het gevoel dat hij probeert te ontdekken hoe hij me te slim af kan zijn.
    npc_tguild_greet_med_desc_3: De levensvorm knikt naar me. Ik geloof niet dat ik
      hem al eens heb ontmoet, maar hij herkent me wel. Hij is vast de vertegenwoordiger
      van het Handelsgilde in dit systeem.
    npc_tguild_greet_high_desc_1: Het buitenaardse wezen begroet me vriendelijk. Hij
      werkt voor het Handelsgilde en houdt toezicht op de handel in dit systeem. Hij
      heeft een boodschap.
    npc_tguild_greet_high_desc_2: De levensvorm legitimeert zich als vertegenwoordiger
      van het Handelsgilde in dit systeem. We wisselen units uit zoals het protocol
      van het gilde voorschrijft.
    npc_tguild_greet_high_desc_3: De levensvorm laat zijn legitimatiebewijs zien.
      Het is de badge van een middelhoge afgezant van het Handelsgilde. Hij buigt
      en is blij dat ik zijn systeem bezoek.
    npc_tguild_greet_best_desc_1: De levensvorm is een afgezant van het Handelsgilde
      en begroet me opgetogen. Hij maakt een kort gebaar alsof hij zich verontschuldigt
      voor het gebrek aan rijkdom in zijn systeem.
    npc_tguild_greet_best_desc_2: Het buitenaardse wezen brabbelt opgewonden en stuurt
      me een reeks winstgevende deals. Hij is de afgezant van het Handelsgilde in
      dit systeem en wil graag indruk op me maken.
    npc_tguild_greet_best_desc_3: De levensvorm begroet me als een voornaam lid van
      het Handelsgilde en voert de speciale handelingen uit die in zo'n geval zijn
      vereist.
    npc_eguild_greet_unknown_desc_1: |-
      De levensvorm heeft de badge van het Verkennersgilde en de wereldwijze houding van iemand die op veel vreemde planeten is geweest.
      Voor een merkwaardige levensvorm heeft hij niet veel belangstelling voor mij. Misschien vindt hij me niet belangrijk genoeg.
    npc_eguild_greet_unknown_desc_2: |-
      Ik heb het insigne van dit buitenaardse wezen eerder gezien. Hij is lid van het Verkennersgilde.
      Hij is niet geïnteresseerd in de gegevens die ik te bieden heb. Misschien heeft de <SPECIAL>missiemanager<> in het station een manier waarop ik me kan bewijzen?
    npc_eguild_greet_low_desc_1: De levensvorm neemt me aandachtig op en legitimeert
      zich vervolgens als lid van het Verkennersgilde.
    npc_eguild_greet_low_desc_2: Het buitenaardse wezen legitimeert zich als afgezant
      van het Verkennersgilde. Hij neemt me beoordelend op, al heb ik geen idee waarom.
      Misschien wil hij weten wat ik waard ben als verkenner, misschien is hij gewoon
      nieuwsgierig.
    npc_eguild_greet_low_desc_3: De levensvorm laat zijn papieren van het Verkennersgilde
      zien en maakt zich bekend als officiële afgezant voor dit systeem. Om de een
      of andere reden stuurt hij ook een gedetailleerd verslag van elke planeet die
      hij heeft ontdekt.
    npc_eguild_greet_med_desc_1: De levensvorm laat een kleine holografische 3D-display
      zien als bewijs van zijn status als afgezant van het Verkennersgilde in dit
      systeem.
    npc_eguild_greet_med_desc_2: Het buitenaardse wezen laat zijn legitimatie als
      officiële afgezant van het Verkennersgilde zien.
    npc_eguild_greet_med_desc_3: De levensvorm legitimeert zich als functionaris van
      het Verkennersgilde, nadat hij eerst heeft geprobeerd om mij op data te scannen.
    npc_eguild_greet_high_desc_1: De opgewonden levensvorm is blij dat hij zijn laatste
      onderzoek kan bespreken met een medelid van het Verkennersgilde.
    npc_eguild_greet_high_desc_2: Het buitenaardse wezen is een verkenner met een
      zekere status binnen het gilde. Hij heet me welkom in zijn systeem.
    npc_eguild_greet_high_desc_3: De levensvorm begroet me vriendelijk en stelt zich
      voor als hoofdonderzoeker van het Verkennersgilde in dit systeem.
    npc_eguild_greet_best_desc_1: De levensvorm onderwerpt me aan een korte analyse
      en buigt dan diep. Hij is de officiële vertegenwoordiger van het Verkennersgilde
      in dit systeem.
    npc_eguild_greet_best_desc_2: Het buitenaardse wezen begroet me met een aantal
      interessante beelden die zijn gemaakt in dit systeem. Als afgezant van het Verkennersgilde
      wil hij graag dat ik de lokale bezienswaardigheden bezoek.
    npc_eguild_greet_best_desc_3: De levensvorm scant mij, dan zichzelf en tot slot
      het insigne van het Verkennersgilde dat hij voor zich geprojecteerd heeft. Na
      dat ritueel buigt hij voor me.
    npc_wguild_greet_unknown_desc_1: Aan zijn agressieve toon en ruwe manier van doen
      herken ik het buitenaardse wezen als een huurling. Ik hoop dat hij hier in een
      officiële functie is en niet om een missie uit te voeren.
    npc_wguild_greet_unknown_desc_2: |-
      De levensvorm kijkt me kort aan en schudt zijn hoofd. Blijkbaar is hij een vertegenwoordiger van het Huurlingengilde.
      Misschien kan ik indruk op hem maken door werk aan te nemen van de <SPECIAL>missiemanager<>?
    npc_wguild_greet_low_desc_1: Het buitenaardse wezen begroet me kortaf. Hij draagt
      het insigne van een middelhoge officier van het Huurlingengilde.
    npc_wguild_greet_low_desc_2: De levensvorm blaft me chagrijnig toe. Aan zijn badge
      te zien is hij een afgezant van het Huurlingengilde.
    npc_wguild_greet_low_desc_3: Het buitenaardse wezen kijkt me teleurgesteld aan.
      Hij is een functionaris van het Huurlingengilde en volgens mij had hij verwacht
      dat ik zou salueren.
    npc_wguild_greet_med_desc_1: Het buitenaardse wezen in het uniform van een afgezant
      van het Huurlingengilde bekijkt me van top tot teen. Blijkbaar ben ik goedgekeurd.
    npc_wguild_greet_med_desc_2: De norse levensvorm heet me namens het Huurlingengilde
      welkom in het systeem.
    npc_wguild_greet_med_desc_3: De levensvorm maakt een gebaar van respect, zoals
      leden van het Huurlingengilde dat onderling doen.
    npc_wguild_greet_high_desc_1: De levensvorm draagt het insigne van het Huurlingengilde
      en staat in de houding als ik nader.
    npc_wguild_greet_high_desc_2: Het wezen, getekend door de strijd, salueert als
      ik dichterbij kom. Hij is de commandant van het Huurlingengilde in dit systeem.
    npc_wguild_greet_high_desc_3: De levensvorm met zijn gesteven uniform en onberispelijke
      manieren heet me namens het lokale Huurlingengilde welkom in het systeem.
    npc_wguild_greet_best_desc_1: Zodra hij me ziet, springt de levensvorm in de houding.
      Zijn badge van het Huurlingengilde blinkt zo dat ik mezelf erin kan zien.
    npc_wguild_greet_best_desc_2: De levensvorm maakt veel werk van zijn saluut. Als
      officiële afgezant van het Huurlingengilde in dit systeem heeft hij de taak
      om hooggeplaatste leden op gepaste wijze te ontvangen.
    npc_wguild_greet_best_desc_3: Het buitenaardse wezen draagt de badge van een commandant
      van het Huurlingengilde. Hij brengt me een bijzonder energiek saluut.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: Hij heeft een speciale opdracht van het gilde
      en vraagt mijn hulp.
    npc_guild_mission_offer_desc_2: Hij aarzelt en hoopt duidelijk dat ik hem zal
      helpen met een officiële opdracht voor het gilde.
    npc_guild_mission_offer_desc_3: Hij stuurt specifieke gegevens door van een missie
      die hij niet aan de missiemanager kan overlaten. Hij hoopt dat ik hem wil helpen.
    npc_guild_mission_offer_desc_4: Blijkbaar heeft hij een lastige klant met een
      opdracht die hij alleen aan een gildelid met een goede reputatie kan toevertrouwen.
    npc_guild_mission_offer_desc_5: Hij biedt me de kans om een bijzonder lucratieve
      opdracht voor een vooraanstaande klant op me te nemen.
    npc_guild_tithe_offer_desc_1: Hij heeft vandaag geen opdracht voor me, maar overhandigt
      me vriendelijk mijn deel van de lokale winst.
    npc_guild_tithe_offer_desc_2: Het gilde hier heeft op dit moment geen speciale
      opdrachten, maar ze hebben onlangs een mazzeltje gehad. Ze delen de buit met
      alle gildeleden.
    npc_guild_tithe_offer_desc_3: Hij biedt me mijn deel van de recente winst van
      het gilde aan, passend bij mijn rang.
    npc_guild_tithe_offer_desc_4: 'Na zijn begroeting komt de afgezant ter zake. Hij
      berekent wat ik van het gilde tegoed heb: mijn deel van de recente winst min
      openstaande contributie.'
    npc_guild_tithe_offer_desc_5: Hij overhandigt me een gespecificeerde lijst met
      een transactieoverzicht van de lokale activiteiten van het gilde. Hij biedt
      me een geldbedrag aan. Het is mijn deel van de winst.
    npc_guild_present_offer_desc_1: Hij biedt me een geschenk aan. Het is een product
      uit het lokale systeem dat hopelijk van pas komt bij mijn werk.
    npc_guild_present_offer_desc_2: Hij heeft op dit moment geen concrete opdracht
      voor me. Bij wijze van verontschuldiging biedt hij me een klein geschenk aan.
    npc_guild_present_offer_desc_3: Het gilde heeft hier alles onder controle en heeft
      geen behoefte aan speciale operaties. Maar nu ik er toch ben, heeft de afgezant
      wel een geschenk voor me.
    npc_guild_present_offer_desc_4: Het gilde doet goede zaken en alle leden krijgen
      geschenken als dank voor hun werk. De afgezant geeft me een voorwerp dat hij
      speciaal voor mij zegt te hebben uitgekozen.
    npc_guild_present_offer_desc_5: Hij overhandigt me met veel bombarie een geschenk,
      een voorwerp dat een gildelid tijdens een recente missie heeft verworven.
    npc_guild_accept_mission: Accepteer missie
    npc_guild_accept_gift: Accepteer geschenk
    npc_guild_accept_gift_res_1: Ik accepteer het geschenk van de afgezant en maak
      een dankbaar gebaar.
    npc_guild_accept_gift_res_2: Ik neem het geschenk aan en bedank het gilde en de
      functionaris.
    npc_guild_accept_gift_res_3: Ik neem het geschenk aan en beloof een goed woordje
      voor de afgezant te doen.
    npc_guild_decline_mission: Weiger missie
    npc_guild_decline_mission_res_1: Ik weiger de missie. Ik heb andere dingen te
      doen.
    npc_guild_decline_mission_res_2: Ik sla de opdracht af. De klant zal moeten wachten.
    npc_guild_decline_mission_res_3: Ik weiger de afgezant met de opdracht te helpen.
      Ik hoop dat hij niet is beledigd.
    npc_guild_decline_gift: Weiger geschenk
    npc_guild_decline_gift_res_1: Ik sla het aanbod af. Ik ben lid van het gilde,
      maar dat verplicht me tot niets. Ik neem niets aan en ben niemand iets schuldig.
    npc_guild_decline_gift_res_2: Ik sla het aanbod af. Ik heb de hulp van het gilde
      niet nodig.
    npc_guild_decline_gift_res_3: Ik wijs het geschenk van de afgezant af. Hij lijkt
      beledigd te zijn.
    npc_guild_secondary_desc_1: De afgezant lijkt het druk te hebben. Ik kan maar
      beter gaan.
    npc_guild_secondary_desc_2: Ik kan %NAME% beter met rust laten. Hij heeft ongetwijfeld
      belangrijk werk te doen voor het gilde.
    npc_guild_secondary_desc_3: De afgezant van het gilde in dit systeem heeft me
      niets meer te bieden.
    npc_guild_secondary_desc_4: "%NAME% heeft het te druk om informatie voor mij te
      herhalen."
    npc_guild_secondary_desc_5: Ik heb %NAME% al genoeg opwinding bezorgd. Ik moet
      hem zijn andere gildewerk laten doen.
    intrct_guild_envoy: Gilde-afgevaardigde
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: De handelaar maakt woedende gebaren omdat hij
      is aangevallen. Hij eist een schadevergoeding.
    all_trader_demand_sorry_desc_2: Agressief zwaaiend eist de handelaar excuses.
      Hij lijkt te dreigen met een of andere vergelding.
    all_trader_demand_sorry_desc_3: Aan de gebaren van de handelaar te zien, geeft
      hij me de kans om mijn excuses aan te bieden. Ik weet niet wat er gebeurt als
      ik dat niet doe.
    all_trader_demand_sorry_desc_4: De piloot maakt woedende gebaren omdat er op hem
      is geschoten. Dit is mijn kans om mijn excuses aan te bieden, als ik dat wil.
    all_trader_demand_sorry_desc_5: Ik begrijp niet alle buitenaardse gebaren, maar
      deze lijken me niet erg vriendelijk.
    all_trader_demand_sorry_desc_6: De piloot is niet over me te spreken, maar lijkt
      me de kans te geven om mijn excuses aan te bieden. Zo te horen bezigt hij dreigende
      taal.
    all_trader_demand_sorry_opt_a: Verontschuldig je
    all_trader_demand_sorry_opt_b: Blijf aanvallen
    all_trader_demand_sorry_res_a_1: Zo te zien hebben mijn excuses en units de handelaar
      gekalmeerd.
    all_trader_demand_sorry_res_a_2: De handelaar lijkt tevreden met mijn excuses.
      Hij laat de zaak verder rusten.
    all_trader_demand_sorry_res_a_3: De piloot is een stuk rustiger geworden. Het
      lijkt erop dat hij me heeft vergeven.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: De handelaar smeekt me wanhopig mijn aanval te staken.
    all_trader_submit_desc_2: Helemaal in paniek smeekt de handelaar me te stoppen.
      Hij lijkt me een soort betaling aan te bieden.
    all_trader_submit_desc_3: Ik word niet helemaal wijs uit de boodschap, maar volgens
      mij wil de geschrokken handelaar onderhandelen.
    all_trader_submit_desc_4: De piloot smeekt om zijn leven en lijkt in ruil zijn
      lading ervoor aan te bieden.
    all_trader_submit_desc_5: De handelaar is buiten adem en lijkt opgelucht dat hij
      contact heeft gemaakt. Hij denkt me te kunnen overtuigen om genadig te zijn.
    all_trader_submit_opt_a: Accepteer aanbod
    all_trader_submit_opt_b: Weiger
    all_trader_submit_res_a_1: Ik accepteer het aanbod van de handelaar. Hij blijft
      leven. Voorlopig.
    all_trader_submit_res_a_2: De piloot ziet er opgelucht uit. Hij bedankt me voor
      mijn genade.
    all_trader_submit_res_a_3: Ik accepteer de betaling van de piloot. Hij bedankt
      me dat ik hem heb gespaard, maar ik zie de haat in zijn ogen branden.
    all_trader_submit_res_a_4: De handelaar houdt woord en betaalt. Als ik me ook
      aan mijn woord hou, moet ik hem met rust laten.
    all_trader_submit_res_a_5: De piloot draagt zijn lading zo snel mogelijk over,
      want hij wil zich direct uit de voeten maken.
    all_trader_submit_res_b_1: Ik weiger het laffe aanbod. Het is alles of niets!
    all_trader_submit_res_b_2: Ik negeer de smeekbede en het geschreeuw van de piloot.
      Ik heb zijn lading niet nodig.
    all_trader_submit_res_b_3: Ik heb de rommelige lading van deze handelaar niet
      nodig. Als oud ijzer is zijn schip veel meer waard.
    all_trader_submit_res_c_1: De piloot kijkt opstandig uit de ogen. Hij heeft de
      tijd gebruikt om hulp in te roepen en verbreekt de communicatie.
    all_trader_submit_res_c_2: De angst in de ogen van de handelaar gaat over in woede.
      Ik zie dat de wapens van zijn schip worden geactiveerd. Hij was helemaal niet
      van plan om me te betalen.
    all_trader_submit_res_c_3: De handelaar breekt het gesprek af voordat de overdracht
      kan plaatsvinden. Hij heeft blijkbaar toch nieuwe moed gevonden.
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: De dreigende blik in de ogen van de piloot zegt genoeg.
      Hij is niet geïnteresseerd in handel.
    all_trader_hostile_desc_2: Waarschijnlijk heeft mijn contactpersoon de piloot
      ingelicht over de waarde van mijn schip en mijn lading. Zijn ogen glinsteren
      gevaarlijk.
    all_trader_hostile_desc_3: Gelet op de boze gebaren van de piloot heeft hij geen
      zin om vreedzaam te handelen. Dat wordt vechten.
    all_trader_hostile_desc_4: De 'handelaar' die ik heb gestoord, lijkt niet in de
      stemming voor handel. Tijdens ons gesprek begint hij zijn wapens te laden.
    all_trader_hostile_desc_5: Hij vliegt dan wel onder een handelsvlag, maar deze
      piloot is duidelijk geen handelaar. Ondanks de slechte verbinding hoor ik dat
      hij een piraat is.
    all_trader_hostile_opt_a: Begin gevecht
    all_trader_hostile_opt_b: Bied betaling aan
    all_trader_hostile_res_a_1: Een echte piraat zou meteen hebben aangevallen. Deze
      handelaar is gewoon een laffe opportunist.
    all_trader_hostile_res_a_2: Deze 'piraat' had heel wat noten op zijn zang. Eens
      kijken wat hij nog meer te bieden heeft.
    all_trader_hostile_res_a_3: Ik laat me niet afblaffen door een sluwe handelaar.
      Als hij een gevecht wil, kan hij dat krijgen.
    all_trader_hostile_res_b_1: De 'handelaar' accepteert mijn aanbod. Ik schrijf
      het af als kosten voor handel in een gevaarlijk gebied.
    all_trader_hostile_res_b_2: Mijn aanbod lijkt de handelaar te kalmeren. We laten
      elkaar met rust, althans voorlopig.
    all_trader_hostile_res_b_3: De 'handelaar' is duidelijk. Ik betaal en hij vliegt
      vrolijk verder.
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
