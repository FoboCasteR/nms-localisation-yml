    ui_pin_waterplant_obj_tip: |-
      <TRADEABLE>Cytofosfaten<> kun je makkelijk uit <EARTH>onderwaterplanten<> halen.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak, vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> of reis met een <STELLAR>Nautilon-onderzeeër<> om onder water beter te presteren.
    ui_pin_clampearl_obj_tip: |-
      <COMMODITY>Levende parels<> kun je oogsten uit <STELLAR>gepantserde mossels<> die op de zeebodem te vinden zijn. Gebruik de kaart van het sterrenstelsel om systemen met aquatisch leven te vinden.
      Tijdens het zwemmen kun je <STELLAR>gepantserde mosselen<> identificeren met het <TECHNOLOGY>analysevizier<>.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak, vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> of reis met een <STELLAR>Nautilon-onderzeeër<> om onder water beter te presteren.
    ui_pin_ventgem_obj_tip: |-
      <COMMODITY>Crystalsulfide<>-stenen vind je rond <FUEL>hydrothermale bronnen<> op de zeebodem. Gebruik de kaart van het sterrenstelsel om systemen met oceaanplaneten te vinden.
      Kijk tijdens het zwemmen uit naar gloeiende of borrelende <FUEL>hydrothermale bronnen<> op de zeebodem.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak, vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> of reis met een <STELLAR>Nautilon-onderzeeër<> om onder water beter te presteren.
    ui_pin_ventgem_obj: Verzamel %ITEM% in de buurt van hydrothermale bronnen onder
      water
    ui_pin_clampearl_obj: Oogst %ITEM% uit gepantserde mossels onder water
    ui_pin_fishcore_obj_tip: |-
      <SPECIAL>Hadalkernen<> vind je rond <COMMODITY>verleidelijke plantspecimens<> op de zeebodem. Gebruik de kaart van het sterrenstelsel om systemen met oceaanplaneten te vinden.
      <FUEL>WAARSCHUWING<>: hadalkernen trekken biologische anomalieën aan.
      Tijdens het zwemmen kun je <STELLAR>verleidelijke specimens<> identificeren met het <TECHNOLOGY>analysevizier<>.
      Verbeter het <TECHNOLOGY>ventilatiemembraan<> van het exopak, vul je zuurstofvoorraad aan met <TRADEABLE>kelpblazen<> of reis met een <STELLAR>Nautilon-onderzeeër<> om onder water beter te presteren.
    ui_sub_and_pod: 'Aquatische technologie: Onderwater- en Nautilon-schuilplaats'
