      worden gerepareerd. Nog een warpsprong overleeft hij mogelijk niet.
    all_trader_repair_opt_a: Bied reparatie aan
    all_trader_repair_opt_d: Wijs aanbod af
    all_trader_repair_res_a_1: De ogen van de levensvorm worden groter uit dankbaarheid.
      Hij geeft me wat hij kan missen en vertrekt dan om z'n schip te repareren.
    all_trader_repair_res_a_2: De ogen van de levensvorm worden groter uit dankbaarheid.
      Hij geeft me wat hij kan missen en vertrekt dan om z'n schip te repareren.
    all_trader_repair_res_a_3: De ogen van de levensvorm worden groter uit dankbaarheid.
      Hij geeft me wat hij kan missen en vertrekt dan om z'n schip te repareren.
    all_trader_repair_res_b_1: "%NAME% laat de schouders teleurgesteld hangen. Hij
      vertrekt zonder een woord te zeggen. Misschien gaat hij ergens anders hulp zoeken."
    all_trader_repair_res_b_2: "%NAME% laat de schouders teleurgesteld hangen. Hij
      vertrekt zonder een woord te zeggen. Misschien gaat hij ergens anders hulp zoeken."
    all_trader_repair_res_b_3: "%NAME% laat de schouders teleurgesteld hangen. Hij
