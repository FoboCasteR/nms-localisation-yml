      <TECHNOLOGY>Diwaterstofgel<> kun je raffineren of maken van blauwe <TECHNOLOGY>diwaterstofkristallen<>, die je op alle werelden kunt vinden. Gebruik de scanner (<IMG>SCAN<>) om de kristallen te vinden.
    ui_pin_powercell_obj_tip: |-
