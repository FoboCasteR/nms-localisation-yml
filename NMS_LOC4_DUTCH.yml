    ui_guide_body_survival_basics: |-
      <VAL_ON>Omgevingsbescherming<> is cruciaal als je je schip even verlaat. Neem <COMMODITY>natrium<> of <COMMODITY>ionenaccu's<> mee. Zorg dat je kunt <VAL_ON>schuilen in grotten of constructies<>. 's Nachts moet je het meest op je hoede zijn.

      Gebruik de <TECHNOLOGY>scanner<> (<TECHNOLOGY><IMG>SCAN<><>) om de belangrijkste <STELLAR>grondstoffen om te overleven<> te vinden.

      Gebruik het <TECHNOLOGY>analysevizier<> om interessante plekken op grote afstand te identificeren. Druk op <TECHNOLOGY><IMG>AIM<><> om het vizier op te zetten. Kijk om je heen om gebouwen en voorraden te vinden. Op deze locaties is vaak geen gebrek aan <VAL_ON>grondstoffen<> en <VAL_ON>informatie<>.

      Het <VAL_ON>rugzaksymbool<> rechtsonder toont de status van je inventaris. Niet alles komt meteen van pas. Geef voorrang aan de materialen waarmee je je exopak kunt onderhouden. Geavanceerde producten kun je later altijd nog vinden.

      Ga naar <TECHNOLOGY>technologie-handelaren<> op ruimtestations en in winkels op planeten.

      Wezens in je omgeving die zijn gemarkeerd met een <FUEL>rode poot<> zijn roofdieren en kunnen gevaarlijk zijn. Identificeer ze op afstand met je <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) (zoom met <IMG>ZOOM<>).
