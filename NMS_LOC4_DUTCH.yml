    fleet_trading_special_7: "%CAP_RACE%, de reis verloopt voorspoedig. We hebben
      met succes gehandeld en onderweg veel economische informatie verzameld. Volgens
      ons heb jij daar ook iets aan."
    fleet_trading_special_opt_a_7: Accepteer de informatie
    fleet_trading_special_opt_b_7: Weiger de informatie
    fleet_trading_special_res_a_7: Ik neem de gegevens van de vloot in ontvangst,
      bedank de commandant en beëindig het gesprek. De informatie zal tijdens mijn
      reis vast van pas komen.
    fleet_trading_special_res_b_7: Ik weiger de economische informatie van de vloot.
      Het is immers hún taak om te handelen.
    fleet_trading_special_log_a_7: We hebben waardevolle economische informatie verzameld
