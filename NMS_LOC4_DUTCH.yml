    fleet_mining_special_res_b_20: Begrepen, %CAP_RACE%. Ik zet onmiddellijk het bergingsteam
      in.
    fleet_mining_special_log_a_20: We hebben een mijnteam naar een door storm geteisterd
      mineralenveld op de planeet %PLANET% gestuurd. Geweldige voortgang, ondanks
      zware weersomstandigheden. Operatie geslaagd.
    fleet_mining_special_log_b_20: We hebben een mijnteam naar een door storm geteisterd
      mineralenveld op de planeet %PLANET% gestuurd. Was lastig werken door de zware
      weersomstandigheden. Teams hebben weinig metaal gedolven.
    fleet_mining_special_log_c_20: We hebben het bergingsteam naar een door storm
      geteisterd puinveld op de planeet %PLANET% gestuurd. Groot aantal verlaten ruimteschepen
      geborgen, ondanks zware weersomstandigheden. Operatie geslaagd.
    fleet_mining_special_log_d_20: We hebben het bergingsteam naar een door storm
      geteisterd puinveld op de planeet %PLANET% gestuurd. Was lastig werken door
      de zware weersomstandigheden. Berging heeft weinig opgeleverd.
    fleet_trading_special_1a: |-
      %CAP_RACE%. We hebben waardevolle marktinformatie bemachtigd. We rekenen op een vette winst.
      Alleen is het genoteerd in een onbegrijpelijke taal die we zelf niet kunnen ontcijferen. Je moet ons helpen.
      Dit kanaal is echter niet veilig. We hebben een kopie van de marktinformatie voor je op een veilige handelslijn geplaatst.
    fleet_trading_special_1b: |-
      %CAP_RACE%. Onze spionnen hebben waardevolle handelsgeheimen gevonden. We worden rijk!
      Er is alleen één probleempje: het bericht is in een buitenaardse taal die wij niet kunnen lezen. Je moet ons helpen.
      Dit kanaal is niet veilig genoeg om geheimen te versturen. We hebben een kopie van het bericht voor je op een veilige server geplaatst.
    fleet_trading_special_1c: |-
      %CAP_RACE%, goed nieuws. De ambassadeur van de %RACE% kwam naar ons feest en heeft waardevolle documenten achtergelaten. Daar worden we allemaal beter van.
      Er is echter een klein probleempje. De documenten zijn nog niet vertaald en we kunnen ze dus niet lezen.
      Dit kanaal is niet geschikt om geheime informatie te versturen. We hebben een kopie van het document op een veilige server geplaatst. Wil je het voor ons vertalen?
    fleet_trading_special_opt_a_1: Neem vertaalopdracht aan
    fleet_trading_special_opt_b_1: Weiger
    fleet_trading_special_res_a_1: Ik beloof dat ik het bericht zal lezen. De vlootcommandant
