    npc_comm_week_07_portal_desc: |-
      Er loopt een koude rilling over mijn rug wanneer ik voor het stille portaal staat.
      Het trekt mijn aandacht met een onheilspellende aanhoudendheid.

      Naar welke 'donkere plek' stuurt Nada me?
    npc_comm_week_07_portal_desc2: Het portaal zoemt en kraakt. Mijn donkere bestemming
      lonkt me.
    ui_comm_week_08_title: Community-onderzoek
    ui_comm_week_08_sub: Help specialist Polo - Week 8 van 8
    ui_comm_week_08_desc: Polo's bericht heeft vele werkelijkheden doorkruist. Alle
      Reiziger-iteraties dragen bij aan een gegevensbank die vele werkelijkheden omspant.
      De universele voortgang leidt tot de ontgrendeling van <SPECIAL>extra voorwerpen<>
      bij de kwikzilversynthese-robot.
    npc_comm_week_08_brief: Vriend! Reiziger-vriend!
    npc_comm_week_08_brief2: Polo stuitert letterlijk van de emotie en zijn ogen zijn
      intens fel. Wellicht door tranen?
    npc_comm_week_08_brief_opt_a: Luister
    npc_comm_week_08_brief3: |-
      Alles heeft hiernaartoe geleid, vriend! De coördinaten die we proberen te bereiken, de vreemde nieuwe zaden in de aarde, de echo's uit andere dimensies van andere reiziger-vrienden. Het komt allemaal samen! Een naschok die weerklinkt door de sterren!
      Honderden slapende planeten ontwaken uit een sluimertoestand en barsten van de nieuwe ontdekkingen!
    npc_comm_week_08_brief4: Ik stuur je de coördinaten van het epicentrum van deze
      galactische storm. Er is gloednieuwe flora om te ontdekken. Flora van de vreemdste
      varianten...
    npc_comm_week_08_brief4_alt: Ik stuur je de coördinaten van het epicentrum van
      deze galactische storm. Er is gloednieuwe fauna om te ontdekken. Flora van de
      vreemdste varianten...
    npc_comm_week_08_brief_res: |-
      Hier zijn de grenzen op hun dunst. Deze wereld ziet er waarschijnlijk abnormaal uit, misschien zelfs kapot.
      Maar de potentie is enorm!
      Als elke iteratie van de reiziger-vriend erheen gaat, kunnen we misschien meer gegevens binnenhalen dan ooit...
    npc_comm_week_08_comp: Wat vond je van de nieuwe, abnormale wereld? Polo en Nada
      zijn erg jaloers op je reizen. Mogen we de gegevens zien?
    npc_comm_week_08_comp_opt_a: Verstuur gegevens
    npc_comm_week_08_comp_res: |-
      Verbluffend! Deze bevindingen komen onmogelijk bekend voor. Alsof we dit bericht in een andere tijd of in een andere ruimte in een droom hebben gezien...
      Deze reis is nog maar net begonnen, daar ben ik van overtuigd. De gegevens die we verzamelen, omvatten andere dan onze eigen iteraties, stuk voor stuk gekanaliseerd in het vreemde thuis van Polo en Nada.
      Mijn kunstmatige compagnon van metaal met een ziel! Hij roert zich! Zijn processors verlangen naar gegevens. Kom aan boord! Kijk met twee van je eigen ogen!
    npc_comm_week_08_comp_res_all: Deze gegevens zijn geweldig! Heb je nog meer? De
      databanken van de anomalie staan wagenwijd open en glitchen tussen dit universum
      en het volgende.
    npc_comm_week_08_comp2_opt_b: Beëindig het gesprek
    npc_comm_week_08_comp2_res_a: Polo bedankt me uitvoerig en maakt een gift naar
      me over. Snel kijkt hij op het scherm van zijn tablet. Daarna bevestigt hij
      dat de synthese-robot nog steeds vol energie reageert op de vergaarde gegevens.
      Meer ontdekkingen zullen hem meer kracht geven.
    npc_comm_week_08_comp2_res_b: Roep ons op met je scanner als je meer ontdekkingen
      hebt om te delen, vriend.
    npc_comm_week_08_cap: Deze iteratie van de synthese-robot is bijna verzadigd!
      Volgens mij is dit de laatste lading gegevens die hij kan aannemen in dit universum.
    npc_comm_week_08_cap_res_a: |-
