    fleet_explore_t4_3: We hebben een onderzoeksteam ingezet op de planeet %PLANET%.
      Team vond in ruïne stenen apparaat. Na aanraking projecteerde de steen een hologram
      van degene die hem aanraakte, plus vooralsnog onduidelijke gegevens.
    fleet_explore_t4_4: We zijn geland op de planeet %PLANET%. Grondteam heeft potentiële
