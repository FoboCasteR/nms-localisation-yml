    fleet_trading_special_2: |-
      %CAP_RACE%! We hebben snel hulp nodig. Onze winstgevende handel heeft de aandacht getrokken van piraten.
      De tijd dringt. Wat moeten we doen?
    fleet_trading_special_3: |-
      %CAP_RACE%! Ik heb goed nieuws en slecht nieuws. We hebben een spectaculaire winst gemaakt, maar daardoor zijn we wel het doelwit geworden van piraten.
      Voorlopig hebben we grote schade kunnen voorkomen, maar ik ben bang dat onze schilden het niet lang meer houden.
    fleet_trading_special_4: |-
      %CAP_RACE%! Onze handelsactiviteiten hebben de woede gewekt van lokale koopmannen en er is een premie op onze vloot gezet.
      Het zal niet lang duren voordat premiejagers ons hebben gevonden. Je moet ons direct komen redden.
    fleet_trading_special_opt_a_2: Zeg dat je komt helpen
    fleet_trading_special_opt_b_2: Zeg dat je niet kunt helpen
    fleet_trading_special_res_a_2: Ik stel de vlootcommandant gerust. Ik ben onderweg.
      Hij moet het nog heel even volhouden.
    fleet_trading_special_res_b_2: Ik vertel de vlootcommandant dat ik er tot mijn
