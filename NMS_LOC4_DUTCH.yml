    fleet_combat_scan_osd_message: Assisteer de vloot!
    fleet_combat_thanks_1: Bedankt, %CAP_RACE%! Zonder je hulp was het ons nooit gelukt.
      We zullen je bedanken met een lange en succesvolle reis!
    fleet_combat_thanks_2: Uitstekend gedaan, %CAP_RACE%. Het was een eer om aan je
      zijde te vechten. Als we elkaar weer zien, is onze expeditie voltooid. Dat is
      ook voor jou een glorieus moment.
    fleet_combat_thanks_3: Zeer inspirerend, %CAP_RACE%. De bemanning heeft genoten
      van je prestaties. We verheugen ons op onze volgende ontmoeting, na onze reis.
    fleet_combat_thanks_opt_a: Wens hem succes
    fleet_combat_thanks_opt_b: Verbreek de verbinding
    fleet_combat_thanks_res_a: "%NAME% zegt niets, maar salueert en verbreekt de verbinding."
    fleet_combat_special_1: |-
      %CAP_RACE%! We hebben onmiddellijk hulp nodig.
      De vloot wordt achtervolgd door vijandelijke schepen. We kunnen met geen mogelijkheid ontsnappen. Als jij ze weet af te leiden, kunnen we misschien het tij keren.
    fleet_combat_special_opt_a_1: Bied je hulp aan
    fleet_combat_special_opt_b_1: Zeg dat ze warpsnelheid moeten gebruiken
    fleet_combat_special_res_a_1: Ik stel de vlootcommandant gerust. Ik kom zo snel
      mogelijk naar zijn locatie.
    fleet_combat_special_res_b_1: Ik zeg tegen de vlootcommandant dat hij vertrouwen
      moet hebben in zijn schepen en bemanning. Als hij met warpsnelheid naar het
      volgende stelsel gaat, zullen de piraten hem niet kunnen volgen.
    fleet_combat_special_log_a_1: We werden beschoten in het %SYSTEM%-stelsel. De
      %CAP_RACE% greep direct in en liet de aanvallers in de val lopen. Alle vijanden
      vernietigd, flinke buit veroverd.
    fleet_combat_special_log_b_1: We werden beschoten in het %SYSTEM%-stelsel. De
      %CAP_RACE% greep direct in, maar wist de piraten niet af te leiden.
    fleet_combat_special_log_c_1: We werden achtervolgd door piratenschepen in het
      %SYSTEM%-stelsel. Op advies van de %CAP_RACE% noodschilden geactiveerd en met
      warpsnelheid ontsnapt.
    fleet_combat_special_2: Slecht nieuws, %CAP_RACE%. De vloot is ingesloten. Onze
      hoofdwapens zijn uitgeschakeld. Dat wordt onze ondergang. Je moet ons helpen.
    fleet_combat_special_opt_a_2: Bied je hulp aan
    fleet_combat_special_opt_b_2: Weiger te helpen
    fleet_combat_special_res_a_2: Bedankt, %CAP_RACE%. Haast je!
    fleet_combat_special_res_b_2: Prima. Ik vertel de bemanning niets over dit gesprek.
    fleet_combat_special_log_a_2: De vloot dreigde te worden vernietigd door %RACE%-piraten
      in het %SYSTEM%-stelsel. De %CAP_RACE% greep direct in en redde ons van een
      wisse dood. Premie geclaimd.
    fleet_combat_special_log_b_2: We werden gesaboteerd door %RACE%-spionnen in het
      %SYSTEM%-stelsel. De %CAP_RACE% kon niet helpen. Catastrofale schade aan de
      vloot.
    fleet_combat_special_log_c_2: We werden gesaboteerd door %RACE%-spionnen in het
      %SYSTEM%-stelsel. De %CAP_RACE% kon niet helpen. Hoofdwapens uitgeschakeld.
      Vloot opgesplitst om vijand in verwarring te brengen. Wonderbaarlijke ontsnapping
      op warpsnelheid.
    fleet_combat_special_3: "%CAP_RACE%. ... communicatie... explosie... verloren...
      piraten... omsingeld... help."
    fleet_combat_special_opt_a_3: Zeg je hulp toe
    fleet_combat_special_opt_b_3: Verbreek de verbinding
    fleet_combat_special_res_a_3: Ik beloof de vlootcommandant dat ik kom helpen.
      Ik probeer hem gerust te stellen, al weet ik niet of hij me kan horen. De storingen
      in zijn bericht geven me weinig hoop.
    fleet_combat_special_res_b_3: De communicator valt nu helemaal uit. Ik kan de
      vloot nu niet helpen. Ze zullen het zelf moeten oplossen.
    fleet_combat_special_log_a_3: We zijn gearriveerd in de %SYSTEM%-sector. Brugapparatuur
      is uitgevallen na verrassingsaanval door %RACE%-piraten. De %CAP_RACE% heeft
      de vloot geholpen met het vernietigen van alle vijanden. Premies geclaimd.
    fleet_combat_special_log_b_3: Systemen... piraten... %PLANET%... %CAP_RACE%...
      schade. Repareer...
    fleet_combat_special_log_c_3: Zender... %PLANET%... voorkwam serieuze... proberen...
      herstarten... %SYSTEM%-sector...
    fleet_combat_special_4: "%CAP_RACE%, we hebben een piratenvloot door meerdere
      sectoren achtervolgd. Ze kunnen geen kant meer op. Gun ons de eer van je aanwezigheid
      bij dit gevecht."
    fleet_combat_special_opt_a_4: Accepteer
    fleet_combat_special_opt_b_4: Weiger
    fleet_combat_special_res_a_4: We houden ze ingesloten tot je er bent, %CAP_RACE%.
    fleet_combat_special_res_b_4: Ik laat de vlootcommandant weten dat ze die operatie
      ook wel zonder mij kunnen afronden. Ze hebben deze premie helemaal zelf verdiend.
    fleet_combat_special_log_a_4: We hebben %RACE%-piraten door de %SYSTEM%-sector
      achtervolgd. Samen met de %CAP_RACE% brachten we ze de beslissende slag toe.
      Alle vijanden vernietigd. Flinke premie verdiend.
    fleet_combat_special_log_b_4: We hebben %RACE%-piraten door de %SYSTEM%-sector
      achtervolgd. De in het nauw gedreven piraten verzetten zich met hand en tand.
      De %CAP_RACE% kon geen hulp bieden en de vloot heeft zware schade opgelopen.
    fleet_combat_special_log_c_4: We hebben %RACE%-piraten door de %SYSTEM%-sector
      achtervolgd. De %CAP_RACE% gunde ons de beslissende slag. Alle vijanden vernietigd.
      Flinke premie verdiend.
    fleet_combat_special_5: |-
      Goed nieuws, %CAP_RACE%. Onze strijd tegen de piraterij is erg succesvol.
      We hebben al heel wat vijandelijke vlaggenschepen vernietigd. Toch is er een groep kleine schepen die zich blijven verzetten. Kun je ons helpen?
    fleet_combat_special_opt_a_5: Zeg je hulp toe
    fleet_combat_special_opt_b_5: Weiger
    fleet_combat_special_res_a_5: Uitstekend, %CAP_RACE%. Ik laat de bemanning van
      de jagers wachten op je komst.
    fleet_combat_special_res_b_5: Goed dan, %CAP_RACE%. Ik begrijp het. Ik zal de
      jagers zo goed mogelijk zelf aanvoeren.
    fleet_combat_special_log_a_5: We hebben in het hele %SYSTEM%-stelsel op %RACE%-piraten
      gejaagd, samen met de %CAP_RACE%. Alle vijanden vernietigd. Hoge premie verdiend.
    fleet_combat_special_log_b_5: We hebben in het %SYSTEM%-stelsel op %RACE%-piraten
      gejaagd. Het waren geduchte tegenstanders en de vloot kreeg het zwaar te verduren.
      De %CAP_RACE% kon niet helpen en we hebben veel schade opgelopen.
    fleet_combat_special_log_c_5: We hebben in het %SYSTEM%-stelsel op %RACE%-piraten
      gejaagd. De %CAP_RACE% kon niet helpen, maar de vloot kwam toch als winnaar
      uit de strijd. Alle vijanden vernietigd. Hoge premie verdiend.
    fleet_combat_special_6: "%CAP_NAME%. Goed nieuws van de vloot. Onze scanners hebben
      een bende gezochte %RACE%-criminelen gevonden. Hun schepen zijn klein, maar
      goed bewapend. Onze piloten gaan met veel meer vertrouwen het gevecht aan als
      jij hen vergezelt."
    fleet_combat_special_opt_a_6: Zeg je hulp toe
    fleet_combat_special_opt_b_6: Zeg dat je niet kunt helpen
    fleet_combat_special_res_a_6: Uitstekend, %CAP_RACE%. De bemanning zal erg blij
      zijn dat je meegaat.
    fleet_combat_special_res_b_6: Goed dan, %CAP_RACE%. Dan moeten de bemanningen
      van onze jagers maar extra hun best doen.
    fleet_combat_special_log_a_6: We hebben %RACE%-piraten door de %SYSTEM%-sector
      achtervolgd. De %CAP_RACE% vocht met ons mee en heeft onze jagers naar de zege
      geleid. Alle vijanden vernietigd. Flinke premie verdiend.
    fleet_combat_special_log_b_6: We hebben %RACE%-piraten door de %SYSTEM%-sector
      achtervolgd. De bemanningen van onze jagers waren nerveus en de piraten waren
      uitstekende piloten. De vloot heeft verschillende ruimteschepen verloren en
      trok zich daarna terug.
    fleet_combat_special_log_c_6: We hebben de %RACE%-piraten door de %SYSTEM% -sector
      achtervolgd. De %CAP_RACE% kon niet mee, maar de bemanningen van de jagers deden
      het geweldig. Alle vijanden vernietigd, hoge premie geclaimd bij autoriteiten.
    fleet_combat_special_7: "%CAP_RACE%, onze verkenners hebben een beruchte piratenleider
      gevonden. Er staat een flinke prijs op zijn hoofd, maar we doen het natuurlijk
      vooral voor de eer van de overwinning. Uiteraard bieden we je graag de kans
      om erin mee te delen."
    fleet_combat_special_opt_a_7: Accepteer de eervolle uitnodiging
    fleet_combat_special_opt_b_7: Laat de eer aan de vloot
    fleet_combat_special_res_a_7: Ik vertel de vlootcommandant dat ik ben vereerd
      door zijn verzoek. Ik zal er alles aan doen om hem niet teleur te stellen.
    fleet_combat_special_res_b_7: Ik vertel de vlootcommandant dat hij de premie verdient
      en niet ik. Hij mag het dan ook afmaken.
    fleet_combat_special_log_a_7: Met de hulp van de %CAP_RACE% heeft de vloot een
      beruchte %RACE%-piraat gedood. Aanzienlijke premie ontvangen en veel glorie
      opgestreken.
    fleet_combat_special_log_b_7: De vloot heeft een %RACE%-piraat gevonden, de schrik
      van de interstellaire transportroutes. De %CAP_RACE% kon niet helpen. Voortvluchtige
      is ontkomen.
    fleet_combat_special_log_c_7: De vloot heeft een beruchte %RACE%-piraat gedood,
      de schrik van de interstellaire transportroutes. De %CAP_RACE% liet de eer aan
      de vloot en dat leverde ons een aanzienlijke premie en veel glorie op.
    fleet_combat_special_8: |-
      Ik heb een grote triomf te melden, %CAP_RACE%. We hebben een van de meest gezochte voortvluchtigen van de sector in het nauw gedreven. Nog een laatste gevecht en hij is verslagen.
      De bemanning laat de eer natuurlijk graag aan jou. Kom je?
    fleet_combat_special_opt_a_8: Accepteer
    fleet_combat_special_opt_b_8: Weiger
    fleet_combat_special_res_a_8: Het is me een voorrecht om je in actie te zien,
      %CAP_RACE%.
    fleet_combat_special_res_b_8: Ik begrijp het, %CAP_RACE%. Je kunt niet overal
      tegelijk zijn. Dan maken we de missie wel alleen af.
    fleet_combat_special_log_a_8: De %CAP_RACE% ging met ons mee op premiejacht. De
      vloot heeft een beruchte %RACE%-piraat gedood. Bemanning raakte geïnspireerd
      door de overwinning van de %CAP_RACE%.
    fleet_combat_special_log_b_8: De vloot heeft het opgenomen tegen een %RACE%-piraat
      die bekendstaat als een uitstekende strijder. De %CAP_RACE% kon niet helpen.
      De piraat heeft enkele van onze jagers vernietigd en is ontsnapt.
    fleet_combat_special_log_c_8: We zijn op premiejacht gegaan. De vloot heeft een
      beruchte %RACE%-piraat gedood die bekendstond als een uitstekende strijder.
      De %CAP_RACE% kon niet helpen, maar onze jagers hebben het prima gedaan.
    fleet_combat_special_9: |-
      Goed nieuws, %CAP_RACE%. Onze patrouille blijkt zeer lucratief te zijn. We hebben veel premies geclaimd en zijn de volgende al op het spoor.
      Dit wordt onze grootste opbrengst ooit. Ga met ons mee op patrouille, %CAP_RACE%. De bemanning zou het geweldig vinden.
    fleet_combat_special_opt_a_9: Accepteer
    fleet_combat_special_opt_b_9: Weiger
    fleet_combat_special_res_a_9: Ik vertel de vlootcommandant dat het me een eer
      is om mee te doen met hun missie. Hij salueert en ik verbreek de verbinding.
    fleet_combat_special_res_b_9: Ik weiger het aanbod. Ik vertel de vlootcommandant
      dat ik vertrouwen heb in de bemanning en dat ze mijn hulp niet nodig hebben.
      Hij salueert en verbreekt de verbinding.
    fleet_combat_special_log_a_9: We zijn op premiejacht geweest in de %SYSTEM%-sector.
      De opbrengst was karig, tot de %CAP_RACE% zich aansloot bij onze vloot. Met
      zijn hulp hebben we een geduchte %RACE%-piraat gevonden en gedood.
    fleet_combat_special_log_b_9: We zijn op premiejacht geweest in de %SYSTEM%-sector.
      Het leverde niet veel op, tot de vloot een zeer geduchte %RACE%-piraat vond.
      De %CAP_RACE% kon niet helpen en de voortvluchtige wist helaas te ontkomen.
    fleet_combat_special_log_c_9: We zijn op premiejacht geweest in de %SYSTEM%-sector.
      Het leverde nauwelijks iets op, tot de vloot een zeer geduchte %RACE%-piraat
      vond. De %CAP_RACE% liet de eer aan de vloot en onze jagers hebben ons niet
      teleurgesteld.
    fleet_combat_special_10: |-
      %CAP_RACE%, onze spionnen hebben ontdekt dat iemand een ruimtestation wil veroveren.
      Als we nu aanvallen en met shuttles landen, kunnen we de samenzweerders tijdig arresteren. Dit brengt wel de burgers in gevaar. Wat moeten we doen?
    fleet_combat_special_opt_a_10: Geef het bevel tot de aanval
    fleet_combat_special_opt_b_10: Geef het bevel om te wachten met schieten
    fleet_combat_special_res_a_10: Ik zeg tegen de vlootcommandant dat hij moet aanvallen.
      De burgers lopen nog veel meer gevaar als de piraten het ruimtestation overnemen.
    fleet_combat_special_res_b_10: Ik zeg tegen de vlootcommandant dat hij niet moet
      aanvallen. De autoriteiten waarschuwen is prima, maar hij moet geen levens op
      het spel zetten met een grootscheepse aanval.
    fleet_combat_special_log_a_10: We hadden ontdekt dat piraten actief waren in het
      %SYSTEM%-stelsel. Op advies van de %CAP_RACE% hebben we aanvalsshuttles ingezet
      en de overvallers van het ruimtestation gedood. Operatie geslaagd.
    fleet_combat_special_log_b_10: We hadden ontdekt dat piraten actief waren in het
      %SYSTEM%-stelsel. Op advies van de %CAP_RACE% hebben we aanvalsshuttles ingezet
      en de overvallers van het ruimtestation gedood. Hun plannen zijn verijdeld,
      maar het ruimtestation is wel vernietigd.
    fleet_combat_special_log_c_10: We hadden ontdekt dat piraten actief waren in het
      %SYSTEM%-stelsel. Op advies van de %CAP_RACE% heb ik geen aanvalsteam ingezet.
      De lokale %RACE%-autoriteiten hebben de plannen verijdeld.
    fleet_combat_special_11: |-
      Goed nieuws van de vloot, commandant. We bevinden ons op lage hoogte boven een smerig piratencentrum. Als jij groen licht geeft, zullen we meteen gaan bombarderen.
      Zo'n aanval kan wel de aandacht van de Sentinels trekken. %CAP_RACE%, we wachten op je goedkeuring.
    fleet_combat_special_opt_a_11: Geef het bevel tot de aanval
    fleet_combat_special_opt_b_11: Geef het bevel om terug te trekken
    fleet_combat_special_res_a_11: Ik geef de vlootcommandant de opdracht om aan te
      vallen. Hij is uitstekend in staat om ook met de Sentinels af te rekenen.
    fleet_combat_special_res_b_11: Ik zeg tegen de vlootcommandant dat hij zich moet
      terugtrekken. Sentinel-eenheden staan bekend om hun meedogenloze achtervolgingen.
      Laat de vloot maar op zoek gaan naar minder risicovolle premies.
    fleet_combat_special_log_a_11: We hadden een piratenbasis aangetroffen op de planeet
      %PLANET%. Op advies van de %CAP_RACE% hebben we de basis gebombardeerd. De Sentinels
      sloegen terug, maar de vloot wist heelhuids te ontkomen. Operatie geslaagd.
    fleet_combat_special_log_b_11: We hadden een piratenbasis aangetroffen op de planeet
      %PLANET%. Op advies van de %CAP_RACE% hebben we de basis gebombardeerd. De Sentinels
      sloegen terug. De vloot kwam zwaar onder vuur te liggen en moest zich terugtrekken.
    fleet_combat_special_log_c_11: We hadden een piratenbasis aangetroffen op de planeet
      %PLANET%. Op advies van de %CAP_RACE% gingen we het conflict uit de weg, in
      de hoop dat de Sentinels ons niet zouden vinden.
    fleet_combat_special_12: |-
      %CAP_RACE%, de vloot groet je.
      We hebben een machtige piraat ongezien achtervolgd door de hele sector. Inmiddels is onze voorraad bijna op en heeft de bemanning honger.
      We zijn dicht bij ons doel, maar ik weet niet hoe gemotiveerd de bemanning is met een lege maag. Moeten we doorgaan?
    fleet_combat_special_opt_a_12: Zeg dat ze moeten doorgaan
    fleet_combat_special_opt_b_12: Zeg dat ze de achtervolging moeten staken
    fleet_combat_special_res_a_12: Ik zeg tegen de vlootcommandant dat hij moet doorgaan
      met de achtervolging. De bemanningsleden hebben misschien honger, maar hoe zullen
      ze zich voelen als hij het opgeeft en al hun ontberingen voor niets waren?
    fleet_combat_special_res_b_12: Ik zeg tegen de vlootcommandant dat hij de achtervolging
      moet staken. Er zijn nog wel andere premies te verdienen. De gezondheid en loyaliteit
      van de bemanning zijn veel belangrijker.
    fleet_combat_special_log_a_12: We hebben een piraat achtervolgd door de %SYSTEM%-sector.
      Om ontdekking te voorkomen, mochten we geen hittespoor achterlaten. Ondanks
      de moeilijke omstandigheden verrichtte de bemanning uitstekend werk. Vijanden
      vernietigd.
    fleet_combat_special_log_b_12: We hebben een piraat achtervolgd door de %SYSTEM%-sector.
      Om ontdekking te voorkomen, mochten we geen hittespoor achterlaten. De omstandigheden
      waren moeilijk en de bemanning maakte een paar onnodige fouten. De voortvluchtige
      is helaas ontkomen.
    fleet_combat_special_log_c_12: We hebben een piraat achtervolgd door de %SYSTEM%-sector.
      Om ontdekking te voorkomen, mochten we geen hittespoor achterlaten. Op advies
      van de %CAP_RACE% hebben we de achtervolging gestaakt omdat de veiligheid van
      de bemanning in gevaar kwam.
    fleet_combat_special_13: |-
      %CAP_RACE%, de expeditie heeft je advies nodig.
      We zijn op premiejacht en denken een doelwit te hebben gevonden. Een sluwe piraat heeft zichzelf als handelaar vermomd en vliegt mee met een handelskonvooi.
      We weten bijna zeker dat we zijn schip hebben geïdentificeerd. Zullen we aanvallen?
    fleet_combat_special_opt_a_13: Geef het bevel tot de aanval
    fleet_combat_special_opt_b_13: Geef het bevel om terug te trekken
    fleet_combat_special_res_a_13: Ik geef de vlootcommandant het bevel om aan te
      vallen. Ik vertrouw op zijn oordeel.
    fleet_combat_special_res_b_13: Ik zeg tegen de vlootcommandant dat hij niet moet
      aanvallen. Het vernietigen van een burgervrachtschip zou ernstige gevolgen hebben.
    fleet_combat_special_log_a_13: We hebben in het %SYSTEM%-stelsel op piraten gejaagd.
      Op advies van de %CAP_RACE% hebben we een beruchte voortvluchtige aangevallen,
      die zich had vermomd als handelaar. Operatie geslaagd.
    fleet_combat_special_log_b_13: Op advies van de %CAP_RACE% hebben we een koopvaardijschip
      aangevallen waarvan we dachten dat het eigenlijk een piratenschip was. Maar
      we hadden ons vergist. Het bleek een onschuldige handelaar. De lokale autoriteiten
      kwamen direct in actie. Aanzienlijke schade.
    fleet_combat_special_log_c_13: We hebben in het %SYSTEM%-stelsel op piraten gejaagd.
      We hadden het vermoeden dat een beruchte voortvluchtige zich had vermomd als
      handelaar. Op advies van de %CAP_RACE% de confrontatie uit de weg gegaan.
    fleet_combat_special_14: |-
      %CAP_RACE%, we hebben dringend advies nodig. We hebben een bericht ontvangen van een groep zwaarbewapende vrachtschepen. Het signaal is echter verstoord en we weten niet wat hun intenties zijn.
      Wat zullen we doen? Geweldloos benaderen? Of zullen we de wapens laden?
    fleet_combat_special_opt_a_14: Communiceer vreedzaam
    fleet_combat_special_opt_b_14: Laad de wapens en val aan
    fleet_combat_special_res_a_14: Ik zeg tegen de commandant dat hij het vrachtschip
      moet melden dat hij in vrede komt.
    fleet_combat_special_res_b_14: Ik zeg tegen de commandant dat hij een preventieve
      aanval moet uitvoeren. Hij mag de veiligheid van de expeditie niet op het spel
      zetten.
    fleet_combat_special_log_a_14: We kwamen een andere expeditie tegen in de %SYSTEM%-sector.
      Op advies van %CAP_RACE% hebben we deze voorzichtig en vreedzaam benaderd. De
      andere schepen hadden geen kwaad in de zin. Waardevolle geschenken uitgewisseld.
    fleet_combat_special_log_b_14: We kwamen een andere expeditie tegen in de %SYSTEM%-sector.
      Op advies van %CAP_RACE% hebben we deze voorzichtig en vreedzaam benaderd. De
      andere schepen namen ons onder vuur. Aanzienlijke schade opgelopen.
    fleet_combat_special_log_c_14: We kwamen een andere expeditie tegen in de %SYSTEM%-sector.
      We konden niet achterhalen wat hun intenties waren. Op advies van de %CAP_RACE%
      met zware wapens de aanval ingezet. Alle schepen vernietigd.
    fleet_combat_special_15: |-
      %CAP_RACE%, we hebben je advies nodig. We zijn benaderd door vreemde ruimteschepen die er organisch uitzien. Ze beantwoorden onze oproepen niet.
      De bemanning maakt zich zorgen en onze wapens staan op scherp. Hoe moeten we reageren?
    fleet_combat_special_opt_a_15: Communiceer vreedzaam
    fleet_combat_special_opt_b_15: Val aan voordat het te laat is
    fleet_combat_special_res_a_15: Ik zeg tegen de vlootcommandant dat hij geen aanval
      moet riskeren. Behandel de ruimteschepen alsof ze de lokale autoriteiten vertegenwoordigen.
    fleet_combat_special_res_b_15: Ik zeg tegen de vlootcommandant dat hij de vloot
      niet op het spel moet zetten. Activeer de schilden en zet de aanval in.
    fleet_combat_special_log_a_15: We troffen buitenaards uitziende ruimteschepen
      aan in de %SYSTEM%-sector. Op advies van de %CAP_RACE% vriendschappelijke berichten
      gestuurd. We kregen een vreemd signaal als antwoord. Na vertaling bleken het
      waardevolle technologische gegevens te zijn.
    fleet_combat_special_log_b_15: We troffen buitenaards uitziende ruimteschepen
      aan in de %SYSTEM%-sector. Op advies van de %CAP_RACE% vriendschappelijke berichten
      gestuurd. De schepen antwoordden met hoogenergetische wapens. Aanzienlijke schade.
    fleet_combat_special_log_c_15: We troffen buitenaards uitziende ruimteschepen
      aan in de %SYSTEM%-sector. Op advies van de %CAP_RACE% wapens geladen en aangevallen.
      De buitenaardse ruimteschepen maakten dat ze wegkwamen.
    fleet_mining_special_1: |-
      %CAP_RACE%! We hebben je hulp nodig.
      Uit sonargegevens blijkt dat er niet ver onder de grond een zeer grote mineraalafzetting is. Maar na analyse weten we dat de grond er zeer instabiel is.
      Een mijnteam staat klaar. Zullen we gaan boren?
    fleet_mining_special_opt_a_1: Zeg 'ja'
    fleet_mining_special_opt_b_1: Zeg 'nee'
    fleet_mining_special_res_a_1: Ik geef de vlootcommandant opdracht om door te gaan.
      Het verkennen van werelden en het vergaren van hun rijkdommen is toch waar expedities
      voor zijn bedoeld?
    fleet_mining_special_res_b_1: Ik zeg tegen de vlootcommandant dat hij het risico
      niet moet nemen. Er zijn genoeg toegankelijke mineraalbronnen waarvoor we geen
      instabiele grotten in hoeven.
    fleet_mining_special_log_a_1: We hebben zeer waardevolle mineralen gevonden in
      een geologisch instabiel gebied. Op advies van de %CAP_RACE% mijnwerkzaamheden
      uitgevoerd. Team heeft potentiële breuklijnen vermeden. Operatie geslaagd.
    fleet_mining_special_log_b_1: We hebben zeer waardevolle mineralen gevonden in
      een geologisch instabiel gebied. Op advies van de %CAP_RACE% niet geboord in
      gevaarlijk terrein.
    fleet_mining_special_log_c_1: We hebben zeer waardevolle mineralen gevonden in
      een geologisch instabiel gebied. Op advies van de %CAP_RACE% mijnwerkzaamheden
      uitgevoerd. Team raakte breuklijnen tijdens het boren en de grot is ingestort.
      Alle leden zijn dood en we zijn dure apparatuur kwijt.
    fleet_mining_special_2: |-
      %CAP_RACE%, de expeditie heeft dringend hulp nodig. Onze mijnoperaties hebben de aandacht van de Sentinels getrokken.
      We hebben het grondteam geëvacueerd, maar de vloot is achtervolgd door Sentinel-ruimteschepen. Alsjeblieft, help ons.
    fleet_mining_special_3: |-
      %CAP_RACE%, de vloot heeft je hulp nodig. We waren afgelegen asteroïden aan het oogsten toen we werden aangevallen door Sentinels.
      We proberen ze op afstand te houden, maar ze blijven maar aanvallen. Kom ons alsjeblieft redden.
    fleet_mining_special_4: |-
      %CAP_RACE%, er is een ramp gebeurd. We hebben te diep gegraven en te veel kostbare mineralen gestolen.
      De Sentinels komen ons halen en we zijn ten dode opgeschreven. Tenzij jij ons komt redden.
    fleet_mining_special_opt_a_2: Zeg dat je komt helpen
    fleet_mining_special_opt_b_2: Zeg dat ze moeten vluchten
    fleet_mining_special_res_a_2: Ik stel de vlootcommandant gerust. Ik ben al onderweg.
    fleet_mining_special_res_b_2: Ik zeg tegen de vlootcommandant dat ik ze niet kan
      helpen. Ze moeten op warpsnelheid vluchten.
    fleet_mining_special_log_a_2: We zijn aangevallen door Sentinel-eenheden na uitgebreide
      mijnwerkzaamheden in de %SYSTEM%-sector. De %CAP_RACE% heeft ons geholpen de
      aanval af te slaan. De vloot is ontsnapt, met alle vracht.
    fleet_mining_special_log_b_2: We zijn aangevallen door Sentinel-eenheden na uitgebreide
      mijnwerkzaamheden in de %SYSTEM%-sector. De %CAP_RACE% kon de vloot niet komen
      verdedigen. Er zijn vrachtcapsules verloren gegaan en we hebben zware schade
      opgelopen.
    fleet_mining_special_log_c_2: We zijn aangevallen door Sentinel-eenheden na uitgebreide
      mijnwerkzaamheden in de %SYSTEM%-sector. Verzamelde mineralen afgestoten om
      gewicht te verliezen. Daarna stelsel op warpsnelheid verlaten.
    fleet_mining_special_5: |-
      %CAP_RACE%, hopelijk is alles goed met je. De vloot is gearriveerd bij een zeer lucratief mineraalveld in de %SYSTEM%-sector.
      We staan voor een keuze: onder moeilijke omstandigheden bovengrondse mijnwerkzaamheden uitvoeren of de grond in boren om daar ons geluk te beproeven.
    fleet_mining_special_opt_a_5: Boor bovengronds
    fleet_mining_special_opt_b_5: Boor diep
    fleet_mining_special_res_a_5: Begrepen, %CAP_RACE%. Ik zal ervoor zorgen dat de
      mijnwerkers goed beschermd worden.
    fleet_mining_special_res_b_5: Uitstekend, %CAP_RACE%. We zullen de boorapparatuur
      meteen prepareren.
    fleet_mining_special_log_a_5: We voeren mijnwerkzaamheden uit in het %SYSTEM%-stelsel.
      De %CAP_RACE% gaf het advies om aan de oppervlakte te werken. Omgevingsschild
      bood uitkomst. Operatie geslaagd.
    fleet_mining_special_log_b_5: We voeren mijnwerkzaamheden uit in het %SYSTEM%-stelsel.
      De %CAP_RACE% gaf het advies om aan de oppervlakte te werken. Team verrast door
      gevaarlijke atmosferische omstandigheden dat apparatuur oploste. Operatie afgebroken.
    fleet_mining_special_log_c_5: We voeren mijnwerkzaamheden uit in het %SYSTEM%-stelsel.
      De %CAP_RACE% adviseerde om onder de grond te werken. Gespecialiseerd team gestuurd
      en grote mineraalbronnen gevonden. Operatie geslaagd.
    fleet_mining_special_log_d_5: We voeren mijnwerkzaamheden uit in het %SYSTEM%-stelsel.
      De %CAP_RACE% adviseerde om onder de grond te werken. Stabiliteit van de planeet
      is verslechterd. Tijdens tunnelinstorting ging veel apparatuur verloren. Ook
      dodelijke slachtoffers.
    fleet_mining_special_6: |-
      %CAP_RACE%, we zijn in het %SYSTEM%-stelsel.
      We hebben een zeer lucratief asteroïdenveld ontdekt. Elke rots bevat massa's edelmetaal. Maar het stikt er van de ruimteschepen. Mogelijk irriteren we de %RACE%-mijnwerkers die hier al zijn. Wat moeten we doen?
    fleet_mining_special_opt_a_6: Begin de mijnwerkzaamheden
    fleet_mining_special_opt_b_6: Vlieg door
    fleet_mining_special_res_a_6: Ik zeg dat ze ervoor moeten gaan. Hopelijk gaat
      het goed.
    fleet_mining_special_res_b_6: Ik zeg dat de vlootcommandant de plaatselijke mijnwerkers
      niet tegen zich in het harnas moet jagen. Er zijn mineraalvelden zat.
    fleet_mining_special_log_a_6: We zijn gearriveerd in een druk mineraalveld aan
      de rand van de %SYSTEM%-sector. Op advies van de %CAP_RACE% zijn we begonnen
      met de mijnwerkzaamheden. Ondanks protesten van de aanwezige mijnwerkers hebben
      we heel wat waardevol metaal verzameld.
    fleet_mining_special_log_b_6: We zijn gearriveerd in een druk mineraalveld aan
      de rand van de %SYSTEM%-sector. Op advies van de %CAP_RACE% zijn we begonnen
      met de mijnwerkzaamheden. Aanwezige mijnwerkers sputterden tegen en openden
      het vuur. Teruggetrokken.
    fleet_mining_special_log_c_6: We zijn gearriveerd in een druk mineraalveld aan
      de rand van de %SYSTEM%-sector. Op advies van de %CAP_RACE% hebben we de aanwezige
      mijnwerkers met rust gelaten. We zoeken naar alternatieven.
    fleet_mining_special_7: |-
      %CAP_RACE%, onze bergingsteams hebben iets bijzonders ontdekt. Op de planeet hebben ze een zeer zeldzaam ruimteschip gevonden. Het is verlaten en helemaal leeg.
      Kom naar het %SYSTEM%-stelsel om het op te eisen.
    fleet_mining_special_8: |-
      %CAP_RACE%, de vloot groet je. We hebben de %SYSTEM%-sector bereikt.
      Onze bergingsdrones hebben een zeer interessant en verlaten ruimteschip gespot. Het is een zeldzaam model dat te goed is voor de schroothoop. Kom hem maar halen, %CAP_RACE%.
    fleet_mining_special_9: |-
      %CAP_RACE%. De expeditie verloopt soepel.
      Hier in het %SYSTEM%-stelsel heeft ons bergingsteam iets bijzonders ontdekt tussen de metaalmijnen en verwerkingsfabrieken van de %RACE%. Het is een zeldzaam ruimteschip, verlaten en helemaal leeg. Kom naar ons toe en eis hem op.
    fleet_mining_special_opt_a_7: Accepteer het schip
    fleet_mining_special_opt_b_7: Weiger het schip
    fleet_mining_special_res_a_7: Uitstekend, %CAP_RACE%. Ik stuur je meteen de coördinaten.
    fleet_mining_special_res_b_7: Ik bedank de commandant voor het aanbod, maar ik
