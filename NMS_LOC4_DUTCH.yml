    ui_watermission_title: Dromen over de diepte
    ui_watermission_desc: Mijn ruimteschip heeft een vreemd signaal onderschept; een
      opname die vervormd is door het geluid van stromend water. Het lijkt op een
      noodsignaal, maar de herkomst is lastig te bepalen. Mijn enige aanwijzing is
      een set coördinaten. Ik heb onderzoek gedaan en de blauwdrukken van een lang
      verloren Reiziger gevonden. De data bevatte schema's voor een onderzeeër...
    ui_watermission_sub: Verloren onder de golven
    ui_watermission_desc1: Mijn ruimteschip heeft een vreemd signaal onderschept;
      een opname die vervormd is door het geluid van stromend water. Het lijkt op
      een noodsignaal, maar de herkomst is lastig te bepalen. Mijn enige aanwijzing
      is een set coördinaten. Laat ik eens gaan kijken...
    ui_watermission_story_desc: "... LOGBOEK GEOPEND... SIGNAALECHO VERVORMD... GEGEVENS
      HERSTELLEN..."
    ui_watermission_story1: |-
      LOGBOEK: <STELLAR>0062A<>. Breukincident <STELLAR>+12 sols<>
      Het was vandaag mijn beurt om te duiken. Weer niets interessants gevonden. Alleen zeewier en stenen.
      Het water is nog niet gezakt. Een deel van de bemanning zwemt nu zonder pakken. Dat lijkt mij ook wel fijn.
    ui_watermission_story2: |-
      LOGBOEK: <STELLAR>0115C<>. Breukincident <STELLAR>+21 sols<>
      Het tweede duikteam kwam vandaag vroeg terug. Ze hebben een grot vol vreemde kristallen gevonden, maar de lampen op de onderzeeër vielen uit, waardoor ze eerder moesten terugkeren.
      Ze lijken van streek, ontdaan. Maar we moeten snel terug, nu we nog weten waar het is en voordat het getij ons van deze kans berooft. Zonder geavanceerde materialen kunnen we niets bouwen.
      LOGBOEK: <STELLAR>0115D<>. We hebben de lampen op de Nautilon gerepareerd. Ik ga eropuit.
    ui_watermission_story3: |-
      LOGBOEK: <STELLAR>0119A<>. Breukincident <STELLAR>+23 sols<>
      We hebben de grot gevonden! Ik wist dat het zou lukken, maar wat een vondst!
      Torenhoge, rode kristallen. Rijke minerale afzettingen. Geconcentreerd deuterium. Alles wat we maar nodig hebben. Misschien gaan we het toch halen. Nu alleen nog een droge slaapplek vinden...
    ui_watermission_story4: |-
      LOGBOEK: <STELLAR>0328A<>. Breukincident <STELLAR>+98 sols<>
      Ik had weer dezelfde droom.
      De eindeloze paarse golven tot aan de horizon. In het begin is het een welkome afwisseling van dat pijnlijke rood. Maar dan bekruipt me het nare gevoel dat er nog iets anders is... Ik kijk rond, en ik zie niets. Helemaal niets.
      Ik knipper met m'n ogen, en dan zie ik ze. Eerst zijn het nog onduidelijke lijnen. Maar daarna is er geen twijfel mogelijk. Herhaalde geometrische vormen in de lucht. Rijen en rijen driehoeken die langzaam voorbij zweven. En ik kan het niet verklaren, maar het is het meest angstaanjagende dat ik ooit heb gezien.
      Het is bijna een opluchting om weer wakker te worden en de regen te zien.
    ui_watermission_story5: |-
      LOGBOEK: <STELLAR>1998B<>. Breukincident <STELLAR>+399 sols<>
      Ze zijn met z'n allen teruggegaan naar die vervloekte grot. Allemaal. Niemand luistert naar me. Ik weet zeker dat we de hyperdrive nog kunnen bouwen. Daarna is het een fluitje van een cent om het zout uit de stuwraketten te spoelen.
    ui_watermission_story5a: |-
      LOGBOEK: <STELLAR>2001P<>. Breukincident <STELLAR>+399 sols<>
      We hebben allemaal dezelfde droom gehad. Dezelfde onsamenhangende stemmen, de tanden in de lucht, die kristallen... Het is onzin. Daarbeneden is niets te vinden. We hebben alles al meegenomen.
      Maar wat kan ik doen? Misschien heb ik iets gemist. Misschien hebben ze gelijk. Het kan geen kwaad als ik nog één keertje ga kijken.
    ui_watermission_story5a_opt: Het logboek gaat verder
    ui_watermission_story6: |-
      Ik zit vast. De subreactor lekt.
      Hij greep me, maar ze zijn nu dood. Hun ogen zijn gesloten.
      Volgens mij heb ik een gebroken been. Mijn hand doet pijn.
      Als ik een zuurstoftank zou vinden, kan ik misschien nog thuiskomen...
    ui_watermission_story6_res: |-
      De opname gaat nog door, maar ik hoor alleen nog urenlang het stille geruis van stromend water.
      Ik heb het spookachtige gevoel dat iemand naar me kijkt. Wie waren de bemanningsleden werkelijk? Ik zal het wel nooit te weten komen.
