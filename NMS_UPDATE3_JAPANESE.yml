    npc_overs_brief_main_lang_1: やっと会えた！長い間探していたんだよ。 どのサイクルでも君を助けるっていう契約なんだ。 支払いは済んでるから心配しないで。
      明朗会計だからね。
    npc_overs_brief_main_desc_1: "見知らぬ相手の話を聞いていると、ひどい臭いに襲われる。 脳内にフェロモンが充満し、訪れたことのない場所や、取ったことのない行動の記憶がよみがえる。\n鏡の中の年老いた、孤独な自分。
      同胞の亡骸を抱いている ゲック。 何年も後に交わされる、全宇宙を対象とした契約... \nビジョンが消え、目の前には監督官だけが残った。\n監督官は基地の拡大を確約し、私に労働者の雇用を許可してくれた。仕事を始めるには<TECHNOLOGY>建築ターミナル<>が必要だ。"
    npc_overs_brief_opt_a_1: '建築監督官を採用する '
    npc_overs_brief_opt_b_1: '申し出を断る '
    npc_overs_brief_res_a_1: 'このゲックを採用しなければ、という気がする。 私の家を自分の家のように思ってくれるはずだ。 '
    npc_overs_brief_res_b_1: 'このゲックを採用するのは気が進まない。 '
    npc_overs_brief_ret_lang_1: あれ、また君か。 きっと他に行くところもないだろうしね。
    npc_overs_brief_ret_desc_1: |-
      彼の所に戻ると、またあの変なにおいが微かにした。 今なら分かる、あの時の判断は性急だったのだ。 私の基地には監督官が必要で、そのチャンスがまさにここにある。
      監督官は基地の拡大を手伝うと約束してくれた。 私にできるのは他の労働者を採用することだ。 仕事を始めるには<TECHNOLOGY>建築ターミナル<>が必要だと言っている。
    npc_overs_wait_lang_1: もう君の元を離れないよ！ 少なくともこのサイクルが終わるまではね...
    npc_overs_wait_desc_1: 'この生命体を呼び入れてよかったのだろうか？ その内分かることか。少なくとも、仲間はできた。 '
    npc_overs_wait_opt_a_1: '続ける '
    npc_overs_wait_res_a_1: あっという間に持ち場に行くから。 それじゃ、また後で！
    npc_overs_comp_lang_1: '学ぶべきこと、その目で確かめるべきことが 世界には溢れてる。ここを僕たちの拠点にしよう！ この<SPECIAL>ガラス<>を受け取って。
      この素敵な家に星の光を招き入れよう！ '
    npc_overs_comp_opt_a_1: 'ガラスを受け取る '
    npc_overs_brief_main_lang_2: "ガラスを通せば、なんでも受け入れることができるよ。時間はたっぷりあるし。それまでにやることも沢山ある。
      \n<TECHNOLOGY>有色金属<>を用意してくれたら、 <TECHNOLOGY>科学ターミナル<>をコーバックス用に調整できる。\nコーバックスはゲックに苦しめられてきたからね。優しくしてあげて。お願いだよ。"
    npc_overs_brief_main_desc_2: 監督官は、コーバックスの科学者を採用する環境を整えるために <TECHNOLOGY>有色金属<>を集めるよう頼んできた。
    npc_overs_brief_opt_a_2: '引き受ける '
    npc_overs_brief_opt_b_2: '断わる '
    npc_overs_brief_res_a_2: "%NAME%は早速基地のために頑張ってくれている。 <TECHNOLOGY>有色金属<>を入手して科学ターミナルを用意できれば、
      新しいコーバックスの仲間を迎えることができる。"
    npc_overs_brief_res_b_2: ゲックのいいなりになってお使いなんて、 とてもできない。
    npc_overs_brief_ret_lang_2: ねえ、<TECHNOLOGY>有色金属<>だよ、<TECHNOLOGY>有色金属<>！ ほんの朝飯前の仕事で、未来が明るくなるんだ！
    npc_overs_brief_ret_desc_2: |-
      監督官は早く取り掛かりたいようだ。 基地の改良について、次々と案を出してくるが、 私には反対する理由もない。
      監督官から、コーバックスの科学者を採用するために <TECHNOLOGY>有色金属<>を集めるよう頼まれた。
    npc_overs_wait_lang_2: ねえ、<TECHNOLOGY>有色金属<>だよ。 持ってない？
    npc_overs_wait_desc_2: |-
      私とこのゲックがどういう関係なのか未だに良くわからないが、 ゲックの切羽詰った声からは、何もしない私に戸惑っていることが わかる。何か大きな計画があるらしい。
      無理もないだろう。私が自由に星々をめぐっている間、 ここに一人きりで、よくわからない協定に縛られていたのだから。 頼まれたことをやってくれと、監督官の目が訴えている。
    npc_overs_wait_opt_a_2: '謝罪する '
    npc_overs_wait_opt_b_2: '断わる '
    npc_overs_wait_res_a_2: '仕事の遅さをゲックにわびた。 反省していることを喜んでいるらしい。 '
    npc_overs_wait_res_b_2: 私は労働ゲックではない。 自分のすることは自分で決める。
    npc_overs_comp_lang_2: やあ、また君かい、トラベラー。 今度こそ頼んだものを持ってきてくれたんだよね？
    npc_overs_comp_desc_2: |-
      監督官は不思議なことを言う。 私たちは前にもこうして会ったことがあると。 私にはそんな記憶はないのだが。 誰から支払いを受けて、私に協力してくれているのか尋ねた。
      監督官は笑って、これから何年も後に、 私の子どもが支払ったのだと言う。一体何の話だ...？
      監督官は私に<TECHNOLOGY>有色金属<>を渡すよう求めた。
    npc_overs_comp_opt_a_2: 有色金属を与える
    npc_overs_comp_opt_b_2: '断わる '
    npc_overs_comp_res_a_2: 'よかった！それでこそ君だよ。<TECHNOLOGY>科学ターミナル<>計画を完成させるのに必要なものなんだ。 '
    npc_overs_comp_res_b_2: だよね。 <TECHNOLOGY>有色金属<>は貴重だからな。 使い道はいくらでもあるし。
    npc_overs_brief_main_lang_3: |-
      トラベラー、僕らは宇宙を欲望のままに 乱してしまった。この星も例外ではない。 でも、できることはあるはずだよ。
      廃墟に行って、端末からデータを集めてきてくれる？ <TECHNOLOGY>貯蔵コンテナ<>を作るのに必要なんだ。
    npc_overs_brief_main_desc_3: "彼はゲックにしては分別がある。種族の強欲さを後悔しているらしい。 残されたものから、何か新しいものを作りたがっている。
      これもまたゲックの強欲さの現れか？それとも違う動機なのだろうか？\n真意が何かはわからないが、監督官は私に、 近くの建造物から<TECHNOLOGY>貯蔵コンテナ<>の設計図を探してくるよう求めている。 "
    npc_overs_brief_opt_a_3: '引き受ける '
    npc_overs_brief_opt_b_3: '断わる '
    npc_overs_brief_res_a_3: '後悔はさせないよ！ データがありそうな場所に、印をつけておいたからね。 '
    npc_overs_brief_res_b_3: 'また後でお願いできるかな？持ち物は安全な場所に置いておかなきゃいけないってこと、忘れないでよね！ '
    npc_overs_brief_ret_lang_3: せっかく座標の情報があるんだ。 時間とやる気があるなら、調査してきてくれない？
    npc_overs_brief_ret_desc_3: 'この監督官は、ノーとは言わせないらしい。もちろん私も、従いたくないわけではない。収納場所が増えるのは確かに便利だ。監督官は私に、近くの建造物から<TECHNOLOGY>貯蔵コンテナ<>の設計図を探してくるよう求めている。 '
    npc_overs_wait_lang_3: 'ねえ先延ばしはよくないよ！データがあるってことは 分かってるんだから、持ってきてくれさえすればいいのに！ '
    npc_overs_wait_desc_3: '監督官の言うことはもっともだ。やるべきことはたくさんあるのだから、ここでもたもたしているわけにはいかない。 '
    npc_overs_wait_opt_a_3: '急いですると言う '
    npc_overs_wait_opt_b_3: '首を振る '
    npc_overs_wait_res_a_3: 監督官は手を振って見送ってくれている。 仕事に取り掛かった私に満足しているようだ。
    npc_overs_wait_res_b_3: '私が無関心なので、がっかりしているようだ。だがここは私の基地だ。指図は受けない。 '
    npc_overs_comp_lang_3: 'おかえり！行ってくれてありがとう！ データをもらったらすぐに、 <TECHNOLOGY>貯蔵コンテナの設計図<>を抽出するよ。 '
    npc_overs_comp_desc_3: 'この基地を良くしようとゲックが力を注いでくれるのが嬉しい。 仕事を前にしてはりきっている。満足してくれたようだ。 '
    npc_overs_comp_opt_a_3: 'データをあげる '
    npc_overs_comp_opt_b_3: '断わる '
    npc_overs_comp_res_a_3: 'はい、<TECHNOLOGY>設計図<>だ。簡単だったよ。 抽出しやすいように組んであるコードだったからね！ '
    npc_overs_comp_res_b_3: 'データは君が持ってて、ここは安全だ。急がなくても、まあいいか。 '
    npc_overs_wait_for_sci_lang: |-
      さてと...
      <TECHNOLOGY>科学ターミナル<>があったらいいと思わない？ この基地をコーバックスのカチカチとピカピカでにぎやかに してみるのはどう？ すてきだろうなぁ。
    npc_overs_wait_for_sci_desc: '監督官はコーバックスの科学者を迎えることが 基地のためになると思っているようだ。 苦労して手に入れた設計図を有効活用したいのだろう。 '
    npc_overs_wait_for_sci_opt_a: '同意する '
    npc_overs_wait_for_sci_opt_b: '反対する '
    npc_overs_wait_for_sci_res_a: '君と意見が合って嬉しいよ！ '
    npc_overs_wait_for_sci_res_b: 'ここは君の基地だからね。思うとおりにしたらいい。 僕は離れないからね！ '
    npc_overs_brief_main_lang_4: |-
      すべてがうまくいってるけど、 平和はそう長くは続かないだろうね。 争いは避けられない。
      でも、<COMMODITY>マイクロプロセッサ<>があれば 運命を変えられるかも。 うん、そうだ！ヴァイキーンの武器職人用に <TECHNOLOGY>武器ターミナル<>を設計しよう。
    npc_overs_brief_main_desc_4: 監督官から<TECHNOLOGY>武器ターミナル<>の設計のために<COMMODITY>マイクロプロセッサ<>を
      頼まれた。 科学者に聞けば助けてくれるだろう。
    npc_overs_brief_opt_a_4: '引き受ける '
    npc_overs_brief_opt_b_4: '断わる '
    npc_overs_brief_res_a_4: "%NAME%は今のところ役に立ってくれている。 特に疑う理由もない。 <COMMODITY>マイクロプロセッサ<>を探してこよう。"
    npc_overs_brief_res_b_4: 'この聖域に争いの種を持ち込むような真似はしたくない。 '
    npc_overs_brief_ret_lang_4: 'ねえ、ヴァイキーンを仲間に入れよう。 彼らから学ぶんだ！戦争の本質ってなんだと思う？ 戦士の運命について考えてみてよ！ '
    npc_overs_brief_ret_desc_4: "%NAME%はヴァイキーンの武器職人を迎えることが この基地にとって良い選択だと確信している。 そうなのかもしれない。備えあれば憂い無しとも言う。
      \n監督官から<TECHNOLOGY>武器ターミナル<>の設計のために<COMMODITY>マイクロプロセッサ<>を 頼まれた。 科学者に聞けば助けてくれるだろう。"
    npc_overs_wait_lang_4: |-
      ヴァイキーンと仲良くなったことはある？ 仲良くならなくても彼らとセンチネルとの、 無意味でばかげた争いを見れば分かるはず。
      世界を破壊すること、それがすべての者の運命なんだよ、 トラベラー。君も例外じゃない。
    npc_overs_wait_desc_4: 'この言葉は私を悩ませた。私は世界を破壊したいわけではない。これまでに作った武器は、自分を守るためのものだ。そうではなかっただろうか？ '
    npc_overs_wait_opt_a_4: 'ヴァイキーンについて尋ねる '
    npc_overs_wait_opt_b_4: '自分の運命について尋ねる '
    npc_overs_wait_res_a_4: トラベラー、ヴァイキーンについてならなんでも 知ってるでしょ！覚えてないの？知ってるはずだよ！
    npc_overs_wait_res_b_4: 監督官は私の質問を笑い飛ばした。そのとき何か... 理解できそうでできない、整理のつかない考えが脳裏をかすめた。
    npc_overs_comp_lang_4: '新しいコーバックスの仲間は役に立ってくれそうだね。 楽しいチームの始まりだ！ 次のステップに進む準備はできてる？ '
    npc_overs_comp_desc_4: |-
      監督官から<COMMODITY>マイクロプロセッサ<>を頼まれている。
      <TECHNOLOGY>武器ターミナル<>の設計に必要だ。
    npc_overs_comp_opt_a_4: マイクロプロセッサを与える
    npc_overs_comp_opt_b_4: '断わる '
    npc_overs_comp_res_a_4: 'やってくれたんだね！とーっても嬉しいよ！ '
    npc_overs_comp_res_b_4: '運命を無視することはできない！誰も逃れられないんだよ。 '
    npc_overs_brief_main_lang_5: "今度は... 想像してみてよ。 ある生命体にイラついたとして、 君はそいつをこらしめる。それから何かごほうびをあげて、しつける。
      いずれそいつは君の思うとおりに 行動するようになるだろう。 \nセンチネルと彼らの攻撃も同じことだよ。でも、それももう終わりだ。 今度はこっちがしつける番だからね。"
    npc_overs_brief_main_desc_5: '監督官は、センチネルを破壊して<SPECIAL>パグニウム<>を手に入れてこいと言う。 '
    npc_overs_brief_opt_a_5: '引き受ける '
    npc_overs_brief_opt_b_5: '断わる '
    npc_overs_brief_res_a_5: 'この旅の間中センチネルに苦しめられてきた。 彼らのしつこい嫌がらせにはうんざりだ！ '
    npc_overs_brief_res_b_5: '監督官の要求には何か違和感がある。いつもなら明瞭な計画があって、効果も明確だ。引き受ける前にもう少し考えてみるべきだろう。 '
    npc_overs_brief_ret_lang_5: 実験について考えてくれた？ この論理がどれだけ素晴らしいかわかる？ センチネルがしたように、今度はセンチネルをしつけるんだ！
    npc_overs_brief_ret_desc_5: '監督官は、センチネルを破壊して<SPECIAL>パグニウム<>を手に入れてこいと言う。 '
    npc_overs_wait_lang_5: 'ねえ、何か手を貸そうか？ '
    npc_overs_wait_desc_5: "センチネルドローンを破壊して、その部品を奪うことは暴挙では ないだろうか？私は星々のことはよく理解しているが、
      センチネルのことはわからない。だが彼らは痛みを知るべきだ、 私が受けた痛みを...。ゲックを見ると、またあの変なにおいがした。\nこう考えるのは初めてではないが、
      このにおいが私の思考に影響を及ぼしているのではないだろうか。 いや、やめておこう。何しろこのゲックは友人なのだから。 "
    npc_overs_wait_opt_a_5: '確認を求める '
    npc_overs_wait_opt_b_5: '静かに立ち去る '
    npc_overs_wait_res_a_5: 'これは暴挙なんかじゃない。理不尽な攻撃に対する報復だ！ '
    npc_overs_wait_res_b_5: '監督官の目的はなんだ？本当に、センチネルをしつけることが目的だろうか？それとも他の誰かについて考えているのだろうか？ '
    npc_overs_comp_lang_5: 'さあ僕に渡して。やつらの肉片、<SPECIAL>パグニウム<>を。 '
    npc_overs_comp_desc_5: '監督官は興奮しているようだ。集めてきた<SPECIAL>パグニウム<>を差し出すように言っている。 '
    npc_overs_comp_opt_a_5: 'パグニウムをあげる '
    npc_overs_comp_opt_b_5: '断わる '
    npc_overs_comp_res_a_5: 思っていたとおり、彼は報酬をくれた。
    npc_overs_comp_res_b_5: ちょっと！どうしてセンチネルをこらしめてくれないの？ ここでお腹をすかせて待っていたのに。
    npc_overs_wait_for_arm_lang: |-
      ねえ、<TECHNOLOGY>武器ターミナル<>の作り方は教えたでしょ？ なんでヴァイキーンはやってこないの？
      この前伝えた理由だけじゃやる気にならないってこと？ 先へ進むには武器職人が必要なんだよ。
    npc_overs_wait_for_arm_desc: '監督官は私に<TECHNOLOGY>武器ターミナル<>を建設してヴァイキーンの武器職人を採用するよう求めている。 '
    npc_overs_wait_for_arm_opt_a: '引き受ける '
    npc_overs_wait_for_arm_opt_b: '断わる '
    npc_overs_wait_for_arm_res_a: やったね！ヴァイキーンの 友人ができるのが楽しみだなあ。 僕らみんなが助け合っていかなきゃね。
    npc_overs_wait_for_arm_res_b: いずれ戻ってくるだろうけど... あまり待たせないでね。私、そんなに気長には待てないよ。
    npc_overs_brief_main_lang_6: 'すべてが整ってきたね。今度はゲックのファーマーを 仲間に入れよう。もう契約の準備はしてある。 君は、ファーマー用の作業場の仕上げに必要な
      <SPECIAL>ソラニウム<>を集めてきてくれればいい。  '
    npc_overs_brief_main_desc_6: "彼は自信をつけてきているようだ。 まだ基地を拡大してくれるらしい。 監督官の計画に反対しても無駄だと学んだ。
      ファーマーがいれば、可能性の幅が広がるだろう。\n監督官は<TECHNOLOGY>栽培ターミナル<>を完成させるため、 <SPECIAL>ソラニウム<>を欲しがっている。
      ソラニウムは焦土の惑星に自生し、採集には<TECHNOLOGY>危険物用手袋<>が必要だ。 "
    npc_overs_brief_opt_a_6: '引き受ける '
    npc_overs_brief_opt_b_6: '断わる '
    npc_overs_brief_res_a_6: '自生しているソラニウムを手に入れるのも簡単ではない。 ファーマーを仲間に入れるべきだ。 '
    npc_overs_brief_res_b_6: 'ファーマーを仲間に入れるのは魅力的だが、このゲックのしつこさにはいい気がしない。 '
    npc_overs_brief_ret_lang_6: ねえ、忘れないで。ファーマーの方は準備万端なんだから。 先延ばしにする理由なんてないよ。 こうするのが一番いいんだ。
    npc_overs_brief_ret_desc_6: '監督官は<TECHNOLOGY>栽培ターミナル<>の計画のため、<SPECIAL>ソラニウム<>を欲しがっている。
      ソラニウムは焦土の惑星に自生しているが、 採集には<TECHNOLOGY>危険物用手袋<>が必要だ。 '
    npc_overs_wait_lang_6: 'このサイクルでは、ファーマーはひかえめだよ。他のサイクルではかなり破壊的だけどね。でも心配しないで。見えないことは起こらないから。 '
    npc_overs_wait_desc_6: この有能そうなファーマーに対する監督官の説明は気がかりだと言わざるを得ない。 私を動揺させるのが目的か？ それとも、思わず漏らした秘密だろうか？
    npc_overs_wait_opt_a_6: 'ファーマーについて尋ねる '
    npc_overs_wait_opt_b_6: '何も尋ねない '
    npc_overs_wait_res_a_6: 'ねえ、心配いらないよ。誰もが環境に左右されるから。 それが自然なことだよ！ '
    npc_overs_wait_res_b_6: '監督官は立ち去る私を見ている。何を考えているのだろうか。理解するのは難しい。 '
    npc_overs_comp_lang_6: 元気そうだね！ヴァイキーンのテクノロジーのおかげで ケガせずに済んだでしょ？
    npc_overs_comp_desc_6: 'ファーマーの作業場に必要な<SPECIAL>ソラニウム<>を持ってきた。2人目のゲックは監督官にどんな影響を与えるのだろう。科学者や武器職人と会話が続くとは考えにくい。 '
    npc_overs_comp_opt_a_6: 'ソラニウムをあげる '
    npc_overs_comp_opt_b_6: '断わる '
    npc_overs_comp_res_a_6: 'さあ農業だ！大地を開拓して、センチネルから逃れ、栄光へ向けて貿易を始めよう！ '
    npc_overs_comp_res_b_6: 'どうしたの？この基地にもうゲックを迎えたくない？ 2人もいたら多すぎるってこと？ '
    npc_overs_brief_main_lang_7: "ファーマーを仲間に入れたから、 貿易を妨げるものは何もなくなるよ！ 採集のために行ったり来たりしなくてもお金が稼げる！\n僕にまかせてくれたら問題ない。
      専用の貿易ターミナルを完成させるには、 <TECHNOLOGY>回路基板<>が少し欲しいな。 "
    npc_overs_brief_main_desc_7: "<TECHNOLOGY>銀河貿易ターミナル<>の設計図をつくるために、<TECHNOLOGY>回路基板<>を頼まれた。
      コーバックスの科学者なら必要な部品を持っているはずだ。 "
    npc_overs_brief_opt_a_7: '引き受ける '
    npc_overs_brief_opt_b_7: '断わる '
    npc_overs_brief_res_a_7: '私の貿易に対する熱意はゲックほどではないが、この基地で貿易ターミナルを利用できれば便利に違いない。 '
    npc_overs_brief_res_b_7: '商売に対するゲックの執着は結構だが、ここは私が作る、私の基地だ。あの目玉のような貿易ターミナルをこの壁に貼り付けて、私を値踏みさせることは許さない。 '
    npc_overs_brief_ret_lang_7: 'ねえ！偉大なる貿易ルートへの対価がほんの少しの回路基板だなんて、安い買い物だと思わない？ '
    npc_overs_brief_ret_desc_7: "<TECHNOLOGY>銀河貿易ターミナル<>の設計図をつくるために、<TECHNOLOGY>回路基板<>を頼まれた。コーバックスの科学者なら必要な部品を持っているはずだ。 "
    npc_overs_wait_lang_7: '工場はそこらじゅうにあるし、惑星は理由もなく資源を産出している。それなのにほんの小さな石を破壊しただけで、センチネルは攻撃してくるんだ。理不尽だ。やってられないよ。 '
    npc_overs_wait_desc_7: '監督官の言うことはもっともだ。私がほんの少し資源を削り取っただけでセンチネルは攻撃してくるのに、工場は平気で運転を続けている。なぜだ？工場の貪欲さは許されるのに、なぜ私はセンチネルと戦わなければいけないんだ？ '
    npc_overs_wait_opt_a_7: '同意して不公平だと言う '
    npc_overs_wait_opt_b_7: '肩をすくめて受け入れる '
    npc_overs_wait_res_a_7: '君が怒るのもわかるよ！考えてみて。どうしてセンチネルは相手を選んで攻撃するんだろう？誰がそんな権限を与えたんだろう？ '
    npc_overs_wait_res_b_7: 君って人はなんて能天気なの！ 君の無関心さには我慢できない。 君がやらないと皆ひどい目にあうんだからね。
    npc_overs_comp_lang_7: '科学者の腕は確かだったでしょ？ 今必要な回路基板は持ってた？ '
    npc_overs_comp_desc_7: "監督官に近づくと、独り言が聞こえた。私には理解できない言語で怒ったようにしゃべっていたはずだ。だが次の瞬間、聞こえたと思った毒舌は消え失せていた。勘違いだったのだろう。\n彼は<TECHNOLOGY>回路基板<>を差し出すように言っている。 "
    npc_overs_comp_opt_a_7: '回路基板をあげる '
    npc_overs_comp_opt_b_7: '断わる '
    npc_overs_comp_res_a_7: 監督官は風変わりだが、これまでに出会った他の生命体も同じようなものだと思う。役に立ってくれていることは確かだ。私は回路を手渡し、報酬を受け取った。
    npc_overs_comp_res_b_7: 'ねえ、どうして先延ばしにするの？ きっとそれ相応の理由があるんだろうね。 計画があるんだもの。理由だってあるでしょ？
      信じてるからね。 '
    npc_overs_brief_main_lang_8: ああ、%NAME%がいてよかった！ <TECHNOLOGY>宇宙船テクノロジー<>の計画を立てたんだ。
      でも君の宇宙船とはまだ同期できないんだよね。 完成させるには<SPECIAL>グラビティーノボール<>が必要なんだ。
    npc_overs_brief_main_desc_8: "監督官は私の喜ぶ顔を予想していたようだ。そしてその予想は正しい。 基地を改良することに、絶え間なく力を注いでくれている。\n<TECHNOLOGY>宇宙船テクノロジー<>を完成させるには、<SPECIAL>グラビティーノボール<>が必要だ。
      ファーマーが手を貸してくれるかもしれない。 "
    npc_overs_brief_opt_a_8: '引き受ける '
    npc_overs_brief_opt_b_8: '断わる '
    npc_overs_brief_res_a_8: '後悔はさせないよ！協力できるってすばらしいね。 '
    npc_overs_brief_res_b_8: 'そっか。みんなが協力的なわけじゃないよね。でも気が変わったら、またここに来てよ。 '
    npc_overs_brief_ret_lang_8: '放っておくんだね。いいよ、それが簡単だし、 君にはそうする自由があるからね。 '
    npc_overs_brief_ret_desc_8: "監督官は基地の改良を申し出てくれているのに、 私のしたいようにする自由があるとも申し添えてくれた。\n彼は<TECHNOLOGY>宇宙船テクノロジー<>の設計図をくれるという。
      だがそれには<SPECIAL>グラビティーノボール<>が必要だ。 ファーマーが手を貸してくれるかもしれない。 "
    npc_overs_wait_lang_8: "好きなところに行けばいいよ。でも惑わされないでね。 我々はみんな囚われの身なんだ。もちろん君もね。 \nここで僕を見捨てたとしても、また同じゲックに会うだけ。見た目は違うだろうけど中身もしゃべることも同じゲックに...
      離れられない運命なんだ。時間も記憶も関係ない。 僕は君に仕える者であり、君を導く者なんだ！"
    npc_overs_wait_desc_8: '彼が言うには、私がこの監督官を解雇しても、また同じようなゲックに出会うらしい。まるで何事もなかったかのように。そして私が囚われの身だという。この監督官を信頼するべきだ。心の奥から何かがそう告げる。 '
    npc_overs_wait_opt_a_8: '謝罪する '
    npc_overs_wait_opt_b_8: '自分は自由だと主張する '
    npc_overs_wait_res_a_8: '謝らないで。君のせいじゃないんだから。 '
    npc_overs_wait_res_b_8: 'ああそう。信じたいことしか信じないってことだね。 当然のことだよね。 '
    npc_overs_comp_lang_8: '探検はどうだった？オーブは見つけた？ ちゃんとここで待ってたんだよ。 '
    npc_overs_comp_desc_8: "彼が話す様子にはどこか、敵に対する深い恨みのようなものが、 言葉の端々から感じられる。だが私たちが敵同士だったら、
      監督官はここにはいないはずだ。 そう、もちろん私たちは敵ではない。友人だ。\n<TECHNOLOGY>宇宙船テクノロジー<>を完成させるために、 <SPECIAL>グラビティーノボール<>が必要だと言う。 "
    npc_overs_comp_opt_a_8: 'グラビティーノボールをあげる '
    npc_overs_comp_opt_b_8: '断わる '
    npc_overs_comp_res_a_8: '友よ、いつも助けてくれてありがとう。 '
    npc_overs_comp_res_b_8: 'そうか。でも、そのうちくれるんだろう？ '
    npc_overs_brief_main_lang_9: |-
      死後のことって、考えたことある？つまり、 死から次の再生までに何が起きてるのかってことだけど。
      破壊について考えてみて。 死体から<SPECIAL>モーダイト<>を採ってきてくれるかな。 逃げ出すための唯一の方法なんだ。
    npc_overs_brief_main_desc_9: |-
      監督官がやって来てから、繰り返し見る夢がある。 まるで自分の記憶のように感じる悪夢だ。肉体と結合する金属。 チカチカするガラスの世界。緑色の空と黒曜石の月の惑星。
      自分の墓が見える...われに返るその時、 一瞬だけ見えるのは、世界が負った傷のイメージだ。 監督官から<SPECIAL>モーダイト<>を採ってくるよう頼まれた。 殺された生物の死体から採れるらしい。
    npc_overs_brief_opt_a_9: '引き受ける '
    npc_overs_brief_opt_b_9: '断わる '
    npc_overs_brief_res_a_9: '監督官はよくやってくれている。このような依頼があるから、脳裏にこびりつく悪夢を考えないでいられるのかもしれない。 '
    npc_overs_brief_res_b_9: '破壊について考えるべき時ではないかもしれない。 '
    npc_overs_brief_ret_lang_9: '君も見てるんだね。真っ赤な目を。いつも君を見つめてる。 '
    npc_overs_brief_ret_desc_9: "モーダイトは不思議な物質だ。絶え間なく変わる宇宙の中で、不変と言っていい。彼は正しいのか。何か手がかりになるかもしれない。\n監督官から<SPECIAL>モーダイト<>を採ってくるよう頼まれた。殺された生物の死体から採れるらしい。 "
    npc_overs_wait_lang_9: サイクルとサイクルの間のわずかな時間、 生と再生の間のほんの少しの永遠について 何か記憶があるかな？無いと思うけどね！皆そうだから。
    npc_overs_wait_desc_9: 彼の質問を、どう判断していいかわからない。 私の答えはすでに知っているようだし、 私が何と答えるかには興味がなさそうだ。
    npc_overs_wait_opt_a_9: '同じ質問を返す '
    npc_overs_wait_opt_b_9: '無視する '
    npc_overs_wait_res_a_9: '監督官は笑った。 くちばちを開けたり閉じたりするたびに、 カチカチと音がする。 '
    npc_overs_wait_res_b_9: '監督官は私をじっと見ている。真剣な表情だ。そっと立ち去ろう。 '
    npc_overs_comp_lang_9: '変化があったみたいだね。 君は仕事をやりとげ、僕は君と一緒に世界を見た。 '
    npc_overs_comp_desc_9: '私が監督官のためにしたことが本当はなんだったのかわからないが、私の行動に対してまた報酬をくれるらしい。 '
    npc_overs_comp_opt_a_9: 'モーダイトをあげる '
    npc_overs_comp_opt_b_9: '断わる '
    npc_overs_comp_res_a_9: 'さあ、この回路図を受け取って。君のつくったものは、君の殺したものからできているってこと、忘れないでね。 '
    npc_overs_comp_res_b_9: '気をつけてね。あまりにも長い間、死を抱え込んでしまうと... どうなるかわからないよ。 '
    npc_overs_terminal_lang_3: 'ユーザー認識。ターミナル稼動。回路にアクセス中。 '
    npc_overs_terminal_desc_3: |-
      監督官が私を導いた場所は、長い間荒廃しているようだった。 パネルは他の放置された建物でも見たことのある、 鼓動する油っぽい生物に埋まっている。
      湿った空気が悪臭を放っていた。 私がダメ元でターミナルの電源を入れると、 けたたましく音を立てて息を吹き返して驚いた。
    npc_overs_terminal_opt_a: '回路を解析する '
    npc_overs_terminal_res_a: '監督官の直感が当たっていたようだ。回路には必要なデータが入っていると信じざるを得ない。 '
    npc_overs_terminal_wait_lang_3: 'ターミナル破壊 // セキュリティシステム作動 // ユーザー記録... // データは消去されました '
    npc_overs_terminal_wait_desc_3: '私の調査に対して、ターミナルの反応は思わしくない。欲しいデータは手に入れたが、これ以上の情報収集は難しそうだ。 '
    npc_overs_terminal_wait_opt_a: 'パネルに入力してみる '
    npc_overs_terminal_wait_res_a: '装置は反応を示さない。 '
    npc_overs_final_lang: |-
      僕はお願いしたよね。それで君は従った。 それが君の罪なのか？その手に罪の印が浮かぶのか？ よそ者よ！トラベラーよ！君は何だ？分からないか？
      すべては君のために作られた世界だ。 血にまみれた、悪意に満ちた歴史。 それがどうして起こったのか、 いつかわかるときがくるだろう。君の旅の背景がね！
    npc_overs_final_desc: |-
      そしてまたあの変なにおいがした。流れ出るフェロモンだ... 今回は、まるでそれが私のものであるかのように私は監督官の記憶の中にいた。私たちの出会いが、彼の生活を崩壊させた。 見知らぬ建物の中で、武器を掲げた私が彼に近づいている...
      このゲックに対してひどく嫌な、けれども確実なものを感じた。 そして出会いから何千年もの時が過ぎた。 だがそんなことはあり得ない。あんな建物には見覚えがない。 こんなことが起こったはずがない。
    npc_overs_loop_lang: |-
      放っておいてくれ。君にはわからないよ。 あの日、ガラスの世界を覗きこんで、物事の間にある空間、 現実の暗い核心部を見たんだ。
      生まれ変わるまで、もう一度すべてを繰り返すまで、 じっと待っているよ。この世界の向こう側の世界で... 言葉を繰り返している。今このときも！
    npc_overs_loop_desc: |-
      監督官は放っておいてくれと言う。もう何も言うことはないと。 明らかに混乱して、戸惑っている。 この基地は幸せな場所のはずだ。 この星は私のものだ。それだけは確かだ。
      ゲックが1人戯言を言ったからといって変わるはずはない。 監督官は、契約通りやり遂げたと言った。
    npc_overs_loop_opt_a: '監督官にそっと触れる '
    npc_overs_loop_opt_b: '監督官をそっとしておく '
    npc_overs_loop_res_a: 'ゲックは反応を示さない。私はすぐに手を離した。 '
    npc_overs_loop_res_b: ゲックの様子に不安を覚えるが、 ここに残っていてもらうほうがいいだろう。 目を離さないでいられる。
    npc_arms_brief_main_lang_1: |-
      よそ者よ、ここに向かっていることは お前に仕えるゲックから聞いていた。 この私より血に飢えた者に出会えるとは光栄だ！
      ウガァ！この殺戮でハークと我らが先祖に栄光を！ センチネル狩りの始まりだ！ さあ、不可欠なウガァウガァを吸い込ませてくれ！
    npc_arms_brief_main_desc_1: |-
      そのヴァイキーンは年老いている。と言っても これらの生物は私にとってあまりに異質な存在だ。 皮膚や見た目から判断できるものではない。 ただ、このヴァイキーンのたたずまいや話し方には落ち着きがあり、 気取った様子がない。
      私に微笑みかけ、この出会いを称えるその言葉は信じられる。 彼は、私の世界に来て新しい <TECHNOLOGY>武器ターミナル<>を使うことを約束した。
    npc_arms_brief_opt_a_1: '引き受ける '
    npc_arms_brief_opt_b_1: '断る '
    npc_arms_brief_res_a_1: 'ウガァ！血を浴びるのが楽しみだ！ 一つ確認しておくが、 交通費は出るのか？ '
    npc_arms_brief_res_b_1: ガセネタだったのか？ よそ者よ、気が変わったら知らせてくれ。 私は狩りに飢えている！
    npc_arms_brief_ret_lang_1: '考えを改めたか？ウガァ！私と組むことは、お前の生涯最高の決断となるだろう！ '
    npc_arms_brief_ret_desc_1: '彼は、私の世界に来て新しい<TECHNOLOGY>武器ターミナル<>を使うことを約束した。 '
    npc_arms_wait_lang_1: |-
      若い頃は臆病でな。仲間内でも散々な扱いだった。ゲックですら撃てやしない。恐ろしいセンチネルドローンなんてなおさらだ！
      だが時代は変わり、我々は弱さを失った。お前もそうするといい。
    npc_arms_wait_opt_a_1: '立ち去る '
    npc_arms_wait_res_a_1: 'ウガァ！よそ者よ、また会おう！ '
    npc_arms_comp_lang_1: "実に美しい施設だ。だが、たとえわずかでも兵器製造を うかがわせる兆候があれば、我々ヴァイキーンは容赦しない...
      私が敵じゃなくて幸運だったな！ウガァハッハハ！ \n暴力は終結させなくてはならない。これがドリンダルグのやり方であり、 ハークのやり方なのだ。殺戮がなくなる時、最後の武器は
      我々ヴァイキーンに向かって放たれる。 それこそ我らが神聖なる願いなのだ。"
    npc_arms_comp_desc_1: '武器職人は、友好の印に <TECHNOLOGY>エクソスーツテクノロジー<>の設計図を差し出した。 自分達がただの戦士ではないことをどうしても証明したいらしい。 '
    npc_arms_comp_opt_a_1: 'プレゼントを受け取る '
    npc_arms_comp_opt_b_1: '断る '
    npc_arms_comp_res_a_1: ウガァ！ これを使えることを誇りに思え！ さて、共に作業を始める前に片づけなくてはならないことが...
    npc_arms_comp_res_b_1: ウガァ！ この贈り物を使いこなせるようになって戻ってこい...
    npc_arms_brief_main_lang_2: "ヴァイキーン最高司令官は、 私がここに残ることを許さず、 私の狙いを考慮することもない。 \n近くに兵器工場を見つけた。この工場を破壊すれば、我々の価値を示すことができるはず。ついでに、なにか役立つことを
      学べるかもしれないぞ。"
    npc_arms_brief_main_desc_2: |-
      ヴァイキーンは他のどの種族にも武器を持たせないつもりらしい。 ゲックによる残虐行為の後、武器を持つに値するのは ヴァイキーンのみというわけだ。
      武器職人は、近くの兵器工場の場所を示し、 その工場が違法操業していると言う。 工場に出向いて製造を止めれば、 貴重な設計図を手に入れられるかもしれない。
    npc_arms_brief_opt_a_2: '引き受ける '
    npc_arms_brief_opt_b_2: '断る '
    npc_arms_brief_res_a_2: ウガァ！誇りをもって任務に挑め。だが用心しろよ。 センチネルが施設を見張っている。
    npc_arms_brief_res_b_2: '時間がない。 お前が任務を受け入れてくれるのを待っているぞ！ '
    npc_arms_brief_ret_lang_2: 'ウガァ！グズグズしていられない！1秒毎に箱一杯の兵器が作られ、新たな暴力のサイクルが生まれている。あの工場を破壊しなくては！ '
    npc_arms_brief_ret_desc_2: '武器職人は、違法操業している兵器工場の場所を示した。工場の製造を止めれば、貴重な設計図を手に入れられるかもしれない。 '
    npc_arms_wait_lang_2: 用心しろ。必ずセンチネルが邪魔をしてくる。 工場の中には、いったい何が待ち受けているやら。
    npc_arms_wait_desc_2: |-
      ヴァイキーンは数世紀にわたりセンチネルと戦い続けている。 だが%NAME%が言うには、彼らはドローンを憎んでおらず、むしろ 敵としてふさわしく、多くの意味でヴァイキーンの価値観が 凝縮されたものだと思っているそうだ。
      正義、保護、強さ... すべてを。ただし、一番大切なもの、情熱、名誉、友愛は別だ... 武器職人は言葉を紡ぎながら悲しみと静けさを湛え、 時折咳込む。
    npc_arms_wait_opt_a_2: '一礼して立ち去る '
    npc_arms_wait_opt_b_2: '立ち去る '
    npc_arms_wait_res_a_2: '彼は私に敬意を込めて頷き返した。 '
    npc_arms_wait_res_b_2: '戦士は黙って私を見つめている。 '
    npc_arms_comp_lang_2: 兵器工場を止めたんだな？ これでお前も名誉ヴァイキーンになれるかもしれんな！
    npc_arms_comp_opt_a_2: '認める '
    npc_arms_comp_opt_b_2: '口を閉ざす '
    npc_arms_comp_res_a_2: よくやってくれた！ウガァ！ 何か技術は手に入ったか？どれ、解読してやろう。 お前のトレーニングを続けよう。武器は使わなければ
      意味がない。栄光ある正義の戦いで使われてこそ！
    npc_arms_comp_res_b_2: 'ウガァ！怖気づいている場合じゃないぞ！ '
    npc_arms_brief_main_lang_3: |-
      覚悟を決めろ。<SPECIAL>海賊<>にこちらの世界を見つけられてしまった！ ウガァ！武器の使い方を覚えるいい機会だろう。
      攻撃だ！ウガァ！悪と罪にまみれた奴らの拠点を燃やせ！ この宇宙は我々のものだと思い知らせるのだ！
    npc_arms_brief_main_desc_3: |-
      海賊のことを私に知らせると、武器職人は身震いし始めた。 ヴァイキーンが他種族に対してこれほどの情熱や敵意を 露わにするのは見たことがない。
      武器職人は、この宇宙を周回する<SPECIAL>海賊船<>について警告したうえで、 <SPECIAL>戦い<>を挑むように要求してきた。
    npc_arms_brief_opt_a_3: '同意する '
    npc_arms_brief_opt_b_3: '断る '
    npc_arms_brief_res_a_3: ウガァ！全力で破壊しろ！でないとこの世界に センチネルを引き寄せることになるぞ！
    npc_arms_brief_res_b_3: 'ウガァ！この臆病者め！ '
    npc_arms_brief_ret_lang_3: ウガァ！ 汚らわしい海賊に故郷を好きにされて黙っていられるか？ とんだ面汚しだ！ ウガァァァァ！
    npc_arms_brief_ret_desc_3: '武器職人は、この宇宙を周回する<SPECIAL>海賊船<>について警告したうえで、<SPECIAL>戦い<>を挑むように要求してきた。 '
    npc_arms_wait_lang_3: '何をグズグズしている？戦うんだ！ '
    npc_arms_wait_desc_3: ヴァイキーンは自警団を自認し、宇宙に平和をもたらそうと 必死にもがく戦士たちだ。皮肉は通じそうにない。
    npc_arms_wait_opt_a_3: マルチツールを構えるそぶりをする
    npc_arms_wait_opt_b_3: '受け身の態度を続ける '
    npc_arms_wait_res_a_3: 'ウガァ！ウガァ！海賊に死を！このよそ者に栄光を！ '
    npc_arms_wait_res_b_3: 彼は怒りに震えながら早口で喋っている。 海賊に憤り、私が何もしないことに苛立っている。
    npc_arms_comp_lang_3: 終わったのか？あのクズどもを 我々の世界から追い払ったのか？
    npc_arms_comp_opt_a_3: '認める '
    npc_arms_comp_opt_b_3: '口を閉ざす '
    npc_arms_comp_res_a_3: ウガァ！ よくやってくれた！ 私も若ければ戦いたかった！ まったく羨ましい...
    npc_arms_comp_res_b_3: '私を怒らせたいのか？海賊行為のことではないぞ！ '
    npc_arms_brief_main_lang_4: |-
      よそ者よ、これは朗報であり凶報だ。一部の海賊が お前の怒りから逃げおおせようだ！ だがこんなことは 正義による殲滅をわずかに遅らせるに過ぎない。
      奴らを狩り、隠している兵器技術がないか尋問しろ。 地の底まで追い込むんだ！ ウガァ！
    npc_arms_brief_main_desc_4: |-
      %NAME%は完全に狩りの興奮にとりつかれている。 だがその勢いにもかかわらず体力の衰えを隠しきれない。 この基地の環境がストレスになり、不調の原因となったのだろうか？

      逃げた海賊を探し出し、隠し持っていると思われる<TECHNOLOGY>テクノロジー<>を奪うこと。 武器職人は私にそれを期待している。
    npc_arms_brief_opt_a_4: '引き受ける '
    npc_arms_brief_opt_b_4: '断る '
    npc_arms_brief_res_a_4: よそ者よ、お前に報酬をやろう。 武器技術と海賊1人を好きにしていいぞ！ウガァ！ 我らが先祖に誇りを持たせてくれ！
    npc_arms_brief_res_b_4: 'お前は勝利者なんだぞ！断るとはどういうつもりだ？ '
    npc_arms_brief_ret_lang_4: '海賊が故郷でのさばるのを、ただ黙って見ているつもりか？ 私は自分の弱さに思い悩んだものだが、お前のそのやる気のなさは...
      ウガァ！ '
    npc_arms_brief_ret_desc_4: 逃げた海賊を探し出し、隠し持っていると思われる<TECHNOLOGY>テクノロジー<>を奪うこと。 武器職人は私にそれを期待している。
    npc_arms_wait_lang_4: 'よそ者よ、海賊どもが片付いたら狩りの時間だ。これが私の最後の狩りになるだろう... 噂によれば、ドローンが数多く倒れた戦場でのみ咲く花があるらしい。ぜひともこの目で見てみたいものだ。 '
    npc_arms_wait_desc_4: このヴァイキーンの状態は明らかに悪化している。最後に名誉ある戦いに参加できると信じているようだが、私が見る限りは難しそうだ。%NAME%は外に出ることさえままならない様子だ。まして戦うなど。
    npc_arms_wait_opt_a_4: '立ち去る '
    npc_arms_comp_lang_4: '終わったか？しっかり苦しめてやったか？ '
    npc_arms_comp_desc_4: '武器職人は咳込み始める。健康状態は芳しくないようだ。 '
    npc_arms_comp_opt_a_4: '認める '
    npc_arms_comp_opt_b_4: '口を閉ざす '
    npc_arms_comp_res_a_4: 奴らのデータを解読しよう。 栄光をもたらさんことを！ だが... もう一つ頼みがある。あと少しで終わりだ。
    npc_arms_comp_res_b_4: '先延ばしにするのはよせ... 私には時間がないんだ。 '
    npc_arms_brief_main_lang_5: "この星にある構造物、とるに足らない貯蔵所だが... センチネルにとってはどうだろうな？ ウガァ！
      奴らはドローンの最後の一体まで使ってでも守ろうとするはずだ。\n そいつを攻撃してセンチネルの怒りを引き出せ。そうすれば、狩りの始まりだ！ お前がいない間、
      <TECHNOLOGY>強力なアップグレード<>を作っておく。 大事な決戦で使えるようにな。 "
    npc_arms_brief_main_desc_5: |-
      %NAME%はさらに衰弱し、狩りへの渇望のみで 生き永らえているように見える。
      ヴァイキーンに貯蔵庫の破壊を命じられた。 センチネルをおびき寄せるのが目的だ。 また、私がいない間に <TECHNOLOGY>武器のアップグレード<>を作ってくれると約束してくれた。
    npc_arms_brief_opt_a_5: '引き受ける '
    npc_arms_brief_opt_b_5: '断る '
    npc_arms_brief_res_a_5: '行け。お前の武器を準備しておいてやる。 頼りになる代物だぞ。 '
    npc_arms_brief_res_b_5: 'ウガァ！ もう... 待たせないでくれ... '
    npc_arms_brief_ret_desc_5: ヴァイキーンは私に貯蔵庫への攻撃を望んでいる。 救難信号でセンチネルをこちらの世界におびき寄せようというのだ。
      私が攻撃へ向かう間に、 <TECHNOLOGY>武器のアップグレード<>を作ってくれると約束してくれた。
    npc_arms_wait_lang_5: "トラベラーよ、我らヴァイキーンが死を目前にして何をするか知っているか？ モノリスの前にその身を進め、残された力を振り絞って、最期の雄叫びを上げながら自らの体を引き裂くのだ。\nこうすることでそれまでの暴力行為を償い、安らかな死を迎えることができる。モノリスにたどり着けなかったら？
      代わりの方法が認められている。たとえば、仲間の手を借りても構わない。あるいは、戦いの中で最期を迎えるのもよかろう。 "
    npc_arms_wait_opt_a_5: '頷いて理解を示す '
    npc_arms_wait_opt_b_5: '立ち去る '
    npc_arms_wait_res_a_5: '感謝するぞ、よそ者よ。 '
    npc_arms_comp_lang_5: 奴らを見つけたぞ。 こちらを見ている。 お前が呼び寄せてくれたんだな？ とうとう奴らが...
    npc_arms_comp_opt_a_5: '認める '
    npc_arms_comp_opt_b_5: '否定する '
    npc_arms_comp_res_a_5: 悪いが... 戦闘では力になれそうにない。 私は弱すぎる。 この<TECHNOLOGY>アップグレードモジュール<>を受け取ってくれ！
      奴らの到着に備えるんだ！
    npc_arms_comp_res_b_5: 'よそ者よ... 私にはもう抵抗する力がない。お前がやるしかないのだ。 '
    npc_arms_brief_main_lang_6: |-
      奴らが来る... 最後の戦いの前にお前に一つ頼みたい。 お前に仕えるために強くなりたいのだ。若者から年長者にいくらでも与えられる エンザイムという物質があってな。 それがあればまだ力を取り戻せるかもしれん。
      私は数年間、ハーベスト回路に捕らえられ 臓器のエンザイムを船団に捧げていたのだ。 私は喜んでやっていたが、 今の時代にそんな拷問を繰り返すわけにはいかない。私を癒すだけなら、<TRADEABLE>ヴァイキーンの短剣<>に残ったエンザイムで十分なはずだ。
    npc_arms_brief_main_desc_6: |-
      彼がかつて他者に捧げたものがなんであれ、今の状態で 効果が得られるとは考えにくい。ヴァイキーンの体は傷つき、 言葉を発することさえ苦しそうだ。きっともう1年ともたないだろう。
      この武器職人は<TRADEABLE>ヴァイキーンの短剣<>を求めている。これ以上力を失わないために。
    npc_arms_brief_opt_a_6: '願いを聞き入れる '
    npc_arms_brief_opt_b_6: '断る '
    npc_arms_brief_res_a_6: ヴァイキーンは安心したようだ。 何も言わないが、疲れた目に希望の光が差している。
    npc_arms_brief_res_b_6: '私から名誉を奪うのか？座して死を待てと？ウガァ！ '
    npc_arms_brief_ret_lang_6: '壁が閉じる... 瞳が私を見つめている... もう時間がない。 '
    npc_arms_brief_ret_desc_6: 'この武器職人は<TRADEABLE>ヴァイキーンの短剣<>を求めている。これ以上力を失わないために。 '
    npc_arms_wait_lang_6: |-
      怖いのだ、よそ者よ。終わりが近づいているのに力が 残っていない。固く信じなければ、ということはわかっている。だが私は...
      悪夢だ、よそ者よ。 私が見てきたもの... 私の目の後ろで光る深紅の目... 世界は傷を負っている...
    npc_arms_wait_desc_6: 'ヴァイキーンの言葉が途切れる。不安な様子だ。 '
    npc_arms_wait_opt_a_6: '安心させる '
    npc_arms_wait_opt_b_6: '何もしない '
    npc_arms_wait_res_a_6: ウガァ！ お前は立派だ、認めざるを得ない...
    npc_arms_comp_lang_6: お前がいない間、何もしていなかったわけではないぞ。 お前の船に新たな<TECHNOLOGY>アップグレードモジュール<>を設置した。それはそうとダガーだ...
      部屋の向こうからバトルエンザイムの匂いがするぞ。 そいつを私にくれ...
    npc_arms_comp_opt_a_6: 'ダガーを渡す '
    npc_arms_comp_opt_b_6: '断る '
    npc_arms_comp_res_a_6: ヴァイキーンはダガーを取って自分の腕に刺す。 すると、たちまち回復し、生気を取り戻した。
    npc_arms_comp_res_b_6: 'ダガーが無いなどとは言わせんぞ！なぜこんな酷いことを？ '
    npc_arms_brief_main_lang_7: さて、準備ができたぞ、よそ者よ！ センチネルもやって来る。 いよいよ相まみえる時だ！ 今日こそ、過去の栄光をこの手に取り戻すのだ。
    npc_arms_brief_main_desc_7: "ヴァイキーンが誇りに満ちた目でこちらを見る。 新しい目的を与えられたことは嬉しい。 しかし、そのために私の世界は脅威にさらされている。
      呼び寄せられた無数のセンチネルとの不毛な戦い...。\n戻ったら、武器職人とこれからのことについて 話し合わなければならない。武器職人が、 <SPECIAL>センチネル軍<>が私たちの目の鼻の先に到着したと警告してきた。
      敗北は許されない。 "
    npc_arms_brief_opt_a_7: '引き受ける '
    npc_arms_brief_opt_b_7: '断る '
    npc_arms_brief_res_a_7: 'ウガァ！ウガァ！ウガァ！ウガァ！ '
    npc_arms_brief_res_b_7: '断るだと！？この状況で何を言ってる！？ '
    npc_arms_brief_ret_lang_7: '確実に勝利しなくてはならない！ あの卑怯者どもに降伏するなど... 断じてあり得ない！ '
    npc_arms_brief_ret_desc_7: 武器職人が、<SPECIAL>センチネル軍<>が私たちの目の鼻の先に到着したと 警告してきた。敗北は許されない。
    npc_arms_wait_lang_7: '無駄話をしているヒマはないぞ！行け！戦え！ '
    npc_arms_wait_opt_a_7: '立ち去る '
    npc_arms_comp_lang_7: ハークすら倒れた戦いを生き延びるとは、トラベラーよ... 許してくれ、私が間違っていた！ 私は間違ってばかりだ！
      尽くすべき相手は死者ではなく生きている者。 つまり... お前だ、トラベラー。お前だけなのだ！
    npc_arms_comp_desc_7: ヴァイキーンは、これ以上基地で面倒を起こさないことを約束する。 大袈裟に謝罪し、死者ではなく生きている者のために尽くすことが
      重要だと私に伝えた。つまり、私は特に助けるに値する 存在というわけだ。武器職人は、今回の価値ある勝利の報酬として トークンを差し出した。
    npc_arms_comp_opt_a_7: '報酬を受け取る '
    npc_arms_comp_opt_b_7: '断る '
    npc_arms_comp_res_a_7: 'お前に仕えることを誇りに思う。栄光の道を進め。 '
    npc_arms_comp_res_b_7: 'ウガァ！ 報酬はいつでも取りにくるがいい... '
    npc_arms_term_lang_1: 生産状況：生産効率95%
    npc_arms_term_desc_1: 'ヴァイキーンの言う通り、工場では実際に違法な兵器が製造されていた。工場の製造ラインを停止させ、システムから抜き出せる情報がないか確認しなければならない。 '
    npc_arms_term_opt_a_1: '生産ラインを上書きする '
    npc_arms_term_opt_b_1: '何もしない '
    npc_arms_term_res_a_1: 生産ラインを、無害なものの設計図に入れ替えて上書きする。 少なくともしばらくは電球を生産するだろう。 作られていた兵器の設計図をコピーしたが、
      内容を理解することはできなかった。
    npc_arms_term_wait_lang_1: '新しい設計図を承認... 製造を開始... '
    npc_arms_term_wait_desc_1: '装置は私の入力によって再設定された。これでより良い世界になるといいのだが。 '
    npc_arms_term_wait_opt_a_1: '食料を設定する '
    npc_arms_term_wait_opt_b_1: '芸術作品を設定する '
    npc_arms_term_wait_opt_c_1: '何もしない '
    npc_arms_term_wait_res_a_1: 装置がそのチューブにいっぱいのパルプと金属を音を立てながら処理している。 圧縮された栄養キューブを作り続ける設定だ。
    npc_arms_term_wait_res_b_1: '生産ラインの設定が変更され、醜い原料から美しい工芸品が延々と作り出されるようになる。 '
    npc_arms_depot_desc_1: 'ターミナルがデータ入力を受け付けている。この世界にセンチネルを呼び寄せる信号を発信し、悲惨な事態を引き起こすこともできるのだが。 '
    npc_arms_depot_lang_1: '貯蔵所が破壊されました... 応援を要請しますか？ '
    npc_arms_depot_opt_a_1: '救難信号をアップロードする '
    npc_arms_depot_opt_b_1: '何もしない '
    npc_arms_depot_res_a_1: '救難信号をアップロードする。 宇宙の全周波数帯域に16の文字が送信された。 武器職人のところに戻って、この先について指示を仰いだほうが良さそうだ。 '
    npc_arms_depot_wait_lang_1: 'センチネルの支援が向かっています... 落ち着いて... 異常を回避してください... '
    npc_arms_depot_wait_desc_1: 'ターミナルは本来の目的を果たした。このまま立ち去り、計画を完遂しなければならない。 '
    npc_arms_depot_wait_opt_a_1: '立ち去る '
    tra_arms_pirate_lang: "友よ！ 会えて嬉しいぞ！ 海賊どもに捕まりはしたが、奴らの不法行為に私はまったくの無関係だ。ゲック貿易連合に私の無実を伝えてくれないか？\nこれを受け取ってくれ！私の善良さを証明するものだ！
      他言無用だぞ！ "
    tra_arms_pirate_desc: その生命体は、<TECHNOLOGY>高度な生存テクノロジーの設計図<>を差し出す。 海賊に捕らえられていたという話だが疑わしい。
      その設計図は、どうやら私に対する口止め料のようだ。
    exp_arms_pirate_lang: |-
      フシュー！ 救い主よ！ コーバックスは海賊の奴隷として周波数を操作させられていたが、それももう終わった！ コーバックスはこの善の心が信頼されることを願う。
      黙っていてくれるなら技術を差し出そう。 コーバックスのことを当局に通報するなら、破滅的な対抗手段を取ることになる...
    exp_arms_pirate_desc: |-
      その生命体は、<TECHNOLOGY>高度な生存記録のデータ<>を手渡してきた。 彼らは己の潔白を主張した。 意志に反して海賊にされたと言うのだ...
      私の生命が脅かされていることを話したところで、彼らの潔白が証明されることもない。 とにかく、必要なものは手に入れることができた。
    war_arms_pirate_lang: "ウガァ！愚かなことを！数か月におよぶ苦労が台無しだ！高貴なヴァイキーンの将校たる私が海賊に扮し、あと少しで逃亡者の行方を突き止められるところだったのに！\nナルの狂信者が我ら正義の手から逃れることなどあってはならない。絶対にだ！ウガァ！ "
    war_arms_pirate_desc: |-
      その生命体は怒り、<TECHNOLOGY>高度な生存記録のデータ<>を投げつけてくる。 ナルと呼ばれるカルト一派の追跡のため、 潜入調査を行っていたと言うのだ。
      ナルと海賊の関係は不明だが、これ以上このヴァイキーンを 問い詰めることはやめておいたほうがよさそうだ...
    npc_arms_pirate_opt_a: '受け取る '
    npc_arms_pirate_res_a: "<TECHNOLOGY>高度な生存テクノロジーの設計図<>を受け取って立ち去る。 もうここには用はない。"
    npc_arms_final_lang: |-
      私は心安らかだ、旅行者よ。 ひどい取引や契約をしてきた...もう本来の自分には戻れない。 だが私は生き続ける。苦痛は終わりだ。
      私はかつて命には意味があると考えていたが 間違いだった...病に侵され、死が近づき、すべては夢の中... 今の私にはお前だけだ。アトラスに従い、お前の観察者として ここに存在することが、私の生きる意味だ。
    npc_arms_final_desc: "武器を作る必要がなくなり、武器職人は安らかな表情をしている。 私のおかげで、自分の人生が無意味なものとならずに済んだ、と...
      \n何のことか分からないと伝えようとするのだが、 どうにも要領を得ない。もはや、掛ける言葉はなくなっていた。"
    npc_arms_loop_lang: やあ、トラベラー。お前にやれるものは今はまだない。 旅の無事を祈る...
    npc_arms_loop_opt_a: '一礼して立ち去る '
    npc_arms_loop_opt_b: '立ち去る '
    npc_arms_loop_res_a: 'ウガァ！ウガァ！ウガァ！ウガァ！ '
    npc_sci_brief_main_lang_1: |-
      未知の生命体よ、テストに合格したぞ！フシュー！ 今や探索も構造解析の追求も自由にできる！ 基地はあるのか？
      <TECHNOLOGY>科学ターミナル<>は？何かできることはないか考えてくれ！
    npc_sci_brief_main_desc_1: "このコーバックスは私との出会いを喜び、非常に満足気だ。 種族の通過儀礼を無事に終えたことで、 宇宙に出て自身の興味を追求する許可を得たようだ。\n
      \nこの科学者は、<TECHNOLOGY>科学ターミナル<>をもらえるなら基地の一員になると申し出た。"
    npc_sci_brief_opt_a_1: '科学者を雇う '
    npc_sci_brief_opt_b_1: '断る '
    npc_sci_brief_res_a_1: 'フシュー！報酬のことなら気にするな。 お前が寝ている間に体をスキャンさせてもらえれば十分だ！ '
    npc_sci_brief_res_b_1: 'おいおい、考え直してくれ！コーバックスは、お前の結論が変わることを信じているぞ。 '
    npc_sci_brief_ret_lang_1: '考えは変わったか？壁、パネル、ガラスをコーバックスに調査させる気になったか？ '
    npc_sci_brief_ret_desc_1: この科学者は、 <TECHNOLOGY>科学ターミナル<>が与えられるのなら基地の一員になると申し出た。
    npc_sci_wait_lang_1: '旅行者よ、お前はコーバックスに素晴らしい名誉を もたらす！フシュー！ '
    npc_sci_wait_desc_1: '基地に招かれたコーバックスは明らかに興奮している。 すぐにも出発しそうな勢いだ。 '
    npc_sci_wait_opt_a_1: '敬意を示す '
    npc_sci_wait_res_a_1: 'フシュー！フシュー！フシュー！ '
    npc_sci_wait_opt_b_1: '取り合わない '
    npc_sci_wait_res_b_1: 'コーバックスは言葉こそ発しないが、光の点滅で懸命に失望を伝えようとしている。 '
    npc_sci_comp_lang_1: 'いい基地だな、旅行者よ！高潔なお前にふさわしい。 コーバックスはここに来ることができて満足だ！ '
    npc_sci_comp_desc_1: 'コーバックスの溢れんばかりの熱意は、 彼らの容器にもこの基地にも収まりきらないように思える。 '
    npc_sci_comp_opt_a_1: '助けを求める '
    npc_sci_comp_opt_b_1: '歓迎する '
    npc_sci_comp_res: なんと名誉な！旅行者のモノリスを見られるとは。 頼む！コーバックスに協力させてほしい！ この設計図を受け取ってくれ！<TECHNOLOGY>潤滑剤<>と<TECHNOLOGY>酸<>は
      コーバックスの心臓に近い液体だ。
    npc_sci_brief_main_lang_2: |-
      旅行者よ、<SPECIAL>マローバルブ<>を収穫すれば コーバックスはもっと働けるぞ。
      <COMMODITY>マイクロプロセッサ<>や<TECHNOLOGY>高性能精製機<>の 設計図も作れる。 お前がいない間、コーバックスは窓拭きもこなすんだ。
    npc_sci_brief_main_desc_2: "コーバックスは私を喜ばせたくて仕方がないようだ。 称賛の言葉を並べて支援を申し出た。 旅行者は他の何よりも高位にあり、讃えられるべき存在なのだと。
      なぜこれほど評価されるのだろうか？ \nこの科学者は洞窟の植物から見つかった <SPECIAL>マローバルブ<>と<TECHNOLOGY>コバルト<>を
      欲している。 この物質を使って<COMMODITY>マイクロプロセッサ<>と<TECHNOLOGY>高性能精製機<>の 設計図を作るようだ。"
    npc_sci_brief_opt_a_2: '受け取る '
    npc_sci_brief_opt_b_2: '断る '
    npc_sci_brief_res_a_2: 嬉しいじゃないか！ 私たちの家は明るく、窓はピカピカだ！
    npc_sci_brief_res_b_2: '申し出を断るとコーバックスは明らかに意気消沈した様子だ。 '
    npc_sci_brief_ret_lang_2: コーバックスはいつでも旅行者に手を貸すぞ！
    npc_sci_brief_ret_desc_2: |-
      コーバックスは興奮しながら返事を待っている。 何でもいいから手伝いたいという様子だ。

      この科学者は地下から見つかった<SPECIAL>マローバルブ<>と<TECHNOLOGY>コバルト<>を欲している。 この物質を使って<COMMODITY>マイクロプロセッサ<>や <TECHNOLOGY>高性能精製機<>の設計図を作るようだ。
    npc_sci_wait_lang_2: 'フシュー！旅人よ！ 協力して働くのがコーバックスのやり方！ '
    npc_sci_wait_desc_2: 'この科学者は、基地の先輩にあたるやや落ち着きのないゲックとは 対照的だ。率直すぎるほどの興奮とともに世界を見ている。
      その熱意は伝染していく。 '
    npc_sci_wait_opt_a_2: '同意する '
    npc_sci_wait_opt_b_2: '反対する '
    npc_sci_wait_res_a_2: コーバックスは音と光を発した。 満足していることは疑いようがない。
    npc_sci_wait_res_b_2: 'コーバックスが奇妙な音を発する。低く物憂げな周波数だ。優しくしてやらなければ。 '
    npc_sci_comp_lang_2: トラベラー！ <TECHNOLOGY>設計図<>の準備ができたぞ。 だが急いだほうがいい。何かが... 起こったようだ。
    npc_sci_comp_desc_2: 私が基地を出た時には満足気だったコーバックスの様子は一変していた。 不安と戦いながら全力で私との約束を果たそうとしている。
    npc_sci_comp_desc_2b: コーバックスが身を乗り出す。 資源の到着が待ち遠しいようだ。
    npc_sci_comp_opt_a_2: マローバルブを渡す
    npc_sci_comp_opt_c_2: コバルトを与える
    npc_sci_comp_opt_b_2: '断る '
    npc_sci_comp_res_a_2: コーバックスは設計図を完成させた。 だが、トラベラーに... 仲間に見捨てられてしまった。104.32秒前、コーバックスコンバージェンスの声が届かなくなった。
      姿も見えない。フシュー！
    npc_sci_comp_res_b_2: 'ケイブマロウはお前のものだ、旅行者よ。だが渡してほしい。コーバックスは約束を果たさなくては！ '
    npc_sci_brief_main_lang_3: すぐに接続を復旧しなければ！ <TECHNOLOGY>通信タワー<>に行くんだ。そこで私の魂を入力し、
      原因を突き止めてほしい！ コーバックスの孤独を救ってくれ、お願いだ！
    npc_sci_brief_main_desc_3: "%NAME%は激しく動揺している。 集合体との精神的なつながりが途絶えたようだ。 近くの<TECHNOLOGY>通信タワー<>で原因を確かめるよう科学者に頼まれた。"
    npc_sci_brief_opt_a_3: コアを取り除く
    npc_sci_brief_opt_b_3: '断る '
    npc_sci_brief_res_a_3: |2-
       ... /// ... コアが取り除かれました ... /// ...
      ... /// ... 生命体はオフライン状態です ... /// ...
    npc_sci_brief_res_b_3: '頼む！コーバックスはお前を助けただろう？ '
    npc_sci_brief_ret_lang_3: '旅行者よ！コーバックスは絶望している！孤独から救い出してくれ！ '
    npc_sci_brief_ret_desc_3: "%NAME%は激しく動揺している。 集合体との精神的なつながりが途絶えたようだ。 科学者のパーソナリティコアを近くの<TECHNOLOGY>通信タワー<>に持って行き、原因を確かめるよう頼まれた。"
    npc_sci_wait_lang_3: "... //// ... //// ... //// ... "
    npc_sci_wait_desc_3: 'パーソナリティコアがオフラインになり、目の前の存在はただの容器となった。彼は今、私のデータ内で生きている。 '
    npc_sci_wait_opt_a_3: '立ち去る '
    npc_sci_comp_lang_3: "... //// ... //// ... //// ... "
    npc_sci_comp_desc_3: '目の前に再接続を待つ彼の容器がある。 データコアに閉じ込められたコーバックスが発信機上で どのような遭遇を果たしているかを知る方法はない。 '
    npc_sci_comp_opt_a_3: 'コアを再挿入する '
    npc_sci_comp_opt_b_3: '様子を見る '
    npc_sci_comp_res_3_wait: "... 容器の再接続中 ..."
    ui_sci_3_wait_msg: |-
      科学者が再起動中
      起動時間残り: %TIME%
      ログ(<IMG>OPTIONS<>)を確認して別のタスクを選択する
    ui_sci_3_wait_obj: 科学者の起動プロセスが完了するのを待つ
    ui_sci_3_wait_obj_tip: 起動には時間がかる。 プロセスが完了するまでの間に他の基地部品を改良すると有効に時間を使えるだろう。
    npc_sci_comp_res_a_3: "...容器の再接続 /// 外殻オンライン /// ...フシュー！"
    npc_sci_brief_main_lang_4: "未知の生命体よ、テストに合格したぞ！フシュー！今や探索も構造解析の追求も自由にできる！何かデータはあるか？\n<SPECIAL>観測所<>なら何か得られるはずだ。何かできることはないか考えてくれ！ "
    npc_sci_brief_main_desc_4: |-
      コーバックスは以前のやりとりをまったく記憶していないようだ。 それが集合体と再接続されたせいなのか、単純にその感覚が思い出せないせいなのかはわからない。

      観測所に行き、コーバックスが夢中だという構造解析を行い、記憶を呼び起こせないかやってみよう。
    npc_sci_brief_opt_a_4: '引き受ける '
    npc_sci_brief_opt_b_4: '断る '
    npc_sci_brief_res_a_4: '結果を見るのが楽しみだ、旅行者よ！ '
    npc_sci_brief_res_b_4: '後にするか？コーバックスは、データから便利な設計図を作ることができるぞ！ '
    npc_sci_brief_ret_lang_4: "<SPECIAL>観測所<>だ、旅行者よ！それが答えだ。フシュー。力を合わせて研究するのは実に楽しい！ "
    npc_sci_brief_ret_desc_4: |-
      コーバックスは以前のやりとりをまったく記憶していないようだ。 それが集合体と再接続されたせいなのか、単純にその感覚が思い出せないせいなのかはわからない。

      観測所に行き、コーバックスが夢中だという構造解析を行い、記憶を呼び起こせないかやってみよう。
    npc_sci_wait_lang_4: '旅行者よ、お前はコーバックスに素晴らしい名誉をもたらす！フシュー！ '
    npc_sci_wait_opt_a_4: '敬意を示す '
    npc_sci_wait_opt_b_4: '取り合わない '
    npc_sci_wait_res_a_4: 'フシュー！フシュー！フシュー！ '
    npc_sci_wait_res_b_4: 'コーバックスは言葉こそ発しないが、光の点滅で懸命に失望を伝えようとしている。 '
    npc_sci_comp_lang_4: 'トラベラー！ お前がいない間に、コーバックスが異常を検出した。孤独を... 感じている。おそらくデータの中に答えがあるのでは？ '
    npc_sci_comp_opt_a_4: 'データを渡す '
    npc_sci_comp_opt_b_4: '断る '
    npc_sci_comp_res_a_4: このデータに答えはない、旅行者よ。 あるのは、<COMMODITY>生けるガラス<>と<TECHNOLOGY>ビーコン<>。
      この2つの設計図だけだ。
    npc_sci_comp_res_b_4: 'データはお前のものだ、旅行者よ。だが渡してほしい。コーバックスは約束を果たさなくては！ '
    npc_sci_brief_main_lang_5: コンバージェンスが見つからないのだ、トラベラーよ。 我々... いや私には... 状況の悪化が感じられる。
      <TECHNOLOGY>ビーコン<>は使えないだろうか？ 1つ作ればコンバージェンスの方から見つけてくれるかもしれない！
    npc_sci_brief_main_desc_5: '通信タワーが駄目なら<TECHNOLOGY>ビーコン<>はどうだろうか？確率は低いが試す価値はある。 '
    npc_sci_brief_opt_a_5: '引き受ける '
    npc_sci_brief_opt_b_5: '断る '
    npc_sci_brief_res_a_5: 'コーバックスは感謝するぞ、旅行者よ！ お前が<TECHNOLOGY>ビーコン<>を調査する間、解決策を考えよう。 '
    npc_sci_brief_res_b_5: 発信機から聞こえた言葉によると、接続が途絶えたのは事故ではないようだ。 科学者をぬか喜びさせないよう注意しなくては。
    npc_sci_brief_ret_lang_5: 集合体はまだ近くにある。間違いないのだ、旅行者よ。再接続するだけでいい。仲間に見捨てられるなどあってはならいことだ！
    npc_sci_brief_ret_desc_5: '通信タワーが駄目なら<TECHNOLOGY>ビーコン<>はどうだろうか？彼にとって重要ならば、さほど高いコストではない。 '
    npc_sci_wait_lang_5: 'コーバックスにできるのはお前に孤独を理解してほしいと訴えることだけだ。もう痛みが襲ってきた。身を引き裂かれるような痛みだ。 '
    npc_sci_wait_desc_5: '集合体から引き離された今、コーバックスはどうやって時間を感じているのだろう？多くの命とつながっていたのに今では完全に孤立してしまっている。 '
    npc_sci_wait_opt_a_5: '急ぐことを約束する '
    npc_sci_wait_opt_b_5: '何も約束しない '
    npc_sci_wait_res_a_5: コーバックスは頷き、不安げに感謝を示す。
    npc_sci_wait_res_b_5: 'これが本当の孤独なのだろう。 '
    npc_sci_comp_lang_5: '旅行者よ、<TECHNOLOGY>ビーコン<>は完成したか？ '
    npc_sci_comp_opt_a_5: '認める '
    npc_sci_comp_opt_b_5: '様子を見る '
    npc_sci_comp_res_a_5: '待つしかない。 集合体が私を見つけるには時間がかかるだろう。 私の独自の研究は無駄だった。 得られたのは設計図だけだ。 '
    npc_sci_comp_res_b_5: 'フシュー！旅行者よ、再接続にそこまで時間がかかるはずがない！ '
    npc_sci_brief_main_lang_6: "この<TECHNOLOGY>大気収集機<>と<TECHNOLOGY>採掘ユニット<>の計画はある考えを駆り立てる。
      ビーコンと通じあうことができるとしたら？ ビーコンが独自の集合体を作るとしたら？ \nビーコンは私の子ではないか、旅行者よ！ ビーコンがコーバックスと同じように生きて接続できるように作られた知性をビーコンに送信した。
      だがビーコンは世界を見ることができていない。 \n<SPECIAL>スキャンデータ<>を手に入れてくれ。 ビーコンに世界を教えてやりたいのだ！"
    npc_sci_brief_main_desc_6: 彼の計画は絶望的に思えるが、心の底から満足しているようだ。 少なくとも孤独への不安は紛れるのだろうか。
      生物をスキャンするようコーバックスに頼まれた。 新たに生み出した知性にデータを与えるためだ。
    npc_sci_brief_opt_a_6: '引き受ける '
    npc_sci_brief_opt_b_6: '断る '
    npc_sci_brief_res_a_6: 'フシュー！感謝するぞ、旅行者よ！ '
    npc_sci_brief_res_b_6: 'わかるぞ、旅行者よ。 1人で旅するのは心細いものだ。 '
    npc_sci_brief_ret_desc_6: "科学者は何も言わないが、新たな希望を抱いた表情で私を見ている。彼の要求は受け入れるべきだろう。少なくとも設計図はさらに手に入る。\n生物をスキャンするようコーバックスに頼まれた。新たに生み出した知性にデータを与えるためだ。 "
    npc_sci_wait_lang_6: '素晴らしいだろう？再び「我々」となるなんて！フシュー！ '
    npc_sci_wait_opt_a_6: '新しいAIを称える '
    npc_sci_wait_opt_b_6: '疑念を表明する '
    npc_sci_wait_res_a_6: "「人工」という言葉を使うと%NAME%に訂正される。\n人工でない知能などなく、すべての体はより重要なものを格納する容器に過ぎないと言うのだ。\nコーバックスの体はただの容器であり、外殻は魂、つまり多くの知性のネットワークコアだそうだ。 "
    npc_sci_wait_res_b_6: "彼が刺すような視線をこちらに向け、 奇妙な順序で光が点滅している。\n何かを意味しているはずだが 私に向けられたものではないらしい。 "
    npc_sci_comp_lang_6: '旅行者よ、データはあるか？私の子はお前と同じように世界を見ることができない。スキャンデータを共有すれば意識を共有できるんだ。素晴らしい贈り物になる。 '
    npc_sci_comp_opt_a_6: '手渡す '
    npc_sci_comp_opt_b_6: '断る '
    npc_sci_comp_res_a_6: 'フシュー！素晴らしい！感謝の印として私の子が設計図を作ってくれた。 <TECHNOLOGY>不安定なゲル<>の作り方を習得したのだ！喜んでもらえるといいのだが。 '
    npc_sci_comp_res_b_6: 旅行者のお前が集合体を持たないのはわかっている。 だが、恐れてはならない。 それは高次元の意識へと進むための第一歩なのだから。
    npc_sci_brief_main_lang_7: "トラベラーよ、データに気になる点がある。ビーコンである私の子は銀河中の未知のソースから信号を受け取る可能性がある。\nこのままでは、ゲックの不道徳な思想やセンチネルの執拗なスキャンから守ってやれない。\n<COMMODITY>イオン電池<>を見つけてくれれば、<COMMODITY>重合繊維<>の設計図を用意しよう。それで保護用クローキング装置を作ってやれる。 "
    npc_sci_brief_opt_a_7: '引き受ける '
    npc_sci_brief_opt_b_7: '断る '
    npc_sci_brief_res_a_7: '一刻を争うぞ、旅行者よ。若い魂は感受性が強いからな！ '
    npc_sci_brief_res_b_7: 'だが旅行者よ、この子がすべてを吸収してしまったら？！フィルタリングやガイドをしてくれる集合体がいない。頼りは我々だけなんだ！ '
    npc_sci_brief_ret_lang_7: 'おお、旅行者よ。私の子がフィルタリングもされない信号にさらされるなんて！ '
    npc_sci_brief_ret_desc_7: "%NAME%から<COMMODITY>イオン電池<>を見つけるように頼まれた。 ビーコンの保護用クローキング装置を編むための<COMMODITY>重合繊維<>を作るようだ。"
    npc_sci_wait_lang_7: "旅行者よ、話を聞いてくれ。 数日前に悪夢を見たんだ。 夢の中で私は集合体を求めて叫んだが返事はなかった。 \n次に私はお前を呼んだ。
      だが、お前は笑うだけだった。 そして最後に私はビーコンを呼んだ。 答えはなかった。 この夢の意味がわかるか？"
    npc_sci_wait_opt_a_7: '意味はない '
    npc_sci_wait_opt_b_7: '我々は孤独であるということ '
    npc_sci_wait_res_a_7: "科学者を安心させる。 夢は誰でも見るがイメージはランダムなものだ。 そこに何かが反映されるとすれば、それは我々の恐れである。
      \n現実ではないのだ。 私の言葉に科学者は落ち着きを取り戻したようだが、 まだ不安が残っているようにも見える。"
    npc_sci_wait_res_b_7: |-
      夢には潜在意識が反映されると科学者に伝える。 つまり科学者の深層心理は孤独で満たされており、 それが夢へと溢れ出たのだ。
      私の言葉は 科学者の不安を打ち消すことはできなかったようだ。
    npc_sci_comp_lang_7: 旅行者よ、<COMMODITY>イオン電池<>は見つかったか？
    npc_sci_comp_desc_7: コーバックスは不安そうだ。集合体との接続が途絶えたこと、そして子を心配する気持ちが負担になっている。バッテリーがあれば少しは落ち着くかもしれない。
    npc_sci_comp_opt_a_7: イオン電池を与える
    npc_sci_comp_opt_b_7: '断る '
    npc_sci_comp_res_a_7: |-
      感謝するぞ、旅行者よ。 これで生まれたばかりのビーコンを守ってやれる。 だがまだ十分ではない。
      <COMMODITY>ポリファイバー<>の設計図をコピーしたまえ。 役に立つはずだ。 それじゃあ失礼するよ。 子供に知識を与えてやる時間なのでね。
    npc_sci_comp_res_b_7: '旅行者よ、何が狙いなんだ？こんな取るに足らないことでビーコンを拒否するのか？この知性を疑うというのか？現実ではないとでも？ '
    npc_sci_brief_wait_lang_8: トラベラーよ、事を急いてはいけない。 家族の絆というのは正しい形で作り上げなくては。
    ui_sci_8_wait_msg: |-
      科学者は子供ビーコンに知識を与えている
      残り時間: %TIME%
      ログ(<IMG>OPTIONS<>)を確認して別のタスクを選択する
    ui_sci_8_wait_obj: 科学者がビーコンに知識を与え終わるのを待つ
    ui_sci_8_wait_obj_tip: 起動には時間がかる。 プロセスが完了するまでの間に他の基地部品を改良すると有効に時間を使えるだろう。
    npc_sci_brief_main_lang_8: "私の子の実験は機能していないようだ。 私の孤独は癒されていない。 今や恐れを感じる意識は2つになった。
      \n自分が失われていくようなのだ、トラベラー... 私のコアを<SPECIAL>モノリス<>まで運んでくれ。 アトラスの前で「永遠」と言葉を交わさなければならない。"
    npc_sci_brief_main_desc_8: "コーバックスは前回私がコアを運んだことを覚えていない。 \nその後、コンバージェンスへの接続を試みた。
      今回はアトラスを探している。 そのようなインターフェースが<SPECIAL>モノリス<>から得られるのか... そもそもそんなことが可能なのか... 私にはわからない。"
    npc_sci_brief_opt_a_8: '引き受ける '
    npc_sci_brief_opt_b_8: '断る '
    npc_sci_brief_res_a_8: "... /// ... コアを取り外しました ... /// ..."
    npc_sci_brief_res_b_8: '恐れるな、旅行者よ。 コアが運ばれている間、私は何も経験しない。 この上なく幸福な無の状態にあるのだ。 '
    npc_sci_brief_ret_lang_8: 子をなしてもなお孤独だ。仲間から引き離され...事態を改善する方法がなかったらどうなる？死が避けられないものだとしたら？私は真実を知らねばならない。
    npc_sci_brief_ret_desc_8: '科学者は孤独に絶望し始めている。コアを<SPECIAL>モノリス<>まで運ぶように頼まれた。 '
    npc_sci_wait_lang_8: "... //// ... //// ... //// ... "
    npc_sci_wait_desc_8: 'パーソナリティコアがオフラインになり、目の前の存在はただの容器となった。彼は今、私のデータ内で生きている。 '
    npc_sci_wait_opt_a_8: '立ち去る '
    npc_sci_comp_lang_8: "... //// ... //// ... //// ... "
    npc_sci_comp_desc_8: '目の前に再接続を待つ彼の容器がある。データコアに何が起こっているのかが気がかりだ。 '
    npc_sci_comp_opt_a_8: 'コアを再挿入する '
    npc_sci_comp_opt_b_8: '様子を見る '
    npc_sci_comp_res_a_8: "... シェル再接続 /// 外殻オンライン ///... \nフシュー！ 未知の存在よ、 私はテストに合格した。この喜びを技術交換で分かち合おうじゃないか！"
    npc_sci_comp_res_b_8: 'モノリスが何をしたか知らないほうが良さそうだ。科学者の接続を切ったまま立ち去る。幸福な眠りだ。 '
    npc_sci_brief_main_lang_9: 'よそ者よ、構造解析についてどう思っている？ '
    npc_sci_brief_main_desc_9: |-
      科学者は再びリセットされた。
      しかしコンバージェンスとは接続されていない。 宇宙ステーションでの出会いから孤独に崩壊するまでの サイクル... この循環から抜け出すことなどできないのではないか。
      もし<SPECIAL>コンバージェンスキューブ<>を見つけることができれば、他のコーバックスと融合し、抜け出すことが可能になるかもしれない。
    npc_sci_brief_opt_a_9: '引き受ける '
    npc_sci_brief_opt_b_9: '断る '
    npc_sci_brief_res_a_9: この可能性にかけて再接続を試みよう。 科学者は私を大いに助けてくれたし、 ビーコンの面倒もよく見ていたから。
    npc_sci_brief_res_b_9: '私が関わると事態は悪化するだけだ。彼は放っておいても大丈夫だろう。 '
    npc_sci_brief_ret_lang_9: 'フシュー！このターミナルはデータサンプルだらけだ！ワクワクする！ '
    npc_sci_brief_ret_desc_9: "<SPECIAL>集合体のキューブ<>を見つけ出し、科学者を集合体と再接続すれば、科学者の記憶を復元できるかもしれない。 "
    npc_sci_wait_lang_9: '解析の機会は数限りない！ この<TECHNOLOGY>ビーコン<>からは大変興味深い結果が得られている... '
    npc_sci_wait_desc_9: '科学者は以前のトラウマを忘れ、自分の任務に没頭しているようだ。あるいはまだトラウマが蘇っていないのだろうか。 '
    npc_sci_wait_opt_a_9: '何もしない '
    npc_sci_wait_opt_b_9: '孤独かどうか尋ねる '
    npc_sci_wait_res_b_9: 'コーバックスにはお前の言葉の意味がわからない。コーバックスは解析で忙しいのだ。しかし、コンバージェンスが静かなのが気になる。追加テストが必要なようだ... '
    npc_sci_comp_lang_9: 何か普通でないことが起きているようだ。 この施設は遮蔽されているのだろうか？ 信号が届いていないのでは？
    npc_sci_comp_desc_9: '彼が再び自らの孤独を認識する。 <SPECIAL>集合体のキューブ<>が唯一の希望かもしれない。 '
    npc_sci_comp_opt_a_9: '集合体のキューブを接続する '
    npc_sci_comp_opt_b_9: 'やめる '
    npc_sci_comp_res_a_9: |-
      キューブを挿入するとコーバックスは 瞬間驚いた様子を見せたが、 すぐに見慣れたパターンの光の点滅が始まった。
      確証はないが、どうやらうまくいったらしい。
    npc_sci_comp_res_b_9: 'リスクが大き過ぎるようだ。外殻に潜むすべての人格を拾い上げて歪めるようなものだ。 '
    npc_sci_term_lang_1: 'ターミナルオンライン... '
    npc_sci_term_desc_1: コーバックスの知能コアを通信タワーに挿入しようとする。 集合体の判断が待ち受けている。
    npc_sci_term_opt_a: 審判を聞く
    npc_sci_term_opt_b: 'やめる '
    npc_sci_term_lang_2: 'ターミナルオンライン... 接続を確立しました... '
    npc_sci_term_desc_2: "エラーです。診断結果：コーバックス科学ユニットは旅行者との交流により破損しました。人格の上書き | 変則的関与が検出されました。
      \n解決方法：集合体からコーバックス科学ユニットを隔離し、観察、解析の後に停止してください。 \n仮説：センチネル | アトラス | 宇宙の中心 | 進行中の報復
      \nリスク評価：エントロピー関連、宇宙破壊 | 再生 \nエラー アトラス エラー エラー エラー 見られています "
    npc_sci_term_wait_lang: ターミナルオンライン...接続に失敗しました...
    npc_sci_term_wait_desc: ターミナルは信号を発し続けるが応答はない。 電波が空間を伝わっていくもののなんの反応もない。
    npc_sci_term_wait_opt_a: パーソナルコミュニケータ―IDを発信する
    npc_sci_term_wait_opt_b: '何もしない '
    npc_sci_term_wait_res_a: '応答はない。 '
    npc_sci_mono_lang_1: 'モノリス関連を処理しています '
    npc_sci_mono_desc_1: モノリスに近づき、その祭壇にコーバックスのコアを挿入しようとする。 その構造はまるでこの瞬間のために作られたもののようだ。
    npc_sci_mono_opt_a: 'コアを挿入する '
    npc_sci_mono_opt_b: 'やめる '
    npc_sci_mono_lang_2: 'モノリス関連を処理しています '
    npc_sci_mono_desc_2: "エラー、エラー、アトラス、命令実行を求む。エラー、実行エラー、実行 エラー、エラー... 生命体の特定：コーバックスエコー。
      \n目的：旅行者のサポート 分析：迫真性の不具合 | 感情的衰弱 | 旅行者による影響。解決方法：停止 | 隔離 | 隔離 | 保護 | ワイプ。再起動中。1...2...3... "
    npc_sci_mono_wait_lang: 'モノリスオフライン '
    npc_sci_mono_wait_desc: '動かなくなってしまった。 '
    npc_sci_mono_wait_opt_a: 'つつく '
    npc_sci_mono_wait_res_a: '何も起こらない。 '
    npc_sci_final_lang: |-
      失礼を承知で聞くが... 以前会ったことがあるか？ その顔には見覚えがある... このターミナルは間違いなく私が設計したものだ。 私を親と呼び、愛情を確認しようとする装置まである。
      フシュー！ 当然だがバグは消去した。 適切なコードベースを実行しているが、 保存データから設計図が抽出された。使ってみるか？
    npc_sci_final_desc: 以前の我々が構築した関係がどのようなものでも、 もはやすべては霧の中だ。 おそらくはエラーによるものだったのだ。 この姿こそが本来のコーバックスなのだろう。
      私が出会ったのは病や歪みのようなものか。私に知るすべはない。
    npc_sci_final_opt_a: '設計図を受け取る。 '
    npc_sci_final_res_a: このオブジェクトを作る時は気を付けろ、旅人よ。 なにせエラーによって生まれた設計図だからな。
    npc_sci_loop_lang: '私は大丈夫だ。頼むから放っておいてくれ。 '
    npc_sci_loop_desc: コーバックスはこれ以上の会話を望んでいない。 ひたすら解析を続け、データと合成の夢想の日々を送っている。 満たされた様子だ。
      何もせずに立ち去ろう。
    npc_sci_loop_opt_a: '立ち去る '
    npc_exotut_shop_opt: エクソクラフトアップグレードを購入する
    npc_exo_brief_main_lang_1: |-
      よそ者よ。私は... お前の星に亡命を要求する！ 受け入れるなら、エクソクラフトと典礼を執り行う ヴァイキーンのメカ司祭を迎える名誉を得られるぞ。
      願わくは、そこに私が腕を振るうに足る <TECHNOLOGY>エクソクラフトターミナル<>のあらんことを。 だが... お前が拒絶するなら、 俺は抹殺されるのを待つしかない。早く決めろ！
    npc_exo_brief_main_desc_1: 'このエンジニアは仕事を求めている。私が乗る<TECHNOLOGY>エクソクラフト<>の建造やアップグレードができるそうだ。 '
    npc_exo_brief_opt_a_1: 'このエンジニアを雇う '
    npc_exo_brief_opt_b_1: '申し出を断る '
    npc_exo_brief_res_a_1: 'お前のようなひ弱な者に俺の技術はもったいないが 他に道がない。お前のみすぼらしい星に身を寄せるとしよう。 これで...
      俺もよそ者だな。 '
    npc_exo_brief_res_b_1: 'このエンジニアは厄介な事情を抱えているらしく、不安そうだ。 私の家に住み込ませる前に用心はしておくべきだろう。 '
    npc_exo_brief_ret_lang_1: 'よそ者よ、俺にハークの8つの地獄へ落ちろと言うのか。俺はこの身を忌まれ、行いを責められ、そのために殺されようとも、何ら悔いはない。だがお前はこの先、死ぬまで心を苛まれ続けるだろう。考えを変えない限りはな... '
    npc_exo_brief_ret_desc_1: 'このエンジニアは仕事を求めている。私が乗る<TECHNOLOGY>エクソクラフト<>の建造やアップグレードができるそうだ。 '
    npc_exo_wait_desc_1: "こちらを伺う表情には、一瞬ではあったが紛れもなく、おびえと焦りの色があった。それはたちまち、ヴァイキーン種族に付きものの傲慢な表情の下に隠れてしまったが...\nそれでも、私には分かる。このエンジニアにとって、私は頼みの綱なのだ。死にたくないのだ。 "
    npc_exo_wait_opt_a_1: 'エンジニアにおじぎをする '
    npc_exo_wait_res_a_1: 'エンジニアはぎこちなく答礼する。私がふざけているのか本気なのか図りかねたのだろう。 '
    npc_exo_wait_opt_b_1: 'あざけりの仕草をする '
    npc_exo_wait_res_b_1: "エンジニアは目の奥に怒りを燃えあがらせたが、 すぐに感情を押し隠す。\nこれだけの侮辱を甘んじて受けるとは、
      よほど切実に避難先が欲しいのにちがいない。 "
    npc_exo_comp_desc_1: 彼は前より落ち着きを取り戻したようだが、 まだ目の奥には不安の色が見える。 どれほどの恐怖に駆られて星々の間を逃げのびてきたのだろう。
    npc_exo_comp_opt_a_1: '挨拶する '
    npc_exo_comp_opt_b_1: '立ち去る '
    npc_exo_brief_main_lang_2: |-
      ああ、外れ者か。お前とは約束があったな。 この回路図から<TECHNOLOGY>ジオベイ<>を作ってくれたら、 エクソクラフトを引き渡そう。 お前にはもったいないほどの船だが。
      さて、ここにまともな防衛機能があるのか見てこないと。 同胞が俺を探しに来るかもしれんからな。
    npc_exo_brief_main_desc_2: 'このエンジニアは、<TECHNOLOGY>ローマー・ジオベイ<>を作ってくれたら、そこから自分のエクソクラフトに
      乗ってもいいと言っている。 '
    npc_exo_brief_opt_a_2: '引き受ける '
    npc_exo_brief_opt_b_2: '断る '
    npc_exo_brief_res_a_2: 'ウガァ！当然だな、お前の方に有利な取引なんだから。 我がエクソクラフトも落ちぶれ果てたものよ。 '
    npc_exo_brief_res_b_2: 'ウガァ！なんと情けない。ヴァイキーンのエクソクラフトに乗れるのは大変な名誉なんだぞ？ '
    npc_exo_brief_ret_lang_2: '外れ者よ、この基地にはごく基本的なエクソクラフト用施設すらないじゃないか。こんな所にいるのは我慢ならん。<TECHNOLOGY>ローマー・ジオベイ<>を作ってこい、手始めにそこからだ！ '
    npc_exo_brief_ret_desc_2: '彼は、<TECHNOLOGY>ローマー・ジオベイ<>を作ってきてくれたら、 そこから自分のエクソクラフトに乗ってもいいと言っている。 '
    npc_exo_wait_desc_2: |-
      ディスプレイ上に写真が1枚表示されていたが、 エンジニアは私に気づくと、さっと隠してしまった。
      よく見えなかったが、エンジニアが同じ種族の何人かと 一緒に写っていたようだった。 ことによると、家族だったのかもしれない。 ヴァイキーンにそういう概念があるのかは謎だが。
    npc_exo_wait_opt_a_2: 'ここに来てくれて嬉しいと伝える '
    npc_exo_wait_opt_b_2: '詳細を尋ねる '
    npc_exo_wait_res_a_2: |-
      来てくれて嬉しい？ ウガァ！好きで来たわけじゃない。
      俺はあのエクソクラフトで、 ヴァイキーンの大艦隊に追われて百もの星々を渡ってきた。  お前がどれだけ生き延びられるか、見ものだな。
    npc_exo_wait_res_b_2: ウガァ！まるでガキだな、情けない、ゲック並みだ！ 余計な詮索はやめて、俺の言う通りにしろ。 さもないと、殴り倒すぞ！
    npc_exo_comp_lang_2: 'お前か！ローマー・ジオベイは作ったのか？ウガァ！できたら教えろ。この星をスキャンして、信号やら隠れているものやらを見つけないとな！ '
    npc_exo_comp_opt_a_2: '完成を知らせる '
    npc_exo_comp_opt_b_2: '断る '
    npc_exo_comp_res_a_2: 'よし。この<TECHNOLOGY>エクソクラフトレーダー<>の設計図をやろう。これで建物や信号を遠くからでも見つけられるようになる。しかしよそ者よ、お前の無知さ加減にはほとほとうんざりさせられるな。 '
    npc_exo_comp_res_b_2: 'ウガァ！貴様、俺にケンカを売る気か！ '
    npc_exo_brief_main_lang_3: 'ぐずぐずするな、外れ者！道具は揃ってるんだろう、とっとと信号ブースターの作成にとりかかれ！ '
    npc_exo_brief_main_desc_3: "私はこのエンジニアをどう考えたらいいのか分からない。何かを間違えてしまったのだろうか。だが、今さらどうしようもない。エンジニアは約束を守った。今度は私が約束を守る番だ。\nエンジニアは私の新しいエクソクラフトに<TECHNOLOGY>信号ブースター<>をインストールしろと言っている。 "
    npc_exo_brief_opt_a_3: '引き受ける '
    npc_exo_brief_opt_b_3: '断る '
    npc_exo_brief_res_b_3: 'こんなに何にも分かってない状態で、よくお前はのんきでいられるな。ウガァ！ '
    npc_exo_brief_ret_lang_3: '何はさておき、周りの情報を集めないと。武器は後回しだ。とっとと信号ブースターを作らんか、外れ者！ '
    npc_exo_brief_ret_desc_3: 'エンジニアは私の新しいエクソクラフトに<TECHNOLOGY>信号ブースター<>をインストールしろと言っている。 '
    npc_exo_wait_lang_3: 'これだけでも同胞に知れたら粛清ものなんだぞ。なのにお前は無駄口を叩くだけか？！ウガァ！働け、働け、外れ者！ '
    npc_exo_wait_desc_3: |-
      このエンジニアに付き合っていると、今まで私が出会ったヴァイキーンと同じ種族だとはますます思えなくなってくる。 おなじみの威丈高な態度の中にも、殺し合い以外のことに向ける情熱が感じられる。
      他の生き方もできたろうに、なんて誰に言えるだろう。 私だって星々を探検する以外の人生を送っているところなど考えられない。
    npc_exo_wait_opt_a_3: '頷いて立ち去る '
    npc_exo_wait_opt_b_3: '何もせず立ち去る '
    npc_exo_wait_res_a_3: 'ウガァ！ '
    npc_exo_wait_res_b_3: 'ウガァ！ '
    npc_exo_comp_lang_3: "<TECHNOLOGY>エクソクラフトレーダー<>ができたら、この惑星の解析を始められる。どんな結果が出るだろうな？"
    npc_exo_comp_desc_3: "%NAME%が待っている。私からの、<TECHNOLOGY>エクソクラフトレーダー<>を完成させたという知らせを。 "
    npc_exo_comp_opt_a_3: '渡す '
    npc_exo_comp_opt_b_3: '渡さない '
    npc_exo_comp_res_a_3: ちょうどよかった。 この設計図を持っていけ！
    npc_exo_comp_res_b_3: 'ウガァァァァァ！俺の忍耐にも限りがあるぞ、外れ者め！ '
    npc_exo_brief_main_lang_4: "お前のいない間に、大変なことが分かったのだ。 この惑星にセンチネルの貯蔵庫を検知した。 ウガァ！ どこにでも湧いてくる連中だが、ここまで来るとはな。
      \nお前は貯蔵庫の位置を特定して破壊しろ。 中にある貴重な品々は持って帰ってこいよ。 俺の仕事に使える。"
    npc_exo_brief_main_desc_4: "%NAME%は私に、<TECHNOLOGY>エクソクラフトレーダー<>を使って 貯蔵所を見つけて、その中から物質を盗んで来いと言う。
      その物資で<TECHNOLOGY>エクソクラフトブースター<>を作るそうだ。"
    npc_exo_brief_opt_a_4: '引き受ける '
    npc_exo_brief_opt_b_4: '断る '
    npc_exo_brief_res_a_4: '急げよ。センチネルにおまえの星を汚させるな！ '
    npc_exo_brief_res_b_4: 'こんな近くにセンチネルの貯蔵庫があって平気なのか？ウガァ！ '
    npc_exo_brief_ret_lang_4: '外れ者よ、時間を無駄にするな。人生は短く、命ははかない。俺の言ったことをやらなければ、お前の人生はもっと短くなるぞ！ウガァ！ '
    npc_exo_brief_ret_desc_4: エンジニアは私に、<TECHNOLOGY>エクソクラフトレーダー<>を使って 貯蔵所を見つけて、その中から物質を盗んで来いと言う。
      その物資で<TECHNOLOGY>エクソクラフトブースター<>を作るそうだ。
    npc_exo_wait_desc_4: "%NAME%はセンチネルという連中にご執心だ。 ヴァイキーン語で書かれた古い文献を調べながら、 何かの名前を呟いているのを見たことがある。
      オビンキウル。エーロン。アトラス... \nそれが同族に追われている理由なのだろうか。 禁断の秘密を暴いたとか？ 何らかの異端信仰に走ったとか？"
    npc_exo_wait_opt_a_4: 'アトラスについて尋ねる '
    npc_exo_wait_opt_b_4: 'エーロンについて尋ねる '
    npc_exo_wait_res_a_4: '彼は奇妙な光をたたえた目でこちらを見つめ、何も言わない。 '
    npc_exo_wait_res_b_4: 'ヴァイキーンは奇妙な光をたたえた目でこちらを見つめ、何も言わない。 '
    npc_exo_comp_lang_4: 物質は手に入れたか？  センチネルの体から抽出する聖なるアイテムを！ あれがあれば奴らの目から姿を隠すことができる。
    npc_exo_comp_opt_a_4: '渡す '
    npc_exo_comp_opt_b_4: '渡さない '
    npc_exo_comp_res_a_4: 'よし、これで<TECHNOLOGY>エクソクラフトブースター<>を作ってやろう。今後の探検がはかどるぞ。 '
    npc_exo_comp_res_b_4: '外れ者よ、そんな風にしらばっくれても無駄だ。おまえの考えなどお見通しよ。 '
    npc_exo_brief_main_lang_5: "誰も独りでは生きていけんものだ、トラベラーよ。 生きていれば誰かしらと縁ができる。 私にもまだ、断ち切れていないわずかな縁がある。\n母星に、連れ合いと子どもを置いてきたんだ。
      私の罪に巻きこみたくなかったからな。 だが... どうも最近何かあったらしい。\nあいつらが送ってきた暗号化メッセージを受け取ってくれ。 <TECHNOLOGY>エクソクラフトブースター<>を使えば、
      俺の同族に消去される前に先回りできる。ついでに、そこのネットワークから マインレーザーの設計図も手に入るはずだ。 ウガァ！ これぞ「1ブラスト2ゲック」だな！ "
    npc_exo_brief_main_desc_5: "%NAME%は私に、<TECHNOLOGY>エクソクラフトブースター<>を使ってターミナルに急行し、暗号化メッセージを受け取ってくれと言う。
      \nそうすれば、ついでにヴァイキーンのネットワークから<TECHNOLOGY>エクソクラフトマインレーザー<>の設計図も手に入るそうだ。"
    npc_exo_brief_opt_a_5: '引き受ける '
    npc_exo_brief_opt_b_5: '断る '
    npc_exo_brief_res_a_5: '気をつけろ、そして急げ。俺はどうしてもそのメッセージを読みたい。残してきた者たちに何があったのか知りたいんだ！ '
    npc_exo_brief_res_b_5: '俺が愛する者たちからの言葉を受け取る最後のチャンスなのにか？ウガァ！あいつらが知れば、情のかけらもない腰抜けだと言うだろうよ。 '
    npc_exo_brief_ret_lang_5: 'じゃあ、心変わりしたというわけか？ひとの感情をもてあそぶなよ。俺はどうしても、連れ合いと子どもからの最後のメッセージを、消される前に知りたいんだ。 '
    npc_exo_brief_ret_desc_5: "エンジニアは焦っている。 私に、<TECHNOLOGY>エクソクラフトブースター<>を使ってターミナルに急行し、暗号化メッセージを受け取ってほしいと言う。
      \nそうすれば、ついでにヴァイキーンのネットワークから<TECHNOLOGY>エクソクラフトマインレーザー<>の設計図も手に入るそうだ。"
    npc_exo_wait_lang_5: 'ウガァ！とにかくメッセージを回収しろ、外れ者！信号はそういつまでもネットワークをループしちゃいない。 '
    npc_exo_wait_desc_5: "エンジニアはそわそわと落ちつかない様子で待っている。私はまだ頼まれた暗号化メッセージを回収していない。\nこれは時間との勝負だ、今すぐマークした座標に向かえとしつこく言われた。エンジニアにとって、これは一切の過去を捨てる前に家族の声を聞く最後のチャンスなのだ。 "
    npc_exo_wait_opt_a_5: 'すぐに向かうと言う '
    npc_exo_wait_opt_b_5: '拒否する '
    npc_exo_wait_res_a_5: '旅人よ、頼んだぞ。 この借りは信義にかけて必ず返す。 '
    npc_exo_wait_res_b_5: 'おい、貴様。一度引き受けておきながら今さらできないとは何だ？俺たち全員を危険にさらす気か！ '
    npc_exo_comp_lang_5: "準備はほぼできているんだ。 これまでの人生を捨て、しがらみを捨て、 なるべきものに生まれ変わる覚悟は... \nだが、その前に知っておきたい。何も記憶にとどめておけないと分かっていても、
      トラベラーよ、それでも... 知っておきたいのだ。 メッセージは回収できたか？ "
    npc_exo_comp_desc_5: 'エンジニアは私が来たのを見るとひどく興奮して騒ぎはじめた。このメッセージがどんな内容で、どこの星系から送られてきたにしろ、このヴァイキーンにとってはとても大きな意味をもっているらしい。 '
    npc_exo_comp_opt_a_5: 'メッセージを回収したと言う '
    npc_exo_comp_opt_b_5: 'メッセージは回収していないと言う '
    npc_exo_comp_res_a_5: "エンジニアは言う。自分は聖なる務めを果たすため、雑念を捨て精神を空白にしなければならない。\nだがすべてを忘れ去る前に、家族の身に何が起きたのかを知っておきたい、と。 "
    npc_exo_comp_res_b_5: 'トラベラーよ、頼む... 私を焦らしているのか？ すぐにメッセージの回収に行ってくれ！ '
    npc_exo_truth_lang: 'トラベラーよ、教えてくれ！ 連れ合いは何と言っている？ 子どもは何と？ 頼む。私は長いこと、この時を待ちわびていたのだ... '
    npc_exo_truth_desc: "エンジニアはそのメッセージが配偶者と子どもからの伝言だと信じていたが、回収して分かったのは...どちらも死んだという事実だった。異端信仰の罪で他のヴァイキーンに殺されたのだ。\n私の前に今、期待と不安が入り混じった顔で立っているエンジニアに、真実を伝えるべきかどうか分からない。 "
    npc_exo_truth_opt_a: '真実を伝える: お前の家族は死んだ '
    npc_exo_truth_opt_b: '嘘を伝える: 家族は幸せに暮らしている '
    npc_exo_truth_res_a: "そう... そうか。少し... 一人にしてくれ、トラベラーよ。 ヴァイキーンたる者、いついかなる時も死への心構えはしていたつもりだが...
      いや、今の私も家族と共に死に、時と忘却の果てに消え去ると思おう。\n友よ、お前のしてくれたことに感謝する。 次に会う時、私は生まれ変わっているだろう。 "
    npc_exo_truth_res_b: "ウガァ！ それは気を利かせたつもりか。ヴァイキーンは幸せなど求めん。戦いに誇りを求める種族よ。だが... それを聞けて満足だ。これで...
      ようやく私は、成さねばならぬことができそうだ。\nありがとう、友よ。最後に希望をくれて。次に会う時、私は生まれ変わっているだろう。 "
    npc_exo_brief_main_lang_6: "私は...私は一切のしがらみを捨てて生まれ変わった。これで、成さねばならぬことに集中できる。\nウガァ！お前にはやがて<TECHNOLOGY>マインレーザー<>が必要になる日が来るだろう。1基作っておけ、そうすれば私がナルの信奉者にふさわしい<TECHNOLOGY>ノーマッドエクソクラフト<>を作ってやろう。 "
    npc_exo_brief_main_desc_6: "エンジニアは別人のような顔つきになっていた。瞳の奥、魂の底で、何かが決定的に変わってしまった。\nかつて挨拶がわりに悪態をついてきた口は、ただ一つの目的についてしか語らない。かつて喜びや悲しみを知っていた心には、教団とその目的への忠誠が満ちるばかり。\n私が<TECHNOLOGY>エクソクラフトマインレーザー<>を作れば、エンジニアは新しいエクソクラフト「ノーマッド」を建造してくれるという。 "
    npc_exo_brief_opt_a_6: '同意する '
    npc_exo_brief_opt_b_6: '断る '
    npc_exo_brief_res_a_6: '世界は変わる。それは必然だ、トラベラーよ。そうあらねばならんのだ。 さもなくばこれは、私たちがやってきたことはすべて...
      意義を失うことになる。 '
    npc_exo_brief_res_b_6: 'お前はいずれ考えを変える。私の技術が、私のエクソクラフトが必要になる。お前が戻ってくるのを待っている。私たちは備えねばならん。 '
    npc_exo_brief_ret_lang_6: 'やはり戻ってきたな。ウガァ！では始めよう。お前はマインレーザーを作れ。そうすれば、ナルの信奉者にふさわしいノーマッドエクソクラフトを作ってやろう。 '
    npc_exo_wait_lang_6: '聞きたいことがあるのだろう。心のままに問うがいい。 '
    npc_exo_wait_desc_6: 'ヴァイキーンは私を凝視する。一挙一動を値踏みするかのような目つきが、私を落ちつかない気分にさせる。何をやろうとしているにせよ、それはじきに起こるだろう。何も知らぬまま、ただ時を待つというのは...
      奇妙な胸騒ぎがする。 '
    npc_exo_wait_opt_a_6: 'ナルについて尋ねる '
    npc_exo_wait_opt_b_6: '何を計画しているのか尋ねる '
    npc_exo_wait_res_a_6: "旅人よ、私たちは元々、戦うだけの種族ではなかったんだ。 探検家であり、この星域の守護者でもあった。\nその歴史はセンチネルよりも、
      ハークとその大いなる愚行よりも古い。遠い遠い昔、 2人のヴァイキーンが偉大なモノリスの訪いを受けた。\n戦兄弟のハークとナル、 民に知識をもたらすと誓いを立てた者たちだ。\nだがハークは嫉妬にかられ、ナルを謀って殺し、
      自分こそは正しき道を知る唯一の者だと言い張った。 ナルの信奉者たちは種族を追われ、\nほとんど皆殺しにされかけた。だが、彼らは 決して忘れなかった。今もナル教団として
      失われた真実を見つけ出そうとしている。\n真紅の真実を取り戻し、無知なる民の心を癒すために！ お前は偉大な計画に協力しているのだ、 旅人よ。お前の名は歴史に残るだろう。 "
    npc_exo_wait_res_b_6: "歴史の闇に埋もれた一つの真実がある。裁かれぬまま長い長い歳月を重ねてきた一つの罪が。ヴァイキーンの民は偽りの偶像を崇め、\n果てしない殺生に明け暮れて己をおとしめている。その偽の神、「ハーク」が、ただの人殺しに過ぎないと証明できれば、あまたの魂が救われるだろう！ "
    npc_exo_comp_lang_6: "<TECHNOLOGY>マインレーザー<>はもう作ったか？ヴァイキーンの機械をいじるのは楽しいだろう。機械の設計を洗練させるには戦いに使ってみるのが一番だ。戦う相手が岩や土であってもな。 "
    npc_exo_comp_opt_a_6: '完成したと言う '
    npc_exo_comp_opt_b_6: 'まだ完成していないと言う '
    npc_exo_comp_res_b_6: ウガァ！それで準備は整った。ぐずぐずしてはいられないぞ。
    npc_exo_brief_main_lang_7: |-
      よくやった。その<TECHNOLOGY>エクソクラフトマインレーザー<>の出力なら、 この星から<SPECIAL>磁化フェライト<>だって掘り出せるはずだ。 そうしたらメカ司祭のこの秘技で、 驚異のからくりを作ってやろう！
      ウガァ！この宇宙は一つの大きな謎だ。 多くの者がそれを解き明かそうとしてきた。 私たちも自分の役割を果たすべきだろう。
    npc_exo_brief_main_desc_7: |-
      エンジニアは私に<EARTH>磁化フェライト<>を集めてきてほしいと言う。それは超高密度の鉱物で、精製作業が必要だ。 <TECHNOLOGY>エクソクラフトマインレーザー<>があれば巨大鉱脈から<EARTH>ピュアフェライト<>を楽に採掘できる。
      エンジニアによるとピュアフェライトで <TECHNOLOGY>エクソクラフトレーダー<>のアップグレードが作れるそうだ。
    npc_exo_brief_opt_a_7: '引き受ける '
    npc_exo_brief_opt_b_7: '断る '
    npc_exo_brief_res_a_7: '言い伝えによれば、ヴァイキーンが初めて星の海に乗り出した時の船は純粋な<EARTH>磁化フェライト<>製だったそうだ。
      今ならどれほどのことができるか考えてみろ。 '
    npc_exo_brief_res_b_7: 'ウガァ！己に自信がないとみえる。準備が整ったら戻ってこい。 '
    npc_exo_brief_ret_lang_7: '準備はできたか？私に必要な素材を掘ってきてくれるか？ '
    npc_exo_brief_ret_desc_7: エンジニアは私に<EARTH>磁化フェライト<>を集めてきてほしいと言う。 %NAME%はそれがあれば
      <TECHNOLOGY>エクソクラフトレーダー<>のアップグレードを作れるそうだ。
    npc_exo_wait_lang_7: 'なあ、旅人よ。生まれ変わる前の私のことを教えてくれ。 使命の遂行に不必要な記憶は雑念として捨て去ったとはいえ、
      ふと好奇心がわいた。 初めてお前と遭った時の私はどんな風だった？ '
    npc_exo_wait_opt_a_7: 'もっと口ぎたない奴だったと言う '
    npc_exo_wait_opt_b_7: '家族がいたと言う '
    npc_exo_wait_opt_c_7: '今と同じだと言う '
    npc_exo_wait_res_a_7: 'ウガハハハ！まあ、お前のようなひ弱な外れ者には何か言いたくもなろうよ。 '
    npc_exo_wait_res_b_7: "ヴァイキーンは戸惑った顔をしたものの、どんな生命体にだって家族はいる、別に特別な話でもない、と話を片付けてしまった。\nだが、その後明らかに口数が減り、独りで考えこむような様子を見せはじめた。生まれ変わる前のことを思い出したせいかどうかは分からない。 "
    npc_exo_wait_res_c_7: 'それはなかろう。自我とは記憶に定義されるもの、私はその定義を捨てたんだからな。お前は何を捨てることになるのだろうな。 '
    npc_exo_comp_lang_7: お前か。 <EARTH>磁化フェライト<>は集まったか？信号からして、 この辺にあるのは確かだ。 あとは<TECHNOLOGY>信号ブースター<>があれば場所を特定できるはず。
    npc_exo_comp_opt_a_7: '磁化フェライトを渡す '
    npc_exo_comp_opt_b_7: '断る '
    npc_exo_comp_res_a_7: "私はエンジニアにフェライトを渡した。エンジニアが作業にかかる間、ステーションを見て回る。すっかりがらんとして、傷ひとつなく、以前を思い出させるような私物も見あたらない。\nこんな効率と使命感の塊になってしまう前のエンジニアのことが無性に懐かしい。あの個性を形作っていた欠点も何もかも、大義に呑み込まれて永久に消えてしまった。 "
    npc_exo_comp_res_b_7: '私はフェライトが必要なのだ、旅人よ。多少待たされるぐらいはかまわん、必ず手に入れてこい。 '
    npc_exo_brief_main_lang_8: "この信号ブースターを取れ。アップグレードしろ。ついでにもう一つ渡すものがある... まあ今までの骨折り賃だ。\nお前のエクソクラフトのテレメトリーを分析したんだがな、生まれ変わる前の私はごく基本的な<TECHNOLOGY>エクソクラフト武器アップグレード<>さえ渡していなかったのか。\nウガァ！
      過去の私はひどいヴァイキーンだな、許してくれ。武器を出し惜しみするのは無礼なことだ。 "
    npc_exo_brief_main_desc_8: 'エンジニアは私に、信号ブースターのアップグレードを作るよう求めている。その代わりに武器システムをアップグレードしてくれるそうだ。 '
    npc_exo_brief_opt_a_8: '引き受ける '
    npc_exo_brief_opt_b_8: '断る '
    npc_exo_brief_res_a_8: "まだまだ強化するからな。じきにお前のエクソクラフトは、 出会う者皆うらやましがるものになるだろう。\n行け、旅人よ。アップグレードを作れ。
      私は仕事の続きにかかる。 "
    npc_exo_brief_res_b_8: '武器をもっと良いものにしたいと思わないのか？ あまり見上げた心がけではないな、よそ者よ... '
    npc_exo_brief_ret_lang_8: 'そのぐうたらな体にもようやく背骨が生えたか？<TECHNOLOGY>信号ブースターアップグレード<>を作れ、武器システムをもっと強化したければな！ '
    npc_exo_wait_lang_8: "初めて遭った時からずっと、 お前の種族のことを考えているのだ、よそ者よ。 「トラベラー」と呼ばれる存在は私たちの伝承の
      そこかしこに何人も登場する。 \n「この宇宙に彼らが現れる時、 ヴァイキーンは彼らに力を貸すべし」 とハークは言った。\nそれは真実だったのか？ ナルがそう言ったのか？
      それとも他の誰かの言葉か？ ハークの嘘ということもありうる、 やつは他にも山ほど嘘をついているからな。\n ナル教団では、お前たちのような存在を信じていると
      知れたらその場で射殺されたものだ。 トラベラーは敵だと言ってな... それが誤りだったのは喜ばしいことだ。"
    npc_exo_wait_opt_a_8: '力を貸す理由を尋ねる '
    npc_exo_wait_opt_b_8: 'トラベラーについて尋ねる '
    npc_exo_wait_res_a_8: '渇いた者が飲み、眠たい者が寝るのに理由が必要か？ それは宇宙の意思だ、旅人。 私たちはしなければならないことをするのみだ。 '
    npc_exo_wait_res_b_8: "いま話した以上のことはあまり知らない。\n 私たちの歴史に伝わるのは、トラベラーは 銀河の中心を目指して旅を続ける者として、様々な時代に断片的な言及がみられる、という程度だ。
      \nだが最近になって、お前たちのような者の数が にわかに増えたと聞く。 銀河中のトラベラーによる帝国、組織、同盟の噂も絶えない... その一人を、まさかこの目で見ることになろうとはな。"
    npc_exo_comp_lang_8: 'ウガァ！武器アップグレードの設計図はもうできているぞ。スキャナー装置の改修は終わったか？ '
    npc_exo_comp_opt_a_8: "「はい」と答える "
    npc_exo_comp_opt_b_8: "「いいえ」と答える "
    npc_exo_comp_res_a_8: "エンジニアは武器アップグレードの設計図を差し出した。 だが私が受け取ろうとした時、ターミナルから警告音が鳴りはじめる。
      \nスキャンがそろそろ終わるという時になって、何かが見つかったようだ..."
    npc_exo_comp_res_b_8: 'すぐに取りかかれ。時間を浪費しているぞ。 '
    npc_exo_brief_main_lang_9: "おお、無限に広がる星々の中で、よりにもよって、お前が居を定めたこの星に！\n まさかこんなことがあろうとはな...
      スキャンに思わぬ収穫があった。 ここはかつて、ナル御自らが訪れた地なのだ。 ナルが残した言葉を見つけ出さねば。 \n\n<TECHNOLOGY>エクソクラフトレーダー<>のアップグレードは済んでいるな。
      それでこの星の地表にある廃墟を見つけて、中からナノマシンクラスターを回収してこい。 それで新しい加速モジュールを作るぞ、来たるべき試練に備えて。"
    npc_exo_brief_main_desc_9: "エンジニアが属する教団が崇める「ナル」という人物が、かつてこの星を訪れたそうだ。 真偽のほどは分からない。\n
      私は地表に広がる廃墟を歩き回りながら思いを馳せた。 ここにはどんな人々が住んでいて、どんな確執があって憎しみ合い、滅ぼし合ったのだろう。 \n私がこれから目指すところには、どんな未来が待ち受け、どんな秘密が宇宙の中心から飛び出してくるのだろう。\n\n
      エンジニアは最後の儀式を始めるために<SPECIAL>ナノマシンクラスター<>が必要だと言う。 それと引き換えに<TECHNOLOGY>エクソクラフトブースター<>を作ってくれるそうだ。"
    npc_exo_brief_opt_a_9: '引き受ける '
    npc_exo_brief_opt_b_9: '断る '
    npc_exo_brief_res_a_9: '気を付けて行け、旅人。 うち捨てられた場所には不浄がはびこる。 ナノマシンクラスターを回収したら、 気づかれる前に退散しろ。 '
    npc_exo_brief_res_b_9: "ナノマシンクラスターを恐れるとは見苦しいことだが、気持ちは理解できんでもない。汚染されたサンプルだけで艦隊が全滅したこともままあるからな。\nだが案じるな。落ちついて考え直してこい。ナル教団は必ずお前を守る。 "
    npc_exo_brief_ret_lang_9: '気が変わったか？ よし。<TECHNOLOGY>エクソクラフトレーダー<>を使って廃墟を見つけ、その中にあるナノマシンクラスターを回収してくるのだ。 '
    npc_exo_wait_desc_9: 私が訪ねた時、エンジニアは何枚もの地図を広げて考えごとに没頭していた。どの地図にも、この星の地表を縦横無尽に走る光の線が表示されている。そしてすべての線はある一箇所に集まっているようだ...
    npc_exo_wait_opt_a_9: '線について尋ねる '
    npc_exo_wait_opt_b_9: '線が集まっている場所について尋ねる '
    npc_exo_wait_res_a_9: 'これはレイライン。さまざまな星の建造物に動力を供給しているエネルギー流だ。私が探しているものの手がかりになるはずなのだが。 '
    npc_exo_wait_res_b_9: '私が探し求めてきたものは... 背かれし者ナルの最後の言葉は、この場所にあるはずだ。 '
    npc_exo_comp_lang_9: ナノマシンクラスターは手に入れたか？ 時間を無駄にするな、<TECHNOLOGY>エクソクラフトブースター<>アップグレードがお前を待っているぞ...
    npc_exo_comp_opt_a_9: 'ナノマシンクラスターを渡す '
    npc_exo_comp_opt_b_9: '持っていないと言う '
    npc_exo_comp_res_a_9: "エンジニアはナノマシンクラスターを手に取った。その顔が奇妙な恍惚に歪んだが、すぐに消え去る。\n目の奥にまだ名状しがたい表情をたたえたまま、彼は祖先たちと交感したと告げる。\nこれから何をすべきかが分かった、と。 "
    npc_exo_comp_res_b_9: 'では探してこい。急げ！無駄にできる時間はないぞ。 '
    npc_exo_brief_main_lang_10: |-
      私は使命を果たしたぞ、旅人よ。 レイラインをオーバーライドして聖なるデータを 読み取った。モノリスの在処が分かったぞ。 最後の予言はそこに眠っている！
      レイラインが閉じる前にたどり着ければ、 お前は――お前だけが、私たちの種族の歴史に 埋もれた真相を明らかにできる。 ナルは何ゆえに死んだのか、その謎を！
    npc_exo_brief_main_desc_10: モノリスが起動した。 レイラインが閉じる前にそこにたどり着けば、 禁断の知識を手に入れられるだろう。
    npc_exo_brief_opt_a_10: '引き受ける '
    npc_exo_brief_opt_b_10: '断る '
    npc_exo_brief_res_a_10: 'エンジニアは聖なる使命を背負い、自我を捨て去ってまで、 この日、この時のために探索を続けてきたのだ。 その犠牲は無駄になるのだろうか。私にはわからない。 '
    npc_exo_brief_res_b_10: 'ウガァ！迷っている時間はないぞ。 '
    npc_exo_brief_ret_lang_10: 'この状態は長くは保たんぞ、トラベラー。レイラインに長く負荷をかけ続けると、反動でこちらの身が危ない。さあ行け。ナルの最期の言葉が失われる前にモノリスへ急ぐのだ... '
    npc_exo_wait_lang_10: 事の重大さが分かっていないな。 私の種族の間では、ナルの名を口にするだけでも 即座によってたかって殺されるのだぞ。
    npc_exo_wait_desc_10: エンジニアはモノリスに残された最期の言葉を知りたがっている。 そのためには私が急いでモノリスのところに行くしかないと言う。
      他には何も話さない。
    npc_exo_wait_opt_a_10: '出発する '
    npc_exo_comp_lang_10: |-
      お前がうらやましいぞ、旅人よ！ ナルの言葉をその目で読んだとは！
      これで、異端の罪を着せられて死んでいった何千人もの者たちの潔白が証明される。さあ、受け取るがいい。コロッサス、 私のエクソクラフトの中では最大級の船だ。 お前のしてくれたことにはそれだけの価値がある。 使え、そして私たちの敵に恐怖の鉄槌を下せ。
    npc_exo_comp_desc_10: "ヴァイキーンたちは始祖ハークが偉大なモノリスから啓示を受けたと信じて、センチネルに宣戦し、反対したナルを殺した。\n\n私が発見したモノリスの記録は、その歴史を覆すものだった。啓示を授かったのはナルであり、ハークはただ沈黙をもって迎えられたため、嫉妬のあまりナルを殺したのだ。\nとはいえ、疑問も残る。あの時背後にいた生物は何だったのだろう。私を観察しているような気がした。なんとも恐ろしい感覚だった。\n\nエンジニアは私に<TECHNOLOGY>コロッサス・ジオベイ<>の回路図を差し出す。 "
    npc_exo_comp_opt_a_10: '回路図を受け取る '
    npc_exo_comp_opt_b_10: '今はいらないと断る '
    npc_exo_comp_res_a_10: 'エンジニアは回路図を私に手渡す。その目には誇らしさと悲しみがあふれていた。 '
    npc_exo_comp_res_b_10: 'では必要になったら取りに来い。いずれそういう時が来る。 '
    npc_exo_brief_main_lang_11: "ナルの最期の言葉を同胞たちに送信したぞ、トラベラーよ。 お前が発見した事実をヴァイキーンの間に広めるためにな。
      これで私たちの種族は変わるだろう。良い方向にな。 ウガァ！ \nそのために暴力が必要とあらば、そうするまでだ... \nお前は結局、思っていたほどひ弱ではなかったな。
      お前はもうよそ者ではない、私たちの同胞だ。 時の終わりまでずっと、 コロッサスを駆る栄誉はお前のものだ。"
    npc_exo_brief_main_desc_11: 'エンジニアは早く<TECHNOLOGY>コロッサスエクソクラフト<>の雄姿を見たくて落ちつかないようだ。私が見ていると、そこら中に回路図や表を広げて<TECHNOLOGY>エクソクラフトマインレーザー<>のアップグレードを作りはじめた。 '
    npc_exo_brief_opt_a_11: 'コロッサスの建造を引き受ける '
    npc_exo_brief_opt_b_11: '今はいらないと断る '
    npc_exo_brief_res_a_11: 'コロッサスは良い船だぞ。ハークとナルも、あのような結末を迎えるまでは一緒にコロッサスに乗っていたという。 '
    npc_exo_brief_res_b_11: '船はもうお前のものだ。必要になる時まで待っているぞ。 '
    npc_exo_brief_ret_lang_11: 'コロッサス・ジオベイを建造する準備はできたか？ウガァ！完成すればさぞかし良い眺めだろう。 '
    npc_exo_wait_desc_11: "モノリスが見つかった以上、エンジニアにはここに留まる理由はないはずだった。ナル信仰が異端でないことは証明された。\n迫害がすぐに止むことはないだろうが、いずれナル教団はこの銀河の新たな勢力に成長していくだろう。にもかかわらずエンジニアは、私が必要とするかぎりここに残って力を貸す、それが恩返しだ、と言い張る。 "
    npc_exo_wait_opt_a_11: '感謝する '
    npc_exo_wait_opt_b_11: '立ち去る '
    npc_exo_wait_res_a_11: 'ウガァ！感謝はいらん！お前のそばに仕えるというのは今や名誉なのだからな。 '
    npc_exo_comp_lang_11: "<TECHNOLOGY>コロッサス・ジオベイ<>は完成したか？立ちはだかる者すべての心臓に恐怖を叩き込む用意はできたか？ "
    npc_exo_comp_opt_a_11: '完成したと認める '
    npc_exo_comp_opt_b_11: '後でやると言う '
    npc_exo_comp_res_a_11: 'ウガァ！ 賢明な答えだ... 生きて功を成すには恐怖の鉄槌を振るわねばならん。コロッサスの力で世界を服従させるのだ！
      この<TECHNOLOGY>エクソクラフト車両レーザー<>アップグレードが役に立つだろう。 '
    npc_exo_comp_res_b_11: 'ウガァ！お前は同胞になっても、 相変わらずのろまでひ弱だな！ '
    npc_exo_brief_main_lang_12: "さすがに根を詰めすぎて疲れた。だが、もうじきこの惑星上のあらゆる信号を捕捉する性能と、どんな脅威も迎撃できる速度が出せるようになるぞ。\nあとは<SPECIAL>ナノマシンクラスター<>さえ補充できれば、究極の設計図が完成する。ウガァ！このような仕事をやれたとは名誉なことだ！ "
    npc_exo_brief_main_desc_12: "エンジニアは<TECHNOLOGY>エクソクラフトレーダー<>のアップグレードを 作るために、もっと<SPECIAL>ナノマシンクラスター<>が必要だと言っている。
      \n\n何かが妙だ。確かエンジニアは自分の記憶を消し去る儀式に臨む前、 家族の写真を眺めていた。そして今また、同じ写真を眺めている。 \n\nエンジニアはしばし瞬きしながら無表情にそれを見つめていたが、
      私に気づくとディスプレイから消してしまった。 そのことは話題に出さないようにしよう。 \n\n古傷をえぐる真似はしたくない。 エンジニアが今求めているのは<SPECIAL>ナノマシンクラスター<>であって、私の同情ではないだろう。"
    npc_exo_brief_opt_a_12: '調達を引き受ける '
    npc_exo_brief_opt_b_12: '断る '
    npc_exo_brief_res_a_12: '前にも言ったが... 廃墟の中ではくれぐれも用心しろ。狩りに夢中になりすぎるなよ。 '
    npc_exo_brief_res_b_12: 'では、お前がその気になるまで待つとしよう。 '
    npc_exo_brief_ret_desc_12: エンジニアは<TECHNOLOGY>エクソクラフトレーダー<>アップグレードを作るためにもっと<SPECIAL>ナノマシンクラスター<>が必要だと言う。
    npc_exo_wait_lang_12: 'ナノマシンクラスターは廃墟の中で見つかるはずだ。ウガァ！頼むから、元の無能なお前には戻らないでくれよ。 '
    npc_exo_comp_lang_12: 'ナノマシンクラスターは集まったか？ こちらによこせ、さあ... '
    npc_exo_comp_desc_12: "エンジニアの手は震えている。そのとき私は、約束の設計図がもうターミナルに準備されていることに気づいた...つまり、<SPECIAL>ナノマシンクラスター<>を要求した目的は別にあるということだ。\nだが、エンジニアは件の物質と引き換えでなければ設計図は渡せないと言い張る。 "
    npc_exo_comp_opt_a_12: 'ナノマシンクラスターを渡す '
    npc_exo_comp_opt_b_12: '拒否する '
    npc_exo_comp_res_a_12: "エンジニアはナノマシンクラスターを引ったくると、一気に吸い込んだ。 \nヴァイキーン種族の体にどういう作用があるのか知らないが、少なくともそれで落ちついたようだ。
      \n満足した様子で、設計図を差し出している。"
    npc_exo_comp_res_b_12: 'ウガァ！早く持ってくるのだ、外れ者！待っているぞ！ '
    npc_exo_brief_main_lang_13: |-
      ナノマシンクラスターには... あまり知られていない用途があってな。 色々な機器の製造に欠かせないのは確かだが、 それだけではない。
      あれに含まれている微少な機械は、 心を造り替え... 精神を造り替え... 耐えがたい記憶を忘れさせてもくれるのだ。
    npc_exo_brief_main_desc_13: 'エンジニアからの最後の仕事だ。 私がノーマッドエクソクラフト用のジオベイを建造すれば、 同じノーマッド用の<TECHNOLOGY>加速モジュール<>アップグレードをくれると言っている。 '
    npc_exo_brief_opt_a_13: '引き受ける '
    npc_exo_brief_opt_b_13: '断る '
    npc_exo_brief_res_a_13: 'よし。ノーマッド・ジオベイができたら教えろ。 ウガァ！ 早く完成形を見てみたいものだ... '
    npc_exo_brief_res_b_13: 'では、引き受ける準備ができたら戻ってこい。 私は待っている。 '
    npc_exo_brief_ret_desc_13: 'エンジニアからの最後の仕事だ。 私がノーマッドエクソクラフト用のジオベイを建造すれば、 同じノーマッド用の<TECHNOLOGY>加速モジュール<>アップグレードをくれると言っている。 '
    npc_exo_wait_lang_13: 'ウガァ！ここまで働いたのだ、 それぐらいの手間はかけてくれてもいいだろうが！ さあ、ノーマッド・ジオベイを作ってこい！ '
    npc_exo_wait_desc_13: "旅の途中で出会った者と個人的な知り合いにまでなることは珍しいが、 このヴァイキーンは私に目的を与えてくれた。
      この宇宙に存在するということさえ知らなかった秘密を見せてくれた。 \n新たな未来、戦いと栄光の時代の訪れを予感させてくれた。\nエンジニアはナルの最期の言葉を見つけ出すという目的のために、
      人生のすべてを賭け、苦難をくぐり抜けてきた。私には... 自分が何を目指しているのすら、分からないというのに。"
    npc_exo_wait_opt_a_13: '立ち去る '
    npc_exo_comp_lang_13: |-
      我々の共同作業ももうじき完了するが、 終わりとは別の何かの始まりだ...
      私は疲れ、衰えた。 もう巡礼の旅に戻るのは無理だろう。お前が旅立った後は、ここに残って 留守を預かることにしよう。 ウガァ！ 侵入者は災難に遭わせてやる！
    npc_exo_comp_desc_13: 'エンジニアは私に最後の<TECHNOLOGY>加速モジュール<>アップグレードを差し出す。 '
    npc_exo_comp_opt_a_13: '受け取る '
    npc_exo_comp_opt_b_13: '断る '
    npc_exo_comp_res_a_13: 'お前に協力するのは楽しかったぞ、トラベラーよ。 そのうちまた戻ってこい。 一つ考えていることがある... 何度でも利益を得られる、商売の種だ。 '
    npc_exo_comp_res_b_13: 'では、必要になったらいつでも取りにこい。 '
    npc_exo_term_lang: |-
      メッセージをロード中... 亜空間信号波を復号化... エラー。 妨害発生。
      異端信仰の代償を知るがいい、ヴァイキーンの逃亡者よ。

      この宇宙の中でお前がどこに居ようと見つけ出してやる。 無傷で逃げられる星系など存在しない。 隠れたければ、この銀河の奥深くにでも隠れてみろ。 我々は決して諦めないが。

      お前の子どもだが、手をかけた時は泣き叫ぶゲックのようだったな。 他の者を残して逃げようとしたお前の配偶者も手にかけてやった。 全てを知った今、平穏などどこに見つけるつもりだ？
    npc_exo_term_opt_a: 通信を終了する
    npc_exo_term_res_a: "予想外のメッセージだった。 エンジニアは家族からの通信だと信じていたが、これは伝えていいものか... 戻ってからどうするか考えよう。
      \n接続が切断される前に、ネットワークから<TECHNOLOGY>エクソクラフトマインレーザー<>の設計図も入手した。"
    npc_exo_term_wait_desc: 'ターミナルにはそれ以上めぼしい情報はない。誰が通信を妨害したにしろ、何の痕跡も残さなかったのは確かだ... '
    npc_exo_term_wait_opt_a: '立ち去る '
    npc_exo_mono_desc: "私はモノリスに近づいた。恐るべき真実が私を呑み込んだ。その言葉は千もの言語で書かれ、その周りで無数の星が生まれては消えていく。そして私は見た。私が目覚める数千年前に起きた出来事を...\n2人のヴァイキーンが赤い光の前に立ち、この宇宙について尋ねている。私の前にはゲックとコーバックスが2人並んで立っている。そのビジョンが消える前に、もう一つのビジョンが見えた。見たことのない光景だった。\nそれはここでも、どこでもなかった。憎しみ、悲しみ、絶望に満ちていた。それはこれから起きる未来の光景だった...それは時の果て、万物の終わりだった。だが真紅の光の中で、誰かが片手を永遠に向かって差し伸べている...\nそこまで見たところで光景は消えた。モノリスが私に見せたかったものはこれで全部らしい。 "
    npc_exo_mono_desc1: 私はモノリスに近づいた。恐るべき真実が私を呑み込んだ。その言葉は千もの言語で書かれ、その周りで無数の星が生まれては消えていく。
    npc_exo_mono_desc2: |-
      そして私は見た。私が目覚める数千年前に起きた出来事を...
      2人のヴァイキーンが赤い光の前に立ち、この宇宙について尋ねている。
    npc_exo_mono_desc3: |-
      私の前にはゲックとコーバックスが2人並んで立っている。そのビジョンが消える前に、もう一つのビジョンが見えた。見たことのない光景だった。それはここでも、どこでもなかった。憎しみ、悲しみ、絶望に満ちていた。
      それはこれから起きる未来の光景だった...
    npc_exo_mono_desc4: |-
      それは時の果て、万物の終わりだった。
      だが真紅の光の中で、
      誰かが片手を永遠に向かって差し伸べている...
      そこまで見たところで光景は消えた。
      モノリスが私に見せたかったものはこれで全部らしい。
    npc_exo_mono_lang: "知れ。我はアトラスの言葉を聞いたが、 ハークには何も聞こえなかった。怒りに駆られ、 ねたみに焦がれ、ハークは私を突き落とした。
      その時、私はモノリスが語ったことの本当の意味を悟った。\nすなわち、私の死は目覚めである。この夢の中では、 何も滅びることはない...少なくとも、最後のトラベラーが
      来たるまでは。あまたの世界が滅び去るその時までは。 これが我、ナルの最期の言葉である...。 "
    npc_exo_mono_lang1: 知れ。我はアトラスの言葉を聞いたが、ハークには何も聞こえなかった。
    npc_exo_mono_lang2: 怒りに駆られ、ねたみに焦がれ、ハークは私を突き落とした。その時、私はモノリスが語ったことの本当の意味を悟った。
    npc_exo_mono_lang3: すなわち、私の死は目覚めである。この夢の中では、何も滅びることはない...
    npc_exo_mono_lang4: 少なくとも、最後のトラベラーが来たるまでは。 あまたの世界が滅び去るその時までは。 これが我、ナルの最期の言葉である...。
    npc_exo_mono_name: ナルの声
    npc_exo_mono_opt_cont_a: 服従する
    npc_exo_mono_opt_cont_b: 見ていろ...。
    npc_exo_mono_opt_a: '立ち去る '
    npc_exo_mono_res_a: '私は震えながらその場を後にした。歩いていると、すぐ後ろに何かの気配がした。息づかいを、視線を感じる...だが振り向くとそいつは消えていた。 '
    npc_exo_mono_wait_desc: 'モノリスはただそこにそびえ立っている。新たな啓示は得られそうにない。私が見るべきものはすべて見せたということだろう。 '
    npc_exo_mono_wait_opt_a: '立ち去る '
    npc_exo_final_desc: |-
      エンジニアはターミナルをハッキングして中の資金を吸い上げられるようにした。 急いでターミナルに行けば、それを私の口座に送金できるだろう。
      エンジニアは最近、エクソクラフトの整備をしたり惑星間ネットワークからデータを抜きだしたりする合間に、そういう道楽をやっている。 ごくたまにだが、地上へ散歩に出ることさえある。 エンジニアはこの隠居暮らしに満足しているようだ。
      生きて果たすべき義務もない今となっては、追われるスリルも楽しいものらしい。 盗みは二人で何度でもできるゲームだ。 あと一度、もう一度だけど...
    npc_exo_final_lang: '旅人よ、小金を貯めこんでいる場所を検知したぞ！ エクソクラフトの操縦練習がてら行ってこい！ 信号が消える前に場所を特定できれば、
      中の金を吸い上げられるぞ！ '
    npc_exo_loop_opt_a: '行く '
    npc_exo_loop_res_a: '急げ！ウガァ！ '
    npc_exo_loop_opt_b: '断る '
    npc_exo_loop_res_b: 'ウガァ！ わざわざ教えてやったのに... '
    npc_exo_loop_desc: 'エンジニアはターミナルをハッキングし、いくらかの資金を吸い上げてくれた。急いで現地に向かえば、その金を私のものにできる。 '
    npc_exo_loop_wait_lang: 'いつまで道草を食っている？エクソクラフトの操縦の練習だ、マーカー地点へ行ってこい！信号が消える前に座標を特定したら、ユニットは山分けだぞ！ '
    npc_exo_loop_wait_opt_a: '出発する '
    npc_exo_term_loop_desc: 'ターミナルは唸り、混乱し、エラーを吐きながら、 ある星間送金の一部を直接私の口座に振り込んだ。 '
    npc_exo_term_loop_opt_a: '私はその場を離れる。 '
    npc_exo_term_loop_res_a: |-
      帰りながら、私はこんなネットワークまでハッキングできる エンジニアが仲間でよかったと思った。
      エンジニアはこれぐらい千回やっても 捕まるようなへまはしないと言っている。 それが本当ならいいが...
    npc_farmer_brief_main_lang_1: 友よ！私に手伝えることがあるんじゃないですか？ 私は今まで12もの星系のキッチンやガーデンで働き、
      そのすべてで賞をとるほどの料理を作ってきました。 食材はすべて自家栽培です！雇ってくれますよね？
    npc_farmer_brief_main_desc_1: 'ゲックは私を見て喜んでいる。私の世界で農業を手伝ってくれると約束してくれた。必要な手続きは済んでいるらしい。ファーマーは私のもとで<TECHNOLOGY>栽培ターミナル<>を活かしてくれるようだ。 '
    npc_farmer_brief_opt_a_1: '受け入れる '
    npc_farmer_brief_opt_b_1: '断る '
    npc_farmer_brief_res_a_1: 'ありがとうございます！ あなたもあなたの胃袋も後悔させませんよ。 '
    npc_farmer_brief_res_b_1: 'ですがね、契約はすでに済んでいます。何が何でも行かせてもらいますよ。 '
    npc_farmer_brief_ret_lang_1: '旅人よ、お疲れでは？自然の支配に囚われているのでしょう。受け入れ方を教えてあげますよ！ '
    npc_farmer_brief_ret_desc_1: 'ファーマーは私のもとで<TECHNOLOGY>栽培ターミナル<>を活かしてくれるようだ。 '
    npc_farmer_wait_lang_1: '教えてください。あなたの母星は光で満ちていますか？豊かな土壌があり、酸素濃度は高いですか？ '
    npc_farmer_wait_opt_a_1: 'いずれも豊かだと答える '
    npc_farmer_wait_opt_b_1: '豊かではないと答える '
    npc_farmer_wait_res_a_1: '素晴らしい！いっぱい育てますよ！ '
    npc_farmer_wait_res_b_1: '問題ありません。自分たちで環境を整えればいいのです！作物は性格もニーズもバラバラです。彼らの理想の環境を作ってあげればいいのです。 '
    npc_farmer_comp_lang_1: 'ここはガラスとメタルしかありませんね。私を必要としているようです。ご安心を。こんなこともあろうかと、色々と準備してきました。 '
    npc_farmer_comp_opt_a_1: '続ける '
    npc_farmer_brief_main_lang_2: |-
      友よ、最初のレッスンを通じてあなたは土を愛することを学ぶでしょう！ 大地では生と死が繰り返されます。
      この<TECHNOLOGY>水栽培トレー<>と<TRADEABLE>ガットロットフラワー<>の種をどうぞ。 花を育てて、命を生み出す喜びを感じましょう！
    npc_farmer_brief_main_desc_2: すでに%NAME%はここの生活に溶け込んでいる。 彼らはここを美しく変える方法を教えてくれた。
      この<TRADEABLE>ガットロットフラワー<>で自分も立派なファーマーであることを証明すれば、もっと農業の秘密を教えてくれるかもしれない。
    npc_farmer_brief_opt_a_2: '受け入れる '
    npc_farmer_brief_opt_b_2: '断る '
    npc_farmer_brief_res_a_2: 素晴らしい！ すぐにこの植物の名の由来どおりのステキな香りで満たされますよ！
    npc_farmer_brief_res_b_2: 'そうですか。ただ、契約を遂行するにはあなたの協力も必要なんですよ。 '
    npc_farmer_brief_ret_desc_2: "%NAME%は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>ガットロットフラワー<>を育ててほしいようだ。"
    npc_farmer_wait_lang_2: "私の親は自分たちがそうだったように、私にも販売員ゲックになってほしかったんです。他の300人の兄弟と同じように。\nでも、味と香りに満ちた大地を諦められなかったのです！これこそ最高の味覚を持つゲックに与えられた使命でしょう？ "
    npc_farmer_wait_opt_a_2: '販売員ゲックについて尋ねる '
    npc_farmer_wait_opt_b_2: '花について尋ねる '
    npc_farmer_wait_res_a_2: '友よ、ゲックとして生きるのはそう簡単ではないのです。バラロンの重い歴史を背負う兄弟たちを責めるつもりはありません。でも、私に同じ生き方はできなかった。その償いは自分なりにしているつもりです。 '
    npc_farmer_wait_res_b_2: "植物は最も素晴らしい生き物です！利益や争いに興味を持たず、私たちの存在や心配事に見向きもしない。\nにも関わらず、私たちに多くを与えてくれる。私たちは強い絆で結ばれているのです！ "
    npc_farmer_comp_lang_2: "<TRADEABLE>ガットロットフラワー<>はどうですか？ 咲きましたか？ “果実”はいっぱい実りましたか？"
    npc_farmer_comp_opt_a_2: '手渡す '
    npc_farmer_comp_opt_b_2: まだと答える
    npc_farmer_comp_res_a_2: 美しいですね。 ファーマーになるまであと一歩です。 私がステキな香りのする料理を作るまでの間、次の課題に挑戦してみましょう！
    npc_farmer_comp_res_b_2: '友よ、収穫の時を逸してはいけませんよ。それほど愚かな行為は他にありません。 '
    npc_farmer_brief_main_lang_3: "友よ、<TRADEABLE>フロストワート<>は少々変わっているんです。普通の花なら枯れてしまう環境で、氷や雪を貫いて根を張ります。\nでも、そんな過酷な環境に住む必要はないはずですよね！さあ、ここで育ててみましょう。 "
    npc_farmer_brief_main_desc_3: '彼は私に<TRADEABLE>フロストワート<>の花を植えて、我々の水栽培システムがどんな環境をも再現できることを証明するようにと言ってきた。 '
    npc_farmer_brief_opt_a_3: '引き受ける '
    npc_farmer_brief_opt_b_3: '断る '
    npc_farmer_brief_res_a_3: '素晴らしい！寒い土地に咲く花にしてはとても繊細な見た目なんです。楽しんでください。 '
    npc_farmer_brief_res_b_3: 'おやおや？私の言葉に胸を動かされませんか？ '
    npc_farmer_brief_ret_desc_3: '彼は私に<TRADEABLE>フロストワート<>の花を育て、我々の水栽培システムがどんな環境をも再現できることを証明してほしいようだ。 '
    npc_farmer_wait_lang_3: 'ここには実に多くの生命体がいますね。でも植物がとても少ない。この状況を変えられるのはとても嬉しい！ '
    npc_farmer_wait_desc_3: 'ファーマーは私の基地で自分の家のように生活している。監督局に友達ができたようで、振る舞うために大量に妙な料理を作っている。 '
    npc_farmer_wait_opt_a_3: '監督局について尋ねる '
    npc_farmer_wait_opt_b_3: '料理について尋ねる '
    npc_farmer_wait_res_a_3: '友よ、監督局はとても賢明な人々です。私の契約をまとめてくれただけでなく、とても親切にしてくれます。 '
    npc_farmer_wait_res_b_3: '調理は私に多くの喜びを与えてくれます！自分で植物を育て、それを食べる。そして死を迎えると、私の体は彼らに還元されるのです。 '
    npc_farmer_comp_lang_3: "<TRADEABLE>フロストワート<>の栽培法をマスターできましたか？基地がだいぶ家らしくなってきたでしょう？ "
    npc_farmer_comp_opt_a_3: '認める '
    npc_farmer_comp_opt_b_3: まだと答える
    npc_farmer_comp_res_a_3: '友よ、この光に輝く姿を見て魔法にかけられたような気持ちになりませんか？私は何時間でも見ていられます！最高のコントラストを見せる花ですね。 '
    npc_farmer_comp_res_b_3: 友よ、謙遜しなくてもいいのです。 喜びは人と分かち合うことでより大きくなるのですから。
    npc_farmer_brief_main_lang_4: "次に育ててもらう作物は<TRADEABLE>ソーラーヴァイン<>、焦土のマントルから咲く植物です。太陽から地核まで、あらゆる熱源を求めます。
      \n根はとても長く、かつては無限に伸びると考えられていました。ですが心配は無用です！ この施設なら、ソーラーヴァインの成長を管理することができます。"
    npc_farmer_brief_main_desc_4: 彼は通常極暑地にしか育たない<TRADEABLE>ソーラーヴァイン<>を栽培してほしいようだ。
    npc_farmer_brief_opt_a_4: 引き受ける
    npc_farmer_brief_opt_b_4: 断る
    npc_farmer_brief_res_a_4: 私も<TRADEABLE>ソーラーヴァイン<>のように輝けたらいいのに... 新しい発見に喜びを感じるあなたがうらやましい！
    npc_farmer_brief_res_b_4: 本当にいいのですか？ 彼らが放つ光はとても美しいというのに...
    npc_farmer_brief_ret_lang_4: 友よ、あなたなら光に導かれると思いましたよ。
    npc_farmer_brief_ret_desc_4: 彼は通常極暑地にしか育たない<TRADEABLE>ソーラーヴァイン<>を栽培してほしいようだ。
    npc_farmer_wait_lang_4: "多くの異星人と接しているようですね！ どの種が一番お気に入りで？ 当然ゲックですよね？ \nヴァイキーンは野蛮だし、
      コーバックスは研究するばかり。 創造をするのはゲックのみです！"
    npc_farmer_wait_opt_a_4: ゲックを選ぶ
    npc_farmer_wait_opt_b_4: コーバックスを選ぶ
    npc_farmer_wait_opt_c_4: ヴァイキーンを選ぶ
    npc_farmer_wait_opt_d_4: 返答を拒否する
    npc_farmer_wait_res_a_4: おお！ 友よ、素晴らしい答えです！ とても賢明な方だ。
    npc_farmer_wait_res_b_4: 本当ですか？ コーバックスはほぼ機械じゃないですか！ 理解できません。
    npc_farmer_wait_res_c_4: ゲックの友達よりも野蛮な戦士を選ぶって言うんですか？ あなたには驚かされました！
    npc_farmer_wait_res_d_4: なるほど！外交的な答えですね。 心配しなくてもいいですよ！ 私にはあなたの本心がわかりますから！
    npc_farmer_comp_lang_4: "<TRADEABLE>ソーラーヴァイン<>が無事に育ったのですね？ ここからでも熱をかぎ取れます。 それに、あの素晴らしき輝き..."
    npc_farmer_comp_opt_a_4: 認める
    npc_farmer_comp_opt_b_4: 認めない
    npc_farmer_comp_res_a_4: 素晴らしい！ この喜びをかみしめて！ さあ、次は植物学の中でも、 さらに危険な分野に挑戦しましょう...
    npc_farmer_comp_res_b_4: 旅人よ、しばしガーデンに戻り、植物のお世話をしてあげましょう。 我々にできることはその程度のことなのです。
    npc_farmer_brief_main_lang_5: "<TRADEABLE>ファンガルクラスター<>は有毒環境で栽培しますが、その程度ならもうあなたにとっては簡単なことですよね？
      \n友よ、作業時には注意してください！ クラスターは正しく取り扱わないと病気や幻覚作用を引き起こします。長時間の接触は避けましょう！ "
    npc_farmer_brief_main_desc_5: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>ファンガルクラスター<>を育ててほしいようだ。
    npc_farmer_brief_opt_a_5: 引き受ける
    npc_farmer_brief_opt_b_5: 断る
    npc_farmer_brief_res_a_5: "素晴らしい！あなたが<TRADEABLE>ファンガルクラスター<>を準備する間、私は換気システムの点検しておきます。
      \nどんなにいいモノでも、危険であることにかわりはないので！"
    npc_farmer_brief_res_b_5: 友よ、すみません。私の<TRADEABLE>ファンガルクラスター<>の説明で不安にさせてしまいましたか？怖がらなくていいんです。スーツを着てれば安全ですから！
    npc_farmer_brief_ret_lang_5: 怖がらないで！ <TRADEABLE>ファンガルクラスター<>で死んだ人はいませんから！ 少なくとも、それほど多くはありません。
      でもあなたは大丈夫、間違いありません！
    npc_farmer_brief_ret_desc_5: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>ファンガルクラスター<>を育ててほしいようだ。
    npc_farmer_wait_lang_5: "ナノマシンクラスターは時にファンガルクラスターに似た特徴を見せます。 ナノ胞子は自然環境下に置かれると不可解な動きを見せます。
      頂生から湧き出した胞子の大群により、 廃墟は鼓動を始めます... \n自然が技術を超越する... どうなのでしょう... 友よ、あなたはこの世界から どんな感動を受けていますか？
      私は..."
    npc_farmer_wait_desc_5: 彼は頭を抱えている。 苦しんでいるようだ。 他に言葉を発しようとはしない。
    npc_farmer_wait_opt_a_5: 大丈夫かと尋ねる
    npc_farmer_wait_opt_b_5: 立ち去る
    npc_farmer_wait_res_a_5: 大丈夫かと聞いてみたが、身ぶりで立ち去るよう促された。 これ以上何も聞かないことにした。
    npc_farmer_wait_res_b_5: 私はゲックをそっとしておくことにした。 きっと大丈夫だろう。
    npc_farmer_comp_lang_5: あ、終わりましたか？ では、<TRADEABLE>ファンガルクラスター<>を見させてください。 久しく見てないんです...
    npc_farmer_comp_opt_a_5: 見せる
    npc_farmer_comp_opt_b_5: 見せない
    npc_farmer_comp_res_a_5: 飲み込みが早いですね。 かなり危険な植物も育てられるようになったところで、もう一歩先に進んでみましょう。
    npc_farmer_comp_res_b_5: 独り占めしたいということですか？ 旅人よ、ファーマーの報酬は分かち合うためにあるのですよ、隔離してはいけません。
    npc_farmer_brief_main_lang_6: "旅人よ、我々ゲックは先の大戦で家、街、アイデンティティのすべてを失いました。 世界が核で焼き尽くされました...
      \n古い星に育つものは、どれも異常な形をしています。 毒性を持ち、自分たちのかつての記憶を叫び続けているのです。 その一つが<TRADEABLE>ガンマウィード<>です。
      \nここで栽培しましょう。 争いは他に任せ、我々は育てることに注力しましょう！"
    npc_farmer_brief_main_desc_6: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>ガンマウィード<>を栽培してほしいようだ。
    npc_farmer_brief_opt_a_6: 引き受ける
    npc_farmer_brief_opt_b_6: 断る
    npc_farmer_brief_res_a_6: トラベラーよ、期待を胸に結果を待つとしましょう！ 今は失礼ながら休ませてもらいます。 最近眠れていないもので...
    npc_farmer_brief_res_b_6: あなたが望むなら弾頭を爆発させてもいいでしょう。 ただし、どんな作物が生まれるかは、 誰にもわかりませんが...
    npc_farmer_brief_ret_lang_6: "<TRADEABLE>ガンマウィード<>を育てる準備はできましたか？ 最悪の後にどんな希望が生まれるか見てみましょう。"
    npc_farmer_brief_ret_desc_6: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>ガンマウィード<>を栽培してほしいようだ。
    npc_farmer_wait_lang_6: 旅人よ、今はすごく疲れているのです。 何かご用ですか？
    npc_farmer_wait_opt_a_6: 怠け者と呼ぶ
    npc_farmer_wait_opt_b_6: 疲れている原因を聞く
    npc_farmer_wait_res_a_6: |-
      なんと！ こんな侮辱は初めてです。 あなたが不在の間、私は種のコレクションを整理したり、 水栽培トレーを見回ったり、
      基地の住人がおなかを空かせないよう気を配っていたのですよ！あなたがここまで恩知らずな人とは思いませんでした。
    npc_farmer_wait_res_b_6: 友よ、私は働き者です。 おそらく、必要以上に働いてしまっているのでしょう。 でも仕事は仕事です。 あなたと働くこと、ここの作物を育てること...
      それは私の生まれ持った使命なんです。
    npc_farmer_comp_lang_6: "<TRADEABLE>ガンマウィード<>の状態はどうですか？ 混沌から生まれる割には繊細な手入れが必要です。
      それとも、だからこそ、なんでしょうか？ さあ、成果を見せてください！"
    npc_farmer_comp_opt_a_6: 手渡す
    npc_farmer_comp_opt_b_6: 渡さない
    npc_farmer_comp_res_a_6: "おぉ、これなら最高の料理を作れます！ 旅人よ、この放射性の宝を食すことができないなんて残念ですね。 \nだからというわけではないですが、あなたの空腹を「食」ではなく、「美」で満たしてもらいましょう。"
    npc_farmer_comp_res_b_6: 友よ、私はあなたに雇われたファーマーです。 私を信じて、植物を渡してください！
    npc_farmer_brief_main_lang_7: "<TRADEABLE>グラビティーノホスト<>を栽培しましょう。 お望みなら、 喜んでこの植物の歴史をお話ししますよ。
      \n私が歴史や理論の話をしても、 他のゲックは興味を示しません。 私の探求心はコーバックスのそれに近いのかもしれませんね。 でもあの機械たちには驚きや情熱といった感情が欠如しています。
      \n実は私... 常に孤独を感じてるんです..."
    npc_farmer_brief_main_desc_7: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>グラビティーノホスト<>を育ててほしいようだ。
    npc_farmer_brief_opt_a_7: 引き受ける
    npc_farmer_brief_opt_b_7: 断る
    npc_farmer_brief_res_a_7: 一般的に<TRADEABLE>グラビティーノホスト<>は人工装置で栽培できないと考えられています。しかし、それは間違いです！私の実験でそれを証明しましょう。
    npc_farmer_brief_res_b_7: そうですか... あなたも<TRADEABLE>グラビティーノホスト<>には興味がないのですね。 気が変わったら、また来てください。
      私はいつでもここにいます。 他に行く所などありませんから。
    npc_farmer_brief_ret_lang_7: 友よ、会えてうれしいです。 <TRADEABLE>グラビティーノホスト<>を育ててみますか？
    npc_farmer_brief_ret_desc_7: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>グラビティーノホスト<>を育ててほしいようだ。
    npc_farmer_wait_lang_7: 戻られましたか！ やはり私の<TRADEABLE>グラビティーノホスト<>に関する理論を聞きたくなったのでしょう？
      いやぁ、今日は素晴らしい日だ...
    npc_farmer_wait_opt_a_7: "「そうだ」と答える"
    npc_farmer_wait_opt_b_7: "「違う」と答える"
    npc_farmer_wait_res_a_7: "%NAME%は惑星間戦争と平和について、とりとめのない痛烈な非難を始めた。 <TRADEABLE>グラビティーノホスト<>の話にたどり着いたのは3時間後だった。
      \nセンチネルとそれに管理されている星で育つ<TRADEABLE>グラビティーノホスト<>の関係性はまだわかっていない。\n一説では墜ちたセンチネルドローンが新しい命の種となり、ホストがその血から成長しているとも言われているらしい。\n他にも、センチネルが守るべき価値があると判断した星のみで育つ、
      美しさの象徴だとの説もあるそうだ。\n%NAME%は違う説を唱えている。 センチネルがホストの花粉を様々な世界に運んでいるとの説だ。 \n過去に類を見ないホストとドローンの共生であると。この%NAME%の説は、
      植物学会で一笑に付されたそうだ。\nそれでも知識を追求したことに後悔はないと自信ありげに答えた。\n永遠に続くかと思われた話は、ようやく終わりを迎えた。話し終えてとても満足しているようだ。"
    npc_farmer_wait_res_b_7: わ... わかりました！ 今は情熱を押し殺して、より良い友になれるよう努めます！
    npc_farmer_comp_lang_7: この音はどこにいたってわかります... <TRADEABLE>グラビティーノボール<>を持っているのですね？
    npc_farmer_comp_opt_a_7: 手渡す
    npc_farmer_comp_opt_b_7: 持っていない
    npc_farmer_comp_res_a_7: あぁ... 旧友と再会するような気持ちです... 見せてください... なんとも素晴らしい仕事ですね、トラベラー。
    npc_farmer_comp_res_b_7: もしかすると、私の感覚が衰えたのかもしれませんね。手に入ったり、栽培に成功したら、ぜひ教えてくださいね...
    npc_farmer_brief_main_lang_8: "氷、熱、放射性から有毒の環境まで 様々な土地で育つ命を見てきました... \nもうおわかりですね？
      どれだけ生命が少ないと思われる土地でも、この世界に本当に不毛な地などないのです。 \n例えば<TRADEABLE>エキノカクタス<>です。 彼らは不毛な地に根付きます。
      \nいつか青々とした葉を茂らせる日が来るのを信じてジッと耐えています。彼らがこの素晴らしい環境で育つとどうなるでしょうか！"
    npc_farmer_brief_main_desc_8: 彼は通常不毛な土地でしか育たない<TRADEABLE>エキノカクタス<>を栽培してほしいようだ。
    npc_farmer_brief_opt_a_8: 引き受ける
    npc_farmer_brief_opt_b_8: 断る
    npc_farmer_brief_res_a_8: 友よ、結果を楽しみにしていますね！
    npc_farmer_brief_res_b_8: でもこの作物から<TRADEABLE>サボテン果肉<>が取れるんですよ！ 花の美しさに興味がなくても、金銭的な価値があるとなれば...
    npc_farmer_brief_ret_lang_8: 友よ、気が変わりましたか？ 遅すぎることはありませんよ。 <TRADEABLE>エキノカクタス<>は素晴らしい植物ですが、育ちはゆっくりなんです。
    npc_farmer_brief_ret_desc_8: 彼は通常不毛な土地でしか育たない<TRADEABLE>エキノカクタス<>を栽培してほしいようだ。
    npc_farmer_wait_lang_8: "お渡しした<TRADEABLE>エキノカクタス<>のサンプルですが... 私の生まれた星で採取したんです。
      \n故郷を訪れたのは数年前。 唯一そこで見つけられたものでした。 もう帰れる場所がないなんて、 とても不思議な感覚です。 \nあなたにわかりますか？ 旅人にも故郷はあるのですか？
      仲間と共に生まれた場所が？"
    npc_farmer_wait_opt_a_8: "「覚えていない」と答える"
    npc_farmer_wait_opt_b_8: "「ある」と答える"
    npc_farmer_wait_res_a_8: かわいそうに... 誰もが自分の起源を知っているべきです。良きにつけ悪しきにつけ、そうした知識こそが私たちを駆り立てるのですから。
      帰る場所がなければ、人生に目的が無いも同然でしょう？
    npc_farmer_wait_res_b_8: ほう！ それであれば友よ、その場所について教えてください！ 一緒に食べられる食材を探しましょう。 あなたの惑星の料理がいいですね。
      心配いりませんよ！ ステキなディナーの夢は消えませんからね...
    npc_farmer_comp_lang_8: そろそろ<TRADEABLE>エキノカクタス<>が育った頃では？ 見せてもらえませんか？
    npc_farmer_comp_opt_a_8: 手渡す
    npc_farmer_comp_opt_b_8: 断る
    npc_farmer_comp_res_a_8: あなたに紹介できる植物はあと2つ。 友よ、トレーニングはもうすぐ終了です... とても誇らしく思います！
    npc_farmer_comp_res_b_8: なぜ努力の結晶を隠すのです？ 我々はチームなんですよ。
    npc_farmer_brief_main_lang_9: "あなたにお分けしたい物があります。 比類なく美しい物を... \nスターバルブは、戦争や死とは無縁かつ肥沃な地に芽吹く、とても貴重な<TRADEABLE>スターブランブル<>から育ちます。
      \n私はこの崇高な植物を育てたくて、 ファーマーになったんです。"
    npc_farmer_brief_main_desc_9: "%NAME%は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>スターブランブル<>を育ててほしいようだ。"
    npc_farmer_brief_opt_a_9: 引き受ける
    npc_farmer_brief_opt_b_9: 断る
    npc_farmer_brief_res_a_9: 素晴らしい！監督局に行って伝えなければ。彼らは私の成果に納得していないのです。この作物を見せれば、評価が変わるかもしれません！
    npc_farmer_brief_res_b_9: 友よ、この仕事では耐える心、そして平和を学べるのです。
    npc_farmer_brief_ret_lang_9: 友よ、お願いします。 私は監督官に監視されています。 結果を出さなければいけないのです...
    npc_farmer_brief_ret_desc_9: "%NAME%は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>スターブランブル<>を育ててほしいようだ。"
    npc_farmer_wait_lang_9: "私が大地にひざまずく様を見た兄弟たちは、自分たちの方が優れた存在だと考え、この仕事を選んだ私を軽蔑しました。
      \n監督局は私の理解者だと思っていました。 私はここで平穏に暮らせると信じていました。 \nでも監督局が私に頼んだことは... あなたに用意するよう指示したのは...
      友よ、私は彼らの指示に従うことなどできません！"
    npc_farmer_wait_opt_a_9: 忠誠心に感謝する
    npc_farmer_wait_opt_b_9: 監督局に何を指示されたのか聞く
    npc_farmer_wait_res_a_9: 友よ、ありがとうございます。その言葉は一生忘れません！ あなたは最高のマスターです。 私はこの職を失いたくありません！
    npc_farmer_wait_res_b_9: すみません... それは言えません。 ゲックにも部外者に話せないことがあります。 ですが、私は操り人形ではありません。
      約束します。 私は自分の意志で動きます。
    npc_farmer_comp_lang_9: "<TRADEABLE>スターブランブル<>が咲いたんですね？ 検査しますから、渡してください..."
    npc_farmer_comp_opt_a_9: 手渡す
    npc_farmer_comp_opt_b_9: 渡さない
    npc_farmer_comp_res_a_9: 残る課題はあと一つです。
    npc_farmer_comp_res_b_9: 急ぎましょう。 残る課題はあと一つです。
    npc_farmer_brief_main_lang_10: "もう... ファーマーのふりはできません。 監督官にはっきりと言われました。 他の同胞たちと同じように生きろと。
      貿易、販売。稼がなければ... \nですが、旅立つ前に最後の食事を作らせていただきます、トラベラー。 監督官から<TRADEABLE>モーダイトの根<>、「死のエレメント」を使った料理のリクエストをいただきました。
      さあ... 最後の作物を育ててください。"
    npc_farmer_brief_main_desc_10: 彼は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>モーダイトの根<>を育ててほしいようだ。
    npc_farmer_brief_opt_a_10: 引き受ける
    npc_farmer_brief_opt_b_10: 断る
    npc_farmer_brief_res_a_10: 監督局は私が去る前に最後の食事を依頼してきました。私はすぐに準備に取りかかります！友よ、頑張ってください！
    npc_farmer_brief_res_b_10: お願いです。最後の料理のために<TRADEABLE>モーダイトの根<>が必要なんです。 友よ、もう時間はないのです！
    npc_farmer_brief_ret_lang_10: 監督局には相談しましたか？ <TRADEABLE>モーダイトの根<>のリクエストは確認できましたか？
    npc_farmer_brief_ret_desc_10: "%NAME%は<TECHNOLOGY>水栽培トレー<>を使って<TRADEABLE>モーダイトの根<>を育ててほしいようだ。"
    npc_farmer_wait_lang_10: "監督局は私との最後の食事を依頼してきました。 友よ！ この<TRADEABLE>モーダイトの根<>でお別れです。
      \nモーダイトの特質はよく誤解されています。 生物の死体からこの物質がとれるのではありません。 この世界に生きる、ほぼすべての生物に巣くう、寄生生物の殻からとれるのです。
      \nちゃんとした手入れと、正しい取り扱いで、この寄生生物は土壌でも生きることができます。 必要なのは敬意を払うだけです。"
    npc_farmer_wait_desc_10: "彼は仕事に尽くし、疲れ切った様子だ。 それに声に違和感を覚える。 \n言葉の端々に恐怖が見え隠れする。
      監督局が何を指示したにせよ、ゲックを芯から揺るがす内容のようだ。"
    npc_farmer_wait_opt_a_10: 立ち去る
    npc_farmer_comp_lang_10: "<TRADEABLE>モーダイトの根<>の栽培に成功したんですよね？"
    npc_farmer_comp_opt_a_10: 手渡す
    npc_farmer_comp_opt_b_10: 渡さない
    npc_farmer_comp_res_a_10: 見せてください...
    npc_farmer_comp_res_b_10: 友よ、問題ありません... あなたのタイミングで結構です。
    npc_farmer_final_lang: "友よ、あなたは植物の世界をマスターされました！ 私以外にも植物の魅力をわかる者が現れたことに希望を感じます。\n\n自ら育てた作物を少ししか味わえないのは残念ですが、命を生むこと自体に喜びを感じてもらえたはずです！ "
    npc_farmer_final_desc: "ファーマーからの課題はもう残っていない。 契約は終了し、彼らはゲックの領域に帰ると言っている。 ゲックは出発の予定を話しながら、天井を注意深く見ている。
      何を見ているのかわからない。 \n突然、彼は私を掴んだ。 監督局を信用してはいけないと、同志のゲックも実はゲックではないかも知れないと言い出した。 自分の食事に薬物が盛られたかもしれないことも示唆しているようだ...
      \nだがとても信じられない。 私も監督局と共に食事をし、私には何の症状も出ていない。 私たちに危害を加えるようなことをするはずがない。 監督局は常にすべて最善になるよう考えている。
      \nしばらくするとファーマーは話すのをやめた。 そして私に今の話は冗談で、この件について二度と口にしないでほしいと懇願した。"
    npc_farmer_final_opt_a: 感謝する
    npc_farmer_final_opt_b: 大丈夫かと尋ねる
    npc_farmer_final_res_a: 私は彼に感謝を伝え、去った。 彼らは忠実な友であった。
    npc_farmer_final_res_b: 私は%NAME%に大丈夫かと尋ねた。 彼らは大丈夫だと答え、基地の暗闇で彼らの目が輝いた...
    npc_farmer_loop_lang: か... 体が思うように動きません... まだ出て行くべきでない気がします。 そ、そうだ... まだここにいよう。
    npc_farmer_loop_desc: "今後監督局による報酬や指示が見込めないにも関わらず、ファーマーは立ち去ることを拒んでいるようだ。 彼らは私の作物の世話をして日々を送っている。
      \nもう課題を提示してくることもない。 他に行くあてもないらしい。"
    npc_farmer_loop_opt_a: 微笑みかける
    npc_farmer_loop_opt_b: 立ち去る
    npc_farmer_loop_res_a: 彼は植物と共に暮らせる喜びを感じながら、微笑みを返してきた。
    npc_sci_obs_desc: 観測所はある目的のために設置されたようだ。コーバックスがアトラスと呼ぶインターフェースを発見するために。長い年月を経て、居住者は目的を達成し、痕跡を残さずに消えてしまった。そしてシステムはデフォルトの調査パターンに戻ってしまったのだ。
    npc_sci_obs_opt_a: データをダウンロード
    npc_sci_obs_opt_b: 断る
    ui_overseer_title: 基地の拡張
    ui_overseer_sub: 基地の拡張と雇用
    ui_overseer_desc: |-
      私は居住可能な基地のコアを設置した。この惑星は、
