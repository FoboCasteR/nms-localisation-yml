    itemgen_treasure_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nほこりと泥でひどく汚れてはいるが、歴史的価値は高い。"
    itemgen_treasure_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n埋めた者にとってはかなり大事な物だったようだが、今の時代にも価値があるかどうかは疑問だ。"
    itemgen_treasure_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n長い間放置されていたせいか、湿気にやられている。
      かつて放っていたであろう輝きはほとんど感じられない。"
    itemgen_treasure_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n何年も埋められていたおかげでそれほど劣化していないようだが、元からあまりいい状態のものではなかったようだ。"
    itemgen_treasure_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n死者とともに埋葬された大量の遺物の一つだろうか。\n貴重な物のようにも見えるしゴミのようにも見える。\nあまりに古くなっているので判別できない。"
    itemgen_treasure_uncommon_1: |-
      <VAL_ON>%AGE%<>年前くらいのものだ。

      遺物は非常に貴重な材料で造られていて、値段の付けようがない... かつてこの惑星を支配していた文明を垣間見ることができる。
    itemgen_treasure_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n所有者は何を理由にこの遺物を埋めたのだろうか...
      いつか回収するつもりでいたのだろうか... 今となってはその答えが得られることはない。"
    itemgen_treasure_uncommon_3: |-
      <VAL_ON>%AGE%<>年前くらいのものだ。

      虫がたかっていてカビ臭いが、とても価値のある遺物なのは間違いない。
    itemgen_treasure_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n全体を覆うように奇妙な印が刻まれている。 何かの儀式に使われていたものだろうか。"
    itemgen_treasure_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの世のものとは思えない雰囲気を発していて、光の当たり方がどこかおかしい。
      元の持ち主が取り憑いているかのようだ... 。"
    itemgen_treasure_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n消えかかった家紋が見える。 おそらく元の所有者の子孫は、先祖の最後の痕跡であるこの宝を探していることだろう..."
    itemgen_hist_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n紙はボロボロでインクは消えかかっている。 このメモは私が読むのを最後に時の流れの中に消えてゆくだろう。"
    itemgen_hist_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n異世界の言葉で書かれている。 あちこちにある奇妙な注釈は、数世代に渡って書き加えられたメモや図だ。
      その一部はとても不穏な内容に見える。"
    itemgen_hist_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n荒々しい文字が深く刻みつけられている。 書かれている内容が何であれ、この文書を残した者の感情ははっきりと伝わってくる。"
    itemgen_hist_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n手書きの文字が震えるように弱々しく綴られている。
      この文書を残した者は、自身の言葉を歴史に残すために最後の力を振り絞ったのだろう。"
    itemgen_hist_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n表の印刷は立派だが、中の文字は荒削りで幼い。 文字の練習に使われたただのノートだろうか...
      。"
    itemgen_hist_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n一部ページが汚れていて、それをきれいにしようと苦心した跡が見える。
      また、後半のページでは明らかに書き手が変わっている... 。"
    itemgen_hist_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n元の内容は大幅に書き換えられている。 何度も書き手が変わっているのが明らかで、取り消し線を引いて書き直した跡や破り捨てた跡まである。
      議論が激しく分かれる内容だったのだろう。"
    itemgen_hist_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n容器に丁寧に封入された文書は汚れないように紙でくるまれている。
      内側のカバーには、小さな髪の束が留められている。"
    itemgen_hist_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nメモには美しい図が描かれ、流れるような書体と金箔の輝きが目を楽しませてくれる。
      作者は芸術的才能に溢れていたようだ。"
    itemgen_hist_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n文書の内容はいたって普通のもののようだが、文字そのものは血で書かれているようだ。"
    itemgen_hist_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nメモのあちこちに細かな染みがついている。 どのページも小さな丸くふやけた跡でいっぱいになっていて、まるで涙で濡れたようだ。"
    itemgen_bio_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルは酸っぱくて気になる感じのにおいを発している。
      まるでゆっくりと発酵が進んでいるようだ。"
    itemgen_bio_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルは細心の注意を払って梱包されている。 周りを囲っている無数の虫の死骸は、サンプルが埋められた後のものであることは間違いない。"
    itemgen_bio_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n長く閉じ込められて明らかに不活化したサンプルだが、まるで命を生み出すかのようにゆっくりと確実に泡立ち始めている。"
    itemgen_bio_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルはかすかに輝いていて、日の光の中ではほとんど見えないほど淡い青色の光が端の部分で揺らめいている。
      分析によって他にどんな秘密が明らかになるのだろうか。"
    itemgen_bio_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルとともに走り書きのメモが埋められていた。
      遠い昔に滅びた言語だが、書き手が混乱していたことは明らかだ..."
    itemgen_bio_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのサンプルは不自然なほどに汚れがない。 このサンプルに触れた他のすべての生命は焼き払われたかのようだ。"
    itemgen_bio_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのサンプルからは、さらなるサンプルが発芽している。
      今再び光と空気にさらされ、その芽が急速に成長し始めている。"
    itemgen_bio_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルのあちこちに安っぽいラベルが貼られていて、いくつかの言語で書かれた警告の他に素朴なマークが見える。このラベルは肉食動物について書かれたもののようだ。"
    itemgen_bio_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのサンプルは生物学的にいまだ活動状態にある。 非常に規則正しいサイクルで少量のガスを吐き出していて、その度ににおいが変化しているようだ。"
    itemgen_bio_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n使われている容器はお粗末なもので、貴重な検体を保存するものには程遠いが、この惑星で数世紀前に滅んでしまった種のサンプルが中に入っている。
      かつての繁栄も遠い昔の記憶というわけだ..."
    itemgen_bio_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nサンプルの上部には、薬効がありそうな菌の層ができている。
      実験は上手くいくとみて間違いないだろう..."
    itemgen_fossil_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの化石は保存状態がよく、かつてこの世界にいた不思議な生物の姿を垣間見ることができる。"
    itemgen_fossil_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの化石がどんな生き物であったかを正確に判断することは難しい。
      純古生物学は推測と直感に頼る部分も多く、現代における必然性が必ずしも過去に通じるとは限らないからだ。"
    itemgen_fossil_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの化石を見れば、この生き物の生活や生態系での役割について思いを巡らさずにはいられないだろう。"
    itemgen_fossil_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n最上位捕食者の遺骸か、それとも餌食となったものが最後に残した破片か...
      残念ながら、このサンプルから結論を導くには時間が経ち過ぎているようだ。"
    itemgen_fossil_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n古代人がこの骨の箱を埋めた理由は何だろうか...
      何かの儀式か？ 通貨として使われていた？ それとも子供のおもちゃ？ あるいは、かつてここは博物館だった？"
    itemgen_fossil_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n長い年月をかけて磨かれたこの化石は真珠のようなツヤがあり、表面が光り輝いている。"
    itemgen_fossil_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n非常に良い状態で残っている。 分析すれば、この生物の生活や習性の多くが明らかになるのは間違いない。"
    itemgen_fossil_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n遠い昔に失われた文明によって保存された化石だが、その時点でかなりの年代ものだったようだ。
      実際にどのくらい昔のものなのかは想像もつかない。"
    itemgen_fossil_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nとても不思議な生き物の遺骸。 朽ち果ててバラバラになっているため、生きていた頃の素晴らしい姿のほんの一部を垣間見ることしかできない。"
    itemgen_fossil_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのサンプルを最初に発見して保存した者はとてつもない技術を持っていたようだ。
      十分な量のDNAが残っているのでクローンを作ることができる。"
    itemgen_fossil_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n野生動物の遺骸であることは確かだが、農耕社会との関わりを持っていたことを示す痕跡がある。
      このサンプルは、はるか昔から家畜が使われていたことの証明となるだろう。"
    itemgen_plant_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n比較的まれな変種によって追いやられている比較的よく見られる植物だが、このサイズの胞子は珍しい。"
    itemgen_plant_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n繊細な香りと柔らかく細い毛を持っているが、どこにでも生えている雑草にすぎない。
      意図されていたものとは異なるものが成長したものと考えられる。"
    itemgen_plant_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの植物は味がよく、古くから肉の香りづけとして使われていた。
      優れた薬味だが、歴史的に非常に重要なサンプルであるため、食べることはできない。"
    itemgen_plant_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのサンプルは環境汚染の危険があるため、保管に細心の注意を払わなければならない。
      特にその繁殖速度は驚異的で、容器いっぱいにはびこっているようだ。"
    itemgen_plant_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの古代植物は非常に美しい花を咲かせるため、伝統的に愛や称賛の気持ちを伝えるのに使われていた。"
    itemgen_plant_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの植物は葉と花弁に非常に強力な毒を持っている。
      また、軽い中毒症状を引き起こす香りを発する為、取扱いには注意が必要だ。"
    itemgen_plant_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nみずみずしい熟れた実を付けたこの植物は見るからに栄養がありそうだ。
      茎の部分でさえ肉厚で美味しそうに見える。"
    itemgen_plant_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのハーブは強力な薬効を持ち、風邪薬の主成分になる。
      すぐにクローンユニットに入れたほうがいいだろう。"
    itemgen_plant_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの立派な植物は完全に絶滅したと考えられていたものだ。
      ごくまれに咲く貴重な花はさまざまな詩や音楽の題材となり、時には殺人のきっかけとなることもあった。"
    itemgen_plant_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nよくよく意識を向けてみると、この植物の香りは微かで特徴を捉えずらいのだが、別の物事に意識が移った途端にその香りが主張し始め、気になって仕方がなくなる。"
    itemgen_plant_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの植物は奇妙な重度の変種によって追いやられている。
      あるいはその変種の元なのかもしれない。 触れたものの遺伝物質を吸収し、巻きひげをねじって姿を真似るようだ。"
    itemgen_tool_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nかなり使い込まれたもののようで、埋められた時点でかなり劣化していたようだ。
      家族の思い出の品だろうか。 初心者用のトレーニング機器にも見える。"
    itemgen_tool_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nハンドル部分にとても気になる点がある。 大量の有機物が染み込んでいるようだ...
      。"
    itemgen_tool_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの道具の表面には短い単語がぞんざいに書かれている。
      所有者の名前か、それともこの道具そのものの名前だろうか。"
    itemgen_tool_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの道具には何度も修理された跡がある。 構造部品の至る所が溶接や鍛造で焦げ付いていて、長いあいだ激しい使用方法に耐えてきたことを物語っている。"
    itemgen_tool_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの道具は明らかに古代のものでありながら、現代の日常生活で使われているものとほとんど変わりない点が注目に値する。"
    itemgen_tool_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n図表とともに埋もれたこの素晴らしい道具はおそらく試作機第一号だ。
      遥か遠い昔の発明への情熱を象徴するものとして、単なる物品以上の価値を持っている。"
    itemgen_tool_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n全体に焼け焦げた跡のあるこの道具は奇妙な使われ方をしていたに違いない。
      しかし、土に埋もれてから長い年月が経った今、我々にその本来の用途を知る術はない。"
    itemgen_tool_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n経年変化で色褪せない繊細な造りになっている。
      おそらくこの種の道具としてはこれまで見てきたものの中で最上の部類に入るだろう。"
    itemgen_tool_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n慎重に埋められたこの道具には使われた形跡がほとんどない。
      おそらく物理的な世界から遠く隔離されるものとして作られた捧げ物だろう。 その目的の純粋さが、この道具を埋めた者の思いを際立たせている。"
    itemgen_tool_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n非常に良く使いこまれていたようだ。 何かの拍子に埋もれてしまったのだろうか。
      それとも思い付きで埋めたのだろうか。 あるいは死んだ持ち主と共に一緒に埋葬されたものかもしれない。"
    itemgen_tool_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n高価な宝石が散りばめられ、眩い光を放っている。 大胆でスケールの大きい唯一無二の一品だと言える。"
