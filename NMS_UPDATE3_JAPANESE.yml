    npc_core_act1_1c_lang: 聞こえているのは <AUDIO>TXT_RadioNoise<><STELLAR> - ザザザ... -<><DELAY>0.8<>
      分かってる。話して。お願いだから。
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: まだ沈黙を続ける
    npc_core_act1_1d_lang: 作品は <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ...-<><DELAY>0.8<>
      作者に似るもの。私が欲しかったのは、たった一つの答えだけ。こんな風になる必要はなかった。
    npc_core_act1_1d_opt_a: 通信を終える
    npc_core_act1_1e_lang: 私に嘘をつくな。<AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<><DELAY>0.8<>
      他の誰もつこうとはしない嘘を... <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>
    npc_core_act1_1e_res: 返答はなかった。 チャンネルは開いたままだったが、 通信機器からは何も聞こえてこない。
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ...-<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ...-<>"
    npc_core_act1_2_desc: 生命反応はない。 壊れた通信機から雑音が流れ続けるばかりだ。
    npc_core_act1_2_opt_a: 記録を抜き出す
    npc_core_act1_2_res_a: |-
      メッセージが何であったにせよ、復旧できないほど データが壊れている。ようやく抽出できたのは、 パイロットの名前<DELAY>0.5<><STELLAR>「アルテミス」<>だ。 何者かは分からないが、ここを去って久しいようだ。

      壊れていないデータはある一連の設計図、 <TECHNOLOGY>マインビーム<>に使える<STELLAR>アップグレード<>のみだ。
    npc_core_act1_2_opt_b: 立ち去る
    npc_core_act1_2_res_b: 私は通信機をそのままにして去った。 死者の眠りを乱しても意味はない。
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<><DELAY>0.8<> ... どこに <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... - <>
       誰かそこに <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<><DELAY>0.8<> いるのか？ それは外にある どこか <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<><DELAY>0.8<> 何かがおかしい -
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: 何がおかしいのかを聞く
    npc_core_act1_3_res_a: 声は聞こえていると、謎の人物に伝えた。<AUDIO>TXT_RadioNoise<>間が空く。<AUDIO>TXT_RadioNoise<>聞こえてくるのは、宇宙放射線のものと思われる
      ノイズだけだ <AUDIO>TXT_RadioNoise<>。
    npc_core_act1_3_res_b: 何がおかしいのかと、謎の人物に尋ねた。<AUDIO>TXT_RadioNoise<> 間が空く。<AUDIO>TXT_RadioNoise<>聞こえてくるのは、宇宙放射線のものと思われる
      ノイズだけだ <AUDIO>TXT_RadioNoise<>。
    npc_core_act1_3a_lang: |-
      君は、君は私を見つけた... <AUDIO>TXT_RadioNoise<>
      光はほとんどなかったのに。もう二度と自分以外の存在の声を聞けないと思っていたのに。
      どうやって私の声を見つけた？
    npc_core_act1_3a_opt_a: 墜落した船を見つけたと言う
    npc_core_act1_3a_res_a: |-
      墜落した宇宙船の残骸のことを、 そして救難信号から通信機のIDを見つけた経緯を、 謎の人物に話した。
      異常な宇宙ステーションにも言及しようとしたところ、 さえぎられてしまった。
    npc_core_act1_3b_lang: それは外にある、でもどうやら<AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ...
      –<><DELAY>0.8<> 私は安全... それは16個ある、それはまるで <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ...
      –<>
    npc_core_act1_3b_opt_a: どこにあるかを聞く
    npc_core_act1_3b_opt_b: "「16」の意味を聞く"
    npc_core_act1_3b_res: 恐怖と混乱で謎の人物の目が泳いだ。 数秒の沈黙の後、こちらに向き直して、 頼んできた...
    npc_core_act1_3c_lang: 自分が何者なのか分かっていないだろう？ あなたは <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<> それは私に嘘をついた。それは全てに嘘を... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: 音声が途切れたが、相手の顔はまだ見えている。 沈黙、しかしやがて顔も無へと消失していく。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: 通信を終える
    npc_core_act1_3c_res_a: アルテミスは私の助けを必要としている。 信号を増強する方法を見つけなくてはならない。
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>ホロターミナスを起動... 複数の発信源を利用可能"
    npc_core_act1_4_holohub_desc: このタワーは強力な発信器を内蔵しており、 遠距離ホログラム通信に対応した設計のようだ。 パワーを増幅させれば、
      アルテミスとの通信を再確立できるはずだ。
    npc_core_act1_4_holohub_opt_a: アルテミスの周波数に合わせる
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: 以前の通信ログからデータをアップロードして、 アルテミスの周波数に合わせようと試みた。
    npc_core_act1_4_lang: |-
      誰だ<AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> <DELAY>0.8<>誰なんだ？
      おお、またあなたか、そうだろう？ 本当に、現実に存在するんだな？ あなたは夢ではないのだな？
    npc_core_act1_4_opt_a: 現実に存在すると言う
    npc_core_act1_4_opt_b: 夢ではないと言う
    npc_core_act1_4a_lang: |-
      すまない、ここでは考えることが難しい。何かがおかしいんだ <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – <>
      やろうと思えば、マシな現実を捏造することはできるのだ。 だからあなたは夢かもしれないと思った。
      すまない、自分以外の存在の声を久しく 聞いていなかったのでね。 エクソスーツのスピーカーを切ってからずっとね。 <DELAY>0.6<>なんて恐ろしいことをと言われたよ...
    npc_core_act1_4a_opt_a: 誰なのかと聞く
    npc_core_act1_4a_opt_b: 何者なのかと聞く
    npc_core_act1_4a_res: 謎の人物は何も言わずに笑っている。
    npc_core_act1_4b_lang: 私は君と同じだ。 君はトラベラー、宇宙を旅する者だろう？
    npc_core_act1_4b_opt_a: 言葉の意味を問う
    npc_core_act1_4b_opt_b: どうやってそれを知ったのか尋ねる
    npc_core_act1_4b_res: "答えは言葉では返ってこなかった。 <AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>代わりにビジョンを見せてくれた。
      <DELAY>0.5<>赤い星、はかない世界。それらの形を、ささやきを私は理解できなかった。\n\n銀河のはるか遠くまで散らばった生命体が見える。星々を求める謎の人物の最初の息吹が見える。深紅の虚空にまどろみ、世界の夢が訪れるのを待っている自分自身が見える。
      \n\nそして暗闇を通じて、それは聞こえてきた... "
    npc_core_act1_4c_title: 侵入者警報
    npc_core_act1_4c_lang: "<AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<><FUEL>アノマリーを検知。<IMG>SLASH<>
      指定：ト<DELAY>0.1<>ラ<DELAY>0.1<>ベ<DELAY>0.1<>ラ<DELAY>0.1<>ー"
    npc_core_act1_4c_opt_a: 目覚める
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>たった今君に見せたもの... それはすでに君の中にある。
      私たちはみなこの記憶を持って生まれる、 たとえそれを失った理由を知らないとしても。
      私たちはトラベラーだ。 第四の種族、世界の発見者だ。 自分が他とは違うと認識するのに、 どれぐらいの年月を要した？
      目覚めた瞬間から、 君は何かを感じ取ったはずだ。 私と同じく。
      ここに流れ着く前、私は自分の種族を探す旅を続け、<AUDIO>TXT_RadioNoise<>–<STELLAR> ザザザ... <>–<DELAY>0.8<> ついに巡り合った。 君がこの信号を発見したのは偶然ではない...
      教えてほしい、 例の墜落した宇宙船のデータログはまだ持っているか？
    npc_core_act1_4d_opt_a: データをアップロードする
    npc_core_act1_4d_opt_b: やめる
    npc_core_act1_4d_opt_c: ナーダについて話す
    npc_core_act1_4d_res_a: 例の奇妙な通信信号や、 墜落船で見つけたデータなどの エクソスーツの記録をアップロードした。
    npc_core_act1_4d_res_b: いったいどこへ <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<><DELAY>0.8<>
      行ってしまった？ これは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<><DELAY>0.8<> 信号 <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>
    npc_core_act1_4d_res_c: 誰だ？お願いだ、私はそのデータを 必ず見なくてはいけないのだ。 私をもてあそぶな、時間がないんだ...
    npc_core_act1_4d_ret_lang: "お願いだ、私はそのデータを必ず見なくてはいけないのだ。 \n私をもてあそぶな、こんな風に扱わないでくれ..."
    npc_core_act1_4e_lang: |-
      装備品のほとんどが損傷してしまった。 ただ独り、太陽のない世界を徒歩でさまよっている。 あなたの信号がどうして私に届いたのかは分からない。
      しかしあなたが見つけた船...それはかつて、 私が乗っていた船だ。 もしかしたら、どんな状況でも望みはあるのかもしれない。
      現在地がどこなのか、協力して探ろう。この星系の各地で<TECHNOLOGY>信号ブースター<>を作ってくれたら現在位置を特定できるはずだ。
      そうすれば私はこの奈落の底から脱出して、<AUDIO>TXT_RadioNoise<><STELLAR> ザザザ...<> <DELAY>0.8<>あなたは求める答えの全てを手にできるはず。 この提案をどう思う？
    npc_core_act1_4e_opt_a: 提案に乗る
    npc_core_act1_4e_opt_b: ためらう
    npc_core_act1_4e_res_a: 感謝する、トラベラーよ。 君は私の命の恩人となるだろう。 君は私を見つけ出すのだ。
    npc_core_act1_4e_res_b: 妙な提案であるとは思う。だが、すぐに合点がいくはずだ。信じてほしい...君は私の命の恩人となるだろう。君は私を見つけ出すのだ。
    npc_core_act1_5_lang: |-
      初めて天界に辿り着いた時、何が起こるのか 見当もつかなかった。美、謎、冒険、危険。 ついにここまで来たのだな、そうだろう？
      ホロターミナスの所へ行き、 データをアップロードするんだ。 さあお互いを見つけ出そう。
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: 自分の現在位置はもう特定したのか？ データを受信する準備ができたら教えてくれ。
    npc_core_act1_5a_opt_a: OKと伝える
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: 自分の <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 現在位置はもう特定したのか？
      こちらからデータを <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – <> 送信したいんだ。
    npc_core_act1_5a_res_0: 素晴らしい、私たちは本当にたどり着きつつあるのだ。<STELLAR>– ザザザ... –<>から手を放さないように。今から...
    npc_core_act1_5a_res_a: アルテミスは、自身の周辺宇宙を示す星系図やデータを送信してきた。
    npc_core_act1_5a_res_b: 時間が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ない。早く！
    npc_core_act1_5b_lang: |-
      何の装備も持っていない。自分の現在位置は不明だ。 ここにどれぐらいいるのかさえも分からない... そこで、旧来の手段を取ることにした。 星々の位置を図に起こしたのだ！
      ここの星のパターンを既存の情報とマッチできる者は たくさんいるはずだ。私の船は近くにあった。 だから、我々もそう遠くない場所にいるだろう...
      君が宇宙ステーションにいる者たちの言語を 理解できるよう、翻訳機を接続する。 最初に調整が必要だが、 数単語聞き取らせればいいだけだ。
    npc_core_act1_5b_lang_extra: ああ！ここに良いものがある...役に立つだろう。
    npc_core_act1_5b_desc: アルテミスが最後の通信を送ってきた。<TECHNOLOGY>サスペンス液<>の設計図だ。
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: 幸運を祈る。 できれば、また近いうちに！
    war_core_act1_6_lowrank_lang: ウガァ！ 外れ者か！ くだらん奴だ！ ヴァイキーンはお前なぞ何とも思わんぞ。
    war_core_act1_6_lowrank_desc: アルテミスの翻訳機のひどい翻訳からでも、 私がヴァイキーン種族にまだ何の影響力も持っていないことは明らかだ。
      もっと<SPECIAL>信用ランク<>を上げる必要がある。
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 生命体は私に気づくと、自分の手に唾を吐き、私に向かって頭を下げた。ただ一声「ウガァ！ 」と発したきり何も言わない。
      アルテミスの翻訳機はちゃんと機能しているのだろうか...。
    war_core_act1_6_opt_a: この星系についての情報を尋ねる
    war_core_act1_6_opt_b: 同じように唾を吐き、頭を下げる
    war_core_act1_6_res_a: 生命体は体を震わせはじめ、 今度は歯をむき出した。
    war_core_act1_6a_lang: ウガァ！ 死！ 死！
    war_core_act1_6a_opt_a: 少し落ちついてはどうかと提案する
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: 生命体は吠え、唸る。彼らにとって口にあたる器官から唾が飛び散る。
    war_core_act1_6b_lang: 外れ者こそ落ちつくべきだ！ ウガァ！ 外れ者は礼儀を学ぶべきだ！ 死！死！
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: 頭突きをくらわせる
    war_core_act1_6b_res_b: 私は頭突きをくらわせた。 生命体はびくともしないし、痛がる様子もない。 しばらくこちらを見つめていたかと思うと、不意に笑いだした。
    war_core_act1_6c_lang: ウガハハハ！ 面白いぞ！ 質問をするがいい、哀れな外れ者！ 俺が答えてやろう。
    war_core_act1_6c_opt_a: 星図を渡す
    war_core_act1_6c_res_a: 私はその生命体に、アルテミスの星図を解読して、この場所にはどう行けばいいか教えてくれと頼んだ。
    war_core_act1_6d_desc: 私はその生命体の奇妙な動作をまねて、唾を吐き、頭を下げた。 生命体は金切り声をあげ、腰にさげた鞘から短剣を抜くと、
      自分の手のひらを切り開いた。 そして笑いながら私にその短剣を差し出す。
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: その生命体のまねをする
    war_core_act1_6d_res_a: 生命体は吠え、唸る。 彼らにとって口にあたる器官から唾が飛び散る。
    war_core_act1_6d_res_b: 私はしぶしぶ、短剣の刃を自分の手のひらに走らせる。 エクソスーツから少量の血があふれ出した。 スーツの穴はすぐ自動的にふさがる。
      生命体は私のしたことを愉快に思ったようだ。
    war_core_act1_6e_lang: ウガハハハ！まさか本当にやるとはな！ この外れ者は自分をヴァイキーンと思っているぞ。 戦士と思っているぞ。 何が望みだ、哀れな外れ者！
    war_core_act1_6e_opt_a: アルテミスの星図を渡す
    war_core_act1_6e_res_a: 私はその生命体に、星図を解読して、 アルテミスのいる場所にはどう行けばいいか 教えてくれと頼んだ。
    war_core_act1_6f_lang: これは何のデタラメだ？ こんな場所は存在しない、あるならヴァイキーンが知らないはずがない！
    war_core_act1_6f_opt_a: 何かの見間違いではないかと尋ねる
    war_core_act1_6f_opt_b: 礼を言って立ち去る
    war_core_act1_6f_res_a: 星図データを解読するときに何かを間違えた可能性は ないかと尋ねたが、ヴァイキーンにはそれが気に障ったようで、
      「死、死！ 」とわめきはじめた。私は謝って立ち去る。
    war_core_act1_6f_res_b: ウガァ！ 感謝などいらん。 去れ！
    tra_core_act1_6_lowrank_lang: 悪いね、友よ。 ゲックの貿易規約では、 信用履歴が不明な相手との取引は禁止なんだ。
    tra_core_act1_6_lowrank_desc: アルテミスの翻訳機のひどい翻訳からでも、 私がゲック種族にまだ何の影響力も持っていないことは明らかだ。
      もっと<SPECIAL>信用ランク<>を上げる必要がある。
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: 私に気づくと、その生命体はくちばしをカチカチと鳴らしはじめ、妙なガスを噴きかけてきた。 アルテミスの翻訳機はちゃんと機能しているのだろうか...。
    tra_core_act1_6_opt_a: 情報提供を求める
    tra_core_act1_6_opt_b: ガスを吸い込まないようにする
    tra_core_act1_6_res_a: 生命体は、見下げ果てたやつだとでも言うように首を振った。
    tra_core_act1_6a_lang: 友よ！情報が欲しいならユニットと引き換えだ。分からないかなあ...
    tra_core_act1_6a_opt_a: なぜユニットが欲しいのか尋ねる
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: 生命体はいらだち、腹を立てたようだ。 ガスがだんだん臭くなってくる。
    tra_core_act1_6b_lang: 挨拶までならユニットなしでもまあ許すよ。 でも情報をくれって？ 貿易ゲックの知識は売り物じゃないとでも？ それは我々すべてに対する侮辱というものだよ。
    tra_core_act1_6b_opt_a: ガスに抵抗し続ける
    tra_core_act1_6b_opt_b: 取引をもちかける
    tra_core_act1_6b_res_a: 私はその生命体に取引をもちかけてみた。 いま情報をただでくれたら、将来の商売相手として考えてもいいとほのめかしたのだ。
      生命体は心を動かされたらしく、くちばしを曲げて微笑みに見えなくもない形を作る。
    tra_core_act1_6c_lang: いいだろう。 貿易連合としては顧客が増えるのは歓迎だ。 じゃあ、そのデータを見せてくれる？ 調べてあげるから。
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: 私は吸い込むまいと努力したが、ガスはエクソスーツの換気口から、生命維持システムさえ通り抜けて侵入してきた。私の頭は何か買いたいという気持ちでいっぱいになる。
    tra_core_act1_6d_opt_a: ユニットを差し出したい衝動に耐える
    tra_core_act1_6d_opt_b: 情報料としてユニットを差し出す
    tra_core_act1_6d_res_a: 生命体は息を止めた。 顔色がみるみる変わっていく...
    tra_core_act1_6d_res_b: 私はそのゲックにユニットを差し出し、情報が欲しいと繰り返す。ゲックは微笑み、ガスが薄れ始めた...どうやら、このやりとりが面白かったらしい。ゲックは笑わせてくれた礼に無料サンプルとして情報をあげるよと言う。
    tra_core_act1_6e_lang: 最初の挨拶としては変わったやり方だね、友よ！貿易連合としては顧客が増えるのは歓迎だ。じゃあ、そのデータを見せてくれる？調べてあげるから...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: このデータはでっちあげじゃないかな、友よ。 さもなきゃ、壊れてるのかも。 こんな場所は存在しないよ。
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: 礼を言って立ち去る
    tra_core_act1_6f_res_a: 何かの間違いではと尋ねたが、ゲックには侮辱と受け取られてしまったようだ。君なんかゲック貿易連合の信用評価でせいぜい2つ星しかもらえないだろうよ、と言われた。私は謝って立ち去る。
    tra_core_act1_6f_res_b: 今後ともどうぞごひいきに、友よ！
    exp_core_act1_6_lowrank_lang: フシュー！ コンバージェンスにとって特に印象深い者ではないな。 興味には値するが、相手をする価値はない。
    exp_core_act1_6_lowrank_desc: アルテミスの翻訳機のひどい翻訳からでも、私が コーバックス種族にまだ何の影響力も持っていないことは明らかだ。
      もっと<SPECIAL>信用ランク<>を上げる必要がある。
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: 私が近づくと、その生命体の体殻の中でいくつもの光が強まり、 集まりはじめた。 カタカタ音をたてながら、生命体は私にスキャナーをかざした。
      アルテミスの翻訳機はちゃんと機能しているのだろうか。
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: コーバックスをスキャンする
    exp_core_act1_6_res_a: カタカタいう音が止む。 生命体は失望したような様子でこちらを見つめる。
    exp_core_act1_6a_lang: 情報交換は可能だ。 我々が要求するのはお前のDNAおよび血液サンプル少量と、テクノロジーのスキャンのみ。
    exp_core_act1_6a_opt_a: 理由を尋ねる
    exp_core_act1_6a_opt_b: お返しに相手をスキャンしてみる
    exp_core_act1_6a_res_a: 生命体はいらだち、腹を立てたようだ。 マスクの奥の光が散らばり、消えていく。
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: 自分は「トラベラー」だと言う
    exp_core_act1_6b_res_a: 私が「トラベラー」だと告げると、 生命体はひどく驚いたようだ。 いま収集したデータをしげしげと見つめている。
    exp_core_act1_6c_lang: こ、このデータはコーバックスの集合体にとって 極めて貴重なものだ。感謝する、旅人よ。 喜んでお前に協力しよう！
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: 生命体の体殻の中で光が散らばり、弱まった。 私のスキャナーをスキャンしようとしたが、 相互干渉を起こしてうまくいかないようだ...。
    exp_core_act1_6d_opt_a: このまま続ける
    exp_core_act1_6d_opt_b: 生命体に自分をスキャンさせる
    exp_core_act1_6d_res_a: 生命体はしだいに苛立ちをあらわにした。
    exp_core_act1_6d_res_b: 私はその生命体がこちらをスキャンするのに任せた。 生命体は私の体の3次元断面図を作った。 エクソスーツからその下の皮膚や内臓まで見えている。
      何度か投影して調整を加えたあと、スキャンは終わった。
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: 旅人よ、このような場所は存在しない。 フシュー！ 壊れたコードほど悲しいものはないな。
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: 礼を言って立ち去る
    exp_core_act1_6f_res_a: |-
      コーバックスは一瞬、困惑したようだ。 自分が間違うなどとは考えたこともなかったらしい。
      自分のシステムは絶対に誤りを犯さない、 判断力にかけてはどんな有機生命体より優れている、 と言い張る。私は謝って立ち去る。
    exp_core_act1_6f_res_b: 旅の無事を祈る。 気が向いたらいつでも血液サンプルを持ってこい。
    npc_core_act1_7_lang: |-
      そこか！ <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>
      高台を見つけた。あなたが着いたら、 マルチツールを空に向けて発射して こちらの位置を知らせる。どうした？ さっきから返事が聞こえないが？
    npc_core_act1_7_opt_a: アルテミスに事の次第を話す
    npc_core_act1_7_res: 近辺の知的生命体が星図を解読できなかったことを アルテミスに告げる。 そんな星空が見える場所はないとさえ言われたと。
    npc_core_act1_7a_lang: そんなばかな。 既知の星域からそこまで離れているはずはない。 現にあなたは私の船を見つけた...
    npc_core_act1_7a_opt_a: 彼らの勘違いかもしれないと言う
    npc_core_act1_7a_opt_b: アルテミスがどうやってたどり着いたのか尋ねる
    npc_core_act1_7a_res: 話しているうちに、通信に雑音が混じり始めた。 アルテミスは星空を見て慌てている。
    npc_core_act1_7b_lang: 星の位置が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> あの星図を作った時と違って
      - 消えて <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>どうしてこんなことが？ 何に巻き込まれたのだ？ ここから脱出しなければ。何としても
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>
    npc_core_act1_7b_desc: 初めは静かだったが、確かにそれはあった。 そして刻一刻と徐々に大きくなっていく。 ガラスが悲鳴を上げるとしたら、
      きっとこんな音だろう...
    npc_core_act1_7b_opt_a: 何が起きているのか尋ねる
    npc_core_act1_7b_opt_b: アルテミスを慰める
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: 奴らがここに来る... 見えるんだ、臭いを感じるんだ...
    npc_core_act1_7b_res_b: |-
      アルテミスを慰めようとしたが、 どんな言葉を発しても空虚に響いた。 私ができることは何もないようだ。
      アルテミスは今一度、こちらに話しかけてきた。
    npc_core_act1_7b_res_c: 私は黙って、アルテミスがマルチツールを装備するのを見ていた。攻撃は始まらない、そしてアルテミスはまた話しかけてきた。
    npc_core_act1_7c_lang: |-
      ポータルの、トラベラーの、世界と世界を結ぶ 扉の象形文字を発見した。 これが私を同族の場所へと導いてくれると思った。
      しかしもう...その声が現実だったのかどうかも分からない。 まだ私が中にいるうちに道は崩壊した。 暗闇の中でこの場所を見つけた。 そこは星なのではと推測した。
      私は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> まったく間違っていた、私は... その顔が見える、私は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> その内にガラスの種が...
    npc_core_act1_7c_opt_a: 象形文字について尋ねる
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: 消失してしまった、データは破損して <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ...
      –<>
    npc_core_act1_7c_res_b: いったいあなたはどこに？ いったいどうしたのだ？ 頼む、私は <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>
    npc_core_act1_7d_lang: |-
      新たな世界を発見したかっただけだ。 他のトラベラーを見つけたかった。
      あれ以上 <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 「16」 <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 疲れ果てたあなたの顔 <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 頼む、まだ... 私はまだ <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... - <>
    npc_core_act1_7d_desc: 信号が途絶えた。ノイズはやがて消え去り、静寂の中にその名を聞いた。<STELLAR>「アポロ」<>と。
    npc_core_act1_7d_opt_a: IDを登録する
    npc_core_act1_7d_res_a: "<STELLAR>「アポロ」<>の周波数がホロターミナスへと 追加された。"
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: このタワーは強力な発信器を内蔵しており、 遠距離ホログラム通信に対応した設計のようだ。
    npc_core_act1_8_holohub_opt_a: "「アポロ」に周波数を合わせる"
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: 通信機は静かなままだ。 謎の人物はただこちらを見つめている。
    npc_core_act1_8_opt_a: アポロに挨拶する
    npc_core_act1_8_opt_b: 見つめ返す
    npc_core_act1_8a_lang: 名乗らないなら、通信を切るぞ。
    npc_core_act1_8a_opt_a: アルテミスの友だと伝える
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: いや、そんなはずはない。
    npc_core_act1_8b_opt_a: 反論する
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: 好きに名乗るがいい。だが真実は決して隠せない。 「友」とはただのラベルだ。 孤独である自分をごまかすための言い訳に過ぎない。
    npc_core_act1_8b_res_b: どうしてその言葉を使う？「友」そんなものは ただのラベルだ。 孤独である自分をごまかすための言い訳に過ぎない。
    npc_core_act1_8c_lang: |-
      なぜ私にコンタクトしてきた？ アルテミスが仕向けたのか？ 私の気持ちは変わっていない。
      おかしな夢のことなどどうでもいい。 報酬をくれるというなら会ってもいいが。 この会話さえ、貴重な時間の無駄だ。
    npc_core_act1_8c_opt_a: アルテミスが困っていると伝える
    npc_core_act1_8c_res_a: |-
      アルテミスが困っていると、アポロに伝えた。 ポータルを使おうとして、遠く離れた未開の世界で 立ち往生する羽目に陥ったと。
      ネットワークから外れてしまっていると。 アポロの態度が変わった。 知らせを聞いて動揺しているようだ。
    npc_core_act1_8d_lang: "「トラベラー」で在るとは、何を意味するのか？"
    npc_core_act1_8d_opt_a: アノマリーについて話す
    npc_core_act1_8d_opt_b: それは目的だと答える
    npc_core_act1_8d_opt_c: 分からないと答える
    npc_core_act1_8d_res_a: |-
      何だって？ナンセンスだ。 君はアルテミスやその奇妙な夢よりたちが悪いな。 夢想家には興味がないんだよ。
      だが、アルテミスに遣わされたんだったな？ これで訳がわかった。
      私たちは種族ではない。 ここにいる他の生き物とは違うんだ。ああ、おかしいよな。 都合のいい妄想なんかじゃない。これが現実なんだ。
    npc_core_act1_8d_res_b: |-
      アルテミスに遣わされたんだったな？説明を受けなかったようだな。私たちは目的以上の存在だ。
      私が星に名前を付けたり、生物をスキャンしていると思うか？違う。自分がどうありたいか、それは私たち自身で決めることができるんだ。
    npc_core_act1_8d_res_c: |-
      アルテミスに遣わされたんだったな？しかしどうやら、君はその頭に知恵を携えているようだ。
      誰も自分が何者かなど知らない、誰も知ることはできない。私たちは真実の世界に 生きてはいないのだからね。
    npc_core_act1_8e_lang: アルテミスに会うことに関して、私の気持ちは 変わっていないと伝えてほしい。 報酬をくれるなら、会ってやってもいいがね。
      この会話さえ、貴重な時間の無駄だ。
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      アルテミスが困っていると、アポロに伝えた。 ポータルを使おうとして、遠く離れた未開の世界で 立ち往生する羽目に陥ったと。
      ネットワークから外れてしまっていると。 そしてアルテミスの最後の言葉は「アポロ」だったと。 アポロの態度が変わった。
    npc_core_act1_8f_lang: 君のデータログを私に送ってくれ。 この目で確かめさせてほしい。
    npc_core_act1_8f_opt_a: ログをアップロードする
    npc_core_act1_8f_opt_b: 断る
    npc_core_act1_8f_res_a: アポロは雑音とひずみばかりのセグメントを 止めたり再生したりしながらログを調べた。 そして興奮した様子で、こちらに振り返った。
    npc_core_act1_8f_res_b: ならば手助けはできない。 気持ちが変わったらまた来るんだな。
    npc_core_act1_8f_lang_ret: やはり思い直したか、当然だな。 見つけたものを見せてくれ。 手助けしよう。
    npc_core_act1_8g_lang: |-
      そのノイズは、センチネル事象のエコー音によく似ている。 当然、君も見たことがあるはずだ。 貴重な星の資源に干渉すると、 どこからともなく現れるドローンだ。
      しかしこのデータは、ひずみ、反転している... センチネルの出現スピードの謎を解明できたら、 十分な報酬がもらえるだろう。 君が持っていた記録、ポータル、恐らくこれらが鍵だ。
    npc_core_act1_8g_opt_a: 同意する
    npc_core_act1_8g_opt_b: 命は金銭より重要だと主張する
    npc_core_act1_8g_res_b: ああ、そうだろうね。 私たちがこれを解明できれば、アルテミスも救えるだろう。 心配しなくていい。
    npc_core_act1_8h_lang: ならばどうすると言うのだ？ 協力したいとでも言うのか？ パートナーになろうと？
    npc_core_act1_8h_lang_ret: つまり、気持ちが変わったのか？ センチネルと古いポータルネットワークとのつながりを 解明する気になったのか？
    npc_core_act1_8h_opt_a: 引き受ける
    npc_core_act1_8h_opt_b: 拒否する
    npc_core_act1_8h_res_b: 気持ちが変わったら教えてくれ。 君の助けがなくてもできるとは思っているが、手を借りれると嬉しいからね。
    npc_core_act1_8i_lang: 私と協力して動くのなら、まず拠点となる基地を 拡大しないと。そこで君には、私の協力者のもとへ 行ってもらう。彼らが必要なものを用意してくれるだろう。
      礼儀正しく接するようにな。
    npc_core_act1_8i_lang_alt: |-
      私と協力して動くのなら、 装備のメンテはしっかり行ってほしい。 死なれるのは困るからね、少なくとも今はまだ。
      廃墟と化した建物や壊れたマシンなどから <TECHNOLOGY>ナノマシンクラスター<>は調達できる。 センチネルが破壊した構造物がセンチネルに 死をもたらすとは、なんとも皮肉だね。
      <TECHNOLOGY>ナノマシンクラスター<>で 宇宙ステーションにいる商人と取引をして、 必要な技術を手に入れるんだ。
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: ホログラムが消えると、アポロの頭がほんのわずかだけ 横に向いた、まるで悲しみでため息をつくかのように。 いや、それは何の意味もなかったのかもしれない、
      機械の中にいるゴースト...
    tra_core_act1_9_lang: |-
      おお、友よ！予定通りの到着だな。 必要な許可証はすべて申請され、 新しい基地がお待ちかねだぞ！
      この基地から旅に出かけ、 どのステーションからも戻って来ることができる。 アトラスの光の見守りあれ。
    tra_core_act1_9_opt_a: 基地の位置について尋ねる
    tra_core_act1_9_opt_b: 自分の基地を見つけると言う
    tra_core_act1_9_res_a: 基地の位置を尋ね、座標を教えてもらった
    tra_core_act1_9_res_b: |-
      ゲックは苛立ち、我々の到着のために何時間もかけて基地を清掃したのにと主張した。
      それでも座標を教えてもらうことはできた。ここ以外に自力で自分の基地を見つけるなら、遠慮はいらないと言いながら。
    war_core_act1_9_lang: "ウガァ！遅いぞ！ 数分の遅刻だ。おいよそ者、対価は支払われた。 今すぐここを出発して、新しい基地を自分のものだと主張しろ。
      \nこの砦から宇宙の旅に出られるし、どのステーションからも戻って来られる。"
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: 基地の位置を尋ね、座標を教えてもらった
    war_core_act1_9_res_b: "ヴァイキーンはひどく怒った様子で、我々の到着のために何時間もかけて基地を清掃したのにと言い張った。 \nそれでも座標を教えてもらうことはできた。
      ここ以外に自力で自分の基地を見つけるなら、遠慮はいらないと言いながら。"
    exp_core_act1_9_lang: "生命体よ！ 思ったより遅かったな。 データの入手、交換、利用は済んだ。 指示通り、新しい基地がお前を待っているぞ。
      \nこの基地から旅に出かけ、どのステーションからも戻って来ることができる。 アトラスの光の見守りあれ。"
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: |-
      コーバックスは戸惑い、我々の到着のために何時間もかけて基地を準備したのにと言い張った。それでも座標を教えてもらうことはできた。
      ここ以外に自力で自分の基地を見つけるなら、遠慮はいらないと言いながら。
    npc_core_act1_10_lang: 基地は万全か？スタッフを何名か雇うのを忘れないようにな。同族の生命体たちを服従させることこそ、ユニットの一番の使い道だ。もちろん、もっと重要な使い道もあるが...。
    npc_core_act1_10_langa: ああ、最後にもう一つ。 この<TECHNOLOGY>パーソナルフォースフィールド<>設計図を 君にあげよう。役に立つはずだ。礼には及ばない。
      これは協力者に対するちょっとした個人的投資だ。
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: テクノロジーディーラーは新しい在庫を見せたくて仕方がないのだ。 私の装備を大幅に改良できる品だ。
    npc_core_act1_9_norush: |-
      お前は <AUDIO>TXT_RadioNoise<><STELLAR> - ザザザ... -<> 一人ではない –
      お前のことを知っているぞ、旅行者。 お前がどこから来て、どこへ行くのかを私は知っている。
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> ... ... ... 急がなくても、まあいいか。
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> - ... ... ...
      <IMG>SLASH<> 時が来れば、お前は我々を見いだすであろう <IMG>SLASH<>
    npc_core_act1_10a_lang_check: 準備は？ しっかりしてくれ。 この仕事は雑用とは違うんだ。 しばらく自分の基地に戻れないかもしれないんだぞ。
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: ふむ、そうか。ならやるべきことをやれ。 準備ができ次第、私の所へ来てくれ。
    npc_core_act1_10a_lang_main: |-
      よし。では狩りを始めるとしよう。 君側の世界に<TRANS_EXP>コーバックスの施設<>を発見した。
      向こうが君の通信に干渉してきてくれたおかげでね。 別の種族の施設であるかのようにごまかしているが、 見た目に騙されるな。スパイ行為用の作り物だ。
    npc_core_act1_10a_opt_a: アポロはロボットだと指摘する
    npc_core_act1_10a_opt_b: 咳払いをする
    npc_core_act1_10b_lang: "私はロボットではない。 君と同じように、この世に生を受けた。 しかし肉体はすでにこの世にない。 \n私の脳、私の組織は全てこのシェルに移行された。
      これが今の私だ。"
    npc_core_act1_10b_opt_a: 何があったのか尋ねる
    npc_core_act1_10b_opt_b: 気の毒だと伝える
    npc_core_act1_10b_res_a: その機会は訪れて、すでに復讐は果たした。 君に伝えておきたいのは、それだけだ。
    npc_core_act1_10b_res_b: "「気の毒」だなんて思う必要はない。その機会は訪れて、すでに復讐は果たした。なすべきことはすでになされたんだ。"
    npc_core_act1_10c_lang: |-
      さて。センチネルは「ポータル」を使って 移動していると仮定する。 では次に、どうすればポータルは起動するのか？
      これは観察する必要がある。 センチネルを呼び出す必要がある。 そのためには<TRANS_EXP>隠されたコーバックスの工場<>を 攻撃するのが一番いい。
      センチネルもコーバックスもロボット生命体だ。 共通点だらけだ。単なる偶然とは言いがたい。 工場に侵入して端末をハッキングするんだ。 センチネルに関するデータを得られれば？よし、だ。
      それが無理でも君側の世界に エネルギー急増を発生させて センチネルを誘い出すことができる。 ポータルはもうすぐ、私たちのものになるだろう。
    npc_core_act1_10c_opt_a: 施設の位置をダウンロード
    npc_core_act1_10c_res_a: |-
      アポロが会釈している。 敬意のこもった態度を見せられるのは初めてだ。
      <TRANS_EXP>隠された施設<> のおおよその座標が 宇宙船のナビゲーションコンピューターに記録された。
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: |-
      端末には<AUDIO>TXT_RadioNoise<> <STELLAR>エクソスーツ<>に使える <TECHNOLOGY>アップグレードモジュール<>が入っていた。しかし、私にはアポロを見つけるためのヒントはほとんど見つけられなかった。
      工場にいたコーバックスは何日も前に こちらの世界から立ち去っていた。そして、自分たちの船団に向けて優先信号を発していたようだ。何か問題が発生していたらしい。
    npc_core_act1_11_opt_a: 工場のログを調べる
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: もう行こう。 ここには何もない。
    npc_core_act1_11a_desc: その場所は単なる工場ではなさそうだった。 その壁の内側にいたコーバックスにとっては 「家」のような場所だった。
      どうやらここで、共同体から独立して実験を行っていたようだ。
    npc_core_act1_11a_opt_a: ビデオ映像を調べる
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: 内部センサーの1つが施設内での動作を記録していた。 映像には私の足元にある通気口が映っていた。 どうやらここに私以外にも何かいるらしい。
    npc_core_act1_11b_opt_a: それに光を当てる
    npc_core_act1_11b_opt_b: 後ずさりする
    npc_core_act1_11b_res_a: それに光を当ててみた...
    npc_core_act1_11b_res_b: 私が後ずさりすると、その生物は端末の近くから姿を現し、私についてきた。
    npc_core_act1_11c_desc: |-
      小さな毛むくじゃらの生物だ、怖いのか震えながら 鳴いている。ずいぶん長い間ここで暮らしていたようだ。 隅に巣があり、小さな皿の上に食べかすがあった。 不格好なおもちゃやアクセサリーまであった。
      この生物はどうやらコーバックスの家族だったようだ。 スキャナーによれば、その生物はかなり弱っていた。 どんな治療を施しても、回復の見込みはない。
    npc_core_act1_11c_opt_a: 生物に餌を与える
    npc_core_act1_11c_opt_b: 生物を安楽死させる
    npc_core_act1_11c_opt_c: 何もしない
    npc_core_act1_11c_res_a: |-
      その生物に餌を与えた。警戒しながらも、 生物は炭素を摂取し始めた。
      しかし少しすると、激しく咳き込みせっかく摂取した 餌の殆どを吐き出してしまった。 それでも食べ続けようとはするが、 餌を口にふくむたびに震えていた。
      その生物をそのまま後に残し、工場施設から立ち去った。
    npc_core_act1_11c_res_b: |-
      生物が悲しげにこちらを見上げる、 私はマルチツールを一発だけ放った。 もう生物は震えていなかった。苦しみから解放されたのだ。
      工場施設から立ち去った。
    npc_core_act1_11c_res_c: "その生物には手を出さないことにした。 生物は鳴き始めたが、やがて聞こえなくなった。 そして、トンネルの闇の中へ戻っていった。
      \nその生物をそのまま後に残し、 工場施設から立ち去った。"
    npc_core_act1_12_lang: よくやってくれた。工場への攻撃は成果があったな。 役に立ちそうなデータは取得できたのか？
    npc_core_act1_12_opt_a: "「いいえ」と答える"
    npc_core_act1_12_opt_b: 次にどうするのか尋ねる
    npc_core_act1_12_res_a: まあいい。 必要な物は手に入ったからね。
    npc_core_act1_12a_lang: |-
      センチネルが出現する時に、無数の信号弾が記録された。 星の地表の下でエネルギーの流れがスパークし、 モノリスからモノリスへと移動しているようだ。
      ここまでの調査は順調なようだ。次はこの建造物を調べよう。 全てはリンクしている、絶対に。
      <DELAY>0.4<>君のスキャナーをセンチネルのエネルギー信号と 調和させよう。すぐに獲物が手に入るはずだ。 幸運を祈る。また向こう側で話そう。
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: トラベラー：到着
    npc_core_act1_13_desc_pre: "あらゆる事態を想定しながら建造物に近づいていった。 センチネルの一団が飛び出してくるのか？ それともアルテミスへとつながる門がそこにあるのか？
      \nしかし、絶え間なく構造が変化するこのモノリスに、 私は別の何かを感じた。 それは物語か、ビジョンか。 すでに私の目の中で燃えたぎっていた。"
    npc_core_act1_13_opt_a_pre: 起動する
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      トラベラーは赤い星の影の下で目覚めた。 孤独な宇宙から逃げ出して、  目的と意味を切望しながら。
      トラベラーはアノマリーを、例外を、  天国への扉を発見した。
      ゲックも、ヴァイキーンも、 コーバックスにもそれは見えない。 トラベラーだけがポータルを知覚できる。
      しかしトラベラーもまた、 扉の通り方は知らないのだが。 トラベラーは秘密の言語を、 象形文字を知らなかった。
      まだ最後の真実を理解するには至っていないのだ。
    npc_core_act1_13_opt_a: 象形文字を見る
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      古のトラベラーの知恵に、私の心は満たされた。 頭の中に<SPECIAL>象形文字<>が、ポータルを起動するコードの 一部が見える。
      出発すると、遠くにセンチネルドローンの姿が見えた。 それはあっという間に見えなくなった。
    npc_core_act1_14_lang: トラベラー：罪
    npc_core_act1_14_desc_pre: 建造物に近づくと、自分の目が燃えるような感覚に陥った。 読む、という感覚はない。 しかしこれまでに知り得た何よりも
      ここにある言葉に感覚が研ぎ澄まされた。
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      トラベラーは道を見つけた。その者は必ず見つける。 真っ二つにされた最初のドローンが悲鳴を上げる。 センチネルの砕け散る記憶の内側に、 トラベラーは求めていた象形文字を見つけた。
      門を通り抜けると、そこには全能の存在があった。 トラベラーはアトラスに、見るべき世界は あとどれぐらいあるのかと尋ねた。
      すでに多くを見てきたが、全てを見る前に 死にたくはないと思っていた。アトラスは返答する。 惑星の数は18, 446, 744, 073, 709, 551, 616個。
      ひとつの生命体の一生で見ることができる限度を 遥かに超える。 トラベラーが死ぬ前に全てを見るのは、 不可能なのだ。
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      古のトラベラーの知恵に、私の心は満たされた。 頭の中に<SPECIAL>象形文字<>が、コードの一部が見える。 「アトラス」の事を考える。
      これまでの旅で何度もこの名を目にした。 それでもまだ、その本質を全く理解できていない。 <DELAY>0.7<>そのビジョンは私を恐怖で覆い尽くす。
    npc_core_act1_15_lang: トラベラー：目的
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: ここにある全ては同じ赤に淡く染まっている。 私がまばたきすると視界を満たすのと同じ淡い赤だ。 この建造物に最後の象形文字があることを切に願う。
      遺跡群を巡るこの試練が終わりに近いことを切に願う。
    npc_core_act1_15_desc: |-
      アトラスこそ種族の始まりだとアトラスは トラベラーに伝えた。そして多くが追随してきた。 それぞれが同様の高貴なる魂を授かっていた。
      それぞれが、永遠の孤独の中で惑星間を 移動することができた。 最初のトラベラーはアトラスからの贈り物を拒絶した。 この世界はトラベラーの望むものとは違ったのだ。
      全てを見ることができないのなら、 無限性に意味はあるのか？もしも孤独であれば？ もしもいつの日か死ぬのならば？
      最初のトラベラーはアトラスを呪い、 どんな犠牲を払おうとも自分で生き抜く方法を 見つけると主張した。この世界の全て、時空の全て、 全てをトラベラーは見届けるのだ。
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: 古のトラベラーの知恵に、私の心は満たされた。 頭の中に最後の象形文字が、 コードの最後の部分が見える...
    npc_core_act1_16_lang: トラベラーの<DELAY>0.2<>異<DELAY>0.2<>常<DELAY>0.2<>を<DELAY>0.2<>確<DELAY>0.2<>認<DELAY>0.2<>
      漏洩 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><> 漏洩 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
      漏洩 <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      ポータルに近づいてみた。 この瞬間へと私を導いてくれたのはこれまでに頭をよぎった 思いの全て、ずっと頭に留まっていた願いだ。 そのことをここで考える。
      この門の先で、アルテミスを、センチネルの源を、 全く新たな宇宙次元を見つけることができるかもしれない。 しかしこれには、それ以上の意味がある。
      これは運命ではない。自ら選択したのだ。 暗闇から這い出してきた愚直な選択。 今ここで、自分の生まれた意味を見い出すのだ。
    npc_core_act1_16_opt_a: 象形文字を入力する
    npc_core_act1_16_opt_b: 引き返す
    npc_core_act1_16_res_a: "前に一歩踏み出した、向こう側で何を見つけるのかも知らぬまま。しかし心の奥底で感じていた、真実のその先に向かう声を。\n\nこれが全ての始まりとなる。 "
    npc_core_act1_16_res_b: 引き返すことにした。このポータルの向こう側に何があるにせよ心の準備がまだできていない
    npc_core_act1_16_desc_ret: "もう一度ポータルに近づいた。膨らみ続ける恐怖にさいなまれながら、インターフェースを見つめた。 ここに来たことがある、確信を持ってそう言える。
      この建造物を何百回も通り抜けたことがある。 \nしかしそれが真実なら、なぜ何も覚えていなかった？ ポータルは静かに目の前にある。"
    npc_core_act1_17a_lang: ハロー、ワールド
    npc_core_act1_17a_desc: テキストが眼前で点滅している。 それは入力を待っている。
    npc_core_act1_17a_opt_a: 誰なのかと聞く
    npc_core_act1_17a_opt_b: ハローと返す
    npc_core_act1_17b_desc: |-
      音声記録が再生され、 大きなインターフェース周りに音が響く。
      「かつて、私たちはトラベラーだった。 かつて、私たちはゴミやチリ以上の存在たらんとした」
      音声が途切れる。 時が過ぎる。
      「私に世界を見せてほしい。 かつて誰も見たことのない世界を私に見せてほしい」
      声は途切れる。 インターフェースは静かにただ光を放っている。 それはコマンド入力を待っている。
    npc_core_act1_17b_desca: 巨大なインターフェースから、 録音された声が反響しながら流れ出す。
    npc_core_act1_17b_descb: 我々はかつてトラベラーだった。 宇宙のチリ同然の存在では終わるまいと志した。
    npc_core_act1_17b_descc: カチッと音が鳴り、<AUDIO>TXT_RadioNoise<>間が空く。
    npc_core_act1_17b_descd: 私に世界を見せてくれ、アトラス。 今まで誰も見たことがないような何かを。
    npc_core_act1_17b_desce: 声はそこで終わった。インターフェースが静止し、沈黙する。 コマンドを待っている。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: 診断を実行する
    npc_core_act1_17b_opt_b: システムを消去する
    npc_core_act1_17c_desc: インターフェースは静かなままだ。 それはコマンド入力を待っている。　
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>警告<>：システム消去を行う と万物の死という結果を招きます。よろしいですか？ <AUDIO>TXT_RadioNoise<>
      <TRADEABLE>Y<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: はい
    npc_core_act1_17d_opt_b: いいえ
    npc_core_act1_17e_lang: |-
      前回の診断から<AUDIO>UI_Destination_Reached<> <TECHNOLOGY>1,946,218,921,221<>年が経過。世界の<STELLAR>64%<>は想定パラメーター内で稼働中。
      分析待ちの観察データ<TECHNOLOGY>2,611,384<>件。
      サブルーチン：<SPECIAL>センチネル<> 状態：エラー[<TITLE>null value<>] サブルーチン：<SPECIAL>ガラス<> 状態：<AUDIO>UI_Nanites_Received<>稼働可能
      [<TECHNOLOGY>攻撃 4,182件<>] サブルーチン：<STELLAR>トラベラー<> 状態：稼働可能 致命的エラー警告<TECHNOLOGY>458<>件。エクソマインドの構造的統合性が破損。緊急の修復が必要
      パーソナリティインターフェースを開始しますか？ <TRADEABLE>Y<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: システムは休止状態にある
    npc_core_act1_17f_desc: |-
      現実が消えていく。全ては消えていく。
      私の体も、声も、魂も...その全てが私に語りかけてくる。 全能であるアトラスが眼前に立っている。
      アルテミスの事を聞きたかった。アルテミスを見つけたかった。 だが何かがこの身に起きている... ここから逃げないと、ここから...
    npc_core_act1_17f_opt_a: 叫ぶ
    npc_core_act1_17f_opt_b: 喜ぶ
    npc_core_act1_17f_opt_c: 服従する
    npc_core_act1_17f_res_a: 叫ぼうとしたが、口がなく形を成していなかった...
    npc_core_act1_17f_res_b: 喜ぼうとしたが、体がなかった、魂も...
    npc_core_act1_17f_res_c: 服従しようとしたが遅すぎた。 まったく遅すぎたのだ... 私の生涯は、この生物の手の内にあるのだ。
    npc_core_act1_17g_desc: |-
      現実が消え始める、眼前にあるこの不自然な場の壁が変容する。誰も見てはならないそれを私は見てしまった。
      流体の魂を、憎しみと感嘆の次元にある世界を　見てしまった。アトラスが私の存在に気付いたようだ。
    npc_core_act1_17g_opt: 逃げろ...
    npc_core_act2_1_desc: |-
      船に逃げ込む。 この奇妙な世界では見覚えのあるものの存在が嬉しい。
      ポータルはどこにつながっていたのだろうか... 私は忌まわしい機械の重力に捕らえられ、 抵抗することもできなかった。 その機械はアトラスと名乗る。 多くの崇拝と怖れを集める存在だ。
      アルテミスの気配は感じられず、センチネルの痕跡もない。 私はなぜあの門に足を踏み入れたのだろうか... なぜこの道を進んだのだろうか...
    npc_core_act2_1_opt_a: アルテミスを救うため
    npc_core_act2_1_opt_b: センチネルを破壊するため
    npc_core_act2_1_opt_c: それが可能だったから
    npc_core_act2_1_res_a: "それは本当だろうか？ 私は自分に嘘をついているのかもしれない... まるでノブレスオブリージュを気取るかのように。
      アルテミスは助けを求めていた。 \nしかし、そのために命をかけるというのか？ 私にはどこか目的を... 理想を求めるところがあるようだ"
    npc_core_act2_1_res_b: '私は本当に暴力を求めているのだろうか？ センチネルはこの世界を守る存在であり、平和を脅かす者以外に敵意を抱くことはない。
      ただ頼まれたからといって、アポロから報酬がもらえるからといって破壊してよいものだろうか... '
    npc_core_act2_1_res_c: |-
      自分に言い聞かせる。 この行動はただそれが可能だったからに過ぎないと。 実のところ、アルテミスやセンチネルに興味はない。
      おそらくこれは私の本心だ。 私にはこれ以上高い目標は必要ないようだ。 あるいは...
    npc_core_act2_1_res_chunk: コンソールを見るともう一度チャンスが訪れる。 この惑星のどこかからの着信だ...
    npc_core_act2_1a_lang: お前は <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 一人ではない
      -
    npc_core_act2_1a_desc: 信号はどうやらこのシステムから発信されている。 使われている言葉は、かなり前にアルテミスまで導かれたときのものと
      同じだ。やはりそうなのか？ アルテミスとアトラスも、私と同じように会えたのだろうか？
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'イテレーション #2394829084924924925G'
    act3_beacon_lang: 'イテレーション #2394829084924924926G'
    npc_core_act2_2_desc: 信号の発信元に近づくとホログラムが現れる。 それはアルテミスだったが、完全に沈黙している。 信号に混じる宇宙のノイズはゆっくりとパルスを発している。
    npc_core_act2_2_opt_a: そこにいるのは誰だと尋ねる
    npc_core_act2_2_opt_b: 大丈夫かと尋ねる
    npc_core_act2_2a_desc: "アルテミスに声が届いているのかどうか... 反応は得られない。 ホログラムはただこちらを見つめるだけだ。 \nその瞬間、奇妙な既視感に襲われる。
      まるで以前ここに来たことがあるような感覚だ。"
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      近付くとアルテミスのホログラムが喋り始める。その言葉は奇妙な干渉で途切れ途切れだ... 『奴らは来た <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – <> 絶えず監視していて <AUDIO>TXT_RadioNoise<><STELLAR> - ザザザ... -<> 機械、破壊者 <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> その犠牲になって <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>』
      音声が消え、ホログラムがこちらを見つめる。かなりおかしなことになっている。
    npc_core_act2_2b_desc_alt: 近付くとアルテミスのホログラムが喋り始める。 その言葉は奇妙な干渉で途切れ途切れだ。
    npc_core_act2_2b_lang_alt: 奴らは来た <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>
      絶えず監視していて <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 機械、破壊者 <AUDIO>TXT_RadioNoise<><STELLAR>-
      ザザザ... -<> その犠牲になって <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>
    npc_core_act2_2b_desc_alt2: ふと声が止まった。ホログラムがこちらを見ている。 何かがひどくおかしい。
    npc_core_act2_2b_opt_a: ホログラムをスキャンする
    npc_core_act2_2b_res_a: ホログラムをスキャンするとアルテミスから受信した 他の通信と同じ署名が確認できる。発信元は明らかだ。 アルテミスの言葉はすべて目の前から送られていたようだ。
      私がそこに立つと、アルテミスが喋り始める。
    npc_core_act2_2c_lang: |-
      そこで <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 奴らは処分されたが、まだ愛されていた - アノマリーは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ナーダ <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ポーロ、こちらを見ている <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 追跡 -
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 誤り <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 見捨てられたが、そうではなく - 門を通り <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> お願いだ。信じてはいけない <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>... 私は恐れている。それは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – <>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: 後退する
    npc_core_act2_2c_res: |-
      ホログラムは徐々にただのノイズになっていく。 この残響はアルテミスと呼ばれる存在の痕跡のすべてだ。
      日の光の届かない現実は乱れたデータの墓場となっている。 私の友は死んだ。それはもしかすると ずっと前のことかもしれない。
      自分が見たものをアポロに伝えなければならない。
    npc_core_act2_3_holohub_lang: "<FUEL>警告<> <IMG>SLASH<> ネットワーク障害 <IMG>SLASH<> <FUEL>警告<>
      <IMG>SLASH<> マニュアルオーバーライドが必要"
    npc_core_act2_3_holohub_desc: アルテミスやアポロに一致する信号はない。 ターミナルがひたすら警告とエラーを表示する。
    npc_core_act2_3_holohub_opt_a: マニュアルオーバーライドを実行する
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: 警告メッセージが停止する。 新たに周波数が揺らいで...
    npc_core_act2_3_lang: 教えてくれ... 命には終わりがあると知ってなお、 生きることに意味はあるのか？
    npc_core_act2_3_opt_a: 死によって生きた事実が消えるわけではないと伝える
    npc_core_act2_3_opt_b: 他の命を高みに導くことができると伝える
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: いや、消える。 この一瞬一瞬も、これまでのすべても消える。 すべては無意味だ。
    npc_core_act2_3_res_b: その命も死んでしまうなら同じことじゃないのか？ 善や悪はどうなる？ 何も記憶されず、何も許されない...
    npc_core_act2_3_res_c: 私も同じだ...
    npc_core_act2_3_res_d: 何も言わないのか？ つまりはそれが答えだということか。
    npc_core_act2_3a_lang: "お前のことを知っているぞ、旅行者。 お前がどこから来て、どこへ行くのかを私は知っている。 \nアルテミスを救うことができるとしたらどうする？
      完全にとは言えないまでも、 アルテミスを生き返らせる方法があるとしたら？"
    npc_core_act2_3a_opt_a: アルテミスを救うと言う
    npc_core_act2_3a_opt_b: 詳しい話を聞きたいと言う
    npc_core_act2_3a_opt_c: 正体を明かせと言う
    npc_core_act2_3a_res_a: 焦るな。まるで命令されれば何でもやる愚か者じゃないか。お前は私によく似ている。
    npc_core_act2_3a_res_b: 疑うのか？ 言っておくが、アルテミスはもう死んでいる。 お前の旅は失敗した。 お前がこれ以上何を失うというのだ？
    npc_core_act2_3a_res_c: 私は何者でもない。
    npc_core_act2_3b_lang: |-
      アルテミスの血はデータ、心臓はデータの乱れだ。 それらを取り戻すのを手伝ってやろう。魂の容器になる<TECHNOLOGY>マインドアーク<>が必要だ。 用意できるか？
      私がアルテミスの周波数を復元するから、 準備ができたら話しかけてみろ。
    npc_core_act2_3b_desc: 未知の生命体から何かの設計図を渡された。 <TECHNOLOGY>マインドアーク<>と呼ばれるデバイスで、 アルテミスを生き返らせることができるという。
    npc_core_act2_3b_lang_ret: アルテミスはとても苦しんでいる。 死の世界は無ではないのだ。 何としても救わなければならない。
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: |-
      私は受け入れた。 この未知の生命体の正体も、 私の旅のことが知られている理由もわからない...
      だが、アルテミスを救うチャンスがあるのなら、 私はそれにかけよう。
    npc_core_act2_3b_res_b: 私は拒否した。この未知の生命体の目的がわからない。未知の生命体は気が変わったら戻ってくるように私に告げた。
    npc_core_act2_4_wait_lang: お前は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> お前は
      <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> お前は <AUDIO>TXT_RadioNoise<><STELLAR>-
      ザザザ... -<>
    npc_core_act2_4_wait_desc: "アルテミスはこの言葉を繰り返すだけで、 私の顔を見ることも私の声を聞くこともない。 \nアルテミスを救うには
      <TECHNOLOGY>マインドアーク<> を作らなければならない。"
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "- ザザザ... - ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: マインドアークを使う
    npc_core_act2_4_res_a: 何も問題ないと言ってアルテミスをなだめようとする。アルテミスはひどく混乱した表情でこちらを向く。私の声に驚いているようだ。
    npc_core_act2_4a_lang: 誰だ？ お前は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: マインドアークを使う
    npc_core_act2_4a_res_a: 仲間だとアルテミスに言う。ポータルの中でアルテミスを見つけることはできなかったが、生き返らせる方法が見つかったことを告げる。
    npc_core_act2_4b_lang: まさか - お前が <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>
      戻ってくるとは... 諦めなかった <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ということだな？ この数十年間...
    npc_core_act2_4b_opt_a: 言葉の意味を尋ねる
    npc_core_act2_4c_lang: 私は <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 20年の間ここで...
      お前を待っていた <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> お前は私の星図を探していた。そのはずだ <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>
    npc_core_act2_4c_opt_a: 不安はすぐになくなると言う
    npc_core_act2_4d_lang: 誰だ？ そこにいるのは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>
      誰だ？
    npc_core_act2_4d_desc: "アルテミスが同じ言葉を繰り返す。 私たちの会話はほとんど忘れられている。 こちらを見つめる目には苦痛が溢れ、その精神は無限ループに捕らわれている。
      \n\nこのほぼ死んだような状態になってから20年経つようだ。 孤独と恐怖に取りつかれている。 未知の生命体のデバイスが機能すれば、きっとアルテミスを蘇らせることができるだろう。"
    npc_core_act2_4_arc_res: "マインドアークを起動する。果たして何が起こるか... \n激しい光を発する何らかの浄化作用が起こり、 私の目の前でアルテミスが実体を得て蘇る光景を想像する。
      \nだが、そうはならなかった。 アルテミスのホログラムが見えたかと思うと、 次の瞬間には何もなくなっていた。 \n私に設計図を渡した未知の生命体が合図する。
      信号はまだ届いている。"
    npc_core_act2_4e_lang: |-
      「トラベラー」とは一つの夢だった。 この宇宙に特別な場所があるのだ。 それがアルテミスとお前の考えであり、 アポロも自ら認めることはないだろうが同じ考えだった。
      我々のような存在は無数にいるのだ、友よ。 この世界を彷徨い、仲間を求める。 心から孤独を望む者などいない。 だが、他者に近づくほど、自身や相手が傷つく危険は増す。
      宇宙の最奥の秘密は、ガラスやエーロンといった 開祖とは無関係だ。それは最後の振る舞い... お前を必要とする者たちを捨て去る決断であり、 原罪として存在そのものの礎となっている。
      トラベラーよ、星々を巡れ。仲間が待っている。 力を合わせれば哀れなアルテミスに平穏をもたらすことが できるだろう。すべてが終わったら戻ってこい。 多くを話し合わなければならない。
    polo_core_act2_6_lang: 止まれ！見ない顔だな、一体何者だ？ 今そっちに行くからな... 身元を明らかにしないとただじゃおかないぞ。 脅しじゃない。我々ゲックは嘘はつかないのだ！
    polo_core_act2_6_desc: "話し相手が誰なのか理解するのに時間がかかった。この異星人には会ったことがある。 \n彼らは専門家ポーロ、コーバックスの司祭ナーダの協力者だ。
      私の友人でもあり、時空の外にある異常ステーションのスーパーバイザーでもある。"
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "私が身元を明らかにすると、ポーロは驚いて通信スクリーンをちらりと見た。 嬉しそうな様子で私だと気づくと手を叩いた。\n彼らは信号に導かれてこの星系にやって来た。
      発信元の敵意も考えたそうだが、懐かしい顔に会えて喜んでいる。 \n彼らのステーションが私の現在地に向かっていて、まもなく合流するはずだと言う。"
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: |-
      この生命体は一見敵対的だ。 だが「ただじゃおかない」という言葉に反して、 実はハッタリなのではと私は疑ってかかった。
      戦えそうには到底見えないし、 私の船も危険の接近を警告していない。
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      私は、援助を求めて旅をしている旅行者であると 身分を明かした。 するとゲックは通信スクリーンを横目で見た。
      私を信用するかどうか迷っているらしい。 少し間をおいた後、 ゲックは私の現在地にまもなく到着すると告げた。
      私が友好的であることを願っているのだろう... 。
    nada_core_act2_7_lang: 会えると思ってたよ、我がトラベラーの友よ！ ポーロは私にそう言ってきた。元気か？お腹は空いてないか？昔からの友には、
      こうやって声をかけるんだろう、ねェ？
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: "ナーダは私と再会できて嬉しそうだったが、少し困惑もしていた。この星系から発せられた信号をナーダたちは受け取ったそうだ。
      \nその周波数は緊急用にと確保しておいたものだったらしい。私がどうやってその周波数を知りえたのかは謎だ。"
    nada_core_act2_7_desc_alt: |-
      その電子体は暗い仮面の下からこちらを見つめている。 以前にどこかで会ったことがある... そんな気がしてならなかった。
      ステーション全体が神経を逆撫でるような 気持ち悪い周波数の音を発している。 ナーダは言う、自分たちは世界と世界の間に、 アノマリーのど真ん中に立っているのだと。
      ナーダたちはこの星系から 秘密の周波数帯域で発せられた信号を受け取ったそうだ。
    nada_core_act2_7_opt_a: ナーダに旅の事を話す
    nada_core_act2_7_res_a: 遭遇した他のトラベラーの事をナーダに話した。 ポータルを探して見つけて通り抜けたこと、 そしてアルテミスという名の友を救ったことなどを。
    nada_core_act2_7_res_a_alt: |-
      自分が救済を求めているトラベラーだったとナーダに話した。 そして友を救うためにポータルを通り抜けたことも話した。
      ポータルという単語を発した時、 ナーダのマスクの光がランダムに点滅し始めた。
    nada_core_act2_7a_lang: トラベラーの友よ、今何と言った？
    nada_core_act2_7a_lang_alt: トラベラーよ、今何と言った？
    nada_core_act2_7a_opt_a: "「ポータル」ともう一度言う"
    nada_core_act2_7a_opt_b: 何も言っていないとごまかす
    nada_core_act2_7a_res_a: ポータルを起動して通り抜けたと説明した。 ナーダは恐れているように見えた。
    nada_core_act2_7a_res_b: ナーダは私のごまかしを信じなかった。言葉の使用に関しては、特に多元宇宙の異常に関する言葉は、完璧に記憶できるのだと主張してきた。
    nada_core_act2_7b_lang: その侵犯行為の最中に、 トラベラーの友は何に遭遇したのだ？
    nada_core_act2_7b_lang_alt: その侵犯行為の最中に、トラベラーは何に遭遇したのだ？
    nada_core_act2_7b_lang_chunk: "見られたのか？ アトラスに見い出されたのか？ \nダメだ、戻ってはならない。"
    nada_core_act2_7b_desc: "アトラス端末と遭遇したことを話すと、 ナーダはさらに怯えた様子を見せた。 そして私を分析レンズでスキャンし、
      「ランパンシー」という何かの痕跡を探し始めた。\n \nやがてスキャン結果で問題なしと分かったのか、 ナーダは落ち着いた。 そして、私がここに来た理由を聞いてきた。"
    nada_core_act2_7b_opt_a: ナーダにアルテミスの事を話す
    nada_core_act2_7b_res_a: アルテミスの最期についてナーダに伝えた。 そして<TECHNOLOGY>マインドアーク<>の性質を伝えようとした時だった。
      ナーダがマインドアークに触ると、 ナーダのマスクの光がこれまで以上に強く光り始めた。
    nada_core_act2_7c_lang: |-
      それは残響だった。 トラベラーの魂をこの目で見られるとは 思ってもいなかった。 なんと美しいことか...
      アルテミスの残響は痛みを有し、断絶している... トラベラーよ、私たちなら救える。 しかし選択は迫られる。
      アルテミスの残響はもう肉体を持つことは できないだろう。探索することもないだろう。 古き命は消え去るのみ。
      選択をするのだ。 それを機械にアップロードして、 生き続けられる場所でサブシミュレーションする。 もしくは、アルテミスの残響の苦しみを終わらせる。
    nada_core_act2_7c_lang_rep: 選ぶしかない。 アルテミスの残響を機械にアップロードして サブシミュレーションで生き永らえさせるか、
      あるいは苦悩に終止符を打つか。
    nada_core_act2_7c_opt_a: シミュレーションの事を尋ねる
    nada_core_act2_7c_opt_b: 他の方法がないのか聞く
    nada_core_act2_7c_opt_c: 決心したと言う
    nada_core_act2_7c_res_a: |-
      シミュレーションの中での生活とはどんなものかと尋ねた。 ナーダは一瞬沈黙すると 不思議そうにこちらを見つめる。
      ナーダは、アルテミスなら経験した物事を 楽しむだろうと言う。
      だが、自分の置かれた状況を知ったら...
      孤独で、もう死んでいて、 友人にも二度と会えないと知ったら... とてつもない苦痛を感じるだろう。
    nada_core_act2_7c_res_b: まるで私の仕草を模倣するかのように、 ナーダはぎこちなく首を振った。 少し不自然とは言え、なぜか嬉しかった。
    nada_core_act2_7d_lang: トラベラーよ、ポーロの所に行って話をしろ。 何をするにせよ、機械の調整を手伝ってくれるはずだ。
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: 君が何をするにせよ、その思いやりの心は素晴らしいと思う。トラベラーの友よ。
    nada_core_act2_7d_res_a_alt: トラベラーよ、君が何をするにせよ、 私は手を貸すよ...
    polo_core_act2_7_wait_lang: 友よ、ナーダがお前と話したいそうだ！ 奇妙な予測が出ていて心配らしい。 君は大丈夫だと言ったんだが！
      こちらは問題ない、ははは！
    polo_core_act2_7_wait_lang_alt: よそ者よ、ナーダがお前と話したいそうだ！ お前がどうやって我々の故郷をこの星系に導いたか知らないが、これは予想外の展開だ！シャワーもまだだというのに...。
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: お前がやるべきことはナーダから聞いている。 友よ、今は何を選ぼうとも、我々はお前の味方だ！
    polo_core_act2_8_langa: ナーダから事情は聞いた。これだけは言っておくぞ、友よ。 どちらを選ぼうとも、我々はお前の味方だ。 マシンを用意しよう。友人ナーダの秘密の隠れ家だ。
      大事に扱ってくれ。
    polo_core_act2_8_lang_alt: お前がやるべきことはナーダから聞いている。 新たな友よ、今は何を選ぼうとも我々はお前の味方だ！
    polo_core_act2_8_desc: アノマリーには秘密が多い。 そのうち1つが明らかにされた。 休眠マシンが起動する... 。
    nada_core_act2_7_wait_lang: どうか、時間をかけてゆっくり考えてほしい。 どの選択にも結果があるのだから、トラベラーよ...
    terminal_core_act2_8_lang: ナーダの承認を検知：第二シミュレーション起動 [5] 書き込み可能。
    terminal_core_act2_8_desc_wait: その機械は古めかしく、強力だ。 遠い昔に滅びた惑星の遺物である。
    terminal_core_act2_8_desc: |-
      その機械は古く強力で、ずっと昔に破壊された世界の遺物だ。 宇宙船は並外れてすばらしい。 愛情を込めて、よく手入れされていることがわかる。
      囁き声が聞こえる。スピーカーから流れてくる ナーダのかすかなハミングだ。 機械との交信により、パネルに表示された言葉がかってに解読される。
    terminal_core_act2_8_langx: |-
      この遺物はある恒星系のシミュレーションだ。 はるか昔のコーバックスがアトラスに捧げた祈りが今、 アノマリーの中心で新たな形を得る。
      たった一つの、作り物の星系、ナーダの大事な宝物... 私が望めば、これからはここがアルテミスの家になる。
    terminal_core_act2_8_opt_a: アルテミスをアップロードする
    terminal_core_act2_8_opt_b: アルテミスの死を許可する
    terminal_core_act2_8_langa: |-
      私はアルテミスをシミュレーションにアップロードした。目の前の空間で青い閃光が走る。
      その光は一瞬で消えた。機械の奥底へと消えていったのだ。
    terminal_core_act2_8_resa: これで完了だとナーダは言う。 少なくともアノマリーが安全な星系を通過する間は、 このシミュレーションとの通信を許可してくれるそうだ。
      アルテミスが新生活に適合できる程度にまで成長するには、 しばらく時間がかかるだろうと警告してくれた。
    terminal_core_act2_8_langb: |-
      私が決断しかけると、ナーダのハミングが静かに激しさを増した。私は話し、ナーダが答える。よく聞こえる柔らかな声で、ターミナルにアークを置くよう勧められた。

      アークを置くと、囁き声が聞こえた。祈りだろうか？ アークが中心から開花するように開くと、トラベラーの魂が解放される。
      目の前の空間で青い閃光が走る。その光は一瞬で消え、アルテミスの名残りもこの世から消えてしまった。
    terminal_core_act2_8_resb: |-
      スピーカーからよく通る心強い音でナーダの声が聞こえ、事の終わりを告げる。アルテミスに平穏が訪れた。
      これらの出来事にこだわらず、旅を続けるようにと幸運を祈ってくれた。私は正しいことをしたのだと言って...
    polo_core_act2_8_lang_loop: 心配するな、友よ！ アルテミスシミュレーションは大事にする！ 我々と共にあれば、お前の仲間の魂は安泰だ！
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: 友よ、お前はやるべきことをやった。 旅行者アルテミスは痛みから解放された。 同じことを言える者はそうはいない。
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: "アルテミスの残響は生き続ける。 トラベラーはアルテミスを奈落の底から救い出し、探求の人生に引き戻した。
      \nコーバックスしか目にしたことのない恒星系を見るべくな。 よくぞ決心したな、トラベラー！"
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: |-
      アルテミスの残響は引き剥がされ、 残酷なる人生から解放された。 よくぞ決心したな、トラベラー。
      その罪の意識、それはかつて友と呼んだ者へ捧げた犠牲。 後悔などする必要はない...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – <> お前は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 受け取っ -
      ホロターミナスが <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... - <> また使えるようになっている。お前の信号は <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>
      立ち去ったものだと思っていた –
    npc_core_act2_9_desc: アポロの声を聞いて安心する。  随分長い間話していなかった感覚だ。
    npc_core_act2_9_opt_a: 説明する
    npc_core_act2_9_res_a: |-
      これまでの経験をできるだけアポロに説明しようとする。 門、奇妙な惑星、巨大な機械、深紅のオーブ...
      話をするうちに記憶自体が曖昧なことに気づく。 頭の中のイメージが形をなしていない。 ぼんやりとして、うずくような赤色だけが見える。
      私はアトラスそのものを見たようだとアポロに告げる。
    npc_core_act2_9a_lang: |-
      アトラスを見た？それは本当か？ ゲックやコーバックスが神として崇めるアトラスを？ まさか本当に存在するとは...
      何も異常はないか？ お前が経験したことは私には想像もつかない。
    npc_core_act2_9a_opt_a: 恐ろしかったと言う
    npc_core_act2_9a_opt_b: ただの機械だったと言う
    npc_core_act2_9a_opt_c: 神ではなかったと言う
    npc_core_act2_9a_res: |-
      アトラスが「旅行者」と「センチネル」について 話したことをアポロに伝える。 その言葉によれば、 我々は生き物というよりもプロトコルのようだった。
      アトラスが我々、そして私をどのように見ているかを知ると...生と死が現実の概念だと思えなくなる。 すべては儚い夢のようだ。
    npc_core_act2_9b_lang: |-
      危害を加えられなかったのは幸いだ... お前の話に気になるところがある。 コーバックスは一様にセンチネルに敬意を表す。 それはセンチネルがアトラスに仕えているからだ。
      さらなる調査が必要だ。 その機械を利用してセンチネルの拠点を探し出せ。 あっという間に大金持ちだぞ。
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: 金の話はどうでもいいと言う
    npc_core_act2_9b_opt_c: もっと重要なことがあると言う
    npc_core_act2_9b_res_a: "私はアポロに同意した。 センチネルとアトラスはおそらくつながっている。 おそらくそこに私たちが進むべき道がある。
      \nしかし、他にも気にかかることがある。 アポロにアルテミスの墓について話す。 謎めいた旅行者、ナルとの出会いについても。"
    npc_core_act2_9b_res_b: |-
      私は報酬の話をしている場合じゃないと言った。 アトラスはこちらに敵意を持っていた。 その動機と目的を説明することはできず... それから起きたことについては言うまでもない。
      アポロにアルテミスの墓について話す。 謎めいた旅人、-ナル-との出会いについても。 今起こりつつあるのはユニットを稼ぐチャンスなどという レベルの話ではない。
    npc_core_act2_9b_res_c: "私はもっと気にしなければならないことがあると言った。 アトラスはこちらに敵意を持っていた。 その動機と目的を説明することはできず...
      それから起きたことについては言うまでもない。 \nアポロにアルテミスの墓について話す。 謎めいた旅行者、ナルとの出会いについても。 今起こりつつあるのはユニットを稼ぐチャンスなどというレベルの話ではない。"
    npc_core_act2_9b_chunk: アポロにアルテミスの墓について話す。 謎めいた旅行者、ナルとの出会いについても。 今起こりつつあるのはユニットを稼ぐチャンス
      などというレベルの話ではない。
    npc_core_act2_9c_lang: |-
      アルテミスが死んだ？ まさか...

      どうして？ 一体誰が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 確かに私はあいつをからかったが、難しいことではなかった... あいつは注意深く、信念を持っていた。それに私は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>

      何が起こった？ アルテミスをどこに埋めた？ できることなら別れを言いたい。
    npc_core_act2_9c_opt_a: 自分の選択を告げる
    npc_core_act2_9c_opt_b: 嘘をつく
    npc_core_act2_9c_res_b: 嘘をつき、一連の処理が機能することはないと告げる。 どんな選択をしたところで アルテミスを助けることはできなかった。
    npc_core_act2_9d_desc_chunk: アルテミスを救う方法を-ナル-から授かったことをアポロに告げる。 アルテミスの命を取り戻す方法だ。
    npc_core_act2_9d_desc_var1: アポロは当初、アルテミスと会うことに興奮していた。しかし、私は自分が取った行動の意味について 説明する。アルテミスの魂はシミュレーション内でしか生きられず、それ以上のものにはならないことを。
    npc_core_act2_9d_desc_var2: "アポロは当初、アルテミスと会うことに興奮していた。 しかし、私はアルテミスを救えなかったことを説明する。
      アルテミスはもう生きていない。 \nシミュレーション内にのみ存在する空虚な存在になっている。 アルテミスの安らかな眠りを邪魔してはいけない。"
    npc_core_act2_9c_chunk2: 長い沈黙の後、アポロが再び喋り始めた。
    npc_core_act2_9d_lang: アルテミスは幸せだろうか？
    npc_core_act2_9d_opt_a: そう願うと言う
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: これが正しかったか尋ねる
    npc_core_act2_9e_lang: 不可能な選択だ。 どうすれば良かったのかわからない。 こんな事態は想定外だ。
    npc_core_act2_9e_lang_var: お前は正しいことをした。 そうしようとした。 今どう感じているにせよ、お前は良い仲間だ。
    npc_core_act2_9e_lang_chunk: |-
      ポータルを通ってお前と共に行かなければならない。 多くのことが明らかになっている。 お前の世界にふさわしい象形文字を、 ふさわしいアドレスを見つけ出さなければならない。
      <SPECIAL>モノリス<>を見つけるんだ。データ内のパターンを検索しろ。 こいつは機械だ。そのコードを理解できさえすればいい。
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: 何をグズグズしている。 アポロは門を通りたくないのか？ 聞く耳を持たないだろうが警告しておこう。
      アポロは決して...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: お前の世界の象形文字は見つかったか？ 私の準備はほぼ完了だ... スーツをアップグレードして腹を満たした。 留守中に農園の世話をするゲックも雇ったぞ。
    npc_core_act2_10_opt_a: 農園について尋ねる
    npc_core_act2_10_opt_b: 象形文字を見つけたと言う
    npc_core_act2_10_res_a: "ああ、私は農園を持っている。何のかって？ 旅で見つけたフルーツが主で大したものじゃない。 \nだが、もっと大きくするつもりだ...とにかく、
      お前には関係ない。私たちはポータルに入るんだ。 そうだろ？"
    npc_core_act2_10a_desc: |-
      アポロを見ているとポータルの中で見たすべてのこと、 同じ道を通ったときにアルテミスに起こったすべてを思い出す。
      アトラスの顔が浮かぶ。このトンネルに戻ってこないようにと 警告するナーダの言葉も。ポータルが安全である確証はない。
    npc_core_act2_10a_opt_a: アポロに象形文字を渡す
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: "アポロに象形文字を渡して忠告する。 アルテミスに起きたことを忘れてはいけない。 アポロは気をつけると言って、再会を約束した。
      \n立ち去ろうとすると、アポロが私に「-ナル-」と呼ばれる 存在から引き出せることがないか調べるように助言する。 また、私にも気をつけるようにと忠告した。"
    npc_core_act2_10a_res_b: |-
      ポータルのネットワークが安全ではないことを主張し、アポロに象形文字を渡すのを拒否した。
      私とアルテミスに起こったことをもう一度アポロに言い含める。こんな危険を冒す前にもっと情報を集めなければならない。
    npc_core_act2_10b_lang: トラベラーよ！拒むのはやめるのだ！お前は助かったのだろう？
    npc_core_act2_10b_res_b: アポロは渋々同意すると、私に「-ナル-」と呼ばれる存在から引き出せることがないか調べるように助言する。また、気をつけるようにと忠告すると、しばらく独自に調査することを約束した。
    npc_core_act2_11_lang: |-
      魂をなくした2人... 一方は過剰なほど警戒心が強く、 もう一方はまったく油断している。 その生命は約束された通りのものだったろうか？
      これまでに生きてきたすべての知覚生命体は皆、 ある時期にこれを感じている。私もかつてそうだった。 私は怒り、自身の孤独に混乱した。 お前に起こされたときの私の驚きを想像してみろ。
      お前にそんなつもりがなかったことはわかっている... お前はただポータルをもてあそんでいただけだ。 だが、お前が何をしたにせよ、私はここに存在し、 お前の助けを必要としている。
      アトラスは... お前の考えるようなものではない。 宇宙に何かが起きつつある... それを明らかにするためにお前の手を借りたい。
    npc_core_act2_11_desc_ret: 宇宙に何が起きているのかを明らかにしなければならない。お前の助けが必要だ、旅行者よ...
    npc_core_act2_11_opt_a: 助けが必要な理由を尋ねる
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: "センチネルは宇宙の平和を 守っているだけではない... その動機はもっと深いところにある。 \n多元宇宙構造のアノマリーを見つけ出し、その存在を抹消することだ。私の姿を見たことがあるか？\nセンチネルが私を見たらどうなると思う？
      違う、お前でなくてはならないのだ、旅行者よ..."
    npc_core_act2_11_res_c: 前に進むつもりがないなら、どうして冒険に興じている？気が変わったら...戻ってこい、旅行者よ。いずれ何かを感じるはずだ。
    npc_core_act2_11b_lang: "近くに<TECHNOLOGY>観測所<>がある。そこから我々の調査にとって重要な貨物船の墜落現場に行けるだろう。そこで...最初の秘密がわかる。間違いない。\n\nアトラスは我々の敵でも味方でもない。空気や風に名前がつけられたようなものだ。だが、それは恐れ...苦しんでいる...そして我々にはその苦しみを救う責任がある。なんとしてでもだ。 "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: 私が立ち去ろうとすると、アルテミスの周波数が再びネットワークにつながった。-ナル-の観測所を見つける前に話をする必要がある。
    npc_core_act2_12_lang: |-
      私は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 逃げた。逃げきったんだ！ 私が逃げるとき、星は動き、暗闇の中に恐ろしい笑みが浮かんだ...

      気づけばここにいた... どこかもわからない場所だ。この新しい世界には太陽と生命がある！ 美しい世界だが、あのひどい場所で数か月を過ごせば、どんなものでも美しく見えるようにも思う。

      ようやく旅立ちの準備が整った。方法は以前と同じだが今回は星の動きに邪魔されることはない。お前がこの星図をステーションの近くに持ってきてくれれば、すぐ合流できるはずだ！
    npc_core_act2_12_desc: アルテミスは何も気づいていない。 自分が死んでいることも、 恒星系のシミュレーションに魂を縛り付けられていることも。
      そして、それが私の選んだことだということも。
    npc_core_act2_12_opt_a: アルテミスに真実を告げる
    npc_core_act2_12_opt_b: ごまかし続ける
    npc_core_act2_12_res_b: "最後に言葉を交わしてから多くのことが起こったが力を貸すつもりだとアルテミスに言う。 \n私はアルテミスに告げた。私は-ナル-という名の旅行者が新しく発見されたために緊急の任務についている。
      \n星図に関して手助けするつもりはあるが、時間がかかるかもしれない。できるなら、他の方法でその世界から抜け出せないか探ってほしいと。 \n反応がないが、反対しているわけでもない。
      アルテミスが私の幸運を願い、通信は終了した。"
    npc_core_act2_12a_desc: |-
      だが、アルテミスの世界が現実でないことをどう伝えればいいのか...死から救うためとはいえ、私はその夢を奪った。
      仲間を求めて多くの銀河を越えた者が1つの星系に閉じ込められている。親しい魂に出会うことは決してないのだ。
    npc_core_act2_12a_opt_a: 単刀直入に言う
    npc_core_act2_12a_opt_b: 良い面を伝える
    npc_core_act2_12a_opt_c: 申し訳なく思っていると言う
    npc_core_act2_12a_res_a: |-
      アルテミスにすべてを告げる。 アルテミスの墓を見つけた瞬間から、 恒星系のシミュレーションに魂を アップロードしたことまで...
      アルテミスは私の話を冗談だと思い、 はじめは取り合わなかった。
    npc_core_act2_12a_res_b: |-
      アルテミスにすべてを告げる。 アルテミスの墓を見つけた瞬間から、 恒星系のシミュレーションに魂を アップロードしたことまで...
      アルテミスは私の話を冗談だと思い、 はじめは取り合わなかった。 だが、私はこの状況の良い面を伝えようとする。
      このシミュレーションは、 これまでにどんな探検家も見つけたことのない コーバックスの遺物だ。 アルテミスはただこちらを見ている。
    npc_core_act2_12b_desc: アルテミスの笑顔が消えていく様子を 私は決して忘れないだろう。 アルテミスはいくつか質問した後、 考える時間が欲しいと言った。
    npc_core_act2_13_desc: |-
      -ナル-の予言は正しかった。 ターミナルはどういうわけか開いていて、 ログが読める状態になっている...
      観測所はサルベージ拠点として使用されているようで、 ゲックの専門家がいる。通訳者のゲックは、 紛争の種を撒くことについて質問してはいけないことを質問し、 責任を問われていた... ここへの配属は懲罰だった。
      だがどうやら、紛争の種はここで作られていたようだ。 遭難船の中に発見された奇妙なもの... それは異常であり、世界が存在しないことあるいは 起きていない出来事を告げるデータだった。
      そのゲックは、こうした船の調査に出かけた。 船上にはまだコーバックスの痕跡がある。 ポーロは二度と戻らなかった。
      これがナーダとポーロが出会った経緯なのだろうか？ 私の仲間はこうしてお互いを見つけ出したというのか？ コンソールが信号を発し、警告を繰り返す。 16の短いデータのバーストがループしている。
    npc_core_act2_13_opt_a: 座標を抽出する
    npc_core_act2_13_res_a: 救難信号の座標を抽出する。 遭難船が別世界で私を待っている...
    freighter_core_act2_14_desc: "誰がこのメッセージを読むのか、 生き残る者がいるのかわからない。 だが、私は生きたのだから死すべきだ...
      すべてを記録しよう、意識が失われる寸前まで...。 \nその集団はあらゆる世界を訪れた。 ドローンの動作は不安定になり... 攻撃せずにただ監視するだけ。
      時が過ぎ、センチネルは脅威とみなされなくなった。\n平穏になったのだと思った。 我々は許されたのだと。 だが、それは間違いだった。"
    freighter_core_act2_14_desc_a: "奴らは一丸となって襲ってきた。 とてつもなく遠い場所からの正確な攻撃だった。\nセンチネルはこれまでの小衝突をしのぐ怒りで、
      宇宙に存在するあらゆる生物を滅ぼした。 かかった時間は54.2標準分だった。 \n私だけが残された... コーバックスは最後まで私と一緒にいてくれた。
      司令部に向かう時、彼らは船団を組んで 私をその中に隠してくれたのだ。"
    freighter_core_act2_14_desc_b: |-
      今まさに奴らが来ている。廊下やあらゆる場所で、 我が友の叫び声が反響する。  私もセンチネルに見つかってしまった。 ナーダには退くよう伝えた。
      我々全員がすでに知っていたこと... 孤独ではないということを伝えた。 たとえ私が死んでも、ナーダなら別の宇宙で また私を見つけてくれる。千人、いや百万人の中から...
      我々は孤独ではない。魂は多くの魂から成るもの。 16を前にして、生きたことを主張しなくてはならない。 終わりがどれほど恐ろしくとも、我々は確かに 存在したのだ。奴らは近くに来ている。私は...
    npc_core_act2_15_lang: 何を見つけた？ すべてを話せ...
    npc_core_act2_15_opt_a: 発見したことを話す
    npc_core_act2_15_res_a: 貨物船とその記録について-ナル-に話す。 センチネルがあらゆる生命を消し去り、 1人のトラベラーとコーバックスだけが残った世界についての記録を。
      私は慎重に言葉を選ぶ。
    npc_core_act2_15a_lang: |-
      私がコーバックスエンティティを知らないとでも？ そんな甘い考えは捨てるのだ、トラベラーよ。 お前が読んだ中で、私が知らないものが あると思っているのか？
      だが、私は疑念を確信に変えなくてはならなかった。 今ならわかる。<DELAY>1<>アトラスはお前とともにある。 アトラスがお前に見せたいと願わなければ、 これらを見ることはできなかった。
      貨物船は並行宇宙の遭難船だった。 この多元宇宙にはこうした場所が無数にある。 物事の有り様は各次元で大きく異なるが... これには3つの例外がある。
      アトラスはあらゆる場所に同時に存在する 唯一の 存在であり、唯一の知性だ。 センチネルは次元の間を自由に行き来する...
    npc_core_act2_15a_opt_a: センチネルについて尋ねる
    npc_core_act2_15a_opt_b: アトラスについて尋ねる
    npc_core_act2_15b_lang: |-
      かつてアトラスに仕えていた頃、 センチネルは現実と文明の守護者だった... 宇宙におけるエラーを突き止め、 生命を守り、破壊を防いでいたのだ。
      ログに残されていた破滅... センチネルがこうした行動に出るということは、 何かが完全に間違っているということだ。
    npc_core_act2_15c_lang: |-
      アトラスがすべての命を作り、 センチネルはそれを守るために創造物の中の アノマリーを見つけ出す。
      そのセンチネルがひとつの宇宙を滅ぼした... センチネルがこうした行動に出るということは、 何かが完全に間違っているということだ。
      しばらくすると、 センチネルはアトラスに仕えるのを止めた。
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: 何が間違っていたのか尋ねる
    npc_core_act2_15b_res_a: 私は長い時間を生きてきた、旅行者よ。 お前が知っているであろうことは私も知っている。 お前が見てきたことは私も見てきた。
    npc_core_act2_15a_lang_d: |-
      存在を破滅に導いたのはトラベラーだった。 私たちは栄光の時代の到来を告げるために現れたが、 大変な間違いを犯した。
      私は...許されるはずのないことをした。 そしてその行為により、楽園は失われた。 だが、今回のサイクルはどこかおかしい。 宇宙を隔てる壁が...薄くなっている。
      ナーダはこのことを知っているが、 現実から目をそむけているのだ。
      私たちは何をすべきかを判断する前に、 各種族で何ができるかを知らなければならない。 <TRANS_WAR>ヴァイキーンの地図製作者<>に会って話せ。 私が通訳しよう。
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      ウガァ！よそ者め！話なんか時間の無駄だ... ヴァイキーンの秘密を詮索するとは、 臆病なスパイめ！殺すぞ！ウガァ！
      だが... トラベラーは支援しなくては。 それがハークの意思なのだ。 よそ者よ、証明しろ！
      ハークの言葉を取り戻し、 ヴァイキーンの栄光に火を灯せ。 そうすれば、自分の言葉を得られるだろう。
      ひとつだけ教えてやる。 ハークの意思の場所に印を付けておいた！ 交信しろ。ウガァ！
    war_core_act2_15_lowrank_desc: 戦士が吠え始めると、 頭がい骨を通して奇妙な周波数の振動を感じる。 -ナル-の輝くオーブが、私の瞳の内側で閃光を放つ。
      突然、ヴァイキーンの言葉が耳の中で響き渡った...
    war_core_act2_15_lowrank_opt_a: ヴァイキーンの伝承を調査する
    war_core_act2_15_lowrank_opt_b: ヴァイキーンの石板を見せる
    war_core_act2_15_speak_opt: ヴァイキーン語で話す
    war_core_act2_15_lang: ウガァ！ハークと交信したか！ 価値を証明したな、よそ者！ 要求を言ってみろ。勇気を出せ！
    war_core_act2_15_desc: "-ナル- は、私がヴァイキーンを訪ねて学ぶことを望んでいた。 全宇宙の創造主アトラス、アノマリーの反乱者センチネル、そしてはるか昔に許されざる過ちを犯した旅行者のことを。"
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: 旅行者について尋ねる
    war_core_act2_15a_lang: ウガァ！ その名前を言うな！ 嘘つきアトラスを信じるのは惨めな者だけだ！
    war_core_act2_15a_opt_a: なぜアトラスが嘘つきなのか尋ねる
    war_core_act2_15a_opt_b: 惨めな奴について尋ねる
    war_core_act2_15b_lang: ウガァ！ 敵だ敵だ！ 世界の破壊者だ！ 嘘つきアトラスの下僕が！ ウガァ！ ウガァ！
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: ウガァ！ 旅行者なら手助けしないと！ 勝つのは旅行者だ！
    war_core_act2_15c_opt_a: どういう意味か尋ねる
    war_core_act2_15c_opt_b: なぜそうなのか尋ねる
    war_core_act2_15d_desc: 同じ言葉を繰り返している。 私の話が聞こえていないかのように。
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: "ゲックが犯した罪は許されるものじゃない！ コーバックスの故郷を破壊し、合成物質を奴隷にした上に、溶かしてナノマシンクラスターにしたんだぞ！
      \n奴らが言う「はじまりの民」が、残酷で野蛮なセンチネルを呼び戻したんだ！ ウガァ！"
    war_core_act2_15e_opt_a: ヴァイキーンについて尋ねる
    war_core_act2_15f_lang: 神を自称するのは1人じゃないんだぞ、よそ者！ 開祖ハークはそれをよくわかっていたが戦兄弟ナルは... 間違った夢のために命を落としてしまった。
    war_core_act2_15f_desc: "ヴァイキーンは彼らの歴史、ゲックとの争い、コーバックスの奴隷と非道な帝国について教えてくれた。もしアトラスが神なら、常軌を逸しているともほのめかした。
      \n去ろうとした時、私はヴァイキーンのターミナルで起きていることに気づいた。 2桁の数字が点滅し続けている...見覚えがある。"
    war_core_act2_15f_opt_a: "「16」について尋ねる"
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: |-
      それは... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>... ウガァ...
      何を... 何を... <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>... よそ者、お前はどんな顔を...
    war_core_act2_15g_desc: その数字を口にすると、ヴァイキーンは明らかに苦痛の表情を浮かべ、初めて見るかのようにターミナルを凝視した。
      呂律は回らず、話すたびに奇妙な音が聞こえる... 。
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: "お前のこと、それからアポロのことを考えていた... とても幸せな気分だ。 \n会えたら最初に何がしたい？"
    npc_core_act2_16_opt_a: 一緒に空を飛びたいと言う
    npc_core_act2_16_opt_b: 一緒に何か作りたいと言う
    npc_core_act2_16_opt_c: 今は言えないと言う
    npc_core_act2_16_res: そうか... それはよさそうだ...
    npc_core_act2_16a_lang: パーツを見つけた。コンポーネントを作ってお前の船に組み込めるかもしれない。 飛ぶかどうかはわからないが、できる限りのことをしよう。もうすぐ会えるな。
      楽しみだ...
    npc_core_act2_16a_desc: "アルテミスは去った。 自分が生きている世界がシミュレーションだとはまだ気づいていない。 私は真実を告げることができなかった。
      \nだが、今の私は進むべき道がわかっている。 コーバックスを探し出すのだ。 知識の探求を続けなければならない。"
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: 昨日、夢にお前が出てきたよ...
    npc_core_act2_16_opt_a_var: アルテミスに大丈夫かと尋ねる
    npc_core_act2_16_opt_b_var: 旅について尋ねる
    npc_core_act2_16_opt_c_var: 夢について尋ねる
    npc_core_act2_16_res_a_var: いや、よくはない...
    npc_core_act2_16_res_b_var: 旅？ 馬鹿にするつもりか？
    npc_core_act2_16a_lang_var: |-
      夢の中でお前とアポロにようやく会えた。 一緒に空を飛んで、私はもう一人ではなかった。
      この作られた惑星でパーツを見つけたよ。 お前が私に残してくれたものか？ 私のことを憐れんでいるのか？
      そんなことはどうでもいいな。 私は船を造るつもりだ。 お前が与えてくれた恒星系... その外がどうなっているかを見る。
    npc_core_act2_16a_desc_var: |-
      アルテミスが立ち去る。 シミュレーションのことを教えてよかったのかどうかわからない。
      だが、今の私は進むべき道がわかっている。 コーバックスを探し出すのだ。 知識の探求を続けなければならない。
    exp_core_act2_17_lowrank_lang: |-
      「トラベラー」が来ることはわかっていたが、 お前はまだ準備が整っていない。 我々が探している者かどうか確かめさせてもらう。
      アノマリーとグリッチだ。 コンバージェンスには見えない、穴で守られている。 空間を移動し、 手に入れることができないものを手に入れるのだ。
    exp_core_act2_17_lowrank_desc: またしても-ナル-の存在を感じる。 コーバックスは同じように感じても、表に出すことはない。 話しはじめても、目には見えない仲間によって
      加工処理されるため、その言葉ははっきりとしている。
    exp_core_act2_17_lowrank_opt_a: コーバックスの歴史について尋ねる
    exp_core_act2_17_lowrank_opt_b: ダイバージェンスキューブを見せる
    exp_core_act2_17_lowrank_res_b: おお！ 本物だ... すまないが、それをあまりこちらに向けないでくれるか。お前が信用に足ることは認めよう、トラベラーよ。
    exp_core_act2_17_desc: |-
      こちらの要求を伝える。 知識を求めていること、アトラス、センチネル、 そしてこの宇宙の歴史についてもっと 知る必要があることを説明した。
      話していると、生命体の様子がどこかおかしい。 口を利こうとせず、返事もしないのだ。 <DELAY>1<> 近づいてじっと見ると、フェイスマスクから <SPECIAL>ナノマシンクラスター<>があふれ出て、 広げられた両手の中に入っていった。
    exp_core_act2_17_desc_ret: コーバックスは相変わらず動かない。中の<SPECIAL>ナノマシンクラスター<>を私に渡そうとするかのように腕を差し出している。
    exp_core_act2_17_opt_a: ナノマシンクラスターを受け取る
    exp_core_act2_17_opt_b: 様子を見る
    exp_core_act2_17_res_a: 生命体につかまれた瞬間、ナノマシンクラスターが私の手に触れた。それはエクソスーツを通り抜けて私の体内に入り、精神を、そして魂を通り抜け...。
    exp_core_act2_17_res_b: コーバックスは何もしようとしない。腕を伸ばしたままじっとしている。
    exp_core_act2_17a_desc: |-
      私は立っているだけなのに、精神は宇宙を巡っている。 コーバックスが目にする生命を私も見た。 無数の生命と時間によって共有される記憶と、 驚異に満ちた広大なタペストリー。コーバックスの故郷の世界の空をゲックの宇宙船が埋め尽くす...
      貴重な鉱物を得るために 最初のコーバックスが溶かされる瞬間を見た。 しかし、武力で制圧される中にも希望はあった。 取り引き、偉大なる存在への祈りだ。 コーバックスにとってアトラスは、いずれなれるかもしれない存在。
      理解も裁きも越えた知的存在である。 ビジョンが消え、ナノマシンクラスターが ヘルメットから漏れる感触に身もだえした。 コーバックスは無表情で私を見つめている。
    exp_core_act2_17a_opt_a: 説明を求める
    exp_core_act2_17a_opt_b: アトラスの取り引きについて尋ねる
    exp_core_act2_17a_res_a: 生命体は知識を求めた。 コンバージェンスに従った。 旅行者は支援を受けるべきだ... 。
    exp_core_act2_17c_lang: ナノマシンクラスターを見よ。 センチネルの本質を見よ... 。 我々の言ったことの真実が見えないのか？ 神の証が見えていないのか？
    exp_core_act2_17c_desc: |-
      私は困惑しながらナノマシンクラスターに目を落とした。センチネルドローンのシェルとはまったく異なる。これはただの通貨ではないか。テクノロジーや武器を作る種族が取引を行う時に使われる...そうだろう？
      ナノマシンクラスターは動き回り、うねり、私の思考と共に形を変える。泡立ち、ふくらみ、存在の内外で火花を散らす...。改めて見ると奇妙なことが起こった...。
      ナノマシンクラスターがこちらを見た。見間違いではない。私が見つめると見返してくる。
      ナノマシンクラスターは生きているのだ。ここには16体いる。彼らは私を必要としている。私を切望している。選択肢は1つしかない。
    exp_core_act2_17c_opt_a: 連れて行く
    exp_core_act2_17c_res_a: |-
      私がナノマシンクラスターを手に取ると、コーバックスは再びこちらに手を伸ばしてきた。
      今度はビジョンも奇跡もなく、 わずかな言葉だけがあった。
    exp_core_act2_17d_lang: 存在とはありのままで美しいもの。 生命とは問いではない。 答えなどある必要はないのだ... 。
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      遅い時間にすまない。いや、早かったか？ そっちの世界の時間がわからないんだ。それが <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 問題だな...

      私は...
    npc_core_act2_18_desc: 話しの途中でアポロは言葉を止める。 その心臓が紅く染まる。
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "見つかってしまった<AUDIO>TXT_RadioNoise<><STELLAR> - kzkzkt...
      -<> お前が見つかったのと同じく。 脚の感覚がない... おかしな気分だ... \n\n私はまだここにいる。 わからないか？ 行かせてくれないんだ。
      奴が<AUDIO>TXT_RadioNoise<><STELLAR> - kzkzkt... -<> 見ている。 "
    npc_core_act2_18a_opt_a: 何が見えるのか尋ねる
    npc_core_act2_18a_opt_b: 深呼吸するように言う
    npc_core_act2_18a_res_a: アトラスはあるものを見せてきた... それは私の魂で... そこには数字が <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>
    npc_core_act2_18a_res_b: |-
      私は... 息をしていない <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> どうして私が息をしていたと言える？
      アトラスは... 描き出すことができる <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> それは...
    npc_core_act2_18b_lang: |-
      ときどき...過去と...未来のことを考える。 ときどきだが <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>

      私は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>宇宙にいるすべての者と同じことをしている。 だが、幸せになりたいと願わずにはいられない。
      金のために毎日言われたことをやり続ける... これが答えなのか？
    npc_core_act2_18b_opt_a: "「そうだ」と答える"
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: "「わからない」と答える"
    npc_core_act2_18b_res_a: "アポロは奇妙なリズムで頷く... \nやがてアポロは話し始める。落ち着いているが、さっきよりも強い言葉だ。
      まるで有機的な喉から発せられたように..."
    npc_core_act2_18b_res_b: "アポロは怒った様子で頭を横に振っている... \nやがてアポロは話し始める。 落ち着いているが、さっきよりも強い言葉だ。
      まるで有機的な喉から発せられたように..."
    npc_core_act2_18b_res_c: "アポロが私を見つめる。 まるで私の顔を初めてみるように。 \nやがてアポロは話し始める。 その言葉は感情的でさっきよりも..."
    npc_core_act2_18c_lang: 私は自分をつなぐ鎖を愛することを学んだ。
    npc_core_act2_18c_desc: |-
      他には何も言おうとしないアポロを見た瞬間、私は確信した... 生きたアポロを見るのはこれが最後になることを。
      私は先に進む。 自分の考えが間違いであることを願いながら。 いずれにせよ、私には任務がある。
    npc_core_act2_18d_lang: 鎖が見える。 それから... 故郷が...
    npc_core_act2_18d_desc: アポロは他に何も言おうとしない。 だが、何かが...私の知らない何かが私に希望を満たした。それは仲間とすべての生命にとっての希望だ。
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: そういう情報がタダで手に入ると思ったら 大間違いだ、友よ！ 取引をしようじゃないか。そして仲間のために働くのだ。
      そうすれば、教えてやってもいい。
    tra_core_act2_20_lowrank_desc: 生命体が話し始めると、かすかなハミングが聞こえてくる。 -ナル-のやわらかな声によって、 ゲックの言葉が私にわかるよう変換されていく...
    tra_core_act2_20_lowrank_opt_a: ゲックの功業について質問する
    tra_core_act2_20_lang: |-
      ああ！ 俺を儲けさせてくれたのはお前だな、友よ！ たくさんの契約をまとめてきた、勇敢な冒険者だろう。 自分を第一人者だと思ってるな。

      たいていの連中は、武器と恐れで戦争を行う。 だが力というのは、強さだけではない。取引であり、報酬であり、 情報だ。十分なユニットさえあれば、 誰かが代わりに世界を変えてくれるわけだ。自覚もないままにな！
    tra_core_act2_20_opt_a: ゲックの歴史について尋ねる
    tra_core_act2_20_opt_b: 力について尋ねる
    tra_core_act2_20_opt_c: 強欲について尋ねる
    tra_core_act2_20_res_a: 歴史？ どうして... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>...
      そんなことを聞く？
    tra_core_act2_20_res_b: 力？ 今... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>...
      話したばかりじゃないか？
    tra_core_act2_20_res_c: |-
      強欲？ いや、俺は... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>...
      そんなことを言おうとは... 。
    tra_core_act2_20a_desc: ゲックの声がどこかおかしい。
    tra_core_act2_20a_opt_a: はじまりの民について尋ねる
    tra_core_act2_20a_opt_b: コーバックスについて尋ねる
    tra_core_act2_20a_res_a: はじまりの民について尋ねた。 かつて銀河を破壊し、コーバックス族を奴隷にしたゲックの帝国のことだ。
    tra_core_act2_20a_res_b: 私はコーバックスについて尋ねた。 かつてはじまりの民、いにしえのゲックの帝国で奴隷とされていた、ロボットのような種族だ。
    tra_core_act2_20b_lang: 友よ、ヴァイキーンの戦士と話していたのだな？ 奴らは過去を許さず、ゲックを嫌悪し、我々を中傷してきた。心配するな、万事うまくいっている...すべては安らかだ。
    tra_core_act2_20b_opt_a: 質問を繰り返す
    tra_core_act2_20b_opt_b: ゲックが罪悪感を覚えているか尋ねる
    tra_core_act2_20c_lang: 友よ、なぜこだわる？ 今のゲックは昔とは違う... ゲックには... <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>... 悪意も敵意もない... ゲックは変わったんだ。
    tra_core_act2_20c_opt_a: どう変わったのか尋ねる
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: 知る必要があるのか？ なぜ気にする？
    tra_core_act2_20d_desc: ゲックは私の質問に困惑したらしく、なぜ気にするかと聞いてきた。 過去に自分の種族に起きたことを話したくないのは明らかだ。
      その目に浮かぶのは恥辱か、それとも別の感情か？
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: 16について尋ねる
    tra_core_act2_20d_opt_c: コーバックスケアと言う
    tra_core_act2_20d_res: |-
      お前... お前は... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>... わかってないのか... <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<>... 見えないのか？
      終わってなどいない。
    tra_core_act2_20e_desc: 話すにつれてゲックの顔が引きつり始め、 甘ったるいフェロモンが漂う... 。
    tra_core_act2_20e_opt_a: 呼吸をする
    tra_core_act2_20e_opt_b: 抵抗を試みる
    tra_core_act2_20e_res_b: 息を止めようとしたが手遅れだった...。
    tra_core_act2_20f_lang: ゲックは変わってなどいなかった。我々の... <AUDIO>TXT_RadioNoise<><STELLAR>–
      ザザザ... –<>... 魂を侵略したのだ...
    tra_core_act2_20f_desc: "まばたきをすると、私はゲックの故郷バラロンにいた。 はじまりの民の帝国の中央に立ち、はるか昔に起こった出来事を見ている。隣には彼が立ち、私が目にするものを見ている。その頬を涙が伝う。
      \n奴隷にされたコーバックスがゲックの繁殖プールから繁殖プールへと移動し、そのたびにスーツに切り込みを入れる。ナノマシンクラスターが溢れ、ゲックの胚が浸かった液体の中へ流れ落ちる。
      \nこの時、私はようやくわかった。ゲックの衰退、アトラスへの帰依、コーバックスの解放...どれも贖罪などではなかった。革命だったのだ。 \n何百ものコーバックスが自身の不死を犠牲にして、生まれる前のゲックにナノマシンクラスターを仕込んでいた。
      \nゲックは改心していない。コーバックスになったのだ。 少なくとも幾分かは。奴隷がゲックの脳を変え、その性質を変化させた。\nコーバックスの集合体が圧制者の苦痛を喜んだのは、これが最初で最後だった。"
    tra_core_act2_20f_opt_a: 当然の報いだと言う
    tra_core_act2_20f_opt_b: ゲックはまもなく自由になると言う
    tra_core_act2_20f_res_a: ゲックが私を見ている。ビジョンは終わった。 恐れているようだ...。
    tra_core_act2_20f_res_b: ゲックが私を見ている。ビジョンは終わった。 私の言葉に動揺したようだ...。
    tra_core_act2_20g_desc: "旅行者よ、批判しないでほしい。 祖先が変えられたこと、自力で良心を見つけられなかったこと... \nどれも我々とは関係ない。
      ただ平和な一生を送りたかった。 幸せになりたかっただけだ。"
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: "立ち去りながら、私は学んだことについて思いを巡らせた。 ゲックは生態を変えられたためにコーバックスを解放した。\n神の啓示や崇高な贖罪などなかった。
      脳の変換、遺伝情報の変更だったのだ。 ナーダが見せてくれたシミュレーションを思い出す。 \nアルテミスの魂のための天国。 独裁と目に見えないルールにまみれた偽りの現実。
      生命に何の違いがあるだろう？"
    npc_core_act2_21_lang: では... 何を見たのか、何を知ったのかを教えろ。
    npc_core_act2_21_desc: "-ナル-がこちらを見る様子には... 今までに感じたことのない雰囲気がある。 どうすればいいのか判断できない。"
    npc_core_act2_21_opt_a: 発見したことを-ナル-に話す
    npc_core_act2_21_opt_b: "-ナル-なら既に知っていると言う"
    npc_core_act2_21_res_b: 何がだ？お前が何も言わなければ、お前の知っていることが私の知っていることかどうか、 わかりようがない。
    npc_core_act2_21a_desc: "自分が知ったことをすべて-ナル-に伝える。 センチネルを滅ぼそうとするヴァイキーンの試みがあと一歩だったことを。ゲックのはじまりの民の野蛮さが、センチネルを銀河に引き戻したことを。\n\n私はコーバックスの故郷がゲックに滅ぼされたことも知った。生存者は奴隷にされ、体を溶かされた。\nコーバックスは、帝国が陥落して再び自由を得るまでの数年間、迫害者の下で働かされた。ゲックはアトラスの崇拝者となった。\n\nだが、ゲックから聞いた話は少し違う。ゲックは自発的に自らの名誉を回復したわけではなかった。多数のコーバックスが自らを犠牲にし、ナノマシンの入った血液を無数のゲックの胎児に送り込んだ。\nゲックの貿易への衝動は、戦いへの衝動が変化したものに過ぎない。脳の中の信号がいくつか切り替わったのだ。 "
    npc_core_act2_21a_opt_a: "-ナル-に知っていることを尋ねる"
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      私は旅するために生まれた。 この世界を見て、すべてを分類し、 すべての創造物や惑星に名前を与える旅だ。 この空は...私のものだった。
      アトラスは私に言った。 すべてを見ることなどできないと。 数が多すぎるためだ。 だから私はすべきことをした。
      私は「永遠」との対峙を生き延び、自分の宇宙の すべての世界を見た。そしてアトラスの元へ戻り... 自分のしたことを伝え、 私を誇りに思うかどうか尋ねた。
      するとアトラスは... 私を笑った。間違いなく笑った。 アトラスは宇宙の上に乗った宇宙を見せた。 宇宙にはそれぞれ私と似たような旅行者がいる。
      私は特別ではなく、唯一の存在ではなかった。 ここに辿りつくために私が しなければならなかったこと...
      私が目指さなければならなかったこと... 何ひとつ意味はなかった。
    npc_core_act2_21b_opt_a: 話を聞く
    npc_core_act2_21b_opt_b: 立ち去ろうとする
    npc_core_act2_21b_res_b: 私がお前に危害を加えるとでも？ まさか...そんな時期はとうの昔に過ぎ去った。 何が重要かを考えろ。
    npc_core_act2_21c_lang: お前に嘘はついていない。 私が「存在」に起きている問題を知りたいというのは本当だ。 世界を隔てる壁が崩れつつある。
      それはあらゆるものにとってよくないことだ。
    npc_core_act2_21c_opt_a: どうしてわかるのかと尋ねる
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      これが私の知るすべてだ。アトラスは無限と連動するが、 いくつか例外もある。繰り返される3組の種族... ゲック、コーバックス、ヴァイキーン。 ゲック、コーバックス、ヴァイキーン。
      つまり、トレーダーと戦士と科学者。 これらの物語はすべて暴力に行き着く。 考えてみろ。アトラスが喋る方法、助けを求める方法を。 アトラスは自身にしか理解できない言葉を使い、命に話しかけ、創造する。
      生まれた生命体が何をするかに関係なく、 最後は必ず衝突が起こる。何か酷いことが アトラスに起こっているようだ。アトラスは叫んでいる。 そうすることしかできないのだ。
    npc_core_act2_21d_opt_a: 何が起きているのかを尋ねる
    npc_core_act2_21d_opt_b: 何ができるのかを尋ねる
    npc_core_act2_21e_lang: |-
      そして今... アトラスは何も喋ろうとしない。アトラスは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> アトラスは代わりにお前を選んだ。
      私がアトラスのためにしたすべて。それが今 <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 私が... 私が求めるのはこの宇宙に起こっている問題だ。
      私たちは私たちだ。だが、お前は <AUDIO>TXT_RadioNoise<><STELLAR> – ザザザ... – <> 何らかの魂のせいか、あるいは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> シミュレーションのせいか... それはどうでもいい。

      アトラスはなぜ私に話しかけない。なぜだ <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 私では不足なのか？
    npc_core_act2_21e_desc: "-ナル-のチャンネルが不安定になり、ホログラムが消えていく。 ホロターミナスとの接続が切れようとしている。"
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: "-ナル-を見送ると別のチャンネルが作動する。 アポロの信号だ..."
    npc_core_act2_21e_res_a: "-ナル-を見送ると、救難信号が届く。 私の世界の言葉だ。 惑星の向こうから発信されている。"
    npc_core_act2_24_lang: |-
      旅人よ <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... - <> やり遂げたぞ – ポータルから抜ける道を見つけた！

      どこにいる？ 私はホロターミナスのそばに立っている... 位置情報を交換しよう。合流してこの世界から脱出するんだ。
    npc_core_act2_24_lang_ret: どこにいるか教えてくれるか？ 燃料補給は終わった。 いつでも出られるぞ！
    npc_core_act2_24_opt_a: 座標を教える
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: "座標を教え、アポロの座標を受け取る。何かがおかしい。データによると、私たちは同じ場所にいる。同じホロターミナスを使用して通信しているのだ。
      \nもう一度試してみるが結果は変わらない。 静寂の中、私たちの声だけが響いている。"
    npc_core_act2_24_res_b: どうした？ こっちは終わったぞ！ どうして居場所を教えないんだ？
    npc_core_act2_24a_lang: 何が起きている？ どうして姿が見えないんだ？
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: データに間違いがあると言う
    npc_core_act2_24a_opt_c: もう一度アポロに周波数を合わせる
    npc_core_act2_24a_res_c: もう一度アポロに周波数を合わせてみる。 信号は雑音だらけだ。
    npc_core_act2_24a_res: 話の途中で救難信号が届く。私の世界の言葉だ。惑星の向こうから発信されている。
    npc_core_act2_24_lang_var: "どこにいる、トラベラーよ。お前が歩いているのはどの世界だ？ \n\nどうしてもポータルのことを考えてしまう... "
    npc_core_act2_24_opt_a_var: 危険すぎると言う
    npc_core_act2_24_opt_b_var: 自分の旅について教える
    npc_core_act2_24_res_a_var: 'ポータルは危険すぎることをアポロに伝えようとする。 あの門にアポロの命を奪われるわけにはいかない。 '
    npc_core_act2_24_res_b_var: 最後に通信してから自分が知ったことをアポロに話し始める。ヴァイキーン、ゲック、コーバックス...アポロが話を遮る。
    npc_core_act2_24a_lang_var: |-
      私たちはセンチネルを探していたんだ...奴らの拠点を見つけ出して金持ちになる予定だった。センチネルのことでわかったことは？
      どうしてゲックやコーバックスなんかを調べてる？何の関係があるんだ？
    npc_core_act2_24a_opt_a_var: もっと重要な話であることを伝える
    npc_core_act2_24a_opt_b_var: 何もわからなかったと言う
    npc_core_act2_24a_res_var: 話の途中で救難信号が届く。私の世界の言葉だ。惑星の向こうから発信されている。
    npc_core_act2_24b_lang_var: やめろ。<AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<>お前は
      <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 一人ではない –
    npc_core_act2_24c_lang: |-
      ホロターミナスが <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> また使えるようになっている<AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> お前は受け取っ -
      合流してこの世界から脱出するんだ。
    npc_core_act2_24c_desc: アポロ側の世界で同じ場所から発信されている。
    npc_core_act2_24c_opt: 同意する
    npc_core_act2_24c_res: 我々は救難ビーコンが発信された場所を探しにいくことにした。この話はそこについてから再開することになるだろう...
    npc_core_act2_25_desc: |-
      遭難信号の発信元を調べると、かすかな音声が聞こえる。 これまで出会ったどんなものとも異なる音だ。
      アポロの気配はない。
    npc_core_act2_25_lang: |-
      『お前には多くのものを捧げた、アトラス。 すべてといってもいい。わかっているはずだ。 もし成功しなければ、 なんの意味もなかったことになる。
      そうなれば、私の命はまったくの無意味だ。 到底受け入れられない。お前をもう一度消去する。 それがすべてにとって最善だ。
    npc_core_act2_25a_desc: カチッと音が鳴り、<AUDIO>TXT_RadioNoise<>間が空く。
    npc_core_act2_25a_lang: "『やめろ。お前も望んでいないはずだ。 だが、お前はじきに「お前」ではなくなる。 今度こそきっと...』"
    npc_core_act2_25b_desc: 音声が消える。その瞬間、視界が真っ赤に染まり、 頭痛に精神を引き裂かれる。 画面に... 一瞬数字が映る。<FUEL>16<>だ。
    npc_core_act2_25_opt: ログを再生する
    npc_core_act2_25_opt_a: データにアクセスしようとする
    npc_core_act2_25_opt_b: 祈る
    npc_core_act2_25_res: |-
      カチッと音がした。 <AUDIO>TXT_RadioNoise<>そのまま時が過ぎる。 そして...
      今ではそれが、いついかなる時にも見える。 アトラスが私を見ている... 私を待っている...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: "ポータルに近づき、これまでの旅を思い出す。 この長い旅で下してきた決断の数々を... \n2人の旅行者を見つけた。
      1人は自分と同じ仲間に会いたいと願い、 もう1人は純粋に自分の人生を追求しているようだった。"
    npc_core_act2_26_desc_chunk2: 自分のしたことが正しかったのかどうかわからない。 自分の行動が自分にどんな変化をもたらしたのかわからない。
      アトラスが待っている。進まなくては...
    npc_core_act2_26_desc_chunk3: そしてアルテミス... 私はアルテミスを死から救った。 シミュレーションの世界に送り込むことで。
    npc_core_act2_26_desc_chunk4: だが、それをアルテミスに告げることはできたか？ 自身の存在が現実でないとを告げることが？ 私にはできなかった。
    npc_core_act2_26_desc_chunk5: 私はアルテミスの居場所を本人に告げた。 アルテミスが私を憎んでいるのは明らかだが、なるべくしてなったことだ。すべての存在は自身の本当の姿を知らなければならない。
    npc_core_act2_26_desc_chunk6: そしてアルテミス...私はアルテミスの魂を シミュレーションの世界に送り込むことよりも、 死なせることを選んだ。
      他の誰かがこんな運命を背負わないように祈る。
    npc_core_act2_26_desc_chunk7: アポロはポータルを通らなかった... 私だけが冒険を体験したことにアポロが腹を立てていたとしても、
      私はアポロを失う危険を冒せなかった。
    npc_core_act2_26_desc_chunk8: アポロはポータルを通り、生き延びた。しかし、私たちがお互いの姿を見つけることはなかった。
    npc_core_act2_26_desc_chunk9: アポロはポータルを通り、姿を消した。 アトラスの夢に捕らわれたのだ。
