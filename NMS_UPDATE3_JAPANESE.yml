    itemgen_salvage_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n安心の標準的設計で、長年に渡ってゲックの
      宇宙船建設に欠かせないアイテムになっている。 広く多用され、耐久性に優れているので、 その他の機械に流用されることも多い。 エクソクラフトの修理モジュールに
      再利用されている例もよく見る。"
    itemgen_salvage_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのテクノロジーは既に使い物にならないが、
      希少で万能な素材が使用されているため、 ジャンクではあるが高額で売れるかもしれない。"
    itemgen_salvage_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのテクノロジーの部品には銀河の製造プロトコル違反がいくつか見られる。
      見たところ個人が趣味の為に製作したもののようだ。 いずれにしろ、まだ使用できそうだ。"
    itemgen_salvage_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n様々なテクノロジーで多用されている必須部品で、何千年も使用され続けているデザイン。
      この部品は武器のダメージを受けて 少し焦げ付いてしまったようだ。"
    itemgen_salvage_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの万能な部品は複数の宇宙船で何度か再利用されていたらしい。
      何世代にも渡る宇宙模様を見てきたアイテムだろう。"
    itemgen_salvage_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nコーバックス技術を代表するアイテム。
      非常に頑丈に作られているお陰で、長きに渡って 劣化せずに堪えられたのだろう。"
    itemgen_salvage_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの貴重なテクノロジースクラップにはペアになっている部品があるはずだが、紛失しているようだ。
      このパーツは特段傷もついていないが、機能自体は 完全に失われている。"
    itemgen_salvage_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n一般的な設計ではないが、製造クオリティは高く、
      高価な素材を使用している為、 なかなかの価値はあると見える。 現代のテクノロジーには使えない代物だが、 コレクターには価値のあるアイテムになるだろう。"
    itemgen_salvage_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n謎に満ちたテクノロジーでわずかに振動している。
      元々の使用用途は不明で、恐らく専門家にしか分からないであろう。 このアイテムを非常に嫌い、避けている動物もいるようだ。"
    itemgen_salvage_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n並外れて洗練されたこのテクノロジーは非常に貴重なアイテムだ。
      未接続で電源が入っていない時にでも、何故か触ると温かみを感じることができる。"
    itemgen_salvage_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこのテクノロジーには、高い基準と製品の耐久性で有名な数百年前の製造会社の公式品質保証印がついている。
      年季が入ってはいるが、状態はかなり良好だ。"
