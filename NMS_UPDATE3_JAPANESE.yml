      <DELAY>0.4<>私を見ても誰だか分からないようだ。
    tutorial_antimatter_bp_lang: トラベラーアノマリーの可能性は これで2つの標準偏差を超えた。  さらなる支援を提案する。 設計図を受け取れ。
    tutorial_antimatter_bp_desc: この異星人は今まで出会った生命体と違って、私の言語で話すようだ。 しかし、私には話の意味がさっぱり分からない。
      <DELAY>0.4<>本人も自分が何を言っているのか分かっていない様子で、 他人に思考を乗っ取られているように見える。 異星人は、反物質の設計図を差し出してきた。
    tutorial_antimatter_bp_lang_ret: トラベラーは他者を信じない。トラベラーは賢い。 あるいは、トラベラーはトラベラーでない。
      知る方法は一つしかない。
    tutorial_antimatter_bp_desc_ret: 例の宇宙人は最後に私と話した場所から動いていなかった。 まるで今まで時が止まっていたとでもいうかのように、また設計図を差し出してくる。
