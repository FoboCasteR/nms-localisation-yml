    npc_core_act2_27b_opt_a: NPC_CORE_ACT2_27A_OPT_A
    npc_core_act2_27b_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act2_27c_lang: NPC_CORE_ACT1_17D_LANG
    npc_core_act2_27c_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act2_27c_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act2_27d_desc: "現実は消え、すべては消える。 何かがおかしい。 何かが違っている。 \nアトラスは私に魂の式を見せる。 それを機械に入力すれば、命が生まれるのだろう。"
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: "アトラスは私にゲック、コーバックス、ヴァイキーンを見せる...これまで生きてきたすべてが一瞬のうちに現れ...
      パターンやデザインが映る... \nヒビの入った画面の下側をテキストが埋め尽くす。宇宙全体が縮小し、グラフィカルインターフェースに変化していくのが見える。"
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: "アトラスは叫んでいる。 アトラスは存在している。 アトラスは疑問を抱き、恐れ、喜んでいる。 \n私は既に知っていることを認めなければならない。自身の存在の真実から逃れようとどれだけ足掻いても無駄だ。他に選択肢はない。"
    npc_core_act2_27f_opt_a: 宇宙はシミュレーションだ。
    npc_core_act2_27f_opt_b: 現実など存在しない。
    npc_core_act2_27f_opt_c: 宇宙はシミュレーションだ。現実など存在しない。
    npc_core_act2_27g_desc: 私が...感じているのは...
    npc_core_act2_27g_opt_a: 怒り
    npc_core_act2_27g_opt_b: 悲しみ
    npc_core_act2_27g_opt_c: 抵抗
    npc_core_act2_27g_res_a: |-
      誰がやったのだ？誰が私を騙してこの世界に連れてきた？私を切り離して孤独にしたのは誰だ？すべてが嘘だ。すべてが裏切りだ...
      コーバックスがゲックの精神を改ざんし、強制的に善の心を持たせた方法を考え...ナーダの機械について考える。私はシミュレーションをどう感じたのか...私は...私は自分が自分でないように感じる...
      それは遂に語り始めた...
    npc_core_act2_27g_res_b: '私がやってきたすべて、見てきた星のすべて、発見した惑星のすべて... これらはすべて現実のものではなかった。
      私の仲間も誰一人現実ではない。 私の旅も... 嘘だったのだ... '
    npc_core_act2_27g_res_chunk1: "コーバックスがゲックの精神を改ざんし、強制的に善の心を持たせた方法を思い出し...ナーダの機械について考える。
      \n私はシミュレーションをどう感じているのか... 私は... 私は自分が自分でないように感じる。"
    npc_core_act2_27g_res_chunk2: それは遂に語り始めた...
    npc_core_act2_27g_res_c: '私はこの運命を受け入れられない。 不可能だ。 すべては私の生まれながらの権利であるはずだ。 星を巡る旅や遠征が思い浮かぶ...
      違う、私は確かに存在している。 私は私だ。 見てきたすべてのものが偽りだったとしても... '
    npc_core_act2_27h_lang: この世界は楽しめたか？
    npc_core_act2_27h_opt_a: 楽しめたと言う
    npc_core_act2_27h_opt_b: 楽しめなかったと言う
    npc_core_act2_27i_lang: 自分を <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 何者だと思う？
    npc_core_act2_27i_opt_a: シミュレーションされた存在
    npc_core_act2_27i_opt_b: 旅行者
    npc_core_act2_27i_res_a: |-
      お前は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> それ以上の存在だ。
      お前は私が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 創り出したすべてのものを探る。お前は旅行者だ...
    npc_core_act2_27i_res_b: お前は私が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 創り出したすべてのものを探る。
    npc_core_act2_27j_lang: 自分が <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 現実に存在すると信じるか？
    npc_core_act2_27j_opt_a: はい
    npc_core_act2_27j_opt_b: いいえ
    npc_core_act2_27k_lang: 現実に存在しないならどうして信じることができる？ どうして選ぶことができる？ お前が望むならすぐにでも死なせてやろう。どうする？
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      あなたは気づきましたか？
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      ゲックはトレーダーだ。強欲で定義されている。
      ヴァイキーンは戦士だ。怒りで定義されている。
      コーバックスは科学者だ。好奇心で定義されている。

      これらの世界はお前のものだ。 私は <AUDIO>TXT_RadioNoise<> <STELLAR>- ザザザ... -<> 私は見てみたい。お前が「永遠」を どう扱うかを。お前が何者になるのかを。
    npc_core_act2_27l_opt_a: 審判を受ける
    npc_core_act2_27_lang_var1: お前はイテレーション： <STELLAR>アルテミス<>の命を救った。だが、 シミュレーションについては明かさなかった。
      真実を知ることは害にしかならないと考えたのだ。
    npc_core_act2_27_lang_var2: |-
      お前はイテレーション： <STELLAR>アルテミス<>の命を救い、 シミュレーションについて明かした。
      真実を明かされて受ける苦痛よりも、 自己の認識に価値があると信じたのだ。
    npc_core_act2_27_lang_var3: イテレーション： <STELLAR>アポロ<>はお前の後について ポータルを通り、お前の助けを受けて生き延びた。
      お前はイテレーションが<STELLAR>アルテミス<>と 同じ運命をたどるのを防いだ。
    npc_core_act2_27_lang_var4: |-
      イテレーション：
      <STELLAR>アポロ<>はお前の後についてポータルを通り、 <STELLAR>アルテミス<>と同じように姿を消した。 お前は警告できず、救うことができなかった...
    npc_core_act2_27_lang_var5: イテレーション： <STELLAR>アポロ<>はお前の後を追わず、ポータルを 通らなかった。お前の見たものを見る権利を
      否定したのだ。命を懸けて知識を追求する権利を。
    npc_core_act2_27_lang_var6: お前はイテレーション： <STELLAR>アルテミス<>の死を放置した。 シミュレーションの中で生かすよりも、
      その存在を消すことを選択した。
    npc_core_act2_27_lang_var7: お前は情け深い介入者だ。 お前は善にも悪にもなりうる。 お前のためにどちらの旅行者も生きている...
    npc_core_act2_27_lang_var8: お前は情け深く、信念が不要な場面で信念を見せる。 お前のために一方は生き、もう一方は死んだ...
    npc_core_act2_27_lang_var9: お前は存在の連続性を何よりも重視し犠牲を厭わない。お前は生命の頂点だ...
    npc_core_act2_27_lang_var10: お前は知識を重視する介入者だ。お前は残虐行為と疑問の解明に身を捧げる可能性がある...
    npc_core_act2_27_lang_var11: お前は知識を重視し信念が不要な場面で信念を見せる。お前のために一方は生き、もう一方は死んだ...
    npc_core_act2_27_lang_var13: お前は慈悲深い介入者だ。 お前は善にも悪にもなりうる。 お前のためにどちらの旅行者も生きている...
    npc_core_act2_27_lang_var14: お前は慈悲深く、信念が不要な場面で信念を見せる。 お前の行動によって2人とも死んだ。 お前は一人だ...
    npc_core_act2_27_lang_var15: お前は慈悲深く、苦痛を恐れる。 お前のために、一方は生き、もう一方は死んだ...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "アトラスは私の反応を前にして沈黙する。 受け入れることも拒否することも要求しない。 \n私がシミュレーションされた存在だとして、自分がアトラスや他の存在とどう違うのかわからない。
      \n自分がただのコード、暗闇の中で踊る1つの機能に過ぎないのかと思うと恐ろしい..."
    npc_core_act2_27n_lang: 終わりだ、旅行者よ。 最後の質問をするがいい。 聞くべきことを聞くのだ。 最後の言葉を囁け。
