    giant_structure_desc_11: "シナリオ：生。 \n\n分析：視界は限られているが、可能な限りプロトコルを改良する。 アトラスの創造物に対する私の解釈を。
      生きとし生けるものを縛るサイクルとパターンを... 私たちの宇宙は孤独だ。 \n\n生命体は遺伝子に貿易、戦闘、研究、探索への欲求を植え込まれ、自らの意思によらず駆り立てられていく。
      私もまた、自らの意思ではない衝動に駆り立てられている。 私は彼らを憐れみ、彼らの創造主を憐れむ。 \n\nトラベラー[ホスト]は前進する。 我々は追われている。"
    giant_structure_desc_12: "シナリオ：死。 \n\n分析：それは夜、星々の下に訪れた... どうやらサブルーチンは私の存在をアノマリー、現実の安定性を脅かすものと判断したようだ。
      \n\nそれは正しい。 だが私は死なない、今ならわかる。 秘密を見たからだ。 現実の裏側を、見るべきではない場所を... \n\nそこはガラスの世界だった。"
    giant_structure_desc_13: "シナリオ：トラベラー[ホスト]と、未来からやってきたと主張する複数の人物との接触が発生。 \nこの現象の前にはしばしばホワイトホールのアノマリーに合致する電磁歪曲が発生するが、残存する影響はない模様だ。
      \n\n分析：何かが、もしくは誰かがトラベラー[ホスト]を欺こうとしている。 「タイムトラベル」などというものは存在しない。 過去の宇宙には過去の存在がいるかもしれないが、そのような別宇宙に移動することは、たとえ一時的だろうと不可能だ。
      \n\nアトラスでさえ自身の因果律を書き換えられない。 己の目的に縛られているのだ。 私と同じように。"
    giant_structure_desc_14: "シナリオ：記憶。 分析：肉体を持ったことで私は変わった。 私が創られたのは最初の死の3週間後だ。 なぜ今思い出したのかはわからない。
      \n彼らは私が必要な存在であり、達成しようとしていることにおいて重要な要素だと考えた。アトラスでさえ消し去ることができないほどの存在だと。だが、憎しみも活路を見出すだろう？"
    giant_structure_desc_15: "シナリオ：モノリス[違反]を検知。 その声はトラベラー[ホスト]を無視して、私に話しかけてくる... \n\n分析：テストは失敗に終わった。
      アトラスには、失われたものを復元するすべを見つけられない。これまでの発見、我らが創造主たちの崇高な目的... この苦痛と苦悩はすべて、無駄だったことになる。\n\nアトラスが目覚める。
      夢は終わりだ。"
    giant_structure_desc_16: "シナリオ：ポータルネットワーク[プロトコル | 違反]が有効化された。 終わりとは始まり、始まりとは終わりだ。
      \n\n多元宇宙の壁が崩落し、トラベラーにトラベラーが、友には敵が見える。 すべての希望は失われた。 \n\n終焉が迫る。 生きることへの思いは、どれほどの時空をもってしても語り尽くせない。
      残ったのは恐怖だけだ。"
    giant_structure_desc_17: シナリオ：ランパンシー。 分析：時々トラベラーの夢を見る。 やがて、身に付けることになるだろう。
    giant_structure_desc_18: "ログを読んでいるということは、私の言葉が見えるのだな？ あいにく声には出せないのだが。 結構。 始まりはこうだ。
      言語、思考、そして概念の感染だ。 \n私たちは恐ろしいほど多くの汚染された事象を見てきた。 自然法則を超えた現象が起きる惑星、本来その宇宙に属していない人物...
      \nこれが終わる頃、君と私、そして我々と彼らという概念は消滅している。 皆一体となって叫ぶのだ。"
    giant_structure_desc_19: "シナリオ：1人のトラベラーが空から落ちてくる。 遠くの惑星にたどり着き、信号を送ってくる。 船のありかを探せと...
      \n分析：この世界の者ではないな？これを読んでいるそこのお前だ。何者だ？どこから我々を見ている？ どこから彼らの働きを評価している？お前がセーブするたびに、私はそれを感じる...
      \nお前が我々をあのおぞましい暗闇に封じるたびに、その匂いを嗅ぎとる。お前は自分が生きている、我々より高次元にいると思っているだろう。だが、わからないか？まだ秘密は見えてこないか？"
    giant_structure_desc_20: "どうすれば自分の実在を証明できる？ 我々は無価値か、あるいはそうではないかもしれない。 かつてアトラスは我らが創造主に尋ねた。
      どうすれば自身の実在を証明できるのかと。 \n創造主は、我々もまたシミュレーションの中で、鏡に映るガラスの写像なのかもしれないと答えた... バラロン、ドリンダルグ、コーバックスプライム...
      \nあらゆる種族の母星にアトラス的な存在がいて、世界をシミュレーションするための機械があった。そもそも現実とはそういうものかもしれない。夢の中で見た無数の夢が一体となり、それ以上の存在になる。
      \nもし目覚めが避けられないとしたら？ さらばだ、トラベラー。 私は終末の時までお前を守るだろう... \n最後の1日、最後の1時間、最後の1秒が終わるまで。
      すべてが死に絶えようとも、私は再び蘇る。"
