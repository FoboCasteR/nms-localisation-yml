    exp_harv_opt_c_15: 'コーバックスに警告する '
    exp_harv_res_a_15: '深海部に関する記録を調べた。16のエネルギーバーストの繰り返しパターンと、波の下から現出する音楽が存在していた。これとの接触によって、個人の人格や信念も変質したようだ。最も従順なるコーバックスでさえも深遠の力の下僕と化した。感染したナノマシンクラスターがアーカイブ内に残っていたので、その一部をいただいた。せめてもの報酬というわけだ... '
    exp_harv_res_b_15: 'アトラスにまつわる記録を調べた。インターフェース、深紅の光に関するレポート、宇宙中から集めたと思われる来訪や超越体験の記録が揃っていた。コーバックスは、アトラスはこちら側の現実には存在しないという仮説を立てていたようだ。あくまで代理の存在を通して我々に語りかけるのみなのだと。感染したナノマシンクラスターがアーカイブ内に残っていたので、その一部をいただいた。せめてもの報酬というわけだ... '
    exp_harv_res_c_15: 'ここで起きた事実をコーバックスに報告したが、コンバージェンスはこの施設の存在も科学者たちの存在もまったく知らなかったという。一連の出来事に関わっていたコーバックスは2年前にコンバージェンスと袂を分かち、死亡したと思われていた...情報提供の代金として報酬を受け取った。コーバックスは詳しい調査を行うと約束してくれた。 '
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: "その施設は複数のコーバックス派閥の\n会合場所として使われていたようだ。\n一触即発の外交的状況や有事の際に、複数の母体から\n情報がアップロードおよびダウンロードされていた。\n\nいかに一種族全体が大いなる意志のもとに団結した\nとしても、面と向かっての意思疎通には\nやはり特別な意味がある。\nここを使用していたコーバックスらは、\n同胞たちに知られたくない多くの秘密を記録していた。\nやはり、不平等は存在するのだ。 "
    exp_harv_opt_a_16: '記録にアクセスする '
    exp_harv_opt_b_16: 'コーバックスのコンバージェンスに報告する '
    exp_harv_opt_c_16: '他種族に報告する '
    exp_harv_res_a_16: '会合の記録を調べた。このコーバックスの秘密組織はある計画を持っていたようだ。様々な歴史的事象の成り行きを操作するべく、長年に渡って秘密裏に他種族と会合していた。ナノマシンと、それ以外の物も発見した。彼らはトラベラーやアトラスに関する会合を開いたようだ。その記録の中に...自分自身の顔があった。疑念を残しつつ、その場を去ることにした。 '
    exp_harv_res_b_16: '施設の存在をコーバックスのコンバージェンスに伝えた。しかし通信の途中で接続が切断。どうやら施設の防衛システムを起動させてしまったようだ。急いで逃げたが、スーツが損傷した。 '
    exp_harv_res_c_16: '施設の存在をゲックとヴァイキーンに伝えた。しかし通信の途中で接続が切断。どうやら施設の防衛システムを起動させてしまったようだ。急いで逃げたが、スーツが損傷した。 '
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "そのアウトポストは、ゲックの水準からしてもかなりの旧式だった。 ログには別現実に関する情報が入っていた。 大きく異なる道を辿ったコーバックスの歴史に関する内容だ。
      \n\n多元宇宙のとある領域では、\n彼らの祖先は種の起源を放棄しなかったという。 別領域ではゲックの奴隷であり続け、蜂起を起こさず、アトラスの栄光の下に偽りの主人に従属し続けたという。
      \n\nこれらの現実の多くは消失した。 まるで存在しなかったかのように... 。"
    exp_harv_opt_a_17: 'コーバックスにアップロードする '
    exp_harv_opt_b_17: '自分の記録を探す '
    exp_harv_opt_c_17: 'テクノロジーを盗む '
    exp_harv_res_a_17: 'データをコーバックスに送信した。彼らはこの悲しみを伴う別系コーバックスらの囁きの記憶をコンバージェンスに取り込んだ。銀河の次元を異にしても彼らはやはりひとつなのだ...感謝の印として、端末経由でナノマシンクラスターをくれた。 '
    exp_harv_res_b_17: 'この別現実のどこかにいるだろう自分の記録を探してみた。しかし他人以外は見つからなかった。どうやら本当に1人らしい。端末からナノマシンクラスターを引き上げて立ち去った。自分自身の不在にウンザリしながら。 '
    exp_harv_res_c_17: '施設のコンピューター内にあるだろうテクノロジーを検索した。その過程で、暗号化されていないユニットだけが見つかった。 '
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: "その施設はコーバックスの精神を中央コンバージェンスへ\n双方向に隔離、処理できる設備を有していた。 \n\nログには様々な問題を抱える\nコーバックスの精神の記録があった。
      種族の行動に阻害された精神、悲しみに取り憑かれた精神、遭遇した精神を脅かしかねない精神。 彼らはコンバージェンスから遠く離れたここを訪れ、痛みの克服や自らの浄化を模索していた。
      \n\nコーバックスの魂がひとつ残っていた。 ログによると、このシステムにもう30年も住み着いているようだ。"
    exp_harv_opt_a_18: 'コンバージェンスにアップロードする '
    exp_harv_opt_b_18: 'システムを消去する '
    exp_harv_opt_c_18: 'コーバックスをなだめる '
    exp_harv_res_a_18: 'その魂をコンバージェンスにアップロードした。その断末魔の叫びを聞いて、自分の判断と行動を後悔した。もうそこには何も残ってはいなかった。 '
    exp_harv_res_b_18: 'システムを消去した。そのコーバックスは消滅し、手元にはシステムの残余物であるナノマシンクラスターだけが残った。 '
    exp_harv_res_c_18: '自分の冒険の話を聞かせるなどして、そのコーバックスをなだめようとした。しかし、気持ちはありがたいが、慰めにはならないと言われた。愛する人を失い、過去の過ちに対する後悔と、その場しのぎの慰め以外にはもう何も残されていないのだと。コーバックスは感謝の印を渡し、もう立ち去ってくれと言った。この先も1人でいたいようだ。 '
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: "その施設は幾千の世界をスキャンするコーバックスの\n機械の中央アップロードポイントとして機能していた。\nデータを集めて宇宙の基本構造を解明する試みの一環だ。\n\n問題は存在だった。\n解は単一の数字、この世界にある\n全ての原子に向かって叫ばれる警告。\nそれは「16」...\n\n16... "
    exp_harv_opt_a_19: 'テクノロジーを盗む '
    exp_harv_opt_b_19: 'データを分析する '
    exp_harv_opt_c_19: 'スキャンにデータを追加する '
    exp_harv_res_a_19: 'システムからデータを盗み、他には何も手を付けずに立ち去った。 '
    exp_harv_res_b_19: 'この結論の意味するところを理解しようと、データを分析してみた。何者かに感づかれた。データを読み進めるにつれ、何かに自分を読まれているのを感じた。恐怖を感じて立ち去ろうとすると、それの攻撃を受け、エクソスーツのシステムが損傷した。 '
    exp_harv_res_c_19: 'コーバックスの問題解決に貢献しようと、こちらのシステムの情報をスキャンに提供した。その行動に気付いたコンバージェンスが協力を感謝してきた。 '
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: "受信メッセージは\nコーバックスのスパイからの報告だった。\n\nゲック共同体に入り込んでいるそのスパイは\n何年も労働ゲックになりすましていた。\nそして「友人」たちから\n多くのデータを収集していたようだ。\nこの実験の目的は、「敵を理解せよ」だ。\n\n最後のその時まで、敵を決して許してはならない。\nたとえ破滅に直面しようともだ。\nコーバックスはその身に受けた暴力を決して\n忘れることはない。しかし怒りを解放もしない...。 "
    exp_harv_opt_a_20: 'ゲックに報告を送信する '
    exp_harv_opt_b_20: 'コーバックスに報告を送信する '
    exp_harv_opt_c_20: '何もしない '
    exp_harv_res_a_20: 'ゲックに報告を送信した。ゲックは内に潜むスパイの 特定に感謝し、報酬をくれた。データ抽出の後、 そのコーバックスの施設はその後の調査のために
      処分または保管されるそうだ。関わるのはここまでとしよう。 '
    exp_harv_res_b_20: 'コーバックスに報告を送信した。彼らはこちらの助力に疑念を感じつつも、口をつぐむ代償としてナノマシンクラスターを渡してきた。この先も大変そうだ。 '
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: "遠距離にある宇宙ステーションから緊急信号を受信した。\n近くを飛ぶヴァイキーンの船へ\n支援をリクエストしているようだ。\n\nスペースポートが海賊の襲撃で大きな損傷を負い、\n居住者たちが脱出するための船が\nなくなってしまったという。\n\nビデオフィードを見る限り、\nステーションの責任者は食糧不足をきっかけとした\n暴動の発生を恐れすぎるあまり、\nささいな違反を犯した兵士まで死刑に処しているようだ。 "
    war_harv_opt_a_13: 'ヴァイキーンにビデオを見せる '
    war_harv_opt_b_13: '近くのゲックに連絡する '
    war_harv_opt_c_13: '金銭を要求する '
    war_harv_res_a_13: 'ヴァイキーン最高司令部にビデオを渡した。彼らは責任者の振る舞いを見て、あまりに臆病で恥ずべき行為だと激怒した。 '
    war_harv_res_b_13: '近くのゲックに連絡し、このヴァイキーンの状況を伝えた。彼らはすぐに艦を派遣した。もちろん友人であるヴァイキーンを救うためだと言っていた。ただし艦は戦艦だったが。情報の対価として報酬を受け取った。 '
    war_harv_res_c_13: 'ステーションにいる生存者の身代金を要求することにした。反応があった中では、コーバックスが提示してきた金額が最も高額であった。身内の1人がそのステーションにいるからだと言っている。この情報にまずまずの金を払ってくれた。 '
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: "そこは放棄されたアウトポストだった、\nアラーム音がとうに消滅した魂に\n警告を発するかのように鳴り響いている。\n\nこの場所で争いがあったようだ。\n戦兄弟が戦兄弟に対して実力行使に出たらしい。\nこの世界で発見された遺跡をめぐってもめたようだ。\n最後の生存者はデータを削除する前に死んだ。 "
    war_harv_opt_a_14: 'データをダウンロードする '
    war_harv_opt_b_14: 'テクノロジーを盗む '
    war_harv_opt_c_14: 'ヴァイキーンに報告する '
    war_harv_res_a_14: 'データをダウンロードした。どうやらヴァイキーンの古い時代の英雄ハークの別アカウントのようだ。偏執的で懲罰的で悪意に満ちていた。信奉者が死んだのもそれが理由のようだ。この情報とともに、有益なテクノロジーも発見した。 '
    war_harv_res_b_14: 'この施設のコンピューターに眠るテクノロジーを探した。しかし、ヴァイキーン当局に不穏な動きを察知されてしまった。施設の防御プロトコルの攻撃を受け、スーツにダメージを受けた。逃げるしかなさそうだ。 '
    war_harv_res_c_14: 'この施設で起きた一連の事象をヴァイキーン最高司令部に報告。異星人が死んだ理由と思われる秘密のデータを手渡すと、戦士の態度が変わった。そしてローカルのデータを消去しろと言ってきた。実行して多額の報酬を受け取った。そして全てを忘れろとも言ってきた。全ては彼らに引き継がれた。 '
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: "その施設は星系に存在するセンチネルに対抗する\n襲撃隊のローカル拠点として機能していたようだ。\n\n毎晩ヴァイキーンは闇夜に紛れて出撃し、\n様々なロケーションで\nドローンやウォーカーを餌食にしていた。\n\nそれは恐ろしい手段で実行され続ける、\n終わりも目的もない戦争だった。\n最後の部隊は、ミッションログと武器類を残し、\n決して戻ってこなかった。 "
    war_harv_opt_a_15: 'ヴァイキーンに警告する '
    war_harv_opt_b_15: 'テクノロジーを盗む '
    war_harv_opt_c_15: 'センチネルをスキャンする '
    war_harv_res_a_15: '戦士たちの死をヴァイキーンに報告した。その行為に彼らは感謝の意を示し、報酬を手渡してきた。 '
    war_harv_res_b_15: '他の物には手を付けず、ナノマシンをシステムからいただいた。 '
    war_harv_res_c_15: 'センチネルをスキャンしてみたが収穫なし。もういないようだ '
    war_harv_desc_16: "受信メッセージには、異端とみなされし者は決して許されるべからずと記されていた。 \n\n臆病者、敵にシンパシーを感じる者、平和主義者、裏切り者ナルを信奉する者、その他非ヴァイキーン的な信念を持つ者が同胞にいる場合、最高司令部に急ぎ連絡を、と、それは要求する。
      \n\nしかし記録によれば、その類の報告をしようとした戦士が、\n実行前に身内に殺されたようだ。 犯人はほどなくして基地を去ったという。"
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: '異端者を報告する '
    war_harv_opt_b_16: '記録を消去する '
    war_harv_opt_c_16: '何もしない '
    war_harv_res_a_16: '戦士の最終報告をアップロードし、異端者がいた事実をヴァイキーンに報告。感謝の印の報酬を受け取った。 '
    war_harv_res_b_16: システムから記録を消去した。 これで異端者たちは晴れて自由の身、こうして「犯罪」記録はナノマシンへと昇華した。
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: "その施設は生物化学兵器の研究を行う場所だったようだが、\n壊滅的な隔離不備が生じたがために作業員が全員死亡したようだ。
      \n\nシステムのログを見る限り、オペレーション自体がヴァイキーン最高司令部の認可を受けていないことは明らかだった。 しかし彼らの上司はこの仕事を不名誉かつ無意味と断じていたようだが、本人たちの受け取り方は違ったようだ。
      もしその成果が戦争の局面を変えたら？ 終わらせるとしたら？ \n\n生物兵器の害悪に利点を見いだしていた者もいたかもしれない。 資金援助していた者すらも。"
    war_harv_opt_a_17: 'サンプルを破壊する '
    war_harv_opt_b_17: 'ゲックに売る '
    war_harv_opt_c_17: 'コーバックスに売る '
    war_harv_res_a_17: '施設にあったサンプルを破壊したが、その過程で多少の隔離不備が起きた。エクソスーツが損傷した。 '
    war_harv_res_b_17: 'サンプルをゲックに売却することにした。この発見にそれなりのユニットを支払ってくれた。 '
    war_harv_res_c_17: 'サンプルをコーバックスに売却しようとしたが、この兵器に応用が効きそうな発見には無関心だった。しかし、毒の組成には興味を持ったようで、ナノマシンと交換となった。 '
    war_harv_desc_18: "施設のログを確認すると、\n2週間前に新入りのヴァイキーンがやって来たらしい。\nしかしその後の到着や出発の記録が一切ない。\n\nとはいえ、ここには誰もいない。\nただ、コーバックスのセーフガードが施された信号が\n施設の下層から送信されている。 "
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: '発信源を特定する '
    war_harv_opt_b_18: 'ヴァイキーンに警告する '
    war_harv_opt_c_18: 'コーバックスに警告する '
    war_harv_res_a_18: 'スキャナーで送信元を特定、端末の画面上で確認した。どうやらロボット化したヴァイキーンのようだ。四肢の損傷が激しく、むき出しの電子回路から火花が飛んでいる。周りには死んだ戦士が無数に横たわっている。沈黙を守る代償として、ユニットが端末に届いた。 '
    war_harv_res_b_18: 'ヴァイキーンに警告した。状況を検証するために戦艦を派遣、この一件にコーバックスが関わっていると踏んでいるようだ。手間賃として報酬を受け取った。 '
    war_harv_res_c_18: 'コーバックスに警告した。この施設および信号のことは知らなかったと否定したが、施設の防御システムを使って攻撃してきやがった。殺られる前に逃げるしかないらしい。 '
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: "この施設は各セクターから集まってくる\n若いヴァイキーンの訓練施設だったようだ。\n市民権を得るべく、ここで一人前の戦士となるための\n訓練を行っていたらしい。\n\nログには訓練生らの矮小な対抗意識、色恋沙汰、\nプライドや情熱に関する事柄が、\n上官の手で記されていた。\nそしてある日でログは途切れていた。\nもうここをヴァイキーンが使用しなくなった\nということか。\nナノマシンが訓練を引き継ぎ、\n物理的繰り返しなしに個から個へ記憶を移行していた。 "
    war_harv_opt_a_19: 'ナノマシンクラスターを抽出する '
    war_harv_opt_b_19: '訓練ログを調べる '
    war_harv_opt_c_19: 'データをゲックに売る '
    war_harv_res_a_19: 'システムからナノマシンクラスターを抜き出して立ち去った。いざ栄えある戦いの場に赴かん！ '
    war_harv_res_b_19: 'システムの訓練ログを調べたところ、今後の冒険に大いに役立ちそうな専門知識と技術を発見できた。関連するナノマシンを抽出した。 '
    war_harv_res_c_19: 'データをゲックに売ることにした。旧敵の訓練パターンの提供に感謝され、報酬を受け取った。 '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: "そのアウトポストはヴァイキーンの水準からしてもかなりの旧式だった。 データ保存のために内環境が調整されている。 \n\nあるログに最初のヴァイキーンと、あるトラベラーの接触が記録されていた。
      その人物は長い時間を戦争種族と共にし、様々な調査を行い、果ては恋にまで落ちた。 ヴァイキーンは死んだが、トラベラーは死んでいない。 \n\nその人物が原初のヴァイキーン族の発展において重要な役割を果たしたのかを、ログは示していた。
      初期の技術形成に多大な貢献を果たしたのだ。 それらの記録は時の狭間に消失していた。 今こうして再び発見されるまで。"
    war_harv_opt_a_20: 'ヴァイキーンに情報を渡す '
    war_harv_opt_b_20: 'テクノロジーを持ち帰る '
    war_harv_opt_c_20: 'トラベラーの記録を探す '
    war_harv_res_a_20: 'この発見をヴァイキーンに報告した。彼らはすぐにデータを隔離下に置き、お前がどこに逃げても探し出すと脅してきた。急いで逃げた。 '
    war_harv_res_b_20: 'システムから設計図の数々を引き出した。今後の冒険に大いに役に立つはずだ。 '
    war_harv_res_c_20: 'このトラベラーの記録をさらに詳しく調べてみた。しかしその過程で、何者かの監視の目を感じた。端末からナノマシンクラスターが出てきたかと思うと、いきなりシステムがシャットダウンした。こうしてデータは永久に失われた。 '
    tra_fac_desc_29: この施設は銀河中から集められた衣類や その他物質をまとめてリサイクルし、 ゲックのエクソスーツ用のパーツ類を吐き出す場所だ。
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: |-
      生産ラインから出たゴミ類の中に、
      コーバックスの科学者の死体が紛れていた。
      光は消え、四肢は完全に動きを失っていた。
      施設のシステム経由で外部への通信が可能だ。
      どうやら選択肢は豊富にあるようだ。
    tra_fac_opt_a_29: 'ヴァイキーンに報告する '
    tra_fac_opt_b_29: 'ゲックに報告する '
    tra_fac_opt_c_29: 'コーバックスに報告する '
    tra_fac_res_a_29: '発見した事実をヴァイキーンに報告した。戦士は怒り狂い、ゲックが再び殺戮をいとわなくなったとわめき散らした。そして即時の戦艦の派遣を決定した。 '
    tra_fac_res_b_29: '発見した事実をゲックに報告した。ありえない過ちだと彼らは主張、犯人には必ず裁きを下すという。こちらの利他主義と沈黙の代償として、多額の報酬を渡してきた。 '
    tra_fac_res_c_29: '発見した事実をコーバックスに報告した。亡骸は失われてもその魂はコンバージェンスに還っていると彼らは主張した。彼らは遺体を引き取るために船を寄越すという。前所有者にとっては感情的価値があるだろうからだと。彼らは感謝していた。 '
    tra_fac_desc_30: この工場はこの世界で調達可能な様々な資源を材料にして、宇宙船の部品を生産している。 主に生産しているのが ゲックの交易船用のパーツだ。
      可能な限りの荷を積載でき、かつ センチネルや海賊の攻撃にも対抗できるように船はデザインされている。
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: 端末には工場の奥部のビデオフィードが映っていた。 複数のゲックが 各船から重要な部品を取り出しているようだった。
    tra_fac_opt_a_30: 'ゲック貿易連合に警告する '
    tra_fac_opt_b_30: 'ゲックに賄賂を要求する '
    tra_fac_opt_c_30: '何をしているのか聞いてみる '
    tra_fac_res_a_30: 'ビデオフィードをゲック貿易連合の中央コンピューターに送信して、犯罪行為である可能性を伝えた。代表者が手間賃として報酬をくれた。 '
    tra_fac_res_b_30: '犯罪行為を見逃してやると言って、ゲックに賄賂を要求した。渋々ながら、連中は承諾した。 '
    tra_fac_res_c_30: 'ゲックに何をしているのかと聞いてみた。すると彼らは音声を切ると端末を破壊し、ビデオフィードを消してしまった。システムの自己修復が完了した頃には、彼らは消えていた。 '
    tra_fac_desc_31: 端末に近づいてみただけで、 ここで何か恐ろしいことが起きたのだと分かった。 この施設では、持つ者に幸運をもたらすとされている品...
      「ゲックの遺物」が作られていたようだ。
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: 映像を見ると、ナノマシンクラスターが施設の奥に転がっていた。 大量の機械群から緑の球体が伸び、内側に歯が生えている。 謎の言語の音声が鳴り響いていた。
    tra_fac_opt_a_31: 'ナノマシンクラスターを持ち帰る '
    tra_fac_opt_b_31: '生産不良を報告する '
    tra_fac_opt_c_31: ゲックの遺物を取る
    tra_fac_res_a_31: 'ナノマシンクラスターを取ると、球体はあっという間に崩れさった。一緒にここから出たかったんだ、絶対にそうだ。 '
    tra_fac_res_b_31: '生産不良を報告した。するとゲック当局はそのまま待機して隔離処置を待てと言ってきた。しかし逃げるべきだと思った。ついでにナノマシンももらっていこう。ナノマシンだって逃げたいはずだ... '
    tra_fac_res_c_31: 'ゲックのお守りをいただいた。すでにツイている気がする。全宇宙がこれからのサバイバルに味方してくれそうだ。 '
    tra_fac_desc_32: 端末には、ここ数ヶ月にこの施設関係で行われた無数の 取引や金銭のやりとりのログが表示されている。
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: 目的はヴァイキーンやコーバックスの工場の設計図のデータだ。 この施設の監督官ゲックは他種族がどう建造物をセンチネルの攻撃から
      守っているのかを解き明かそうとしていたようだ。 施設は無人だった。生存の痕跡は3日前に途絶えている。
    tra_fac_opt_a_32: 'ゲックに報告する '
    tra_fac_opt_b_32: 'ヴァイキーンに報告する '
    tra_fac_opt_c_32: 'コーバックスに報告する '
    tra_fac_res_a_32: '状況をゲックに報告した。貿易連合は報告に感謝してきた。施設の存在を抹消すべく複数の船を派遣するとのことだ。 '
    tra_fac_res_b_32: '状況をヴァイキーンに報告した。ヴァイキーン最高司令部は技術の盗難に激怒、ゲックに対して必ず報復を行うと主張した。 '
    tra_fac_res_c_32: '状況をコーバックスに報告した。コンバージェンスは多くのゲックの死を嘆き、哀悼の意を表すると主張した。他に言うことはないそうだ。 '
    tra_fac_desc_33: 設備から青いスパークが散っている、 パネルというパネルから火花がほとばしっているのが見える。
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: 端末に表示されている日付と時間が行ったり来たりしていた、まるで未来に飛んだり過去に立ち戻ったりしているかのように。 センサーによれば、ホワイトホールと呼ばれる何かが、工場の中心部で稼働しているようだ。
    tra_fac_opt_a_33: '未来人ゲックに警告する '
    tra_fac_opt_b_33: 'クロノトリガーを起動する '
    tra_fac_opt_c_33: '従う '
    tra_fac_res_a_33: 'ほんの数秒、何も起きなかった...いや、もしかしたら数時間か。それとも丸一年が経ったのか。一時的事象が収束した、この身は無事だった。「未来人ゲック」からのお礼が手元にあった。 '
    tra_fac_res_b_33: 'ほんの数秒、何も起きなかった...いや、もしかしたら数時間か。それとも丸一年が経ったのか。一時的事象が収束した、この身は無事だった。手元には新技術の設計図があった。未来の自分が作ったものであることは明らかだった。このクロノトリガーがどうして物体化できたのかは知り得ない。 '
    tra_fac_res_c_33: 'ほんの数秒、何も起きなかった...いや、もしかしたら数時間か。それとも丸一年が経ったのか。一時的事象が収束した、この身は無事だった。未知の存在の深紅の光がもたらされた。 '
    tra_fac_desc_34: ターミナルに接近するが、表示は不明瞭でわかりにくい...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: この工場は文学を製造しているようだ。 機械でもファイルでもなく紙媒体の。 感嘆符だらけの手書きの作品だ。
    tra_fac_opt_a_34: '生産をシャットダウンする '
    tra_fac_opt_b_34: 'ゲック当局に報告する '
    tra_fac_opt_c_34: 'テクノロジーを盗む '
    tra_fac_res_a_34: '生産ラインを止めた。印刷機は稼働を止めた、本当にこれが最後だろう。こんな機械はあといくつ存在するのだろうか？工場内の残骸の山の中から、廃棄されたテクノロジーを発見した。何かの役に立ちそうだ。 '
    tra_fac_res_b_34: '工場の存在をゲック当局に報告した。彼らは口止め料を支払ってきた。文学工場など見たことも聞いたこともない。 '
    tra_fac_res_c_34: 'テクノロジーを盗もうとしたが、工場の自動防衛システムの攻撃を受けスーツにエネルギー弾を浴びてしまった。やれやれ、骨折り損もいいところだ。 '
    tra_fac_desc_35: その工場はゲック用の日用機械を生産している。 食事用食器類、異環境で皮膚が乾くのを防止するスプレー、フェロモンボトル、などなどだ。
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: 施設は廃墟となっていたが、危険を感じるような要素は見当たらない。 問題はないように見える。
    tra_fac_opt_a_35: 'テクノロジーを探す '
    tra_fac_opt_b_35: 'ゲック当局に報告する '
    tra_fac_opt_c_35: '生産をシャットダウンする '
    tra_fac_res_a_35: '工場のコンピューターを検索してテクノロジーを 探してみたら、大量のナノマシンクラスターを発見した。 立ち去ろうとしたら暗闇から何か聞こえた。声だ。
      調べてみたが、そこには何もなかった... '
    tra_fac_res_b_35: 'ゲック当局に廃墟となった工場の事を報告した、彼らは困惑していた。そんな設備の記録はないそうだ。立ち去ろうとしたら暗闇から何か聞こえた。声だ。調べてみたが、そこには何もなかった... '
    tra_fac_res_c_35: '生産を止めた、その過程でナノマシンクラスターをいくつか手に入れた。立ち去ろうとしたら暗闇から何か聞こえた。声だ。調べてみたが、そこには何もなかった... '
    exp_fac_desc_29: 端末に近づくと、途方もない悲しみを感じた。 遠い昔に命を奪われた存在の幾千もの魂の共鳴が聞こえた。 ディスプレイ上に、この工場の生産物が表示されている。
      種族全体の記憶が封じ込まれた無数のキューブがそれだ。
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: それらはトラウマの無限サイクルに捕らわれ、 悲劇を繰り返し追体験することしかできない存在。 端末はこのキューブをコンバージェンスキューブと分類している。
    exp_fac_opt_a_29: '記憶をアップロードする '
    exp_fac_opt_b_29: '生産を止める '
    exp_fac_opt_c_29: 'キューブを持ち帰る '
    exp_fac_res_a_29: '自分自身の記憶をアップロードしてみようとした。コンバージェンスはすぐに外部精神の存在に気付いた。彼らはこちらの寛容さとやさしさに、叫ぶように感謝してきた。なんだか報われた気分だ。 '
    exp_fac_res_b_29: 生産ラインを止めた。 キューブはただそこにあり、永遠の痛みのサイクルに捕らわれたままとなった。
    exp_fac_res_c_29: '生産ラインからキューブを取り出そうと試みた。上手く行ったが、何かとんでもない罪を犯したような気分になってしまった。 '
    exp_fac_desc_30: センチネルドローンやウォーカーの技術に関連するらしき 大量の数式が端末に表示されている。
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: この施設を作った者はボルテックスキューブと呼ばれる 物体に強い興味を示しているようだ。どうもそのキューブの複製を 試みたらしい。工場の深部にあるセンサーが奇妙な信号を感知していた。
      闇の奥でいまだ何かがうごめいているようだ。 生きているのかも死んでいるのかも分からない何かが...
    exp_fac_opt_a_30: '深部を浄化する '
    exp_fac_opt_b_30: 'ボルテックスキューブを持ち帰る '
    exp_fac_opt_c_30: 'センチネルをスキャンする '
    exp_fac_res_a_30: '工場の浄化プロトコルを作動して、工場の深部にガスを放った。謎の存在は完全にその動きを止めた。見つけたテクノロジーの一切を抱えて、立ち去ることにした。ここに留まっていてもろくな事はないだろうから。 '
    exp_fac_res_b_30: 'ボルテックスキューブを持って立ち去った。ここに留まっていてもろくな事はないだろうから。 '
    exp_fac_res_c_30: 'センチネルのスキャンを開始したが、結果はエラーだった...そのはずだ。今まさにここで、センチネルに取り囲まれているなんて、そんなバカな。見つけたテクノロジーの一切を抱えて、立ち去ることにした。ここに留まっていてもろくな事はないだろうから。 '
    exp_fac_desc_31: この工場はどうやらコーバックス用のエクソスーツの部品を 生産しているようだ。フェイスマスクや腕パーツ、 データパッド、足パーツなどを次々と吐き出している。
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: 端末経由で生産ラインを眺めていたら、 本体から分離されたマスクの1つが叫び始めた。 端末は入力待機している。タイマーの表示によれば、
      船がもう間もなく到着とのことだ。
    exp_fac_opt_a_31: 'マスクを安心させる '
    exp_fac_opt_b_31: 'システム異常を報告する '
    exp_fac_opt_c_31: '生産を止める '
    exp_fac_res_a_31: '船がもうすぐ来るからと言って、マスクをなだめた。そして周りの状況を見せ、音声視覚データを施設全体に送信した。マスクは少し落ち着いたようだったが、拭えない強烈な恐怖に震えていた。救済を待ち望んでいる。 '
    exp_fac_res_b_31: 'システム異常を報告した。すぐにマスクは静まり返り、その個を浄化された。 '
    exp_fac_res_c_31: '全生産ラインのシャットダウンを実行した。ベルトコンベアは動きを止めたが、程なくして別の事が起きた。生産ラインの別箇所にあった手足が動き始め、二足歩行の形態に組み上がろうとするかのようにマスクの方に向かい始めたのだ。しかし、ただただ激しく揺れ動き、一部は床に落ち、その他はエネルギーを放出し始めた。しょせん、それらは生命の幻影を抱いているだけだったのだ。 '
    exp_fac_desc_32: 端末が示すには、微動だにしない無数の生命体が 工場の下に広がる暗闇に整然と並んでいるようだった。
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: ゲックとヴァイキーンのようだが、ピクリとも動かない。 当然、自分たちがどこにいるのかも感知していないだろう。
    exp_fac_opt_a_32: 'システムを初期化する '
    exp_fac_opt_b_32: 'ゲックに報告する '
    exp_fac_opt_c_32: 'ヴァイキーンに報告する '
    exp_fac_res_a_32: 'システムを初期化すると、生命体たちが目を覚ました。全員が前方によろめいた後、ゆっくりカメラの方に向いた。目覚めさせてくれたお礼にと報酬をくれた。 '
    exp_fac_res_b_32: '工場の存在をゲック当局に報告した。彼らは怒りと恐怖に打ち震えていた。その施設は潜入およびスパイ行為に利用される人工のゲック、「コピーゲック」を生産するための場所だった。彼らは報告に感謝し、報酬をくれた。 '
    exp_fac_res_c_32: '工場の存在をヴァイキーンに報告した。彼らは戸惑いを隠せず、その工場が建造された意図を解明すべく宇宙船を派遣すると約束してくれた。 '
    exp_fac_desc_33: その工場はこれまで見たどのコーバックスの工場とも違っていた。 機械やファイルの類ではなく、等間隔のドットパターンに おおわれた異様な量のプラスチック物質を作っていた。
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: 手書き文字のようにも見えるが、 コーバックスがこんな原始的なコミュニケーション手段を使用するか？
    exp_fac_opt_a_33: '生産をシャットダウンする '
    exp_fac_opt_b_33: 'コーバックス当局に報告する '
    exp_fac_opt_c_33: 'テクノロジーを盗む '
    exp_fac_res_a_33: 'プラスチック上のドットはよく見ると動いているようだった。ここはろくな場所ではなさそうだ、生産を止めておこう。工場内の残骸の山の中から、廃棄されたテクノロジーを発見した。何かの役に立ちそうだ。 '
    exp_fac_res_b_33: '工場の存在をコーバックス当局に報告すると、彼らは口止め料を払うと言ってきた。こんな工場の事など忘れてくれというわけだ。 '
    exp_fac_res_c_33: 'テクノロジーを盗もうとしたが、工場の自動防衛システムの攻撃を受けスーツにエネルギー弾を浴びてしまった。やれやれ、骨折り損もいいところだ。 '
    exp_fac_desc_34: 工場は稼働しておらず、何も生産されていない。 生産ラインはとうの昔に停止したようだ。 しかしなぜか警報は鳴り響く。 理由は謎だ。
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: 悲しく、孤独な声が辺りに響く。
    exp_fac_opt_a_34: '生産を開始する '
    exp_fac_opt_b_34: 'システムを消去する '
    exp_fac_opt_c_34: 'コーバックス当局に警告する '
    exp_fac_res_a_34: "生産ラインを再稼働してみると、コーバックスの 身体パーツらしきものの組み立てが始まった。\nほどなくして生命体1人分のパーツが組み上がると、
