    ui_trade_item_alloy_1_name_l: ナノチューブ木箱
    ui_trade_item_alloy_2_desc: |-
      自己修復型ヘリジウムが入った容器。
      採取したばかりのようだ。

      <SPECIAL>科学コンポーネント<>
      の作成に使用する。
      自己修復型ヘリジウムは、
      メンテナンスの機会が限られた、
      または危険を伴うような遠隔設備での
      使用に特に便利である。
