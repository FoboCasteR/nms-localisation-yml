    npc_mission_cre_scan_1: |-
      クライアントからの依頼は、
      惑星の地表面に存在する生物群をスキャンすることだ。
      データは各個体のホログラムを作成するのに使われる。
      鑑賞者と生物の安全が保たれ、
      純粋に観察を楽しむためのデータを揃えるのがミッションの目的だ。
    npc_mission_cre_scan_2: |-
      クライアントは高品質の
      生命体スキャンデータを求めている。
      生命体のクローンを作るためには、
      生命体の高品質デジタルイメージが必要だ。
      任意の媒体を使って、技術を試したいらしい。
    npc_mission_cre_scan_3: |-
      クライアントは綿密な生態系調査を求めている。
      兵器化捕食生物育種プロジェクトが
      行き詰まっているためだ。
      現状の狩りと潜伏特性における欠点を補完するために、
      新たなDNAサンプルを必要としている。
    npc_mission_cre_scan_4: |-
      クライアントは緊急で、
      生物種のデータスキャンを求めている。
      環境破壊や戦争、工業関連の事故などにより、
      様々な種が日々絶滅している。
      クライアントはこうした状況の改善には
      関心を持っていないが、生物種データの損失で
      アーカイブが不完全となるのは避けたいらしい。
    npc_mission_cre_scan_5: |-
      クライアントは巨大なギャラリー施設に出資している。
      最近行われた展覧会では抽象芸術を目玉にしたが、
      アテが外れてしまったようだ。
      そこで、離れた客をギャラリーに呼び戻すべく、
      今度は特徴的な生き物のリアルなホログラムを
      展示の目玉にしたいと考えている。
    npc_mission_cre_scan_6: |-
      クライアントはリサーチ施設を運営している。
      事業は好調で業界ではそれなりの地位を確立した。
      そして今、業界に恩返しをしたいと思い立ったそうだ。
      若い頃、彼らは生まれ故郷の恵まれた生態系に
      心を奪われたという。そこで、同種の生態系の
      ホログラムを集めれば、生体種を肉眼で見たことがない
      人々に驚きと感動を与えることができるのではと
      考えたようだ。
    npc_mission_cre_scan_7: |-
      クライアントは宇宙動物の
      医療プロジェクトに関わっている。
      しかし全ての星に獣医を送り込むには数が不足していて、多くの病気の動物が放置されたままだという。
      そこで、彼らは動物の個体数を計るためのデータスキャンを依頼してきた。このデータで病気の兆候も分かるので、効率よく人員を配置できるようになるはずだ。
    npc_mission_cre_scan_8: "クライアントは惑星における生態系の発展に\n強い関心がある。 様々な形質が銀河の果てで\n日々進化を遂げている。
      彼らはこうした平行進化が\n自然で理論に沿ったものか、偶然か、\n何らかのパターンの結果か、\nはたまた人知の及ばぬ範囲なのかを知りたいと言う。 \nある生命体を育んだ形質や環境の法則を知るための\nデータベースの構築・充実を目指し、協力を求めている。"
    npc_mission_cre_scan_9: |-
      クライアントはリサーチに協力し、
      さらに沈黙を守れる探検家を探している。
      ある種の毒性物質が、近隣の惑星の大気に排出、
      もしくは意図的に放出された可能性があるというのだ。
      現地の植生をスキャンすれば、
      この理論上毒性を持つと思われる物質が、
      長期において生態系にどのような影響を与えるかが判明するはずだ。
    npc_mission_cre_scan_10: |-
      クライアントは農業ビジネスにおける
      新たな収益源を模索している。
      野生生物の適合性評価に
      手を貸してくれる探検家を探しているそうだ。
      家畜化の可能性、推定される妊娠期間、餌の費用、
      ミルクの栄養成分を評価するため、
      スキャンデータが必要らしい。
    npc_mission_tree_scan_1: |-
      クライアントは近宇宙居住の富裕層に対して、ある特別な「サービス」を提供している。現状の検疫に引っかからないような新奇な有機化合物、あるいは物質を手に入れるよう時折依頼しているそうだ。
      植物スキャンはリサーチにおいては最初に行う基本ではあるが、クライアントは「それ」を提供してくれる者に十分な報酬を支払うと言っている。
    npc_mission_tree_scan_2: |-
      クライアントは医療系リサーチを業務としており、
      アクセスフリーの薬理データベースを
      作成しようと考えている。
      完成すれば、銀河中に医療系知識が
      無料で広まるようになる画期的なものだ。
      この社会奉仕事業は資金も集まっているので、
      ライブラリに各種データを提供した者には
      十分な報酬が与えられるだろう。
    npc_mission_tree_scan_3: |-
      クライアントは仕事仲間が喜んでくれるような
      プレゼントを探している。
      この仕事仲間はバーチャルな存在なので、
      プレゼントもバーチャルな物である必要がある。
      そこで、受取相手にすぐにビーム転送できる
      美しい植物の3Dホログラムを提供してくれる者に、
      報酬を与えるそうだ。
    npc_mission_tree_scan_4: "クライアントはいわゆる成功者だ。\n従来の基準からすれば計り知れない成功を収めた。\nそれゆえか、もう物質的成果には飽き飽きしている。\n真に満ち足りた報酬とは美ではないか？
      \n純然たる心からの喜びこそが、お金で手に入る何よりも価値があるのでは？そうした真の充足感を与えてくれる美しき植生。そのサンプルをスキャンし届けた者に多額の報酬を出すそうだ。"
    npc_mission_tree_scan_5: "クライアントは著名な昆虫学者。 \n銀河には未調査の生命体が数多くいるが、\n昆虫の生態はあまり知られていない。\n小型無脊椎動物が無視され続ける現状にクライアントは\nしびれを切らした。素人の探検家がサンプルの生息地を\n特定するのは困難だが、惑星の植物をスキャンすれば\n情報がわかるはず。
      クライアントは植物スキャンの\nデータベース作成に協力を求めている。"
    npc_mission_min_scan_1: "クライアントは人工的な銀河、あらゆる可能性を\n生成できるバーチャルリアリティの世界を作ろうと\n考えている。ベースとなるシミュレーションは\n完成しつつあるが、クライアントはこの世界を満たす為の、\n無数の「小道具」を欲している。
      \nバーチャル空間にモデルを配置するのに必要な\n岩の構成データを含んだ高品質ホログラムを提供すれば、\n十分な報酬を与えるという。"
    npc_mission_min_scan_2: |-
      クライアントは収益率の高い採掘事業を拡張しようと
      考えている。かなりの大規模運営で、衛星軌道上にある
      採掘ステーションから膨大な量の鉱物を
      吸い上げるシステムだ。
      この手順の経済効率を考えると、抽出可能な鉱物性物質が
      一定以上ないと採算が合わないため、近隣エリア内で
      どこが採掘場としての基準を満たしているかを計る
      スキャンデータを求めている。
    npc_mission_min_scan_3: "クライアントは鉱物関連のビジネスを展開している。\n得意分野は、電気特性のある鉱物の調達および精製だ。 \n危険度の高い精錬過程ではあるが、\n再チャージ可能なシールドセルや太陽光パネル、\nひいては生物発光性のタトゥーなどの\n原材料となるため、ハイテク産業の需要が高い。"
    npc_mission_min_scan_4: |-
      クライアントは鉱物性構成物の乱獲および破壊に
      危惧を抱いている。こうした岩石が単なる泥土や塩の圧縮物ではなく、かつて知覚体だった者の冷凍肉体であると信じているのだ。
      つまり、岩石を砕いて精製してエンジンパーツの原料にすることは、凶悪な犯罪だと主張している。クライアントは彼らの主張の証拠とするべく、鉱物のスキャンデータを求めている。
    npc_mission_min_scan_5: |-
      クライアントは自然が織りなす紋様、パターンに
      美しさを見いだしている。まったく不規則と思える
      自然の摂理からランダムに現出した構造物が、
      大いなる美しさを持つことに驚愕しているという。
      この驚きをクライアントは世界に分かち合いたいと
      考えている。そのために、高品質の
      鉱物スキャンデータを求めているようだ。
    npc_mission_delivery_1: |-
      輸送サービス求む（緊急）

      クライアントは信用できる運び人を探している。仕事仲間にここまで無事に生き延びられたことを祝うために、お祝いを贈りたいそうだ。
    npc_mission_delivery_2: |-
      輸送サービス求む（緊急）

      クライアントは口の固い運び屋を探している。絶対に疑われないようにしたいそうだ。荷物はその外見通りの物であり、疑われるような積荷目録でないと思わせられる人物を希望している。
    npc_mission_delivery_3: |-
      輸送サービス求む（緊急）

      クライアントはビジネスの契約を取りまとめる解決策を求めている。交渉相手とはなかなか折り合いがつかずにいるが、クライアントはこの荷物が取引の障害をクリアするだろうと踏んでいる。この荷物を受取人に「のみ」確実に届けることが重要となる。
    npc_mission_delivery_4: |-
      輸送サービス求む（緊急）

      クライアントは神経を使うビジネスを執り行っている。この荷物は、ある関係者への心からの感謝の印だ。もちろん好意からのプレゼントではあるが、何か不具合が生じても、寛大な心で見逃すべきだろう。
    npc_mission_delivery_5: |-
      輸送サービス求む（緊急）

      クライアントは純粋仕に、事仲間にプレゼントを渡したい、それだけだ。が、それと同時にメッセージも伝えたいらしい。受取人はもう心配する必要はない、品物はもはや追跡不能だ。というメッセージだ。
    npc_mission_delivery_6: |-
      輸送サービス求む（緊急）

      クライアントは重要かつ激務な仕事を行っているので、ささいな身内行事にかまっている暇がない。その日は先祖を敬う日であり、慣習として生みの親に贈り物をする。クライアントはその一切を外注したいそうだ。そうすれば、余計なことに時間を裂かずに済むからだ。
    npc_mission_delivery_7: |-
      輸送サービス求む（緊急）

      クライアントは親族に感情的な引け目を感じている。とある重要な日のお祝いを、すっかり忘れてしまっていたからだ。さらには、それを詫びようとしたところ、今度は極めて価値の高い贈り物を間違った宛先へ送ってしまったらしい。今回の輸送は特に慎重にこなさなければクライアントはさらに難しい立場となってしまうだろう。
    npc_mission_delivery_8: |-
      輸送サービス求む（緊急）

      クライアントの手元に妙な物質が転がり込んできた。一見なんてことはないのだが、微生物スキャンをすると、無数の胞子が確認できたのだ。これはバイオハザード対策の専門家に渡す必要があるとクライアントは考えた。それまで、決して封を破ってはならない。
    npc_mission_delivery_9: |-
      輸送サービス求む（緊急）

      クライアントは関係者にメッセージを伝えたがっている。届ける物品に特にメッセージは添えられてはおらず、物品そのものもありふれた物品だ。しかしクライアントはその物品を関係者の個人宅の住所に届けること、それが明確なメッセージとして伝わるという。
    npc_mission_delivery_10: |-
      輸送サービス求む（緊急）

      クライアントは片付けを望んでいる。何年もかけて、様々な小物やガラクタを集めたが、ここに来てそれらを処分したいとのことだ。全て破壊するのは手間がかかるし、一箇所に全て捨てるのは、個人情報保護の観点から危険だ。かくして、クライアントは無数の物品を多くの運び人に委ねて、様々な受取人にばらまくことに決めたというわけだ。
    npc_mission_delivery_11: |-
      輸送サービス求む（緊急）

      クライアントは小規模の小売ビジネスを展開している。不用品や評判の悪い物品を買い付け、それらを組み合わせることで付加価値を付けて買い手に売るのだ。直近の荷物はお目が高い玄人様に向けて、すでに発送可能な状態だ。すでに代金は頂いている。
    npc_mission_delivery_12: |-
      輸送サービス求む（緊急）

      クライアントは至極まっとうな荷物を送りたがっていて、当局に疑われることなく、かつ疑わずに荷物を運んでくれる運び人を探している。仮に動物の鳴き声のようなものが荷物の箱の中から聞こえたとしても、それは自らの想像の産物以外の何物でもないと、前もって了承してほしいとのことだ。
    npc_mission_delivery_13: |-
      輸送サービス求む（緊急）

      クライアントは長期にわたる複雑な商取引に関わっている。後から追跡可能な記録をできるかぎり残さないために、一連の取引は金銭を介さない形で行われている。この荷物は、ある関係者からある関係者への支払いの一部となるものである。
    npc_mission_delivery_14: |-
      輸送サービス求む（緊急）

      クライアントは最重要顧客へ向けての定期的な荷物を発送したがっている。物品自体は特別なものではないが、それを価値ある物だと判断するのは顧客だ。そしてこの荷物に関しては、クライアントは大量輸送の手段は避け、熟練の個人運び人に依頼したがっている。
    npc_mission_delivery_15: |-
      輸送サービス求む（緊急）

      クライアントは毎日大量の物品を発送している。彼らのビジネスは利益率が低いため、ほんのわずかの税対策でも利益に大きく影響するそうだ。そこで彼らが考えたのが、口の固い運び人が非営利の移動を行っている時に、「たまたま」物品を運んでくれた方が、もろもろ効率的であるということだ。
    npc_mission_delivery_16: |-
      輸送サービス求む（緊急）

      クライアントは海賊として名を知られており、その首には賞金が賭けられているほどだ。彼らは当局の目をごまかして星系を脱出したがっている。そこで、追跡チップを別の荷物に埋め込んだ。その荷物を彼らの脱出に合わせて、反対方向に輸送する必要がある。
    npc_mission_delivery_17: |-
      輸送サービス求む（緊急）

      銀河は広大であり、そこには無数の法がある。ある星系では、どう見ても人畜無害の物品が、他の星系では違法であったりする。こうした違いはビジネスチャンスを生む。クライアントはこうした類の物品を発送したがっている。もちろん運び人には詳細をごちゃごちゃ聞かず、静かに輸送できる者を、と考えている。
    npc_mission_delivery_18: |-
      輸送サービス求む（緊急）

      クライアントは新たな大口顧客を確保しようと動いている。この顧客は大量注文の前に、クライアントの取扱物品を試用したいと言ってきている。そこでクライアントはサンプル品を顧客に届ける必要があるのだが、品物は最高の状態で届けねばならない。
    npc_mission_delivery_19: |-
      輸送サービス求む（緊急）

      クライアントは自分では買い物ができない、もしくは買い物がしたくない顧客へ向け、毎週荷物を届けている。
      そして顧客は同梱の指示書に従うだけで、おいしい食事に
      ありつけたり、ロボット召使いにあれこれやらせることが
      できる。この荷物は、今週分の注文となっている。
    npc_mission_delivery_20: |-
      輸送サービス求む（緊急）

      クライアントはこの荷物を別の運び人に依頼していたが、荷物を配達できない事情が生じた。パルスドライブとコクピットのキャノピーが揃って、レーザー起因の故障に見舞われたそうだ。そこでクライアントは勇敢なる運び手を求めている。万が一、宇宙ステーション外で機械的な故障に見舞われても、乗り切ることができる運び手を。
    npc_mission_cre_hunt_1: クライアントはかなり洗練された趣向の持ち主で、甘美なるモーダイトをその舌で感じ、味わいたいという。宴の準備をするためにクライアントは口の堅いハンターを探している。
    npc_mission_cre_hunt_2: クライアントは動物に関わる事業を行っている。ところが、チケットを購入することなく自然の中に足を踏み入れて動物を見学する一般人が多いため、売上が伸び悩んでいる。そこでだ、野生生物を適正な数に間引いてほしい。
    npc_mission_cre_hunt_3: クライアントが危惧するのは、生物の過剰繁殖が近隣の星系の植生に害を与えている可能性だ。繊細な枝葉、水気と養分をたっぷり含んだ茎などが蹂躙されているのではと。彼らは、群れを間引いてくれる勇敢なハンターに報酬を出すという。
    npc_mission_cre_hunt_4: クライアントは生物の無作為な移動が、体内の微生物による深刻なバイオハザードにつながるのではと憂慮している。しかし、多数の動物を一斉に始末し、個別に消毒するのはあまりに非現実的だ。そこで彼らは、宿主と微生物をまとめて駆逐できるハンターを探しているのだ。
    npc_mission_cre_hunt_5: クライアントは野生生物にビクビクするのにウンザリしている。生息地に足を踏み入れるたび、あざけるような目つきで睨みつけられ、何をするわけでもなく、ただ威嚇するような蹄の音を聞かされるのだ。というわけで、奴らに目に物見せてやってほしい。
    npc_mission_pred_hunt_1: |-
      捕食生物の殲滅を求む
      クライアントはゆったりと近隣の星を探索したいのだが、凶暴な野生生物の存在を懸念している。草食動物しかいなければ、自然界の観察も自由気ままで楽しいはずなのに。彼らが安全に動き回れるよう捕食系の生物を殲滅してほしい。
    npc_mission_pred_hunt_2: |-
      捕食生物の殲滅を求む
      クライアントは、新種の超捕食生物を育種しようと、企業体が性急なDNA収集と遺伝子操作を行う昨今の状況を危惧している。規制を求めるロビー活動が無駄だと分かり、クライアントは直接行動に出る準備を始めた。捕食系の生命体を駆除した者に報酬を出すという。これにより、調査会社が捕食生物を確保するのを事前に防ぐことができる。
    npc_mission_pred_hunt_3: |-
      捕食生物の殲滅を求む
      クライアントはディプロスの群れの中で過ごしている。しかし、この心優しき巨体の生物が、凶暴な捕食生物の標的にされている現状をまざまざと見せつけられ、ついに居ても立ってもいられなくなったという。そこで、残忍な捕食生物の脅威からこの草食生物を「解放」してくれる者に報酬を出すそうだ。
    npc_mission_pred_hunt_4: |-
      クライアントは、生物学者の乏しい想像力で
      塗り固められた従来の遺伝子操作以外の方法で、
      新種の超捕食生物を作り出そうとしている。
      進化を人工的に促した上で自然の御業に委ね、
      平凡な獣を無慈悲な肉食の怪物に仕上げると言う。
      実現のため捕食生物を殲滅してほしいというのが
      彼らの要望だ。間引かれた生物は、
      遺伝子プールからは排除された「弱点」だからである。
    npc_mission_pred_hunt_5: |-
      クライアントは近隣惑星の資源を有効活用したいと
      思っている。センチネルドローンのせいで
      採掘作業は危険だが、彼らは捕食生物を狩る者に
      ドローンが危害を加えないことに気づいた。
      そこで捕食生物の駆除を積極的に行うことで、
      センチネルのご機嫌を取ろうとしている。
      十分な数の生物を駆除すればドローンが落ち着き、
      自由に鉱物や植物を採取できると考えたのだ。
    npc_mission_senti_1: クライアントは大規模な採掘事業に取り組んでいるのだが、星を監視するセンチネルに攻撃対象とみなされてしまった。メンテナンスとレーザー攻撃によるダメージの修復コストは増える一方だ。彼らはセンチネルを間引くことで、利益を圧迫しているコストの削減を考えている。
    npc_mission_senti_2: クライアントは常にセンチネルに監視された状況では、現在展開中の事業の利益拡大は難しいという結論に達した。そこで彼らはセンチネルが他の場所に集結するような絶好のチャンスを求めている。
    npc_mission_senti_3: クライアントには近しい友人がいた。詳細は不明だが、ある軽率な行動によりセンチネルに目を付けられてしまった。無残な結末を迎え、彼らは復讐の機会をうかがっている。
    npc_mission_senti_4: |-
      クライアントは不意に大量の生物の死骸を見つけた。
      これぞ天の恵み、資源の山である。ところが、この思いがけない収穫物を回収するには、センチネルの存在が厄介だ。センチネルの監視の目をそらさせて、彼らが回収しやすくなるようサポートしてほしい。ひとかけらの資源も無駄にすることなく。
    npc_mission_senti_5: |-
      クライアントの元に不穏な情報が入ってきた。
      中立な立場と信じられてきたセンチネルが、実は裏でゲックの立場が有利になるように動いていたというのだ。この情報の真偽のほどは分からないが、クライアントはこの「陰謀」と戦う者に報酬を出すと言っている。
    npc_mission_senti_6: "クライアントは自らを昇華する方法を模索している。\n肉体という物理的制約から精神を解放する方法を。 \nまずは純度の高いパグニウムの摂取のみで生きる方法を\n試すことにしたという。しかし、センチネルドローンが\n邪魔でパグニウムの採取もままならない。
      \nそこで彼らは、センチネルを破壊できる\n勇敢な者を探している。\nそうすれば、自らの欲求を満たせるはずだ。"
    npc_mission_senti_7: クライアントはリサーチの一環で大量の亜鉛を探し求めている。しかし必要量の植物を育てて収穫するという方法では、膨大な時間がかかるため、近道の実現に積極的に手を貸してくれる者を探している。ここで言う「近道」とはセンチネルを破壊し、その残骸から地表へと亜鉛を浸出させること。クライアントは追って金属の個別回収のために現地を訪れる。
    npc_mission_senti_8: |-
      クライアントはセンチネルの怒りこそが根深い苦痛の原因だと信じている。いわく、ドローンは機械的永劫地獄に捕われており、金属の殻の内にある魂は怒りに業火に焼かれている。
      彼らは、こうした苦しみからセンチネルを解き放つことが自らの責務だと考えているのだ。
    npc_mission_senti_9: |-
      クライアントはセンチネルの研究に取り組みたがっている。どこからやって来るのか、製造後どのくらい経っているのかなどを解明したいそうだ。従来の機械と同じような方法で製造されているのか、未知の何かから召喚されたのか？
      彼らは、ドローンを倒してくれる者を探している。そうすることで、新たなセンチネルがどのようにして生まれるかを調査できるからだ。
    npc_mission_senti_10: |-
      多くの人たちと同様に、クライアントもまたセンチネルによる過剰な監視に嫌気が差している。この果てしないストレスと苦悩の源を取り去り、喜びや楽しみに転化させたいと彼らは思った。
      そこで探検家に報酬を払って、センチネルドローンを破壊してもらうことにしたのだ。残骸となった金属を溶かして、巨大な樹木の鋳像を造るそうだ、万人に美と平穏を届ける象徴を。
    npc_mission_senti_hard_1: |-
      クライアントはセンチネルへの理解を深めたがっている。ドローンの行動パターンに関するデータは十分揃ったものの、めったに見つからないクアッドとウォーカーに関するデータ不足は否めない。
      そこで彼らは、上位タイプのセンチネルをおびき出して戦える者を探している。戦闘での様子を観察できることを期待しながら。
    npc_mission_senti_hard_2: |-
      クライアントは高度な人工知能の研究事業に
      取り組んでいる。銀河の至るところから機械仕掛けの
      脳をかき集めることで、研究を前進させることが願いだ。
      既にかなりの種類を集めたが、肝心の、上位タイプの
      センチネルの処理ユニットがまだ手に入らない。彼らは
      センチネルを倒せる者を探している。撃退だけ済めば、
      依頼主のチームが摘出作業を行うことができる。
    npc_mission_senti_hard_3: "クライアントは個人的目的の為スペアパーツを\n必要としている。 \nはるか昔、損傷した四足歩行センチネルに\n独自のAIを埋め込み救出して以来、センチネルとは\n家族として長く生活を共にしてきた。しかし今、\nベアリングなど様々な箇所に不具合が生じ始めた。\nそこで上位タイプのセンチネルを行動不能にして、\n修理用パーツを調達できる人物を探しているという訳だ。"
    npc_mission_senti_hard_4: |-
      クライアントはセンチネルのせいで、大きな屈辱を味わった。復讐への切望は、自身の手でセンチネルを破壊する程度では決して満たされなかった。
      どれほど大規模なドローン狩りを行っても怒りは収まらない。事態は不毛にも深刻化の一途をたどり、ついには、上位センチネルを1基破壊するごとに報酬を与えると言い出した。
    npc_mission_senti_hard_5: |-
      クライアントは少々過激な実験を行いたがっている。
      センチネルドローンの攻撃性を削ぐ効果的な方法を
      見つけたいそうだ。最新の仮説では、上位タイプの
      センチネルを破壊すればドローンは指示系統を失って
      混乱し、散り散りになるという。これを証明できれば、
      惑星探検家には朗報となる。この実験に必要なのが、
      センチネルの破壊を担当する勇敢な技術者である。
    npc_mission_senti_hard_6: "クライアントはセンチネルを稼働するシステムを\n調査したいと言う。現時点で分かることは、\n彼らが資源の採取を警戒することだけだが、\nこれ以外の行動パターンも解明したいのだ。\nセンチネル同士の連絡手段は？順位はあるか？
      \n痛覚はあるか？攻撃対象に何か感情を抱くのか？ \nそれを知る為に、上位センチネルと交戦する様子を\n安全な距離から観察したい、と。"
    npc_mission_senti_hard_7: |-
      多くの人と同様に、クライアントもまたグラビティーノオーブに価値を見出していた。
      しかし、センチネルに攻撃されるのは真っ平だと考えている。そこで彼らは、利益から取り分を与えるのと引き換えに、上位タイプのセンチネル軍を破壊してくれる者を求めている。ドローンの気をそらしている間に、彼らはオーブを収集して、センチネルが戻ってくる前に逃げるそうだ。
    npc_mission_senti_hard_8: "クライアントは植物種保管設備の設立と運営に\n尽力してきた。希少な植物が数多く保存できたが、\n略奪者をも引き寄せてしまった。
      \nそこで考えたのが施設を護衛する自前のセンチネル軍の\n設立だ。既に破損したドローンから相当数のパーツを\n集めているが、監視団を作るには更なるパーツが必要だ。\nそこで彼らは、収集の為の戦闘を担ってくれる\n人物を求めている。"
    npc_mission_senti_hard_9: "クライアントはセンチネル「ハラスメント」問題を\n解決する方策を試したいと考えている。\n高周波の音を発信する自作デバイスで\nセンチネルのAIの指示系統に干渉するというわけだ。\nあくまでもセオリー上では、だが...。
      \nそこで上位タイプのセンチネルをおびき寄せる探検家を\n探している。実地テストを行う算段だ。\n勿論、テストが失敗した場合は実戦は避けられない。"
    npc_mission_senti_hard_10: |-
      クライアントはセンチネルの通信システムと同等の波長で稼働するネットワークデバイスを開発した。
      これを使い、ドローンに指示を与えている何らかのシステムの正体を解明する突破口を切り開くことが狙いだ。
      彼らは、上位タイプのセンチネルを戦闘におびき寄せる役割を担う探検家を探している。デバイスの実地テストを行おうというわけだ。
    npc_mission_bnty_easy_1: |-
      新たに登場した海賊団が、
      古株の間で株を上げるようになってきた。
      そこでクライアントはこの新手の海賊の根性を試そうと考えた。連中が口先だけなのか、それとも熟練のパイロットとの空中戦で奮闘する姿勢を見せてくれるのか？
    npc_mission_bnty_easy_2: 悪党の一味が近隣の生物調査施設への襲撃を繰り返しており、手間暇かけてしつけた生物を無慈悲に殺し回っている。クライアントは襲撃犯の殲滅を求めている。
    npc_mission_bnty_easy_3: |-
      クライアントはつい最近、思いがけない収入を手にし、
      それを公益に利用したがっている。そのためにも、それなりの額の懸賞金を支払ってくれるはずだ。近隣の海賊を排除して、分け前を頂くとしよう。
    npc_mission_bnty_easy_4: クライアントは現在回収作業に取り組んでいるのだが、厳しい状況に追い込まれている。そこで、周辺にたむろする海賊を排除して、がれきの回収作業に従事させてくれるパイロットを探している。
    npc_mission_bnty_easy_5: 大きな望遠鏡を手に入れたクライアントは、ただ小惑星群を見ているだけでは物足りなくなった。宇宙が舞台のバトルアクションが観られるなら報酬をはずむそうだ。
    npc_mission_bnty_easy_6: クライアントはつい最近まで、近隣の宇宙空間を仕切る海賊の若手メンバーだった。犯罪者としての人生を捨てることを決意し、罪の償いの一環として、かつての仲間の首に懸賞金を懸けることにしたのだ。純粋に正義を求める気持ちによる行為であって、ささいな嫉妬心が理由ではない。
    npc_mission_bnty_easy_7: |-
      クライアントは海賊行為の犠牲者である。家族同然のペットが誘拐され、身代金を要求されたのだ。しかし金を払えば奴らの窃盗行為を増長させるだけだ。
      そこでクライアントは、奴らと互角に戦える勇敢なパイロットを探している。メンバーが数人始末されれば、連中もペットを返す気になるのではという考えのもとに。
    npc_mission_bnty_easy_8: |-
      屈辱を受けたクライアントは名誉挽回の機会をうかがっている。先日、所有する船が海賊に呼びかけられた。連中は銃火を浴びせる代わりに、船のパルスドライブの小ささを嘲り、侮辱的な言葉を残して去っていったという。
      彼らは海賊への仕返しをパイロットに外注して、自分たちの力と男らしさを証明したがっている。
    npc_mission_bnty_easy_9: |-
      クライアントは医学の研究に取り組んでいる。しかしセンチネルの監視のせいで、リサーチ施設に供給すべき遺体の確保に苦労している。彼らは海賊船の攻撃および破壊を依頼できる勇敢なパイロットを探している。
      宇宙空間で遺体は冷凍状態になり、後でクライアントの調査船が回収できるというわけだ。
    npc_mission_bnty_easy_10: |-
      クライアントは同僚への復讐を望む海賊だ。彼らが船を地元のステーションに係留している時、パルスドライブを空にされ、立ち往生する羽目になったのだ。
      ほんのいたずら心から発展した確執だが、復讐を果たし、実利を得るため、クライアントは仲間の首に賞金を懸けたという。
    npc_mission_bnty_med_1: 海賊の一団が貨物船の往来を妨害している。まっとうであれ悪徳であれ、商人への侮辱である。クライアントはこの交通途絶に終止符を打ちたがっている。破壊的な方法で。
    npc_mission_bnty_med_2: |-
      海賊が自律稼働型の採掘施設を略奪し、コンテナの中身を出すために到着した運搬船も攻撃している。奴らは弱者を狙うはずだ。
      そこでクライアントは、海賊船を何隻か破壊してほしいと依頼してきた。そうすれば、残りの船はおとなしく引き下がるだろうという算段だ。
    npc_mission_bnty_med_3: 近隣の科学施設が相次ぐ海賊の襲撃への対処に苦心している。マイクロスコープは盗まれ、計測設備は破壊されてしまった。そこでクライアントは、攻撃を止めるのに何人の海賊が命を落とすことになるかという実験を行いたがっている。
    npc_mission_bnty_med_4: クライアントは家族問題の解決策を求めている。具体的には、家族の1人が海賊になり、家名に傷をつけたのだ。海賊を駆逐し、クライアントの生命体世界での地位を回復させてほしい。
    npc_mission_bnty_med_5: クライアントは星々のメッセージから恩恵を得てきた。彼らが生まれた意味を星々が伝えてくれたのだ。彼らは、海賊の排除という果てしないクエストを通して、大義に貢献することを目指している。求められているのは、彼らの聖戦に加わってくれるパイロット。たとえ一時的にせよ。
    npc_mission_bnty_med_6: この投稿は、クライアントの代理人によって行われた。海賊団の手で危険な星に1人取り残されたクライアントは死亡したと思われるが、リピーター機器が繰り返し無線チャンネルを通して、状況の詳細を送信し続けている。クライアントは残された資金を元手に、星流しにした連中の首に賞金を懸けることを要求している。
    npc_mission_bnty_med_7: クライアントは、とある海賊を捕獲するための即時支援を求めている。施設のいたるところにEMPデバイスが仕掛けられ、稼働力の面で深刻なダメージを受けてしまった。彼らは自らの手による報復という手段は選ばず、法を順守するすべてのパイロットに対して、本件における責任者の追跡への支援を願い出ている。
    npc_mission_bnty_med_8: クライアントは海賊団のために多大な被害を受けた。とは言っても宇宙で襲撃を受けたわけではなく、交易ターミナルを遠隔操作でハイジャックされ、資金や物品を流用されてしまったのだ。クライアントはこの仮想犯罪に対して、物理的な報復を求めている。
    npc_mission_bnty_med_9: |-
      海賊がクライアントの従業員を数名誘拐し、
      法外な身代金を要求してきた。
      彼らは力の誇示こそが誘拐事件を未然に防ぐ最善策だと
      決心し、海賊船を見つけ出し、
      人質ごと破壊してくれるパイロットを求めている。
      人命の損失は不本意だが、そうすることで、
      いかなるテロ行為にも屈しないというクライアントの
      強固な意志を世間に広く伝えることができるだろう。
    npc_mission_bnty_med_10: |-
      クライアントは宇宙戦闘の結果を予想するという
      ギャンブルを経営している。
      活動の拠点は豪華な貨物船の外。
      客が安全で快適な船内から戦いを楽しめるよう、
      宇宙空間で紛争の火を探し回っている。
      ビジネスは繁盛しているが、紛争は減少傾向にある。
      そこでクライアントは「アリーナ」に出場し、派手な
      アクションを披露してくれるパイロットを探している。
    npc_mission_bnty_hard_1: |-
      クライアントは急激な悪化を見せる状況の収束を求めている。彼らは地元の犯罪王が所有する木をうっかり伐採してしまったのだ。
      報復が報復を呼び、事態を収拾できるのは、究極の暴力行為の実行しかない（願わくは、クライアントに対する暴力行為は避けたい）。
    npc_mission_bnty_hard_2: |-
      クライアントは近隣の宇宙空間で物資供給ルートの管理を行っている。ところが、海賊が勝手に検問所を設置し、積荷を差し出すよう商人を脅迫するようになった。
      当然のことながら、クライアントにはなんの利益もない。彼らはこの行為を到底容認できないと感じ、終わらせたいと願っている。
    npc_mission_bnty_hard_3: クライアントはこの星系の美しい風景を売りにして、裕福な観光客を呼び込む事業で利益を得ている。しかし、その裕福な観光客が海賊を引き寄せたため事業が妨害されている。クライアントの望みは、形勢逆転と海賊の首だ。
    npc_mission_bnty_hard_4: 周辺にはびこる海賊の数が多すぎると感じているクライアント。高級品を満載した貿易船を獲物にする海賊船が少なければ、自分たちの実入りがもっと多くなるはずだと目論んでいる。
    npc_mission_bnty_hard_5: 名うての海賊が近隣宇宙で活動を開始したことを知ったクライアントは、これを見せしめのチャンスととらえた。海賊のリーダーを倒し、手下の奴らに思い知らせてやるのだ。もっと真っ当で、命を粗末にしない仕事を選ぶべきだと。
    npc_mission_bnty_hard_6: |-
      クライアントは、ある海賊団の増長に気づいた。
      最近成功続きの略奪行為を根拠に近隣宇宙の
      支配者面をしていると言う。連中が自由に振る舞えるのは
      クライアントがそれを許しているからだというのに
      勘違いも甚だしい。その海賊団がついにいつもの貢ぎ物を
      寄こさず、クライアントは忍袋の緒が切れた。
      上納金をごまかそうとする輩は
      許さないと示したいと考えている。
    npc_mission_bnty_hard_7: クライアントは不幸にも、近隣宇宙の海賊長に対して多額の負債を重ねてしまった。彼らには、この負債を返済する意思も能力もない。すると彼らは海賊長に最後の借金を願い入れ、その金でその海賊の首に賞金を懸けようというのだ。
    npc_mission_bnty_hard_8: クライアントは、とある海賊船の破壊を望んでいる。また、この懸賞金が正規の手続きを経て公示されたものとして扱ってほしいと念押しをしてきた。他の海賊組織の隠れみのでは決してないのだと。
    npc_mission_bnty_hard_9: |-
      クライアントはつい最近まで、近隣宇宙を縄張りとする海賊団の上官の立場にあった。そろそろまっとうな商売に鞍替えすべきと考えたのだが、元海賊仲間に過去の犯罪を知られすぎている。
      これまでなら、知りすぎた者は自らの手で始末すれば済んだが、そのような犯罪行為は過去の出来事。というわけで、クライアントは元同僚の首に賞金を懸けた。
    npc_mission_bnty_hard_10: |-
      近隣宇宙をめぐって、クライアントとライバル社は主導権争いを繰り返してきた。相手の船や施設を直接的に破壊するなどという品位に欠ける行為はお互いに避けてきたが、最近とある禁制品がなぜかライバル社の宇宙船で発見されていることを知った。
      そんな船に乗る無法者であるなら、賞金稼ぎのターゲットとみなされるのも至極当然のことである。
    npc_mission_frei_a_1: クライアントは貨物の入出荷業を営んでいるが、このところ入荷部門が伸び悩んでいる。ありがたいことに、近隣で大型の入荷案件が発生した。クライアントはこれらの荷物を配送してくれるパイロットを探している。
    npc_mission_frei_a_2: クライアントは元同僚ともめており、手荒な方法で解決を図ろうと考えている。その相手は、合法的な貨物船の船長になることを夢見てクライアントの元を離れたのだが、過去はそう簡単に水に流せるものではない。彼らは、新たなキャリアを歩み始めた船長に過去の出来事を思い出させることを望んでいる。
    npc_mission_frei_a_3: クライアントは欠陥のある貨物船と高額の保険契約を手に入れた。この投資利益を最大化することに一役かってくれる口の堅いパイロットを探している。
    npc_mission_frei_a_4: クライアントは、たとえ法を犯すことになっても正しい行いをしようとする勇敢なパイロットを探している。秘密裏に近隣宇宙に進入してきた貨物船の存在に、彼らは気づいた。積荷目録はデタラメで、実際には価値の高い金属を近くの犯罪組織へ運ぼうとしていたのだ。適正手続きを踏めば到着を阻止するには間に合わない。そこで選択肢はひとつ、つまり早期攻撃だ。
    npc_mission_frei_a_5: クライアントは、ライバル社が貨物船を移動式工場として使い、危険な機械類や強制労働者を乗せて星系から星系へと移動することで、規制をかいくぐっているのだと気づいた。行政が措置を講じない以上、不当な手段を用いる競合を罰するための資金提供は、勤勉な企業としての責務だとクライアントは感じている。
    npc_mission_frei_a_6: 申告内容にない「荷」を載せた貨物船の存在にクライアントは感づいた。とある軍事指導者が秘密裏に乗船していたのだ、乗船者名簿には一介の機械工と記されている。この貨物船が不幸な結末を迎えてくれれば、クライアントにとっては非常に好都合だ。
    npc_mission_frei_a_7: クライアントは星系に不法侵入してくる貨物船に気づいた。正式な税申告をせずに輸入品を持ち込もうとしているようだ。こうした行為は星間貿易条例に違反しており、厳しい制裁が課されるべきである。貨物船が航行不能になれば、クライアントは不法に持ち込まれた物品を正当に入手できるかもしれない。もちろん、税金を払っていればの話だが。
    npc_mission_frei_a_8: クライアントは新しいタイプの貨物船を導入したばかりだ。サイズも搭載武器も史上最大レベルで、これまで製造された中でも最高品質の星間輸送船と言っていい。海賊の攻撃に対する耐性を知らしめるため、クライアントは、地元のパイロットにこの新艦を襲撃するよう依頼した。
    npc_mission_frei_a_9: クライアントは当局による不当な取り締まりの犠牲となった。そのために、所有する宇宙船がレーザー攻撃で大幅に損傷してしまった。彼らにとってこれらの船は優良資産だったが、宇宙航行に耐えられない状態となったため、厳しい経済状況に追い込まれた。そして今、クライアントは接近中の貨物船団が破損した貨物船を修理する資材の供給源となると知った。上手くすると、船のエンジンと資産の流動性をともに復旧させることができるかもしれない。
    npc_mission_frei_a_10: クライアントは貨物船業に携わっている。別の船舶会社との終わりなき商戦を強いられ、そのせいで利益率は限りなくゼロに近づいていた。かくしてクライアントは、最終手段に出た。ライバル社の信用をおとしめ、独自のやり方でビジネスを行うため、ライバル社が所有する重量級の船全部に懸賞金を懸けることにしたのだ。
    npc_mission_frei_d_1: クライアントは不運に見舞われていた。経営不振に陥り、ついには貨物船に掛けた保険料の支払いが滞ってしまったのだ。そして今、所有する船が攻撃にさらされている。船が差し押さえされるか破壊されれば、全てを失うことになる。ということで彼らは、援助の手を差し伸べてくれるパイロットに報奨金を出すことにした。
    npc_mission_frei_d_2: クライアントの貨物船が地元の犯罪者集団に目を付けられた。単に襲撃されて荷物を奪われるだけでは済まない。なぜなら貨物船には、何千人もの孤児が乗っているのだ。海賊は貨物船を拿捕して、その「荷」を奴隷にしようとしている。クライアントの依頼は船を守ることだ。
    npc_mission_frei_d_3: |-
      クライアントは格安の輸送業を営んでいる。
      銀河最安値が売りだが、それも運送中に荷物が
      爆破される可能性というリスクと引き換えである。
      彼らの所有する船が攻撃を受けている。
      いつもなら誰も騒がないことだが、もしまた貨物船が
      爆破されて星系に残骸を撒き散らすことになれば、
      多額の罰金が課せられる可能性がある。
      依頼通り船を守れば、報酬が手に入るだろう。
    npc_mission_frei_d_4: |-
      クライアントは長い間、とある宇宙海賊の一団との抗争を続けている。この不和に決着をつけるべく、彼らは罠を仕掛けた。無防備に見せかけた貨物船を派遣して、敵をおびき出そうという算段だ。
      この一見分かりやすい餌に海賊が食いつくのを待って、敵を攻撃し、破壊してくれる勇敢なパイロットを探している。
    npc_mission_frei_d_5: |-
      クライアントは考古学的に希少なサンプルを手に入れた。印の付いた石の断片で、ポータルの謎の解明につながる可能性を持っている。ところが、サンプルを輸送する貨物船が海賊に攻撃を受けている。
      クライアントは貨物船の防衛を要請している。無知な海賊が、極めて貴重な知識の源泉を破壊するのをなんとしても防いでほしいと。
    npc_mission_frei_d_6: |-
      クライアントは近宇宙で危機的状況にある貨物船の
      救援ミッションを受けられる勇敢なパイロットを
      探している。その貨物船はクライアントのものではないが、
      船の中では、恐らく輸送中に立ち寄った星系で
      船倉に産み落とされた数千もの爬虫類の卵が
      孵化しつつあると聞いた。無垢なる子供たちを
      見捨てられない。クライアントは船の防衛に
      協力してくれる人を求めている。
    npc_mission_frei_d_7: |-
      クライアントは宇宙を清浄に保つことに力を貸してくれるパイロットらを求めている。彼らの所有船の1つが攻撃を受けているのだが、エンジンが破壊されてしまうと、使用している新燃料が漏れ出してしまう恐れがある。
      この新燃料は毒性が非常に強いため、もし近隣宇宙に汚染が広まれば、甚大な被害をもたらすだろう。
    npc_mission_frei_d_8: |-
      クライアントは輸送会社を経営しているが、
      所有する貨物船のひとつが近隣宇宙で攻撃を受けている。
      貨物には保険を掛けているので通常なら問題ないが、
      実は船長が今回の航海を最後に引退する予定だったのだ。
      彼のようなベテラン船長をむざむざ死なせれば、
      クライアントのビジネスにも大きな影響が出るだろう。
      そこで貨物船の防衛に手を貸せる人物が求められている。
    npc_mission_frei_d_9: |-
      クライアントは貨物船の評価団体の代表を務めている。現在、近隣宇宙にて希少なステファノ級の輸送船が攻撃にさらされているとの情報が入った。
      この艦は歴史的価値が非常に高いため、この船を守りきったパイロットには、高額の報奨金が支払われるだろう。
    npc_mission_frei_d_10: クライアントは貨物船防衛のための緊急支援を求めている。その船はただ荷物を運んでいるだけではない。彼らの組織の代表者が乗船しているのだ。無事救助した者には、十分な報酬が約束されるだろう。
    npc_mission_collect_1: クライアントは長年忠実かつ勤勉に尽くしてくれたパートナーに、相応の価値のあるプレゼントを贈りたいと考えているようだ。彼らは希少性の高い物品を調達できるパイロットを探している。
    npc_mission_collect_2: クライアントは過去を想起させるある物を探している。それは過ぎ去りし最良の日々を思い出させてくれる物だ。彼らの子供の頃の大切な思い出を象徴するそれを発見し、無事届けてくれる者には十分な報酬を与えるという。
    npc_mission_collect_3: |-
      クライアントは新たに生まれつつあるトレンドの話を耳にした。噂のおいしくて栄養価も高いその食べ物を試してみたいという。当然ながら、急に人気となったため入手は現在困難だ。
      そこでクライアントは、次のパーティーの機会までにそれを調達してきたパイロットに報酬を払うと言っている。
    npc_mission_collect_4: |-
      クライアントは新たな動力生成方法を研究開発しているが、ついに大きなブレイクスルーを果たしたようだ。この新メソッドは莫大な量のエネルギーを生成できる上に、毒性のある廃棄物の排出も極めて少ないという。
      しかし主要原料が不足している。彼らはラボを離れられないので、代わりに収集してきてくれるパイロットを求めている。
    npc_mission_collect_5: |-
      クライアントは知覚に関する高度研究を行っている。
      「心を構成するのは何か」という先入観的な考え方を捨て、
      より総体的な答えを導き出したい、と。
      そしてついに思考認識能力と同調特性を持つ、
      ある物質を発見したという。理論の証明には、
      その物質を使って「思考する機械」を作ることが必要だ。
      その物質を相当量入手する為、
      協力するパイロットを探している。
    npc_mission_collect_6: クライアントは良い儲けの種を見つけた。この一攫千金の実現を手伝えば、それなりの取り分が得られそうだ。方法はこうだ。多くの探検家を集めて、一箇所に大量のアイテムを届けさせる。するとその近隣の物の値段が崩れるはずだ。この過剰供給によって、競合の業者は間もなく撤退を余儀なくされるだろう。それから後日、クライアントがその市場に介入して、今度は供給不足をカバーして莫大な利益を得るという寸法だ。
    npc_mission_collect_7: |-
      クライアントは、ある星系の政府筋との関係を
      円滑にしたいと考えていた。そしてステーションの長官が、
      とある物品に目がないということを突き止めた。
      そこで貢ぎ物を送ることにした。
      しかし、長官に直接貢ぎ物を手渡すような愚かな真似を
      するわけには行かない。そこで彼らはその物品を収集して
      配送までしてくれる仲介人を探している。
    npc_mission_collect_8: |-
      クライアントは暇を持て余したお金持ち向けに、質の良い品物を厳選して届けるというサービス業を行っている。彼らは、とある物品の需要の急増に気付いた。
      これは次回のお届け物に是が非でも加えなくてはならない。というわけで、収集してきてくれる者には、市場価格以上を支払う用意がある。
    npc_mission_collect_9: |-
      クライアントは、競合先がある物品に興味を持っているという情報を得た。当然ながら、奴らより先に入手しなくてはならない。そこでライバルに先んじてそのアイテムを収集してきてくれた者には報酬を出すそうだ。
      ライバルが何を企んでいるかはわからないが、出し抜かれるわけにはいかない。
    npc_mission_collect_10: |-
      クライアントは最近、新規のビジネスを始めた。平凡な品物に新たな価値を加えて、人々に供給するビジネスだ。安い物品を集めてエイジング加工をし、まるで歴史的な遺物であるかのようにみせかけるのだ。
      これがそれなりの利益を出してしまった。そこで、同じビジネスを再度行うために、まとまった素材を必要としている。
    npc_mission_collect_11: |-
      クライアントは実体の乏しいリサーチ業を行っている。最近巨額の助成金を取得したので、予算を消化する方法を探しているようだ。
      そこで、様々な試験作業プロセスをでっち上げて、とある物品のさらなる試験作業があたかも必要かのように偽装することにした。そこで、この一連のプロセスを行うための素材をクライアントは必要としている。
    npc_mission_collect_12: クライアントは非常に価値の高い、ある物品を紛失した。そこでその物品がなくなったことを誰かに気付かれる前に、代替品を至急用意したいそうだ。
    npc_mission_collect_13: |-
      クライアントは、競合他社が非常に価値の高い
      ある物品を入手したという情報を得た。
      彼らはその物品のどこに価値があるのかは
      よく分かっていないのだが、とにかく競争に
      負けないために自分たちも
      入手する必要があると考えているようだ。
    npc_mission_collect_14: |-
      クライアントは永久駆動機械を製作中だ。そのために、銀河中から無数のパーツやエネルギー源をかき集めている。そして、あとわずかの部品があれば完成するという状態にこぎつけた。
      しかし今の状態の機械を放ったらかしにして出かけるわけにもいかないので、 残りの素材を代わりに調達してきてくれる人を探している。
    npc_mission_collect_15: |-
      クライアントは自分たちの種族と文化を象徴する物品の数々をまとめて、タイムカプセルに詰め込もうとしている。これはつまり、未来の歴史家たちへのメッセージだ。
      しかしクライアントの友人たちは、誰も自前のコレクションを提供してくれないそうだ。そこで彼らは指定のアイテムを収集して持ってきてくれる探検家を探している。
    npc_mission_collect_16: |-
      クライアントは様々な物品を集めている著名なコレクターだ。充実のコレクションを揃えたが、最後のピースを欠いている。このピースが埋まらなければコレクションは無価値と言っていい。
      そこで銀河中の探検家に、この最高レベルにレアなアイテムを探すように呼びかけた。入手できた者には報酬が出る。当然、最高の保存状態の物だけをお願いしたい。
    npc_mission_collect_17: |-
      クライアントは近隣の市場を操作したいと考えている。不幸なデータエラーによって、彼らは注文しようとしていた10倍の量の品物を購入してしまったのだ。
      そこで近隣宇宙の貿易ターミナルから同じ品物を購入してくれる探検家を探している。需要があると見込まれれば値段が上がり、過剰在庫を一掃して利益を出せるかもしれないからだ。
    npc_mission_collect_18: |-
      クライアントは近隣を縄張りとする2つの犯罪集団の関係を揺さぶりたいと考えている。両サイドが共にある物品を探していて、それが見つからないとなれば、お互いにお互いの仕業だと思うはずだ。
      クライアントは秘密裏にその物品を入手できる、口の堅い人間を探している。上手く行けば、二者間の抗争を引き起こせるはずだ。
    npc_mission_collect_19: |-
      クライアントは熾烈なビジネス競争の中で他よりも先手を取りたい。とある市場がこれから高騰するだろうという噂を聞きつけ、今のうちに在庫を確保して利益を上げたいと考えている。
      というわけで、リスクを冒して物品を手に入れてくれるフリーランスのパイロットを探している。サンプルを届けてくれれば、相場以上の報酬を出すという。
    npc_mission_collect_20: クライアントは大成功を収めた起業家だ。つまり、忙しすぎて物品の調達に割く時間がない。そこで、彼らのお買い物を代行して物品を届けてくれるフリーランスのパイロットを報酬付きで探している。
    npc_mission_repair_1: |-
      クライアントは、とある惑星の設備の緊急修理が必要な様だ。異常な威力の嵐が発生したという現地の報告があった後、機械が正常に動かなくなったという。
      そこでクライアントは、損傷した設備の位置を自力で特定して修理できる、対ハザード防御能力と技術を持つエンジニアを探している。
    npc_mission_repair_2: |-
      遠隔地にある施設との連絡が途絶えた。状況は謎に満ちている。自動診断結果では機器は問題なく稼働しているのだが、なぜか他のデータを受信できない。
      そこでクライアントは施設の位置を特定および点検、そして不具合を修復できる優秀なエンジニアを探している。
    npc_mission_repair_3: クライアントは壊れた機械の位置を特定および修理できる探検家を探している。自動テストレポートによれば、動物の歯とフンが配線部位に存在しているようだ。エンジニアが現地に出向けば、他にも外部及び内部の損傷が確認できるかもしれない。
    npc_mission_repair_4: クライアントは惑星設備の修理を必要としているようだ。設備が設置されている施設がどうやら汚染されたらしい。設備管理責任者は汚染の原因を明言していないのだが、量子バブルによる退避手順を全人員に促したという。
    npc_mission_repair_5: クライアントは、とある惑星上にある設備の修理ができる勇敢かつ戦闘慣れしたエンジニアを探している。設備から送信されてきた診断データによれば、レーザーによる破壊が原因で、損傷は深刻なようだ。
    npc_mission_repair_6: |-
      クライアントは不具合を起こしている設備の修理ができるエンジニアを探している。すでに修理は試みたのだが、残念ながら失敗に終わった。
      クライアントは、設備のギア機構から前任エンジニアの遺体を回収して、丁重に処理する仕事を全うできる探検家を求めている。
    npc_mission_repair_7: |-
      クライアントは損傷した設備の修理を必要としている。
      実は設置された時から耐環境基準を
      満たしていなかったのだ。そして天候や野生生物などの
      諸々の悪条件が重なったせいで、
      機械は正常に稼働しなくなってしまった。
    npc_mission_repair_8: |-
      クライアントは実入りの良い事業に協力するサルベージのスペシャリストを探している。彼らは、長い紛争の中でいつしか忘れ去られていた機械群の存在に気付いた。
      「亡霊」たちが去った今、それらの機械を回収すれば、かなりの利益が見込めるはずだ。機械の部品をリサイクルして、新たな目的に使用するなら、それは最高の死者への弔いになるのではないだろうか？
    npc_mission_repair_9: |-
      クライアントは破損した設備の部品の修理に手を貸してくれる探検家を探している。診断ログによれば現地のセンチネルが、そのデバイスを侵攻性の収穫ユニットと誤認識したようだ。
      合わせてクライアントは、その機械に接近する際は細心の注意を払うようにと、担当エンジニアにアドバイスしている。
    npc_mission_repair_10: |-
      クライアントは重要な試作品の緊急修理を求めている。彼らは新たに製造したマシンの稼働テストを行っていたが、ユニットとの連絡が途絶えてしまった。
      そこで、投資家に不具合が発生したことがバレないようにログを「調整」し、機械を修理できる口の堅いエンジニアを探している。
    npc_mission_depot_1: |-
      クライアントは保険業に携わっている。ここ数年のあいだ事業は非常に上向きだったのだが、少し成長が鈍ってきた。近隣エリアの採掘事業者たちが保険の必要性をあまり感じなくなったようなのだ。
      そこでクライアントは、重要性を思い出すようなことが起きてほしいそうだ。
    npc_mission_depot_2: |-
      クライアントは採掘事業を営んでいる。
      とある競合他社が採掘品を開けた場所に保管しているのだが、警備がとても薄い。護衛や武器にコストを掛けていない競合は財政的にゆとりがあるため、競争力があるのだ。そんな状況に終止符を打たなくてはならない。
    npc_mission_depot_3: クライアントは近隣の採掘事業に対してある種の恐怖を抱いている。彼らは自然からの略奪が非倫理的であると考えていて、採掘を阻止するための直接的な行動を起こす者に報酬を出す用意があるという。
    npc_mission_depot_4: |-
      クライアントは、全ての善良なる民が切望する
      「分別と良識に基づいた管理」を模索している。
      しかし、この思想に反対する者も存在する。
      そこで彼らは、混乱と無秩序がもたらす帰結を人々が
      目の当たりにすれば、これまで意見を異にしていた者も
      考えを改めるのではと考えた。そこで、大義のために
      いくつかの補給所を犠牲にすることが必要だという
      結論に達したようだ。
    npc_mission_depot_5: クライアントはあらゆる自然物が、鉱物でさえも、「自由」であるべきと信じている。そこで非自然の「籠」の中に囚われた自然資源を解放する者には報酬を与えるという。
    npc_mission_depot_6: |-
      クライアントは、とあるビジネスチャンスに手を貸してくれる「支援者」を探している。彼らは競合のビジネスモデルの構造的な弱点に気付いたため、乗っ取りの実行を考えている。
      弱点とは具体的に言うと、複数の補給所が無防備な状態にあることである。つまり乗っ取りとは、文字通りの敵対的な乗っ取り行為を指している。
    npc_mission_depot_7: |-
      クライアントは補給所の修復をビジネスとして成功を収めている。特に得意としているのが、レーザーによる設備の損傷の修復だ。
      彼らは、破壊された惑星上の補給所を「たまたま」「偶然にも」発見するフリーランスの受託業者を求めている。共に成功を分かち合おうではないか。
    npc_mission_depot_8: |-
      クライアントは考古学的に価値の高い遺跡群の調査を
      行っている。しかし、最近は多くの星に採掘施設が
      設置されるようになり、調査の妨げとなっている。
      彼らが調査対象としている岩石や土壌のサンプルの
      多くが、採掘機械に収集され加工に使われている。
      そこで彼らは、こうした現場を特定し、
      それらを収奪者から「解放」するため、
      意欲ある同胞の歴史家を探している。
    npc_mission_depot_9: |-
      クライアントは近隣の採掘事業者が危険な物質を大量に収集している事実に懸念を抱いている。その事業者がその物質を収集して売却するだけに留まらず、悪意のある行動に利用するのではという懸念だ。
      そこで彼らは、保管設備の位置を特定して襲撃できる探検家を探している。その物質が我々に危害を加えるような行動に利用されるのは、事前に防がなくてはならない。
    npc_mission_depot_10: クライアントは競合相手にシンプルなメッセージを送りたいと考えている。内容は、「我々はお前たちの補給所を破壊した。別の大きな設備を同じ目に合わせたくなければ、こちらの要求を飲め」というシンプルなものだ。このメッセージを届けてくれる探検家を彼らは探している。
    npc_mission_harvest_1: クライアントから大気のサンプル収集のリクエストだ。彼らの故郷の星を思い起こさせる空気と匂いを、所有している船内に循環させるのだそうだ。一定時間待てば、スーツが自動的に必要量の大気を吸収してくれる。
    npc_mission_harvest_2: |-
      クライアントは圧縮ガスのサンプルを必要としている。彼らは既存の技術のキャパシティを超える冷却システムの開発研究を行っており、いくつかの新種のガスの適合性をテストしたいという。
      一定時間待てば、スーツが自動で必要量の大気を吸収してくれる。
    npc_mission_harvest_3: クライアントは近隣の星からの大規模な大気収集の実行可能性を計るために、大気のサンプルを求めている。一定時間待てば、スーツが自動的に必要量の大気を吸収してくれる。
    npc_mission_harvest_4: クライアントが大気のサンプルを必要としている。その目的は開示してくれないのだが、収集者のDNAでサンプルが汚染されないよう、細心の注意を払ってほしいとのことだ。一定時間待てば、スーツが自動的に必要量の大気を吸収してくれる。
    npc_mission_harvest_5: クライアントは、ある毒性を持つ大気のサンプルを求めている。一定時間待てば、スーツが自動で必要量の大気を吸収してくれる。そしてろ過システムが、クライアントの求める無臭かつ検出不能という特性を実証してくれるだろう。
    npc_mission_factory_1: クライアントは、とある投資機会を目ざとく見つけた。価値の高い知的財産をかなりの安値で獲得できるチャンスがあることに気付いたのだ。彼らはターゲットの施設に自ら出向いて、投資対象を確保してきてくれる勇猛果敢な探検家を探している。
    npc_mission_factory_2: |-
      クライアントは生物学的悲劇の発生を防ぎたいと考えている。ほんの数時間で惑星をコアごと食い尽くすという、史上最大規模の惑星資源収奪の陰謀の存在に気付いたのだ。
      この緊急事態に際し、クライアントは陰謀の全容が保管されている施設に侵入できる探検家を探している。そのデータの一切を、システムから抹消せねばならない。
    npc_mission_factory_3: |-
      クライアントは、この星系で行われている資源収集事業の取得を検討している。しかし、大きな費用をかけて事前調査を実行することは賢明とは言えない。
      そこで彼らは目標施設に進入し、データの一切を入手してくる口の堅い冒険家を探している。データを取得できれば、事業提携を結ぶか否かの判断に大いに役に立つだろう。
    npc_mission_factory_4: |-
      クライアントは最近、専門性の高い科学機器の製造を開始した。しかしその分野では新参者のため、すでに一定の成果を上げている競合他社の経験を参考にしたいと考えた。
      幸運にも、競合他社は該当の分野で相応の専門知識および技術を蓄えている。クライアントはその知識取得プロセスに協力してくれる探検家を求めている。
    npc_mission_factory_5: |-
      クライアントは、人工知能技術の法的保護の枠組みを
      確立せんとする団体の代理活動を行っている。
      ロビー活動の他に、彼らはもっと直接的な行動も
      取っているようだ。彼らは近隣の工場で不十分な設備に
      接続され、奴隷稼働を強いられているAIの情報を得た。
      そこでこのAIを救助し、安全な場所へ
      アップロードした後、
      破壊してくれる探検家を探している。
    npc_mission_factory_6: |-
      クライアントは全銀河系の労働環境の改善を模索している。工場の自動化が主流となり、勤勉な生命体は失業。それと同時に、大量生産を可能としたごくわずかな資本家に富が集中してしまっている。
      クライアントはこうした自動化された工場のひとつを破壊してくれる、正しい考えを持った探検家の協力を探し求めている。
    npc_mission_factory_7: |-
      クライアントが最近建造した施設が生産目標を達成できていない。クライアントは、施設の責任者が施設から生産物を盗み、その売上を横領しているのではないかと疑っている。
      そこで、責任者に証拠を隠す時間を与えないために、施設を抜き打ちで「訪問」して生産記録を入手するという依頼を、秘密裏に実行できる探検家を探している。
    npc_mission_factory_8: |-
      クライアントは競合相手が、製品の製造過程における安全基準に違反しているのではと疑っている。しかし規制機関が動いてくれないため、自分たちで問題を世間に知らしめたいと考えている。
      そこで競合相手のデータベースにアクセスし、充填剤にプルトニウムを使用しているという記録をダウンロードしてほしい。
    npc_mission_factory_9: |-
      クライアントは合成フードキューブの製造を行っている。しかし彼らの圧縮カプセルの栄養価濃度が競合他社のそれに劣っているという問題を抱えていた。
      そこでクライアントは、何としても競合のデータファイルを手に入れたいと考えている。味、栄養ともにスキのないあのプロテインカプセルに何が圧縮混入されているのかを突き止めるために。
    npc_mission_factory_10: |-
      クライアントは、最近稼働を始めた競合他社の鉱山が大きな成果を上げていることに気付いた。そこで、この鉱山の実体を把握したいと考えている。
      掘削孔の深度や位置などの情報に対して、それなりの額を支払う用意があるそうだ。特に、並列掘削の可能性を示唆する情報を欲しがっている。
    npc_mission_missing_1: |-
      クライアントは行方不明の仲間の捜索を依頼しようとしている。最後に目撃されたのは、まともに動くかあやしい船を操縦している姿だ。
      彼らは無謀にも適切なメンテをせずに、近くのステーションから自宅に向かったという。救難信号が示すところではその船が過去24時間の間に、大気圏突入を行って事故を起こした可能性がある。
    npc_mission_missing_2: |-
      クライアントはビジネスパートナーを失った。
      近くの惑星経由で帰郷する途中のパートナーは、
      船内で最近成立した取引のお祝いをしていたところ
      消息を絶ったのだ。浮かれていたせいか、
      そこが危険に満ちた星だということを忘れたのだ。
      クライアントはせめてパートナーの遺体だけでも
      回収したいと思っている。
      会社名義の口座にアクセスするのに、指紋が必要なのだ。
    npc_mission_missing_3: |-
      クライアントは消息を絶った友人の捜索を頼みたいようだ。その友人は異種の生命体と新たな絆を結ぼうと試みたのだが、その申し出は拒絶された。
      これにショックを受けた友人が早まったことをしてしまうのではないかと、クライアントは心配している。至急の捜索をたのむ。
    npc_mission_missing_4: |-
      クライアントの子供の1人が消えてしまった。長男ばかりがかまってもらえることに不満をもった末っ子が、クライアントの宇宙船のアクセスコードを盗むという反抗に出たのだ。
      船の追跡データは手元にある。クライアントは子供を連れ戻す手助けをしてほしいそうだ。
    npc_mission_missing_5: |-
      クライアントは行方不明の従業員の捜索を行っている。しかし、その従業員は無断欠勤の常習犯と称される人物で、クライアントは自分たちで捜索する気力はないようだ。
      そこで今回は、装備の整った探検家が行方不明者の捜索を行ったほうが効率的だと判断した。
    npc_mission_missing_6: |-
      クライアントは自分たちが犯罪組織に狙われていると思っている。家族の1人が消息不明となったのだが、クライアントはこれが誘拐だと確信しているという。
      身代金の支払いは断固拒否する姿勢だが、今のところどこからもそんな要求は来ていない。いずれにせよクライアントは事態の収束を求め、行方不明者の捜索に探検家を派遣することにした。
    npc_mission_missing_7: |-
      クライアントは行方不明者の捜索を求めている。
      その人物が最後に目撃されたのは、
      近くの星系を調査するために宇宙船に乗り込んだ時だ。
      その星を至近距離から肉眼で見ようとしたらしい。
      しかしクライアントによれば、その船には十分な性能を
      持った放熱板が装備されていなかった。
      追跡データが示すには、船は目標の星に到達できず、
      近くの星に緊急着陸したようだ。
    npc_mission_missing_8: |-
      クライアントは行方不明者の救出を求めている。不明となっている人物は、近隣宇宙の探査旅行をするにあたって、クライアントに準備の一切を依頼した。
      しかし、提供した軌道データに膨大な計算エラーがあったことにクライアントは気づき、大気圏突入の際に問題が発生したのではと恐れている。そこで救援活動が必要になったというわけだ。
    npc_mission_missing_9: |-
      クライアントは誘拐犯のターゲットとなった。
      仲間が自宅から誘拐され、辺境の星に移送されたのだ。
      しかし仲間はなんとか犯人の手から逃れ、
      クライアントにメッセージを送ってきた。
      それによればシェルターは見つけたものの移動手段も
      食糧もほとんど無いという。
      しかしクライアントはメッセージの信用性を怪しんで、
      探検家に信号の発信源を調べて貰うことにした。
    npc_mission_missing_10: |-
      クライアントは救出作戦への協力を求めている。
      クライアント本人が最近行方不明となったが、無傷で帰ってきた。しかしその間に、クライアントの仲間たちがクライアントを捜しに出て、今度は仲間たちの方が行方不明になってしまった。クライアントは自分で捜索に出て、再び行き違いになることを恐れている。そこで探検家に代理での捜索を依頼してきた。
    npc_mission_hide_seek_1: クライアントの元同僚が行方をくらました。クライアントが所持していた大金とともに。この盗っ人の所在に関する情報には、相応の金額を払う用意があるそうだ。
    npc_mission_hide_seek_2: |-
      クライアントはとある犯罪に気付いた。
      その人物は実績ある科学者なのだが、産業スパイ容疑を免れようとしてか、最近になって行方をくらました。この人物の所在を特定できれば、クライアントは大きな利益を得る可能性がある。しかし自分たちで探し回るには可能性のある場所が多すぎるため、この科学者を捕まえるのに協力してくれるパイロットを探している。
    npc_mission_hide_seek_3: |-
      クライアントは賭博業を営んでおり、とある顧客にメッセージを送りたいと考えている。
      その顧客は姿を消そうとしているが、そうやすやすと誤魔化されるクライアントではない。クライアントは、その気になればどこに逃げようがいつでも居場所を見つけ出せるということを、その顧客に思い知らせてやりたいそうだ。
    npc_mission_hide_seek_4: |-
      クライアントが、とある人物の捜索を要請してきた。
      彼らはその人物が近郊の犯罪組織のボスだと考えている。
      ボスは組織の事業の1つを内密に視察する為、
      ボディーガードなしで1人になるという。
      しかし、クライアントはこのボスに素性を知られており、
      自ら接近してしまうと作戦がバレてしまう。
      そこで作戦実行の前に、
      この情報が正確か確認する探検家を探している。
    npc_mission_hide_seek_5: クライアントは産業スパイに大切なデータを盗まれてしまった。スパイは近くの星へ逃げ込んだという。しかし盗まれたデバイスには発信機を埋め込まれているため、追跡が可能だ。クライアントは犯人発見に協力してくれる者を求めている。
    npc_mission_hide_seek_6: |-
      クライアントは元従業員に出し抜かれたようだ。その元従業員が秘密のデータを持ち去ったと、クライアントは信じている。なんとか犯罪を立証したいようだ。
      もしその人物が競合他社にいるところを発見できれば、クライアントは問題を然るべき所に持ち出すという。
    npc_mission_hide_seek_7: |-
      クライアントは以前の仕事仲間の引退を撤回させたいと
      考えている。その人物は難しい暗殺をこなす凄腕だ。
      そしてクライアントは今、その特殊スキルを
      必要としている。
      クライアントは直接会って交渉したいと考えているが、
      まずは現在の居場所の特定と、監視の目が無いことを
      確認したいと考えている。
    npc_mission_hide_seek_8: |-
      クライアントは逃亡者に正義の鉄槌を下そうとしている。クライアントは、とある未解決事件を独自で捜査していた。星系の当局が聞く耳を一切持ってくれなかったためだ。そしてついに、容疑者を逮捕する時が訪れた。
      しかしクライアントは調査専門で、荒っぽいことは苦手だという。そこで自ら現場に足を踏み入れる前に、安全を確保してほしいと依頼してきた。
    npc_mission_hide_seek_9: クライアントは内部告発者の居場所を知りたがっている。その人物は、クライアントが新たに発売した宇宙船用燃料が、非常に毒性が高いという事実を暴露した後、行方をくらました。クライアントは、この臆病者に鉄槌を下したいと考えている。
    npc_mission_hide_seek_10: |-
      クライアントは大量の在庫を処分したいと考えている。しかし、出処がどこか探られる恐れがあるため、一般の市場では販売できない。
      クライアントは、こうした面倒を片付ける人物の噂を小耳に挟んだ。そこで、その人物が今どこにいるかを探検家に調査してもらいたいと思っている。
