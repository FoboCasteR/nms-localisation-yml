    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: "その施設には、ゲック貿易連合に所属するゲックから\n収集された不明体の動画や画像、\nバイオスキャンデータが保存されていた。\nどうやらエクソスーツを研究していたらしい。\n\nそして実験中に何かが起きたようだ、\nスーツのプロトタイプらしきそれが残されていたが、\n他には一切何もない。 "
    tra_harv_opt_a_15: 'バイオスキャンデータを送信する '
    tra_harv_opt_b_15: 'データを消去する '
    tra_harv_opt_c_15: 'テクノロジーを盗む '
    tra_harv_res_a_15: 'システムにバイオスキャンデータを送信。すると、施設の生産プロセスが再起動したようだ。足りなかったピースが揃ったことで、スーツは仕様通りに生産されるようになった。メッセージ経由で報酬が送られてきた。 '
    tra_harv_res_b_15: 'ゲックのコンピューター内のデータを消去。奴らにこのテクノロジーをみすみす渡す必要はない。その過程で発見したナノマシンクラスターを、有意義に使わせてもらおう。 '
    tra_harv_res_c_15: 'システムからナノマシンクラスターを盗んだ、施設内のその他残存物は放置しよう。 '
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: "その施設は「アトラスインターフェース」などと呼ばれる、\nゲックの一方的と思われる攻撃の拠点として機能していたようだ。
      \n\nログによれば、多くの世界の海洋から大量の資源が採取された。 その資源は他種族から盗んだデータにクロス検索され、その後アトラス構造に対して実地試験された。
      \n\nそしてインターフェースは完全に破壊された。 攻撃者も\n道連れにしたが。 爆風により近隣5つの星系から生命が消失したようだ。 すなわち残っているのはこの記録だけである。"
    tra_harv_opt_a_16: '記録を消去する '
    tra_harv_opt_b_16: 'ゲック貿易連合に警告する '
    tra_harv_opt_c_16: '他種族に警告する '
    tra_harv_res_a_16: 'システムから記録を消去した。ここで起きたことは繰り返されるべきではないからだ。その過程で、武器の製造に利用できそうなテクノロジーを発見した。他の部品とは別に使用したほうが無難そうだ。 '
    tra_harv_res_b_16: 'この実験の結果をゲック貿易連合に知らせた。彼らは全面的に関与を否定、あくまで異端者の仕業だと主張した。今後の沈黙を代償として、報酬を受け取った。 '
    tra_harv_res_c_16: 'ヴァイキーンとコーバックス当局の両方に、ゲックによるアトラスインターフェースへの攻撃およびデータ盗難の事実を報告した。怒った両種族は今後の対応を決めるための緊急審議の開催を要求。手間賃として報酬を受け取った。 '
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: "そのアウトポストはゲックの水準からしてもかなりの旧式\nだった。 データ保存のために内部の環境は厳密に調整\nされている。
      \nあるログには「ゲックはじまりの民」の\n勃興以前の情報が記録されていた。 ゲックの民はかつて生殖能力にまつわる危機を経験した\nようだ。 水に含まれる何らかの物質がゲックの繁殖に影響を\n与えたという。
      そして生殖数減少に歯止めをかけるべく\n選抜育種やクローンプログラムなどの試みが実行されたようだ。この科学的な機器がモラルの崩壊につながった。\nその後「はじまりの民」が力を持ち始め、繁栄を約束する裏で自分たちに反する者たちを抹殺し、過去の記憶を抹消していった。
      やはり歴史は勝者がつくるものだ。"
    tra_harv_opt_a_17: 'ゲックに送る '
    tra_harv_opt_b_17: 'データを競売にかける '
    tra_harv_opt_c_17: 'テクノロジーを盗む '
    tra_harv_res_a_17: データをゲックに送信した。 この発見にゲックは驚いていた。 自分たちは野蛮な民の末えいだと信じ切っていたのに。 はじまりの民以前のゲックは、気高さと誠実さを第一とする温厚な種族だったとは。
      感謝するゲックから大きな報酬をもらった。
    tra_harv_res_b_17: 'データを競売にかけた結果、買い手はコーバックスとなった。ずいぶん前だが「はじまりの民」の奴隷にされていただけのことはある。コーバックスはゲックに関する情報は何でも欲しがるのだ。手間賃として報酬を受け取った。 '
    tra_harv_res_c_17: 'アウトポストでの収穫はあまりよいものではなかった。システムからナノマシンクラスターを頂いただけだ。 '
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: "その施設には時系異常や自称タイムトラベラーの目撃情報などの記録が保管されていた。 その大半はゲックかコーバックスの仕業のようだが、高度な技術らしきものも散見された。
      \n主任科学者のログには懐疑的な見解がつづられていた。 タイムトラベルなど物理的に不可能であり、社会学的見地からもありえないと。 もしタイムトラベラーが存在するとしたら、なぜ世界を変えない？歴史上で起きた大災厄を回避するための行動をどうして取らないのか？
      \n最後のログにはこう記されていた。 科学者の上役がやって来てファイルを押収、そして口をつぐませたと。"
    tra_harv_opt_a_18: 'データ復旧を試みる '
    tra_harv_opt_b_18: 'テクノロジーを持ち帰る '
    tra_harv_opt_c_18: 'ゲックに連絡する '
