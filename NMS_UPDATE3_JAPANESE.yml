    npc_mission_delivery_proc_a_1: 'クライアントは緊急運送業者を探している。 '
    npc_mission_delivery_proc_a_2: 'クライアントは貴重品の運送業者を必要としている。 '
    npc_mission_delivery_proc_a_3: "クライアントは大事な荷物を送るため、\n信頼できる運送業者を探している。 "
    npc_mission_delivery_proc_a_4: 'クライアントは、荷物に関して何も聞かず口外もしない運送業者を必要としている。 '
    npc_mission_delivery_proc_a_5: 'クライアントは荷物を送る必要があるが、従来の運送業者を信用していない。 '
    npc_mission_delivery_proc_b_1: '問題の荷物は極めて価値の高い物で、 盗賊に狙われている。 '
    npc_mission_delivery_proc_b_2: 'クライアントからのこういった荷物の依頼は減ってきている。今回が最後のサンプルだ。 '
    npc_mission_delivery_proc_b_3: '指定された受取人はクライアントにとって非常に重要な人物だ。荷物を安全に届けなくてはならない。 '
    npc_mission_delivery_proc_b_4: "ありふれた物に見えるが、かつての所有者リストや用途を\n辿ると、文化的に非常に貴重な物であることがわかる。 "
    npc_mission_delivery_proc_b_5: 'この物質は通常ではありえない性質を持っており、予測を遥かに超えた数値を示している。科学的に非常に興味深い。 '
    npc_mission_delivery_proc_c_1: |-
      このアイテムは決して替えが効かない。そのためクライアントから最大限の注意を払うように念を押された。

      海賊の攻撃に備えるべく、配送を担当する者には防衛通信システム x1 が支給される。
    npc_mission_delivery_proc_c_2: |-
      クライアントは、配送にあたり、いかなる破損の可能性をも含んだ詳細な報告を要求している。

      海賊の攻撃に備えるべく、配送を担当する者には防衛通信システム x1 が支給される。
    npc_mission_delivery_proc_c_3: |-
      配達ボックスには特別なセキュリティ解析プロトコルが施されており、配達業者が代品で不正を行おうとしても失敗するだろう。

      海賊の攻撃に備えるべく、配送を担当する者には防衛通信システム x1 が支給される。
    npc_mission_delivery_proc_c_4: |-
      近づいて荷物を詮索しようとする未承認の生命体は

      すべて無視するよう、クライアントより指示を受けている。海賊の攻撃に備えるべく、配送を担当する者には
      防衛通信システム x1 が支給される。
    npc_mission_delivery_proc_c_5: |-
      クライアントは、荷物に厳重な注意を払いつつも、一秒でも早い配達を希望している。

      海賊の攻撃に備えるべく、配送を担当する者には防衛通信システム x1 が支給される。
    npc_mission_pred_hunt_proc_a_1: クライアントは、新しい基地に飾るトロフィーを探している。
    npc_mission_pred_hunt_proc_a_2: クライアントは、野生生物の数を管理しようとしている。
    npc_mission_pred_hunt_proc_a_3: クライアントは、捕食生物群への真菌感染を防ごうとしている。
    npc_mission_pred_hunt_proc_a_4: クライアントは、危険な捕食生物の数を抑えようとしている。
    npc_mission_pred_hunt_proc_a_5: クライアントは、草食生物を主としたエコシステムを取り戻そうとしている。
    npc_mission_pred_hunt_proc_b_1: 彼らの体は成長してもか弱いため、プロの狩人の助けを必要としている。
    npc_mission_pred_hunt_proc_b_2: 彼らは、現れるすべての捕食生物に立ち向かえる勇敢な探検家の手を借りたがっている。
    npc_mission_pred_hunt_proc_b_3: 慣習の定めにより、彼らは自ら武器を手にすることができない。そのため彼らは武装した探検家の支援を求めている。
    npc_mission_pred_hunt_proc_b_4: 彼らは病のために、惑星に冒険に行くことができない。そのため彼らに協力した探検家には十分な報酬を与えてくれるだろう。
    npc_mission_pred_hunt_proc_b_5: 彼らのミッションを支援した狩人には、かなりの報酬が与えられるだろう。
    npc_mission_pred_hunt_proc_c_1: 正しくタグ付けした死体はすべて功績となる。
    npc_mission_pred_hunt_proc_c_2: 探検家は、敵を倒したのは自分であり、単に死体を見つけたわけではないことを証明しなくてはならない。
    npc_mission_pred_hunt_proc_c_3: 探検家は、冒険で発見したモーダイト関連の利益を自分の物にしてよいことになっている。
    npc_mission_pred_hunt_proc_c_4: 倒した生物が肉食性であることを確認するため、必ずデータログをアップロードすること。
    npc_mission_pred_hunt_proc_c_5: クライアントは、狩人の判断で実行できる強力な攻撃手段を残していった。
    npc_mission_cre_hunt_proc_a_1: クライアントは、新しい基地に飾るトロフィーを探している。
    npc_mission_cre_hunt_proc_a_2: クライアントは、野生生物の数を管理しようとしている。
    npc_mission_cre_hunt_proc_a_3: クライアントは、生物群への真菌感染を防ごうとしている。
    npc_mission_cre_hunt_proc_a_4: クライアントは、生物の数を抑えようとしている。
    npc_mission_cre_hunt_proc_a_5: クライアントは、エコシステムのバランスを取り戻そうとしている。
    npc_mission_cre_hunt_proc_b_1: 彼らの体は成長してもか弱いため、プロの狩人の助けを必要としている。
    npc_mission_cre_hunt_proc_b_2: 彼らは、どんな生物に立ち向かえる勇敢な探検家の手を借りたがっている。
    npc_mission_cre_hunt_proc_b_3: 慣習の定めにより、彼らは自ら武器を手にすることができない。そのため彼らは武装した探検家の支援を求めている。
    npc_mission_cre_hunt_proc_b_4: 彼らは病のために、惑星に冒険に行くことができない。そのため彼らに協力した探検家には十分な報酬を与えてくれるだろう。
    npc_mission_cre_hunt_proc_b_5: 彼らのミッションを支援した狩人には、かなりの報酬が与えられるだろう。
    npc_mission_cre_hunt_proc_c_1: 正しくタグ付けした死体はすべて功績となる。
    npc_mission_cre_hunt_proc_c_2: 探検家は、敵を倒したのは自分であり、単に死体を見つけたわけではないことを証明しなくてはならない。
    npc_mission_cre_hunt_proc_c_3: 探検家は、冒険で発見したモーダイト関連の利益を自分の物にしてよいことになっている。
    npc_mission_cre_hunt_proc_c_4: 依頼通り生物を倒したことを証明するため、必ずデータログをアップロードすること。
    npc_mission_cre_hunt_proc_c_5: クライアントは、狩人の判断で実行できる強力な攻撃手段を残していった。
    npc_mission_senti_proc_a_1: クライアントから惑星上にいるセンチネルの破壊を依頼された。
    npc_mission_senti_proc_a_2: クライアントはセンチネルへの復讐を望んでいる！
    npc_mission_senti_proc_a_3: クライアントは一緒にセンチネルと戦うことのできる探検家を求めている。
    npc_mission_senti_proc_a_4: クライアントはセンチネルの脅威を終わらせたいと思っている。
    npc_mission_senti_proc_a_5: クライアントはセンチネルに苦しめられており、この苦難を終わらせたいと願っている。
    npc_mission_senti_proc_a_6: クライアントはセンチネルの支配から星系を解放したいと願っている。
    npc_mission_senti_proc_a_7: クライアントはセンチネルの目を潰したいと思っている。
    npc_mission_senti_proc_a_8: クライアントはセンチネルによる絶え間ない脅威から逃れたいと考えている。
    npc_mission_senti_proc_b_1: 刻々と変化する銀河の中で、センチネルだけは変わりなく、いつも作業を妨害してくる。
    npc_mission_senti_proc_b_2: どの星系にもセンチネルは必ずいる。戦う以外に道はない。
    npc_mission_senti_proc_b_3: 'ゲック、ヴァイキーン、コーバックス...センチネルはどこにいても無差別に生命体を攻撃する。 '
    npc_mission_senti_proc_b_4: どうやら、センチネルは無限にわいてくるようだ。だが存在する以上は破壊できるはず。
    npc_mission_senti_proc_b_5: センチネルは現実世界の外から現出してくるようだ。しかしこの世界のルールに則って攻撃してくるのだから、この世界のルールで破壊できるはずだ。
    npc_mission_senti_proc_b_6: センチネルが痛みを感じるのかはわかっていないが、それを探ってほしいようだ。
    npc_mission_senti_proc_b_7: クライアントは、たとえこの仕事が完遂されてもセンチネルの来襲が終わらないとわかっているが、わずかな休息でも十分価値があると考えている。
    npc_mission_senti_proc_b_8: 彼らは、たとえどれほど小さな勝利だとしても、センチネルを少しでも破壊できたら喜ぶだろう。
    npc_mission_senti_proc_c_1: センチネルの脅威に鉄槌を下せば、クライアントからかなりの報酬が与えられる。
    npc_mission_senti_proc_c_2: クライアントは、一人ではセンチネルの数にとても敵わないことに気がついている。とはいえ、その行動には価値があると感じている。
    npc_mission_senti_proc_c_3: クライアントは攻撃手段の判断を任せてくれるだろう。センチネルに襲撃の代償を払わせなければ。
    npc_mission_senti_proc_c_4: クライアントが報酬を用意して待っている。センチネル狩りを始めろ...
    npc_mission_senti_proc_c_5: 用心するよう忠告された。クライアントはセンチネルとの闘いで発生した負傷について責任を負わないだろう。
    npc_mission_senti_proc_c_6: クライアントはセンチネルの注意を逃れてから報酬を受け取りに戻るよう求めている。センチネルから身を隠したいようだ。
    npc_mission_senti_proc_c_7: クライアントはこの戦いに感謝している。
    npc_mission_senti_proc_c_8: |-
      最後に、クライアントはこう言っている。
      センチネル狩りは公共に資する素晴らしい行いだ。これからやることに誇りを持て、と。
    npc_mission_bnty_proc_a_1: クライアントは近辺の海賊を撃退しようとしている。
    npc_mission_bnty_proc_a_2: クライアントはこの星系での海賊行為の撲滅を心より願っている。
    npc_mission_bnty_proc_a_3: クライアントはステーション周辺に滞在している海賊に対しての報復を要求している。
    npc_mission_bnty_proc_a_4: クライアントはこのあたりの星の周辺に滞在している海賊の死を求めている。
    npc_mission_bnty_proc_a_5: クライアントは至急海賊どもの死を求めている。
    npc_mission_bnty_proc_a_6: クライアントは近辺の海賊団の壊滅を求めている。
    npc_mission_bnty_proc_a_7: クライアントはこのあたりの星を悩ませる海賊の排除を要求している。
    npc_mission_bnty_proc_a_8: クライアントはステーション周辺の海賊の抹殺を心より願っている。
    npc_mission_bnty_proc_b_1: 犯罪者たちはこの星域を通る貨物船を悩ませているが、正義の手からは長い間逃れている。
    npc_mission_bnty_proc_b_2: 犯罪者たちはまるで罰せられないとでも思い込んでいかのように、各セクターの設備を襲撃している。
    npc_mission_bnty_proc_b_3: 日を追うごとに犯罪者の危険性が増している。何かしなければ。
    npc_mission_bnty_proc_b_4: 犯罪者たちが自由と盗みの道を選んだ時点で自業自得だ。
    npc_mission_bnty_proc_b_5: 犯罪者たちは罰を逃れることはできない。罪から解放されることはないのだ。
    npc_mission_bnty_proc_b_6: 犯罪者たちは機に乗じて全セクターを破壊するだろう。
    npc_mission_bnty_proc_b_7: 犯罪者たちはこの星系の販売ルートを、あまりにも長い間妨害してきた。
    npc_mission_bnty_proc_b_8: 犯罪者たちはあのような生き方を選んだ時点で死を選んだも同然だ。
    npc_mission_bnty_proc_c_1: クライアントはこれについて素早く、目につかないよう対処したい。関わりを持つ海賊団からの報復を望んでいない。
    npc_mission_bnty_proc_c_2: クライアントはこの件の対処に注意するよう警告している。海賊たちは君の宇宙船を打ち落とすためなら手段を選ばないだろう。
    npc_mission_bnty_proc_c_3: クライアントから海賊の排除方法を君の判断を任された。ただ、誰も生きて返してはならない。
    npc_mission_bnty_proc_c_4: |-
      クライアントは君の市民的義務の達成に感謝している。
      どの星系も不法行為を容認するわけにはいかない。
    npc_mission_bnty_proc_c_5: |-
      この契約の完了で多くの者が恩恵を受けられるだろう。
      かなりの報酬が期待できる。
    npc_mission_bnty_proc_c_6: クライアントは、海賊との取引や会話をしないよう忠告している。 彼らは処罰を逃れるためなら手段を選ばないだろう。
    npc_mission_bnty_proc_c_7: クライアントは海賊を壊滅させれば仕事のスピードは問わないと言っている。 今すぐにでも、時間をかけてもいい、と。
    npc_mission_bnty_proc_c_8: クライアントは他の海賊団もいずれは領域に侵入することは承知している。 だが、一時的な平和でもないよりはましだ。
    npc_mission_collect_proc_a_1: クライアントは特定の物の配達を要請している。
    npc_mission_collect_proc_a_2: クライアントは入手困難なアイテムであっても必要としている。
    npc_mission_collect_proc_a_3: クライアントは特別な物を入手しようとしている。
    npc_mission_collect_proc_a_4: クライアントはある製品の入手を望んでいる。
    npc_mission_collect_proc_a_5: クライアントはすぐにアイテムを欲しがっている。
    npc_mission_collect_proc_b_1: これがないと彼らは死んでしまうだろう。 緊急事態だ。
    npc_mission_collect_proc_b_2: 研究の重要な段階に進むため必要な物だ。
    npc_mission_collect_proc_b_3: それで戦いの流れを変え、逆転できると信じている。
    npc_mission_collect_proc_b_4: 彼らは危険な仕事に従事している。 これがあれば安全が保障される。
    npc_mission_collect_proc_b_5: 彼らは盗みの被害にあったため、 代替品を必要としている。
    npc_mission_collect_proc_c_1: クライアントからやり方は任せられた。 荷物と引き換えに報酬が与えられる。
    npc_mission_collect_proc_c_2: クライアントは依頼の早めの対応を願っている。
    npc_mission_collect_proc_c_3: クライアントは慎重な運送を願っている。 破損しないよう確実に輸送しろ。
    npc_mission_collect_proc_c_4: クライアントはできるだけ早い荷物の到着を期待している。
    npc_mission_collect_proc_c_5: クライアントは慎重な仕事を高く評価するだろう。
    npc_mission_depot_proc_a_1: クライアントは惑星上の貯蔵庫の破壊を求めている。
    npc_mission_depot_proc_a_2: クライアントは近くの貯蔵庫の抹消を願っている。
    npc_mission_depot_proc_a_3: クライアントは近くの星にある隠された貯蔵庫を除去しようとしている。
    npc_mission_depot_proc_a_4: クライアントはこの星系にある貯蔵庫を取り壊そうとしている。
    npc_mission_depot_proc_a_5: クライアントは惑星上の貯蔵庫の破壊を望んでいる。
    npc_mission_depot_proc_b_1: 貯蔵庫がセンチネルの活動拠点になっている。 地図から消えているのを確認しろ。
    npc_mission_depot_proc_b_2: 貯蔵庫はライバルトレーダーの物だ。 貯蔵庫の存在がクライアントの事業に支障を来している。
    npc_mission_depot_proc_b_3: 彼らは貯蔵庫の中身を当局に知られたくない。
    npc_mission_depot_proc_b_4: 貯蔵庫には、とある高位の当局者たちにとって恥ずべき品物が貯蔵されている。
    npc_mission_depot_proc_b_5: 貯蔵庫が海賊に奪われようとしている。 クライアントはその前に破壊したいようだ。
    npc_mission_depot_proc_c_1: クライアントは破壊手段を一任するとのことだ。
    npc_mission_depot_proc_c_2: クライアントはセンチネルなどの生命体に反撃されても責任を負わないとしている。
    npc_mission_depot_proc_c_3: クライアントからは、安全かつ迅速にとのことだ。 とにかく急ぐように。
    npc_mission_depot_proc_c_4: クライアントは、かなりの報酬が期待できることを強調している。
    npc_mission_depot_proc_c_5: クライアントは、貯蔵庫の破壊後に残った品物は好きにしていいと言っている。
    npc_mission_factory_proc_a_1: クライアントは、この星系の工場からデータを回収してほしいようだ。
    npc_mission_factory_proc_a_2: クライアントは、近くの厳重に警備されている工場に忍び込み、あるモノを回収できる人物を探している。
    npc_mission_factory_proc_a_3: クライアントは、近くの工場施設からデータを盗み出してほしいようだ。
    npc_mission_factory_proc_a_4: クライアントは、近くの惑星にある工場からアイテムを回収してほしいようだ。
    npc_mission_factory_proc_a_5: クライアントは、難易度の高いデータハッキングを要求している。 ターゲットはこの星系にある工場だ。
    npc_mission_factory_proc_b_1: 当然、工場のオーナーは、この計画を一切知らない。
    npc_mission_factory_proc_b_2: 彼らの依頼は、工場の作業を妨害することだ。
    npc_mission_factory_proc_b_3: 盗みが成功すれば、現在進行中の計画が大きく前進するだろう。
    npc_mission_factory_proc_b_4: 彼らの製品を強化するためには、工場内にイノベーションが必要とされる。
    npc_mission_factory_proc_b_5: 工場で密輸品が生産されていることを示す証拠もつかんでいるようだ。
    npc_mission_factory_proc_c_1: クライアントからは、一切の痕跡を残すなとの指示があった。 慎重な行動が求められている。
    npc_mission_factory_proc_c_2: クライアントからは、工場はセキュリティーシステムで警戒されているため、注意するようにとのことだ。
    npc_mission_factory_proc_c_3: クライアントは、侵入手段を一任するとのこと。 とにかくデータを必ず手に入れるように。
    npc_mission_factory_proc_c_4: 発見された場合、クライアントは一切の関与を否定する。 とにかく、捕まらないことだ。
    npc_mission_factory_proc_c_5: 回収したデータは、できるだけ早く届けてほしいそうだ。
    npc_mission_missing_proc_a_1: クライアントの仲間が消えた。
    npc_mission_missing_proc_a_2: クライアントの友人が行方不明になった。
    npc_mission_missing_proc_a_3: クライアントが仲間を探してほしいそうだ。
    npc_mission_missing_proc_a_4: クライアントは大切な仲間を探しているようだ。
    npc_mission_missing_proc_a_5: クライアントは仲間の安全な帰還を望んでいる。
    npc_mission_missing_proc_b_1: 彼らは近くの惑星にいるかもしれない。
    npc_mission_missing_proc_b_2: 惑星施設に避難した可能性も考えられる。
    npc_mission_missing_proc_b_3: 出発前、彼らは動揺し興奮していた。 この世界の星系内に隠れているのかもしれない。
    npc_mission_missing_proc_b_4: この者は、かつて近くの世界を行き来していたようだ。 この星系のどこかにいるのかもしれない。
    npc_mission_missing_proc_b_5: この星系には、身を隠すことができる数々の建造物が存在する。
    npc_mission_missing_proc_c_1: クライアントは、この者の安全を心から願っている。 必ず無事に帰還させるように。
    npc_mission_missing_proc_c_2: クライアントは、この事態を速やかに終わらせたい考えだ。
    npc_mission_missing_proc_c_3: クライアントは、この者が無事かつ速やかに帰還することを望んでいる。
    npc_mission_missing_proc_c_4: クライアントは、この者の安否を案じている。 とにかく急ぐように。
    npc_mission_missing_proc_c_5: クライアントは、本件において慎重な行動を求めている。 この者の評判を傷つけたくないそうだ。
    npc_mission_hide_seek_proc_a_1: クライアントは、この者の行方を捜している。
    npc_mission_hide_seek_proc_a_2: クライアントは、この人物が失踪したことを認めた。 居場所を特定したいようだ。
    npc_mission_hide_seek_proc_a_3: クライアントは、この人物の行方を特定できないでいる。 探してほしいそうだ。
    npc_mission_hide_seek_proc_a_4: クライアントは、この者の居場所を特定したいそうだ。
    npc_mission_hide_seek_proc_a_5: クライアントは、当人物の発見を求めている。
    npc_mission_hide_seek_proc_b_1: 逃亡者は彼らから大切なモノを盗んだようだ。
    npc_mission_hide_seek_proc_b_2: 逃亡者は当局の追跡から逃れようとしている。
    npc_mission_hide_seek_proc_b_3: 彼らはクライアントの家族をひどく侮辱した。 逃亡者を見つけ出し、適切な処罰を受けさせなければ。
    npc_mission_hide_seek_proc_b_4: 逃亡者はクライアントに大きな借りがあるが、返すのを拒んでいる。
    npc_mission_hide_seek_proc_b_5: 逃亡者は知ってはならない情報を持っている。 この状況は看過できない。
    npc_mission_hide_seek_proc_c_1: クライアントは、逃亡者に危害を与えても構わないとしている。 とにかく、早急に彼らの居場所を特定するようにと。
    npc_mission_hide_seek_proc_c_2: クライアントは、この件をキッパリと決着させたいようだ。
    npc_mission_hide_seek_proc_c_3: クライアントは、逃亡者の速やかな確保を求めている。
    npc_mission_hide_seek_proc_c_4: クライアントは自らの監督下に逃亡者が置かれない限り、安全は保障できないとしている。 とにかく急ぐように。
    npc_mission_hide_seek_proc_c_5: クライアントは、本件に関して慎重な対応を求めている。 法廷には持ち込みたくないそうだ。
    npc_mission_frei_d_proc_a_1: クライアントの貨物船が、海賊によって攻撃されている。
    npc_mission_frei_d_proc_a_2: クライアントが、速やかな救援を求めている。 貨物船の一つが星系内で攻撃を受けているようだ。
    npc_mission_frei_d_proc_a_3: クライアントがすべての船に助けを求めている。 敵が彼らの貨物船に総攻撃を仕掛けているようだ。
    npc_mission_frei_d_proc_a_4: クライアントの貨物船が破壊されそうだ。
    npc_mission_frei_d_proc_a_5: 海賊がクライアントの貨物船を襲っている。
    npc_mission_frei_d_proc_b_1: 貨物船は大量のボルテックスキューブを運んでいる。
    npc_mission_frei_d_proc_b_2: この星系を通る交易路は、戦略的価値が高く、その積み荷は頻繁に略奪の標的となっている。
    npc_mission_frei_d_proc_b_3: 貨物船はクライアントの敵対組織が資金援助する政治的妨害運動の標的にされている。
    npc_mission_frei_d_proc_b_4: 貨物船は瀕死の世界に物資を運んでいる。 攻撃を阻止しなければ、無数の命が失われるだろう。
    npc_mission_frei_d_proc_b_5: 貨物船がこのような仕打ちを受ける理由は何一つない。 乗組員にも罪はないのだ。
    npc_mission_frei_d_proc_c_1: 彼らは速やかな救援を求めている。
    npc_mission_frei_d_proc_c_2: 何としても船を守らなければ。
    npc_mission_frei_d_proc_c_3: この戦いにおいて敵の勝利は許されない。
    npc_mission_frei_d_proc_c_4: 必ず勝利を収めなければならない。
    npc_mission_frei_d_proc_c_5: この貨物船は、いかなる犠牲を払っても守らなければならない。
    npc_mission_frei_a_proc_a_1: クライアントは、近くの貨物船の破壊を要求している。
    npc_mission_frei_a_proc_a_2: クライアントは、この星系にある貨物船を破壊するよう求めている。
    npc_mission_frei_a_proc_a_3: クライアントの依頼は、この星系の貨物船を消すことだ。
    npc_mission_frei_a_proc_a_4: クライアントは、この星系を通過中の貨物船を破壊するよう求めている。
    npc_mission_frei_a_proc_a_5: クライアントは、敵の貨物船を破壊したいようだ。
    npc_mission_frei_a_proc_b_1: 貨物船の船長はクライアントを裏切ることを決断した。
    npc_mission_frei_a_proc_b_2: 貨物船の乗組員は、危険な逃亡者をかくまっている。
    npc_mission_frei_a_proc_b_3: この貨物船は、このセクターにおける罰金の支払い命令や数々の警告を無視し続けている。
    npc_mission_frei_a_proc_b_4: 貨物船の船長は、古いやり方を否定する異端者だ。
    npc_mission_frei_a_proc_b_5: 貨物船は貴重な積み荷を運んでいる。 クライアントはそれが目的地に着くことを望んでいない...
    npc_mission_frei_a_proc_c_1: 船を破壊すれば強烈なメッセージを送ることになるだろう。
    npc_mission_frei_a_proc_c_2: 破壊すれば、クライアントの優位性を示すことができるだろう。
    npc_mission_frei_a_proc_c_3: 当然、クライアントとの関係は他言してはならない。
    npc_mission_frei_a_proc_c_4: クライアントは、協力者全員の安全な旅を願っているとのことだ。
    npc_mission_frei_a_proc_c_5: クライアントは、任務の成功を祈っているとのことだ。
    npc_mission_photo_proc_a_1: |-
      クライアントは著名な探検家だ。だが病気を患ってしまい、
      依頼を受けた調査旅行を完遂できなかった。
      そこで、調査旅行が成功裏に完了したと証拠を提出できる、
      口の固い地質学者を探している。
    npc_mission_photo_proc_a_2: クライアントはイメージデータベースを運営している。 大量の画像を検索できるようにすることで、小規模ビジネスが自分たちのアートワークを無断使用できないようにしているようだ。
    npc_mission_photo_proc_a_3: クライアントは大規模なリサーチラボを運営している。 莫大な余剰予算があるのだが、研究対象の不足に嘆いているようだ。
    npc_mission_photo_proc_a_4: |-
      クライアントは自分たちの活動に関する詳細な
      年間レポートを準備しているのだが、文字ばかりだと
      映えないので画像が必要だと気づいたそうだ。
    npc_mission_photo_proc_a_5: クライアントは産業関連の特にデリケートな「リサーチ」を行っており、その「研究」に役立つ画像を欲しがっている。
    npc_mission_photo_proc_a_6: |-
      クライアントは、一連のミックスメディア絵画の
      最新作へのインスピレーションを求めている。
    npc_mission_photo_proc_a_7: クライアントは写真収集財団の設立のスポンサーになろうと考えている。 まずは活動を具現化するためのまとまった数の作品を必要としているようだ。
    npc_mission_photo_proc_a_8: クライアントはデータプロセスセンターを運営している。 データの圧縮率や送信パイプラインの能力をテストするために、大量の画像を必要としているようだ。
    npc_mission_photo_proc_a_9: クライアントは、依頼の目的を開示する必要はないと考えている。そうした情報は必要最小限の関係者のみに知らせるべきとしていて、こちらに与えてくれたのは画像を求めているということだけだった。
    npc_mission_photo_proc_a_10: クライアントは長期時系列比較研究を行っている。 日時が記録された画像群をアーカイブ用に求めているようだ。
    npc_mission_photo_proc_a_11: |-
      クライアントは機械の学習アルゴリズムを改善しようと
      している。AIがオブジェクトを認知するだけでなく、その
      美的価値を評価できるようにしたいと考えているようだ。
    npc_mission_photo_proc_a_12: クライアントは、インスピレーションとなるような画像を銀河全土に供給することで、希望や喜びを広めたいと考えている。
      この使命を遂行できる美しい心を持つ探検家を探しているようだ。
    npc_mission_photo_proc_a_13: クライアントは辺境世界の精密なアーカイブデータを構築したいと考えている。すでに生物学者や地質学者に適切なサンプルを集めるように依頼しているが、次は画像を集めてデータ収集を完璧なものとしたいそうだ。
    npc_mission_photo_proc_a_14: クライアントは写真加工ツールを開発している。 精緻なデジタルイメージを取得して薄い物理的メディアに保存できるという。
      残る課題は一連のプロセスをテストするための高精度のサンプルデータ収集だ。
    npc_mission_photo_proc_a_15: クライアントは記憶消失の恐れにさいなまれている。 そこで万が一消失した際の記憶を取り戻すための視覚的トリガーとして、いくつかの特定の場所の画像を収集したがっているようだ。
    npc_mission_photo_proc_a_16: クライアントは画像に香りを埋めこむという新たな技術をテストしようとしている。そこで刺激の強い匂いがしそうな画像を探しているようだ。
    npc_mission_photo_proc_a_17: クライアントはこの一帯の惑星を調査する代表団を送りこもうと考えている。 事前に安全を確認するために、広範囲にわたるフィールドデータを欲しがっているようだ。
    npc_mission_photo_proc_a_18: クライアントは新たな色を探し求めている。 色探しは長い間停滞していたのだが、ここに来ていくつかの期待できそうな手がかりが見つかったそうだ。
    npc_mission_photo_proc_a_19: クライアントは辺境の星系の地図を作成中だ。 広域ナビゲーションデータは完成したが、この地図をより完璧にするには詳細なフィールドデータが必要なようだ。
    npc_mission_photo_proc_a_20: |-
      クライアントはこの星系内にある星々のガイドデータを
      作成している。ツアー利用客に観光スポットを
      紹介する時にアピールできるものにするため、
      高品質の画像を欲しがっているようだ。
    npc_mission_photo_proc_a_21: クライアントはポストカードを作成/販売することで活動費用を捻出したいと望んでいる。 ホログラム画像を土産として売ろうというアイデアだ。
    npc_mission_photo_proc_a_22: |-
      クライアントは新しいプリント技術を模索している。
      幻視誘発色素を活用して、画像を見る者の脳に
      直接イメージを投影するというものだ。
    npc_mission_photo_proc_a_23: クライアントは画像に対する感情的反応を研究しているのだが、テストデータにズレがあると感じている。
    npc_mission_photo_proc_a_24: クライアントは画像変成ソフトウェアをテストしたがっている。 既存の画像に詳細データをシームレスに組み込んでいくという仕組みだ。
    npc_mission_photo_proc_a_25: |-
      クライアントは長編の研究書を発表しようと考えている。
      だが、文章だけではまったく読まれないのではと
      心配しており、多数の画像を組み込みたいそうだ。
    npc_mission_photo_loc_proc_b_1: 現在クライアントが求めているのは故郷への思いを想起させる画像、見る者に自身の幼年時代を思い起こさせる画像だ。
    npc_mission_photo_loc_proc_b_2: クライアントはパノラマ写真を探している。 壮大な風景を見る者に伝える画像だ。
    npc_mission_photo_loc_proc_b_3: 雄大な風景の写真を特に欲しがっている。 細部まで高精細のものを求めているようだ。
    npc_mission_photo_loc_proc_b_4: |-
      素晴らしい景色の画像をクライアントは求めている。
      見る者に自らの小ささを思い知らせる、
      宇宙の広大さを一瞬で伝えてくれる写真を。
    npc_mission_photo_loc_proc_b_5: |-
      クライアントは惑星の地質がひと目でわかる星の地表面を
      形作る大いなる力の存在を写し取った写真を求めている。
    npc_mission_photo_loc_proc_b_6: クライアントは風景写真を求めている。 星の地質の多様性を1枚に封じ込めたような画像を。
    npc_mission_photo_loc_proc_b_7: |-
      クライアントは地質学的形成の様子を切り取った写真を
      特に求めている。風や水、そして地質変動の
      大いなる力を写し取った画像を。
    npc_mission_photo_loc_proc_b_8: 自然風景の写真をクライアントは探している。 自然への畏怖の念を想起させてくれるような画像を。
    npc_mission_photo_loc_proc_c_1: |-
      撮影者が何らかの危険に遭遇して被害を受けても、
      クライアントに一切の責任はない。
    npc_mission_photo_loc_proc_c_2: |-
      水や放射線によって損傷した画像は受け取ることは
      できない。撮影機材を適切に保護する必要がある。
    npc_mission_photo_loc_proc_c_3: |-
      クライアントは現地で直接撮影された画像を求めている。
      船内からの撮影はNGである。
    npc_mission_photo_loc_proc_c_4: 撮影時は光/明るさを考慮するように。 スペクトルが可視できる状態での撮影が必須である。
    npc_mission_photo_loc_proc_c_5: 注意：コミッション契約となるので著作権はクライアントに帰属する。
    npc_mission_photo_loc_proc_c_6: 注意：依頼を受けた段階で、写真はクライアントに対してロイヤリティーフリーにて供与されることを受け入れたとみなす。
      尚、使用期限は無期限とする。
    npc_mission_photo_loc_proc_c_7: 注意：画像の継続利用/転用に関しては、クライアントが全ての権利を有する。
    npc_mission_photo_cre_proc_b_1: クライアントの画像に対する要求は比較的あいまいだが、自然の生息地にいる生物は必ず写す必要がある。
    npc_mission_photo_cre_proc_b_2: クライアントが求めているのは自然の生物の画像だ。
    npc_mission_photo_cre_proc_b_3: クライアントは特に野生動物の画像を求めている。
    npc_mission_photo_cre_proc_b_4: クライアントは動物の高精細画像を提供できる写真家を探している。
    npc_mission_photo_cre_proc_b_5: 野生動物の写真が特に不足しているようだ。 クライアントはこの問題を解決したいと考えている。
    npc_mission_photo_cre_proc_b_6: クライアントのプロジェクトは完了間近だが、生態の写真が不足しているという。
    npc_mission_photo_cre_proc_b_7: クライアントは、自然の生態系の中で暮らしている自然な野生生物の画像を求めている。
    npc_mission_photo_cre_proc_b_8: クライアントは、ジオタグ付きの生物の高解像度画像を求めている。
    npc_mission_photo_cre_proc_c_1: 距離は撮影者の判断に委ねられている。 画像が鮮明であれば問題ないそうだ。
    npc_mission_photo_cre_proc_c_2: 注意：捕食型生物の写真を撮る際に発生するリスクは、あくまで撮影者の自己責任の範囲となる。
    npc_mission_photo_cre_proc_c_3: 画像の細かな条件は、撮影者の意志に委ねるものとする。 生物単体か群れか、捕食型か非捕食型か、近距離か遠距離からの撮影か、など。
    npc_mission_photo_cre_proc_c_4: 画像の構図は撮影者の判断に任せる。 ただしクライアントは生物が幸せそうにしている様子を撮った写真を好むようだ。
    npc_mission_photo_cre_proc_c_5: 注意：コミッション契約となるので著作権はクライアントに帰属する。
    npc_mission_photo_cre_proc_c_6: 注意：依頼を受けた段階で、写真はクライアントに対してロイヤリティーフリーにて供与されることを受け入れたとみなす。
      尚、使用期限は無期限とする。
    npc_mission_photo_cre_proc_c_7: 注意：画像の継続利用/転用に関しては、クライアントが全ての権利を有する。
    npc_mission_photo_bld_proc_b_1: クライアントは星の構造を写し取った画像を緊急に求めているようだ。
    npc_mission_photo_bld_proc_b_2: 特に建築/構造物の写真に興味を持っているようだ。
    npc_mission_photo_bld_proc_b_3: クライアントが求めているのは、建築/構造環境にまつわる写真だ。 それを見れば地形を意図に合わせていかに形成できるかがわかるような画像が求められている。
    npc_mission_photo_bld_proc_b_4: クライアントは構造物の写真を求めている。 特にセンチネルの活動エリア付近にあるものが必要だ。
    npc_mission_photo_bld_proc_b_5: クライアントは、過酷な環境下で建物や構造物をいかに適応させているかがわかる写真を求めている。
    npc_mission_photo_bld_proc_b_6: クライアントの専門は建築/構造であるため、参照画像のコレクションを欲しがっている。
    npc_mission_photo_bld_proc_b_7: クライアントは構造物の画像を求めている。 自然環境下に構造物がいかに適応しているかがわかるような画像だ。
    npc_mission_photo_bld_proc_b_8: クライアントは建築環境の素晴らしさを隅々まで写したような建築写真や画像を探している。
    npc_mission_photo_bld_proc_b_9: クライアントは地域のインフラを写した写真を求めている。
    npc_mission_photo_bld_proc_c_1: クライアントから、撮影者は目標の構造物内にあるこれら住居を丁重に扱うようにと指示があった。
    npc_mission_photo_bld_proc_c_2: 注意：ミッション遂行は慎重に行うべし。 センチネルを誘引しないように。
    npc_mission_photo_bld_proc_c_3: クライアントは、損傷のない状態の構造物の写真を厳密に求めているので、注意が必要だ。
    npc_mission_photo_bld_proc_c_4: 撮影する際は建物の全体を極力写すように。 そしてそこの住民の姿は極力映さないよう配慮が必要だ。
    npc_mission_photo_bld_proc_c_5: 注意：コミッション契約となるので著作権はクライアントに帰属する。
    npc_mission_photo_bld_proc_c_6: 注意：依頼を受けた段階で、写真はクライアントに対してロイヤリティーフリーにて供与されることを受け入れたとみなす。
      尚、使用期限は無期限とする。
    npc_mission_photo_bld_proc_c_7: 注意：画像の継続利用/転用に関しては、クライアントが全ての権利を有する。
