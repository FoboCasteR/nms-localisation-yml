    ui_trade_item_alloy_2_name_l: 自己修復型ヘリジウム
    ui_trade_item_alloy_3_desc: |-
      光学溶剤が入ったボトル。

      <SPECIAL>科学コンポーネント<>を劣化させるおそれのある余剰光を洗い流す液体が入っている。
    ui_trade_item_alloy_3_name: 光学溶剤
    ui_trade_item_alloy_3_name_l: 光学溶剤
    ui_trade_item_alloy_4_desc: |-
      特別製の五次元トーラスのコンテナ。

      高次元で物を形作るには特殊な材料が必要。このトーラスは<SPECIAL>科学コンポーネント<>の作成時に発生した強力なフィールドを封じ込めるのに使用する。
    ui_trade_item_alloy_4_name: 五次元トーラス
    ui_trade_item_alloy_4_name_l: 五次元トーラス
    ui_trade_item_alloy_5_desc: |-
      超電導ファイバーが隙間なく積み重なっている入れ物。

      このファイバーで織った安定性の高い磁気布は、丈夫で柔軟性があり、耐水性も備えている。多くの<SPECIAL>科学コンポーネント<>の作成に欠かせない。
    ui_trade_item_alloy_5_name: 超電導ファイバー
    ui_trade_item_alloy_5_name_l: 超電導ファイバー
    ui_trade_item_commod_1_desc: |-
      大量の解読済みユーザーデータが記録されたハードディスクが多数詰め込まれた箱。

      個々のディスクの価値は低いものの、情報をまとめて処理・分析することで貴重なデータが得られる。そのような処理は<SPECIAL>先進マテリアル<>経済をもつ星系で行われている。
    ui_trade_item_commod_1_name: 解読済みユーザーデータ
    ui_trade_item_commod_1_name_l: 解読済みユーザーデータ
    ui_trade_item_commod_2_desc: |-
      糸巻きに巻きつけたスターシルク。

      スターシルクは商業惑星の軌道上にある巨大な太陽織機で織られる。宇宙線が当たることで模様が形成され、それが<SPECIAL>先進マテリアル<>処理の材料となる。
    ui_trade_item_commod_2_name: スターシルク
    ui_trade_item_commod_2_name_l: スターシルク
    ui_trade_item_commod_3_desc: |-
      彗星の小滴が入った容器。

      隕石の破片に見映えのする商品名をつけたものだが、これらを処理できる<SPECIAL>先進マテリアル<>技術を有する経済では非常に重宝される。
    ui_trade_item_commod_3_name: 彗星の小滴
    ui_trade_item_commod_3_name_l: 彗星の小滴
    ui_trade_item_commod_4_desc: |-
      イオンスフィアが詰まった箱。

      精巧なガラス製の小球に大気上層の縮尺レプリカが入っている。見た目がキラキラしていて幻想的なこれらの装飾品は<SPECIAL>先進マテリアル<>合金の精製において重要な役割を果たしている。
    ui_trade_item_commod_4_name: イオンスフィア
    ui_trade_item_commod_4_name_l: イオンスフィア
    ui_trade_item_commod_5_desc: |-
      正確に調整されたテレポート調節機のセット。

      針ほどの大きさの回路で、<SPECIAL>高度合金<>に補強材を挿入する繊細な作業には欠かせない。また、遠距離販売活動にも役立つ。
    ui_trade_item_commod_5_name: テレポート調節器
    ui_trade_item_commod_5_name_l: テレポート調節器
    ui_trade_item_comp_1_desc: |-
      大きな歯車。

      しっかりした作りの金属製歯車。それ自体は高度なテクノロジーでこそないものの、銀河じゅうに存在する多くの<SPECIAL>ハイテク<>機器に欠かせない部品。
    ui_trade_item_comp_1_name: 巨大な金属製歯車
    ui_trade_item_comp_1_name_l: 巨大な金属製歯車
    ui_trade_item_comp_2_desc: |-
      包装とグリスが施され、出荷準備が出来たピストン。

      高速で動く部品や高耐久モーターなどによく使われる<SPECIAL>ハイテク<>部品。特別なコーティングが施されたピストンがなければ、各種パーツの故障率はずっと高くなるだろう。
    ui_trade_item_comp_2_name: 防汚加工ピストン
    ui_trade_item_comp_2_name_l: 防汚加工ピストン
    ui_trade_item_comp_3_desc: |-
      メッシュ分断機の入った箱。

      <SPECIAL>ハイテク<>部品の作製ではしばしば偶発的なメッシュ結合が発生する。この種の分断機は同時に6本までの先端部分を展開できるため、とりわけ強力な部類に入る。
    ui_trade_item_comp_3_name: メッシュ分断機
    ui_trade_item_comp_3_name_l: メッシュ分断機
    ui_trade_item_comp_4_desc: |-
      ホログラムクランク軸用に梱包、分類されたデータコンテナ。

      物理的なクランク軸は精密機械に使うのは大きすぎたり、騒音や保守の面で問題が伴ったりするため、<SPECIAL>ハイテク<>製造業ではこの種のホログラム式代替システムを使用している。
    ui_trade_item_comp_4_name: ホログラムクランク軸
    ui_trade_item_comp_4_name_l: ホログラムクランク軸
    ui_trade_item_comp_5_desc: |-
      ベクターコンプレッサーが入った大容量の大箱。

      星間ドライブのような<SPECIAL>ハイテク<>部品製造には次元の圧縮および再構成が必要となる。そういった部品の製造には工業用高性能コンプレッサーが不可欠だ。
    ui_trade_item_comp_5_name: ベクターコンプレッサー
    ui_trade_item_comp_5_name_l: ベクターコンプレッサー
    ui_trade_item_energy_1_desc: |-
      スパークキャニスターの詰まった箱。

      工業や<SPECIAL>採掘<>業における工程の多くは電力消費が激しいため、バッテリーのような低用量長時間の供給では間に合わず、対照的な特性のスパークキャニスターが用いられる。
    ui_trade_item_energy_1_name: スパークキャニスター
    ui_trade_item_energy_1_name_l: スパークキャニスター
    ui_trade_item_energy_2_desc: |-
      入念な絶縁処理を施された工業用バッテリー。

      深地層での<SPECIAL>採掘<>作業における電力供給には高性能のバッテリーが必須といえる。この種の電源であれば地下何キロメートルの高温と高圧という過酷な条件下でも何週間もの持続供給を可能にする。
    ui_trade_item_energy_2_name: 工業グレードバッテリー
    ui_trade_item_energy_2_name_l: 工業グレードバッテリー
    ui_trade_item_energy_3_desc: |-
      オームジェルが入った小包。

      電力消費が激しく危険が満載の<SPECIAL>採掘<>作業において、オームジェルは高速で稼働する部品の絶縁と潤滑を同時に維持してくれる。
    ui_trade_item_energy_3_name: オームジェル
    ui_trade_item_energy_3_name_l: オームジェル
    ui_trade_item_energy_4_desc: |-
      試験的な電力供給液が入った耐食バレル。

      揮発性が非常に高いこの混合液が1バレルあれば、宇宙ステーションの電力供給を何週間も担うことができる。<SPECIAL>採掘<>業の発達した経済圏ではとりわけ重宝されている。
    ui_trade_item_energy_4_name: 試作給電液
    ui_trade_item_energy_4_name_l: 試作給電液
    ui_trade_item_energy_5_desc: |-
      フュージョンコアの束。かすかに光を発している。

      動力源、エンジンそして高性能ヒーターを兼ねるフュージョンコアは深宇宙での電力供給の完成形と言える。小惑星コロニーの自給自足化を目指す<SPECIAL>採掘<>業経済圏では非常に重宝されている。
    ui_trade_item_energy_5_name: フュージョンコア
    ui_trade_item_energy_5_name_l: フュージョンコア
    ui_trade_item_exotics_1_desc: |-
      リサイクルされたフェロモンのビンの数々。

      毎日大量のフェロモンが生産され流通しており、産業廃棄物への対処をいとわなければ魅力的な<SPECIAL>貿易<>市場となっている。この種のガラスビンは入念に洗浄されるため、運搬担当への害はないとされている。
    ui_trade_item_exotics_1_name: 洗浄済みボトル
    ui_trade_item_exotics_1_name_l: 洗浄済みボトル
    ui_trade_item_exotics_2_desc: |-
      中性子顕微鏡の入った包み。

      科学の発達した経済圏では多数の顕微鏡が製造され使用されているが、精密作業に不適な欠陥品が一定数出てしまう。しかしこれらは<SPECIAL>貿易<>品としてならまだ価値がある。欠陥品と見抜けない顧客がいるからだ。
    ui_trade_item_exotics_2_name: 中性子顕微鏡
    ui_trade_item_exotics_2_name_l: 中性子顕微鏡
    ui_trade_item_exotics_3_desc: |-
      脱安定化装置が雑多に入った箱。

      大規模な実験ではしばしば、ごく短時間で多数の変数を変更する必要が生じる。脱安定化装置はまさしくそのような効果をもたらす一品で、市場システムに混沌をもたらすことすら可能である。そのような倫理に反する使用は<SPECIAL>貿易<>上の好機に直結する。
    ui_trade_item_exotics_3_name: 脱安定化装置
    ui_trade_item_exotics_3_name_l: 脱安定化装置
    ui_trade_item_exotics_4_desc: |-
      防腐処理をされた有機導管の保管槽。まだ生温かい。

      厄介な倫理上の問題を避けるため、被験体を部位レベルで培養する研究所も多い。余剰品は医療規定のゆるい<SPECIAL>貿易<>経済圏でなら利益につながりうる。
    ui_trade_item_exotics_4_name: 有機導管
    ui_trade_item_exotics_4_name_l: 有機導管
    ui_trade_item_exotics_5_desc: |-
      新鮮なニューラルダクトの箱。

      ニューラルダクトは集中力と生産性を一時的に高めるための短期インプラントで、あらゆる地域で活用されているものの、労働者間の競争が激しい<SPECIAL>貿易<>経済圏では特に価値が高くなる。
    ui_trade_item_exotics_5_name: ニューラルダクト
    ui_trade_item_exotics_5_name_l: ニューラルダクト
    ui_trade_item_minerals_1_desc: |-
      数トン分の土砂。

      採掘作業の副産物。入念にふるいにかける時間と設備をもつ<SPECIAL>製造<>経済圏であれば残留金属を抽出できるかも知れない。
    ui_trade_item_minerals_1_name: 土砂
    ui_trade_item_minerals_1_name_l: 土砂
    ui_trade_item_minerals_2_desc: |-
      黄鉄鉱グリス

      ミネラル成分の多い脂肪溶液。<SPECIAL>製造<>経済圏で大型機械の潤滑と光沢をたもつのに重用されている。
    ui_trade_item_minerals_2_name: 未精製黄鉄鉱グリス
    ui_trade_item_minerals_2_name_l: 未精製黄鉄鉱グリス
    ui_trade_item_minerals_3_desc: |-
      臭化物塩の入った箱。

      複雑な蒸留・蒸発工程の結果として得られ、
      <SPECIAL>製造<>系の星系にある工場の臭化物槽で大量に消費される。
    ui_trade_item_minerals_3_name: 臭化物塩
    ui_trade_item_minerals_3_name_l: 臭化物塩
    ui_trade_item_minerals_4_desc: |-
      多染性ジルコニウム結晶の詰まった袋。

      目を見張るような色彩と、破壊がほぼ不可能な硬度のレンズの原材料となる。<SPECIAL>製造<>経済圏で非常に重宝されている。
    ui_trade_item_minerals_4_name: 多染性ジルコニウム
    ui_trade_item_minerals_4_name_l: 多染性ジルコニウム
    ui_trade_item_minerals_5_desc: |-
      丁寧に包まれた再形成アーククリスタル。

      非常に希少な鉱物結晶。<SPECIAL>製造<>経済圏での需要が大きく、その硬度と伝導性がいくつかの工業工程に不可欠なものとなっている。（危険と隣り合わせではあるが）装飾品としての魅力も高い。
    ui_trade_item_minerals_5_name: 再形成アーククリスタル
    ui_trade_item_minerals_5_name_l: 再形成アーククリスタル
    ui_trade_item_tech_1_desc: |-
      サルベージされた種々の回路基板。

      <SPECIAL>発電<>系経済圏ではハイテク部品を大量に消費するため、部品単位での回収や低品質のパワーコアに片っ端からつないでの利用など、重度の損傷を受けた基板でも需要はある。
    ui_trade_item_tech_1_name: 廃棄された回路
    ui_trade_item_tech_1_name_l: 廃棄された回路
    ui_trade_item_tech_2_desc: |-
      溶接用せっけんの大きな塊。

      <SPECIAL>発電<>システム内で金属ダイオードをバッテリーに溶接する前の熱洗浄に用いられる。
    ui_trade_item_tech_2_name: 溶接用せっけん
    ui_trade_item_tech_2_name_l: 溶接用せっけん
    ui_trade_item_tech_3_desc: |-
      イオンコンデンサの入った頑丈な箱。

      非常に高いエネルギー密度をもつ超大容量コンデンサ。<SPECIAL>発電<>系経済圏で大きな需要が見込める。
    ui_trade_item_tech_3_name: イオンコンデンサ
    ui_trade_item_tech_3_name_l: イオンコンデンサ
    ui_trade_item_tech_4_desc: |-
      位置調整ユニットと関連の配線類の入ったコンテナ。

      この種の自律型ユニットは実質、どんな機材をも自律誘導可能にできる。<SPECIAL>発電<>系経済圏では非常に価値があり、伝導性のある有機体の手を製造工程から排除する一助となっている。
    ui_trade_item_tech_4_name: 自律型位置調整ユニット
    ui_trade_item_tech_4_name_l: 自律型位置調整ユニット
    ui_trade_item_tech_5_desc: "複数の大型量子加速ユニット。\n \n測定不能なほどの速度で物体を推進できるこの種のユニットは<SPECIAL>発電<>系経済圏ではとりわけ重要視され、高性能バッテリーに保存するエネルギーを圧縮するのに用いられている。"
