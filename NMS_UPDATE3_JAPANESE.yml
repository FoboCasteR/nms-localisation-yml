    u3_notify_goto_space_anom: 異常信号を検知
    tra_pirate_threat_lang_1: おい... この貿易ルートは我々の縄張りだ。 カネでわびるか、報いを受けるか選びな...
    tra_pirate_threat_lang_2: なかなかイカした船じゃねぇか！ キズを付けたきゃねぇよな...
    tra_pirate_threat_lang_3: よそ者、お前はツイてるぞ！我々はココを通る旅人にカネで身の安全を提供してる。 危険な星系だからな。恐ろしい海賊がうろついてるってウワサだ！
    tra_pirate_threat_lang_4: おい、取引しよう！ カネを出すか、命を出すか！
    tra_pirate_threat_lang_5: 我々の理念に賛同する者を求めている！ もちろんお前も寄付してくれるな？ 応じない者は、敵とみなす...
    exp_pirate_threat_lang_1: 断れば、戦闘も略奪も回避することは不可能... 頼む... 我々のためだ。 従うのだ...
    exp_pirate_threat_lang_2: ユニットを差し出すか、命を取られるか。 二つに一つ。 他の可能性は考えても無駄だ...
    exp_pirate_threat_lang_3: コーバックスの囁きを恐れることはない。 コーバックスは要求したユニットが提供されなかった場合にのみ、対象を駆逐する。
    exp_pirate_threat_lang_4: 我々はこの壁の先を見た。 そこは死の世界。 我々を怒らせれば、貴様も連れて行ってやろう...
    exp_pirate_threat_lang_5: 有機生命体はそれぞれの命に値札を付けてるようだな？ お前のはいくらだ？
    war_pirate_threat_lang_1: "ウガァ！ マヌケなよそ者め！ ユニットを差し出さなければ、攻撃する！ \nカネを出せ！ さもないと、そのちっぽけな船もろとも吹き飛ばすぞ！"
    war_pirate_threat_lang_2: "目の前の船は何だ？ 目障りだ、よそ者め！ 権利侵害だ！ \nウガァ！ 賠償を要求する！ 貴様の存在そのものが罪に値する！
      代償を払ってもらうぞ！"
    war_pirate_threat_lang_3: ウガァ！ お前の首には賞金がかけられている！ だが慈悲の心がないわけでもない... それに見合ったユニットを持ってるんだろ？
    war_pirate_threat_lang_4: よそ者、貴様の積み荷は高貴なるヴァイキーンに差し出せ！ ウガァ！ 要求に応じない場合、貴様を抹殺する！
    war_pirate_threat_lang_5: 差し出すか、死を選ぶか！ 貴様のようなちっぽけな存在には、 それ以外道はないぞ！
    pirate_threat_opt_a: 断る
    pirate_threat_opt_b: 取引をもちかける
    pirate_threat_opt_c: 従う
    tra_pirate_threat_res_a_1: 抵抗するか？ いいだろう。 では、その報いを受けるがいい！
    tra_pirate_threat_res_a_2: お別れの時が来たようだ！ 短い時間だったが会えてよかった...
    tra_pirate_threat_res_a_3: 警告したからな。 これで我々の保護は受けられなくなった。
    tra_pirate_threat_res_a_4: いいだろう。 では、より厳しい交渉に移らせてもらおう。
    tra_pirate_threat_res_a_5: 貴様は我々の敵であることを宣言した。 もはや仲間にはなれない！
    exp_pirate_threat_res_a_1: 我々を倒せ... 苦しみから解放しろ。 我々が貴様を始末する前に...
    exp_pirate_threat_res_a_2: 破滅への道か... よかろう...
    exp_pirate_threat_res_a_3: 命令だ。 トラベラーを始末しろ。
    exp_pirate_threat_res_a_4: 判断を誤ったようだな。 コーバックスが貴様の最期を約束しよう。
    exp_pirate_threat_res_a_5: 我々の仮説を検証するとしよう。 すべての囁きよ、攻撃開始！
    war_pirate_threat_res_a_1: ウガァ！ マヌケなよそ者が死を選んだか！
    war_pirate_threat_res_a_2: ウガァ！ 貴様の血肉で祝杯を挙げるぞ！
    war_pirate_threat_res_a_3: 合意は合意。 ウガァ！ 攻撃開始！ すべての戦士よ、かかれッ！
    war_pirate_threat_res_a_4: 宇宙のもくずとしてやろう！ バカなトラベラーめ！ ウガァ！ 攻撃開始！
    war_pirate_threat_res_a_5: 威厳を持って死ね！ 無理だとは思うがな！ ウガァ！
    tra_pirate_res_b_appease_1: 満足にはほど遠いが... まあ、いいだろう。
    tra_pirate_res_b_appease_2: 今日のところはこれで許してやるが、これからも監視してるからな。
    tra_pirate_res_b_appease_3: コレは前金としてもらっておこう。 次もよろしく頼むぞ...
    tra_pirate_res_b_reject_1: お前には長生きしてもらいたかったんだがな。 ユニットが全然足りねぇよ...
    tra_pirate_res_b_reject_2: 友よ！ お前は取引ってのを全然わかってねぇな！ 仕方ねぇ、取れるだけ取らせてもらおう...
    tra_pirate_res_b_reject_3: 貴様は我々を侮辱した。 残念だが、実力行使するしかないようだな...
    exp_pirate_res_b_appease_1: コーバックスを満足させることができたようだな。 今回の積み荷は見逃してやる。
    exp_pirate_res_b_appease_2: 引き続き検証が必要だ。 生命体の生存を許可する。
    exp_pirate_res_b_appease_3: 興味深い反応だ。 コーバックスの囁きはお前の提案を受け入れる。 生存を許可する。
    exp_pirate_res_b_reject_1: 計算能力が低いようだ。 積み荷の価値と比較すらできないらしい。 ただちに、積み荷の回収を開始する。
    exp_pirate_res_b_reject_2: 残念な検証結果だ。 生命体をただちに排除する。
    exp_pirate_res_b_reject_3: 意見の相違が示された。 コーバックスの囁きは貴様の提案を拒否する。 ただちに貴様を排除する。
    war_pirate_res_b_appease_1: ウガァ！ 貴様の命はその程度か？ まあ、いいだろう...
    war_pirate_res_b_appease_2: 虫けらを叩いたところで、名を汚すだけ。 立ち去れ、よそ者よ。 このユニットは償いとしてもらっておく。
    war_pirate_res_b_appease_3: 戦闘を避け、取引を選んだか？ 貴様もゲックと同じか。 お前など戦うに値しない。
    war_pirate_res_b_reject_1: マヌケめ！ 自ら死を選んだか！
    war_pirate_res_b_reject_2: 我々を侮辱するのか、よそ者め！ ウガァ！ やれ！ 攻撃だ！
    war_pirate_res_b_reject_3: はした金などいらん。 貴様の命をもらおう。
    tra_pirate_threat_res_c_1: ほお、お前は賢いようだ！ 繁栄と平和を謳歌するがいい！
    tra_pirate_threat_res_c_2: 心温かい寄付に感謝するぞ、友よ！
    tra_pirate_threat_res_c_3: ゲックが身の安全を保障してやろう。
    tra_pirate_threat_res_c_4: 感謝するぞ。 決して後悔はしないだろう！ さあ、もっと稼いでこい！ 我々のためにな！
    tra_pirate_threat_res_c_5: 友よ、お前は価値ある大義の一翼を担ってくれた。 我々は決して裏切らない...
    exp_pirate_threat_res_c_1: 出発を許可する... 行け、ここから出て行け... 手遅れになる前に...
    exp_pirate_threat_res_c_2: ユニットを受け取った。 未知の存在よ、今すぐこの場を立ち去れ。
    exp_pirate_threat_res_c_3: 命令だ。 トラベラーに手を出すな。 出発を許可する。
    exp_pirate_threat_res_c_4: とても残念だ。 色々と見せたいものがあったのだが...
    exp_pirate_threat_res_c_5: "「トラベラーは金銭的利益ではなく、生存することを選ぶ」という仮説が立証された。 興味深い。"
    war_pirate_threat_res_c_1: ウガァ！ 簡単に降伏するとは情けない！
    war_pirate_threat_res_c_2: 貴様の臆病さ加減には言葉も出ない！ 立ち去れ、よそ者め！
    war_pirate_threat_res_c_3: 素晴らしい取引ができてよかった。 消したい存在がいたら、いつでも相談しに来てくれ...
    war_pirate_threat_res_c_4: 承服するとは情けない... だが取引は取引だ。 そして、我々は気高き戦士。 よそ者よ、安心して先を進むがいい。
    war_pirate_threat_res_c_5: 服従を選んだのか？ ウガァ！ 勝利の美酒にありつけるかと楽しみにしていたのだがな！
    tra_pirate_title_1: 海賊の頭“%NAME%”
