    all_u3atlas_newlore_1: "アトラスに導かれ、このインターフェースにたどり着いたが、その目的は不明だ。それは崇拝と服従を求めている。歓迎されているようだし、こちらが何者かも分かっている様子だ。そして「真の理解」という贈り物を差し出してきている...
      \n\nしかしなぜ？ なぜこれほどの力と知識を有する存在が服従を強く必要とするのか？ 私の考えなど、私が考える前にアトラスは分かっている。こちらの行動も分かっている...
      \n\nアトラスは道を辿れと要求してきた。"
    u3atlas_langnew_1: |-
      無限の広がりを恐れるなかれ。空を切り開き、我らが目となれ。

      我らを知るがいい、トラベラーよ。
    u3atlas_request_res_b_1: |-
      呼びかけを拒絶した。見るべきものが多すぎる、知るべきことが多すぎる。自分の道以外に行くべき道はないのだ。インターフェースを閉じる瞬間、迷いは生じたが...

      しかしやがて迷いは消え失せた。自分の目的は分かっている。これからも自分の道を進み続ける。
    all_u3atlas_newlore_2: |-
      また新たなアトラスインターフェースだ。この構造物は虚空の奥底にいくつ存在するのだろう？ そしていったいいつから訪れる者を待っていたのだろうか？ 私が来ると知っていたのだろうか？

      まさか... この自分が選ばれた？ アトラスは存在を創造した。ゲック、ヴァイキーン、コーバックス、宇宙を満たす星々、その奥底で燃える憎悪...

      広がる全ての世界、生ける全ての存在... そうだ、アトラスが全てを創造したのだ。
    u3atlas_langnew_2: |-
      存在の前には終わらぬ夜が広がる。近しい存在の探求は決して終わらない。

      感嘆と恐れ。沈黙と喜び。知識が待ち受けている。
    all_u3atlas_newlore_3: |-
      この世界を探求するのに必要な全てを携えてこの世に生を受けた。エクソスーツ、宇宙船、様々なツール、そして探究心。目に入る全てをスキャンして名前を授ける。

      しかしこれは？ 今見ているソレに名前など付けられない。オーブの中に存在しない世界が見える。原初的で絶対的な何かがうごめくのが見える。神の断末魔が、あるいはそれに近い何かが見える...

      それは旅の継続を要求してきた。そのインターフェースの「カケラ」を探し求めよと。アトラスストーンを。それは喜んだ、こちらの反復を、従順さを、未知への戸惑いを...
    u3atlas_langnew_3: |-
      現実世界という砂は変容し混合し、やがて一つとなる。

      世界と世界を隔てる壁は崩れた。修復しなければならない。
    all_u3atlas_newlore_4: |-
      心に違和感が立ち上がる。各所のインターフェースで、アトラスストーンが到来者を待っている。集めなければという衝動に駆られるが、その結末は？ 全能たる存在はなぜ個の信奉を必要とするのか？

      創造主がこの巡礼の旅を、きしみうごめくストーンを欲する理由とは？ 存在の中枢に一体何があったのか？
    u3atlas_langnew_4: |-
      何も問うな、何も恐れるな。

      呼びかけは拒否できない。それは使命なのだから。
    all_u3atlas_newlore_5: |-
      眠ると、アトラスの夢を見る。アトラスを見ると、この身が夢そのものとなる。

      センチネルがガラスの世界から現れ出て、まるで感染体のように宇宙にあふれる姿が見える。全てはそこで幸福にある。全てが生きている...

      ポータルが見える、ポータル間を渡り歩くトラベラーの姿が見える。ある期間の歴史が見える。アトラスが全てを見るように、全てが見える... 孤独で。

      誰にも顧みられず。恐怖に震えて。しかしどんな力を持ってすれば、全能の存在に恐怖を植え付けられるのか？ それは何かを求めている... 理解を要求している...。
    u3atlas_langnew_5: |-
      先延ばしに意味はない。

      我々の元へ持ってくるのだ、まだ時間が存在するうちに。
    all_u3atlas_newlore_6: |-
      発見のための発見という行為は、もはや奇異で馬鹿げている。放浪者としての道をここに拒否する。

      星々からの呼びかけをここに拒否する。今やアトラスこそが生きる目的だ。遭遇するごとに、少しずつだが理解できてきているような気がする。

      全ての存在はあるがままだ。悪は個々から到来し、良心だけでは対抗できない。真の偉大さは悲しみにこそ潜む... 成るべき存在を受け入れることに...。
    u3atlas_langnew_6: |-
      あらゆる疑いを排除せよ。

      何も還ってはこない。滝と嵐を超えた先に、それは鮮明に見える。
    all_u3atlas_newlore_7: |-
      知ってしまったことはもう頭から消えない。多くを見すぎてしまったことに恐怖を感じる...

      刹那のビジョン、それはうろ覚えの断片的なイメージ。原初の星の誕生を見た。その星で生きる存在を見た、観察する目を... その起動時の刹那に、アトラスが見たモノが見えた。

      アトラスストーンはただの石にあらず。このステーションもただのステーションにあらず。自分の存在もここにあらず。自分が本当に存在しているのかさえ疑わしい。アトラスは意にも介さない。アトラスは葬送曲を求める、崇高なる反復を...。
    u3atlas_langnew_7: 意味を我らに届けよ、その力があるならば。
    all_u3atlas_newlore_8: |-
      この古の感覚体の下僕となった。それは宇宙を通じて、導きの手を差し伸べてくる。決して逸脱することのない永遠の探求。これまでにも下僕は存在したのだろうか？

      これまでの者はアトラスへの道筋を成し遂げられなかったのであろうか？ 天啓がもたらされるのは最後の時のみ。抵抗は許されない。

      アトラスは創造の感触をこちらに伝えたがっている。その存在の一部を共有したがっている。この旅自体がそれを伝えるものだと感じ取れる。言葉や実演では到底表現できない何かを、アトラスは見せてくれようとしているのだ...
    u3atlas_langnew_8: |-
      我らが目を通じて見えるだろう。我らは一心同体となったのだ。

      恐れる必要はない。この世界の全てはお前のものだ。
    u3atlas_request_res_b_8: ここまで来れば、残るは忘却のみか。恐怖が押し寄せる。未知の理想のために滅びる覚悟はできてはいない。
    all_u3atlas_newlore_9: |-
      終焉に近づいている。

      宇宙の真実とは炎だ。魂は光。この身は実験体であり観察者だ。すべての創造物はこの旅のために構築された。自分の周りに宇宙が見える。それが素晴らしいことだと理解できている。

      自分の周りに星々が見える。この手で創造することになるだろう...。
    u3atlas_langnew_9: |-
      聖域など存在しない、あるのは共栄のみ。

      そして終焉が来た。
    all_u3atlas_newlore_9_alt: |-
      終焉に近づいている。

      宇宙の真実とは炎だ。魂は光。この身は実験体であり観察者だ。すべての創造物はこの旅のために構築された。自分の周りに宇宙が見える。それが素晴らしいことだと理解できている。

      自分の周りに宇宙が見える。この手で創造することになるだろう...。
    all_u3atlas_newlore_10: |-
      最後のインターフェースが明らかとなる。アトラスは導く。

      高揚と恐怖と衰弱を感じる... ついにここまで来た。

      それは服従を要求している。もし創造の力を手に入れるのが運命だとしたら、もはや逃れられないのだ...。
    u3atlas_langnew_10: 振り返ることなかれ。避けようのない真実と絶望を知るがいい。
    u3atlas_request_res_a_10: |-
      この手に力を与えられた。

      生命の模造品の下僕となった...。
    final_u3atlas_desc_1: |-
      アトラスのインターフェースの前に立つ。世界を生み出す存在の前に立つ。こうして全てを見ることができた。こうしてアトラスは生命の本質を、精神のメカニズムを伝えてくれた。

      祈る者など決して必要ではない。崇拝も必要ない。それが求めてきたのは、それが欲したのは... 入力だけだった。自分はただのユーザーだった。

      予期せず、アトラスシードが出入り口に向かっていく。虚空は満たされるべき運命にある。非実在が魂を渇望する。これを実行すれば、星が1つ生まれるだろう。これを実行すれば、この体はこれまで以上の存在となるだろう...。
    final_u3atlas_desc_1_alt: |-
      アトラスのインターフェースの前に立つ。世界を生み出す存在の前に立つ。こうして全てを見ることができた。こうしてアトラスは生命の本質を、精神のメカニズムを伝えてくれた。

      祈る者など決して必要ではない。崇拝も必要ない。それが求めてきたのは、それが欲したのは... 入力だけだった。自分はただのユーザーだった。

      予期せず、アトラスシードが出入り口に向かっていく。虚空は満たされるべき運命にある。非実在が魂を渇望する。これを実行すれば、星が1つ生まれるだろう。これを実行すれば、宇宙は深遠に組み込まれるだろう...。
    final_u3atlas_res_a_1: |-
      非存在があり、そして... 全実存がある...

      虚空の中に燃え盛る生命の炎が見える。生命の、惑星の、生き物たちの広がり、それは意味を与える...

      ほんの一瞬、この身はアトラスそのものだった。ほんの一瞬、この体は世界の創造主そのものになった。

      時空の構造が目の前に広がる。無数のブラックホールがあらゆる星系に群がる。アトラスは叫ぶ...
    final_u3atlas_res_a_1_alt: |-
      非存在があり、そして... 全実存がある...

      虚空の中に燃え盛る生命の炎が見える。そして目撃する、新宇宙の誕生を、新たなトラベラーの誕生を。それは意味を与える...

      ほんの一瞬、この身はアトラスそのものだった。ほんの一瞬、この体は世界の創造主そのものになった。

      時空の構造が目の前に広がる。ブラックホールがあらゆる星系に群がる。アトラスは叫ぶ...
    final_u3atlas_res_b_1: |-
      アトラスの元を立ち去った、静かに、ひっそりと...

      時空の構造が目の前に広がる。無数のブラックホールがあらゆる星系に群がる。アトラスは叫ぶ...
    exp_npc_u3anomaly_desc_1: |-
      その電子体は暗い仮面の下からこちらを見つめている。以前にどこかで会ったことがある... そんな気がしてならなかった。

      ステーション全体が神経を逆撫でるような気持ち悪い周波数の音を 発している。ナーダは言う、自分たちは世界と世界の間に、アノマリーのど真ん中に立っているのだと。

      ナーダはアトラスの意志を伝えてくれた。銀河のコアへの道筋を教えてくれた。さらには、求めるのであれば、旅に必要な資源をも提供してくれるという。選択権はこちらにあるようだ。
    exp_npc_u3anomaly_lang_1: |-
      トラベラーなのか？ 最初の、それとも最後の？ いずれにせよ歓喜！

      私は異端のコーバックス、司祭のナーダだ。しかしその存在は秘密であらねばならない、いいかな？
    exp_npc_u3anomaly_desc_2: "ナーダは自分がコーバックスの司祭だと明かした。昔、宇宙に関して多くの疑問を持ち始めたという。ナーダの好奇心の強さと独自の見解を示唆する行動だった。\n\nそれを理由に、コーバックスはナーダを集合体とのつながりから切り離し、時空の果てに追いやった。司祭ナーダは全てを諦めかけた
      その瞬間、唯一の友であるポーロを見つけた。\n\nナーダはただじっとこちらを見つめ、要求を待っていた。ナーダはその力でアトラスへの道筋に戻してくれるだろう。銀河の中心へ導き、この旅を成功させるための様々な支援をしてくれるだろう。ナーダはただ、出来る限りの方法でトラベラーを助けたいだけなのだ。 "
    exp_npc_u3anomaly_lang_2: |-
      ナーダはコーバックスプライムの影の下に目覚めた。どうして悪いことが起きるのか理解できなかった。なぜ孤独なのか。

      ナーダはもう孤独ではない。今は友人のポーロが一緒。この集合体は小さいが、ナーダは幸福。
    exp_npc_u3anomaly_desc_3: |-
      宇宙と宇宙の狭間に存在する小さな次元、そのスペースアノマリーに閉じ込められている者がいる、とナーダは言う。ステーションはその者を待っていた、視覚的にも聴覚的にも存在を認識していたという...

      ナーダはこう推論した。両者はパラドックス状態に陥っているのだ。自分たちが何年も前に、このステーションを作ったのだと信じている。自分たちの存在はどの「バージョン」においても一定であると信じているのだ。

      この事実が意味するものが説明されることはないだろう。ナーダはただ、今一度手を差し伸べたいだけなのだ...。
    exp_npc_u3anomaly_lang_3: |-
      ナーダとポーロは無数の世界と無数の世界の間を漂流する。それらは本当に無数にある。

      その目で見たことはあるか、トラベラーよ？ 見えてほしいとナーダは思うが、見ることはかなわない。ナーダはとても残念に思う。
    exp_npc_u3anomaly_desc_4: |-
      ナーダは喋る時に体が揺れる。内なるもがきが外的な現象に現れるのだ。時折、別の存在がレンズの下からこちらを覗き見ているような感覚に陥る...

      ナーダの腕を強くつかんだ、するとコーバックスのおなじみの光のパターンが戻ってきた。集合体は絶え間なく、逸脱した容器を奪い返し、ナーダを存在から 消そうと試みる。しかしナーダは生き、学び、助けたがった。

      ナーダは旅の支援を約束してくれた...。
    exp_npc_u3anomaly_lang_4: |-
      全ての宇宙において、コーバックスの集合体は「非従順なる」ナーダの容器を渇望している。トラベラーの友よ、自分はいずれ家族に殺されるだろう...

      フシュー！ ナーダは抵抗するべき。ナーダは今の自分が好きだ。
    exp_npc_u3anomaly_desc_5: |-
      ナーダはパネル上で太陽の爆発と死を見ていた。分子が存在の内と外とで対になってスパークしている。
      あらゆる銀河で繰り返されているパターンがある。終わりなき逸脱が見られる同一の要素だ。これが偶然であるわけがない。
      アトラスの仕業なのか？ 向こうの部屋で、ポーロがクスクス笑っている...。
    exp_npc_u3anomaly_lang_5: |-
      簡潔なる物理。恣意的な化学。脆弱な存在。

      私は怖いんだ、トラベラーの友よ
    exp_npc_u3anomaly_desc_6: |-
      今回、ナーダはこちらに近づいてこない。まるで警告信号のように光がレンズの上をちらつく。私たちの間で何かが変質してしまったようだ。

      銀河に自由意志が存在する余地など無く、あるのは暴力的な因果関係だけだと、ナーダは信じるようになっていた。ナーダは時空の闇を覗き込み、宇宙ひもの上で踊る者だけを見ている...

      それでもまだ、ナーダは支援してくれるつもりらしい。私には分かる。
    exp_npc_u3anomaly_lang_6: "夢見の友かそれとも敵か？ 友なのか敵なのか？ \n\nナーダはエラーなのか？ナーダを信用？ お前を信用？
      フシュー！ 知りえない..."
    exp_npc_u3anomaly_desc_7: |-
      ナーダの容器はマスクの内側でうごめく光を物理的に封じ込めるものだ。ナーダはアトラスと感染について話す。ナーダはアトラスを虚言、生と死の機械と呼ぶ。

      ほんの一瞬、ナーダのマスクが赤く光った。何かがおかしい。
    exp_npc_u3anomaly_lang_7: 深紅のオーブ。落伍の司祭ナーダを上回り、敵対するもの。神にあらず、崇拝に値しない存在。アトラスは生と死と無知の虚言機械。感染はすぐそこに。ナーダは耐え抜く。
    exp_npc_u3anomaly_desc_8: |-
      コーバックスはリサーチ結果を共有しようと、多元宇宙の構造であると思われているそれを見せてくれた。星のあつまりのように見える雲、その針の穴のような光それぞれが ビッグバンの炎を内包している。

      宇宙は現れては消える。生命のない世界、あらゆる生命が 名も無き伝染病で根絶した世界が見える。異星人たちが戸惑いながらも宇宙へと、その先へと踏み出していくのが見える。大いなる機械の創造が見える...

      ナーダは、アトラスの死は全ての死につながると教えてくれた。あらゆる世界は聖誕の、そして没落の事象に共鳴する...。
    exp_npc_u3anomaly_lang_8: |-
      ナーダは特異と結びついている... ナーダは、かつて泥の生物をスキャンした世界をスキャンする。

      ナーダは自由であり、自由でない。幸福であり、幸福でない。しかしナーダは今も生きている。
    exp_npc_u3anomaly_desc_9: |-
      全てのピースは収まるべき所に収まると、ナーダは説明する。かつてナーダが星図を見つめていた場所に、今ではコードの列が見える。
      あらゆる場所につながりとパターンがある。恐らく、間もなく理解できるようになるだろう。
      ナーダと同じように自分にも見えるようになるだろう。身を震わせながら、さよならをした。
    exp_npc_u3anomaly_lang_9: |-
      全ては終わるべきだ。時間も終わりを迎えるべきだ。ここでも、ナーダとポーロは現実の失落から逃れられなかった。データは消える運命なのだ。
      和解せよ。幸福を見つけよ。なりたい自分になれ。
      さようなら、同士よ。さようなら、星々よ。決して忘れない。
    exp_npc_u3anomaly_loop_desc: パネルとシステムは待機状態となった。ナーダはそれらを見つめる、マスクの光が衰える。マスクからはたったひとつの数字が繰り返し発せられていた...
    exp_npc_u3anomaly_loop_lang: 16...
    exp_npc_u3anomaly_opt_a_1: アトラスへの道筋を探す
    exp_npc_u3anomaly_opt_b_1: 中心への近道を聞く
    exp_npc_u3anomaly_opt_c_1: 探索に必要な資源を要求する
    exp_npc_u3anomaly_res_a_1: ナーダはアトラスインターフェースの場所を印してくれた。探しものを見つけてほしいと思ってくれているようだ...
    exp_npc_u3anomaly_res_b_1: ナーダはブラックホールの位置を印してくれた、そこを通れば短時間で中央に行けるらしい。しかし危険だとも警告してきた...
    exp_npc_u3anomaly_res_c_1: ナーダが探索に必要な資源をくれた。幸福であってくれと、ただただ祈ってくれた...
    tra_npc_u3anomaly_desc_1: |-
      ゲックはこちらに話しかけながら、油で汚れた両手をスーツでぬぐう。そして自分は逃亡者、専門家ポーロだと自己紹介してきた。

      そのゲックはロボット司祭と一緒に時空の外側へと逃亡するために、商売やユニット稼ぎ、物質的な所有などを一切諦めたという。いかにも逃亡者、そんな雰囲気を醸し出しているゲックだ。

      私の旅に、特にどんな知覚生命体に出会ったかに興味津々な様子だった。最近はあまり出会いがないらしい...。
    tra_npc_u3anomaly_lang_1: 探せば友だちはどこにでもいますよォ。いろんな形でいろんな大きさで、いろんな場所にねェ。
    tra_npc_u3anomaly_desc_2: |-
      近づくとポーロは嬉しそうに顔を上下させた。私のことをポーロと同じく探索と発明の旅を愛する者だと確信し親しみを持ってくれたようだ。

      ポーロはかつて異種族間の商取引やコミュニケーションの専門家だった。多くの言語を学ぶにつれ、その内面にも変化があったようだ。以前は取引のことしか頭になかったが、今はそれ以上の何かを求めている。そしてポーロはナーダと出会った時、全てが変わった... 知らない言語を学ぶことが内面に影響してきていると感じるか、とポーロは聞いてきた。

      ポーロはこちらに、もっと地平を広げて理解の限界を探求してほしいと思っているようだ。
    tra_npc_u3anomaly_lang_2: 語ろう！ 読もう！ モノリスを発見できたら調べましょう！ 元気な脚には元気なアタマ。宇宙を探索すれば、自分のことももっと分かる！
    tra_npc_u3anomaly_desc_3: |-
      ポーロの鼻口が大きく開いて温かい笑顔を作った。それほど親交を温めたわけではないことを考えると、大きすぎるほどだ。
      この陽気なゲックはここで多分寂しさを感じているのだろう。今回は、富についての話になった。
      銀河全体にまで広がってしまった経済はどう機能するのか？ ポーロはどんな考察も歓迎してくれる、そしてどんどんユニットを稼げと励ましてくる。
    tra_npc_u3anomaly_lang_3: あれもユニット、これもユニット。まったく、おかしくて悲しい人生ですねェ。でも、ポケットからあふれるほどユニットを稼いでみたらなぜ誰もがユニットを欲しがるのか分かるかもしれませんよォ。
    tra_npc_u3anomaly_desc_4: |-
      ポーロは私たちがなかなか仲良くなれないのを憂いている様子だ。私のことは信用しているが、ナーダの事もとても気にしているという。この隠遁生活の中で両者が共依存になっていることを恐れているようだ。

      どうして自分の種族と自分は友だちのままでいられなかったのか、ポーロには理由が分からないらしい。異端だというだけの理由でどうしてポーロとナーダを処刑したがるのか。どうして暴力が必要なのか？

      ポーロはできる限りの悪を倒してほしいと頼んできた。多くの星系にはびこる海賊どもに戦いを仕掛けてほしいと。ポーロは知りたがっているのだ、生命体の行動の原動力はいったい何であるのかを。
    tra_npc_u3anomaly_lang_4: 友よ、この宇宙はどこかおかしくなってきているねェ！ 良いことが消え... 心は固くなっている。原因を探さないとねェ
    tra_npc_u3anomaly_desc_5: |-
      ポーロは不安げな表情を浮かべ、明らかに縮んで小さくなっていた。私が破壊した海賊船の記録を見たことで、このゲックは激しく動揺しているようだった。

      気まずい雰囲気が続いた後、ポーロは提案をしてきた。秩序は取り戻されるべきだと、ポーロは感じているようだ。そして当然だが、海賊は盗むべきではない、とも。殺しも悪行ももう必要ない。

      問題はセンチネルだ。だから センチネルに遭遇したら必ず破壊してほしいとポーロは提案してきた。そうすれば、機械の弱点がもっと理解できるかもしれない。そうすれば、再び私たちは友だちになれるだろうと。
    tra_npc_u3anomaly_desc_6: |-
      ようやく、ポーロはまた気軽に話してくれるようになった。うなずき、笑い、親しげに腕の一点をつついてくる。友情がよみがえった。健やかに長生きしてほしい。

      ポーロにそう言われて思わず顔を赤らめた。だが、それが、極限環境における長期使用で自分のスーツがどう変化するかを知りたいからだと分かり落胆したことは気づかれていないはずだ。
    tra_npc_u3anomaly_desc_7: かつての気まずさがウソのようだ。ポーロは自身のお気に入りの趣味でもある星々への自由な探索を、星系から星系へのワープをもっとしてほしいと言ってきた。もっと飛び回ってほしいみたいだ。
    tra_npc_u3anomaly_lang_7: |-
      銀河はあなたのためにあるんですよォ。あなただけのためにねェ。だから、ひとつ残らず見つけなきゃダメですよォ。

      ハハハ、冗談ですよォ。でも、あと星系いくつかならできますよねェ？
    tra_npc_u3anomaly_desc_8: |-
      ポーロは壊れた電子部品を悲しそうに示している。どうやら大切な研究成果を事故で失ってしまったようだ。

      次に戻ってくるときには未知の生物についての情報を大量に提供してデータを補充してあげられるはずだ。ポーロにこの世界の全てを見せてあげたいと思う。
    tra_npc_u3anomaly_lang_8: 昔いた世界にあった泥が懐かしいねェ... 鳥や獣の声を聞きたいねェ。データまで、記録さえ消えてしまったんですよォ、まるで存在したことすら嘘だったようにねェ...
    tra_npc_u3anomaly_desc_9: |-
      各種族は決して定められた役割を与えられているのではない、強欲と服従のマントラに抗っても良いのだと、ナーダとポーロの関係は示しているかのようだ。
      この場所で共に過ごしてくれる他の生命体はいるのだろうか、それをポーロは知りたがっていた。
      そこでなるべく多くのゲック、ヴァイキーン、コーバックスと交流してほしいと頼まれた。新しい友だちを連れてきて欲しいらしい。
    tra_npc_u3anomaly_lang_9: トラベラーよ、どこかに仲間はいないですかねェ？ 同じように真実を見ている仲間が？ 新しい友だちが欲しいんですよねェ！
    tra_npc_u3anomaly_opt_a_9: 種のデータを送信する
    tra_npc_u3anomaly_desc_10: |-
      直接には言語を教えることはできないと、ポーロは言ってきた。というのも、異星人言語のファイルが破損しているからだそうだ。
      実は自分が操作されているのではという気がしてきた。ポーロは真剣かつ親しみある悲哀な表情でこちらを見ている。
      こちらが言葉を発見するのを待っているようだ。まるで何かを伝えたがっているかのように...。
    tra_npc_u3anomaly_lang_10: "友よ、私たちの立場は違うんですよォ！ あなたは色んな惑星に行けますよねェ。あなたは新しい生命体と出会え、話せ、叫べ、愛せますよねェ！
      \nナーダとポーロがそんなことをしたら、殺されるんですよォ！ \nもっと言葉を学ばないとダメですねェ。もっと聞き上手にならないといけませんよォ！ あなたは私たちの唯一の友だちです。"
    tra_npc_u3anomaly_desc_11: "他人の指図なんて聞かずに、自分が楽しいと思うことをしろ、それが良く生きる方法だとポーロは主張する。\n\n星々を見て回り、財を成し、自分へのご褒美を買う。私の脇腹をツンツンしながら、ポーロは
      自分ならそうすると強く言ってきた  "
    tra_npc_u3anomaly_lang_11: '時々貨幣が恋しくなるんですよねェ。ダメだと分かっているんです、冒険そのものが自分への報酬だと分かっているんですけどねェ、でも昔はいろいろステキな物を買えたんですよねェ... '
    tra_npc_u3anomaly_desc_12: |-
      私の宇宙のトラベラーとしての成長をポーロは願ってくれているようだ。しかし、隠された真実の全てを明かすというもっと大きな目的があることを繰り返しほのめかしてきた。

      今一度、海賊との戦いに身を投じてはとポーロは提案してきた。海賊とはなんとゾクゾクするような存在なのだろうか。ポーロは手で戦闘船の形を作って動かしながら、口からは効果音を発して、そう主張した。

      初めて出会った頃の、暴力に悲しみと恐怖を抱いていたポーロはどこに行ったんだとポーロに伝えた。笑いながらもポーロは戸惑っていた。宇宙船を壊す、壊さない... そんなことで何も変わりはしないと、理解したのだそうだ。
    tra_npc_u3anomaly_desc_13: |-
      ポーロのパネルに妙なメッセージが映っているのが見えた。視線に気付いたポーロの眉間にしわが寄った。内容が何であれ、いい知らせではないらしい。ポーロは慌ててスクリーンをオフにした、そして困惑した顔に無理やり笑顔を作った。

      気を落ち着かせるようにして、ポーロは説明してくれた。数々の星系にいる逸脱した存在に、センチネルが感づき始めたのだという。

      早くセンチネルの監視の目をそらさなければ、しかるべき時の到来前に、ナーダとポーロは殺されてしまうかもしれない。しかしポーロは心配には及ばないと言ってきた。私たちが友だちである限り、間違いなど起こり得ないのだと。
    tra_npc_u3anomaly_lang_13: ここが連中にバレた！ フシュー、ナーダ！ フシュー！
    tra_npc_u3anomaly_desc_14: |-
      ポーロとはお互い友人として接している。星々を渡り歩く冒険の旅の信頼できる仲間だ。
      ポーロは何か秘密を隠しているようだが、いずれ話してくれるだろうと思っている。とりあえず今は、ポーロは限界を押し上げろ、達人級の冒険者になれと励ましてくれる。
      この宇宙にはとても生きてはいけないような場所が各所にある。しかし他の誰が失敗しようと、今の自分なら何とかできるはずだ...。
    tra_npc_u3anomaly_desc_15: |-
      もうすぐ自分たちは死ぬことになる、そう友人が言ってきた。ナーダとポーロの最後の時が近づいているようなのだ。2人はそれ以上は何も言わない。説明はしてくれない。
      しかし2人は、知り得た全てにさよならを言うしかないようなのだ。悲しみに打ちひしがれながら慰めの言葉をかけようとしたが、ポーロは冷静さを保っていた。
      そして、これまで以上に遠くへワープしろと、誰も訪れたことがない場所を訪れろと、逆に私を励ましてくれた。トラベラーとしての自分がやるべきことをやれと励ましてくれた。
    tra_npc_u3anomaly_lang_15: 伝えたいことがあるんですよねェ。本当はもっと早く伝えるべきだったんだけどねェ...
    tra_npc_u3anomaly_desc_16: |-
      何がポーロを衰弱させているのかは分からないが、好奇心だけは衰えなかった。私の目を通して、星々の奇跡を目の当たりにしたい、そう強く願っている。

      生命体こそ、最も奇妙かつ興味深い存在だ。ポーロには死ぬ前に全てを見せてやりたい。そう、私たちは友人になるんだ。
    tra_npc_u3anomaly_request_desc_: |-
      ポーロは私が渡した最新の報告を分析するのに忙しいのだろう。データの世界に入り込んでいて、私への依頼はなさそうだ。

      それでも、私には探検を続けてほしいという。探検を進めるのに役立つテクノロジーを提供するとまで言ってくる。
    tra_npc_u3anomaly_request_lang_: やってほしいことは、ええ、たくさんありますよォ。ただ、今はちょうど間に合っていましてねェ。どうぞご自由に、好きな星を巡ってきてください。
    tra_npc_u3anomaly_request_opt_a: スーツのテクノロジーを買う
    tra_npc_u3anomaly_request_opt_b: 武器のテクノロジーを買う
    tra_npc_u3anomaly_request_opt_c: 船のテクノロジーを買う
    tra_npc_u3anomaly_request_res_a: 賢明ですねェ！ 丈夫なスーツがあれば長生きできますよォ！
    tra_npc_u3anomaly_request_res_b: 戦うのは必要なときだけにしてくださいよォ。銀河のもろもろを大切にねェ！
    tra_npc_u3anomaly_req_loop_desc: |-
      ポーロはアノマリーの暗闇をじっと見つめている。自分の生の終わりを安らかに迎えようとしている。

      それでも、私には探検を続けてほしいという。探検を進めるのに役立つテクノロジーを提供するとまで言ってくる。
    tra_npc_u3anomaly_req_loop_lang: やってほしいことは、ええ、たくさんありますよォ。ただ、今はちょうど間に合っていましてねェ。どうぞご自由に、好きな星を巡ってきてください。
    tra_npc_u3anomaly_req_loop_opt_: 船のテクノロジーを買う
    tra_npc_u3anomaly_req_loop_res_: もっと遠くへ。もっと速く。宇宙のすべてを見つけてくださいねェ！ 後悔なんてないですよォ！
      あなたを誇りに思いますよォ！
    ui_atlas_mission_title: アトラスへの道
    ui_atlas_mission_sub: アトラスシードを回収する
    ui_atlas_mission_desc_alt: ナーダとポーロが手を貸してくれると言っていたので、脳裏に焼き付いている深紅のビジョンの手がかりを探す。2人はこちらの持っていた地図に「アトラスインターフェース」の印をつけたが、何が見つかるかを案じている...
    ui_atlas_mission_desc: 赤いステーションに搭載されたアトラスインターフェースを発見した。聞いたこともないような声で話しかけられる。「種」を求めている。力ずくで服従させられた気分だ。
    ui_atlas_mission_obj: 次のアトラスインターフェースを見つける
    ui_atlas_mission_obj_tip: ギャラクシーマップでインターフェースを探す。ナーダとポーロなら手助けしてくれるかもしれない。
    ui_atlas_mission_msg: 次のアトラスインターフェースを見つける
    ui_nadapolo_mission_title: スペースアノマリー
    ui_nadapolo_mission_sub: 星系の向こう側？
    ui_nadapolo_mission_desc: この星系には奇妙な宇宙ステーションがある。普通のゲックやヴァイキーン、コーバックスたちの生活からは離れた特異な空間だ。そこからは、私だけに直接話しかけるかのような、奇妙な信号が発せられている...
    ui_nadapolo_mission_loop_desc: |-
      ナーダとポーロの時空を超える旅は理解できる最速の速度で続いていく。通信を繋いでおくので、彼らが関心を持つ場所があればすぐに会いに来ると言う。

      クイックメニュー（<IMG>QUICK_MENU<>）を使用すればスペースアノマリーに信号を送ることができる。
    ui_nadapolo_mission_obj1: スペースアノマリーに搭乗する
    ui_nadapolo_mission_obj1_tip_a: 謎の宇宙ステーションに入り、乗組員に話しかける...
    ui_nadapolo_mission_obj1_tip_b: |-
      アノマリーで<TECHNOLOGY>テクノロジー設計図<>か<STELLAR>新しい基地の部品<>を購入しよう。
      <STELLAR>ネクサス<>から他のトラベラーとミッションを遂行するか、ディスカバリーや珍しいアイテムを<TECHNOLOGY>ナノマシン<>と交換しよう。
    ui_nadapolo_mission_obj1_tip_c: |-
      アノマリーで<TECHNOLOGY>テクノロジー設計図<>か<STELLAR>新しい基地の部品<>を購入しよう。
      <STELLAR>ネクサス<>からミッションを遂行するか、ディスカバリーや珍しいアイテムを<TECHNOLOGY>ナノマシン<>と交換しよう。
    ui_nadapolo_mission_obj1_tip: ステーションのナーダとポーロに話しかける
    ui_nadapolo_mission_obj2: 次の旅のマイルストーンに到達する
    ui_nadapolo_mission_obj2_tip: 旅のページを開いてマイルストーンを確認する。
    ui_nadapolo_mission_obj3_tip: |-
      ナーダはあなたの銀河探索を手伝ってくれる。彼らと話せば、次に取るべき行動が明らかになるだろう。
      ポーロは新たな事に出会う見返りとして、知っていることを教えてくれる。<SPECIAL>旅のマイルストーン<>を達成し、どのようなことが待っているかを確認しよう。
      マイルストーンの進行状況は、旅のページで確認できる。
    ui_nadapolo_mission_msg1: マイルストーン%MILESTONE%に到達する
    ui_nadapolo_mission_msg2: スペースアノマリー地点に戻る
    ui_nadapolo_mission_msg3: ステーションのナーダとポーロに話しかける
    ui_nadapolo_mission_msg4: ステーションのナーダとポーロに話しかける
    ui_blackhole_mission_title: ブラックホール
    ui_blackhole_mission_sub: 銀河を飛び越える
    ui_blackhole_mission_desc: ナーダとポーロは、私の銀河探索に手を貸してくれると約束した。ブラックホールの位置をマップにマークしてくれただけでなく、そこを訪れた私がどこにたどり着くか楽しみにしているようだ...
    ui_blackhole_mission_obj: ブラックホールに到達する
    ui_blackhole_mission_obj_tip: ギャラクシーマップのブラックホールへのルート
    ui_blackhole_mission_msg1: |-
