    ui_core_tutorial1b_obj2: パルスドライブの修理：亜鉛を集める
    ui_core_tutorial1b_obj2_tip: パルスドライブを修理するには<COMMODITY>亜鉛<>が要る。 スキャナー（<IMG>SCAN<>）で近くの亜鉛を見つけよう。
      亜鉛はどんな惑星にもある。 亜鉛は破壊されたセンチネルドローンからも採取できる。 警告：ドローンは敵対的反応を示す場合がある。 システムの修理と燃料補給はアイテムケース（<IMG>INVENTORY<>）かクイックメニュー（<IMG>QUICK_MENU<>）から行える。
    ui_core_tutorial1b_obj3: パルスドライブの修理：ヘリジウムを集める
    ui_core_tutorial1b_obj3_tip: パルスドライブを修理するにはヘリジウムが要る。 ヘリジウムは大きな鉱脈にある。 鉱脈は信号ブースターを使って見つけられる（鉄とプルトニウムが必要）。
      システムの修理と燃料補給はアイテムケース（<IMG>INVENTORY<>）かクイックメニュー（<IMG>QUICK_MENU<>）から行える。
