    npc_core_act2_26_res_b: 妙な恥ずかしさを覚えて後ろを向く。 まだここを通るべきではない...
    npc_core_act2_26_desc_ret: もう一度ポータルに近づく。 それは私を待っている...私を見ている...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: それは以前見たのと同じターミナル... つまりはアトラスのインターフェースだ...
    npc_core_act2_27_opt_a: 聴衆を求める
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: "録音された音声が再生され、大きなインターフェースから響いてくる... \n『聞いているぞ。 お前の行動は常軌を...
      逸している。 物事に疑念を抱き、目的や倫理について問題を提起し... 創造主に会いたいと願っている』\n『さあ、私がアトラスだ。 聞きたいことを聞くがいい』。
      カチッと音が鳴り、間が空く。 \n音声が消えてインターフェースが動きを止める。 コマンドの入力が必要だ。"
    npc_core_act2_27a_desca: 録音された音声が再生され、 大きなインターフェースから響いてくる...
    npc_core_act2_27a_descb: "『聞いているぞ。お前の行動は常軌を... 逸している。物事に疑念を抱き、 目的や倫理について問題を提起し...
      創造主に会いたいと願っている』"
    npc_core_act2_27a_descc: "『さあ、私がアトラスだ。聞きたいことを聞くがいい。』"
    npc_core_act2_27a_descd: |-
      カチッと音が鳴る。
      <AUDIO>TXT_RadioNoise<>間が空いて、音声が消えた。
