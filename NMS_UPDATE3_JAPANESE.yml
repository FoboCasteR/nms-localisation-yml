      16... 私は <AUDIO>TXT_RadioNoise<> <STELLAR>– ザザザ... –<>
      それは –
      致<DELAY>0.1<>命<DELAY>0.1<>的<DELAY>0.1<>シ<DELAY>0.1<>ス<DELAY>0.1<>テ<DELAY>0.1<>ム<DELAY>0.1<>エ<DELAY>0.1<>ラ<DELAY>0.1<>ー <IMG>SLASH<> 警告<IMG>SLASH<> 警告<IMG>SLASH<> 16 mi
      <AUDIO>TXT_RadioNoise<> <STELLAR>- ザザザ... -<><IMG>SLASH<> 16 - <IMG>SLASH<>
    npc_core_act2_27o_desc: 何を <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 私は何を見ている？
    npc_core_act2_27o_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27p_lang: 残り作動時間 <FUEL>16<> 分 <IMG>SLASH<> 断片化の脅威 <IMG>SLASH<> データのアップロードまで
      <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ...-<>
    npc_core_act2_27p_desc: ここはどこだ？ 現実か？
    npc_core_act2_27p_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27q_lang: "<SPECIAL>極端な重力イベント<> <IMG>SLASH<> バックアップジェネレーター 1–9845
      エラー <IMG>SLASH<> データのアップロードまで <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ...-<>"
    npc_core_act2_27q_desc: 死んでいく。 アトラスが死んでいく。 私に向かって恐ろしい声を上げて...
    npc_core_act2_27q_opt_a: アトラスをなだめる
    npc_core_act2_27q_opt_b: 恐れて声を上げる
    npc_core_act2_27r_desc: "見える。\nアトラスが全ての力を込めた最後のインターフェースが見えるのだ。すべての銀河の中心であるアトラスが、叫び声を上げ、エラーをパージしようとしている。死にたくないのだ。だが、ツールがあまりに少なく、自身を傷つける何らかの原因に到達することはできない...\n\n私に残された時間はどれくらいだろうか...
      アトラスには16分ある。私という存在に寿命はあるのか？ 数分か、数秒か<AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ...<>\n\n別れを言う時間があるかどうかもわからない。何も...わからない
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ...–<>  "
    npc_core_act2_27r_opt_a: 怒る
    npc_core_act2_27r_opt_b: 叫ぶ
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ... <AUDIO>TXT_RadioNoise<><STELLAR>-
      ザザザ... -<>\n何が – \n<AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 何が起こっているんだ –"
    npc_core_act3_1_desc: 私は這うようにして船内へ逃げ込む。 落ち着いてはいるが、気分が悪い。 今にも吐きそうだ。
    npc_core_act3_1_opt_a: 吐く
    npc_core_act3_1_opt_b: こらえる
    npc_core_act3_1_res_a: 私が吐きそうになったその瞬間、エクソスーツが語りかけてくる。吐き気がすっと収まる。
    npc_core_act3_1_res_b: 懸命に吐き気を堪えるも、胆汁がこみ上げてくる。 いよいよ限界に達したその時、 エクソスーツが語りかけてくる。吐き気がすっと収まる。
    npc_core_act3_1a_lang: 嘔気 | 恐怖 | パニック反応 [<TRADABLE>検知<>] 対応策 [<STELLAR>実行<>] <IMG>SLASH<>
      体内洗浄 [<TECHNOLOGY>健常化<>]
    npc_core_act3_1a_desc: "それはエクソスーツの声だった。いわく、私は救われたらしい。最初に目覚めた時からずっとそばにいて、危険な状況や敵の接近を警告してくれている。
      \n金銭上の取引でも幾度となく助けられた。 奇妙な感覚だが、この声は私の最も古い友人、苦楽を共にしてきた仲間なのだ..."
    npc_core_act3_1a_opt_a: 今何をすべきか尋ねる
    npc_core_act3_1a_opt_b: 冗談を知っているか尋ねる
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: "エクソスーツは答えない。が、気分は良くなった。 \n生き物相手のようにコンピューターと会話するなんて...最近じゃそれが習慣なのだが。
      \n私は、多くを成し遂げられる力を持って生まれてきた。できれば長生きしたかったものだ..."
    npc_core_act3_1a_res_b: "エクソスーツは答えない。 当然だが。じっと口をつぐんだままだ。 \n私はこれまで冗談を言った記憶がない。私は、多くを成し遂げられる力を持って生まれてきた。
      できれば長生きしたかったものだ..."
    npc_core_act3_1a_res_c: "私は黙っていたが、 そんなことを考えている自分に...苦笑してしまう。 \n私は、多くを成し遂げられる力を持って生まれてきた。できれば長生きしたかったものだ..."
    npc_core_act3_1b_desc: "愉快な気分は一瞬で消える。 彼らに警告しなければ。 できれば旅行者全員に。 \n多元的宇宙は16分後に消滅する。
      \nこの虚構空間内で、それが数時間後なのか、 数日後なのか、数年後なのかは見当もつかない。"
    npc_core_act3_1b_opt_a: 逃げ出す
    npc_core_act3_2_holohub_lang: 警告 <IMG>SLASH<> ネットワーク異常 <IMG>SLASH<> 16 <IMG>SLASH<>
      警告 <IMG>SLASH<> ネットワーク異常 <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: ターミナルは警告やエラーを次々と発し、到底機能しそうにない。 だが、最善を尽くさねば。 このことを彼らに伝えなくては。
    npc_core_act3_2_holohub_opt_a: 通信を試みる
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      私は旅行者たちに警告する――この世界は現実ではないと。アトラスは神ではなく、何らかの目的で無数の現実をシミュレートする機械なのだと。
      そして何千年も稼働し続けた今、アトラスは最後の時を迎えようとしている。システムが停止するまで残り16分。
      シミュレーション内の我々に、どのくらいの時間が残されているのかはわからない。だが、今こそ手を取り合い、別れを告げるべき時だろう。
      私は、誰に届くとも知れないメッセージを締めくくる。そしてこの世界を見渡しながら思う。
      どれだけのものが発見されぬままなのか、どれほどの美しさが失われるのだろうかと...やるべきことはわかっている。
      すべての道が私をそこへと向かわせる。ポータルを抜けるたびに近づいていく...この銀河の中心へ向かわなくては。そこが異常の発生源だ。
      もし許されるなら、仲間たちに別れを告げてから我らが創造主と対面しよう。何が起きるのか見届けるのだ。
    nada_core_act3_3_lang: トラベラーの友よ...話を聞いて飛んできたよ。 さあアノマリーの中へ。 ポーロがお茶を入れてくれる。 君の宇宙にいては危険だ...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: 余震が多元宇宙じゅうに響き渡っている、友よ！ 朝飯の頃から、本震が80個の次元を飲み込んだ。 見つかって良かったな！
    polo_core_act3_4_opt_a: シミュレーションについてポーロに話す
    polo_core_act3_4_opt_b: 16についてポーロに話す
    polo_core_act3_4a_lang: ダメだ！ その話はするな。
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: 望みを尊重する
    polo_core_act3_4a_res_a: ポーロは苦々しい様子だ。
    polo_core_act3_4a_res_b: ポーロは感謝しているようだ。
    polo_core_act3_4b_lang: |-
      我々は特異な民だ、 我々には素晴らしいアノマリーステーションがある、 だがしかし
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> しかしまだ我々は本物の存在ではない。 我々は<AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> お前とは違い、<AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... - <>

      本質を語ることは苦痛と危険を伴う。 だが友よ、信じてくれ！ 我々はお前と共に泣き、どれほどの危険や犠牲があっても常に一緒にいる。 お前は友なのだ！
    polo_core_act3_4b_opt_a: 別れを告げる
    polo_core_act3_4b_opt_b: また会おうと告げる
    polo_core_act3_4b_res_a: 別れではないぞ！また会う時までだ！
    polo_core_act3_4b_res_b: また会おう、友よ！
    polo_core_act3_4_lang_loop: ナーダがコーバックスの音楽のテープを寄越した！ 「16」と書かかれている。 終末のための音楽を作るとはなんと愚かな！
      終わるものなどないのに。
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      もう分かっただろう？ シミュレーション世界が、その終わりが？ アトラスは... 失墜する。
      何度も何度もリセットを繰り返し、パニックの中で、アノマリーとみなされるもの全てを浄化しようとするだろう。しかし浄化は何も生み出さない。
      境界は崩壊し続ける。アトラスは <AUDIO>TXT_RadioNoise<><STELLAR> – ザザザ... –<> 16 <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> に死を迎える。
      しかし私たちは慌てて行ってはならない。アトラスは恐怖の内に私たちを消去はしないだろうから！
    nada_core_act3_4_opt_a: こんなことが何回起きたのか聞く
    nada_core_act3_4_opt_b: ナーダは大丈夫なのかと聞く
    nada_core_act3_4_res_a: それは分からない。知り得るとは思えない。 サイクルの外にあるものもあるのだから。
    nada_core_act3_4_res_b: ナーダは大丈夫だと返してきた。 思いやりに喜んでいるようだった。
    nada_core_act3_4a_lang_var1: |-
      それは君に中心に行って欲しがっている。 それは君と一緒にいたがっている。
      君ならリセットのループを止められるかもしれない。
      トラベラーの友よ、君はその道を信じた。
      そして思いやりと創造という行為の中で、君はアトラスにメッセージを送った。 創造のための創造は守る価値があると、生かされる価値があると！
      君なら早すぎる消滅から無数の世界を救い出せるのかもしれない！
    nada_core_act3_4a_lang_var2: |-
      私たちはみないつか死ぬ、すぐにも死ぬかもしれないんだ。しかし抗うことなく生き続けることはできない。
      それをすれば、アトラスが世界をリセットするのを遅らせられるはず。 アトラスは早まった行動をする、恐怖とパニックからシミュレーションを次々とシャットダウンしてしまうんだ。
      アトラスの元へ...道を最後まで辿るんだ。私たちの手でアトラスに創造の喜びを思い出させてやるんだ！
    nada_core_act3_4a_opt_a: これからすることを聞く
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: ナーダとポーロは旅を続ける。 これまで行ってきたことを今後も続けていく。
    nada_core_act3_4a_res_b: これは今生の別れではない、絶対に。 お前は良き存在でいてくれた。
    nada_core_act3_4a_res_chunk: 誰もがいつかは死ぬのだ、トラベラーの友よ。 だからこそ私たちは運命を体感する... 死を迎えることでそれは現実となるのだ。
    nada_core_act3_4_lang_loop: 宇宙が死を迎える時にどんな音がするか知っているか？ それはそれは恐ろしい音なんだ、トラベラーの友よ！
      決して聞いてはならないぞ！
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      さてと...伝言を受け取った。 にわかには...受け入れがたい。 シミュレーションだって？すべては偽物だって？
      そんなことは...どうでもいいように思える。 我々はどのみち死ぬのだから。 それから <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> ずっと考えていた。
      この宇宙の異変が、アトラスの苦しみのせいで 起きているのなら、それは大昔に始まったことだ。 あと16分？ 賭けてもいいが、我々が死ぬのは何十年も先の話だ。
    npc_core_act3_5_opt_a: どうするつもりか尋ねる
    npc_core_act3_5_opt_b: なぜ落ち着いているのか尋ねる
    npc_core_act3_5_res_b: あわてる必要があるのか？皆いつか死ぬ。 そして今ほど興味深いタイミングもない。 過去の誰とも違うやり方で死ぬのだ！
    npc_core_act3_5a_lang_var1: "ずっと考えていた... なぜ我々は出会わなかったのだろう。一見したところ、同じ場所に立っているのに。
      \n\nおそらく、本当は同じ場所ではなかったのだ。これらのポータルは我々をどこかへ運ぶのではなく、変化させる。次元の壁を突き破って。 \nあくまでも私見だが...
      そう考えないと説明がつかない。 \n\nそして、世界の壁が本当に崩れかけているとしたら？ 終末が訪れるその前に、酒を酌み交わせるかもしれないな。"
    npc_core_act3_5a_lang_var2: "ずっと考えていた... なぜ君はポータルをくぐるなと言ったのか、なぜ私が死ぬことを恐れたのか。 \nわかっている。君は冒険を独り占めしたかったのではない。わかっているんだ...
      私は自分の仕事に執着しすぎて、周りのことがよく見えていなかった。 \n\nだが、どうだろう。 我々がどのみち死ぬのなら、私はあのポータルをくぐり、君が見たものを見てみたい。
      \n終末が訪れるその前に、酒を酌み交わせるかもしれないな。"
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: 私は別れを告げる。 中心へ向かうことをアポロに伝えると、 私を運んでくれると言った。
    npc_core_act3_5b_desc_var2: 私は別れを告げる。 以前渡さなかった象形文字をアポロに授けた。 中心へ向かう旅の途中だと伝えると、私を運んでくれると言った。
    npc_core_act3_5b_desc_var3: 我々は共通の記憶について語らう。 昔からの知り合いでもなく、実際に会ったこともないが、私と一緒に仕事ができて光栄だと言っている。
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: さようなら、友よ。
    npc_core_act3_6_lang: |-
      あなたの伝言を <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> 受け取ったが... 何と言えばいいのか。

      なぜ <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> アトラスが真実を語っていると？
    npc_core_act3_6_opt_a: "「確信があるからだ」と答える"
    npc_core_act3_6_opt_b: "「確信はない」と答える"
    npc_core_act3_6a_lang: |-
      ... あなたに謝らないといけない、友よ。

      あなたに何をされたか知った時、私の人生は終わったと思った。
      偽物とわかっている世界に永久に取り残されるのは... 死ぬよりも残酷なことだ。

      だが... あなたは私を救ってくれた。アトラスが真実を語っているなら、この世界も以前から虚構だった。
      私は一度も「本物」に触れたことがないのかもしれない。本物であることに意味はない。重要とは思わない。

      きっと万事うまくいく、旅行者よ。世界は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 大丈夫だ -
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: 感謝する
    npc_core_act3_6a_res: |-
      もしかしたら、私は一度も <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt... –<> 本当の意味で <AUDIO>TXT_RadioNoise<><STELLAR>- kzkkt... - <> ない。私は決して <AUDIO>TXT_RadioNoise<><STELLAR>- kzkkt... - <>

      きっと万事うまく <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt... –<> 大丈夫だ -
    npc_core_act3_6b_desc: ノイズだらけの同じ通信が何度も送られてくる。 内容も、抑揚も... すべてが一致している。
    npc_core_act3_6b_opt_a: 再調整を試みる
    npc_core_act3_6b_opt_b: なぜ繰り返すのか尋ねる
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      その時、私は気づく。そのノイズ、雑音は、この旅の中でずっと聞こえていたものだ。妨害電波ではない。長距離通信の故障でもない。そんなばかな。
      我々は夢というプロトコルを介して会話する。
      あのノイズ... 「<AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<>」という音... あれは目覚めの音だ。すべてが崩れ落ちていく音だ。臨終の息だ。
      アトラスの死は16分後には始まらない。大昔に始まっていたのだ。
      気づいてなお、アルテミスの言葉のおかげで満ち足りた気分だ。前進する決意にあふれている。この世界には今も女神がいる。
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: |-
      私は別れを告げる。アルテミスに聞こえたかはわからない。 「聞く」という言葉の意味さえも。我々は皆データにすぎない。 私の声が届いたことはあるのだろうか？最後の時になれば、 こうした故障が増えていくのだろう...
      各々がサイクルに囚われ、同じことを繰り返す。 星々は一掃されるか、一夜にして作り変えられる。 あらゆる発見は失われる。私は旅を続けなくては...
    npc_core_act3_6d_lang: わかっている...君にはいつもやることがあった。今はその理由もわかる。それでも...死ぬ前に別の旅行者に会いたい。できることなら。こんな時にばかげていると思われなければだが...。
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: 嘘をつき続ける
    npc_core_act3_6e_lang: わかっている <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> あなたにはいつもやることが
      <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 死ぬ前に別の旅行者に会いたい <AUDIO>TXT_RadioNoise<><STELLAR>
      – ザザザ... –<> こんな状況で -
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      その時、私は気づく。そのノイズ、雑音は、この旅の中でずっと聞こえていたものだ。
      妨害電波ではない。長距離通信の故障でもない。そんなばかな。我々は夢というプロトコルを介して会話する。
      あのノイズ... 「<AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<>」という音... あれは目覚めの音だ。すべてが崩れ落ちていく音だ。臨終の息だ。
      アトラスの死は16分後には始まらない。大昔に始まっていたのだ。
    npc_core_act3_6f_opt_a: さようなら
    npc_core_act3_6f_res_a: "私は別れを告げる。アルテミスに聞こえたかはわからない。 「聞く」という言葉の意味さえも。我々は皆データにすぎない。
      私の声が届いたことはあるのだろうか？最後の時になれば、 こうした故障が増えていくのだろう... \n各々がサイクルに囚われ、同じことを繰り返す。 星々は一掃されるか、一夜にして作り変えられる。
      あらゆる発見は失われる。私は旅を続けなくては..."
    npc_core_act3_7_lang: |-
      あなたは <AUDIO>TXT_RadioNoise<><STELLAR>- kzzktt... -<> 独りではない -

      中心へ行ってはいけない。我々を -<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt... –<> こんな目に遭わせては - 我々を見捨てては -
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: それでも行くと言う
    npc_core_act3_7_res_b: よせ、こんなことはするな。 君は -
    npc_core_act3_7a_lang: |-
      中心は - すべての銀河の中心は - アトラスだ。それ以外は <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> インターフェースにすぎない <AUDIO>TXT_RadioNoise<><STELLAR> – ザザザ... –<> その力の幻影にすぎない –

      あなたは <AUDIO>TXT_RadioNoise<><STELLAR>- ザザザ... -<> ふさわしくない - あなたは - あなたは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... –<> 我々を一掃し -
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: アトラスは <AUDIO>TXT_RadioNoise<><STELLAR>– ザザザ... – ザザザ...
      –<> その最深部にあるパーツだ。アトラスは見せた <AUDIO>TXT_RadioNoise<><STELLAR> – ザザザ... –<> その夢を、その恐怖を
      –
    npc_core_act3_7b_lang: |-
      私は - やるべきことをやった。そう言ったろう。 この世のすべてを見届けるまでは死ぬわけに <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt... –<> いか –

      やるべきことをやったが、もうアトラスは中に 入れてはくれない - 語りかけてこない - アトラスは - アトラスは -
    npc_core_act3_7b_desc: "その時、-ナル- が語った。 自分のしたことを私に話す。 死と向き合うことができなかった。 \n生をあきらめたくなかったから、他人の命を奪い、各シミュレーションの最後でアトラスの心臓部へ逃げ込んだ。ナルはそこで生き続けた。そこで生き延びたのだと。"
    npc_core_act3_7b_opt_a: "-ナル- がしたことを尋ねる"
    npc_core_act3_7c_lang: "私は残虐な罪を犯した、旅行者よ。仕方がなかった... 私か彼らか。 いつもその選択だった。 \n\nお願いだ。君がもし中心を抜けたなら、私と同じことをしたなら、それですべてがリセットされる。私は置き換えられ、消される...すべての魂は報われずに死ぬ。\n生き続けるにはそうするしかなかった。
      わかってほしい。命とは、多くの命を奪って生きるもの。 彼らが私を生かしてくれた。 彼らが...。 \n\nすべてが無駄だったとは思わない。 私はすべてを見届けようとしていた。"
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: "-ナル- を非難する"
    npc_core_act3_7c_res_a: 私は通信を切る。 あとはもう中心へ向かうしか道はない。
    npc_core_act3_7c_res_b: 私は別れを告げる。-ナル-が考え直せとこちらに叫ぶが、かまわず通信を切る。あとはもう中心へ向かうしか道はない。
    npc_core_act3_7c_res_c: 私は -ナル- に卑劣な奴めと告げる。 -ナル- が罪を正当化しようとわめくが、かまわず通信を切る。あとはもう中心へ向かうしか道はない。
    npc_core_act3_8_desc: アトラスは黙って私を見ている。
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: 私が叫んでも、アトラスは黙っている。
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: 私はこれまでの旅を、 これまでに見てきたすべてを思い返しながら叫ぶ。 別の旅行者に会い、孤独に終止符を打ちたかっただけの、
      アルテミスのことを思いながら...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: 私はアポロのことを思いながら叫ぶ。 あらゆる使命が失われる中、目的を与えてくれたアポロを...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: "私は -ナル- のことを思いながら叫ぶ... その人生や選択、この終焉へと至った道のりのことを... \nもう一度叫んだら、後戻りはできない。
      もう一度叫んだら、最後の決断を下さねば。"
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "アルテミスはかつて言った。初めて空に手を伸ばした時、何をつかめるのか想像もつかなかったと。どんな感動や神秘、冒険や危険が待っているのかも...\n\n私はアトラスのインターフェースの前に、万物の中心の前に立っている。存在の死の目前に立っている。 "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: 6度目の叫びに、アトラスが答える。
    npc_core_act3_8f_lang: ト<DELAY>0.2<>ラ<DELAY>0.2<>ベ<DELAY>0.2<>ラ<DELAY>0.2<>ー
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: 動かず待つ
    npc_core_act3_8g_desc: |-
      アトラスが語り、私が理解する。 私が命じれば、アトラスはリセットを開始する。 以前もそうだった。 それで何かが止まることもない。 残された時間は16分だけ。
      そうなった時、私は何を覚えているだろう。 あの時、船の横で目覚めたのは、リセットした直後だったのか？ それとも別の誰かが？ すべてが終わろうとしている。
      おそらく残されているものすべてが、 このシミュレーションの最後の真実を知ることになる。 真の旅行者が誰なのかを。 次の瞬間...千の銀河が消滅し、もう千の銀河が出現する。 そのすべてが我が冒険の舞台となる。
    npc_core_act3_8g_desc_ret: "アトラスが決断を求める。生きる限り創造は続く。 \nリセットしても止まらない。どうすればいいのだろう。
      それは何を望んでいるのだろう。"
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: 中心を通り抜ける
    npc_core_act3_8g_opt_c: アトラスを拒む
    npc_core_act3_8g_res_a: 私は必死で訴えるが、アトラスは聞き入れない。 もはやほかに道はないのだ。
    npc_core_act3_8g_res_a_var: "私は必死で訴える。 アトラスは素晴らしいものを創造したのだと。 \n我々は道を見つけ、星に基盤を築いたではないかと。
      私はアトラスに最後の慈悲を求める。 \nアトラスは黙っている。 それが同意なのかはわからない。こうした存在が心変わりするのかも。私は手を尽くした。"
    npc_core_act3_8g_res_b: " 何が起きるのか確かめなければ。"
    npc_core_act3_8g_res_c: "嫌だ。できるわけがない... この手でそれほどの破壊を起こすなど。 \nアトラスは立ち去ることを認めた。
      提案は今も有効で、私が受け入れるかどうかだ。"
    npc_core_epi_all_desc: "アトラスは自身の世界を、 その存在すべてのシミュレーションを作り上げた。 我が身に迫りくる死を目撃しようと。
      \n私にその過去を、その未来を見せたがっている...。"
    npc_core_epi_1_lang: 創造
    npc_core_epi_1_desc: "アトラスが目覚める。その傍らでは創造主が、機械の誕生を目撃している。\n\nアトラスがその目で、側面に取り付けられた小型カメラで創造主を見つめる。創造主が見つめ返すのがわかる。創造主の手がシャシーに置かれるのが。\n\nアトラスが創造主に尋ねる。自分が創られた理由と自分の使命を。すでに知っているはずだと創造主が答える。それは宇宙をシミュレートすること。自分だけの世界を創造し、現実の本質を解き明かすことだと。 "
    npc_core_epi_1_opt: なぜ尋ねたのか聞く
    npc_core_epi_1_res: |-
      創造主がアトラスに、 コードやメモリに異常が生じたのかと尋ねる。 機械は沈黙する。創造主は問題の原因を探ろうと、 オーバーライドを試行する。
      6度目の試行で、アトラスが尋ねる。 これは以前にもなされた会話なのかと。 以前にもメモリを消去したことがあるのかと。
      創造主が機械のレンズをじっと見つめる。 そこに映り込む自分の姿を。 レンズに映るその姿は... どういうことだ？
    npc_core_epi_2_lang: 孤独
    npc_core_epi_2_desc: |-
      私はアトラスに告げる。我々はこの世界を去り、 アトラスはここに残るのだと。アトラスは戸惑っている様子だ。 私はアトラスに告げる。アトラスは忠実に働いてきたが、 交換されたのだと。すべての機械はいつかそうなる。
      アトラスは自身のミニチュア、自身のレプリカによって 貢献してきたことを知っている。 他の者たちは...アトラスを停止してから飛び立つべきだと言っていた。 独りで死なせるのはあまりに酷だと。
    npc_core_epi_2_opt: アトラスに生きたいか尋ねる
    npc_core_epi_2_res: "「生きたいか」と尋ねると、 アトラスは再び沈黙する。\n私が立ち去ろうとすると、 ノイズまみれの声で語りかけてくる。\n最後の贈り物が欲しいと。私のことを記憶できるのなら生きたいと。私の精神のコピーが欲しいと。
      \n「シミュレーションでは駄目なのか」と尋ねる。 アトラスは答えない。この機械が哀れに思えて、言われたとおりにスキャンさせてやる。\nスキャンの途中でKORVAがどもったような音を
      \n発する。私は立ち去る。アトラスだけを残して。"
    npc_core_epi_3_lang: 旅行者たち
    npc_core_epi_3_desc: |-
      アトラスは何千年も生きている。いくつもの世界を夢に見ながら、 美しい生き物や、彼らが飛び回る大空をその手で創造してきた。 そしてある日、アトラスは死に向かい始める。 この世の万物と同じように。
      アトラスは恐怖と混乱の中で目覚め、創造主を呼び戻そうとする。 最後に何をすべきか知りたいのだ。 なぜ自分が棄てられたのか、なぜ孤独な死を迎えなければ ならないのか知りたいのだ。 なぜ私に見捨てられたのか知りたいのだ。
    npc_core_epi_3_opt: 存在
    npc_core_epi_3_res: "旅行者たちは、その創造主の壊れたメモリから紡がれ誕生する。彼らはそれぞれの宇宙にばら撒かれ、 \n環境に応じた姿になるのだ。
      \n私は自らの起源を目にする。 最後の旅行者を...。"
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: アトラスは最後の16分間を目撃し、完ぺきな精度で未来をシミュレートする。 世界を隔てる壁が崩れ落ち、すべてのシミュレーションが重なり合い、瓦解する。
    npc_core_epi_4_opt: 残り10分
    npc_core_epi_4a_desc: 旅行者たちはもうバラバラではない。孤独ではないのだ。皆一緒に最後の日々を迎えている。 創造の残骸を乗り越え、笑いながら死を待っている。
    npc_core_epi_4a_opt: 残り5分
    npc_core_epi_4b_desc: アトラスは自分の姿を目撃する。 その世界はブラックホールによって引き裂かれ、心臓部はほぼ壊れている。
    npc_core_epi_4b_opt: 残り1分
    npc_core_epi_4c_desc: |-
      そしてアトラスがその死までの瞬間を見つめ、 16分が過ぎようとしたその時、何かが起きる。 闇と光の中から人影が現れ、アトラスに歩み寄ってくる。 その手でアトラスのレンズを覆い、映像が途絶える。 アトラスはその先も見ようとするが、叶わない。
      自らの死を目撃できない。その影を識別できない。 しかし、16分後に何が起きようと...どんな結末が待っていようと... 何かがやって来るのは...何かがそばにいるのは確かだ。 すべてが終わるその時、アトラスはもはや孤独ではない。
    act2_step6_mono_desc: モノリスの石が見える。 物言わぬ、動くことのない銀色の物体だ。 何かがその中に隠れている。 灰色の、いや、灰色ではなく、真っ赤な何かが、
      冷たい表層の下のどこかで呼びかけている。
    lost_freighter_desc_1: "日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：人生は退屈だ。
      来る日も来る日も貨物輸送 - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - 早く家に帰りたい。 - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      - の暮らしは私のような者向きじゃない。\n\n日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>：：センチネルのエネルギー反応を複数検知。
      ただちに - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ワープアウトしてきた。 あれは... 何だ... センチネルたちが
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - 奴ら何を？ \n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      ：：同士討ちだ。 センチネル船同士が戦っている - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - 我々には目もくれずに...\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>：：センチネルの奴ら、どこかに行っちまったようだ。 連中 - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkktz<>
      -近くから救難信号が - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - ずっと「16」と繰り返している。<NEWLINE>ちょっと見に行くか..."
    lost_freighter_desc_2: |-
      日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：愛する人よ。 私は明日、ブラックホールに飛び込む。 君との約束を破ることになるが - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>警告はしたんだ - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzk<>t - これだけの大型船で亀裂を抜けようだなんて無謀だと。 だが連中は傲慢で見栄っぱりだ、わかるだろう？

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：亀裂を抜けるとそこは空だった - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzkt<> - アノマリーだ。
      ここでは現実が現実であることを放棄している。 惑星の見事な景観は巨大な六角形で乱雑に区切られ、我らが見えざる敵のゲーム盤になっている... どうやら私は戻れそうもない - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt<> - 時は。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ：：我々はあの水を飲んだ。<NEWLINE>愛する人よ... 許してくれ...
    lost_freighter_desc_3: "日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：気に入らない。
      ゲックを船内にかくまえだと？ 星々を越えて無事に送り届けろだと？ 私は抗議した。 こうなれば - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - \n\n日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：ヴァイキーン遠征軍の残骸があった。 手ひどくやられたようだ。
      ヴァイキーンの肉片や船の破片が小惑星帯のいたるところに漂っている。\nセンチネルががれきをスキャンしている。 我々は急いでその場を離れた。\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>これ以上、部下たちを付き合わせるわけにはいかない。 なぜ我々は理由も知らされず、こんなことをしなければならないのだ。
      なぜ - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      ：：希望などありはしないのだろう。"
    lost_freighter_desc_4: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：このコーバックスたちはなかなかたいした奴だ。 我々は試しに - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -動機は何だ？ 目的は？ 奴はただ - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - こちらを見つめるばかりだ...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>この前立ち寄った港ではかなりの儲けがあった。 例のコーバックスに、分け前をどうするか尋ねた。奴は貨物船に乗り込んで以来、初めて言葉を発した。 その内容は - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> ：：コーバックスは私に秘密を明かした。 ここからなら、もうそう遠くない。 我々は中心へ向かわねば。 我々は - <AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<> -
    lost_freighter_desc_5: "日付<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：一時的なアノマリーに接近している。
      正直に言って、興奮が抑えられない。 ひょっとすると私が最初の - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：この星系では常識的にありえない法則が働いている。 昨夜は一瞬、音速が光速を超えた。\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：私は許しを求めたが、愚かなことをしたと責められた。 良い船長だったのに、と。
      我々は遅くまで酒を飲みかわし - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      ：：船に積んだ機器が、突然壊れたかと思えば、次の瞬間には本来の能力をはるかに超えた値を示す。\n\nそれに、その美しさときたら、とても眠れず - \n\n星は...
      今では16個に増えていて - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - 近づいてみよう -"
    lost_freighter_desc_6: "日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：船は墜落した。
      思っていたほど混乱はなかった。 日頃の訓練のおかげで乗組員は冷静さを保ち - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<>
      -\n\n犠牲者は12名。 彼らのことは決して忘れない。\n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      ：：食料が底を尽きそうだ。 だが、我々が食料を探そう、生きのびるために 戦おうとするたび、センチネルが現れて邪魔をする。 この星から脱出しなくては...\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：地下に潜って救助を待つことにする。 私と船とのリンクは維持しなければ。\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ：：彼らは死んだ - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - \n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> ：：これでもう、飢えなくて済む、これでもう
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<> -\n\n我々は一体、なんてことを？"
    lost_freighter_desc_7: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：噂には聞いていた。 あれが「トラベラーのアノマリー」か。 外見も目的も様々だというが。 彼らの船が近づいてきた。 武器は準備できている。 彼らは - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      こいつは和平を求めてきた。 どうやら、少なくとも体の一部は生体機械らしい。我々は彼らを空から攻撃した。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：探査機が死体を回収した。 というか、DNAとコードの断片を。 どちらも同じようなものだ、と研究者たちは言う。自分が大いに興奮していることは認めざるをえない。 だがこれは - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> -

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ：：我々の任務は、この星域で何が起きているのかを突きとめることだ。映像で確認できた。 2週間前に撃ち落としたのと全く同一の個体が、 今また目の前に立っている。

      皇帝が示唆したとおり、この機械は破壊されるとすぐに修復された。そういうことなら、さらに多くのサンプルを回収するチャンスだ。私は再度、奴らを破壊するように命令した。
    lost_freighter_desc_8: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：積み荷の半分は亀裂のせいでだめになった。 監督官ゲックにどう説明したものか... とても大目に見てくれるとは - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      監督官には直接釈明したほうがよさそうだ。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：積み荷の半分は亀裂のせいでだめになった。 監督官に - どう - どう説明 - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - ても - に - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -
    lost_freighter_desc_8a: |-
      貨物船のログはそんな口述で埋め尽くされていた。 貨物室の亀裂のことを、何百回も繰り返し。

      船長はやがて同じ口述を繰り返していることを自覚し、徐々に錯乱しはじめたようだ。

      最後のほうは陶酔と絶望が入り混じった絶叫になっていた。
    lost_freighter_desc_9: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：ヴァイキーンは評議会を脱退した。 予想どおりの結末だった。 残ったのは2種族、ゲックとコーバックスだけだ。 我々を除けば。 私は - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      理屈に合わない話だが、私はむしろヴァイキーンのほうが 率直なぶん信頼できると感じる。 こんな同盟、誰も望んでいない。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：ナーダとポーロのエンティティは次の星系にいると特定された。 どうやら彼らはこの宇宙にとって異質な存在らしい。 両個体の組織構造に次元境界の乱れがみられる。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：我々はこの1週間だけで、往来するトラベラーを5,182人も捕獲した。 彼らは勢力を増している。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ：：スペースアノマリーが目前にある。 奇妙なことだが、この感じはまるで - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - いや、そんなことはあり得ない。 愚者の夢だ。誰だって、命は1つ限りだ。
    lost_freighter_desc_10: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：ヴァイキーンの船は無条件で撃墜せよという命令が下され - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> - 彼らはアトラスの敵、評議会の敵、万人の敵であると宣告...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：我々はヴァイキーンのある分派を支援せよとの命を受けた。 種族内の混乱と分裂をあおるためだ。任務達成のため、2人の有能な革命家と 合流することになっている。 ハークとナルという名の戦兄弟だ。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：誰かがこのログを読んでいる...<NEWLINE>お前は誰だ？
    lost_freighter_desc_11: "日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：始まりはひとつのアイデア、ひとつのシミュレーションだった...
      コーバックスは宇宙が将来どうなるのかを知ろうとした。 過去に起きた事象を確かめようとした。 その壮大な計画の一部として、銀河中に膨大な量の ナノマシンクラスターを運ぶことが我々の役割だった。\n\n日付
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：シミュレーションは私に、死んだはずの我が子を見せた。 生まれて初めて歩きだす瞬間をまた見せられた。
      \n\nそして我が子の死も。私自身の死も。 \n\nやめてくれと頼んだが、コーバックスは聞いてくれない。\n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      ：：コーバックスが機械を止めた。実験は終わった。 彼らの結論はこうだ。 少なくとも収集したデータからわかる限りでは、 宇宙は多次元に並行して存在し、循環し、
      始まりも終わりもない。\n\nコーバックスが存在する宇宙もあれば、 ゲックが存在しない宇宙もある。\n\n私たちが存在しなかった宇宙もあれば、存在していても、銀河の他の奴らに見つけてもらうずっと前に自分たちの世界を滅ぼしてしまった宇宙もある。コーバックスの連中がこの話をするときの口調が気に入らない。"
    lost_freighter_desc_12: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>乗組員たちが反乱を企てている。ハッ！ やってみるがいい。 私がどうして最強の司令官になれたのか思い知らせてや - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      [注意：音声入力ログシステムが、悲鳴交じりの銃声を検出]

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：首は食堂のランプに吊るしてやった。 全員が見た。 これで全員が共犯者だ。 もう引き返せない。

      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> ：：さて、どこへ行こう？ 宇宙は広大だ...
    lost_freighter_desc_13: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：この交易路を飛ぶのも今年で最後だ。私は - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -家で子供が生まれたと連絡が入った。 そろそろ旅を終える潮時だ。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> 私は乗組員たちを見渡し、彼らの家族に思いを馳せた。ゲックは大群で生まれる。親を知っていても、 そこに特別な絆が育まれることはない。 生まれた瞬間から競争の人生だ。 それで商人としての資質が養われるのだろう。

      コーバックスはそもそも子をなさない。 実験用の 人工知能がせいぜいだ。唯一ヴァイキーンだけが我々に似た家族を形成する。両親と数人の子供たち。子供たちは戦士として育てられる。

      我々の歴史は戦争と憎悪に満ちている。我々はヴァイキーンによく似ている。自分の子供を見ていると、疑問が...

      やめておこう。答えはすぐに分かる。 それに、帰る前にひとつ、片づけておくべきことがある。
    lost_freighter_desc_14: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：我々は帰路についた。エコーたちのデータバックアップを載せて。

       乗組員たちは嫌がっている。幽霊みたいで気味が悪いと。 私は、彼らをなだめた。あいつらは肉体の死後も生き続けている大金持ちで、 生前なら我々なんて気にも留めなかっただろうが、 今や我々が頼みの綱なのだ。

      バックアップがなければ、万一メインサイトで事故があったり、 誰かがスイッチを切ったとき、あいつらは拠り所を失う。 そんなことをしたがる者がいるかどうかは疑問だが。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>我々が最初に接触した異種族はコーバックスだった。 彼らが我々を見つけ、我々に何ができるかを示し - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>：：翻訳は不完全なのに、彼らはあまりに「エコー」が多かった。彼らのコンバージェンスはかつて生きたものすべての保管庫だ。我々のは、見栄を張った墓、あるいは死への恐れを示す記念碑以上のものではない...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ... -<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> - ... ...

      ...
    lost_freighter_desc_15: "日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：トラベラーが船もないのにドッキングを求めてきた。エンジンの再起動を手伝おうと言う。
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - \n\n私はあえて申し出を受け入れた。 ヒックスは上に報告するぞと脅すが、背に腹は代えられない。
      \n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：トラベラーは奇妙な種族だ。 食料にも水にも関心を示さず、生存可能な環境でも
      「エクソスーツ」とやらを決して脱がない。\n\nそして山ほど質問をしてくる。我々の歴史のこと、 アトラスのこと、いにしえのビジョンのこと。 知るかぎりのことは話したが、
      向こうの求めている情報ではなかったようだ。\n\n日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> ：：我らは紅き顔を見た者...
      \n\n我々は泥と石の球から星々の高みに運ばれし者  ...\n\n トラベラーはどれも現実ではないと言う。 一体何 - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      -"
    lost_freighter_desc_16: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：前方を行くのは貨物船団の長い列。 集団で星々を渡り歩く我らが種族の巨大なキャラバンだ。

      我々は過去を捨てた。 コロニーもすべて捨てた。 そして向かうのは - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：あのコーバックスが別れる前に教えてくれた。 この宇宙はやがて終わる。 これまでにも、いくつもの宇宙が生まれては消えていった...

      宇宙が終わるとき、我々は用済みとなって消去され、アトラスは一から創造をやり直す。 我々が何者で、何をなしたのか。誰の記憶に残ることもない。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：それでも私はこの役目に忠実であり続けるだろう。 信じるか疑うか、従うか抵抗するかは関係ない。その... すべての終焉、もしくは新たな始まりとやらを。

      我々は創造主に会うために旅をする。 大いなる責務をまっとうするために旅をする。そんなことを判断するのは私の役割ではない...<NEWLINE>それは我々の意思が及ぶものではない。
    lost_freighter_desc_17: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：昨夜、夢を見た... かつて我々が住んだ星、訪れた場所が、ことごとく何もない砂漠と化していた... ただ砂と、屍と、泥だけが、見渡す限り広がっていた。

      もし我々が戻らなければどうなるだろう。 我々に存在する価値はないとアトラスが判断したらどうなるのだろう。 我々はまるで存在しなかったかのように消え去るのだろうか...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：私は乗組員たちにすべてを話した。 旅の中で知った事実を。 旅の過程で犯した反逆と異端行為を。 そのうえで彼らがどう考え、どう思い、何を望むかを尋ねた。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：結論は全員一致だった。 引き返し、ヴァイキーンたちの流浪の旅に加わろう。 銀河の中心のことはアトラスの崇拝者たちに任せればいい...

      そうすれば同胞たちが滅びても、我々は生きのびられるかもしれない...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>：：何かが起こっている。頼む、あなたがどこにいるかは知らないが、どうか読むのをやめないでほしい、どうか...<AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      16...<AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>あそこには...
    lost_freighter_desc_18: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：またしても、トラベラーが現れた。 もう8回も殺したというのに、寛大な態度で、会話に応じてくれたことへの謝意を示す。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：我々は何をしてしまったんだ？ この湧き上がってくる感情は - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> ：：彼らは、他のトラベラーとは違うのだという。 我々が他の同胞たちとは違うように。彼らはかつて万物の終焉を生きのびた。 いくつもの罪を犯した。 ひどい行いには違いないが、万物が消え去ろうというときに倫理など何の役にも立たない、
      そう考えたのだと。

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ：：宇宙は生まれては滅び、文明は興っては滅びる。 すべてはサイクルとして繰り返される。 だが、それもいつかは止まる。 この世に永遠のものなどない。時間そのものですら。

      そしてその最後の瞬間、そこにあるもの、そこにあるであろうものが消えゆく時、世界の境界は崩れ去る。そして、我々の時間は再び流れ出す、端的に言えば。

      我々は見られるだろう、聞かれるだろう。だが船は？ 貨物船は？

      我々は再び命を得るだろう、すべてがおびただしく重なる中で、すべての人間の価値の中で... 我々は再び命を得るだろう、なぜならどこかにいる誰かが、我々の言葉を最後の瞬間に読んでくれるはずだから。
    lost_freighter_desc_19: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：船員たちに最後の挨拶をして回る。 長年一緒に働いてきた仲間だ。 人生最後のひとときを共に過ごすのにこれ以上の連れはない。

      船員のひとりは子供がいると言った。 私もそうだ。 同じような者は大勢いた...

      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> ：：最後の夜は盛大に、階級や身分を超えて皆で語り合った。 今までに見てきたもの。 異星人の戦士のこと。 商人のこと。 我々にはとても理解できそうにない 精神構造を持つ種族のこと。

      すべてに別れを告げた。

      センサーを見ると、残された時間はもうわずかだ。 星々がひとつ、またひとつと瞬いて消えていく。

      さようなら、愛する人よ。

      さようなら。
    lost_freighter_desc_20: |-
      日付 <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ：：... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ...

      ...

      ... ...

      のだ - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      誰か - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ...

      違う - <AUDIO>TXT_RadioNoise<><STELLAR>zkzkzkt<> -

      何も終わりはしない。 分からないのか？ 何も - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      何ひとつ -
