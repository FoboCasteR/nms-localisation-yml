      <EARTH>ピュアフェライト<>から、<COMMODITY>金属プレート<>を作る。
      小さな岩から採取された<EARTH>フェライト塵<>から、<EARTH>ピュアフェライト<>を精製する。<TECHNOLOGY>ポータブル精製機<>で集めた材料を処理する。
      システムの修理と燃料補給はアイテムケース（<IMG>INVENTORY<>）から行える。
