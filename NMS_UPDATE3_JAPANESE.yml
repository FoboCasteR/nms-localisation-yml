    exp_harv_res_a_14: 'コーバックスが残したログを調べた。どうやら彼らは星の深部にある門を開いたようだ。星の別の姿を見ようと喜々として実験装置を使用したらしい。ここと同じように、無数のコーバックス施設が同様の実験を行っていた。そしてマルチバーサルな存在、セカンドコンバージェンスを形成しようと試みたのだ。最初の消失は1週間後に始まった。残ったのはナノマシンクラスターのみだった。 '
