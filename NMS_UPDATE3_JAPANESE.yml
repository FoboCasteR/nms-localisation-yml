    tutorial_antim_watch_lang: トラベラー！ お前は道をそれはじめている！ このロープをつかんで戻れ！
    tutorial_antim_watch_desc: その異星人は私に話しかけるとき、口を動かさなかった。 <DELAY>0.1<>一瞬、ターミナルでこちらを凝視していたあの赤く光る目が見えた。
