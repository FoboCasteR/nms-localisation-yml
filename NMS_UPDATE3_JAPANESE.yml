    npc_mission_cre_scan_proc_a_1: クライアントは環境への長期的な影響を研究している。
    npc_mission_cre_scan_proc_a_2: クライアントはDNAの突然変異を追跡調査している。
    npc_mission_cre_scan_proc_a_3: クライアントは動物の移動パターンを研究している。
    npc_mission_cre_scan_proc_a_4: クライアントは惑星外生物の繁殖計画を立てている。
    npc_mission_cre_scan_proc_a_5: |-
      クライアントは重力と進化についての
      理論を検証している。
    npc_mission_cre_scan_proc_b_1: 彼らは予測をマッピングして検証するためのデータベースを構築している。
    npc_mission_cre_scan_proc_b_2: 彼らは理論を検証するために大量の生物データを必要としている。
    npc_mission_cre_scan_proc_b_3: |-
      彼らは他の場所で収集したデータと比較するために、
      付近の動物相の詳細なスキャンデータを求めている。
    npc_mission_cre_scan_proc_b_4: 彼らのシミュレーションモデルには大きな欠落があり、欠けているデータを提供してくれる探検家を必要としている。
    npc_mission_cre_scan_proc_b_5: 彼らは研究のためにある重要な情報を必要としており、研究をサポートしてくれる探検家を探している。
    npc_mission_cre_scan_proc_c_1: 有効な生命体スキャンデータなら全て受け取るだろう。
    npc_mission_cre_scan_proc_c_2: 生きている生命体のスキャンデータのみを受け取るだろう。
    npc_mission_cre_scan_proc_c_3: 高解像度の臓器調査スキャンは特に珍重される。
    npc_mission_cre_scan_proc_c_4: そのため、詳細な生物スキャンデータを求めている。
    npc_mission_cre_scan_proc_c_5: 特に重視するのは、付近の動物相の最新スキャンデータだ。
    npc_mission_tree_scan_proc_a_1: クライアントは土地の大部分を買収する手続きを進めているが、保護種が生息しているために土地の一部が商用利用できない点に懸念を抱いている。
    npc_mission_tree_scan_proc_a_2: クライアントは、大規模なテラフォーミングの準備として付近一帯のすべての種を集めている。
    npc_mission_tree_scan_proc_a_3: クライアントは付近の生物データを収集しているが、その目的は明らかにしていない。
    npc_mission_tree_scan_proc_a_4: クライアントは、惑星の植物相の研究を通して、大気成分の歴史の調査を望んでいる。
    npc_mission_tree_scan_proc_a_5: クライアントは、付近の植物相の図鑑を制作中だ。
    npc_mission_tree_scan_proc_b_1: 彼らは、早急に調査を完了して投資家らに計画を認めさせる必要に駆られている。
    npc_mission_tree_scan_proc_b_2: 彼らは、付近と他の場所それぞれに見られる種の比較研究を行う必要がある。
    npc_mission_tree_scan_proc_b_3: 彼らのデータベースには付近の植物相の情報が少なく、 そのため計画の検証が難しくなっている。
    npc_mission_tree_scan_proc_b_4: データで確認できると思われていたパターンはまだ現れておらず、彼らは二回目の調査に着手している。
    npc_mission_tree_scan_proc_b_5: 既存のデータベースには異様な整合性エラーが発生し始めており、彼らは一から再構築する必要があると感じている。
    npc_mission_tree_scan_proc_c_1: 正しいフォーマットの生物スキャンデータはすべて受け入れられるだろう。
    npc_mission_tree_scan_proc_c_2: クライアントは有効性が確認された植物のスキャンデータのみを要求している。動物のスキャンデータは受領されないだろう。
    npc_mission_tree_scan_proc_c_3: そのため、どのような形であれ、彼らの植物データに貢献すれば十分な報酬が得られるだろう。
    npc_mission_tree_scan_proc_c_4: 圧縮した物理サンプルは十分にあるため、現段階ではホログラムスキャンデータのみが求められている。
    npc_mission_tree_scan_proc_c_5: 高品質の植物データが必要とされており、スキャンデータを持って来た探検家全員に報酬が与えられる。
    npc_mission_min_scan_proc_a_1: クライアントは土壌の浸食パターンを研究している。
    npc_mission_min_scan_proc_a_2: クライアントは鉱物の形成パターンを研究している。
    npc_mission_min_scan_proc_a_3: クライアントは、付近の数か所を新しい採掘拠点とする可能性の評価を行っている。
    npc_mission_min_scan_proc_a_4: クライアントは鉱物製造の研究に関わっている。
    npc_mission_min_scan_proc_a_5: クライアントは、地衣類生命体の食料源としての岩石の研究を行っている。
    npc_mission_min_scan_proc_b_1: 彼らは予測をマッピングして検証するためのデータベースを構築している。
    npc_mission_min_scan_proc_b_2: 彼らは地下水に含まれる塩分に関する非常に多くの情報を処理したが、岩石の形成についてのデータはほとんど得られていない。
    npc_mission_min_scan_proc_b_3: |-
      彼らは火山活動が活発な惑星のデータを大量に
      有しているが、比較のためにより地質的に安定した環境のスキャンデータを求めている。
    npc_mission_min_scan_proc_b_4: |-
      適切な組み合わせを容易に把握できるよう、
      彼らは岩石構造のデータベースを構築中だ。
    npc_mission_min_scan_proc_b_5: 洪水によりデータベースが壊滅的な被害を受けたため、彼らはデータベースをゼロから再構築しなければならない状況に直面している。
    npc_mission_min_scan_proc_c_1: 適切なフォーマットの地質スキャンデータならすべて受け入れられるだろう。
    npc_mission_min_scan_proc_c_2: 鉱物を多く含む地質の形成スキャンデータは特に重宝されるだろう。
    npc_mission_min_scan_proc_c_3: |-
      そのため、彼らは惑星の地質学者に詳細な
      スキャンデータを持ち帰るよう要請している。
    npc_mission_min_scan_proc_c_4: 彼らは特に鉄鋼のスキャンデータを強く求めているが、他の地質サンプルも受け入れられるだろう。
    npc_mission_min_scan_proc_c_5: 保管場所の不足が懸念されるため、物理サンプルは受け入れられない。スキャンデータのみとのことだ。
    npc_mission_repair_proc_a_1: クライアントは冒険心のあるエンジニアを至急必要としている。
    npc_mission_repair_proc_a_2: クライアントは重要な装置を急いで修理したがっている。
    npc_mission_repair_proc_a_3: 自動惑星探査機からクライアントへの通信が途絶えた。
    npc_mission_repair_proc_a_4: クライアントは、惑星に設置した装置の一部を至急修理したいそうだ。
    npc_mission_repair_proc_a_5: クライアントは自動診断ネットワークから障害警告を受信したため、フィールドテストを行うエンジニアを探している。
    npc_mission_repair_proc_b_1: システムログによれば、損害は捕食性生物によって引き起こされたようだ。
    npc_mission_repair_proc_b_2: |-
      自動記録映像を見ると、略奪者が機械の部品を
      奪おうとしたらしい様子が映っている。
    npc_mission_repair_proc_b_3: 当初の診断では燃料供給の問題が報告されたが、停止中にさらなる損害が発生した可能性がある。
    npc_mission_repair_proc_b_4: 重要な部品が複数ショートしたため、修理は複数の段階に分けて行う必要がある。
    npc_mission_repair_proc_b_5: 数値を見た限り、障害は誤報かもしれず、診断システムの問題に過ぎない可能性がある。だがクライアントは事実を確認したがっている。
    npc_mission_repair_proc_c_1: 機器はオーバーヒートしやすいため、技術者はくれぐれも注意するように。
    npc_mission_repair_proc_c_2: |-
      以前に派遣されたエンジニアによると、
      真空ケースは壊れやすいため注意が必要だ。
    npc_mission_repair_proc_c_3: 追加の診断で軽度の有害物質漏れが認められた。危険防御が推奨される。
    npc_mission_repair_proc_c_4: |-
      バッテリーが完全に放電していない可能性があるため、
      機器に接近する場合は注意するように。
    npc_mission_repair_proc_c_5: |-
      機械がエラー状態のまま長時間放置されると臨界点に
      達成する可能性があるため、急ぐ必要がある。
