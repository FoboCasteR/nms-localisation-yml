    ui_maintain_farm1_name: 'ソイル・デ・ワーム '
    ui_maintain_farm1_name_l: 'ソイル・デ・ワーム '
    ui_maintain_farm1_desc: 小さなロボット群の制御ユニット。地面を掘り進み、生産の妨げになる害虫を駆除するよう命令されている。ロボットの数を適正に保つためにも制御ユニットの管理が重要となる。
    ui_maintain_farm2_name: '自動散水装置 '
    ui_maintain_farm2_name_l: '自動散水装置 '
    ui_maintain_farm2_desc: |-
      植物の状態に合わせて、細かい霧状のものから、
      土砂降りまで様々な水量をまくことができる
      自動散水装置。
    ui_maintain_farm3_name: '光量調節器 '
    ui_maintain_farm3_name_l: '光量調節器 '
    ui_maintain_farm3_desc: 感光性処理ユニットで制御されたLED装置。赤、緑、青の光を混ぜ合わせ、植物に必要な光を生み出す。
    ui_maintain_farm4_name: '自動増殖機 '
    ui_maintain_farm4_name_l: '自動増殖機 '
    ui_maintain_farm4_desc: 必要に応じてレーザーで枝を切り落とし、植物の成長を促してくれる。レーザーカットの精度は非常に精密。
    ui_maintain_farm5_name: '栄養供給装置 '
    ui_maintain_farm5_name_l: '栄養供給装置 '
    ui_maintain_farm5_desc: 土壌に足りない栄養素を調べ、最適な肥料の合成、供給を一台で行える装置。
    ui_maintain_fuel1_name: '燃料インバーター '
    ui_maintain_fuel1_name_l: '燃料インバーター '
    ui_maintain_fuel1_desc: 充電システムの一部。自律可動システムに 燃料を均等に供給してくれる。
    ui_maintain_fuel2_name: 'メンブレンバッテリー '
    ui_maintain_fuel2_name_l: 'メンブレンバッテリー '
    ui_maintain_fuel2_desc: |-
      メンテナンスがほぼ不要なバッテリー装置。
      機械の回路に組み込むことで、電力を安全かつ
      ダイレクトに供給できる。
    ui_maintain_fuel3_name: '電力コンデンサー '
    ui_maintain_fuel3_name_l: '電力コンデンサー '
    ui_maintain_fuel3_desc: 充電システムの一部。機械が稼働中に発する排熱のエネルギーを回収し、再利用して発電する。
    ui_maintain_fuel4_name: 'ジェネレーター連結装置 '
    ui_maintain_fuel4_name_l: 'ジェネレーター連結装置 '
    ui_maintain_fuel4_desc: 充電システムに欠かせないパーツ。これがないとジェネレーターが正しく機能せず、電力が外部に漏れてしまう。
    ui_maintain_fuel5_name: 'キネティック発電機 '
    ui_maintain_fuel5_name_l: 'キネティック発電機 '
    ui_maintain_fuel5_desc: わずかな電力で惑星軌道に乗せた収穫システムを運用できる。これにより自律システムの燃料を点検する手間が省け、定期メンテナンスの頻度を極めて少なく抑えられる。
    ui_maintain_tech1_name: 'ロック機構 '
    ui_maintain_tech1_name_l: 'ロック機構 '
    ui_maintain_tech1_desc: |-
      権限のない者は開けない簡単なロック装置。
      損傷しているため開くことができない。
    ui_maintain_tech2_name: '電磁ロック '
    ui_maintain_tech2_name_l: '電磁ロック '
    ui_maintain_tech2_desc: |-
      より高度なロック装置。
      極性の変化により開くことができない。
    ui_maintain_tech3_name: '超伝導ロック '
    ui_maintain_tech3_name_l: '超伝導ロック '
    ui_maintain_tech3_desc: |-
      最上級のロック装置。超伝導体の内部に
      ひずみがあるため、開くことができない。
    ui_maintain_tech4_name: '入力ターミナル '
    ui_maintain_tech4_name_l: '入力ターミナル '
    ui_maintain_tech4_desc: |-
      デバイスを手動で制御するためのターミナル。
      損傷により入力を受け付けない状態になっている。
    ui_maintain_tech5_name: 'バイオ入力センサー '
    ui_maintain_tech5_name_l: 'バイオ入力センサー '
    ui_maintain_tech5_desc: |-
      より高度な制御装置。デバイスと生体間で
      やりとりができる。損傷により正常に作動しない。
      そのような状態での接続は非推奨。
    ui_maintain_tech6_name: 'ボイラーユニット '
    ui_maintain_tech6_name_l: 'ボイラーユニット '
    ui_maintain_tech6_desc: |-
      小さなボイラー。熱を発することで、
      過酷な環境でもデバイスを作動させることができる。
      故障によりオーバーフローを起こしている。
    ui_maintain_tech7_name: '小型モーター '
    ui_maintain_tech7_name_l: '小型モーター '
    ui_maintain_tech7_desc: |-
      小さな部品を動作させるための、非常に小型の
      モーター。腐食し、さびに覆われている。
    ui_maintain_tech8_name: '冷却システム '
    ui_maintain_tech8_name_l: '冷却システム '
    ui_maintain_tech8_desc: |-
      デバイスを過熱させないための熱交換システム。
      システム自体の過熱により機能しなくなっている。
    ui_maintain_tech9_name: '出力画面 '
    ui_maintain_tech9_name_l: '出力画面 '
    ui_maintain_tech9_desc: |-
      デバイスの状態を表示するディスプレイ。
      ディスプレイが破損しているので、
      その状態を表示することもできない。
    ui_maintain_tech10_name: '不正防止装置 '
    ui_maintain_tech10_name_l: '不正防止装置 '
    ui_maintain_tech10_desc: |-
      権限のない者による不正操作時に、重要な
      システムを破壊する装置。装置自体が故障
      しているため、困ったことに関係ない
      システムまでも破壊してしまっている。
    ui_maintain_tech11_name: '警報機 '
    ui_maintain_tech11_name_l: '警報機 '
    ui_maintain_tech11_desc: |-
      小さなライトと警告音を組み合わせた装置。
      デバイスへの不正アクセスの探知を知らせる。
      損傷により隣接する回路が過負荷状態や
      短絡状態になっている。
    ui_maintain_tech12_name: 'スプリングケース '
    ui_maintain_tech12_name_l: 'スプリングケース '
    ui_maintain_tech12_desc: |-
      高圧縮のばねを入れるケース。
      ケースの破裂により、ばねが飛び出し
      デバイスも損傷している。
    ui_maintain_tech13_name: '温度調節機 '
    ui_maintain_tech13_name_l: '温度調節機 '
    ui_maintain_tech13_desc: |-
      デバイス全体の温度保持を制御する装置。
      センサーの損傷により、熱の発散と生成の
      タイミングが合っていない。
    ui_maintain_tech14_name: '燃料ポンプ '
    ui_maintain_tech14_name_l: '燃料ポンプ '
    ui_maintain_tech14_desc: |-
      あらゆる重力条件下で、デバイスの隅々まで
      燃料を行き渡らせることができる大容量ポンプ。
      フィルターに何かの物質が詰まっているため、
      作動しない。
    ui_maintain_tech15_name: 'サーボアーム '
    ui_maintain_tech15_name_l: 'サーボアーム '
    ui_maintain_tech15_desc: |-
      デバイス内の小さな機械的エラーを修復する
      小型のロボットアーム。故障により作動部品が
      間違った場所に配置され、損傷を拡大している。
    ui_maintain_tech16_name: '筒型コイル '
    ui_maintain_tech16_name_l: '筒型コイル '
    ui_maintain_tech16_desc: |-
      デバイスの出力を上げるためのリレースイッチ。
      コネクタが腐食し筒型コイルは作動していない。
    ui_maintain_tech17_name: '圧力室 '
    ui_maintain_tech17_name_l: '圧力室 '
    ui_maintain_tech17_desc: |-
      デバイスの作動に必要な圧縮ガスを生成する
      小型の加圧室。室内にひびができており、
      漏れを生じている。
    ui_maintain_tech18_name: 'マスター回路 '
    ui_maintain_tech18_name_l: 'マスター回路 '
    ui_maintain_tech18_desc: デバイスの部品を制御する回路。致命的な損傷だ。
    ui_maintain_tech19_name: '電力分配器 '
    ui_maintain_tech19_name_l: '電力分配器 '
    ui_maintain_tech19_desc: |-
      デバイスの中央動力装置。損傷により動力が
      1つの回路に集中しており、
      深刻なショートを起こしている。
    ui_maintain_tech20_name: '負荷分散装置 '
    ui_maintain_tech20_name_l: '負荷分散装置 '
    ui_maintain_tech20_desc: |-
      デバイス内の動力流量を調整する小型の装置。
      故障によりショートしており、
      他の部品にも損傷を与えている。
    ui_maintain_tech21_name: 'ネットワークインターフェース '
    ui_maintain_tech21_name_l: 'ネットワークインターフェース '
    ui_maintain_tech21_desc: |-
      デバイスを遠隔制御施設に接続するための
      ネットワーク用多目的入出力装置。
      装置の損傷により、環境放射線を
      ネットワーク信号として読み取ってしまい、
      他回路のデータを破損している。
    ui_maintain_tech22_name: 'セーフティーパネル '
    ui_maintain_tech22_name_l: 'セーフティーパネル '
    ui_maintain_tech22_desc: |-
      故障した場合に危険と思われる部品を
      封じ込めるための危険防止パネル。
      トリガーが高感度状態となっているため
      作動してしまっておりデバイスを
      操作することができない。
    ui_maintain_tech23_name: 'オルタネーター '
    ui_maintain_tech23_name_l: 'オルタネーター '
    ui_maintain_tech23_desc: |-
      デバイスに供給する動力を生成し、制御する装置。
      装置全体に腐食が進んでおり、
      作動させることができない。
    ui_maintain_tech24_name: '太陽光発電パネル '
    ui_maintain_tech24_name_l: '太陽光発電パネル '
    ui_maintain_tech24_desc: |-
      小型だが高性能なパネル。恒星の光を電力に
      変換することができる。パネルにひびがあり
      埃をかぶっているため、発電能力は期待できない。
    ui_maintain_tech25_name: 'トランスミッションボックス '
    ui_maintain_tech25_name_l: 'トランスミッションボックス '
    ui_maintain_tech25_desc: |-
      デバイスのギア機構。機構の作動を維持する
      潤滑油の代わりに正体不明の緑色の粘液が
      まとわりついており、ギアが動かなくなっている。
    ui_plant_1_desc: |-
      食用ではない塊茎。ある程度の頻度で少量の
      モーダイトクリスタルを産出する。

      <TECHNOLOGY>生き物の死骸<>からモーダイトを収穫するよりも
      害のない方法。モーダイトの根は<TECHNOLOGY>水栽培トレー<>で
      育てる必要がある。

      おおよその成育時間：<TECHNOLOGY>8時間<>
    ui_plant_2_desc: |-
      嫌な臭いのする栽培可能な花で、糞便物質の
      化学構造を複製する。屋内に植えると、
      フェシウムを頻繁に産出する。
      フェシウムを手で集めるには<TECHNOLOGY>動物に餌をやり<>、
      <TECHNOLOGY>その糞を回収する<>が、それよりも手間がかからない
      ガットロットフラワーは<TECHNOLOGY>水栽培トレー<>で育てる
      必要がある。
      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_2_desc_alt1: |-
      嫌な臭いのする栽培可能な花で、糞便物質の
      化学構造を複製する。屋内に植えると、
      コプライトを頻繁に産出する。
      コプライトを手で集めるには<TECHNOLOGY>動物に餌をやり<>、
      <TECHNOLOGY>その糞を回収する<>が、それよりも手間がかからない
      ガットロットフラワーは<TECHNOLOGY>水栽培トレー<>で育てる
      必要がある
      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_2_desc_alt2: |-
      嫌なにおいのする栽培可能な花で、糞便物質の
      化学構造を複製する。屋内に植えると、生物の糞を
      頻繁に産出する。糞を手で集めるには
      <TECHNOLOGY>動物に餌をやり<>、<TECHNOLOGY>その糞を回収する<>が、それよりも
      手間がかからない。ガットロットフラワーは
      <TECHNOLOGY>水栽培トレー<>で育てる必要がある。
      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_3_desc: 水深の深い場所で見つかる発光植物。耐水性かつ発光性の化学物質を産出する。
    ui_plant_4_desc: 地下の深い場所で見つかる頑丈な塊茎で、光のないところで育つ。光に当てすぎると産出量に深刻な影響を与える。
    ui_plant_5_desc: |-
      内部にヒダをもつ球形のキノコで
      毒性の生物群集でのみ見つかる。
      移植して培養することができ、早生で収量は多い。

      屋内の水栽培に適している。屋外に植える場合は
      毒性の気候であることを確認する。

      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_6_desc: |-
      放射性の生物群集でよく育つ
      発光する広葉顕花植物。
      頻繁に収穫することができ、収量も多い。

      屋内の水栽培に適している。
      屋外に植える場合は放射性の気候であることを確認する。

      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_7_desc: |-
      青く光り輝く花が咲く大型のクリスタルフラワー。
      雪の多い生物群集でのみ見つかる。
      栽培することができ、安定した収量をもたらす。
      厳しい環境に適応した結果、収穫頻度は高い。
      屋内の水栽培に適している。屋外に植える場合は
      極寒気候であることを確認する。

      おおよその成育時間：<TECHNOLOGY>1時間<>
    ui_plant_8_desc: |-
      この「生ける岩」は焦土の生物群集の極度の高温に
      適応して生えている。栽培時はほとんどの環境で
      生育可能で、一旦定着すると中規模の収量を
      もたらすが収穫頻度は低い。
      屋内の水栽培に適している。
      屋外に植える場合は高温気候であることを確認する。

      おおよその成育時間：<TECHNOLOGY>16時間<>
    ui_plant_9_desc: |-
      不毛の生物群集原産で長期間の渇水に耐える
      食用多肉植物。根付きが良く収量は多いが、
      収穫頻度は不定期である。

      屋内の水栽培に適している。屋外に植える場合は
      不毛の気候であることを確認する。

      おおよその成育時間：<TECHNOLOGY>16時間<>
    ui_plant_10_desc: |-
      中型の栽培可能植物。貴重なスターバルブを
      不定期に採集できる。

      屋内での水栽培に適している。屋外に植える場合は
      恵まれた気候でなければならない。

      おおよその成育時間：<TECHNOLOGY>4時間<>
    ui_plant_12_desc: |-
      効能のある少量の毒液嚢を定期的に分泌する、
      小型で無害そうな見た目の植物。
      価値のある貿易財。

      屋内の水栽培に適している。
      屋外に植えることはできない。

      おおよその成育時間：<TECHNOLOGY>3時間20分<>
    ui_plant_13_desc: |-
      奇妙で、寄生の可能性がある植物。
      貿易財として評価の高いグラビティーノボールを
      不定期に収穫できる。

      屋内の水栽培に適している。
      屋外に植えることはできない。

      おおよその成育時間：<TECHNOLOGY>2時間<>
    ui_plantsub_deadcreature_desc: |-
      多くの研究が進められているが、
      この不気味な結晶状の化合物についてはほとんど判明していない。

      生物の死体から発生するほか、
      <SPECIAL>モーダイトの根<>を<TRADEABLE>栽培<>して収穫することもできる。
    ui_plantsub_creaturepoop_desc: |-
      嫌なにおいの化合物。
      <TRADEABLE>ガットロットフラワー<>あるいは
      あまり好ましくないが特定の生物の
      糞便から採取できる。
      動物に与えると、フェシウムの結晶の
      形成や堆積を促進することができる。
    ui_plantsub_creaturepoop1_desc: |-
      嫌なにおいの化合物。
      <TRADEABLE>ガットロットフラワー<>あるいは
      あまり好ましくないが特定の生物の
      糞便から採取できる。
      動物に与えると、コプライトの結晶の
      形成や堆積を促進することができる。
    ui_plantsub_creaturepoop2_desc: |-
      嫌なにおいの化合物。
      <TRADEABLE>ガットロットフラワー<>あるいは、
      あまり好ましくないが特定の生物の糞便から採取できる。

      動物に与えると、有機堆積物の形成や堆積を
      促進することができる。
    ui_plantsub_water_desc: |-
      弾力のある発光性の嚢胞。
      <TECHNOLOGY>水中の<><TRADEABLE>キャンドルケルプ<>から収穫できる。

      現在の農学ではキャンドルケルプを
      耕作できないことから、これらの嚢胞も栽培できない。
    ui_plantsub_cave_desc: |-
      有機的な光る球根。
      <TECHNOLOGY>地下<>で育つ<TRADEABLE>ケイブマロウ<>から収穫できる。

      ケイブマロウは栽培化に向かない植物
      であり、栽培できる品種は
      見つかっていない。そのため、
      マローバルブは自生しているものを
      手で収穫する必要がある。
    ui_plantsub_toxic_desc: |-
      奇妙に光る物質。
      <TRADEABLE>ファンガルクラスター<>のヒダから
      収穫できる。

      宿主植物は<TRADEABLE>毒性の気候<>に自生するが、
      <TECHNOLOGY>水栽培トレー<>を使えば、
      あらゆる環境で栽培できる。
    ui_plantsub_radio_desc: |-
      周囲の空気をゆっくりと動かしているかのような奇妙な物質。
      <TRADEABLE>ガンマウィード<>の根から見つかる。

      ガンマウィードは<COMMODITY>放射性の環境<>に自生するが、<TECHNOLOGY>水栽培トレー<>を使えば、
      あらゆる環境で栽培できる。
    ui_plantsub_snow_desc: |-
      美しく青い結晶状の有機化合物。
      非常に硬く、半透明できらきらと輝く。
      <TRADEABLE>フロストワート<>の葉から収穫できる。

      フロストワートは<TECHNOLOGY>極寒の環境<>に
      自生するが、<TECHNOLOGY>水栽培トレー<>を使えば、
      あらゆる環境で栽培できる。
    ui_plantsub_scorched_desc: |-
      現在の技術では合成できない強力な化学物質。
      <TRADEABLE>ソーラーヴァイン<>の皮から収穫できる。

      ソーラーヴァインは<FUEL>高温の気候<>で
      自生するが、<TECHNOLOGY>水栽培トレー<>を使えば、
      あらゆる環境で栽培できる。
    ui_plantsub_barren_desc: |-
      食用多肉植物の果肉。
      <TRADEABLE>エキノカクタス<>から収穫できる。
      そのまま食べてもおいしいが、
      工業用として様々な用途がある。
      エキノカクタスは<FUEL>砂漠の惑星<>でのみ繁殖するが、<TECHNOLOGY>水栽培トレー<>を使えば、あらゆる環境で栽培できる。
    ui_plantsub_lush_desc: |-
      美しい宝石。<TRADEABLE>スターブランブル<>がつける、
      よく熟した発光する実。

      この宿主植物は<TRADEABLE>肥沃な気候<>で自生するが、
      <TECHNOLOGY>水栽培トレー<>を使えば、あらゆる環境で栽培できる。
    ui_plantprod_sac_12_desc: |-
      調節済み毒のサンプル。水中生物のウニ種から精製される。

      銀河貿易ネットワークでは希少で高価なアイテム。
    ui_farmprod_1_desc: |-
      多様なパワーパックで使用できる
      高電流発生用の希酸。

      <SPECIAL>モーダイト<>と<TRADEABLE>真菌カビ<>から作成される。
    ui_farmprod_2_desc: |-
      可動部品の摩耗を削減し、テクノロジーの消耗を減少させる合成潤滑剤。

      <FUEL>フェシウム<>と<TRADEABLE>ガンマルート<>から作成される。
    ui_farmprod_2_desc_alt1: |-
      可動部品の摩耗を削減し、テクノロジーの消耗を
      減少させる合成潤滑剤。

      <FUEL>コプライト<>と<TRADEABLE>ガンマルート<>から作成される。
    ui_farmprod_2_desc_alt2: |-
      可動部品の摩耗を削減し、テクノロジーの消耗を
      減少させる合成潤滑剤。

      <FUEL>糞のサンプル<>と<TRADEABLE>ガンマルート<>から生成される。
    ui_farmprod_3_desc: |-
      粉砕防止型の傷つきにくいガラスで、
      一般建築使用向けに自己洗浄機能と
      UV除去コーティングが施されている。

      <STELLAR>シリケト<>の粉から精製される。<TECHNOLOGY>地形操作機<>で、
      土からシリケトを抽出する。

      <TECHNOLOGY>極寒の<>世界の植物から抽出した
      <TECHNOLOGY>フロストクリスタル<>で作成できる。
    ui_farmprod_4_desc: |-
      生成された有機物質でできた温度調節器。必要に応じて熱を生成、発散、分配する機能がある。

      <SPECIAL>ソラニウム<>と<TECHNOLOGY>フロストクリスタル<>から作成される。
    ui_farmprod_5_desc: |-
      電子装置向けの結合型ファイバー。
      上級合成高分子から作られており、
      電力とデータのパイプとして機能する。

      <TRADEABLE>サボテン果肉<>と<TRADEABLE>スターバルブ<>から作成される。
    ui_farmprod_6_desc: |-
      非常に反応しやすいゲル状の物質。エネルギーを多く含み、触るのは危険である。

      <TRADEABLE>サボテン果肉<>から作成される。
    ui_farmprod_7_desc: |-
      輸送と配備に便利な液状の汎用爆発物。飲用不可。

      <TECHNOLOGY>酸<>と<TECHNOLOGY>不安定なゲル<>から作成される。
    ui_farmprod_8_desc: "環境に自ら適応する有機化合物にガラスを\n染み込ませてできる上級建築資材。\nガラスに含まれる微生物があらゆる波長の\n有害な光をろ過し、必要に応じて空気を\n調整する。\n
      \n<TECHNOLOGY>潤滑剤<>と<TECHNOLOGY>ガラス<>から作成される。"
    ui_farmprod_9_desc: |-
      耐久性の高い合成高分子からできた回路基板。積み重ね可能で、曲げることもできる。

      <COMMODITY>ヒートコンデンサ<>と<TECHNOLOGY>ポリファイバー<>から作成される。
    ui_farmprod_basic_1_desc: |-
      親植物の自然の特性を活用したゴム状の高度な有機物質。高い耐水性と極度の温度に対する耐性があり、かすかに塩の匂いがする。

      <TRADEABLE>ケルプサック<>から作成される。
    ui_farmprod_basic_2_desc: |-
      小型だが強力な有機電池。内部に動力を必要とするテクノロジーには不可欠の部品。

       <TRADEABLE>マローバルブ<>から作成される。
    ui_farmprod_subtitle: 高度農作物
    ui_alloy_simple_1_desc: |-
      軽量で適応性に優れた合金。<EARTH>パラフィニウム<>と<EARTH>イオン化コバルト<>から作成される。

      惑星のアウトポストや施設でも幅広く使うことができるため銀河貿易ネットワークにおいて需要が高い。
    ui_alloy_simple_2_desc: |-
      様々な用途に使える需要の高い
      金属合金。
      学名よりも、その色から
      「くすんだ青銅」という名前の方が
      好まれる。

      <EARTH>ピュアフェライト<>と<EARTH>黄鉄鉱<>から
      作成される。
    ui_alloy_simple_3_desc: |-
      合成された合金で、薬理学から重工業まで幅広く使われる。<EARTH>イオン化コバルト<>と<EARTH>アンモニア<>から作成される。

      銀河の合金貿易の主要アイテムになっている。
    ui_alloy_simple_4_desc: |-
      磁化フェライト。
      <EARTH>ピュアフェライト<>と<EARTH>ウラン<>から作成される。

      その強さから、貨物船の建造に広く用いられる。
      銀河貿易ネットワークの核となっている需要の高い物質である。
    ui_alloy_simple_5_desc: |-
      非常に貴重で光沢のある合金。
      銀河系の主要種族のトレーダーに人気がある。
      <EARTH>イオン化コバルト<>と<EARTH>リン<>から作成される。

      鮮やかな赤い光と強磁場を発するため簡単に認識できる。
    ui_alloy_simple_6_desc: |-
      柔らかく加工しやすい合金。
      銀河系のあらゆるところで
      職人達に好まれる。
      <EARTH>イオン化コバルト<>と<EARTH>二酸化物<>から
      作成される。

      需要の高い取引物資なので多くの
      宇宙航路で売買、輸送されている。
    ui_alloy_complex_1_desc: "耐久性に優れた上級合金。\n宇宙船の船体構造や\n深宇宙の探査ドローンの\nテクノロジーに使われる。\n
      \n<SPECIAL>ヒロックス<>、<SPECIAL>くすんだ青銅<>、<SPECIAL>レミミウム<>から作成される。"
    ui_alloy_complex_2_desc: |-
      銀河のアウターエッジで取引されている上級の軽金属合金。トレードシャトルが重力の大きい惑星からも飛び立てるよう、軽量化の目的で内装に使用される。

       <SPECIAL>アロニウム<>、<SPECIAL>マグノゴールド<>、<SPECIAL>グランティン<>から作成される。
    ui_ultraprod_subtitle: 高機能テクノロジー
    ui_gas_1_desc: |-
      刺激臭のある大気<TRADEABLE>ガス<>。高濃度になると
      有機生命体には非常に危険。

      <TECHNOLOGY>特殊な機械<>を用いると、
      <FUEL>焦土<>や<SPECIAL>砂漠<>の惑星の大気から抽出できる。
    ui_gas_2_desc: |-
      相対的に短い半減期をもつ
      無色無臭の<TRADEABLE>ガス<>。

      <COMMODITY>放射性<>や<TECHNOLOGY>極寒<>の大気中に存在する。
      高エネルギー資源の
      腐敗によって発生する。
    ui_gas_3_desc: |-
      有機生命体に不可欠な
      反応性の高い大気<TRADEABLE>ガス<>。

      窒素は<TRADEABLE>肥沃<>や<TRADEABLE>毒性<>の惑星の
      大気から簡単に採取できる。
    ui_reaction_1_desc: |-
      安定した状態の加熱大気ガスと同等の
      潜在的エネルギーを、必要なときまで保持する精製品。

      <TRADEABLE>サルファリン<>と<FUEL>濃縮炭素<>から作成される。
    ui_reaction_2_desc: |-
      ありふれた炭素を放射性エネルギーと組み合わせて強化した精製品。

      <TRADEABLE>ラドン<>と<FUEL>濃縮炭素<>から作成される。
    ui_reaction_3_desc: |-
      強力な有機肥料を散布しやすい形状にした精製品。

      <TRADEABLE>窒素<>と<FUEL>濃縮炭素<>から作成される。
    ui_reaction_subtitle: 強化ガスアイテム
    ui_compound_1_desc: |-
      有機肥料を作成するときによく使われる触媒。

      <FUEL>熱コンデンセート<>と<FUEL>添加炭素<>から作成される。
    ui_compound_2_desc: |-
      多くの電子機器に使われる高度資材。
      温度調節機能を内蔵している。

      <FUEL>熱コンデンセート<>と<TECHNOLOGY>窒素塩<>から作成される。
    ui_compound_3_desc: |-
      矛盾をはらんだ物質。
      製造は簡単で、名前ほど謎めいたものではない。

      <FUEL>添加炭素<>と<TECHNOLOGY>窒素塩<>から作成される。
    ui_compound_4_desc: |-
      高度な燃料源。
      潜在エネルギーを多く含む有機材料を完璧に調合することで作られる。

      <FUEL>有機触媒<>と<TECHNOLOGY>窒素塩<>から作成される。
    ui_compound_5_desc: |-
      高度な伝導物質。半導体のフィールドワープ機能をさらに強化する。

       <FUEL>添加炭素<>と<TECHNOLOGY>半導体<>から作成される。
    ui_compound_6_desc: |-
      高度な自己制御型ハイブリッド資材。ほぼ完ぺきな効率で熱を分散させることができ、温度調節器の作成には欠かせない。

      <TECHNOLOGY>ホットアイス<>と<FUEL>熱コンデンセート<>から作成される。
