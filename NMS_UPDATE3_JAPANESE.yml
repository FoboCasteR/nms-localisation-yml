    all_naturelog_desc_1: |-
      今日は海岸へ行ってみた。 この時期の海には何かある。 人を引き寄せ、時間の感覚を狂わせる。 ずんぐりとした草に塩気のある泡がこびりつき、砂塵が砂丘を吹き削る。 人影はどこにも見当たらない。
      人は波の音を愛するが、鈍色の空と猛烈な風がなければ、波を本当に感じることはできない。 その砕けては散る、永遠のサイクルを支える力は理解できない。 波は、大地を打ち鳴らすドラムだ。 ひとり、身震いをする。
    all_naturelog_desc_2: |-
      もう何年も経つが、今も覚えている。 朝5時。 すでに陽は昇っていた。 テントにはいられない。 外へ出なければ。
      歩き出さなければ。 裸足のまま、短い草を踏みしめる。 足の指の間に砂の心地よい温もりを感じる。
      辺りは大きく開けていた。 原野だ。 我々の小さなキャンプから森の端まで400ヤード。 やることなどない。 茶を淹れるために湯を沸かし、目覚めを楽しむくらいしか。
