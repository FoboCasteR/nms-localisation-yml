    exp_fac_res_b_34: 'システムを消去した。エラーは修正されたのだ。 '
    exp_fac_res_c_34: 'この欠陥工場の存在をコーバックス当局に報告した。問題を検証すべく科学チームを派遣するという。それなりに感謝された。 '
    exp_fac_desc_35: この工場はこの世界で調達可能な様々な資源を材料にして、 宇宙船の部品を生産している。
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: 主に生産しているのがゲックの交易船用のパーツだ。 船は左右非対称である、有機生命体らの美的感覚よりも 垂直性や機能性を大きく優先して作っている。
      端末にさらに近づいて調べてみると、転送が進行中だった。 データが船から船へと飛び、その過程で設計図は変化していた。
    exp_fac_opt_a_35: 'プロセスを止める '
    exp_fac_opt_b_35: 'ダウンロードを試みる '
    exp_fac_opt_c_35: '静かに見守る '
    exp_fac_res_a_35: 'プロセスを停止させた。しかし施設は数秒間稼働を停止したのちまた動き始めた。再び端末に触ろうとしたら機械がエネルギー弾を放ってきた。コンソールは途切れ途切れの言葉で、これらの船は好き勝手に動かしたり止めたりしていい代物ではないと伝えてきた。いわく、コーバックスの船は二足歩行のコーバックスと同じ生命体らしい...その全てに科学者の魂が宿っているそうだ。 '
    exp_fac_res_b_35: 'データのダウンロードを試みる。すると音がコンソールから、周りの壁から、施設全体のあらゆる箇所から聞こえてきた。それは叫び声だった。ともあれデータはいただいた。探していたナノマシンクラスターもいただいた。 '
    exp_fac_res_c_35: 'コンソールの挙動を黙って見守った。数分後、プロセスが完了した。その時に画面を見て知った、コーバックスの宇宙船は生きているのだと。各船には魂が宿っていて、一般的な二足歩行のコーバックスとなんら違いはないという。つまりは今、新たな生命の誕生を目撃したことになる。 '
    war_fac_desc_29: 端末を見たところ、この施設はヴァイキーンのタトゥー用色素に 使われるエンザイムと液体を生産しているようだ。 色素がどう生成されているのかは不明。
      インクや液体の入庫記録などはない。ただ、様々な種の異星人が 到着しているが、存在した痕跡も退出の記録もない。
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: その時、たしかに聞こえた。 工場の稼働音に紛れて確かに聞こえる。 壁を叩くような変な音、謎の囁き声... 端末は静かに入力待機している。
    war_fac_opt_a_29: '戦のタトゥーをリクエストする '
    war_fac_opt_b_29: '電源を落とす '
    war_fac_opt_c_29: 'テクノロジーを盗む '
    war_fac_res_a_29: '機械を操作してタトゥーを入れてもらおうとしたが、どうもこの体には仕様が合わなかったらしい。火傷を負って帰ることになった。 '
    war_fac_res_b_29: '電源を落とした。スクリーンが示すには複数の生命体が施設内にいた。100を超える魂がやがて息絶え始めた。それが慈悲にも思えた。生産ラインは停止し、生成途中の血液がチューブから漏れていた。 '
    war_fac_res_c_29: '盗めるデータはないかとコンピューターをいろいろ検索した。すると未知のテクノロジーの設計図を発見した。それを抜き出すと、何かが内壁のひとつをドンドン叩き始めた。退散したほうが良さそうだ。 '
    war_fac_desc_30: 施設の中は平凡な感じだったが、ビデオフィードを確認して、 そこが未知のヴァイキーンの製造ラインだと分かった。
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: 紙の束がカタカタと音を立てるプレス機から続々と溢れ出る。 そこにはヴァイキーンの血まみれの古代文字が刻まれていた。
    war_fac_opt_a_30: '生産をシャットダウンする '
    war_fac_opt_b_30: 'ヴァイキーン当局に報告する '
    war_fac_opt_c_30: 'テクノロジーを盗む '
    war_fac_res_a_30: '生産を停止させた。この宇宙にヴァイキーンの印刷所などそう数はないはずだ。これで確実にひとつ減ったことになる。工場内の残骸の山の中から、廃棄されたテクノロジーを発見した。何かの役に立ちそうだ。 '
    war_fac_res_b_30: '工場の存在をヴァイキーン当局に報告した。すると冒涜だと怒り始め、地の果てまで追いかけてやると脅してきた。そして端末を通じて電気ショックを放ってきた。 '
    war_fac_res_c_30: 'テクノロジーを盗もうとしたが、工場の自動防衛システムの攻撃を受けスーツにエネルギー弾を浴びてしまった。やれやれ、骨折り損もいいところだ。 '
    war_fac_desc_31: 画面には、ある戦士の止まった心臓が表示されている。 ここには数千の同様の心臓が保管されているようだが、 エネルギー供給が止まって久しいようだった。
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: ログには心臓の抵抗が記されていた。彼らのバトルエンザイムは もはや最高司令官の役には立てない。彼らは約束されし死を望んでいた。
      このシステムには当局を欺くような設定が施されていた。 ヴァイキーン最高司令部はこの施設がいまだ稼働中であり、 従順に戦士たちの体がエンザイムを生産していると信じている。
    war_fac_opt_a_31: '当局に警告する '
    war_fac_opt_b_31: 'システムを再起動する '
    war_fac_opt_c_31: 'テクノロジーを盗む '
    war_fac_res_a_31: 'ヴァイキーンに状況を報告した。彼らは報告にたいそう喜び、この犯罪行為に対して適切な報復および懲罰を行うと断言した。 '
    war_fac_res_b_31: 'システムを再起動してみたが、無駄だった。死は死なのだ。 '
    war_fac_res_c_31: '端末からテクノロジーを盗もうとしたところ、ナノマシンクラスターを手に入れた。 '
    war_fac_desc_32: 端末を確認したところ過去数年に渡って 何度もセンチネルの襲撃があったようだ。
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: "センチネルのドローンは襲撃の際、火力に物を言わせるのではなく、 侵入ポイントを探して建造物をスキャンしていた。 一定時間、外壁の特定のポイント上をしばらく旋回していたという。
      \nそれが数ヶ月前。 工場の生命維持機構の一部である排出口が 侵入ポイントだった。残されていた最後の音声ログは 工場の責任者のそれだった。"
    war_fac_opt_a_32: '当局に警告する '
    war_fac_opt_b_32: 'センチネルをスキャンする '
    war_fac_opt_c_32: '修理を試みる '
    war_fac_res_a_32: '工場の消失を報告したら、ヴァイキーンはセンチネルハンターを付近の世界に放ったそうだ。こちらは報酬をいただいた。 '
    war_fac_res_b_32: 'センチネルをスキャンしたが見つからなかった。とうの昔にいなくなったのだろう。 '
    war_fac_res_c_32: '生命維持機構の修理を試みたが、システムに抵抗され、あげくにダメージを負う羽目になった。退散したほうが良いみたいだ。ここで得る物はないだろう。 '
    war_fac_desc_33: 端末に近づくと、周囲に謎のガスが充満してきた。
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: 息が荒くなり、胸が謎のエネルギーで膨らんできた。 端末によれば、この物質は「ウガァウガァ」というものらしい。 なんだか叫びたい気分になってきた...
    war_fac_opt_a_33: '叫ぶ '
    war_fac_opt_b_33: '衝動にあらがう '
    war_fac_opt_c_33: '端末を破壊する '
    war_fac_res_a_33: '叫んだ。それは恐怖の叫びではなく戦いへの雄叫びだった。やがてガス濃度が下がり始めた、この工場を作った者は様子を観察していたようだ。 '
    war_fac_res_b_33: '叫びたい衝動にあらがった。息を止め、スーツの危険防御機能を上昇させようとしてみた。もだえている間にガス濃度が下がっていった。端末には、この工場を作った者の落胆が表示されていた。 '
    war_fac_res_c_33: '端末を破壊すると、ガス濃度がますます上昇してしまった。やがて叫びの衝動は抑えられなくなり、声帯がつぶれるほどの叫び声をあげてしまうことになった。そのうちガスは薄まったが、痛みと闘争心がいつまでも消えなかった。 '
    war_fac_desc_34: この工場はこの世界で調達可能な様々な資源を材料として、 宇宙船の部品を生産している。
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: 主に生産しているのがヴァイキーンの戦闘船用のパーツだ。 ヴァイキーンの建造物は防御重視で重装甲が施されているが、 宇宙船の場合はハント用にスピードと順応性が優先されている。
      端末の映像には「警告」と表示されていた。 工場深部でカメラに向かって激しく手を振っている戦士が映っていた。
    war_fac_opt_a_34: '生産速度を上げる '
    war_fac_opt_b_34: '生産速度を下げる '
    war_fac_opt_c_34: '手を振り返す '
    war_fac_res_a_34: '生産速度を上げてみた。すると余分なエネルギーが消費されたことで、工場深部の熱レベルが通常範囲内に戻ったというメッセージが飛んできた。戦士は御礼の品を寄越してきた。どうやらその戦士の命を救ったらしい。 '
    war_fac_res_b_34: '生産速度を下げてみた。すると戦士はパニック状態になった。過稼働状態によって工場内の熱が上昇、戦士の体が燃え始めたのだ。映像が途切れる、そしてゆっくりと工場の稼働は停止した。 '
    war_fac_res_c_34: 戦士に向かって手を振り返してみた。 やがて戦士はパニック状態になった。 過稼働状態によって工場内の熱が上昇、戦士の体が燃え始めたのだ。
      映像が途切れる、何かが焦げた臭いが辺りに漂い始める。 退散したほうが良さそうだ。
    war_fac_desc_35: その工場は、エネルギーを必要とする部品を まったく使用しないブレード型の武器を製造していた。
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: 目録によれば、この武器はヴァイキーンの船で行われる 式典用であるようだ。眼前の敵を見つめ、テクノロジーの束縛を解き、 最終決戦に挑みしとき、偉大なる死は訪れん。
      そんな教訓を忘れないための象徴のような武器であるという。 問題が発生したようだ。異物によって生産ラインが阻害された。
    war_fac_opt_a_35: '生産ラインを停止する '
    war_fac_opt_b_35: '有機物を浄化する '
    war_fac_opt_c_35: 'テクノロジーを持ち帰る '
    war_fac_res_a_35: '生産ラインを停止した、すると機械内部から生物がもぞもぞと這い出してきた。自動工場システムがお礼の報酬をくれた。 '
    war_fac_res_b_35: '工場下部にいる有機体の浄化を開始した。端末経由でその未知の生物の駆除を確認した。自動工場システムがお礼の報酬をくれた。 '
    war_fac_res_c_35: '状況を無視して、システムからテクノロジーを盗むことに集中した。いくつかのナノマシンクラスターが手に入った。 '
    war_fac_desc_36: その工場はずいぶん前に生産を止めたようだ。 システムは未使用状態で放置されている。
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: それでもなおヴァイキーンの印が端末を占有している。 点滅しながら入力を待っている。 音声ログがループ再生している。
    war_fac_opt_a_36: '初期化を試みる '
    war_fac_opt_b_36: 'ヴァイキーン当局に警告する '
    war_fac_opt_c_36: 'テクノロジーを持ち帰る '
    war_fac_res_a_36: '工場システムの初期化を試みた。すると工場内にプールされていたナノマシンクラスターが出てきた。持ち帰ることにした。 '
    war_fac_res_b_36: '工場の消失を報告したら、ヴァイキーンは調査チームを派遣すると言ってきた。こちらは報酬をいただいた。 '
    war_fac_res_c_36: '工場のシステムから設計図を抜き出そうと試みた。新たなテクノロジーを得ることに成功した。 '
    tra_npc_desc_23: このトレーダーは音楽サンプルを聴いている。 壮大なオペラだ。 幾重にも絡み合った声で 無数の生命体が歌いあげる異星の悲劇...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: トレーダーは全くこちらに気づいていない。 瞳をうるませ、スピーカーをただ見つめ続けている。 この曲のことは知らないが、この生命体の魂を揺さぶるものなのだろう。
    tra_npc_opt_a_23: 感動を表すためユニットを贈る
    tra_npc_opt_b_23: 曲を中断させる
    tra_npc_opt_c_23: 曲を記録しようとする
    tra_npc_res_a_23: トレーダーは驚いた様子でこちらに向き直る。 嬉しそうに私からユニットを受け取ると お礼に贈り物をくれた。
    tra_npc_res_b_23: 邪魔されたトレーダーは怒った様子で こちらに向き直ると強力なガスを放出した。 エクソスーツの防護膜を突き抜けるほどの悪臭だ。
      たまらず、私はこの場を離れることにする。
    tra_npc_res_c_23: |-
      トレーダーがこちらを見る。 音楽を盗もうとする私に驚いたようだ。
      だが、トレーダーは感心した様子で贈り物をくれると 行為を続けるように促してくる。
    tra_npc_desc_24: トレーダーは座って数字や象形文字で埋め尽くされた画面を 軽く叩いて操作している。 画面の隅にはユニットの残高が表示されている。
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: 時々、象形文字の位置が入れ替わり、振動する。 そのたびにトレーダーは甲高い喜びの声を上げたり絶望して 崩れ落ちたりする。
      <DELAY>0.5<>やがて、諦めたように操作を止める。 ユニット残高はゼロになっていた。
    tra_npc_opt_a_24: ユニットを差し出す
    tra_npc_opt_b_24: 画面を操作してみる
    tra_npc_opt_c_24: そのまま様子を見る
    tra_npc_res_a_24: |-
      トレーダーはひったくるようにユニットを受け取るがゲームを再開するとすぐに全額を失ってしまう。
      トレーダーはお詫びとしてナノマシンを差し出してくる。
    tra_npc_res_b_24: 画面を操作しようとするとトレーダーが私の手をはたく。 マルチツールを手にとり私を気絶させるつもりらしい。 失礼した方がよさそうだ。
    tra_npc_res_c_24: そのまま見ていると、 トレーダーは諦めたように操作をやめ、 それを私に手渡してくる。 もう使えないということだろうか。
    tra_npc_desc_25: トレーダーがこの上なく楽しげだ。 両手をこすり合わせると心地よい香りを発し 奇妙な医療施設からのライブ映像を私に見せてくれる。
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: 機械が謎めいた薬品を大量に巨大な水槽へ流し込む。 水槽には幼生の生命体が多数浮かんでいる。
    tra_npc_opt_a_25: ユニットを差し出す
    tra_npc_opt_b_25: 楽しませる
    tra_npc_opt_c_25: 贈り物を差し出す
    tra_npc_res_a_25: "%NAME%は喜び、 お返しに2つの贈り物をくれた。1つはモノ。 もう1つはかぐわしい香りだ。 誇りが呼び起され、心は大志に満ちた。"
    tra_npc_res_b_25: トレーダーは反応を見せずそっぽを向いてしまう。 ここちよい香りも消えてゆく。
    tra_npc_res_c_25: |-
      %NAME%は大喜びして、 お返しに気前のよい贈り物をくれた。 1つは大量のナノマシン。もう1つは美しい香りだ。
      誇りが呼び起され、心は大志に満ちた。
    tra_npc_desc_26: トレーダーはこちらをじっと見つめ、 一瞬ためらった後でデータパッドを差し出してくる。
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: 彼らの種族の評議会の画像だろうか。 精巧なドレスの領主風生物が10体、 様々な惑星群の周囲をまわっている。 幾つかの画像が赤や黄色で強調されている。
    tra_npc_opt_a_26: 生物のどれかを指さす
    tra_npc_opt_b_26: すべての生命体を指す
    tra_npc_res_a_26: |-
      てきとうに1体の領主を指すと トレーダーの目が私の指先を追う。
      不穏な臭いを分泌し始めた。 私の提案で動揺しているようだ。 ユニットを渡された。 立ち去ってほしいのだろう。
    tra_npc_res_b_26: "私は画面を横切るように手を振り、 すべての生命体に指を滑らせた。 %NAME%はかなり警戒して、 分泌腺から不快なにおいを放出する。
      \n身振りは怒りを示している。 ちょっとした思い付きだったが、 気分を相当害してしまったようだ。"
    tra_npc_desc_27: トレーダーは何らかの宗教的な儀式に没頭している。 繰り返し呪文を唱えながら目を閉じてリズムを取っている。 こちらが近づくと動きを止め、
      この宇宙のシミュレーション映像を見せてきた。
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: 多くの命が生まれては消えていき数千年が一瞬で過ぎていく。 宇宙は次第に収縮し、後には何も残らない。
    tra_npc_opt_a_27: 慰める
    tra_npc_opt_b_27: シミュレーションのスイッチを切る
    tra_npc_opt_c_27: ゲックニップを渡す
    tra_npc_res_a_27: トレーダーの肩に手を置いて慰めると、 トレーダーは落ち着きを取り戻し、 感謝した様子で贈り物をくれた。
    tra_npc_res_b_27: 驚いたトレーダーはすぐにシミュレーションのスイッチを入れ直した。立ち去ってほしいようだ。
    tra_npc_res_c_27: 気晴らしになるようにゲックニップを渡すと、 代わりにユニットをくれた。
    tra_npc_desc_28: 行動が思考を創るのだろうか。 この勇ましいトレーダーは自分の体が同種族の仲間よりも 大きいと思っている。恐れを知らないその瞳は輝くようだ。
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 体全体を見ると、まるで小ささと強さが一つ所で 重なり合っているかのような存在感がある。 トレーダーは私をにらみ、一握りの金属片を見せてきた。
    tra_npc_opt_a_28: 金属片をスキャンする
    tra_npc_opt_b_28: 金属片を受け取る
    tra_npc_opt_c_28: 脅す
    tra_npc_res_a_28: 金属片をスキャンすると、それがゲックが 千年以上に渡って使ってきた通貨であることがわかった。 生命体は用心深く私を観察した後、ナノマシンをくれた。
    tra_npc_res_b_28: 金属片を受け取る私を見てトレーダーは喜んでいる。だがそれだけだった... 私の手元には無用な金属片だけが残った。
    tra_npc_res_c_28: マルチツールで脅すと、トレーダーは微笑んで、 武器のアップグレードを渡してきた。 今の私では勝負にならないということのようだ...
    tra_npc_desc_29: 私が近寄ると、トレーダーは不安げに私の後ろを見た。
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: 私が一人なのを確認すると納得した様子で顔を上げ、 封のされた箱を押しつけてきた。
    tra_npc_opt_a_29: 箱を受け取る
    tra_npc_opt_b_29: 箱を無視する
    tra_npc_opt_c_29: 怪しい行動を通報する
    tra_npc_res_a_29: 箱の中身は貴重なナノマシンクラスターだ。返そうとしてもトレーダーはさっきのやり取りをなかったことにして取り合わない。
    tra_npc_res_b_29: トレーダーはすぐに箱を隠した。 見つかると困るようだ。
    tra_npc_res_c_29: 星系当局に通報を送信し、報酬を受け取った。 このゲックの運命は当局が決定するだろう。
    tra_npc_desc_30: トレーダーは黒い液体の入ったカップを見つめている。 とても熱そうだ... 。
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: 液体を飲む
    tra_npc_opt_b_30: 液体を捨てる
    tra_npc_opt_c_30: 液体のお礼にユニットを差し出す
    tra_npc_res_a_30: |-
      液体を飲もうとすると、口をつける前にトレーダーが突進してくる。カップは奪い取られ、液体が少しスーツにこぼれた。
      トレーダーは動揺しながらもスーツを汚したことをわびる様子でユニットを差し出した。
    tra_npc_res_b_30: カップを取って中身を捨てると トレーダーは泣き出した。
    tra_npc_res_c_30: カップのお礼にユニットを差し出すが、トレーダーは受け取ろうとしない。液体を飲むと活力が漲り、眠気が吹き飛んだ。
    exp_npc_desc_26: |-
      電子生命体コーバックスがデータパッドをタップしている。 二輪のエクソクラフトに乗った小さな生命体を操作し、 様々な危険や障害物を乗り越えていくが ときどきコースから落ちてしまう。

      こちらが近づくとコーバックスはデータパッドを差し出してきた。
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: データパッドを受け取る
    exp_npc_opt_b_26: 拒否する
    exp_npc_res_a_26: |-
      データパッドを受け取ると赤いヘルメットをつけた2体目が画面に現れた。
      一緒にパズルをクリアするとコーバックスは喜び、協力のお礼に贈り物をくれた。
    exp_npc_res_b_26: 協力プレイを拒否して コーバックスが失敗し続ける様子を眺めていると ついにはデータパッドを投げつけられた。 怒らせてしまったようだ。
    exp_npc_desc_27: 電子生命体コーバックスが私を観察している。 表情だけでなくエクソスーツの動きや呼吸まで、 あらゆる要素を見逃さない。コーバックスはいくつもの声を持ち
      マスクには様々な光が現れては消えていく。 この体に宿る生命体は一つではないのだ。
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: それぞれの存在が、水、海、小川などの映像を見せてくるが、 みな混乱しているようだ。
    exp_npc_opt_a_27: 理解できないと言う
    exp_npc_opt_b_27: 水を見せる
    exp_npc_opt_c_27: 座標を求める
    exp_npc_res_a_27: "コーバックスに反応がない。 光が完全に消えた後、新たな魂が宿る。 \n<MOOD>Neutral<>以前の宿主の代わりにナノマシンクラスターを
      差し出してくるが先ほどまでのやり取りは ほとんど記憶されていないようだ。"
    exp_npc_res_b_27: |-
      コーバックスに反応がない。 光が完全に消えた後、新たな魂が宿る。
      以前の宿主の代わりに ナノマシンクラスターを差し出してくるが 先ほどまでのやり取りはほとんど記憶されていないようだ。
    exp_npc_res_c_27: |-
      コーバックスに反応がない。 光が完全に消えた後、新たな魂が宿る。
      以前の宿主の代わりに ナノマシンクラスターを差し出してくるが 先ほどまでのやり取りはほとんど記憶されていないようだ。
    exp_npc_desc_28: 電子生命体コーバックスがデータパッドで 不思議なリズムの曲を聞いている。コーバックスがパッドに 触れるたびに画面が光り、ときどき通信が入って曲が中断する。
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: コーバックスは私を見上げた。 曲は流れ続けている。
    exp_npc_opt_a_28: 感動を表すためユニットを贈る
    exp_npc_opt_b_28: 曲を中断させる
    exp_npc_opt_c_28: 曲を真似してみる
    exp_npc_res_a_28: コーバックスは感謝してユニットを受け取り、 ボリュームを上げた。私はその音楽的な挑戦を讃え、 見返りに贈り物が返ってきたということか。
    exp_npc_res_b_28: コーバックスは邪魔されたことに怒り、 データパッドを床に投げつけた。 芸術活動には相応の環境が必要なのだ。
    exp_npc_res_c_28: コーバックスは真似されることが嬉しいようだ。 私の創作活動を応援するつもりなのか贈り物をくれた。
    exp_npc_desc_29: 電子生命体コーバックスは周囲の宇宙を凝視している。 こちらには目もくれない様子だ。 気にせず近づいた私は異変に気づいた。
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: コーバックスのスーツの隙間という隙間に ナノマシンクラスターが溜まっている...
    exp_npc_opt_a_29: ナノマシンクラスターを取り除いてみる
    exp_npc_opt_b_29: マルチツールを使って燃やす
    exp_npc_res_a_29: ナノマシンクラスターを取り除こうとした瞬間、 コーバックスに腕をつかまれる。 私のエクソスーツのパワーが低下していく...
    exp_npc_res_b_29: マルチツールを使ってクラスターを燃やした。 クラスターが消えるとコーバックスは立ち上がって 体を揺すり、お礼に贈り物をくれた。
    exp_npc_desc_30: 電子生命体コーバックス同士が互いのホログラムを見つめ合っている。どちらのマスクの上でも光が満ち欠けし、不安な様子が伝わってくる。
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: 同情を示す
    exp_npc_opt_b_30: ナノマシンクラスターを差し出す
    exp_npc_opt_c_30: コーバックスの箱を差し出す
    exp_npc_res_a_30: コーバックスが私を見つめてきた。私の行動の意図を理解することができないようだ。私は悲しみにくれる彼らの元から立ち去った。
    exp_npc_res_b_30: ナノマシンクラスターを差し出すと ひったくられた。苦痛を忘れたいのだろう。
    exp_npc_res_c_30: 私の贈り物はいくらかの慰めになったようだ。お礼にナノマシンをもらった。
    war_npc_desc_23: 戦士がヘルメットを脱いだ。 口からよだれを垂らしながら 私にヘルメットをかぶるように呼びかけてきた。
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: ヘルメットをかぶる
    war_npc_opt_b_23: 断る
    war_npc_res_a_23: |-
      ヘルメットをかぶると中はスクリーンになっている。突然私は転送され、全宇宙の映像を見た。目に見えるすべてが自分であるように感じるが...
      その宇宙は現実のものとは異なる。下に目をやって自分の姿を見るとそこにあるのはヴァイキーンの体だ。年老いて、疲れきった体...
      私はその体をバラバラに引き裂き始める...ヘルメットが外れ、戦士が満足げに頷く姿が見えた。戦士は旅の助けにとナノマシンをくれた。
    war_npc_res_b_23: 断ると戦士はどうでもいいという様子で 去っていった。
    war_npc_desc_24: 近づいてくる私に気づいた戦士が色々なポーズで筋肉をほぐしている。
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: 拳を握り込み、挑発するような手振りをした。
    war_npc_opt_a_24: 挑戦する
    war_npc_opt_b_24: 離れる
    war_npc_opt_c_24: 武器を取り出す
    war_npc_res_a_24: 前に出た私は戦士の突進を食らい、 頭を抱えられてこっぴどく痛めつけられた。 戦士はその後、手応えのなさに明らかにがっかりしていたが
      時間を取らせたことに対するお礼を支払った。
    war_npc_res_b_24: 戦士は肩をすくめ、再び鍛錬を始めた。
    war_npc_res_c_24: 武器を取り出した私の無礼に戦士は激怒した。 大声を上げて唾を吐くと私に鋭い平手打ちを 食らわせた。
    war_npc_desc_25: 戦士がこちらを見ている。 その皮膚はたるみ、その体は明らかに苦痛に喘いでいるが、 それでも立って私と対峙しようとしている...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: 戦士は古い物語を読んでいた。ヴァイキーンの文字が刻まれた 血塗れの巻物。その上には偉大なモノリスの前に立つ2人の戦士の
      映像が見える。 1人が短剣を持ってもう1人の背後に立っている。 こうした16の映像が巻物の上に浮かび上がっている。
    war_npc_opt_a_25: "「16」と声に出す"
    war_npc_opt_b_25: 短剣を指さす
    war_npc_opt_c_25: モノリスを指さす
    war_npc_res_a_25: 私の声に心を乱された戦士は私がこの重荷に耐えられるようになけなしの技術を与えてくれた。
    war_npc_res_b_25: 短剣を指さすと戦士は満足そうに頷き、 「ナル」という名前をつぶやく。 そして任務の助けとなるようにと贈り物をくれた。
    war_npc_res_c_25: モノリスを指さす私に戦士は恐ろしい表情を向ける。  ほとんど言葉を失っているようだ。
    war_npc_desc_26: 苛立った様子の戦士が回線に向かって怒鳴っている。 相手は同じ種族の子どものようだ。
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: 戦士はコミュニケーターを私の方に向け、異星の言葉で指示している。
    war_npc_opt_a_26: 一緒に怒鳴る
    war_npc_opt_b_26: 変な顔をする
    war_npc_opt_c_26: 威嚇射撃をする
    war_npc_res_a_26: 一緒になって怒鳴ると子どもが泣き出した。 戦士は子どもの様子に失望して首を振り、 迷惑料を払ってくれた。
    war_npc_res_b_26: 子どもを笑わせようと変な顔をしてみるが 子どもは私に怒鳴り始めた。 感激した戦士は報酬をはずんでくれた。
    war_npc_res_c_26: 威嚇射撃をすると、子どもは身構えた。感心した戦士は私にお礼としてナノマシンを渡し、再び子どもに向かって叫び始めた。
    war_npc_desc_27: 孤立した戦士がいる。 抱きしめ合う2人の仲間の映像を見せてきた。 戦士は涙を流しているようだ。
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: 戦士を抱きしめる
    war_npc_opt_b_27: 映像を殴りつける
    war_npc_opt_c_27: 涙をふいてやる
    war_npc_res_a_27: 私は戦士を抱きしめた。 少しばかりの沈黙のあと戦士は叫び声を上げて体を離した。
    war_npc_res_b_27: 私は映像を殴りつけた。 戦士はその様子をしばらく見た後に笑い始めた。 感謝の印として、 よくわからないヴァイキーンの持ち物をもらった。
    war_npc_res_c_27: 涙をふいてやろうとしたが 戦士にとって同情されることは恥のようだ。 戦士は私に立ち去るように求めたうえで 一連のやり取りを口外しないように賄賂を渡してきた。
    war_npc_desc_28: 戦士が画面に映る仲間を見ている。 マルチツールと鈍器を持った兵士の一団。 宇宙の反対側の施設にいるようだ。 カメラの外から敵の声が聞こえ、兵士の足元から火の手が上がる...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: リーダーの持つマルチツールがエネルギーの糸を放ち、 兵士たちはそれをたぐりよせる。センチネルの残骸に振り下ろされる 鈍器の不快な音がそこに重なっていく...
      戦士は画面に夢中でこちらに気づかない。 画面の中のパフォーマンスは続いている。
    war_npc_opt_a_28: 感動を表すためユニットを贈る
    war_npc_opt_b_28: 曲を中断させる
    war_npc_opt_c_28: 曲を真似してみる
    war_npc_res_a_28: 戦士がこちらを向いた。 音楽と金を結びつけられたことが気に入らないようだ。 唾を吐き、大声で立ち去るように要求している。
    war_npc_res_b_28: 邪魔されたことに怒った戦士は色々な物を投げつけて 私を追い払おうとする。 投げられた物の中に1つ使えそうなものがあった。
    war_npc_res_c_28: "戦士はこちらを向いて私が曲を真似るのを聞いていたが、 私と一緒に叫び声を上げながら一定の間隔で バトルガスを吸い始めた。
      \n立ち去るときに餞別をもらった。 私の野性のスピリットが戦士を感動させたようだ。"
    war_npc_desc_29: 不動の姿勢を取った戦士が、こちらの言語に調整された通信機を 渡してきた。 非常事態が起こらないことが条件ではあるが、 ヴァイキーンの最高司令官が、この星系に一時的な
      民主的統治を敷いたようだ。
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: 戦士は私に星系の統治者を目指す複数の候補者を見せた。
    war_npc_opt_a_29: 一番強い候補者を選ぶ
    war_npc_opt_b_29: 一番賢い候補者を選ぶ
    war_npc_opt_c_29: 親ゲック派の候補者を選ぶ
    war_npc_res_a_29: 戦士は私の選択に喜び、贈り物をくれた。
    war_npc_res_b_29: 戦士は私の選択に怒りながらも、一時的に与えられている私の権利を尊重してくれた。
    war_npc_res_c_29: 戦士は私の選択に不快感を示した。 記録をとった後、私に頭突きして 立ち去るよう求めた。
    war_npc_desc_30: こんな戦士には今まで出会ったことがない... 種族の記章を付けてはいるがどこかプライドや有能さを感じさせる。
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: 戦士は私に宇宙ステーションほどの大きさの エクソクラフトの図面を見せてきた。 そのホイールの下にはゲックとセンチネルが
      轢き殺される様子が乱暴に描かれている。
    war_npc_opt_a_30: 絵をほめる
    war_npc_opt_b_30: 絵を笑う
    war_npc_opt_c_30: 絵に武器を追加する
    war_npc_res_a_30: 私が絵をほめると、戦士はナノマシンをくれた。 その身振り手振りから察するに アイデアを盗まないように警告しているようだ。
    war_npc_res_b_30: 私が絵を笑うと、 戦士は私の足を<AUDIO>WPN_PL_PISTOL<>撃ってきた。
    war_npc_res_c_30: |-
      私は絵に武器を追加した。 戦士はデザインに口出しされたことに驚き、 疑いの表情を浮かべていたが絵が完成すると私の顔を見つめ、 ゆっくりと<MOOD>Positive<>拍手して私の案を受け入れた。
      さらに、この絵を現実にするまで無事でいられるようにと 最高級のナノマシンクラスターをくれた。
    fth_npc_initial_desc: 道に迷ったトラベラーに近づく。 その肌は半透明で、本当はそこに存在していないかのようだ...
    fth_npc_desc_1: 奇妙な視線に貫かれるのを感じる。 <DELAY>0.5<>その後、私の目に映ったのは、血のこびりついたエクソスーツだった。
      血はスーツの表面全体に飛び散っている。
    fth_npc_lang_1: 私に - <STELLAR>kzkzztt<> - 会いに？
    fth_npc_opt_a_1: 血について尋ねる
    fth_npc_opt_b_1: 許されたと言う
    fth_npc_opt_c_1: 脅す
    fth_npc_res_a_1: これほどの - <STELLAR>kzzktt<> - 苦痛だったとは... 救わなければならなかったのだ... 頼む、得たものなどなかった。
      お前にすべてを預けよう。 あの家族に伝え...
    fth_npc_res_b_1: お前の許しなど必要ない。私は - kzzktt - 苦しんだ。 私の義務は...私は幸せと喜びを広めたかった... お前はどうだ？
    fth_npc_res_c_1: マルチツールを取り出して説明を求めたが要領を得ない。 こちらを見てニヤついている。 その歯のすき間から肉がのぞき見える...
    fth_npc_desc_2: |-
      未知の生命体が何かを手渡そうとしてくる。 何かわからないが、揺らめいていて実体がない。 生命体は泣き出す。
      間もなく消滅する自身の運命に絶望している。 少しの間、私は別の宇宙を見る。 それは私が見てきたどんなものとも違っていた。
    fth_npc_lang_2: もう駄目だ - <STELLAR>kzkzzt<> - 破滅だ...間違いなく破滅だ。せめて...この世に存在した最後の証としてこれを...。
    fth_npc_opt_a_2: 最後まで共にいる
    fth_npc_opt_b_2: 何が起きているのか尋ねる
    fth_npc_opt_c_2: 名前を聞く
    fth_npc_res_a_2: |-
      命と宇宙が白い炎の中に消えていくが 生命体はその場に留まっている。
      起きたことを認識できていないのだ。 去ろうとすると計器類に異常がないか尋ねられた。生命体は世界に何かが起きつつあるのを恐れている。
    fth_npc_res_b_2: |-
      ある実験があったのだと生命体は言う。 この宇宙は現実ではなく夢に過ぎないと 考える者たちの実験だ。
      その結果は彼らにとって不本意なものだった。白い宇宙が近づいてくると生命体は震え出し、同じ間違いを犯さないように私に懇願する。
      ...こうしてビジョンが消え、私と生命体は何事もなかったかのように立っている。
      去ろうとすると計器類に異常がないか尋ねられた。 生命体は世界に何かが起きつつあるのを 恐れている。
    fth_npc_res_c_2: "未知の生命体が涙を通して囁いてくる。 意味を持つ音であることはわかるが 記憶に留めることができない。 \n私は何度も何度も挑戦する。
      私の覚えの悪さに生命体は怒りを募らせ、 時空が失われていく。 \n... こうしてビジョンが消え、 私と生命体は何事もなかったかのように立っている。 去ろうとすると計器類に異常がないか尋ねられた。
      生命体は世界に何かが起きつつあるのを恐れている。"
    fth_npc_desc_3: 生命体のつけたマスクの表面でナノマシンクラスターがうごめいている。マスクが私の顔に変化する。自分で自分の顔を見ながら私は確信した...。私は死ぬのだ。
    fth_npc_lang_3: 見ていろ...。
    fth_npc_opt_a_3: 生命体を追い払う
    fth_npc_opt_b_3: 生命体を抱きしめる
    fth_npc_opt_c_3: 死ぬ
    fth_npc_res_a_3: |-
      生命体を追い払うが、私が押しのけたのは私自身だ。私が倒れるとマスクは剥がれ、 私が立ち上がると再び私が現れる。
      しかし、生命体は不機嫌な様子で 私が何も学んでいないと訴える。私は生命体の贈り物を拒否したのだ...
    fth_npc_res_b_3: |-
      生命体を抱きしめるが、私が抱きしめたのは私自身だ。マスクはしぼみ、私の顔から肉のように剥がれ落ちる。そして再び私が現れる...
      しかし、生命体は悲しい表情で私を憐れんでいる。
    fth_npc_res_c_3: "私は死んだ。間違いなくそのはずだった。沈むような感覚と永遠に見られているような感覚... 果たして私はまだそこにいた。
      \n生命体は私に笑いかけ、また会うことになると言った。去ろうとする私に生命体は贈り物をくれた..."
    fth_npc_desc_4: |-
      この生命体は私と握手しようとする。しかしお互いにひるんで動きが止まる。生命体はこの出会いを喜んでいる様子で自分をトラベラーだと言った。全く別の宇宙から来ていることは明らかだ。
      ゲック、ヴァイキーン、コーバックスのことも、私が見てきた景色のこともまるで知らず、協調の精神について詳しく知りたがっている。
    fth_npc_lang_4: おお、これは予想外だ。初めまして。私に - <STELLAR>kzkzztt<> - 何を求める？
    fth_npc_opt_a_4: 情報を売る
    fth_npc_opt_b_4: すべてを話す
    fth_npc_opt_c_4: アトラスについて尋ねる
    fth_npc_res_a_4: |-
      私はトラベラーに、対価をくれればこれまでに出会ってきた種族について知っていることをすべて伝えると申し出た。トラベラーはがっかりした様子だ。
      こちらに背を向けただけだが 深く傷ついていることが伝わってくる。
    fth_npc_res_b_4: |-
      スキャンを使用し、これまでに出会ってきた種族、訪れた惑星の名前、覚えた言葉について トラベラーに話す。
      トラベラーは興味を示し、次々と質問してくるが、 どんな答えにも満足することがなく最終的に黙り込んでしまう。
      何も伝えることはできなかったがお礼として 贈り物をもらった。
    fth_npc_res_c_4: |-
      「アトラス」と呼ばれる存在について、出会ったり聞いたりしたことがないかトラベラーに尋ねる。
      トラベラーは笑って否定する。こちらが話を続けようとしても取り合ってくれない。立ち去ろうとすると私の手をつかみ中心に行かないようにと警告する。
      また、聞いてはならないこととして...
    fth_npc_desc_6: トラベラーがエクソスーツから何らかの物体を取り外す。それは深遠で、燃えるように赤く、肉のようで、完璧だ...。
    fth_npc_lang_6: |-
      新たなトラベラーか...よし、話しておこう。重要なのは信仰を持つことだ。すべての夢が怠惰な空想というわけではない。すべての創作が虚構というわけではない。
      恐らくこれらはすべて何かしらの真実に基づいている。恐らく我々は遥か昔に確かに存在したのだ...。 証拠？これを見ろ...。
    fth_npc_opt_a_6: オブジェクトを見る
    fth_npc_opt_b_6: 見ない
    fth_npc_res_a_6: |-
      オブジェクトを見ると希望が溢れ。すべてがうまくいくことを確信する。何者も私を傷つけることはできない。必要なのは信じること、信仰を持つことだ...
      その対象は神や宇宙の支配者などではない...断じて...それは今、私の目の前にある。
    fth_npc_res_b_6: 私はオブジェクトを見ず、トラベラーに背を向ける。トラベラーは私の態度に理解を示し、私はまだ真実を知る段階にないのだと訴えて私の無事を祈った。
    fth_npc_desc_7: トラベラーはあるゲックの映像を見せる。トラベラーは私の反応をうかがいながら、貿易連合からこのゲックの捜索を依頼されていることを
      説明する。
    fth_npc_lang_7: 行方不明のゲックを探している。この顔に見覚えはないか？
    fth_npc_opt_a_7: 詳細を尋ねる
    fth_npc_opt_b_7: 映っているのはゲックではないと言う
    fth_npc_opt_c_7: 見覚えがあると言う
    fth_npc_res_a_7: トラベラーは詳細を明かせないと言い、 何も聞き出せないことにがっかりした様子で私の旅の無事を祈った。
    fth_npc_res_b_7: |-
      トラベラーはショックを受けつつも 疑いを強めている。
      私は映像のゲックはゲックではなく危険なコーバックスの詐欺師、「コピーゲック」であることを伝える。
      トラベラーは私を尋問し、 私が関係者でないことを確認すると、時間を取らせたことに対する礼を支払った。
    fth_npc_res_c_7: |-
      トラベラーは喜び、どこでゲックを見たのかを尋ねてくる。しかし、いくつか星系の座標を送信すると怒り出した。こんな座標に意味はないというのだ。
      トラベラーは私を尋問し、 何も聞き出せないことを確認すると、時間を取らせたことに対する礼を支払った。
    fth_npc_desc_8: このトラベラーの格好、動作、話し方... 。 すべてが古めかしい。 これほどのものは今までに経験がない。 トラベラーは質問を繰り返し、マルチソードを抜いて脅してくる。
    fth_npc_lang_8: 貴公の主人は誰だ？この地を統べる支配者は？
    fth_npc_opt_a_8: トラベラーには理解できないと言う
    fth_npc_opt_b_8: 自分だと言う
    fth_npc_opt_c_8: どこから来たか尋ねる
    fth_npc_res_a_8: |-
      トラベラーは苛立ち、 自分がしているのは簡単な質問だと訴える。 私が専制的な支配者は存在しないことを説明すると
      トラベラーはグレートキングの侵略に備えて噂を伝え広めるように私に求める。 私はトラベラーから駄賃を受け取った。
    fth_npc_res_b_8: |-
      トラベラーは急に緊張し始め、 私に対して仕方なく敬意を示すような態度を取る。 トラベラーの任務はグレートキングの使者であり、 私に降伏か破滅かの選択を迫ることだった。
      私は富める者からの贈り物を受け取った。 送り主は私の拝謁と賢明な判断を期待している。
    fth_npc_res_c_8: |-
      トラベラーは私の言葉が侮辱であると訴え、マルチソードを抜いてその記章と権能の正当性を宣言する。
      トラベラーはグレートキングに遣わされた執行官だった。この土地は没収され、私は今回の非礼を後悔することになるそうだ...
    fth_npc_desc_9: トラベラーが下を向き、苦痛に満ちた目をしている。
    fth_npc_lang_9: |-
      生まれてくるのが遅すぎた。もう何も変えられない。ときどき思う...続けることに意味はあるのか？歴史がすべてを消し去るのなら...何に価値を見出せばいいんだ？すまない。
      おかしな気分だ...。終末の日々がとうとう来てしまったんだ。そうだろ？
    fth_npc_opt_a_9: 話しの続きを聞く
    fth_npc_opt_b_9: 終末の日々について尋ねる
    fth_npc_opt_c_9: 同じ思いであることを伝える
    fth_npc_res_a_9: |-
      笑うことすらできないトラベラーに私はなんとか伝えようとする。 宇宙はどこまでもつながっている。
      たとえ命が終わるものだとしても 生きることに価値はある。
      トラベラーは私の努力に対して礼を言うと持ち物の一つを差し出した。 もう必要ないのだと言う。
    fth_npc_res_b_9: |-
      感じないのか？ 君と私が話しているこの紛れもない事実...  たった今も宇宙の深淵で...
      すべてが砕け散っていく 時が経てばわかるだろう。 永遠に続くものなどないんだ。
    fth_npc_res_c_9: 笑えばいいのか泣けばいいのか... これを受け取ってくれ。もう私には必要ないものだ 好きに使うといい。
    fth_npc_desc_10: トラベラーが何も言わず、ただこちらを見ている。 ときどき憐れむような表情がうかがえる。
    fth_npc_lang_10: 水を - <STELLAR> kzzkkkt <> - 信じるな。
    fth_npc_opt_a_10: 水について尋ねる
    fth_npc_opt_b_10: 大丈夫かと尋ねる
    fth_npc_res_a_10: 水だ...お前は - <STELLAR>kzzkkt<> - 飲んだのか？ 頼む、これを - <STELLAR>kzzkkkt<>
      - 最後に彼女の声が聞きたかった...
    fth_npc_res_b_10: いや...もう駄目だな - <STELLAR>kzzkkt<> - 重要な取引に失敗した...みんな死んでしまった。 飲まずにはいられなかったんだ...
    fth_npc_desc_11: トラベラーがこちらを見ている。請うように...すがるように...。
    fth_npc_lang_11: 見覚えのある顔だな、間違いない。私を覚えているか？どうだ？おそらく以前とはまた違う存在なんだろうな。私たちはみな転移している。流れるように世界を行き来しているんだ...。
    fth_npc_opt_a_11: 覚えていると言う
    fth_npc_opt_b_11: 覚えていないと言う
    fth_npc_opt_c_11: 嘘をつくなと言う
    fth_npc_res_a_11: "どうだろうな...私には判断できん。 お前が私を騙すことだってあり得る。 信用ならないやつが多すぎる...私に構うな。
      \n私は考えなければならん。 自分が誰なのかを思い出さなければ..."
    fth_npc_res_b_11: |-
      仕方ないことだ...我々はその時々で顔も変われば名前も変わる。アトラスによって延々と繰り返される再構成...これまでの全て存在は蒸留される。
      これを受け取れ。役に立つだろう。 遥か昔にお前から受け取ったものだ。
    fth_npc_res_c_11: 嘘などつけない...この世の何者もな。 すべてが存在するのなら、すべてに可能性があり、すべてが真実だ恐ろしいことだと思わないか？
    fth_npc_desc_12: 年老いたトラベラーは病んでいるように見える。 その言葉はぎこちなく弱々しい。 この種族にとって衰えとはどういうものなのか私にはわからない。
      だがこのトラベラーは力を失いながらも懸命に喋ろうとしている。
    fth_npc_lang_12: 遅すぎた...私は...恐れていたんだ。どうすれば...どうすればよかったんだ？
    fth_npc_opt_a_12: 正直になるように言う
    fth_npc_opt_b_12: 言葉の意味を問う
    fth_npc_opt_c_12: わからないと言う
    fth_npc_res_a_12: |-
      トラベラーは言う。私を見捨てるべきではなかったと。私がこんな人生を送らなければならない理由はなかったと。私がただ救おうとしていたこと...
      それはわかっていたと。 煙に包まれて何かを手渡されたそのとき、私は思い出した。私はこのトラベラーを知っている。
      やがてビジョンは消える。 トラベラーは何事もなかったかのように 私の前に立っている。
    fth_npc_res_b_12: |-
      トラベラーは言う。 何年も前に私を見捨てたのだと。彼らは待ち受ける運命を受け入れられなかったのだ。
      トラベラーは私を誇りに思うと言った。 煙に包まれて何かを手渡されたそのとき、私は思い出した。私はこのトラベラーを知っている。
      だがそれは別の人生のことのようにも思える... やがてビジョンは消える。トラベラーは何事もなかったかのように私の前に立っている。
    fth_npc_res_c_12: |-
      トラベラーは大声を上げ、 それ以上言葉を発しない。私の手に触れるかのように手を差し出している。
      だがその後、私はトラベラーの手の中に何かを見つける。受け取ったそのとき、私は思い出した。私はこのトラベラーを知っている。
      だがそれは別の人生のことのようにも思える... やがてビジョンは消える。トラベラーは何事もなかったかのように私の前に立っている。
    fth_npc_desc_13: トラベラーがアルバムを見せてくる。宇宙の様々な場所で撮られた映像や写真が色々なフィルターを通して映し出される。
    fth_npc_lang_13: 自分が遥か遠くのどこかにいることはわかっている。私はこれを自身を表現する機会ととらえた。私は他の者に未知の景色を見せることができる...。私だけが見ることになる景色だ。君を私のコレクションに加えてもいいかな？
    fth_npc_opt_a_13: "「はい」と答える"
    fth_npc_opt_b_13: "「いいえ」と答える"
    fth_npc_res_a_13: |-
      よかった...そのまま動かずにいてくれればいい... よし、撮れたぞ。感謝する...何かお礼をしないとな。
      このナノマシンはイテレーション27489216のトラベラーからもらったものだ。 きっと君の助けになるだろう。よい旅を！
    fth_npc_res_b_13: |-
      残念だけど君の意志を尊重しよう... 皆が皆写真を撮られて喜ぶわけでもないからな。
      それでは私は自分の作品に取りかかるか... 宇宙空間で自分の姿を撮影するんだ。
    fth_npc_desc_14: トラベラーが虚ろな表情をしている。 私が近づいても何の反応もなくエクソスーツの警告だけが聞こえる。 トラベラーに何か問題があるようには見えない。
      腰に見える奇妙な深紅の物質を除いては... 。
    fth_npc_lang_14: 警告：アトラス格納スーツ破損。警告...
    fth_npc_opt_a_14: 物質に触れる
    fth_npc_opt_b_14: 医療支援を申し出る
    fth_npc_opt_c_14: 立ち去る
    fth_npc_res_a_14: |-
      物質は私が触れると引っ込んだ。 私のスーツも警告を発するがすぐに静かになる。
      頭がクラクラする。新しいナノマシンクラスターは正常に機能している。
    fth_npc_res_b_14: |-
      支援を申し出たものの、 よく見るとスーツの中のトラベラーはすでに死んでいた。
      スーツはかつての着用者の声を真似て音声を発し続け、 何の問題もないようなそぶりで私にユニットを渡した。
    fth_npc_res_c_14: 私はその場から立ち去った。 スーツの警告がこだまする...
    fth_npc_desc_15: 変化のないメッセージが何度も繰り返される。 送り主はおそらくただのホログラムだ。
    fth_npc_lang_15: |-
      おい、ここにいたのか！寂しくなかったか？想像以上の力に怯えてるんじゃないか？宇宙をまたいだ同居生活は快適か？
      もしそうならレントクニージックエクスパンスがお勧めだ！首都のドログラヅール425番は次元を超えた変異種のコミュニティが栄える王都だ。今すぐにでも越してこいよ！
    fth_npc_opt_a_15: 検討することを伝える
    fth_npc_opt_b_15: ホログラムを殴る
    fth_npc_opt_c_15: 手助けを求める
    fth_npc_res_a_15: 検討することを伝えると、 友好的なトラベラーは緑のバッジとともに 私の旅立ちを支援するユニットを渡してきた。
    fth_npc_res_b_15: |-
      殴ってみて驚いたが それはホログラムではなかった。
      トラベラーは首を振り、彼らの組織に私を受け入れる余地があるかどうかわからないと言った。
    fth_npc_res_c_15: 友好的なトラベラーは 余りに距離が離れていることを認め、 私の旅立ちを支援するワープセルを差し出した。
    fth_npc_lang_16: プルトニウムが - <STELLAR>kzkzkkt<> - 必要だ...頼む - <STELLAR>kzzkzkt<>
      - で座礁した救援の望みは完全に断たれた - <STELLAR>kzzkzkt<> - トラベラーよ、君が唯一の希望だ...。
    fth_npc_opt_a_16: プルトニウムの代用品を渡す
    fth_npc_opt_b_16: ユニットを差し出す
    fth_npc_opt_c_16: 助けられないことを告げる
    fth_npc_res_a_16: |-
      私はプルトニウムは持っていなかったが、 トラベラーは濃縮炭素を受け取って満足そうだ。 トラベラーにプルトニウムを分け与える。
      トラベラーは感謝してシップの燃料を補給すると お礼にナノマシンをくれた。 私は命を救ったのかもしれない。
    fth_npc_res_b_16: "ユニットを差し出すとトラベラーは消え入りそうな笑顔を返す。 支援への返礼としてささやかな贈り物を受け取った。 \nいつか必要な燃料を持つ誰かが到着するだろう。
      そのときユニットがあれば交渉できるはずだ。 間に合わないかもしれないが..."
    fth_npc_res_c_16: 助けられないことを告げるとトラベラーは理解を示す。私はその場を去ったが、このまま助けがなければトラベラーの死は確実であるように思えた。
    fth_npc_desc_17: トラベラーが黒ずんだ手書きのメモを私に渡す。ほぼ半透明の皮膚のような材質だ...。
    fth_npc_lang_17: クリーチャーが...話しかけてきたんだ。そいつは世界の狭間にいるのに私が見えていた。そいつが何をしたと思う？贈り物をくれたんだ。数学的証明が記された1枚の紙だ...。
    fth_npc_opt_a_17: 読む
    fth_npc_opt_b_17: 読まない
    fth_npc_opt_c_17: 紙を破る
    fth_npc_res_a_17: |-
      メモ書きを読む。 「善」の存在を否定する数学的証明のようだ。 読む間はずっとトラベラーの視線を感じた。
      トラベラーはこの真実を知ったうえでどう生きていけばいいのかと問いかけてくる。私にはわからない。
      贈り物を交換して私は立ち去った。 読んだ内容が頭を悩ませる。
    fth_npc_res_b_17: |-
      メモ書きを読まずにトラベラーを安心させる。 内容がどんなものであれ そこまで怯える必要はないはずだ。
      トラベラーは私を見つめた後、 恥をかいたと言いながらユニットを差し出した。
    fth_npc_res_c_17: メモ書きを読まずに破って火をつける。トラベラーはじっと炎を見つめ、自分が知ってしまったことは絶対に知らないほうがいいことだったと言った。
    fth_npc_lang_18: |-
      わからないのか？我々がどうして出会えないのか。どうして虚ろな残響や死体しか見つからないのか...。我々は1つのイテレーションに1人しか存在できない。広大な創造物を探索するために送り込まれた1人のトラベラーなんだ。
      とにかく重要なのは宇宙の境界線が崩れ出したということだ。もう後は恐怖に侵されるしかない。希望はない。
    fth_npc_opt_a_18: 起こるべくして起こったことだと言う
    fth_npc_opt_b_18: 境界線について尋ねる
    fth_npc_opt_c_18: どうやってそれを知ったのか尋ねる
    fth_npc_res_a_18: |-
      起こるべくして起こったことだと私は言った。トラベラーがこれまで一人だったとしても、我々は互いを見つけ出すことになっていたのだ。
      恐らくこの崩壊は最善の結果を得るための崩壊だ。トラベラーは私が正しいことを願い、やがて来る暗黒の時への備えとして贈り物を差し出した。
    fth_npc_res_b_18: |-
      境界線は概念と概念を、起こり得たいくつもの世界を分けるものだ。センチネルが変異や違反を 取り締まらない世界も存在する...
      境界線が崩れると万物は万物に回帰する。 地の底で因果のかがり火が延々と燃え続けるのだ。
      これを受け取れ。役に立たないが、 お前には必要なものだ。
    fth_npc_res_c_18: "トラベラーは暗い貨物船で大知性体と呼ばれる存 在を探していたことを告げた。 \n大知性体は我々の運命、トラベラーの矛盾、
      我々の未来について説明したという。 \nトラベラーはやがて来る暗黒の時への備えとして 贈り物を差し出し、私の幸運を祈った。"
    fth_npc_lang_19: |-
      お前は...あそこにいて、私と話していたな...。恐ろしい夢ばかり見ている。アトラスを探すべきではなかった...。あの声に耳を貸すべきではなかった。また殺してしまうだろう。そして殺したら、お前の前に現れるだろう。
      血のこびりついたエクソスーツを着て、食いちぎった肉片を噛みしめて...止めることなどできない。この未来はまるで既に起きたことのようだ...。起こると決まっているかのような。防ぐことなどできない。
      どうすればいい？こんな耐えがたい知識を得てしまった今...。
    fth_npc_opt_a_19: ビジョンは虚像だと教える
    fth_npc_opt_b_19: 防ぐべきだと言う
    fth_npc_opt_c_19: 未来は誰のせいでもないと言う
    fth_npc_res_a_19: ありがたい言葉だが、間違いだ。 これを持っていけ。もういらないものだ。 目が覚めている間はな。
    fth_npc_res_b_19: |-
      どうすれば？自殺でもしろと？ どうせ戻ってしまう...何かに戻される。
      防ぐことなどできない。これを持っていけ。 もういらないものだ。目が覚めている間はな。
    fth_npc_res_c_19: そのとおりだ。自分は自分、すべきことをやるだけだ。そろそろ行ったほうがいい。 こんなにも色々な考えが...恐怖が...
    fth_npc_desc_20: |-
      自分自身のビジョンが見える。年齢を重ね、迷いがなくなり、星に照らされて見知らぬ惑星を旅している。だが独りではなく、道を共にする他のトラベラーもいる。ただの幻影ではなく、ただの訪問者でもなく。
      いつの日か、肩を並べて旅をすることだろう。我々の手が届かぬ空などなく、達成できない偉業もなく、我らの宇宙がただ待ち受ける。ビジョンは終わり、トラベラーがどんな気分かと聞いてくる。
    fth_npc_lang_20: |-
      やはりお前なんだな？この目で見るまで信じられなかった。トラベラーの夜明け、そして宇宙の最後の日々。だが希望を捨てるな。
      お前の最も深く沈んでいた時、我々の一人が訪れ、お前が不可能と思っていた未来のビジョンを見せたとされている。だから来たのだ、私はここに...。
    fth_npc_opt_a_20: 独りがいいと言う
    fth_npc_opt_b_20: どうしてわかるのかと聞く
    fth_npc_opt_c_20: 希望が湧いたと言う
    fth_npc_res_a_20: |-
      独りでいたいと伝えるとトラベラーは頷き、 わかっていたさ、と言ってくる。
      未来の自分からの贈り物を渡された。 過去の自分を讃えたものだ。
    fth_npc_res_b_20: |-
      どうしてわかるのか聞くとトラベラーは微笑み、 わかっていたさ、と言ってくる。
      そしてそれ以上は何も言わず、未来の自分からの 贈り物を渡された。過去の自分を讃えたものだ。
    fth_npc_res_c_20: 希望が湧いたと言うとトラベラーは笑顔を見せ、 わかっていたさ、と言ってくる。 未来の自分からの贈り物を渡された。 過去の自分を讃えたものだ。
    tra_request_desc_13: トレーダーが何らかの不可思議な物質の影響でかこちらを向いて ゆっくりとまばたきする。取引したがっているようだ。
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: ゲックは引き続きゆっくりとまばたきをし、 私の頭の後方に目の焦点を合わせている。
    tra_request_desc_14: トレーダーが同じ単語を3回、発音を変えて発してきた。 私の言葉には翻訳できない発言だ。
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: この生命体は期待するような面持ちで、 私の反応を待っている。
    tra_request_desc_15: このトレーダーは私に見つめられるのが嫌なのか、 くちばしを何度も閉じたり開いたりして カチカチという音を立てている。
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: この生命体は苛立ちを隠すこともなく、私を見た。
    tra_request_desc_16: このトレーダーはたたずまいに気品がある。 物々交換に興味があるようだ。
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: この小さくてしかし威厳のある生命体は、 頭をわずかに傾け、私に話をうながすようなジェスチャーをした。
    tra_request_desc_17: トレーダーが私のエクソスーツのにおいをかぎ、残念そうに首を振る。 力になってくれるようだ。
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: その奇妙な顔に表情を浮かべながら、 生命体は私の要求を待っている。
    tra_request_desc_18: トレーダーは悲しげなガスを発し、 私は二度と戻らない日々に対する懐かしい気持ちに包まれた。 においの影響はトレーダー自身にも出てしまっているようだ。
      気を紛らわすものはないか、とこちらを見つめている。
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: 私の存在に勇気づけられ、生命体は明るさを増した。
    tra_request_desc_19: このトレーダーはどこか疲れた感じで、落ち着きがなく、 何らかの取引をしたがっているようだ。
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: 生命体は私に対するジェスチャーを続けた。 私に急いでもらいたいようだ。
    tra_request_desc_20: トレーダーはこちらを馬鹿にした様子で 大きな声でゆっくりと言葉を発する。 そしてすぐに返事をしないでいると、ため息をついた。
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: 生命体はまったく関心のなさそうな様子で私を見た。
    exp_request_desc_13: この電子生命体は落ち着いた感じがする。この宇宙の様々な悩みごとを、まるで気にかけていないようだ。
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: レンズが淡い光によって点滅し、 その存在は私を落ち着かせた。
    exp_request_desc_14: 電子生命体が明滅する。 ヘルメットの仮面部分に光点が2つのグループに分かれて表示される。 どうやら2体の生命体が身体を共有しているようだ。
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: 私が要求をし始めると、その光が激しくまたたいた。 両方とも私の話に興味津々のようだ。
    exp_request_desc_15: この電子生命体は私の存在が不快なようで、 対話を早く切り上げようとしきりに急かしてくる。
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: その生命体は苛立ったようにレンズを点滅させた。
    exp_request_desc_16: この電子生命体は私をスキャンしようと試みたようだが、すぐに装置が誤作動を起こしたらしく、装置から火花が散った。 何やらばつが悪そうにしている。
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: その電子生命体は恭しく頭を下げておじぎをした。
    exp_request_desc_17: この電子生命体は私のエクソスーツをいたく気に入ったらしく、 その輪郭や装備品を入念にスキャンしているようだ。
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: 生命体の目に映るのは 光とエネルギーの点滅に過ぎないとわかっていても、 私はそのレンズの奥に潜む強欲を感じずにはいられなかった。
    exp_request_desc_18: 電子生命体に近づくと、あわてた様子で回路や導線が描かれた図面を隠すのが見えた。
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: 生命体はその手の内を隠しつつ、私の要求を待っている。
    exp_request_desc_19: この電子生命体は興奮に打ち震え、 目の前の中空をつかもうとしているが、 私には見えない何かが見えているのだろうか...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: それは興奮した様子で私の要求を待っている。
    exp_request_desc_20: 電子生命体が無数の記号が表示された図のようなものに見入っている。何らかの探検行を計画しているようだ。
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: 生命体は醒めた様子で私に応対した。 私の懸念は、彼らにとってはどうでもよいことのようだ。
    war_request_desc_13: 戦士はバトルガスを吸い尽くすと、かつてなく落ち着いた様子でこちらに微笑みかけてくる。
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: その巨体に似つかわしくないほど落ち着いた様子で、 生命体は私の行動を待っている。
    war_request_desc_14: 戦士は首を振り、怒った様子を見せる。 何かを待ちきれずに、イライラしているようだ。
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: 私の要求を待つ戦士は、不安に呑み込まれてしまったかのように、 落ち着かない様子で身もだえした。
    war_request_desc_15: 戦士が私の肩を荒々しくつかみ、全身を見下ろしてきた。 存在のすべてを気の毒がられている、そんな気がしてならない。
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: その下顎をそろえながら、戦士は歓迎の表情を作るように努めた。
    war_request_desc_16: この戦士は私のマルチツールをしきりに見てくる。 技術レベルの高さが羨ましいようだ。
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: 生命体は依然として私のマルチツールから目を離さず、 辛抱強く立ち続けている。 私は彼らが理解できる形で要求をまとめることにした。
    war_request_desc_17: この戦士は落ち込んでいるようだ。 同族の別個体の小さな像を持っている。
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: 私はその生命体が気持ちを持ち直すまで待つことにした。 その唇はまだ震えている。
    war_request_desc_18: 戦士が口から血や小さな肉片をぬぐい、申し訳なさそうな表情をする。
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: その顎についた汚れを急いで拭いつつ、生命体は私の要求を待っている。
    war_request_desc_19: この戦士は大量の汗をかいている。 酸性の液滴が装甲に垂れている。
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: 生命体は平然とした様子で私の要求を待っている。
    war_request_desc_20: この戦士は呼吸が荒く、不規則で、 まぶたを閉じずにいられないようだ。 急に私に気づいたようで、跳び起きるように姿勢を正す。
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: 突如気がついたのか、 生命体はありったけの熱心さをもって私に反応してきた。
    fth_request_lang_1: 奇妙だよな、取引はできるのに互いに触れることすらできないとは...。裂け目を通れるのは非生物的な物質のみなのか？いや、それとも...。
    fth_request_lang_2: 言語はあらゆる取引の足場となる。 ならば取引するとしよう...。
    fth_request_lang_3: 頼む - <STELLAR>kzkzkt<> - 物資をそろえないと、<STELLAR>kzkzzkt<> - のやつらに殺される...。
    fth_request_lang_4: なんという偶然... 私も宇宙の中心を目指している。 協力し合えるかもな。
    fth_request_lang_5: 永遠の船を手に入れた...。もしそっちに売り物があるなら、スロットがけっこう空いている。
    fth_request_lang_6: |-
      自分の一生をすべて見渡せるとしたら...それでも同じ選択をするか？今、まさしくこの瞬間に、 変わらずここに来るだろうか？
      どうだろうな...。物思いにふけってしまってたよ。これも何かのご縁かもな。理由づけになるかもしれない、これにまつわるすべてに対して...。
    fth_request_lang_7: 何をお急ぎかな、トラベラー？あわてなくていい。今直面している問題が何であれ...いずれ過ぎ去ることだ。 我々は誰もが、縁でつながっている。
    fth_request_lang_8: ふむ、そのエクソスーツ...だいぶ見劣りするな。予算が厳しかったんだろう？手を貸してやってもいい。情けは人の為ならずと言うしな...。
    fth_request_lang_9: 最後に何か食べてから何日も経っている。でも誰もが、自分にできることをやらないとな。役目を果たさないと。さあ、手持ちの物を見せてくれ...。
    fth_request_lang_10: 時々不思議になるんだ、我々もこの世に生まれた身なのかと...。気づいたら船が墜落していて、こんなことになってる。変だと思わないか？物を集めちゃ、取引する日々。始まりも終わりもない...。
    fth_request_lang_11: 街はすべて消え、戦争も終結し...。 センチネルのしわざだろうな。 しかもだ、彼らの言ってたとおりだよ。
    fth_request_lang_12: 究極の武器を作り出すのを夢見た...。言葉にできないような行いを伴う道だ。この瞬間...お前が何をどうしようと...私の栄光の一助になるのは変わらない。取引しよう。
    fth_request_lang_13: ユニットがあるなら、売り物があるぞ。
    fth_request_lang_14: 訪れた惑星をどう名づけてる？動物や、植物は？私はこれまで出会ってきた者たちの名前を借りることにしてる。今度つける時は君の名前にするかもな...。
    fth_request_lang_15: 仲間は...仲間はどうなったんだ？頼む、ここにいちゃダメだ、艦隊に戻らないと...時間がもうない...。
    fth_request_lang_16: ふむ、ひと休みしたほうがいいかもな？そんなに根を詰めないほうがいいぞ。これを渡そう、気分転換になるかも。
    fth_request_lang_17: 我々はいつも君と共にいる。君が最後の時を迎えたとしてもだ。我らの差し伸べる手、そして愛。それが君の罰なのだ、トラベラー。
    fth_request_lang_18: ユニットを稼いで、いい船に買い替えて、写真を共有したいだけさ。のんびり楽しんだっていいだろう？旅ってのはそういうもんだ。
    fth_request_lang_19: トラベラーの誰もが好奇心を持っているわけではない。名前すら聞かずに通り過ぎる者もいる。同類のことなど気にもかけない...。
    fth_request_lang_20: こっちこっち。聞いてくれ、トラベラー。役に立つかもしれない資源がある。生きるか死ぬかの分かれ目になるかもな？買っておくといいかもよ？
    all_request_leave: 何もしない
    all_request_nothing: 何もお願いしない
    tra_request_res_leave_1: ゲックから離れることにした。
    tra_request_res_leave_2: ゲックに別れを告げた。
    tra_request_res_leave_3: 相手から離れることにした。
    tra_request_res_leave_4: ゲックの邪魔をしないほうがいい。
    tra_request_res_leave_5: 相手に別れを告げた。
    tra_request_res_leave_6: ゲックはくちばしを鳴らして見送ってくれた。
    tra_request_res_leave_7: 立ち去ろうとするとゲックが悪臭を発した。 離れてもその悪臭がついてまわる。
    exp_request_res_leave_1: コーバックスから離れることにした。
    exp_request_res_leave_2: コーバックスに別れを告げた。
    exp_request_res_leave_3: 相手から離れることにした。
    exp_request_res_leave_4: コーバックスの邪魔をしないほうがいい。
    exp_request_res_leave_5: 相手に別れを告げた。
    exp_request_res_leave_6: フシュー！
    exp_request_res_leave_7: さらばだ、トラベラー。
    war_request_res_leave_1: ヴァイキーンから離れることにした。
    war_request_res_leave_2: ヴァイキーンに別れを告げた。
    war_request_res_leave_3: 相手から離れることにした。
    war_request_res_leave_4: ヴァイキーンの邪魔をしないほうがいい。
    war_request_res_leave_5: 相手に別れを告げた。
    war_request_res_leave_6: グアッ！
    war_request_res_leave_7: ハハハ！走れ、よそ者め！
    fth_request_res_leave_1: 何かが変わった。 見落としそうな短さの、赤い輝き。 いや、しかし...
    fth_request_res_leave_2: まばたきをしても、何も変わらない。 だがどうにもぬぐいきれない、 すべてが変わってしまったという感覚が...
    fth_request_res_leave_3: 離れる際にトラベラーがこちらを見た。 まるで初めて見かけたかのように。
    fth_request_res_leave_4: 離れようとした時に音が聞こえた。 反響か？微弱すぎて聞き取れない何かが。
    fth_request_res_leave_5: 一瞬だけ頭痛がした、 と思ったが、すぐに消えた。
    fth_request_res_leave_6: トラベラーを見ていると、目が痛くなってきた。 1秒後にはエクソスーツからの投薬で 痛みも消えてしまったが。
    fth_request_res_leave_7: かすかなちらつきを境に、 トラベラーはいなくなってしまった。 見えているはずなのに、もういないのだとわかる。
    fth_request_res_leave_8: トラベラーの姿はまだあるものの、 離れながら疑問に感じた。 まだこちらが見えているのだろうか、と。
    fth_request_res_leave_9: 言葉を交わした時は、トラベラーは圧倒的に 存在していた。だが離れ始めると、 まるで最初からいなかったような気になった。
    fth_request_res_leave_10: トラベラーを直視していると、どうしても自分の 目の奥で赤い光が強くなるのがわかる。 こんな感覚、これ以上はごめんだ。
    tra_cra_desc_11: "ビーコンに触れると、ホログラムにレプティリアンの捜査員が映し出される。捜査員は、詐欺と横領など、複数の容疑がかかった貿易ゲックを捕らえようとしていた。
      \n船の非公開ログによると、捜査員は一度このゲックを見逃している。賄賂を受け取って沈黙したのだ。\nなぜ気が変わったのかはわからない。"
    tra_cra_opt_a_11: データバンクにアクセスする
    tra_cra_opt_b_11: ブラックボックスの信号を強める
    tra_cra_res_a_11: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。
    tra_cra_res_b_11: この遭難船のログをとり、当局に通報して報酬を受け取る。 後の処理は当局に委ねることになった。
    tra_cra_desc_12: "ログにより、遭難船が複数の船から回収された技術の寄せ集めであることがわかる。 \n中にはくちばしのある遺体が2体。 1体はコントロールパネルにもたれかかり、もう1体は大の字になって後ろの壁に突っ伏している。
      繁殖プールを使おうとしていたようだ。 \nログからは2体の関係が限界にきていたことがわかる。 この行為はあくまで義務感から生じたものというわけだ。"
    tra_cra_opt_a_12: 遺体を調べる
    tra_cra_opt_b_12: 船のコンピューターにアクセスする
    tra_cra_res_a_12: 遺体から使えるものがいくつか見つかった。 2体は安らかに眠っている。 生前かなわなかった光景だ。 私はその場を立ち去った。
    tra_cra_res_b_12: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他のデータは損傷がひどく、修復できない。
    tra_cra_desc_13: "船が墜落したのはずいぶん前だ。\n放置されたパイロットの遺体は腐敗が進んでいる。 \nログにより、パイロットは強欲の限りを尽くした販売員ゲックであることがわかった。
      \n利益と富を追求するあまり、愛する者を全て失ったとある。 \n自身の原動力が何かわかっていたこのゲックは、\n取り繕っても無駄だと考えていたようだ。"
    tra_cra_opt_a_13: 遺体を調べる
    tra_cra_opt_b_13: データバンクにアクセスする
    tra_cra_res_a_13: パイロットの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 人生をかけて築き上げた富もあの世には持って行けないのだ。
    tra_cra_res_b_13: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 ログによると、このゲックは違法な貨物をヴァイキーンに売っていたようだ。
      この犯罪との関わりを疑われないことを願い、立ち去った。
    tra_cra_desc_14: "ログによると船内には黒焦げになった金属やがれきが散乱しているようだ。 船の近くに逃亡者であるゲックの遺体が横たわっている。
      \n炎上する船から脱出したものの、内臓に損傷を受けたために間もなく死亡したのだ。 このゲックは敵対する8つの一族の繁殖プールに毒を撒き、多くの罪なき命を奪っている。
      \nすべては命令によるものらしい。 主人のための行動だったというわけだ...。"
    tra_cra_opt_a_14: 逃亡者の遺体を通報する
    tra_cra_opt_b_14: 貨物室を調べる
    tra_cra_res_a_14: 逃亡者の死を通報すると当局の捜査は終了した。 私の働きに犠牲者の遺族から報酬が支払われる。 これで彼らも平穏に過ごせるようになるだろう。
    tra_cra_res_b_14: 船を調べると貴重な貨物が見つかる。 一体どんな方法でこれほどの品を手に入れたのか... それは考えないことにしよう。
    tra_cra_desc_15: |-
      ログによると、このゲックは貿易で十分な稼ぎを得た結果、利益を上げることに興味を失ってしまった。
      そして残りの人生を、銀河を放浪して新しい技術を追求することに費やそうと願ったようだ。
      このいわゆるレネゲックの元に同志が集まりだし、大きな運動へと成長した結果、貿易連合は然るべき措置をとる...
      墜落後すぐにこの船全体が炎に包まれ、パイロットは仲間とともに灰になった。
    tra_cra_opt_a_15: 遺体を調べる
    tra_cra_opt_b_15: 救難信号を強める
    tra_cra_res_a_15: パイロットの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 安らかに眠る彼らを残して私は立ち去った。
      貿易連合といえども死者の眠りを妨げる権利はない。
    tra_cra_res_b_15: この遭難船のログをとり、当局に通報して報酬を受け取る。 貿易連合はこのゲックが殉教者にまつりあげられることを望んでいない。
    tra_cra_desc_16: "船のブラックボックスを発見する。 突然起動したそれは、システムの異常を知ってメッセージを記録するトレーダーの映像を映し出した。
      \n貿易連合の命令を無視する形で、貧困にあえぐゲックへの救援物資を運ぶところだったようだ。 最期の言葉として、種族の悪意ある行動を非難している。"
    tra_cra_opt_a_16: 船を通報する
    tra_cra_opt_b_16: 貨物室を調べる
    tra_cra_res_a_16: この遭難船のログをとり、当局に通報して報酬を受け取る。 その直後、トレーダーの最期のメッセージを削除するようにゲックから要請があった。
    tra_cra_res_b_16: 船を調べると貴重な貨物が見つかる。 星図は損傷が激しく、救援物資の届け先を確認することはできない。 このまま無駄になるくらいならもらっておこう。
    tra_cra_desc_17: "ログによるとかなり贅沢な船だったようだ。 大部分が破壊されてはいるものの、金銭的価値の高い品や高価な物資など、ひと財産を積んでいたとある。
      \n有力トレーダーの子の遺体を載せた葬送船だった。 昔ながらのやり方で、死後の世界で苦労しないように財産とともに星空へ送り出されたのだ。"
    tra_cra_opt_a_17: 物資を探す
    tra_cra_opt_b_17: データバンクにアクセスする
    tra_cra_res_a_17: 船を調べると貴重な貨物が見つかる。 死児に捧げられた財産だ。
    tra_cra_res_b_17: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 長い航行を想定した船ではないのだ。
    tra_cra_desc_18: "墜落してからかなり時間が経っている。 \n放置されたパイロットの遺体は腐敗が進んでいる。 \nブラックボックスが、システムの故障を知って\n泣き叫ぶゲックを映し出す。
      \n破産し、すべてを失ったのだ... \n墜落はパイロット自身が選択したことだった。"
    tra_cra_opt_a_18: 遺体を調べる
    tra_cra_opt_b_18: 船のコンピューターにアクセスする
    tra_cra_res_a_18: 遺体を調べると使えるものがいくつか見つかった。 安らかに眠るパイロットを残して立ち去る。 死によってようやく不安から解放されたのだ。
    tra_cra_res_b_18: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 船は墜落する前からひどい状態だったようだ。
    tra_cra_desc_19: "ログにより、このゲックがグランドフェスティバルに向かっていたことがわかる。 星を越えて有力トレーダーや従業員が集まる祝祭だ。
      \nアトラスと聖なる幸運、崇拝を表現する派手なギャンブルイベント、ゲックニップ、そして花火... 彼らは様々なものに祈りを捧げる。 \nお祭り気分になるのが早過ぎたのか、小惑星帯の接近に気付かなかったようだ...。"
    tra_cra_opt_a_19: 貨物室を調べる
    tra_cra_opt_b_19: 救難信号を強める
    tra_cra_res_a_19: 船を調べると、大きな樽の間から貴重な貨物が見つかる。 素晴らしい祭りだったことは間違いないようだ。
    tra_cra_res_b_19: この遭難船のログをとり、当局に通報して報酬を受け取る。 ゲックの長老たちは、有能な従業員を失ったことを嘆き悲しんだ。
    tra_cra_desc_20: "ログによるとコックピットシステムへの\n入力が有効になっている。\n調べてみるとコントロールに衝突して\n激しく損傷したトレーダーの遺体が見つかった。
      \n事故死のようだ。 \nこのゲックは、債券取引を行い、年寄りや\n体の弱い者たちとの契約を重視していた。 \nゲックはみな広大な繁殖プールで生まれ、\nやがてそこへ帰る。
      \n死を前にして深紅の水に安らぎを求めるのだ。"
    tra_cra_opt_a_20: 遺体を調べる
    tra_cra_opt_b_20: 船のコンピューターにアクセスする
    tra_cra_res_a_20: 遺体からいくつか使えるものが見つかる。 安らかに眠るトレーダーを残して私は立ち去った。
    tra_cra_res_b_20: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 ログにより、このパイロットは自分が気にかけた者たちからユニットを盗んでいたことがわかった。
    exp_cra_desc_11: "船の緊急システムが作動している。 目の前にホログラムが現れた。 マスクは抑制された深紅の光を発している。 \nこのコーバックスセントリーは
      集合体との接続が切れたユニットを追っていた。 思考の独立という異常事態あるいは異端が確認されている。 \nそのユニットは、仲間であるアトラスの崇拝者に対する反乱を率いようとしていた。"
    exp_cra_opt_a_11: 遭難船を通報する
    exp_cra_opt_b_11: 貨物室を調べる
    exp_cra_res_a_11: この遭難船のログをとり、当局に通報して報酬を受け取る。 集合体はこの異端者を宇宙の果てまで追跡することを誓っている。
    exp_cra_res_b_11: 船を調べると貴重な貨物が見つかる。 セントリーが長旅を想定して準備したのは明らかだ。
    exp_cra_desc_12: "船のデータバンクは損傷しているが、\n接続は復旧できそうだ。 \nパイロットである電子生命体にエラーが\n発生したことがわかる。
      \nスーツと集合体の接続が腐食し、\n取り返しがつかない状態になったようだ。 \nパイロットは孤独と恐怖の中、宇宙を漂った。"
    exp_cra_opt_a_12: データバンクにアクセスする
    exp_cra_opt_b_12: ブラックボックスの信号を強める
    exp_cra_res_a_12: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 パイロットに起きたエラーにより、ターミナルは損傷している。
    exp_cra_res_b_12: この遭難船のログをとり、当局に通報して報酬を受け取る。 集合体は仲間を失ったことを嘆き悲しんでいる。
    exp_cra_desc_13: "調査船は、エンジンを除いて何も問題はないように見える。 ログにより、パイロットの電子生命体が宇宙貿易について研究していたことがわかった。
      \nコーバックスが貿易を行っていたのは、必要に迫られたからではなく好奇心からだった。 利益、損失、利子... 電子生命体にとってこれらは未知の概念だ。
      \n他の生命体をより深く理解するための試みだったのだろう。 取引に失敗して解雇されたところで研究は終わっている。"
    exp_cra_opt_a_13: 遺体を調べる
    exp_cra_opt_b_13: 貨物室を調べる
    exp_cra_res_a_13: パイロットの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 不思議なことにスーツは中が空でダラリとしている。
      このスーツの使用者は死の直前に何とか逃げ出したようだ。 その方法はわからないが...
    exp_cra_res_b_13: 船を調べると貴重な貨物が見つかる。 貿易に苦労してはいたが、 このコーバックスは極めて有能なトレーダーだったようだ。
    exp_cra_desc_14: "ログにパイロットである電子生命体の外殻が映る。 システムがダウンし、保護ケーシングにヒビが入っている。 \nこのコーバックスは仲間の審判から逃れたらしい。
      研究データと実験結果の改ざんによって捕らえられ、なんの釈明もしていない。 \nその悪意に目的はないのだ。 そして逃亡に成功したものの...。"
    exp_cra_opt_a_14: 逃亡者を通報する
    exp_cra_opt_b_14: データバンクにアクセスする
    exp_cra_res_a_14: 逃亡者の死を通報すると当局の捜査は終了し、私は報酬を受け取った。 コーバックスは現場検証のためにセントリーを派遣した。
    exp_cra_res_b_14: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 コーバックスにとってマシンのメンテナンスは興味の対象ではなかったらしい。
    exp_cra_desc_15: "ブラックボックスがホログラムをループ再生している。 この船のパイロットである電子生命体は種族の英雄だったらしく、集合体から貴重な自治権を与えられている。
      \nこのコーバックスはセンチネルと種族の関係を深める役目を負っていたようだが、どんなやり方かはわからない。"
    exp_cra_opt_a_15: 遺体を調べる
    exp_cra_opt_b_15: データバンクにアクセスする
    exp_cra_res_a_15: 遺体から使えるものがいくつか見つかる。エクソスーツの重要な部分には見慣れないコンポーネントがいくつか取り付けられていた。
      コンポーネントがセンチネルのシェルのように光る。 触れると、宇宙そのものが発する響きを感じた。 私は衝撃を受け、その場を立ち去った。
    exp_cra_res_b_15: "船のシステムにアクセスし、ナノマシンクラスターを抽出する。 \nパイロットはマシンを使ってセンチネルドローンとの\n意思疎通を図っていた。"
    exp_cra_desc_16: "遭難船のブラックボックスは、電子生命体の最後の航行の様子を明らかにした。 \nこのパイロットはずっと古い時代を生きたコーバックスで、その情報や技術は現在の集合体のものとまったく異なる。
      \nコーバックスの生まれ故郷が崩壊するより前の時代から生きていることは明らかだ。 失われて久しい栄光のおぼろげな記憶を抱いて宇宙を漂っていたというわけだ。"
    exp_cra_opt_a_16: 船を通報する
    exp_cra_opt_b_16: 貨物室を調べる
    exp_cra_res_a_16: この遭難船のログをとり、当局に通報して報酬を受け取る。 集合体は年老いた同志を回収するために船を派遣した。
    exp_cra_res_b_16: 船を調べると貴重な貨物が見つかる。 100年以上前のものだが、ほとんど劣化していない。
    exp_cra_desc_17: "船は墜落後すぐに炎に包まれたが、ログによるとパイロットはその段階ですでに死んでいたようだ。 \nコーバックスのリーダーの遺体を載せた葬送船だった。
      船の中央にスーツが固定されている。 \nスーツはリサイクルして新しい生命体に使用するのが習わしだが、このような場合は例外だ。 宇宙に送り出された遺体は、生命体を生み出したアトラスへと帰っていく...。"
    exp_cra_opt_a_17: 遺体を調べる
    exp_cra_opt_b_17: 物資を探す
    exp_cra_res_a_17: 遺体から使えるものがいくつか見つかる。 安らかに眠る遺体を残して私は立ち去った。 死後の世界で追い求めたものが見つかることを願いながら...
    exp_cra_res_b_17: 船を調べると貴重な貨物が見つかる。 コーバックスは捧げ物を運んでいたようだ。
    exp_cra_desc_18: "船のブラックボックスが突然起動し、\nホログラムが映し出される。 \nパイロットの電子生命体は、\n死の数週間前から恐怖を募らせていた。
      \nシステムが以前のように効率的に動作しなくなり、\n物事を記憶できなくなってしまった。 \n墜落事故は当然の結果だった...。"
    exp_cra_opt_a_18: 船を通報する
    exp_cra_opt_b_18: データバンクにアクセスする
    exp_cra_res_a_18: この遭難船のログをとり、当局に通報して報酬を受け取る。
    exp_cra_res_b_18: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。
    exp_cra_desc_19: "目の前にホログラムが現れる。 マスクから弱々しく哀しげな光を発するコーバックスだ。 コーバックスの生まれ故郷が崩壊する様子が映し出される。
      \nその惑星はゲックの戦艦に包囲され、コアを爆撃された。 消えていく無数の命。 生存者はゲックの奴隷にされ、体は溶かされてしまう。 \nだがこれは何年も前の話だ。
      今は宇宙の状況も変わっているはずでは？"
    exp_cra_opt_a_19: 物資を探す
    exp_cra_opt_b_19: 船のコンピューターにアクセスする
    exp_cra_res_a_19: 船を調べると貴重な貨物が見つかる。 このコーバックスは重要な任務についていたに違いない。
    exp_cra_res_b_19: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 他の記録はすべて墜落の前に完全に消去されている。
    exp_cra_desc_20: "他の船と比べると幾分時代を感じさせる調査船だが動作には何も問題ないようだ。 パイロットの気配はない。 \n船を調べると、自分が1人ではないことがわかった。
      四方八方から視線を感じる... 壁に宿る魂... かつて生きていたものの残響だ...。"
    exp_cra_opt_a_20: 貨物室を調べる
    exp_cra_opt_b_20: データバンクにアクセスする
    exp_cra_res_a_20: 船を調べると貴重な貨物が見つかる。 生命体の気配はない。
    exp_cra_res_b_20: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 船が語りかけてきた。 船にはパイロットの意志が宿っている。
      立ち去ることができない。 システムがシャットダウンしている以上、慰めを言うことしかできない。 私はパイロットからこの世界への別れの言葉を聞いた。
    war_cra_desc_13: "ログにより、コックピットが過去の栄光を示す戦利品で飾られていることがわかった。 犯罪者や逃亡者の頭蓋骨が奥の部屋に誇らしげに展示されているのだ。
      \nこのパイロットはヴァイキーンの賞金稼ぎだった。 賞金首は犯罪者、そして戦争経済やヴァイキーンの栄光に貢献する意思のない平和主義者だった。 \nログの情報から、先に撃ったのは平和主義者だったことがわかる。
      今はどちらもこの世にいない。"
    war_cra_opt_a_13: 遺体を調べる
    war_cra_opt_b_13: 逃亡者の遺体を通報する
    war_cra_res_a_13: パイロットの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 他者に与えなかった平穏の中で眠るヴァイキーンを残し、私はその場を立ち去った。
    war_cra_res_b_13: 逃亡者の死を通報すると当局の捜査は終了した。 報酬を受け取る私に、それだけの腕があるなら他の賞金首を探すようにとヴァイキーンが提案する。
    war_cra_desc_14: "目録によると積み荷は年代物の技術と物資らしい。 頻繁にフリーズする類である。 生前のパイロットは2体の年老いたヴァイキーンだ。
      \n復讐、上質のウガァウガァ、最後の戦いを味わうことを共通目的として団結していた。 どちらも高齢で死期が迫っていた。 この船が墜落したはっきりとした原因はわからなかった。"
    war_cra_opt_a_14: 貨物室を調べる
    war_cra_opt_b_14: データバンクにアクセスする
    war_cra_res_a_14: 船を調べると貴重な貨物が見つかる。 ヴァイキーンは最後の旅に備えて十分な物資を蓄えていた。
    war_cra_res_b_14: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 船を墜落させた何らかの原因により、システムは破損していた。
    war_cra_desc_15: "ログによると、船内にはねじれた金属やがれきが散乱している。クルーは墜落後も生きていたようだ。 \n船のエネルギーと食料は徐々に減っていく。
      戦士たちは1人、また1人と倒れ、遂に最後の1体となった。 \nデータログによると、ここに残っているはずだが... 私以外に誰かいるのだろうか？"
    war_cra_opt_a_15: 貨物室を調べる
    war_cra_opt_b_15: 遺体を調べる
    war_cra_res_a_15: 船を調べると貴重な貨物が見つかる。 ここにいた者が立ち去ってからさほど時間は経っていないようだ。 船内にまだ痕跡が残っている。
    war_cra_res_b_15: クルーの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 安らかに眠る彼らを残して私は立ち去った。
    war_cra_desc_16: "ブラックボックスを発見する。 \n突然起動したそれは、\n消沈した様子の戦士の映像を映し出した。 \nシステムの異常を知り、メッセージを記録している。
      \nパイロットは指令を受け、外縁にある貨物船のコロニーに向かっていたようだ。 \nコロニーには一般階級のヴァイキーンの\nコミュニティーがいくつもある。
      \n彼らは戦士ではなく、ただ平和に暮らすことを願っている。 パイロットはそんなコロニーに嫌悪感を抱いている。"
    war_cra_opt_a_16: 船を通報する
    war_cra_opt_b_16: データバンクにアクセスする
    war_cra_res_a_16: この遭難船のログをとり、当局に通報して報酬を受け取る。 ヴァイキーンは、パイロットが果たせなかった任務を完了させるため船を派遣した。
    war_cra_res_b_16: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはなかったが、 このパイロットの家族と思われる画像が見つかった。
      配偶者のようだ。 このパイロットの最期が家族に伝わることはないのだ。
    war_cra_desc_17: "ログにより、真っ二つになった戦士の遺体を載せていることがわかった。 最後にひと目家族に会えるように、自動操縦で先祖の故郷へと送り出されたのだ。
      \n船内に居住空間はなく、船に呼びかける生存者もいない。 あるのは、遠くから光るセンチネルの監視の目だけだ。"
    war_cra_opt_a_17: 貨物室を調べる
    war_cra_opt_b_17: 船のコンピューターにアクセスする
    war_cra_res_a_17: 船を調べると貴重な貨物が見つかる。 パイロットは、遺体とともに故郷へ運ぶ贈り物と 物資を注文していたのだ。
    war_cra_res_b_17: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 コンピューターの損傷が激しく、それ以上の情報は引き出せなかった。
    war_cra_desc_18: "ブラックボックスが船の最後の瞬間を映し出す。 パイロットは、一族の名誉を左右する重要な戦いに敗北した戦士だった。 \n戦士は相手の不正を申し立てて再戦に持ち込み、勝利する。
      しかし、この戦士は不名誉を背負って生きることをよしとしなかった。 \n戦士の叫び声が響き渡ると船は雲を切り裂き、 すべてが終わった。"
    war_cra_opt_a_18: 船を通報する
    war_cra_opt_b_18: 遺体を調べる
    war_cra_res_a_18: この遭難船のログをとり、当局に通報して報酬を受け取る。 ヴァイキーンは、恥ずべき行動をとった戦士の名前を 歴史から抹消すると告げた。
    war_cra_res_b_18: パイロットの遺体から物資がいくつか見つかった。 劣化もないので十分に使える。 安らかに眠る遺体を残して私は立ち去った。
    war_cra_desc_19: "ログにより、戦士がサンダリングと呼ばれるイベントに\n向かっていたとわかる。 \nハークの栄光を称える集まりで\n種族の若者たちの間で人気のようだ。
      \nしかし、狭苦しい船での長旅に神経が\n耐えられなかったのだろう。 \n船の底部に、墜落によってズタズタになったヴァイキーンの遺体が横たわっている。"
    war_cra_opt_a_19: 遺体を調べる
    war_cra_opt_b_19: 船を通報する
    war_cra_res_a_19: 遺体から調べると、 大量の肉や水の中から使えるものがいくつか見つかった。
    war_cra_res_b_19: この遭難船のログをとり、当局に通報して報酬を受け取る。 ヴァイキーンは死んだ若者を罵倒した。
    war_cra_desc_20: "ログにより、船内が冷え切っていたことがわかる。 中ではヴァイキーンの幼子や赤子が親に抱かれたまま死んでいる。 \nゲックの貨物船の砲撃を受けたのだ。
      ゲックはヴァイキーンが貿易ルートの脅威になると考えている。 生存者の確認が行われなかったのは明らかだ。"
    war_cra_opt_a_20: 物資を探す
    war_cra_opt_b_20: 船を通報する
    war_cra_res_a_20: 船を調べると貴重な貨物が見つかる。 ただの旅客船には似つかわしくない...
    war_cra_res_b_20: この遭難船のログをとり、当局に通報して報酬を受け取る。 ヴァイキーンは犠牲者の遺族に連絡すると約束した。
    fourth_cra_desc_1: "生まれて初めて乗った船に似ている。 私が目覚めた時に乗っていた船のことだ。 どうやら持ち主は仲間の旅行者のようだ。
      \nログによると一度も星に着陸していない。 目覚めて間もなく嵐に巻き込まれている。 命の限り修理を続けたものの、 出発する勇気は出なかったようだ。 \nそして旅行者は孤独なまま船の中で死んだ。
      物資が散乱している。"
    fourth_cra_opt_a_1: 貨物室を調べる
    fourth_cra_opt_b_1: データバンクにアクセスする
    fourth_cra_res_a_1: 船を調べると貴重な貨物が見つかる。 旅行者は自分の世界の中で価値あるものを数多く見つけていたようだ。
    fourth_cra_res_b_1: 船のシステムにアクセスし、放棄されたビルからナノマシンクラスターを抽出する。 他に回収できるものはない。
    fourth_cra_desc_2: "この船は墜落し、機能していないようだ... だが、ログによるとここにいるのは私だけではない。 \n旅行者が座っている。
      映像が時折乱れる... 血を流し、喋ることもままならないようだ...。"
    fourth_cra_opt_a_2: アノマリーをスキャンする
    fourth_cra_opt_b_2: 旅行者を落ち着かせる
    fourth_cra_res_a_2: アノマリーをスキャンすると、エクソスーツがエラーメッセージを表示して私の行動を制止しようとする。私が近づくと旅行者は叫び声を上げて脅威を警告するが言葉になっていない...何かが見える...世界と世界の間に挟まれた物体...私はそれに手を伸ばし...
    fourth_cra_res_b_2: 旅行者を落ち着かせようとするが、私の声は届かない。 船を調べると貴重な貨物が見つかる。 私が戻った時、旅行者の姿はなかった。
    fourth_cra_desc_3: |-
      ブラックボックスが船の最後の瞬間を映し出す。大勢のゲックの戦士が船を取り囲み、罪を認めて死の制裁を受けることをパイロットに要求している。
      パイロットは旅行者のようだ。ゲックの有力トレーダー暗殺の陰謀を企てた罪に問われているが、この襲撃を生き延びたかはわからない。
      船のコントロールパネルはまだ作動するようだ。
    fourth_cra_opt_a_3: ブラックボックスの信号を分析する
    fourth_cra_opt_b_3: データバンクにアクセスする
    fourth_cra_res_a_3: |-
      スキャナーでブラックボックスの信号を分析してみると、 エクソスーツがエラーメッセージを表示し、 今にも存在の崩壊が起ころうとしていることを告げる。
      何かが見える...世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_res_b_3: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 ゲックの告発を裏づける記録が見つかるが、パイロットの動機については見当がつかない。
    fourth_cra_desc_4: "ブラックボックスによると、この船では少なくとも2つの種族の血が流された。 パイロットはヴァイキーンの戦士に追われて3つの星系を旅した後、吹き飛ばされたようだ。
      \n船には旅行者の他にヴァイキーンのメカ司祭がいた。 傷を負いながらも敵の手を逃れた2体は船を脱出する前にデータを送信している。 どうやらこの司祭は逃亡者らしい...。"
    fourth_cra_opt_a_4: ブラックボックスの信号を分析する
    fourth_cra_opt_b_4: 逃亡者の遺体を通報する
    fourth_cra_res_a_4: スキャナーでブラックボックスの信号を分析してみると、エクソスーツがエラーメッセージを表示し、スキャンを止めるよう警告する。
      機器は別の宇宙にリンクされているようだ。 何かが見える... 世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_res_b_4: 逃亡者の死を通報すると当局の捜査は終了した。 ヴァイキーンから報酬を受け取るが、船にいた別の旅行者が関与していることが疑われているのは明らかだ。
    fourth_cra_desc_5: "船の持ち主は仲間の旅行者だったようだ。 コンピューターにより、この旅行者が多くの星系を訪れ、多くの世界を名づけ、普通では考えられないほど多くの種族を発見したことがわかった。
      \nそして、見てはいけないものを見てしまった... 船の奥にホログラムボックスがあった。 墜落した船に大勢のコーバックスが近づき、旅行者の遺体を取り囲む。
      コーバックスによると、旅行者が起動してしまったのは...。"
    fourth_cra_opt_a_5: ブラックボックスの信号を分析する
    fourth_cra_opt_b_5: データバンクにアクセスする
    fourth_cra_res_a_5: スキャナーでブラックボックスの信号を分析してみると、エクソスーツがエラーメッセージを表示し、私の行動を制止しようとする。
      何かが見える... 世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_res_b_5: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。
    fourth_cra_desc_6: "船はまるで新品の状態だ。 システムはすべて機能し、住人がいた形跡はない。 ましてや誰かが死んだなどとはとても...
      ターミナルの上でシステムに残された映像を見つけた。 \n旅行者がセンチネルに囲まれている。 大量のヘリジウムを採掘したために殺されるようだ。 だが、この映像はこの船の新しさを説明するものではない。"
    fourth_cra_opt_a_6: 貨物室を調べる
    fourth_cra_opt_b_6: 船のコンピューターにアクセスする
    fourth_cra_res_a_6: 船を調べると貴重な貨物が見つかる。 私のために残されていたようだ。 名指しで歓迎の言葉が記されている。
    fourth_cra_res_b_6: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 システムには私の旅を映すビデオがいくつもあった。 それも、ごく近い距離から撮影されているように見える。
      撮影者が誰なのか... 私に見せるためのも映像なのか... 私にはわからない。
    fourth_cra_desc_7: "船が墜落したのはずいぶん前だ。 腐食が進み、破損せずに残っているデータログはほとんどない。 \nログにより、パイロットは古い宗教を信じる旅行者であることがわかった。
      墜落の瞬間、旅行者は奇妙な光についてささやいている... その深紅の光に惑わされたために...。"
    fourth_cra_opt_a_7: データバンクにアクセスする
    fourth_cra_opt_b_7: アノマリーをスキャンする
    fourth_cra_res_a_7: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 難解な祈りの言葉と暗号化されたログ以外に回収できるものはない...
    fourth_cra_res_b_7: 船をスキャンするとエクソスーツがエラーメッセージを表示し、私の存在が今にも消えようとしていることを警告する。 何かが見える...
      世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_desc_8: "船は破滅を迎えようとしている。 墜落だけが原因ではない。 その兆候はそれ以前からあったのだ。 船には、水のサンプルを分析するための機器が一式揃っていた。
      \n船が攻撃を受けたためにいくつかのサンプルが勢いよく開くと、つかの間、船の存在は消失し、パイロットは幾通りもの死を経験する...。"
    fourth_cra_opt_a_8: アノマリーをスキャンする
    fourth_cra_opt_b_8: 貨物室を調べる
    fourth_cra_res_a_8: アノマリーをスキャンすると、エクソスーツがエラーメッセージを表示して脅威を警告する。水のサンプルの分子が空中に残っている。
      幻が見え始める。 存在しなかった世界のイメージだ... 動揺する私の目に何かが映る... 世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_res_b_8: 船を調べると物資がいくつか見つかる。 事故による影響はなさそうだ。
    fourth_cra_desc_9: |-
      船にはパイロットがいた痕跡がない。 にもかかわらず、システムはすべて正常に作動している。 船はケリーブニューグマスと呼ばれる宙域に向かっていた。
      はるか遠い宇宙の同盟が使う黄色い記章が見える。 パイロットは王の言葉を別の宇宙に運ぶ使者だったようだ。
      ブラックボックスにより、正体不明の部隊から砲撃を受けたことがわかった。
    fourth_cra_opt_a_9: ブラックボックスの信号を分析する
    fourth_cra_opt_b_9: 船のコンピューターにアクセスする
    fourth_cra_res_a_9: スキャナーでブラックボックスを分析する。広大な距離を隔てた通信は次第に届かなくなっていったようだ。 だが、そこで何かが起こった。
      途中で何かが見つかったのだ。 私はそのアノマリーを見つける... 世界と世界の間に挟まれた物体が...私はそれに手を伸ばし...
    fourth_cra_res_b_9: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他にサルベージできるものはないが、各派閥がその存在を主張する様々な世界のログが見つかった...。
    fourth_cra_desc_10: "船内に2体のパイロットが左右に分かれて横たわっている。 \n乱れた映像で確信はできないが、ひとりは意識がもうろうとし、もうひとりは身動きせずに前を見つめているようだ。
      生きてるかも確かではない。"
    fourth_cra_opt_a_10: アノマリーをスキャンする
    fourth_cra_opt_b_10: データバンクにアクセスする
    fourth_cra_res_a_10: アノマリーをスキャンすると、エクソスーツがエラーメッセージを表示し私の行動を制止しようとする。 何かが見える...世界と世界の間に挟まれた何かが...
      私はそれに手を伸ばし...
    fourth_cra_res_b_10: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。 立ち去る時、パイロットがこちらを向いた気がして目をやるが、そこには誰もいなかった。
    fourth_cra_desc_11: "船の持ち主は仲間の旅行者だったようだ。 この旅行者は最愛の人が苦しんでいると聞き、3つのブラックホールと16の星系を抜けてこの世界にたどり着いた。
      \nだがその苦労は裏切られることとなる。 この世界には愛する者の姿はなく、海賊がいるだけだった。"
    fourth_cra_opt_a_11: ブラックボックスの信号を分析する
    fourth_cra_opt_b_11: 貨物室を調べる
    fourth_cra_res_a_11: スキャナーを使ってブラックボックスを分析すると「最愛の人」との通信コードが見つかり、件の海賊と連絡がつながる。 口止め料を払ってくれるらしい。
      海賊行為を止めるとも言っている。
    fourth_cra_res_b_11: 船を調べると貴重な貨物が見つかる。 パイロットが人生をかけて集めたものだ。
    fourth_cra_desc_12: "エクソスーツがコントロールパネルにもたれかかっている。 着ていたパイロットの死からずいぶん経つようだ。 \nスーツのデータログにより、銀河間貿易ではお馴染みの生命体が星系間を移動していたことがわかる。
      \nこのパイロットの目的は資金を貯めてアップグレードし、さらに金を稼ぐことだった。 賞金を稼ぐことだけが人生の意味であるかのように...。"
    fourth_cra_opt_a_12: データバンクにアクセスする
    fourth_cra_opt_b_12: 物資を探す
    fourth_cra_res_a_12: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。私が立ち去る時、エクソスーツが少し動いた気がした。スキャンしてみたが何も起こらない。
    fourth_cra_res_b_12: 船を調べると貴重な貨物が見つかる。 私が立ち去る時、エクソスーツが少し動いた気がした。 スキャンしてみたが何も起こらない。
    fourth_cra_desc_13: "墜落現場には腐臭が立ち込めている。 救難信号には奇妙な音が混じっている。 赤い光が見える。 船の奥の暗闇で赤いカーテンがはためいている。
      \n私がいて、私を見つめている。 存在のパラドックスが起ころうとしてことをお互いのエクソスーツが警告する。 この船から出られるのはどちらか一方だけだ。"
    fourth_cra_opt_a_13: アノマリーを受け入れてみる
    fourth_cra_opt_b_13: 逃げてみる
    fourth_cra_res_a_13: アノマリーを受け入れてみる。エクソスーツがエラーメッセージを表示し今の行動を止めるか存在の消滅を受け入れるように警告する。
      もう一人の私から何かを手渡される。世界と世界の間に挟まれた物体だ。私からも私に何かを手渡す。 自分がその何かを持っていたことを私は知らなかった。 2人の旅行者は何かを交換し、無傷で立ち去った。
    fourth_cra_res_b_13: 逃げようとするが、出口はない。 ひたすらこちらに向かって歩いてくるもう一人の私に 私は追い詰められる。私は目を閉じて死を受け入れた...
      目が覚める。すべては夢だったのだ。現実ではなかった。 私は私のままだ。 ナノマシンクラスターと新たな目的が気分を高揚させる。
    fourth_cra_desc_14: "ブラックボックスによるとこの船のパイロットは旅行者で、意図的に船を墜落させたようだ。 \n様々な未知の物質のせいで正気を失ってしまったのだ。
      過去の過ちにとりつかれ、自分は死ぬべき存在だと思い込んでいた。"
    fourth_cra_opt_a_14: ブラックボックスの信号を分析する
    fourth_cra_opt_b_14: 貨物室を調べる
    fourth_cra_res_a_14: スキャナーでブラックボックスの信号を分析する。この旅行者は他の旅行者の通信ログや位置情報を売って金を稼いでいたようだ。
      情報を売られた旅行者は奴隷商人や海賊に捕らえられている。 だがそれだけではない。 何か異常なことが... 私は空中の何かをつかむ。 その物体は裂け目から放たれ...
    fourth_cra_res_b_14: 船を調べると貴重な貨物が見つかる。 パイロットが何者かは知らないが、どうやらかなり稼いでいたらしい。
    fourth_cra_desc_15: "ログにより、船内が冷え切っていたことがわかる。 この船は最後に立ち寄った場所は、 住む者のいない宇宙ステーションだ。
      \n下船したパイロットは深紅のインターフェースを見つける。 それは存在の神秘を解き明かす球体で、パイロットが1日以内に死ぬことを告げた。 \nパイロットは、このアトラスの言うことは嘘だと言ってその場を立ち去った...。"
    fourth_cra_opt_a_15: データバンクにアクセスする
    fourth_cra_opt_b_15: アノマリーをスキャンする
    fourth_cra_res_a_15: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはない。
    fourth_cra_res_b_15: アノマリーをスキャンするとエクソスーツがエラーメッセージを表示して私の行動を制止しようとする。 何かが見える...
      世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_desc_16: "船のコンピューターによると、パイロットはホログラムインターフェースを使って旅行者と定期的に連絡を取っていたようだ。
      \n好奇心にとりつかれたト旅行者は、ポータルを作った者の正体を知りたいと願い、時の流れそのものが途切れる前に起こる最後の循環について理解しようとしている。
      \n当然ながら旅行者は答えを見つけた。 それを耳にする者は暗闇の中で...。"
    fourth_cra_opt_a_16: 貨物室を調べる
    fourth_cra_opt_b_16: 船をスキャンする
    fourth_cra_res_a_16: 船を調べると貴重な貨物が見つかる。 私のために残されていたようだ。 名指しで歓迎の言葉が記されている。
    fourth_cra_res_b_16: 船をスキャンすると、奇妙なものがいくつも見つかった。 何かが見える... 世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_desc_17: "ブラックボックスによると、この船は旅行者のものだった。 見捨てられた世界の探索中に 感染性の物質を取り込んでしまったらしい。
      \n治療手段はなく、状態は悪化する一方だった。 銀河の中心へ急いだもののたどり着くことができなかった。 \n遺体は見つからなかった。 ブラックボックスの映像以外にここで起こったことを示すものはない。"
    fourth_cra_opt_a_17: ブラックボックスの信号を分析する
    fourth_cra_opt_b_17: 貨物室を調べる
    fourth_cra_res_a_17: ブラックボックスを分析すると、パイロットの体調は万全だったことがわかる。 異常を起こしていたのは体ではなく精神状態のほうだった。
      だが、ログにも問題がある。 この船にはあるべきではないものがある。 この宇宙にとっての異物ともいうべき物体... 私はその1つを手に取った...
    fourth_cra_res_b_17: 船を調べると貴重な貨物が見つかる。 パイロットが病を発症する前にどこを旅していたかはわからない。
    fourth_cra_desc_18: "船が墜落したのはずいぶん前だ。 パイロットはしばらく生きていたらしい。 パイロットはたった一人でこの世界を生き抜こうと何年も抗い続けた。
      \nだが、孤独は心を削る。 何者も完全な静寂には耐えられない。 パイロットはエクソスーツの警告を聞くために何度も危険に身を晒したようだ。 そしてこの無謀な行為が死を招いた。"
    fourth_cra_opt_a_18: 物資を探す
    fourth_cra_opt_b_18: 船をスキャンする
    fourth_cra_res_a_18: 船を調べると貴重な貨物が見つかる。 パイロットがこの世界で時を過ごす間に蓄えたもののようだ。
    fourth_cra_res_b_18: 船をスキャンすると信じがたい結果が出た。 ここにいるのは私一人ではなく、他の生命体に囲まれているというのだ。 目まいがする...
      よろめきながらも立ち去ると、手から物体が抜け落ちた... 別の世界からの贈り物、あるいはこれは呪いだろうか...
    fourth_cra_desc_19: "ログにより、パイロットが「統一の日」と呼ばれる祭りに参加していたことがわかる。 \n志を同じくする仲間が、会えないまでもお互いの存在を確認しようという試みで、時空を越えてそれぞれの世界の存在を主張する。
      \n年に1度のこの祭りでは、様々な同盟、連合、拠点、帝国が意志を統一し、自分達が何者であるか、そして何者になり得るのかを確認するのだ... どうやら船は海賊に破壊されたらしい。"
    fourth_cra_opt_a_19: アノマリーをスキャンする
    fourth_cra_opt_b_19: データバンクにアクセスする
    fourth_cra_res_a_19: アノマリーをスキャンするとエクソスーツがエラーメッセージを表示して私の行動を制止しようとする。 この船はこの宇宙のものではない。
      何かが見える... 世界と世界の間に挟まれた物体が... 私はそれに手を伸ばし...
    fourth_cra_res_b_19: 船のシステムにアクセスし、ナノマシンクラスターを抽出する。 他に回収できるものはないが、この世界とは別の歴史や宇宙の起源についての異説を集めた資料が見つかった。
    fourth_cra_desc_20: "ログにより、パイロットはこれまで存在したどの生命体よりも長期間生き抜いたことがわかる。 \nやがてパイロットは妄想に取りつかれ、何年もかけて探索した宇宙に対して恐れを募らせた。
      幻聴が聴こえるようになり、エクソスーツが何か別のものであると思い込んだ。"
    fourth_cra_opt_a_20: 船をスキャンする
    fourth_cra_opt_b_20: 貨物室を調べる
    fourth_cra_res_a_20: 船を調べようとするとエクソスーツが制止しようとする。 力が抜けていく。 私は目の前の物体に気づいた。 なぜ今まで気づかなかったのか。
      私は今... 自分がなぜここにいるのかもわからない。 旅を続けなければならない。 それだけはわかっている。
    fourth_cra_res_b_20: 船を調べると貴重な貨物が見つかった。 立ち去る時、誰かに見られているような気がした。
    all_1_radio_desc_24: 遙か昔、この場所から近くの船に助けを求める救難信号が発信された。 どうやらパイロットは、救助される可能性は低いとみたようだ。
      その証拠に、自分たちの居場所を敵の船に知られないよう 通信内容を暗号化していた。 入力ボックスが点滅し、テストが終わるのを待っている...
    all_1_radio_desc_25: |-
      通信出力によると、遠い昔、救難信号が発信されたが、 応答がなかったようだ。パイロットはこの世界でかなりの時間を 孤独に過ごしたようだ。その間も救難信号は、何もない宇宙空間に むなしく発信され続けた。だがそれに応える者はついに現れなかった。

      データによると、生命反応が10年前に突然途絶えている。 激しく動揺した様子も記録されている。 入力ボックスが点滅している。 もし解読できれば、船を見つけられるはずだ。
    all_1_radio_desc_26: |-
      通信タワーの操作ターミナルに、未応答の救難信号の記録が残っている。 パイロットは何度もメッセージを送ったようだ。 どうやら救助が来ないことに憤り、この孤独な世界に たどり着くことになった経緯や運命を責めたらしい。 すべての責任を自分以外の何かに押しつけるしかなかったのだろう。

      船のビーコンは暗号化されている。 もし解読できれば、船を見つけられるはずだ。
    all_1_radio_desc_27: |-
      遙か昔、この場所から近くの船に助けを求める救難信号が発信された。 どうやらパイロットは巨万の富と権力をエサに救助を求めたようだ。 時が経ち、絶望が膨れ上がるとともに、その報酬も大きくなり、 この寂しい場所から救い出してくれる者に、 自らの生涯を捧げようとした。

      だが、遂にそれに応える者は現れなかった。 入力ボックスが点滅し、コードが解読されるのを待っている...
    all_1_radio_desc_28: |-
      通信出力によると、遠い昔、救難信号が発信されたが、 応答がなかったようだ。どうやらパイロットはとうの昔に希望を捨て、 救出されることはあきらめたらしい。そしてこの世界の地下にある 洞窟を目指した。通信シグナルすら届かない奥底へ...

      入力ボックスが点滅している。 もし解読できれば、船を見つけられるはずだ。
    all_1_radio_desc_29: |-
      ターミナルに救難信号の記録が残っている。パイロットは助けが来ない 現実を受け入れたようだ。何年も救難信号を送り続けた末に、彼らは 仮設シェルターを建て、作物を育て、野生生物を狩るようになった。 それなりの生活を送っていたようだ。 最後は、センチネルに滅ぼされたことが記録されている。

      船のビーコンは暗号化されている。 もし解読できれば、船を見つけられるはずだ。
    all_1_radio_desc_30: 遙か昔、この場所から近くの船に助けを求める救難信号が発信された。 墜落後まもなくパイロットは絶命したと思われたが、このデータには
      不可解な点がある。これによると、パイロットは覚醒と昏睡を繰り返し、 20年にわたってこの世界を断続的に調査したようだ。 入力ボックスが点滅し、テストが終わるのを待っている...
    all_1_radio_desc_31: |-
      通信出力によると、遠い昔、救難信号が発信されたが、 応答がなかったようだ。パイロットは墜落から数か月後に モノリスを発見し、その技術で故郷に帰る方法を模索したようだ。 しかし、そこで見たものは、彼らが主張する「全生命体の終焉」だった。

      通信の目的は、「この世界を離れ、二度と戻るな」という警告である。 入力エリアが点滅している。 もしコードを解読できれば、船を見つけられるだろう。
    all_1_radio_desc_32: |-
      通信タワーの操作ターミナルに、未応答の救難信号の記録が残っている。 墜落船のパイロットは何年も前に立ち去っている。 近くのポータルに刻まれた古代文字を解析したのだろう。 しかも自分たちの船をここの生物に引き渡している。

      船のビーコンは暗号化されている。 もし解読できれば、船を見つけられるはずだ。
    all_1_radio_desc_33: 遙か昔、この場所から近くの船に助けを求める救難信号が発信された。 墜落したパイロットは、自分たちを「アトラスのテンプル騎士団」と
      名乗ったようだ。一体どういう意味だろうか... 入力ボックスが点滅し、テストが終わるのを待っている...
    all_1_radio_desc_34: |-
      通信出力によると、遠い昔、救難信号が発信されたが、 応答がなかったようだ。パイロットのログには狂気に満ちた 笑い声だけが残されている。宇宙の営みに隠された真実への警告... 私に自分の立場を知れと訴えかける。目を覚ませと...

      入力ボックスが点滅している。 もしコードを解読できれば、船を見つけられるだろう。
