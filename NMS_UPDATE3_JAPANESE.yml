    tra_harv_res_b_18: 'システムからナノマシンクラスターを抽出した。ケースファイルの端についていたものだ。 '
    tra_harv_res_c_18: 'ゲックにこの施設に関する問い合わせをしたが、彼らは何も知らないという。しかし、こちらの現在位置に異常な興味を示し始め、話をしたいから近くの船を派遣するとまで言ってきた。急いで退散したほうが良さそうだ。 '
    tra_harv_desc_19: "この設備にはベテランの販売員ゲックが常駐していたようだ。 多岐に渡る販売ルートを持ち、\n有力トレーダーの1人とは「親友」だという。
      \n\n家族とは疎遠になり、何百もの子供たちはもう自分と話もしたがらない。 このゲックは最後の食事を楽しんだ後、近隣の尾根に船ごと突っ込んだらしい。 後悔だらけの人生と未払いの納品書や領収書の山を後に残して。
      \n何か使えそうな物が残っているかもしれない。"
