    ui_core_tutorial1b_obj1: パルスドライブの修理：シートのパーツを作成する
    ui_core_tutorial1b_obj1_tip: |-
      パルスドライブを修理するにはシートのパーツが要る。
      鉄を採集してシートのパーツを作成しよう。
      システムの修理と燃料補給は
