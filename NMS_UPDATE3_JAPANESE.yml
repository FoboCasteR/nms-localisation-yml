    itemgen_bones_common_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n大昔に絶滅した生物の骨の寄せ集め。 サンプルを調べたところ、この生物は他の大型肉食動物に捕食され、消化された後に便として排泄されたようだ。"
    itemgen_bones_common_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n空洞が多く壊れやすいこの骨は、 巨大な羽根の一部だったようだ。
      かつては空の支配者だったこの生物も、 今や両手におさまるサイズのカルシウムだ。"
    itemgen_bones_common_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \nこの生物のほとんどの骨は時の流れと共に失われてしまったようだ。
      数少ない残ったこの巨大な骨が、かつて存在したこの生物の歴史を物語っている。"
    itemgen_bones_common_4: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n古代生物の小さな骨がまとまっている。 関節周辺が劣化していることから存命中にかなりの肉体的疲労を負っていたことがわかる。"
    itemgen_bones_common_5: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの骨には骨折と治療を何度も繰り替えした痕跡があることから、高度な治癒能力を持つ生物のモノだったことが分かる。 "
    itemgen_bones_uncommon_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの複数の頭を持つ完全保存の脊椎骨は調べれば調べる程謎が増えていく。
      興味深いアイテムだ。"
    itemgen_bones_uncommon_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\n異常に濃度が高く、頑強なこの骨は巨大な牙が特徴的だ。
      防御の為か、捕食の為に使われたのかは定かではない。"
    itemgen_bones_uncommon_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの生物の骨の頭蓋骨には異常に多くの眼窩が備えられている。
      この生物はどのような状況に対応する為にこれほど多くの目を持つようになったのだろうか？"
    itemgen_bones_rare_1: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの骨の隣には、不幸なことに子供と思われる個体が一緒に埋まっていた。
      大人の方が先に死んだのか、子供が先に死んだのかは今となっては知る由もない。"
    itemgen_bones_rare_2: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの破損した骨からは、この生物の悲しい歴史がわかる。
      そこら中に転移した病気の跡を見ると、この生物は相当長い間病気に蝕まれて亡くなったようだ。"
    itemgen_bones_rare_3: "<VAL_ON>%AGE%<>年前くらいのものだ。 \n\nこの骸骨には死後、誰かの手によって遺物が供えられている。
      この骨の持ち主は知的生命体だったのだろうか？ それともそのペットか？ 骨だけでは結論付けることはできないが、いずれにしろ驚きの発見だ。"
