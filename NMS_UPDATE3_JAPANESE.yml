    hostile_scan_t: 敵対的スキャン
    hostile_scan_sub: 部分空間スキャン実行中
    war_filler_desc_1: その戦士は私が近づいても、ほとんど気にも留めていないようだ。 私の方を向いてはいるが、 その視線は私の目より遙か遠くを見据えている。
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: ゆっくり離れる
    war_filler_opt_b_1: 視線を合わせる
    war_filler_res_a_1: ヴァイキーンは呼吸を速くしただけで、それ以外は身じろぎもしない。
    war_filler_res_b_1: 戦士は私の挑戦を無視する。たぶんそれがお互いのためだろう。
    war_request_text_21: "%NAME%の下顎がピクッと動いた。 その視点は動かぬままだ。"
    war_filler_desc_2: その生命体はひどく焦った様子で話しかけてくるが、 上ずった吠え声とひどい口臭で言葉の意味を読みとるのは難しい。
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: 黙って立ち去る
    war_filler_opt_b_2: 危険防御を有効にする
    war_filler_res_a_2: ヴァイキーンは身振りで私を引き止めようとしたが、 やがて諦めて背を向けた。
    war_filler_res_b_2: 彼は、そういう反応をするやつは 前にも見たことがあると言わんばかりの目つきで私を見た。
    war_request_text_22: "%NAME%は喜んでいるように見える。 私の要求によって気持ちが高まったようだ。"
    war_filler_desc_3: 私が戦士に近づくと、何かが床に落ちる音がした。 戦士の足元から微かなビープ音が鳴りはじめたが、 戦士はあからさまにそれを無視する。
      よくわからないが、私も同じようにするのがよさそうだ。
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: 静かに立ち去る
    war_filler_opt_b_3: 急いで立ち去る
    war_filler_res_a_3: 私は戦士に目礼し、大きな動きや急な動きをしないよう 慎重に後ろに下がる。うまくいったようだ。
    war_filler_res_b_3: 私は足早に立ち去る。 ヴァイキーンは他人の目があるかぎり過ちを 認めないだろうし、事態を収拾するための時間の余裕は
      できるだけ多いほうがいいだろう。
    war_request_text_23: ヴァイキーンを見続けながら、 私は引き続きアラームを無視し、要求の準備をした。
    war_filler_desc_4: その戦士は同族とおなじ奇妙な顔立ちといかつい物腰をしているが、 どことなく穏やかでなごやかな、幸せそうな雰囲気も感じられる。
      そういう幸福は素朴なようでいて、なかなか得られないのだろう。
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: 戦士に幸あれと祈る
    war_filler_opt_b_4: 怒った身振りをする
    war_filler_res_a_4: ヴァイキーンは静かに頷いてくれた。 私は穏やかな気持ちで満たされた。
    war_filler_res_b_4: その戦士は私の身振りに何の反応も見せなかった。 こういうことをされても気にならないような 精神の境地に到達しているらしい。
    war_request_text_24: ヴァイキーンはその頭をわずかに傾け、 私の要求を待っている。
    war_filler_desc_5: この種の生命体が吠えたりがなったりするのはよく聞くが、 口笛を吹こうとする個体は初めてだ。唇にあたる器官がないので、
      努力したところでまともに吹けるはずもないのだが、 演奏を終えると何かを期待するように私を見ている。
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: 喝采する
    war_filler_opt_b_5: ブーイングする
    war_filler_res_a_5: ヴァイキーンは照れているようだ。そういう感情があるとしての話だが。 注目されることに慣れていないのは明らかだ。
    war_filler_res_b_5: ヴァイキーンは戸惑い、落胆した様子だ。 彼らの音楽がどこでも評価されるとは限らない という事実を呑み込みきれずにいるのだろう。
    war_request_text_25: 私が彼らのパフォーマンスを無視したことで、 %NAME%はいささか 気分を害したようだ。
    war_filler_desc_6: 私が近づくと、その生命体はしきりと身振りで 自分の武器に 私の注意を向けようとする。 立派なマルチツールだ。 脅しか？威嚇か？自慢か？誠実さを示す友好的なしぐさなのか？
      この種族の文化はまだまだ分からないことが多い。
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: 感銘を受けた顔をする
    war_filler_opt_b_6: つまらなそうな顔をする
    war_filler_res_a_6: ヴァイキーンは嬉しそうだ。 マルチツールを一拭きする小さな仕草にも 誇らしさがにじみでている。
    war_filler_res_b_6: ヴァイキーンはますます執拗にマルチツールを見せつける。 私は足早に立ち去る。
    war_request_text_26: 私のマルチツールに気付いた %NAME%は、吠えるように声を出した。 話を聞く気があるようだ。
    war_filler_desc_7: 戦士は私が踏み込んできたのを見てため息をつく。 それまで無心に食べていたものを脇へ押しやり、 苛立ちもあらわにこちらをにらむ。
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: 謝罪する
    war_filler_opt_b_7: 無言で立ち去る
    war_filler_res_a_7: ヴァイキーンは私の謝罪に腹を立てたようだ。 食べ物のかけらを投げつけてきた。
    war_filler_res_b_7: ヴァイキーンは立ち去る私をにらみつけるが、 それ以上の行動は起こさない。
    war_request_text_27: "%NAME%はしわがれ声で 深いため息をついた。そして気の進まない様子で 私の要求を待っている。"
    war_filler_desc_8: 戦士は私に挨拶したが、その様子は明らかに精気を欠いている。 動きは鈍く、目つきはぼんやりしている。
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: 戦士の肩に手を置く
    war_filler_opt_b_8: 黙って立ち去る
    war_filler_res_a_8: 戦士は肩の力を抜いたが、何も言わない。 このまま休ませておいて私は立ち去るべきだろう。
    war_filler_res_b_8: ヴァイキーンはそっとしておいてもらえて 嬉しそうだ。
    war_request_text_28: "%NAME%はため息をつき、 なんとか集中力を保とうとしながら私の要求を待っている。"
    war_filler_desc_9: 戦士は私が近づくと慌てた様子を見せる。 神経質に周囲をうかがい、 不安げな目で部屋を見回す。
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: 落ちつけという身振りをする
    war_filler_opt_b_9: 怒った身振りをする
    war_filler_res_a_9: 私は戦士を落ちつかせようと試みたが、 効き目はなかった。 むしろ、ますます混乱したように見える。
    war_filler_res_b_9: 私が怒ってみせると、思わぬ効き目があった。 戦士は明らかにこの種の感情表現が当然行われるものと 予期していたらしく、それで落ちつきを取り戻したようだ。
    war_request_text_29: 明確な意志を示したことで %NAME%は落ち着いたようだ。 そして私の要求を待っている。
    war_filler_desc_10: 私が近づくとその生命体は大きな期待のこもった目でこちらを見た。 しかし、私を値踏みして何かが足りないと判断したらしい。
      こちらを見てはいるものの、注意は明らかに入口の方へ向いている。 別の誰かを待っているかのように。
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: 立ち去る
    war_filler_opt_b_10: 見つめる
    war_filler_res_a_10: 戦士は私が立ち去るのをじっと見ていたが、 どうやら来たときよりもっと関心が薄れたようだった。
    war_filler_res_b_10: 戦士はしばし私と見つめあい、やがて目をそらす。 私が立ち去るとき、戦士の目に敬意の芽生えが見えた。
    war_request_text_30: "%NAME%は肩をすくめ、 関心のなさそうな様子でこちらの出方を待っている。"
    war_filler_desc_11: 戦士はうるさそうに唸り、渋々こちらに注意を向けた。 どうやら、手に持っている小さな機械に気をとられているようだ。
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: 放っておく
    war_filler_opt_b_11: 機械を触る
    war_filler_res_a_11: ヴァイキーンは私にはろくに興味を示さず、 また機械の方に向き直る。
    war_filler_res_b_11: 私がしたことは戦士にとって非常に 喜ばしい行為だったようだ。戦士は機械を見つめたまま、 独りで声をあげて笑っている。
      私はいったい何を引き起こしたのだろう。
    war_request_text_31: "%NAME%は気の進まない様子で デバイスをしまい込んだ。そして私の要求を待っている。"
    war_filler_desc_12: 生命体は私に挨拶し、自分の前に広げられた一連の星図を 身振りで示した。星図にはその生命体によるものとおぼしき 書き込みがあり、いくつかの場所には合印のようなものが付けてある。
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: 北の一角を指す
    war_filler_opt_b_12: 南の一角を指す
    war_filler_res_a_12: 戦士は頷いて感謝を伝える。 どうやら何か重大な行動を起こす決心を固めたようだ。 私はいったい何を引き起こしたのだろう。
    war_filler_res_b_12: 戦士の表情に一瞬緊張が走ったが、 やがて何か大きな決意を固めたようだ。私が何か 愚かなことをけしかけてしまったのでなければいいが。
    war_request_text_32: "%NAME%は一瞬失望したような様子を 見せたが、すぐに元の表情に戻り、私の要求を待った。"
    war_filler_desc_13: 戦士は私が近づくのを見て、印の付いた立方体を いくつか自分の前のテーブルに転がした。 出た印を調べ、何やら唸ると、
      私に向かって落胆のように見える表情を作ってみせる。
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: 微笑む
    war_filler_opt_b_13: 立方体を手に取る
    war_filler_res_a_13: 戦士は私に軽蔑するような表情を向けると、 また立方体の観察に戻る。
    war_filler_res_b_13: ヴァイキーンは警戒する様子を見せた。 私が立方体をテーブルに戻すと、そのヴァイキーンは どの印が自分を向いているかを見て、よけいに慌てだした。
    war_request_text_33: "%NAME%はもうひとつキューブを投げた。 そして象形文字を見てうなずき、私の要求を待った。"
    war_filler_desc_14: 戦士は私を鋭く見つめた。 私は明らかに、彼らの集中を乱してしまったようだ。 指先でくるくるとまわる小さなナイフが見えた。
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: 近くで見物する
    war_filler_opt_b_14: 大きな音をたてる
    war_filler_res_a_14: ヴァイキーンは練習を続けるが、 見物人ができた緊張からか、動きは固く、ぎこちない。 私はそのヴァイキーンが手を失わないうちに立ち去る。
    war_filler_res_b_14: ヴァイキーンは驚いた。 不意にナイフが指の関節に当たり、金切り声を上げた。 私は足早に立ち去る。
    war_request_text_34: "%NAME%は引き続きそわそわとした様子で、 指をほぐしながら私の要求を待っている。"
    war_filler_desc_15: 戦士はせっせと武器の塗装をひっかいて 何かの印を彫り込んでいる。未完成とはいえ、 かなりの自信作らしいのが見てとれる。
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: 怖がる
    war_filler_opt_b_15: つまらなそうな顔をする
    war_filler_res_a_15: ヴァイキーンはけたたましく笑う。 自分の作品に対する私の反応を嬉しがっているようだ。
    war_filler_res_b_15: ヴァイキーンは意気消沈した様子だ。 私が大変な侮辱をしてしまったのは明らかだ。
    war_request_text_35: "%NAME%は武器をしまった。 そして要求を待ちつつ、 私のマルチツールを物欲しそうに眺めている。"
    war_filler_desc_16: 私が近づくと、その生命体は何か小さくて毛皮に覆われたものを ポケットに詰めこむ。落ちつかない様子で、 ポケットから漏れるキイキイ声を自分の話し声でごまかそうとする。
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: 慎重に立ち去る
    war_filler_opt_b_16: 見つめる
    war_filler_res_a_16: 私は目をそらし、 その戦士に体面を取りつくろう余地を与える。
    war_filler_res_b_16: ヴァイキーンは私の凝視に恥じ入り、 ますますその場にいたたまれない様子になる。 一声、甲高い鳴き声がしたかと思うと、
      ポケットの中の何かが動きを止める。
    war_request_text_36: "%NAME%は警戒の表情を浮かべた。 そして緊張と悲壮感をあらわにしながら、 私からの要求を待っている。"
    war_filler_desc_17: 戦士は何やら熱心にエクソクラフトの図面に見入っている。 どうやら色々なところから集めてきたものを 一つに貼り合わせてあるようだ。
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: 感銘を受けた顔をする
    war_filler_opt_b_17: 書き込みを加える
    war_filler_res_a_17: ヴァイキーンはしげしげと私を見つめると、 図面にいくつか書き込みを加えた。
    war_filler_res_b_17: 戦士は私の書き込みをばかにしたように一目見ると、 図面から消去してしまった。
    war_request_text_37: 幾分失望しつつ、%NAME%は 自らの計画を脇に置いた。そして私の要求を待っている。
    war_filler_desc_18: その戦士は私が近づくと、慌てて自分の前に置いてあった石盤を隠す。 何かを彫り込んでいたようだが、 私がいるところでは落ちつかないらしい。
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: 感銘を受けた顔をする
    war_filler_opt_b_18: マルチツールを抜く
    war_filler_res_a_18: ヴァイキーンは私を見つめるが、あまり嬉しそうではない。 私が本心からそういう顔をしているのか疑っているようだ。
    war_filler_res_b_18: ヴァイキーンは驚いたように私を見た。 そのとき何か閃いたらしく、彫刻刀を投げ捨てた。 私はいったい何を思いつかせてしまったのだろうか。
    war_request_text_38: "%NAME%は自分たちのタブレットを しまった。私がそれに興味を示さなかったことで、 安心したようだ。"
    war_filler_desc_19: この戦士は一種のトランス状態に入っているようだ。 邪魔をするのは賢明なこととは思えない。
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: 一緒に歌う
    war_filler_opt_b_19: 静かに立ち去る
    war_filler_res_a_19: 私は戦士の歌をまねようとしたが、 その奇妙なざらついた喉音は とうてい私の喉で出せるものではなかった。 しかし、戦士は私の努力を嬉しく思ってくれたようだ。
    war_filler_res_b_19: 私はヴァイキーンの歌を振り払うように立ち去る。 ヴァイキーンは私を見つめている。 歌に加わらなかったことを残念がっているようだ。
    war_request_text_39: 私は考えた。 自分の要求を歌で伝えるのはどうだろうか？
    war_filler_desc_20: 目は開いているが、このヴァイキーンは眠っているようだ。
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: 静かに立ち去る
    war_filler_opt_b_20: 大きな声を出す
    war_filler_res_a_20: 私は黙って立ち去ることにした。 眠っているところを急に起こすようなことはしたくない。
    war_filler_res_b_20: "ヴァイキーンは少し体を揺らしたが、 すぐにまたぐうぐうと寝息をたて始めた。 \nよほどぐっすりと眠っているのだろう。
      どんな夢を見ているのだろうか？"
    war_request_text_40: "%NAME%はふいに 我に返ったようなそぶりを見せた。 私が目の前にいることに驚いたようだ。"
    tra_filler_desc_1: ゲックは赤い光の点滅が表示された画面をじっと見つめ、 ボタンをやたらと押している。光は一定の間隔で黄色になり、 それに合わせてファンファーレが鳴る。
      ゲックはそれを見てとても喜んでいるようだ。
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: 続けるよう助言する
    tra_filler_opt_b_1: やめるよう助言する
    tra_filler_res_a_1: ゲックは助言を聞き入れ、とりわけ複雑なシーケンスで ボタンを押した。今回は光は黄色にならなかった。 ゲックは微妙な顔をしている。
    tra_filler_res_b_1: ゲックは私の助言を 余計なお世話だと思ったらしい。 知らないそぶりでボタンを押し続けている。
    tra_request_text_21: "%NAME%は気の進まない様子で デバイスをしまい込み、不機嫌そうな目で私を見た。"
    tra_filler_desc_2: 近づくと、ゲックのまわりに霧のようなものが 漂っているのに気づいた。かすかに、心地よい香りがする。 だが同時に、嫌な予感もする。
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: 霧をはらう
    tra_filler_opt_b_2: 急いで立ち去る
    tra_filler_res_a_2: ゲックから漂ってくる霧をはらおうと、 強く息を吐いた。 だが霧ははれない。ここは立ち去るべきだろう。
    tra_filler_res_b_2: 私はその場を離れることにした。 ゲックの視線が私を追っているのを感じる。 さらに悪いことに、あの霧も私を追ってきているようだ...
    tra_request_text_22: 私は危険防御システムを起動させ、 この奇妙な生物との交渉に備えた。
    tra_filler_desc_3: 近寄ってみると、ゲックは皮膚から油のような液体を 分泌しているようだった。その油のようなものがゲックの体を覆い、 皮膚のひび割れや裂け目に流れ込んでいる。
      思ったよりも甘いにおいだ。 この場を離れるべきかもしれない。
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: 見つめる
    tra_filler_opt_b_3: 立ち去る
    tra_filler_res_a_3: ゲックを見つめたが、無視された。 時間が経つのも忘れて、うろこのような皮膚に オイルが伝う様子に魅入ってしまった。
    tra_filler_res_b_3: ゲックをそのままにして立ち去ることにした。 プライベートな時間を一人で過ごす権利は 誰にでもある。
    tra_request_text_23: 私は小さく咳ばらいをした。 ゲックは動じた様子もなく、 依然として油を垂らしながら私の要求を待っている。
    tra_filler_desc_4: 近づくと、ゲックは苛立った様子で私に目をやった。 自分のしていることを隠したがっている。 私が立ち去るのを待っているのは明らかだ。
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: 何をしているのか見ようとする
    tra_filler_opt_b_4: 立ち去る
    tra_filler_res_a_4: ゲックは怒った様子で、私を追い払う仕草をする。 私は背を向けながら、何をしているのか気付いた。 リストに何かを追加していたらしい。
    tra_filler_res_b_4: ゲックは立ち去る私を見張っている。 私が十分に離れるのを確認するまで、 仕事を再開しようとはしない。
    tra_request_text_24: "%NAME%は鋭い目つきをしながら、 自分たちの手の内をしっかりと隠し、 私の要求を待っている。"
    tra_filler_desc_5: ゲックの様子は見るに堪えない。 意気消沈して縮こまっている。 私に哀れみを請うような視線を向けた。
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: 追い払う
    tra_filler_opt_b_5: 10ユニットをあげる
    tra_filler_res_a_5: 私がその場を離れると、ゲックはがっくりとうなだれた。 これ以上ないくらいに落胆していると思っていたが、 さらに落胆させてしまったようだ。
    tra_filler_res_b_5: ゲックは大喜びしている。 いとしそうに、とでも言うべき目を私に向けた。
    tra_request_text_25: "%NAME%は期待するような様子で体を動かした。"
    tra_filler_desc_6: ゲックは小さなデバイスを差し出した。 何が表示されているのかはっきりとは見えないが、 桁の大きな数字とユニットの記号を認識できる。
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: ユニットをとる
    tra_filler_opt_b_6: 何もしない
    tra_filler_res_a_6: ゲックのデバイスに接続した。 データのやりとりを示すライトが点灯するが、 何かが起こった様子はない。 ユニットは受け取れなかったが、ゲックは嬉しそうだ。
    tra_filler_res_b_6: このゲックはどこか怪しげだ。 デバイスには触れず、その場を立ち去った。
    tra_request_text_26: この小さなエイリアンは不思議な雰囲気を漂わせている。 私は要求する内容を注意深く考えた。
    tra_filler_desc_7: ゲックは自分で作った遊びに夢中だ。 部屋を見回しながら、ふざけて舌を鳴らしている。 私を見ると、舌を3回鳴らしてみせた。
      そして、また部屋を見回し続ける。
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: 舌を鳴らす
    tra_filler_opt_b_7: 何もしない
    tra_filler_res_a_7: ゲックは歓声をあげた。 一体何が起こったのかわからないが、 誰かを喜ばせることができたのは嬉しい。
    tra_filler_res_b_7: その場を離れると、 ゲックが鳴らす音のリズムが変わった。 だが、こちらに関心があるわけでもないようだ。
    tra_request_text_27: "%NAME%は私の要求を聞きながら、 静かにクリック音を立て続けた。 それは私の心をひどく不安にさせる音だった。"
    tra_filler_desc_8: 部屋に入った瞬間、ゲックの香りがした。 これ以上ないくらいの魅力的な香りだ。 まるで運命に導かれているかのように歩を進め、ゲックに近寄った。
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: 喜びに身を任せる
    tra_filler_opt_b_8: 香りに抵抗する
    tra_filler_res_a_8: |-
      大きく息を吸う。 まっさらな気持ちになり、経験したこともないような 深いくつろぎに身を委ねる。
      どのくらいの時間が経ったのだろうか。  気付くとまるで生まれ変わったかのように、 気分がすっきりしていた。
    tra_filler_res_b_8: 抵抗しようとすると、ゲックのフェロモンがさらに誘惑してくる。 しかし何とかそれに打ち勝ち、その場を離れることができた。
    tra_request_text_28: 私に交渉する意思があることを 読み取った%NAME%は、 漂わせるにおいを微妙に変化させ、私の要求を待っている。
    tra_filler_desc_9: ゲックは小さな画面を必死に見ている。 数字が色を変えながら現れては消え、 最高値に達したかと思うと不意に下落する。 この情報の洪水についていくのは大変だ。
      そっとしておこう。
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: 静かに観察する
    tra_filler_opt_b_9: 集中を妨げる
    tra_filler_res_a_9: しばらく観察したが、ゲックが熱心に見ているデータが 何なのかは結局分からなかった。
    tra_filler_res_b_9: 邪魔をしようとしたが、意味はなかった。ゲックはこのような情報を扱うのに慣れているらしく、邪魔者が増えても気を散らせたりはしないようだ。
    tra_request_text_29: "%NAME%は華麗な動作で 画面に情報を送信した。そして満足した様子で、 要求を聞くべくこちらのほうを向いた。"
    tra_filler_desc_10: ゲックは疲れきっているようだ。 けだるげに体を弛緩させている。 時計を見る余裕もないらしい。
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: 同情を示して体に触れる
    tra_filler_opt_b_10: ひっぱたく
    tra_filler_res_a_10: ゲックは疲れた笑顔を向けてくる。 余計に疲れさせてしまったかもしれない。
    tra_filler_res_b_10: ゲックは体を強張らせる。驚きすぎて、 どう反応すべきかもわからないようだ。 ゲックの意識が戻る前にここを離れよう。
    tra_request_text_30: "%NAME%の目はほとんど開いておらず、 話を聞くのもやっとのようだ。 早めに要求を出したほうがよいだろう。"
    tra_filler_desc_11: "ゲックは私を観察した後、変わった匂いを発し始めた。 匂いは次から次へと発せられ、その度に妙な感覚がわき上がる。 \n恐怖、愛情、黄色、月光、睡眠、数字の4。
      そしてそれは終わった。 ゲックは誇らしげな表情だ。"
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: もっとしてくれと頼む
    tra_filler_opt_b_11: 立ち去る
    tra_filler_res_a_11: ゲックは私が喜んでいるとわかって嬉しそうだ。 しかし、すでに疲れきっている様子だったので、 休んでもらうことにした。
    tra_filler_res_b_11: ゲックはがっかりしているようだ。 心を込めて匂いを演出してくれたのに、 冷たい態度をとってしまった。
    tra_request_text_31: 私に取引の意思があることを察した %NAME%は、音を立てながら頷き、 熱心に耳を傾けた。
    tra_filler_desc_12: ゲックは近づく私を観察している。 理由は分からないが、落胆している様子だ。
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: 大きな声を出す
    tra_filler_opt_b_12: 見つめる
    tra_filler_res_a_12: |-
      ゲックははじめ驚いたようだが、 その次には笑顔を見せた。 私と同じように大きな声を上げる。
      よく知らなければ、「ウガァ！ 」と言っている と思っただろう。
    tra_filler_res_b_12: ゲックも見つめ返してくる。 だが、瞳には軽蔑の色が浮かぶ。 もうここから立ち去ろう。
    tra_request_text_32: 私が要求の準備をしていると、%NAME%は胸を大きくはり、体を大きく見せようとした。 それにつま先で立って背伸びもしているようだ。
    tra_filler_desc_13: 私が近づいても、ゲックはほとんど気にしていないようだ。 懸命に何かに集中している。 そっと体を揺らして、細かな、けれども美しい指の動きで
      何かを表現しているのだ。
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: 口笛を吹く
    tra_filler_opt_b_13: 大きく手を振る
    tra_filler_res_a_13: |-
      ゲックが私の口笛に合わせて動く。 伴奏がついて嬉しそうだ。
      ゲックの頭の中でどんな旋律が 流れているのかわからないが、 何かしらの楽器を思い浮かべて とても喜んでいる様に見える。
    tra_filler_res_b_13: ゲックが私の手の動きに合わせて自分の動きを大きくする。 テンポを示す合図だと思ったのだろう。 疲れさせてしまう前に、やめることにした。
    tra_request_text_33: 遮られたことで少し悲しくなったのか、 %NAME%は揺れ動くのをやめ、 苛立ったような表情で私を見た。
    tra_filler_desc_14: ゲックが期待を込めてこちらを見る。 私が近づくと、誠実そうな瞳とくちばしから笑みをこぼした。 データパッドを差し出してくる。
      何かして欲しいのだろうか...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: データパッドに触れる
    tra_filler_opt_b_14: 断る
    tra_filler_res_a_14: "データパッドに触れ、生体情報を読み取らせようと試みる。ゲックが何をしようとしたのかはわからないが、それは大した問題ではなかった。
      \nこの装置は、私のような生命体には対応していないらしい。情報の読み取りがキャンセルされた。"
    tra_filler_res_b_14: 見知らぬゲックの持っているデバイスに不用意に触れるのは、賢明とは言えないだろう。
    tra_request_text_34: "%NAME%は私の要求に 耳を傾けつつも、データパッドをしまうことはなかった。 私はそれが交渉に使われることを恐れた。"
    tra_filler_desc_15: ゲックは空想にふけっているようだ。 心地よい香りをその分泌腺から漂わせ、体を左右に揺らしている。 私のことはほとんど気にしていないようだ。
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: 香りを嗅ぐ
    tra_filler_opt_b_15: 立ち去る
    tra_filler_res_a_15: 息を深く吸い込む。素晴らしい香りだ。 他人に嗅がせるためのものではないだろうが、 ゲックは邪魔されても気にしていないらしい。
    tra_filler_res_b_15: どんなに素晴らしい香りであれ、私のために放出しているのではない。 放っておこう。
    tra_request_text_35: 私が話し始めると、 %NAME%から 陽気な雰囲気が消え、実務的なオーラが漂い始めた。
    tra_filler_desc_16: 私が近づくと、ゲックは姿勢を正した。 ぼんやりした目をしている。 眠っていたのだろうか。
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: 安心させる
    tra_filler_opt_b_16: 大きな声を出す
    tra_filler_res_a_16: "私が危害を加えるつもりがないことを知って、 ゲックは気を緩める。 \nその場を立ち去ろうというとき、 ゲックのまぶたが再び閉じて、
      まどろみに落ちていくのが見えた。"
    tra_filler_res_b_16: ゲックに向かって大きな声を出した。 ゲックはたじろぎ、 何とか意識を保とうと苦戦している。
    tra_request_text_36: 気持ちを整理する時間を多少もらえたことで、 %NAME%は安心したようだ。
    tra_filler_desc_17: ゲックの瞳の奥に恐怖の色が見える。 見てはいけないものを見てしまったのか。 私に警告するような身振りをしている。
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: 安心させる
    tra_filler_opt_b_17: うろたえる
    tra_filler_res_a_17: どうやってもゲックを落ち着かせることはできない。 私がいる間ずっと不安げな様子のままだった。
    tra_filler_res_b_17: 私がうろたえたことで、 ゲックの不安は余計に増してしまったようだ。 ここを離れよう。恐怖の叫びを上げながら。
    tra_request_text_37: "%NAME%は 落ち着かない様子で身もだえした。 私が何を聞いてくるのかと不安に思っているようだ。"
    tra_filler_desc_18: 私が近づくと、ゲックは怒ったような身振りをした。 小さな手を振り回し、くちばしを激しく鳴らしている。
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: 怖がる
    tra_filler_opt_b_18: 笑う
    tra_filler_res_a_18: "初め、ゲックは私を怖がらせたことに 驚いたようだった。 \nしかしすぐ、新たに気付いた自分の能力に適応し、 私が飛び立つのに合わせて
      高い声で笑った。"
    tra_filler_res_b_18: 私が笑ったことで、 ゲックの怒りに油を注いでしまったようだ。 暴れだす前にここを離れよう。
    tra_request_text_38: 私が取引をするつもりだと知り、 %NAME%は安心したようだ。 そして真剣な表情でこちらの出方を待っている。
    tra_filler_desc_19: ゲックは近づく私をちらりと見たが、 別のことに気をとられているようだ。 笑ってしまわないようにと、必死で自身を抑えている。
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: くすぐる
    tra_filler_opt_b_19: 何もしない
    tra_filler_res_a_19: ゲックは声を上げて笑い始めた。 怒らせる前にやめておこう。
    tra_filler_res_b_19: ゲックの内輪の冗談を理解できるとは思えない。 放っておくことにした。
    tra_request_text_39: "%NAME%は笑いを飲み込んだ。 取引ができると知って私の要求を聞く気になったようだ。"
    tra_filler_desc_20: ゲックは近づく私に拒絶を示す。 何かを頼んだわけではないのだが、頼む前から断りたいらしい。
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: お辞儀する
    tra_filler_opt_b_20: 立ち去る
    tra_filler_res_a_20: 礼儀正しくしても、 ゲックを安心させることはできなかったようだ。 ゲックに追い払われてしまった。
    tra_filler_res_b_20: 私が立ち去るのを見て、ゲックはひどく安堵 したようだ。まるで大惨事を避けることが できたかのようにホッとしている。
    tra_request_text_40: "%NAME%は頑なに こちらの話を聞くことを拒否した。"
    exp_filler_desc_1: "コーバックスは複雑な問題に没頭している。 コードを分類したり、画像を重ね合わせたり、古代文字を解読したりしているようだ。
      \nその文字のようなものは、この銀河に点在する古代のモノリスに記されているものによく似ている。"
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: 手伝う
    exp_filler_opt_b_1: 何もしない
    exp_filler_res_a_1: コーバックスに、私の知っていることを教えた。 だがコーバックスは、既にそれは試してみたが良い結果は得られなかったと言う。
    exp_filler_res_b_1: このまま没頭させておいてやろう。 集中を乱したくはない。
    exp_request_text_21: "%NAME%は現実的な話に フォーカスする私に対し、失望した様子でこちらを見た。 そして不愉快そうにこちらの出方を待っている。"
    exp_filler_desc_2: |-
      コーバックスはリズミカルに体を揺らしている。 マスクの上では光が踊るようにまたたく。
      独りで楽しんでいるのだろうか、それとも集合体の他の意識たちに向かって演じているのだろうか？ そのような区別すらしないのかもしれないが。
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: 喝采する
    exp_filler_opt_b_2: ブーイングする
    exp_filler_res_a_2: 拍手したが、コーバックスは気づかないようだ。 コーバックスは私の為に演じているわけではない。
    exp_filler_res_b_2: コーバックスが私のブーイングに気がづいたとしても、私にはわからない。 休むことなくパフォーマンスを続けている。
    exp_request_text_22: 私は手をあげて%NAME%の パフォーマンスをやめさせた。 向こうは苛立った様子でこちらを見た。
    exp_filler_desc_3: ほかのコーバックスと同様に、このコーバックスもレンズの周りから 光を投影している。だが近づいて見てみると、 それがでたらめなものではないことが分かった。
      それは小さいけれど完ぺきな、この星系のホログラムだ。
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: 賞賛する
    exp_filler_opt_b_3: スキャンを試みる
    exp_filler_res_a_3: コーバックスは頷いて、投影された光に少し変化を加え、 宇宙ステーションに最も近い惑星を示してくれた。 調べてみたほうがいいかもしれない。
    exp_filler_res_b_3: コーバックスはホログラムを素早く停止した。 勝手にスキャンをしようとしたことで、 怒らせてしまったようだ。
    exp_request_text_23: 私は%NAME%の行動を受け入れつつも、 ほかに話があることをそれとなく伝えた。 向こうは私の要求を待っている。
    exp_filler_desc_4: "かすかな振動のような音がするのに気づいた。 コーバックスに近づくと、その音はコーバックスから出ていると分かった。 \n周波数を変えながら、かすかに続くハミングのような音だ。
      コーバックスがこちらに話しかけてきても途切れない。"
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: ハミングする
    exp_filler_opt_b_4: 何もしない
    exp_filler_res_a_4: コーバックスは私のハミングにあの音の周波数を 合わせてきた。つかの間、私たちはひとつになった。
    exp_filler_res_b_4: その場を離れることにしたが、耳の中であのやさしい歌が反響している。
    exp_request_text_24: "%NAME%は辛抱強く耳を傾けたが、 ハミングをやめることはなかった。"
    exp_filler_desc_5: メンテナンス作業の途中でコーバックスを邪魔してしまったらしい。 殻に潤滑剤のようなものを塗っていたようだが、まだ途中だ。
      私の目の前で続けるのは落ち着かないのかもしれない。
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: 手伝いを申し出る
    exp_filler_opt_b_5: 静かに立ち去る
    exp_filler_res_a_5: コーバックスは抗議してくる。 コーバックスの集合体の結合された意識はひとつのものだが、 私の2本の腕と2つの目は多すぎるという。
    exp_filler_res_b_5: 私は素早く慎重にその場を離れた。 そっとしておこう。
    exp_request_text_25: "%NAME%は甲殻の中から 蒸気を吐き出した。それですっきりしたのか、 私の要求を聞く気になったようだ。"
    exp_filler_desc_6: コーバックスはデータパッドに素早く入力すると、それを私に向かって誇らしげに掲げた。 画面には数字の列が映し出されており、リストの一番上が強調されている。
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: 感謝の印に頷く
    exp_filler_opt_b_6: データパッドを取る
    exp_filler_res_a_6: コーバックスは喜んでいるようだ。 このデータは何か素晴らしい成果を示しているに違いない。
    exp_filler_res_b_6: データパッドを手探りで操作してみたが、 コーバックスがしたように大きな数字を出すことはできなかった。
    exp_request_text_26: 私が関心を示さなかったことに 失望した%NAME%は、 気乗りしない様子でデバイスをしまった。
    exp_filler_desc_7: コーバックスは当てもなく、 指の関節の解体と再構築を繰り返している。 リラックスして、気晴らしに没頭しているらしい。
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: 近くで見物する
    exp_filler_opt_b_7: 何もしない
    exp_filler_res_a_7: 見続ければ見続けるほど、 コーバックスの動作も速くなっていく。 もはやぼやけて見えるほどだが、 この正確な技術を見ていると心に深い平穏を感じる。
    exp_filler_res_b_7: コーバックスはくつろいでいる。 邪魔しないでおこう。
    exp_request_text_27: "%NAME%ははっと我に返ったようで、 そのメンテナンスルーチンは 始まった時と同じようにすぐに終了した。"
    exp_filler_desc_8: コーバックスは何かに気を取られている。 私にはほとんど気づいていない。 そしてヘルメットからは音が漏れ出ている。
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: 咳き込む
    exp_filler_opt_b_8: 立ち去る
    exp_filler_res_a_8: コーバックスは驚き、ヘルメットから出ていた音は突然止まった。 コーバックスが怒り始める前にここを離れよう。
    exp_filler_res_b_8: コーバックスをそのままにしておくことにした。
    exp_request_text_28: 私が優しく手を振ると、%NAME%は その体を揺らし、レンズの光が素早く点滅した。 そして頭を傾けながら、私の出方を待っている。
    exp_filler_desc_9: コーバックスは空中で手を動かしながら何かの設計図を練っている。 複雑な回路図を描いているようだ。
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: 設計図を観察する
    exp_filler_opt_b_9: 設計図をスキャンする
    exp_filler_res_a_9: コーバックスの動きの意味を理解しようとしたが、 その複雑な設計図を読み解くことはできなかった。
    exp_filler_res_b_9: スキャンの結果、 素晴らしいデザインで大きく 優美な宇宙船の設計図だと分かった。 いつか実物を見られるだろうか。
    exp_request_text_29: "%NAME%は私の要求が 自分の計画に関係したものであると予想し、 期待するような表情を見せた。"
    exp_filler_desc_10: コーバックスは異常なほど静かで、レンズに映し出される光だけがリズミカルにまたたいている。 その殻の中で何かの処理が進んでいるようだが、私に知る術はない。
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: 手を振る
    exp_filler_opt_b_10: 何もしない
    exp_filler_res_a_10: コーバックスに親しみを込めて挨拶したが、気づかなかったようだ。いつも礼儀正しいコーバックスにしてはおかしい。精神は今ここにないのだろう。
    exp_filler_res_b_10: 立ち去ることにしたが、 その私にも気づいていない。
    exp_request_text_30: この電子生命体が何を行っているにせよ、 私の要求を並行処理できるだけの キャパシティがあることを私は願った。
    exp_filler_desc_11: コーバックスに近づくと、その手に小さな装置があることに気づいた。 控えめにだが紛れもなくその装置を私に向けている。
      点滅する光とセンサーを私のスーツに沿って動かしているのだ。
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: 文句を言う
    exp_filler_opt_b_11: スキャンさせる
    exp_filler_res_a_11: 私の言葉は無視された。 スキャンの速度を速めたようだが、 それが完了する前にその場を離れることにした。
    exp_filler_res_b_11: コーバックスの作業が終わった。 データを見ている。喜んでもらえたようだ。
    exp_request_text_31: スキャンを完了させた%NAME%は、 満足した様子で話の続きを待っている。
    exp_filler_desc_12: コーバックスは意識があるのかないのか分からない状態だ。 その殻からはいくつものワイヤーがぶら下がっており、かすかにハミングのような音が聞こえる。
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: ワイヤーを引っ張る
    exp_filler_opt_b_12: 何もしない
    exp_filler_res_a_12: "コーバックスは激しく震えた。 急いでワイヤーを手放すと、元の状態に戻る。 \n損傷を負わせてしまったようには見えないが、
      かすかに焦げ臭い匂いがするのに気付いた。"
    exp_filler_res_b_12: 立ち去ることにしたが、その私にも気づいていない。
    exp_request_text_32: "%NAME%はワイヤーを 半ば無意識にいじりながら、私の要求を待っている。"
    exp_filler_desc_13: このコーバックスは何だか怪しい。 何かの匂いかわからないが、かすかな匂いが漂っている...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: 深く息を吸い込む
    exp_filler_opt_b_13: 何もしない
    exp_filler_res_a_13: 深く息を吸い込み、その匂いで肺を満たす。 ユニットを使いたいという衝動に駆られた。
    exp_filler_res_b_13: 立ち去ろう。 ここには罠がしかけられている。
    exp_request_text_33: "%NAME%はこの種ではあまり見られないような、喜びの声をあげた。 取引ができることに興奮しているようだ。"
    exp_filler_desc_14: コーバックスはこちらをちらりと見ると、 その指を目の前で叩きつけ始めた。リズムを刻んでいる。 01000001 01010100
      01001100 01000001 01010011...
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: 何もしない
    exp_filler_res_a_14: 私もお返しにリズムを刻んだ。 潜在意識のリズムに沿って私の指が動く。それを 聞いていると、コーバックスは警戒したように私を見た。
      どうしたのだろう、この場を離れよう。
