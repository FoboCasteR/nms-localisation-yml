      すべての探検家は宇宙を旅する者たちの拠点である<SPECIAL>スペースアノマリー<>に歓迎されます。宇宙空間でクイックメニュー（<IMG>QUICK_MENU<>）からスペースアノマリーを呼び出しましょう。
