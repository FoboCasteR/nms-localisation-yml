      「追跡は終わり、私は負けた。
      巨人は生き延び、私の命は終わる。
      空から急降下するにつれて、別の船が同じように落下しているのが見えた。次から次へと。
      想像したかもしれない。死にゆく心の誤射を...
      その生物はとても美しかった。しかし、すべてが今終わった。
      あの生物に悩まされることは、もうない」
    ui_rogue_grave_stone_desc5: |-
      記憶は、別の一生の残響となるこの奇妙な物質に<STELLAR>焼き付けられた<>...

      「私は直面した。今までに見たことがないほど美しく奇妙な生物と。
      眼がどこにあるのかわからないが、盲目ではないはずだ。
      巨大で見事で、穏やか。しかし触手を一振りし、姿を消した。
      あれ以来、他の何も考えられない。あの鯨のことしか考えられない。鯨。鯨。<SPECIAL>嘆き<>」
