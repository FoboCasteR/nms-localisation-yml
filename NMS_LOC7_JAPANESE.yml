    ui_twit_ship_24_name: ハビカ BF3
    ui_twit_ship_24_name_l: ハビカ BF3
    ui_twit_ship_24_desc: |-
      特別製の<STELLAR>宇宙船<>。ハビカBF3は、<TECHNOLOGY>高効率スラスター<>と<TECHNOLOGY>発射オートチャージャー<>を備えることで発射時の燃料消費を最小限に抑えた、経済的な発射に特化した輸送船。

      この宇宙船は<STELLAR>取得<>して手持ちに加えるか、現在の宇宙船と<STELLAR>交換<>できる。惑星上ではクイックメニュー（<IMG>QUICK_MENU<>）から宇宙船を呼び出せる。
    ui_twit_ship_25_name: ファイナル・アッシュ PL4
    ui_twit_ship_25_name_l: ファイナル・アッシュ PL4
    ui_twit_ship_25_desc: |-
      特別製の<STELLAR>宇宙船<>。<TECHNOLOGY>フライトアシストオーバーライド<>テクノロジーを搭載したことで、天体間を巧みに進むことが可能になった、操作性の極めて高い強力な戦艦。

      この宇宙船は<STELLAR>取得<>して手持ちに加えるか、現在の宇宙船と<STELLAR>交換<>できる。惑星上ではクイックメニュー（<IMG>QUICK_MENU<>）から宇宙船を呼び出せる。
    ui_twit_pet_13_name: Z. スペルトウィレウムの卵
    ui_twit_pet_13_name_l: Z. スペルトウィレウムの卵
