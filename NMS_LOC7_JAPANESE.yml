    ui_medal_desc_journey: |-
      <STELLAR>旅のマイルストーン<>は宇宙を旅した記録だ。

      マイルストーンページでメダルを選択すると、そのマイルストーンに関する詳細情報が表示される。
      メダルを<COMMODITY>ブックマーク<>すると、ミッションログに詳細なガイドが追加される。
    ui_medal_desc_aliens_met: |-
      知的異星生命体は、主に<STELLAR>惑星の建物<>や星系の<STELLAR>宇宙ステーション<>にいて、銀河のいたるところで遭遇する可能性がある。

      彼らと話すことで、<COMMODITY>取引<>したり、<TECHNOLOGY>単語を学んだり<>、<SPECIAL>星図を交換<>したり、<TRADEABLE>贈り物を交換したり、評価を獲得<>したりする機会がもたらされるかもしれない。他にも<COMMODITY>宇宙船を購入する<>機会が得られる場合がある。
    ui_medal_desc_words: |-
      たくさんの<STELLAR>異星の生命体<>と仲良くなり、異星の言葉を学ぼう。宇宙ステーションや惑星のアウトポストなど、多くの生命体が居住する巨大な構造物は絶好の学習場所だ。

      探索中に見つけた<SPECIAL>知識の石<>から新しい言葉を学ぼう。

      詳細はガイドの「異星の生命体」セクション内「<STELLAR>言語の習得<>」を参照。
    ui_medal_desc_dist_warp: |-
      新しい星系に移動するには<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを起動する。

      星系は<VAL_ON>自由視点<>から直接選択できるほか、<VAL_ON>プリセットパス<>の方向に沿って<VAL_ON>押す<>ことでも選択できる。パスを変更すると様々な銀河の目的地を表示することができる。
    ui_medal_desc_disc_creatures: |-
      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で惑星の動物を見つけ、<IMG>BINOCSCAN<>を長押ししてスキャンする。未発見の生物は<FUEL>赤い点<>で示される。
      惑星の<TECHNOLOGY>ディスカバリー<>ページを開けば、特定の生き物を探すための場所や時間についてのヒントが確認できる。

      惑星の生き物をすべて発見したら、ディスカバリーページを開いて「<STELLAR>登録完了<>」を選べば<COMMODITY>ボーナス報酬<>を獲得できる。
    ui_medal_desc_dist: |-
      徒歩の探索では<TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）、<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）、HUD上部の<TECHNOLOGY>コンパス<>でイベントのある地点を見つけよう。

      洞窟や建物に避難すると<TECHNOLOGY>ハザード対策システム<>が自動でリチャージされる。

      エクソスーツのジェットパック（<IMG>JUMP<>）とダッシュ（<IMG>RUN<>）を使えば素早く移動できる。宇宙ステーションの<TECHNOLOGY>テクノロジートレーダー<>からエクソスーツの動作アップグレードを購入できる。
    ui_medal_desc_longest_life: |-
      極限環境は<FUEL>非常に危険<>で、恐ろしいほどの嵐で恒星金属も<STELLAR>活性化<>する。活性化した金属は、宇宙空間からでも宇宙船の<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で識別できる。

      宇宙ステーションの<TECHNOLOGY>テクノロジートレーダー<>から、ハザード対策システムアップグレードを購入する。<SPECIAL>スペースアノマリー<>の<STELLAR>セレネ<>から、新たなハザード対策システムのテクノロジーを手に入れる。
    ui_medal_desc_sentinels: |-
      <SPECIAL>センチネルドローン<>は 宇宙のほとんどの場所をパトロールしている。
      センチネルと交戦すると、<FUEL>抑制手段<>が実行される。
      <TECHNOLOGY>分析レンズ<>でセンチネルを見つけよう。

      詳細はガイドの「<STELLAR>戦闘<>」セクションを参照。
    ui_medal_desc_money: |-
      銀河貿易ネットワークでアイテムを売って<COMMODITY>ユニット<>（<IMG>UNITS<>）を手に入れよう。

      宇宙船に<TECHNOLOGY>経済状況スキャナー<>をインストールすれば、ギャラクシーマップで経済データにアクセスできるようになる。収益を最大化できるような<COMMODITY>交易ルート<>を立案しよう。理想的な交易ルートにするには、<VAL_ON>相互に補完し合うような経済タイプ<>を見つける必要がある。

      詳細はガイドの「<STELLAR>資金獲得<>」を参照。
    ui_medal_desc_enemies: "海賊（または友好的なトレーダー）を見つけて宇宙戦闘で倒そう。海賊を見つけるには、賞金首を探したり、<TECHNOLOGY>宇宙ステーションのミッションボード<>からミッションを受注する。\n\n<IMG>SHIPFIRE<>で<VAL_ON>船の武器<>を発射し、<IMG>SHIPCYCLEWEAPON<>で武器のモードを切り替える。<FUEL>ブースト<>（<IMG>BOOST<>）と<VAL_ON>ブレーキ<>（<IMG>BRAKE<>）でスピードをコントロールし、常にターゲットの背後を取るようにしよう。 "
    ui_medal_desc_missions_tra: |-
      ゲックが支配する星系にある宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<TRANS_TRA>ゲック<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      ゲックの<SPECIAL>評価<>を上げると、ゲックが支配する星系で受けられるミッションの幅が増える。
    ui_medal_desc_words_tra: |-
      たくさんの<TRANS_TRA>ゲック<>と仲良くなり、異星の言葉を学ぼう。宇宙ステーションや惑星のアウトポストなど、多くの生命体が居住する巨大な構造物は絶好の学習場所だ。

      探索中に見つけた<SPECIAL>知識の石<>から新しい言葉を学ぼう。

      詳細はガイドの「異星の生命体」セクション内「<STELLAR>言語の習得<>」を参照。
    ui_medal_desc_systems_tra: |-
      新しい星系に移動するには<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを起動する。

      星系は<VAL_ON>自由視点<>から直接選択できるほか、<VAL_ON>プリセットパス<>の方向に沿って<VAL_ON>押す<>ことでも選択できる。パスを変更すると様々な銀河の目的地を表示することができる。

      <TRANS_TRA>ゲック<>が支配する星系は「くちばし」のシンボルで示される。
    ui_medal_desc_smuggle: |-
      星系には、地域を支配する主要な体制がならず者の反乱で<VAL_ON>転覆された<>場所もある。<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）では、こうした星系はドクロのマークで表示される。

      無法者ステーションでは<SPECIAL>ブラックマーケットの商品<>を安く購入することができ、それを規制区域内で売れば<TRADEABLE>大きな利益<>を得られる。<STELLAR>貨物スキャン<>で見つかってセンチネル部隊と衝突する事態を避けるには、即座に違法な貨物を降ろそう！
    ui_medal_desc_missions_war: |-
      ヴァイキーンが支配する星系にある宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<TRANS_WAR>ヴァイキーン<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      ヴァイキーンの<SPECIAL>評価<>を上げると、ヴァイキーンが支配する星系で受けられるミッションの幅が増える。
    ui_medal_desc_words_war: |-
      たくさんの<TRANS_WAR>ヴァイキーン<>と仲良くなり、異星の言葉を学ぼう。宇宙ステーションや惑星のアウトポストなど、多くの生命体が居住する巨大な構造物は絶好の学習場所だ。

      探索中に見つけた<SPECIAL>知識の石<>から新しい言葉を学ぼう。

      詳細はガイドの「異星の生命体」セクション内「<STELLAR>言語の習得<>」を参照。
    ui_medal_desc_systems_war: |-
      新しい星系に移動するには<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを起動する。
      星系は<VAL_ON>自由視点<>から直接選択できるほか、<VAL_ON>プリセットパス<>の方向に沿って<VAL_ON>押す<>ことでも選択できる。パスを変更すると様々な銀河の目的地を表示することができる。

      <TRANS_WAR>ヴァイキーン<>が支配する星系は「目」のシンボルで示される。
    ui_medal_desc_walkers: |-
      センチネルドローンは宇宙のほとんどの場所をパトロールしている。
      センチネルと交戦すると、<FUEL>抑制手段<>が実行される。
      <TECHNOLOGY>分析レンズ<>でセンチネルを見つけよう。
      <FUEL>悪名レベル<>を上げてエリート<SPECIAL>センチネルウォーカー<>を呼び寄せよう。

      詳細はガイドの「<STELLAR>戦闘<>」セクションで確認できる。
    ui_medal_desc_missions_exp: |-
      コーバックスが支配する星系にある宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<TRANS_EXP>コーバックス<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      コーバックスの<SPECIAL>評価<>を上げると、コーバックスが支配する星系で受けられるミッションの幅が増える。
    ui_medal_desc_words_exp: |-
      たくさんの<TRANS_EXP>コーバックス<>と仲良くなり、異星の言葉を学ぼう。宇宙ステーションや惑星のアウトポストなど、多くの生命体が居住する巨大な構造物は絶好の学習場所だ。

      探索中に見つけた<SPECIAL>知識の石<>から新しい言葉を学ぼう。

      詳細はガイドの「異星の生命体」セクション内「<STELLAR>言語の習得<>」を参照。
    ui_medal_desc_systems_exp: |-
      新しい星系に移動するには<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを起動する。

      星系は<VAL_ON>自由視点<>から直接選択できるほか、<VAL_ON>プリセットパス<>の方向に沿って<VAL_ON>押す<>ことでも選択できる。パスを変更すると様々な銀河の目的地を表示することができる。

      <TRANS_EXP>コーバックス<>が支配する星系は「バイザー」のシンボルで示される。
    ui_medal_desc_nanites: |-
      ナノマシンは惑星の構造物の探索、入手したアイテムの販売や精製、ディスカバリーの<VAL_ON>アップロード<>などでよく手に入る。

      <SPECIAL>スペースアノマリー<>にいる<STELLAR>アレス<>と<STELLAR>ヘリオス<>は毎日、新しいアイテムやデータを探しており、<VAL_ON>ナノマシンと交換<>してくれる。

      詳細はガイドの「アップグレード＆クラフト」セクション内、
      「<STELLAR>ナノマシンの入手<>」で確認できる。
    ui_medal_desc_missions_tguild: |-
      宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<STELLAR>トレーダーギルド<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      星系を<STELLAR>支配する生命体<>との関係を深めると、受けられるミッションの幅が増える。
    ui_medal_desc_money_tguild: |-
      トレーダーギルドは、莫大な富を保有するメンバーに対して好意的なようだ。

      銀河貿易ネットワークでアイテムを売ると<COMMODITY>ユニット<>（<IMG>UNITS<>）が手に入る。<STELLAR>古代生物の骨<>などのレアアイテムや、<COMMODITY>スターシルク<>などの貿易品は、上級トレーダーに特に高い価格で売ることができる。

      詳細はガイドの「<STELLAR>資金獲得<>」で確認できる。
    ui_medal_desc_farming: |-
      惑星<STELLAR>基地<>または貨物船基地で植物を育てよう。

      植物は通常、<TECHNOLOGY>水栽培用トレー<>、または貨物船<TECHNOLOGY>栽培室<>で栽培する必要があるが、その植物の<TRADEABLE>自生地の天候<>と一致する環境では<VAL_ON>屋外<>に植えることもできる。

      <SPECIAL>スペースアノマリー<>の建設用ユニットで<TRADEABLE>栽培<>設計図を見つけよう。貨物船室の設計図は、貨物船の艦橋のアップグレードターミナルから入手できる。
    ui_medal_desc_proc_prods: |-
      埋もれた遺跡で<SPECIAL>古代の遺物<>を見つける。
      宇宙ステーションの<TECHNOLOGY>地図製作者<>は<STELLAR>発掘現場<>のマップを販売している。
      <TECHNOLOGY>地形操作機<>で遺跡を掘り起こそう。
      遺物の宝箱を開けるには、複数の鍵が必要な場合がある。
    ui_medal_desc_missions_wguild: |-
      宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<STELLAR>傭兵ギルド<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      星系を<STELLAR>支配する生命体<>との関係を深めると、受けられるミッションの幅が増える。
    ui_medal_desc_sentinels_wguild: |-
      傭兵ギルドが最大の敬意を払うのは、戦闘で実力を証明したメンバーのみだ。

      <SPECIAL>センチネルドローン<>は、ほとんどの星でパトロールを行っている。
      センチネルと交戦すると、<FUEL>抑制手段<>が実行される。
      <TECHNOLOGY>分析レンズ<>でセンチネルを見つけよう。

      詳細はガイドの「<STELLAR>戦闘<>」セクションで確認できる。
    ui_medal_desc_pirates: |-
      <FUEL>紛争度が高い<>星系、または<FUEL>無法者星系<>で海賊を探そう。宇宙ステーションの<STELLAR>ミッションエージェント<>からも特定の賞金首の情報を手に入れることができる。
      <STELLAR>高価な積み荷<>を運ぶ宇宙船は、海賊の気を引く可能性が高い。

      <IMG>SHIPFIRE<>で<VAL_ON>船の武器<>を発射し、<IMG>SHIPCYCLEWEAPON<>で武器のモードを切り替えられる。<FUEL>ブースト<>（<IMG>BOOST<>）と<VAL_ON>ブレーキ<>（<IMG>BRAKE<>）でスピードをコントロールし、常にターゲットの背後を取るようにしよう。
      宇宙ステーションの<TECHNOLOGY>テクノロジートレーダー<>から宇宙船のアップグレードを購入しよう。
    ui_medal_desc_fiends: |-
      <FUEL>囁く卵<> は大気のない惑星や廃墟周辺によく産み落とされている。卵に危害を加えれば、<SPECIAL>モンスターの群れ<>を呼び寄せることになるだろう。
      <TECHNOLOGY>分析レンズ<>で<FUEL>囁く卵<>を見つけよう。

      詳細はガイドの「<STELLAR>戦闘<>」セクションを参照。
    ui_medal_desc_missions_eguild: |-
      宇宙ステーションの<COMMODITY>ミッションエージェント<>を訪れて<STELLAR>探検家ギルド<>のミッションを完了する。

      ミッションボードではミッションを発注する<STELLAR>委託元の派閥<>が数多く用意されているので、選択するミッションはよく確認しよう。

      星系を<STELLAR>支配する生命体<>との関係を深めると、受けられるミッションの幅が増える。
    ui_medal_desc_scanning: |-
      <TECHNOLOGY>ディスカバリー<>ページで惑星に生息する個別の生物の種族の<SPECIAL>レア度<>を調べよう。また、動物の生息地と見つけられる時間のヒントも確認できる。

      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で惑星の生物を見つける。未発見の生物は<FUEL>赤い点<>で示される。分析レンズで生物を狙い、<IMG>BINOCSCAN<>を長押ししてスキャンする。
    ui_medal_desc_dist_warp_eguild: |-
      探検家ギルドはデータを通貨として扱っていて、星々を巡って長い距離を旅したメンバーを高く評価する。

      新しい星系に移動するには<VAL_ON>ギャラクシーマップ<>（<IMG>QUICK_MENU<>）を開き、星系を選択して<IMG>GALAXYWARP<>でハイパードライブを起動する。
      星系は<VAL_ON>自由視点<>から直接選択できるほか、<VAL_ON>プリセットパス<>の方向に沿って<VAL_ON>押す<>ことでも選択できる。パスを変更すると様々な銀河の目的地を表示することができる。
    ui_medal_desc_plants: |-
      <TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で<TRADEABLE>惑星の植物<>をスキャンしよう。
      植物をスキャンすると<STELLAR>ユニット<>が手に入る。ディスカバリーを名前変更してアップロードすると<STELLAR>ナノマシン<>が手に入る。
      ログの<STELLAR>調査ガイド<>で、惑星全体のディスカバリーの進行状況を確認できる。
    ui_options_difficulty_l: 難易度設定
    ui_options_difficulty: 難易度設定
    ui_options_difficulty_ban: 今は難易度を変更できません
    ui_options_difficulty_on: 'On'
    ui_options_difficulty_off: 'Off'
    creative_difficulty_preset: クリエイト
    relaxed_difficulty_preset: リラックス
    survival_difficulty_preset: サバイバル
    permadeath_difficulty_preset: パーマネント・デス
    normal_difficulty_preset: ノーマル
    custom_difficulty_preset: カスタム
    running_drains_stamina: ダッシュ
    sprint_free: 無限
    sprint_easy: 軽減
    sprint_hard: 標準
    running_drains_stamina_desc: |-
      <STELLAR>標準<>設定のダッシュは、エクソスーツの<FUEL>生命維持システム<>に追加の負荷をかける。

      <STELLAR>軽減<>設定では生命維持システムの負担が減るが、それでもリチャージするための短時間の休憩は必要だ。

      <STELLAR>無限<>設定ではすべての制限を取り除き、プレーヤーは永久にダッシュすることができる。
    inventories_range: アイテムケースの転送範囲
    inventories_range_desc: |-
      収集したアイテムを近くにあるアイテムケース同士の間で素早く転送できる。たとえば、資源をエクソスーツから宇宙船に転送させられる。

      この設定はアイテムの転送に、アイテムケースが<STELLAR>近い範囲<>にある必要があるかどうかを切り替える。
    inventories_range_on: 近く
    inventories_range_off: 無限
    all_slots_unlocked: 開始スロット数
    all_slots_unlocked_desc: |-
      アイテムケース、コンパニオン、飛行隊などの容量は、プレイを進める中でアップグレードできる。アイテムケースの<STELLAR>追加スロット<>を購入すると容量が拡張され、コンパニオンのスロットが拡張されると、プレイヤーはより多くの動物コンパニオンを所有できるようになる。

      この設定では、新しいゲームを開始した時に最初からアンロックされているスロット数の変更ができる。
    all_slots_unlocked_free: 最大
    all_slots_unlocked_easy: 多め
    all_slots_unlocked_hard: 標準
    warp_drive_requirements: ハイパードライブシステムによる移動
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>ハイパードライブ<>を使うと、探検家は星系間を<STELLAR>ワープ<>できる。黄色の星系には自由に移動できるが、他のクラスの星系への移動には専用のドライブが必要だ。

      この設定では、特殊なワープテクノロジーを必要とせずにハイパードライブで赤、緑、青の星系にワープできるかどうかを切り替えられる。
    warp_drive_requirements_on: 専用のドライブが必要
    warp_drive_requirements_off: 制限なし
    crafting_is_free: アイテム作成
    crafting_is_free_desc: |-
      建築部品、アイテム、テクノロジーなどは、通常は集めた資源から作成できる。

      この設定では、資源を集めなくても作成ができるかどうかを切り替える。
    crafting_is_free_on: 資源不要
    crafting_is_free_off: 標準
    tutorial_enabled: チュートリアルミッション
    tutorial_enabled_desc: |-
      ストーリープロローグでは、ゲームの基本的な仕組み、
      操作方法、機能を覚えられる。新規プレイヤーには、チュートリアルを有効にすることが<STELLAR>強く推奨される<>。

      この設定は、新しいゲームを開始するときにのみ変更できる。
    start_with_all_known: レシピと設計図
    start_with_all_known_desc: |-
      建築物を建設したり、アイテムやテクノロジーを作成するには、関連する<TECHNOLOGY>レシピ<>や<TECHNOLOGY>設計図<>に関する知識が必要だ。レシピと設計図は通常、ミッションや探索を進めることで入手できる。

      この設定では、新しいゲームの開始時に<STELLAR>すべて<>のレシピと設計図を自動的に覚えているかどうかを
      切り替えられる。
    start_with_all_known_on: すべてアンロック済み
    start_with_all_known_off: 学習が必要
    base_auto_power: 基地の電力
    base_auto_power_desc: |-
      作物栽培用の水栽培用トレーなどの高度な基地テクノロジーは、稼働させるために<TECHNOLOGY>パワーモジュール<>に配線をする必要がある。

      この設定では、発電機と電力網の構築が必要かどうか切り替える。
    base_auto_power_on: 電力不要
    base_auto_power_off: 標準
    death_consequences: 死のペナルティ
    death_consequences_desc: |-
      <STELLAR>アイテム消失なし<>では、死亡画面が表示されるが、ペナルティなしでプレイを再開できる。

      <STELLAR>標準<>では、アイテムケースの所持アイテムをすべて死亡地点の墓に落とす。再び死亡するかゲームを終了する前に墓にたどり着くことで、アイテムを回収できる。

      <STELLAR>アイテム消失<>では、アイテムケースの所持アイテムがすべて永久に失われる。

      <STELLAR>セーブデータ削除<>は<FUEL>パーマネント・デス<>とも呼ばれるモードで、死亡すると現在の旅は終わりとなる。この設定は、新しいゲームを開始するときにのみ選択可能で、後から変更することはできない。
    death_no_loss: アイテム消失なし
    death_item_grave: 標準
    death_item_destroyed: アイテム消失
    death_save_destroyed: "<FUEL>セーブデータを削除<>"
    damage_received: ダメージレベル
    damage_received_desc: |-
      危険な環境、戦闘状況、
      あるいは高速での地面との激突はすべて、エクソスーツまたは宇宙船にダメージを与える可能性がある。

      この設定では、それら状況で<FUEL>受けるダメージ<>を調整できる。
    damage_in_none: 無し
    damage_in_easy: 最低
    damage_in_normal: 標準
    damage_in_hard: 高
    damage_given: 敵の強さ
    damage_given_desc: |-
      惑星や深宇宙を探索しているときに、敵対的な生き物、惑星の<SPECIAL>センチネル<>、武装した<FUEL>海賊<>に遭遇することがある。

      この設定では、それらの相手との戦闘の難易度を調整できる。
    damage_out_easy: 弱い
    damage_out_normal: 標準
    damage_out_hard: 強い
    active_survival_bars: サバイバル要素
    active_survival_bars_desc: |-
      エクソスーツは<TECHNOLOGY>体力とシールド<>の回復、環境<CATALYST>ハザード<>からの保護、<FUEL>生命維持システム<>の稼働など、いくつかの機能において資源を消費する。

      体力とシールドは自動的に徐々に回復していく。ハザード対策システムと生命維持システムはどちらも、定期的に資源をリチャージする必要がある。

      この設定では、これらの機能の一部やすべてのリチャージを不要にし、生存を簡単にすることができる。
    active_bars_none: 無し
    active_bars_easy: 体力のみ
    active_bars_normal: ハザードと体力
    active_bars_hard: すべて
    hazard_drain: サバイバルの難易度
    hazard_drain_desc: |-
      エクソスーツの<CATALYST>ハザード対策システム<>はプレイヤーを、<TECHNOLOGY>極寒<>や<TRADEABLE>毒性<>などの環境要因から守ってくれる。エクソスーツの<FUEL>生命維持システム<>は、清浄な空気と運動機能の補助を与えてくれる。

      この設定では、極限環境下で、これらのシステムがどれだけ早く資源を消費するかを調整できる。
    bar_drain_easy: 低
    bar_drain_normal: 標準
    bar_drain_hard: 高
    inventory_stack_limits: アイテムケースのスタック制限
    inventory_stack_limits_desc: |-
      集めた資源は、一定のスロット数を持つ<STELLAR>アイテムケース<>に収納される。同じ種類のアイテムは1つのスロットに複数重ねて保管できる。

      この設定では、<TECHNOLOGY>アイテムケースの各スロットの容量<>を調整でき、より多くのアイテムを所持できるようになる。
    inv_size_easy: 標準
    inv_size_normal: 小
    inv_size_hard: 最小
    charging_requirements: 燃料消費
    charging_requirements_desc: |-
      <TECHNOLOGY>マインレーザー<>や宇宙船の<TECHNOLOGY>発射エンジン<>などのテクノロジーは、機能を維持するために定期的にリチャージする必要がある。

      この設定では、これらのテクノロジーのリチャージコストを調整できる。
    charging_requirements_none: 消費なし
    charging_requirements_easy: 低
    charging_requirements_normal: 標準
    charging_requirements_hard: 高
    currency_cost: 購入
    currency_cost_desc: |-
      <VAL_ON>銀河貿易ネットワーク<>では、<COMMODITY>ユニット<>（<IMG>UNITS<>）を使ってアイテムの購入ができる。テクノロジーの購入には、通常は<TECHNOLOGY>ナノマシン<>（<IMG>NANITE<>）が必要となる。

      この設定では、銀河全体でのユニットやナノマシンを使っての購入価格を調整できる。<STELLAR>無料<>に設定した場合は、ミッションの進行や同様の会話でのインタラクションに必要な多くのコストを回避できる。
    costs_none: 無料
    costs_easy: 安い
    costs_normal: 標準
    costs_hard: 高い
    scanner_recharge: スキャナーのリチャージ
    scanner_recharge_desc: |-
      エクソスーツと宇宙船の<TECHNOLOGY>スキャナー<>は、<FUEL>酸素<>や<CATALYST>ナトリウム<>などの生命維持に不可欠な資源を見つけるのに役立ち、宇宙空間にいながら惑星に関する追加情報を教えてくれる。スキャナーは一度使用すると、再使用までに<STELLAR>リチャージ<>が必要となる。

      この設定では、スキャナー使用後のリチャージに要する時間を調整できる。
    reputation_gain: 信用と評価の獲得
    reputation_gain_desc: |-
      <SPECIAL>評価<>は銀河系に住む異星人の派閥による自分に対するの信用の尺度だ。評価が高いほど、受注可能なミッションが増えるなど、よりよいチャンスに恵まれる。

      この設定では、派閥に好印象を与えて得られる評価が、どれだけ早く得られるかを調整できる。評価が失われる早さには影響しない。
    gain_speed_v_fast: とても早い
    gain_speed_fast: 早い
    gain_speed_normal: 標準
    gain_speed_hard: 遅い
    creature_hostility: 生物
    creature_hostility_desc: |-
      No Man's Skyの惑星の多くには異星生物が生息している。その生物の中には<FUEL>捕食者<>がいて、プレイヤーを捕食しようとする。

      この設定では、捕食生物の攻撃性を変更できる。

      <STELLAR>受け身<>は、捕食生物がプレイヤーを攻撃せず、自分自身を守ることもしない。

      <STELLAR>消極的<>は、プレイヤーが攻撃を仕掛けた時のみ反撃してくる。

      <STELLAR>積極的<>は、ときとして捕食者が狩りをしたり、プレイヤーを襲ったりしてくる。
    creatures_passive: 受け身
    creatures_relaxed: 消極的
    creatures_normal: 積極的
    space_combat: 宇宙戦闘
    space_combat_desc: |-
      宇宙空間では、プレイヤーは<FUEL>海賊<>や攻撃的な<FUEL>星系当局<>などの敵対的な勢力に直面する可能性がある。

      この設定では、宇宙空間での戦闘遭遇の頻度を調整できる。
    ground_combat: 徒歩戦闘
    ground_combat_desc: |-
      徒歩で探索していると、プレイヤーは<SPECIAL>センチネル<>や<SPECIAL>異星のモンスター<>などの敵対的な勢力に出会う可能性がある。

      この設定では、
      このような敵対的存在との遭遇の頻度を調整できる。
    combat_none: 無し
    combat_easy: 最低
    combat_normal: 標準
    combat_hard: 高頻度
    substance_collection: 自然資源
    substance_collection_desc: |-
      探検を生き残るには、<TITLE>鉱物<>、<TRADEABLE>植物<>、<STELLAR>動物の産出物<>などの資源の採掘と収集が不可欠だ。

      この設定では、天然資源の豊富さとそれらをどれだけ早く収集できるかを調整できる。
    collection_easy: 豊富
    collection_normal: 標準
    collection_hard: 稀少
    item_shop_availabilty: アイテムの在庫
    item_shop_availabilty_desc: |-
      様々な星系の<TECHNOLOGY>貿易ターミナル<>には、幅広いアイテムの種類と、大量の在庫がある。

      この設定では、アイテムの販売数や、一部の生存に不可欠な資源の購入の制限を調整できる。
    extra_tech_damage: テクノロジーの損傷
    extra_tech_damage_desc: |-
      インストール済みの<TECHNOLOGY>テクノロジーモジュール<>には、エクソスーツ、宇宙船、エクソクラフトの能力を拡張し、保護する機能がある。しかし、極端な環境や戦闘によってモジュールが<FUEL>損傷<>する場合もある。

      この設定では、インストール済みのテクノロジーがダメージを受けた場合の、壊れやすさの度合いを調整できる。
