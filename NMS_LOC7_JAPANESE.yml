    ui_guide_body_settlements: |-
      現地住民が<STELLAR>惑星開拓地<>を建設するのを手助けしよう。主な操作は<STELLAR>開拓地インターフェース<>や<STELLAR>監督官の執務室<>で行う。

      開拓地の監督官であるあなたは、重大な決断を下したり、<TRADEABLE>建造物の建設<>を指示したり、<SPECIAL>市民間の争い<>を解決したりする。適切に管理された開拓地は大量の素材を産出する。

      監督官として成功を収めれば、毎日<STELLAR>余剰資源<>が得られる可能性がある。それに対して、生産性の低い開拓地は<FUEL>負債<>を抱える可能性がある。監督官の執務室で新しい建造物を建設したり、新しい政策を打ち出したりして、開拓地の運営を好転させ、負債を減らし市民生活を改善しよう。

      警告：開拓地は常にセンチネルの注意を引いている。開拓地管理インターフェイスでセンチネル警戒レベルを確認するのを怠らないようにしよう。監督官がセンチネルの襲撃から開拓地を守らなければならないこともある。
