    ui_judgement_mission_intro1: 冒険心の強い市民が探検を提案してきた
    ui_judgement_mission_intro2: 小規模の市民グループが探検を始める許可を求めている
    ui_judgement_mission_intro3: 冒険心の強い市民のグループが開拓地を出たがっている
    ui_judgement_mission_intro4: 一定数の市民が惑星の探検に出たがっている
    ui_judgement_mission_intro5: 市民のグループが惑星探検に着手したがっている
    ui_judgement_mission_detail1: 彼らは、開拓地から逃亡し洞窟内で生活していた前の監督官の結末を見つけたがっている
    ui_judgement_mission_detail2: 彼らは付近で難破した貨物船を見つけ、貴重品を回収できるのではと考えている
    ui_judgement_mission_detail3: 彼らは脅威生物の巣を見つけたかもしれないと思っており、今後のために駆除したがっている
    ui_judgement_mission_detail4: 彼らは新しい水中呼吸装置を試したがっており、水中から貴重な宝石が回収できるかもしれないと期待している
    ui_judgement_mission_detail5: 彼らは紅き夢に憑りつかれてしまった。緋色の残響音が壁の向こうにある廃墟となった建造物へと彼らを導いており、答えを探さないといけない
    ui_judgement_mission_detail6: 彼らは近場の洞窟で試掘を行いたがっており、手にする地図にはいくつかの貴重な鉱脈が示されている。十分に深く掘削出来たらの話だが...
    ui_judgement_mission_detail7: 彼らは惑星レーダーで救難信号を拾った。信号元にたどり着くには数日を要するが、対応を要求している
    ui_judgement_mission_detail8: 先日、上層大気で海賊と貨物船の戦いが起きたことで、彼らは崩壊した残骸からスクラップや資源を回収できると提案している
    ui_judgement_mission_detail9: 気象アルゴリズムによると、ストームクリスタルのピークが近付いているそうだ。ミノタウロス重エクソスーツユニットをリノベーションしたばかりの彼らは、動作確認に絶好の機会だと考えている
    ui_judgement_mission_detail10: 大規模な流星群を追跡してきた彼らは、影響の受ける場所を特定して、鉱物、宇宙塵、異星の微生物など、可能な限り回収して来たがっている
    ui_judgement_mission_detail11: 開拓地がDNAカタログから利益を得られる可能性を考え、彼らは付近の動物相の徹底調査を実行したがっている
    ui_judgement_mission_detail12: 開拓地が種バンクから利益を得られる可能性を考え、彼らは付近の動物相の徹底調査を実行したがっている
    ui_judgement_mission_detail13: 今や故郷と呼ぶこの惑星を深く理解できる可能性を考え、彼らは開拓地周辺の写真を撮影したがっている
    ui_judgement_mission_detail14: 訓練と育種計画を念頭に置いている彼らは、付近の動物相から適した動物のコンパニオンを調べたがっている
    ui_judgement_mission_detail15: 夜中に友人が開拓地から抜け出し、戻ってこないそうだ。その友人を助けるか、追悼を行うか、いずれにせよ捜索したいと嘆願してきた
    ui_judgement_mission_detail16: 惑星にある貴重な資源を調べたがっている彼らは、その記録が先々の開拓地に栄光と繁栄をもたらすと予測する、いくつもの今後の探検の基礎を形成することを願っている
    ui_judgement_mission_detail17: あまりにも長い間開拓地内に閉じ込められていると感じた彼らは、単純に冒険のスリルや未知の世界へ足を踏み入れる高揚感を味わいたがっている
    ui_judgement_mission_detail18: 彼らが手に入れた古代の地図によると、徒歩で数日間の場所に遺物があり、彼らは調査しに行かなければならないと考えている
    ui_judgement_mission_detail19: 開拓地の壁の向こうから大いなる財宝の囁きを耳にした彼らは、その信ぴょう性を確認したがっている
    ui_judgement_mission_detail20: センチネルの執拗な攻撃に十分苦しんでいる彼らは、ドローンの完全排除の可能性を考え、荒野に出向いてドローンの惨劇の原因を突き止めたがっている
    ui_judgement_mission_detail21: 開拓地を肥沃で生産的な土地に、安全に拡張できる可能性を考え、彼らは周辺の地図を作成したがっている
    ui_judgement_mission_detail22: 星の研究をしている彼らだが、天体図が正確ではない。開拓地内からでは正確な星の位置測定が行えず、惑星のあらゆる地点から何度も調査を行う必要があるそうだ
    ui_judgement_mission_detail23: 新たな食糧源を開発しなければ、開拓地は常に危険と隣り合わせだと考えている彼らは、地域を調査して栄養豊富な食材を探し、詳細な食用動植物のカタログを製作したがっている
    ui_judgement_mission_detail24: 新たな水源を見つけて開拓地の未来を確保したがっている彼らは、必要な預言道具をすべて揃えて備品やいくつかの設備の使用許可を求めている
    ui_judgement_mission_detail25: 地平線の向こうに不可思議な色の煙を見つけた彼らは、その出所を調べなければいけないと考えている
    ui_judgement_mission_detail26: 付近周辺を巡視して権力を示したいと思っている彼らは、そうすることで開拓地への攻撃チャンスを見極めている海賊を思いとどまらせられると考えている
    ui_judgement_mission_detail27: 開拓地の向こうにある荒野に奇妙な囁く卵があるという噂を聞きつけた彼らは、その卵を手に入れて詳しい調査が重要だと考えている
