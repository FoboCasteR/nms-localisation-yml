      イテレーションテティスはセンチネルの活動の急増の洞察を求めている。彼らは好戦的で無情な機械をよく調べることで何を学べるのか知りたがっている。
    ui_sent_miss2_desc_nx: |-
      センチネルは宇宙そのものと同じくらい古い。あるいはもっと古い。しかし、ガラスの世界では何かが変化している...

      イテレーションテティスの手助けを得て、私はセンチネルの舞台と激しい戦闘のあとで回収したセンチネルドローンを修理した。ドローンはもうセンチネルの巣に応答することはない。それに、センチネルの脅威の特性について手がかりが得られるかもしれない。
    ui_sent_miss_comms_desc_nx: 目を見開いたイテレーションテティスがコミュニケーターに現れた。急いでいるようで、肩が丸まって小刻みに動いている。
    ui_sent_miss_comms_lang_nx: |-
      トラベラー！ 長くは話せない。ポーロは私にコミュニケーターを貸すのを嫌がっている。あの時以来だ... まあ、とにかく、そんなことはどうでもいい！
      君に急いで連絡する必要があったのだ。私は君がふさわしい人物だと確信している。そして、今がその時だ！ 私たちに待っている余裕はない。
      センチネルの活動が急増していることを検出した。途方もない規模の活動だ。もっと詳しい情報が必要だ！ 今、座標を送信している。<AUDIO>VO_TUT_COORDSRECEIVED<>
      君を騙すつもりはない、トラベラー。これは危険なことだ。適切な装備を身に着けろ。警戒を怠らず、バカなことはするな。だが同時に、急ぐんだ。こんな機会は二度と訪れないかもしれない！
    ui_sent_miss_comms_desc_alt_nx: トラベラーのイテレーションがコミュニケータに現れた。急いでいるようで、肩が丸まって小刻みに動いている。
    ui_sent_miss_comms_lang_alt_nx: |-
      聞こえるか？ えっと、これが... よし！ 見えたぞ、トラベラー！
      至急、連絡する必要があったんだ。専門家ポーロがこの件は君が適任だと教えてくれた。そして、ことは急を要する！ 待ってる余裕はないんだ。
      センチネルの活動の急増を検知したんだ。並外れた規模の急増だよ。もっと詳しい情報が必要だ！ 今、座標を送信している。<AUDIO>VO_TUT_COORDSRECEIVED<>
      正直に言おう、トラベラー。これは危険なことだ。適切な装備を身に着けろ。警戒を怠らず、バカなことはするな。だが同時に、急ぐんだ。こんな機会は二度と訪れないかもしれない！
    ui_sent_miss_comms_opt_a_nx: 活動の急増とは何なのか尋ねる
    ui_sent_miss_comms_opt_b_nx: 危険について尋ねる
    ui_sent_miss_comms_opt_c_nx: 救援要請に応じる
    ui_sent_miss_comms_res_lang_nx: |-
      トラベラー、私は...
      幸運を！ きっと大丈夫だ！
      詳細を把握できたら、アノマリーに来てくれ！
    ui_sent_miss_comms_res_desc_nx: 通信が突然終了した時に、後ろの方で他の誰かの声が聞こえた気がする。テティスをとても興奮させたセンチネルの活動を調べたほうがいいだろう。
    ui_sent_miss_comms_opt_end_nx: 通信を終える
    fth_exotic4_sent1_wait_nx: トラベラー！ 最近のセンチネルの活動の急増から多くのことを学べるかもしれないが... 私自身はあそこまで冒険することはできない。頼む、行ってくれ。もうこんな機会はないかもしれない。
