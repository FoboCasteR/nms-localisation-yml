    ui_judgement_mission_detail29: 彼らは頭蓋骨をもっと必要としており、一番の探し場所は荒野であると単純に述べている
    ui_judgement_mission_detail30: 古代の遺跡を見つけたがっている彼らは、付近のモノリスが採掘現場に最適だと考えている。回収できた遺物の所有権は開拓地に譲渡することを約束している
