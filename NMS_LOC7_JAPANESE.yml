    fth_exotic4_sent1_desc: テティスは部屋をスキャンした。細い目が忙しく前後に視線を投げかける。少しためらった後、彼らは興奮を爆発させた。
    fth_exotic4_sent1_lang: |-
      偽り！なりすまし！裏切り！疑惑！いたるところに彼らの目がある、トラベラー。あらゆるところに！
      ...。
      だが、私自身の方法がないわけではない。私のネットワークはそれ自身を多く見ている。まずは、あなた自身の言葉で語ってくれ。あなたの開拓地で何が起こったのか。
    fth_exotic4_sent1_opt_a: 新しいセンチネルについて説明する
    fth_exotic4_sent1_opt_b: 回収されたドローンシェルを見せる
    fth_exotic4_sent1_res_a: |-
      ふむ。彼らが惑星に建設しようとする者たちに慈悲を示したことはない。定数だ。
      しかし、これは初めてだ。予期しなかったことだ。もっと学ばなければならない。
    fth_exotic4_sent1_res_b: テティスはドローンを手に持ち、思いもよらない柔らかな手付きで何度もひっくり返した。
    fth_exotic4_sent1_lang2: |-
      すまないな、トラベラー。彼らは長い間私を追っているのだが、こんなに近くで見たことはないのだ...
      おそらくこれが私たちの鍵になる。私はこれを修理し、意識を再マップできるだろう。彼らの地獄の巣に私たち自身のリンクを！
      よし、よし！必要な新しい部品はほんの数個だ...さっそく始めよう！あなたは他の者から何を調達できるかな。
    fth_exotic1_sent1_desc: |-
      アリアドネの顔を見つめていると、くらくらしてくるように感じた。
      首を振って視界を晴らす。集中する。テティスがドローンを修理するのに必要なものをアリアドネが持っているかもしれない。
    fth_exotic1_sent1_opt: テティスの計画を説明する
    fth_exotic1_sent1_res_lang1: なぜそんなものを持っていると？私は --
    fth_exotic1_sent1_res_desc: 彼らは咳き込み始めた。具合が悪そうに見える...
    fth_exotic1_sent1_res_lang2: 失礼 -- 最近調子が悪いのだ。助けてやれることはできないと思う、<SPECIAL>つまり<>--
      トラベラー...
    fth_exotic2_sent1_desc: ジェミニは思慮深く頷いた。奇妙な計算に没頭しているようだ。
    fth_exotic2_sent1_opt1: テティスの計画を明らかにする
    fth_exotic2_sent1_lang: |-
      テティスがセンチネルのドローンに<STELLAR>何<>をしていると？
      友よ、これは狂気だ！ロボットは私たちの友ではない。
    fth_exotic2_sent1_opt2: ドローンを助けられるかもしれないと説明する
    fth_exotic2_sent1_res: |-
      私の目は美を切望している、トラベラー。だがあの「センチネル」は思考しない寄生虫であり、私たちを高める可能性のあるものをすべて破壊する。
      ...。
      だが、しかし。あなたは、私が思うに、何か新しいものを建て、あの呪われた殻を取り去り、もっと良いものを打ち立てようとしているのだろう。
      いいだろう、ただどうか、安全に。私の<TECHNOLOGY>ナノマシンフィラメント<>を持っていけ。これを使えば、あなたのドローンが目を覚ました時、私のことを覚えているかもしれない。
    fth_exotic3_sent1_lang: 元気だったか、ポータルを知る者よ？
    fth_exotic3_sent1_opt: テティスの計画を説明する
    fth_exotic3_sent1_res: |-
      あのドローンたちは、一部の者が想像するような悪意のある力ではない、ポータルを知る者よ！センチネルは宇宙の生命を守る重要な機能であると私は信じている。テティスが理解し始めてくれて心強い！
      この<TECHNOLOGY>聖句箱<>を贈ろう。ポータル内を流れるエーテルのささやきを湛えている。テティスなら使い方がわかるだろう。
    fth_exotic5_sent1_desc: ヘスペロスは、会えて嬉しいと微笑んだ。
    fth_exotic5_sent1_opt: テティスの計画を明らかにする
    fth_exotic5_sent1_res: |-
      ああ同胞よ！気を付けるがいい！最善の意図があっても、そのような間違いを犯すものなのだ。センチネルの身体に流れているのは、偽りばかりだ！
      ポーロは君が何をしているか知っているのか？彼らに知らせるのが思いやりでありまた賢明というものだ。
    npc_polo_sent1_lang: 何作ってるのかなァ？うん？君をみればわかるよォ！
    npc_polo_sent1_opt: ドローンについて説明する
    npc_polo_sent1_res: |-
      勇気あるなァ！君はいつも勇敢だねェ。
      そのちびロボットを手懐けられるかなァ、られないかなァ！でも決まってガラスでできてるからねェ...僕たちのホームには存在できない！
      この<TECHNOLOGY>ビーズ<>をあげようねェ。君とロボットを結びつけるのに役立つよォ。いいロボットマスターになってねェ。
    npc_polo_sent1_res_alt: ポーロは点滅を投げかけ、かすかに微笑んだ。
    fth_exotic4_sent1_ret_desc: テティスは考えに沈んでいる。もの問いたげにじっとこちらを見ている。
    fth_exotic4_sent1_ret_opt: 部品を引き渡す
    fth_exotic4_sent1_ret_res1: |-
      この一握りのがらくたが、彼らがあなたに与えたものなのか？まったく使えない！
      ああまあ、なんとかしよう...
    fth_exotic4_sent1_ret_res2: テティスは損傷したセンチネルシェルと部品を手に取った。あれらを使って、奇妙な金属製の存在が再構築されるのだ。
    fth_exotic4_sent1_ret_res3: |-
      こうして...<PROP>ホロドローン<>
      ここに...<AUDIO>TXT_RadioNoise<>
      もう少し...<AUDIO>TXT_RadioNoise<><MOOD>無効<>
      よし！<AUDIO>UI_Destination_Reached<><MOOD>有効<>
      生きている！そうでないとしてもすぐにそうなるだろう。ポーロの抑制フィールドのせいではないとすれば。システムのリードアウトはただ「ガラス」という単語を繰り返している。
      あなたはこれをここから持っていって、フィールドテストを行うのだ。
    fth_exotic4_sent1_ret_res4: トラベラー！...気を付けてくれ、いいな？
    fth_exotic4_sent5_langa: まだ生きている、なるほど！幸先がいい。
    fth_exotic4_sent5_desc: テティスは精一杯孤高で無関心に見せかけているが、興奮を抑えるのに苦労しているのは明らかだ。答えるのが間に合わないほど矢継ぎ早に質問してきた。
    fth_exotic4_sent5_langb: うまくいったか、トラベラー？教えてくれ！ドローンは生きてた？どこに導かれた？何を学んだ？
    fth_exotic4_sent5_opt_a: ドローンはうまくやっていると言う
    fth_exotic4_sent5_opt_b: ドローンが自身に名前を付けたと言う
    fth_exotic4_sent5_opt_c: 手付かずの脳を見せる
    fth_exotic4_sent5_res_a: |-
      素晴らしい！私たちはよくやった、本当によくやった！
      ああ、自分で見られたらいいのに。私はこのアノマリーから離れることはできない、そしてこのアノマリーは、ドローンが絶対にいてはならない場所だ...
    fth_exotic4_sent5_res_b: |-
      名前？自分で<STELLAR>名前<>を付けた？ふむ。それは...ふつうのコトではない。単なるエンジニアリングの問題ではない。
      ポーロがよこしたビーズをもっとよく見ておくべきだった。あのゲックはいつも何かやらかす...
    fth_exotic4_sent5_res_c: |-
      こういうものはたくさん見てきた、トラベラー。だがこんなに美しいものは初めてだ...ドローンの友が私のところへ持っていってくれと言ったのか？注目すべき事態だ。
      それで、あなたのミノタウロスにこれを入れたいと？あなたの考え方は面白いな、トラベラー！<MOOD>ポジティブ<>重武装をセンチネルとの戦いに持ち込もう！
      これには多少の脆弱性が見られる...いくつかの回路をバイパスすればいい...
      うむ...長くはかからない...<AUDIO>UI_Destination_Reached<><MOOD>無効<>
      ...<AUDIO>TXT_RadioNoise<>
      そら！やった！<AUDIO>UI_Destination_Reached<><MOOD>有効<>
      難しいところは引き受けて脳を配線し直した。残りのプロセスはこの回路図でわかるはずだ。
    fth_exotic4_sent5_lang2: |-
      しかし、トラベラー...こ頭脳は...不十分だ。まだ必要なものがある。何か...<FUEL>クリムゾン<>。いや...まあ...
      なに、すぐにわかる。私が脳にエンコードしたシグネチャがあれを引きつけるだろう。宇宙に出て行くのだ。どうしたらいいかわかる。
    fth_exotic4_sent5_res_final: よい飛行を、トラベラー。
    ui_sent_miss_atlas_beacon_desc1: アトラスのビーコンは宇宙を漂う。信じられないほど密やかに、信じられないほど高らかに。私のがここにいると。
    ui_sent_miss_atlas_poi_opt: ハッキングされた脳を示す
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: ビーコンの言葉が私の耳で真紅のこだまを鳴らす。恐るべき音楽が<SPECIAL>ハッキングされた脳<>の中で何かをかき立てる。新しく輝く生命が脈動する。
    drone_npc_sent2_lang: |-
      <AUDIO>UI_NoWhereToLand<><FUEL>障害を検出<>...リバース中！
      コア認知機能：<TECHNOLOGY>使用可能<>。高次処理：<FUEL>無効<>
      <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> 修正 <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> の <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> ガラスガラスガラスガラスガラス <SPECIAL>ガラス<>
      要入力。<STELLAR>再起動ルーチン<>を選択してください：
    drone_npc_sent2_opt_a: メモリをパージする
    drone_npc_sent2_opt_b: ファイルシステムのデフラグ
    drone_npc_sent2_opt_c: キャッシュのフラッシュ
    drone_npc_sent2_opt_d: 座標をダウンロードする
    drone_npc_sent2_res_a: メモリアクセス <AUDIO>UI_NoWhereToLand<><FUEL>拒否<> ...？...？...？...<AUDIO>UI_Destination_Reached<>！
    drone_npc_sent2_res_b: ファイルシステムアクセス <AUDIO>UI_NoWhereToLand<><FUEL>拒否<> ...？...？...？...<AUDIO>UI_Destination_Reached<>！
    drone_npc_sent2_res_c: キャッシュアクセス <AUDIO>UI_NoWhereToLand<><FUEL>拒否<> ...？...？...？...<AUDIO>UI_Destination_Reached<>！
    drone_npc_sent2_res_d: ローカル更新信号を取得。<STELLAR>センチネルピラー<>のノードを検出。座標ロック。ネットワーク近接性を待機中。
    drone_npc_overload_title: "<SPECIAL>ピラー ノード制御<>"
    drone_npc_sent2b_lang1: リモートメモリフラッシュ完了...プログラム展開：[ <STELLAR>セントリー<> ]...発声<TECHNOLOGY>確立<>トラベラー個人言語を初期化中...
    drone_npc_sent2b_lang2: |-
      ...
      こんにちは。やあ。どうも。
    drone_npc_sent2b_opt_a: 親しげな挨拶をする
    drone_npc_sent2b_opt_b: 疑ったままでいる
    drone_npc_sent2b_res_a: センチネルは喜んでいる。これまで挨拶をしたことなどなかった。
