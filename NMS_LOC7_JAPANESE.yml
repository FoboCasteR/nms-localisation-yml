    update12_title: No Man's Sky 「Endurance」アップデート
    update12_notes: |-
      今回の「Endurance」アップデートで様々な新機能が追加されました。詳細は、www.nomanssky.comでご確認ください。

      * 貨物船の基地が大幅改修され、いくつもの部品が追加され、また船外でも建築ができるようになりました。
      * 基地の建物が全体的に改良され、遊びやすさを向上させる様々な機能が追加されました。
      * プレーヤーが建造する貨物船に独自のクルーが存在するようになりました。
      * 小惑星のビジュアルが改善され、ドラマチックで新しい宇宙体験が楽しめるようになりました。
      * 自動生成された有機体のフリゲートの船団を獲得できるようになりました。
      * ネクサスにいくつかの新たなマルチプレイヤーミッションのスタイルが追加されました。

      Hello GamesはNo Man's Skyの機能を改善し拡張するため日々改良を続けています。それでは素敵な宇宙の旅を！

      ありがとうございます。
      Hello Games一同より
    ui_pulse_encounter_name_biofrig: 宇宙クジラ
    ui_pulse_encounter_tit_biofrig: 鯨の歌を検知
    ui_pulse_encounter_msg_biofrig: |-
      <SPECIAL>宇宙巨大生物<>を近隣宇宙に検知
      減速して生物を調べる
    ui_pulse_encounter_osd_biofrig: 鯨の歌を検知 <IMG>SLASH<> パルスドライブを終了して調べる
    ui_hail_biofrig_desc_1: 美しくも巨大な生物が漂いながら、目を使わずして私を観察している。その生き物には見たところ視覚はないようだ。また、宇宙を移動する手段も持ち合わせていないように思える。それにもかかわらず、この生物はその双方を実現している。
    ui_hail_biofrig_lang_1: そなたを待っていた、トラベラーよ。我らはここで出会う運命にあったのだ。
    ui_hail_biofrig_desc_1a: その生物の言葉は、音もなく私の頭に響く。まるで未知の波長で私の意識に入り込んでくるかのように。
    ui_hail_biofrig_desc_2: この生き物は、何もかもが穏やかだ。まるでこの宇宙に満足しているかのように。それは、私について思いを巡らせている。
    ui_hail_biofrig_lang_2: ご機嫌よう、トラベラーよ。これほど早く会うことになるとは思わなかった。
    ui_hail_biofrig_desc_2a: その生き物の穏やかな有りように私は安らぎを感じる。その言葉は私の頭の中から聞こえてくるように思える。
    ui_hail_biofrig_desc_3: この巨大な生物は、触手1本で私の船を押しつぶすことができるだろう。にも関わらず、私は全く危険を感じない。
    ui_hail_biofrig_lang_3: そなたを待っていたのだ、トラベラーよ。
    ui_hail_biofrig_desc_3a: この生き物は、聞いたこともないような歌を使ってのみ話しかけてくる。その言葉が私の頭の中で形を為していく。
    ui_hail_biofrig_lang_4: 恐れる必要はない、トラベラーよ。そなたを害する気は毛頭ないのだから。
    ui_hail_biofrig_lang_5: 会えてとても嬉しい、トラベラーよ。
    ui_hail_biofrig_lang_6: トラベラーよ、我はこの邂逅の時を待っていたのだ。
    ui_hail_biofrig_lang_7: トラベラーよ、我らは以前にもこの瞬間を共に過ごした。いずれにせよ、会えるのはいつも嬉しいものだ。
    ui_hail_biofrig_lang_8: ああ。我らが会うべき時期が訪れたのだ、トラベラーよ。
    ui_hail_biofrig_lang_9: トラベラーよ、ご機嫌よう。そなたには長い間待つ価値があった。
    ui_hail_biofrig_purchase_lang_1: そなたが望むならフリゲートのポッドに加わろう。それが必然なのだから。
    ui_hail_biofrig_purchase_lang_2: そなたのフリゲートのポッドに加わったほうがよいか？
    ui_hail_biofrig_purchase_lang_3: そなたの記憶が始まるはるか遠い昔、我はそのフリゲート船団と共に泳いだことがある。再びそうなるであろう。そなたの準備ができた時に。
    ui_hail_biofrig_purchase_opt: 生物を調べる
    ui_hail_biofrig_purchase_res_1: そうしてもらって構わない。
    ui_hail_biofrig_purchase_res_2: 我は宇宙船ではないが、そなたの船団と共に泳ごう。
    ui_hail_biofrig_purchase_res_3: そなたがどのような選択をするのか、我には見えない。決めるのはそなたなのだ。
    ui_hail_biofrig_opt_end: 通信を終える
    ui_first_biofrig_1_desc: 美しい巨大な生物が私の宇宙船のそばを漂う。真空の宇宙を泳いでいるようだ。星屑がもやのように周囲できらめいている。こんな生き物を見たのは初めてだ。
    ui_first_biofrig_2_lang: トラベラーよ、無限の運命の中で我々は相まみえた。
    ui_first_biofrig_3_desc: この古き生き物の前では、私は静謐と安息に呑み込まれる。その感覚にはとても馴染みがある。まるで昔から互いを知っているかのように。
    ui_first_biofrig_4_lang: そなたは我の運命の横糸にやってきた。我らは宇宙というタペストリーに共に編み込まれている。そなたと居られて嬉しい。
    ui_first_biofrig_5_desc: その生物は声を出さない。歌うかのような音が直接私の頭の中に響くのだ。違和感はない。それどころか心安まる。
    ui_first_biofrig_opt_a: リバイアサンについて話す
    ui_first_biofrig_res_a: 我はリバイアサンにあらず。我々の種はそなた達とは違うのだ。そなた達は何度も繰り返す。我らは堪え忍ぶ。この現実において、我々はそれぞれ異なる糸なのだ。
    ui_first_biofrig_opt_b: タペストリーについて尋ねる
    ui_first_biofrig_dream_intro: これまでも、そなたと我の定めは何度も交わってきた、我が友よ。貨物船団に今一度加わってもらいたいか？<NEWLINE>さあ、共に夢を見よう。今世では、そなたは誰なのだ？
    ui_first_biofrig_opt_c: 異なる糸について尋ねる
    ui_first_biofrig_res_c: 我は古の存在なり、トラベラーよ。全てが終わったとしても、我が種は続く。紅の眠りの者でさえも、我らを欺くことはできん。
    ui_first_biofrig_opt_d: 一緒に夢を見る
    ui_first_biofrig_dream_opt_end: "（目覚める）"
    ui_first_biofrig_dream_1: クジラのようなその生物が喉を開く。朗々とした子守歌が私を包み、意識に恍惚の波が押し寄せる。生物の声が徐々に遠くなり、私の心に奇妙な幻覚が現れた...
    ui_first_biofrig_dream_1_opt_a: 見る
    ui_first_biofrig_dream_1_opt_b: 感じる
    ui_first_biofrig_dream_1_opt_c: 移動
    ui_first_biofrig_dream_2: |-
      私は質量のない手足を使って、星の海を泳いでいる。
      幾つもの天体からなる星系が目の前に現れた。3つの星が近寄るよう私を招く。しかし、ここにはそれほど長居できないということが私には分かっている。たどり着けるのは1つの惑星だけだ。私は手足を引き寄せ、前に飛び込んだ...
    ui_first_biofrig_dream_2_opt_a: 賑わう異星人の大都市
    ui_first_biofrig_dream_2_opt_b: インジウムの縞がある山々
    ui_first_biofrig_dream_2_opt_c: 巨大生物の生態系
    ui_first_biofrig_dream_2_res: なるほどな、トラベラーよ。そなたがよりはっきり見えてきた。もっと見せてくれ...
    ui_first_biofrig_dream_3: |-
      生物の子守唄が私を引き寄せる。私とそれの体が同化し、1つの存在として共に夢の中を泳ぐ。
      私は熱で焼けた砂漠の地表に晒されつつ立っている。頭上では硫黄の雲が沸いている。空が大きく揺れ、私のスーツが警告を発する。炎の嵐が近づいていると...
    ui_first_biofrig_dream_3_opt_a: 辛抱強く待って補給する
    ui_first_biofrig_dream_3_opt_b: ストームクリスタルを収集する
    ui_first_biofrig_dream_3_opt_c: この危険な星から去る
    ui_first_biofrig_dream_4: |-
      その生き物は私の選択に応じて歌を変える。この幻覚を作り出しているのは私ではあるが、しかし、この%NAME%は我々の協力関係での立ち位置を見つけようとしているのだと感じる。
      目の前の光景が変化する。私は自分の主力艦の艦橋に立っていた。警告音が鳴り響き、パワーレベルが危険なほど低下している。全システムが機能しなくなっていた。技術クルーが修理するには時間が掛かる。好機を逃さぬ海賊達が、なすすべもないこの貨物船をいつ襲ってきても不思議ではない...
    ui_first_biofrig_dream_4_opt_a: 電力を節約する
    ui_first_biofrig_dream_4_opt_b: ハイパードライブに電力を回す
    ui_first_biofrig_dream_4_opt_c: 当局に助けを求める
    ui_first_biofrig_dream_5: その生物の歌は言葉に変わる。私は大抵の宇宙人の言語が理解できる自分に気づく。時間が極めて不自然な形で流れ、自らを訓練し、慣習を学ぶことで私は有意義な1日を過ごした...
    ui_first_biofrig_dream_5_opt_a: ゲック
    ui_first_biofrig_dream_5_opt_b: コーバックス
    ui_first_biofrig_dream_5_opt_c: ヴァイキーン
    ui_first_biofrig_dream_6: |-
      幻覚は暗くなり、そして激しさも増す。
      私は遺棄された貨物船の中をうろついていた。気味の悪い卵嚢が天井からぶら下がり、液体を垂らしつつ震えている。卵嚢は数え切れないほどある。私は1人だ。
    ui_first_biofrig_dream_6_opt_a: 卵嚢を抽出して調べる
    ui_first_biofrig_dream_6_opt_b: 卵嚢を攻撃する
    ui_first_biofrig_dream_6_opt_c: 戦略的撤退をする
    ui_first_biofrig_dream_7: 遭難信号は私を宇宙の遠隔地へと導いた。そこで、漂うパイロットを発見した。船はぼろぼろで、燃料タンクは空っぽだった。現場に接近すると、1人の無法者が逃げだしていった...
    ui_first_biofrig_dream_7_opt_a: パイロットに予備燃料を渡す
    ui_first_biofrig_dream_7_opt_b: 新たな三重水素を採掘する
    ui_first_biofrig_dream_7_opt_c: 無法者の燃料を奪う
    ui_first_biofrig_dream_8: 私は未知の銀河、馴染みのない星々の間で迷っている。私の耳に脅しの言葉が聞こえてきた。「カーゴを渡せ。さもなくば殺す」と。敵意むき出しのその宇宙船の武装は充実しており、量も私の船のものを上回っている。これは厳しい戦いになりそうだ...
    ui_first_biofrig_dream_8_opt_a: 取引する
    ui_first_biofrig_dream_8_opt_b: 撃たれる前に撃つ
    ui_first_biofrig_dream_8_opt_c: 敵を振り払って逃げる
    ui_first_biofrig_dream_9: |-
      その歌は次第に聞こえなくなっていく。
      私は息をのむほど素晴らしい惑星の地平線を眺めた。見たこともない動物の群れが穏やかに薫り高い草を食んでいる。広大な地下洞窟にはとてつもない量の資源があふれている。さて、ここに残るか、それともそのままここを去るか...
    ui_first_biofrig_dream_9_opt_a: 全ての種族を見つける
    ui_first_biofrig_dream_9_opt_b: あらゆる資源を搾り取る
    ui_first_biofrig_dream_9_opt_c: 燃料補給のためだけに停止する
    ui_first_biofrig_dream_outro: 夢は遠くへと去り、それに変わって現実が再び姿を現す。
    ui_first_biofrig_dream_last_opt: 現実に対峙する
    ui_first_biofrig_dream_leave: 逃げる
