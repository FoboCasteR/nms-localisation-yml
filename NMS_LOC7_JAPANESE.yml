    ui_exped_cruise1_lang: |-
      日付 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: %SYSTEM%星系に到着した。
      – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> – ワープエンジンがジャンプの途中で停止し、リアクターが重大な損傷を受けた – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> –
