    ui_settlement_miss_desc: |-
      現地住民が<STELLAR>惑星開拓地<>を建設するのを手助けしよう。主な操作は<STELLAR>開拓地インターフェース<>や<STELLAR>監督官の執務室<>で行う。

      開拓地の監督官であるあなたは、重大な決断を下したり、<TRADEABLE>建造物の建設<>を指示したり、市民間の<SPECIAL>争い<>を解決したりする。

      適切に管理された開拓地は大量の素材を算出する。監督官として成功を収めれば、毎日<STELLAR>余剰資源<>が得られる可能性がある。
    ui_settlement_miss_obj1: 惑星開拓地を調査する
    ui_settlement_miss_obj1_tip: 惑星開拓地の救難信号を調査しよう。開拓者たちの問題を解決するのを手伝ってやれば、開拓地の仲間に加えてくれるかもしれない。
    ui_settlement_miss_obj2: 監督官の執務室を建設する
    ui_settlement_miss_obj2_tip: |-
      監督官の執務室は開拓地の心臓部に相当する。開拓地の状態は、執務室の<STELLAR>運営ターミナル<>からいつでも確認できる。開拓地を発展させて<TRADEABLE>産出された資源<>は、毎日、執務ターミナルで回収可能。

      <STELLAR>建設地<>を見つけて、建造物の組み立てを続行しよう。建設は数段階に分けて行われる。各段階で<COMMODITY>素材<>と<SPECIAL>時間<>の両方が必要となる。
    ui_settlement_obj_item_tip: |-
      <TECHNOLOGY>%BUILDING%<>の素材を揃える
      <TECHNOLOGY>%STAGE%<>のために%ITEM%を集める：%CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: 初めての新建造物を建設する
    ui_settlement_miss_obj3_tip: |-
      監督官の執務室にある<STELLAR>運営ターミナル<>では、追加の建造物の建設を指示することができる。執務室へ向かって、どの建造物を建設するか決めよう。他にも重大な決断が必要な場合は、このターミナルで提示される。

      決まったら<STELLAR>建設地<>を見つけて、建造物の組み立てに進む。建設は数段階に分けて行われる。各段階で<COMMODITY>素材<>と<SPECIAL>時間<>の両方が必要となる。
    ui_settlement_miss_obj4: 開拓地を管理する
    ui_settlement_miss_obj4_tip: |-
      監督官の執務室にある<STELLAR>運営ターミナル<>では、開拓地に指示を出すことができる。建設の指示、重大な政策の決定、市民間の争いの解決のために、定期的に戻って来るようにしよう。

      開拓地の状態は、中央インターフェースや運営ターミナルで確認できる。状態のインターフェースでは、<STELLAR>毎日、余剰資源を回収することが可能<>。資源の質と量は開拓地によって異なる。適切に管理された開拓地は<COMMODITY>追加の物品<>を産出する。
