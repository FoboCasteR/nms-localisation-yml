    ui_mp_infest_title_1: 飢餓
    ui_mp_infest_desc_1: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「ワームロードは砂塵舞う大地にそびえ立ち、その身体は空となる。我々は大地に我が身を捧げる。我らの捧げ物が受領されんことを乞う」
    ui_mp_infest_title_2: タイタンの呼び声
    ui_mp_infest_desc_2: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「砂塵は息もできないほどだ。目は充血し涙があふれる。だが真実は逃れがたいものだ。アトラスの血管が顕になっていた」
    ui_mp_infest_title_3: 潜伏する破滅
    ui_mp_infest_desc_3: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「嵐のたびに選んでくれと希う。腕を顔に当て、顔を泥に伏せ、力を振り絞って叫ぶ」
    ui_mp_infest_title_4: 食物を与えるべし
    ui_mp_infest_desc_4: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「大粒の雨が大地を打つ時、アトラスの血管が応える。疲弊した末の歓喜は言葉にならない」
    ui_mp_infest_title_5: あの忍び寄る肉
    ui_mp_infest_desc_5: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「それが飲み込むたびに我々は転がったが、滑りやすい壁を力の限り掴んだ。ああ！まだ動いている臓腑に到達するために」
    ui_mp_infest_title_6: 消費の苦悩
    ui_mp_infest_desc_6: |-
      おぞましい歌が寄生された宇宙の領域に響き渡る。この邪悪な唱和を浄化し、蔓延する前に寄生を根絶やしにせねばならない。

      「粘液が鼻を塞ぎ目を刺す。だがこの温かい暗闇の中、我々はとうに何も見えなくなっている。深く息を吸う！ 肺が鳴る！」
    ui_mp_infest_title_7: 浄化の胃袋
    ui_mp_infest_desc_7: アトラスは創造の言葉で叫ぶ。それは心を波立たせ、宇宙にも波及する。宇宙の端で奇妙な憎悪が星々を呪い、生物は全ての知的生命体に嫌悪を抱く。彼らの最終目的が何であれ、他の者達が呪いの胃袋に引き込まれてしまう前に、この怪物どもを浄化せねばならない。
