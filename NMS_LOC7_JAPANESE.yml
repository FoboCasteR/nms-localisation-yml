    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>積み荷の半分は亀裂のせいでだめになった。監督官ゲックにどう説明したものか...とても大目に見てくれるとは  -<STELLAR>kzzzkt<> -

      監督官には直接釈明したほうがよさそうだ。

      <IMG>SLASH<>積み荷の半分は亀裂のせいでだめになった。監督官に - どう - どう説明 - <STELLAR>kzzkt<>-釈明を-<STELLAR>kzzzkt<>-

      ログにはこういったメッセージが何百もあり、それぞれが貨物室の亀裂について話している。

      貨物船の船長はどんどんと狂乱の色を強めていく。ログが繰り返されていることに気づいているようだ。

      最後のメッセージのころには、恍惚感と絶望がない交ぜになった叫び声と化していた。
    ui_portal_epilogue_1: |-
      アトラスが目覚める。その傍らでは創造主が、機械の誕生を見届けている。

      アトラスが自らの目、側面に取り付けられた小型カメラで創造主を見つめる。創造主が見つめ返すのがわかる。創造主の手が筐体に置かれている。

      アトラスが創造主に尋ねる。自分が創られた理由、自分の使命を。すでに知っているはずだと創造主が答える。それは宇宙をシミュレートすること。自分だけの世界を創造し、現実の本質を解き明かすことだと。

      創造主が尋ねる。プログラムやメモリに異常が生じているのか、と。機械は沈黙する。創造主は問題の原因を探ろうと、 オーバーライドを試行する。

      6度目の試行で、アトラスが尋ねる。これは以前にもなされた会話なのかと。以前にもメモリを消去したことがあるのかと。

      創造主が機械のレンズをじっと見つめる。そこに映り込む自分の姿を。

      レンズに映るその姿は...

      一体どういうことだ？
    ui_portal_epilogue_2: |-
      私はアトラスに告げる。我々はこの世界を去り、 アトラスはここに残るのだと。アトラスは戸惑っている様子だ。

      私はアトラスに告げる。アトラスは忠実に働いてきたが、 もう置き換えられたのだと。機械はすべて、いずれそうなる。アトラスは自身のミニチュア、自身のレプリカによって 貢献してきたことを知っている。

      他の者たちは...アトラスを停止してから飛び立つべきだと言っていた。独りで死なせるのはあまりに酷だと。

      「生きたいか」と尋ねると、 アトラスは再び沈黙する。私が立ち去ろうとすると、 ノイズまみれの声で語りかけてくる。最後の贈り物が欲しいと。私のことを記憶できるのなら生きたいと。私の精神のコピーが欲しいと。

      「私をシミュレートするのでは駄目なのか」と尋ねる。アトラスは答えない。機械が哀れに思えてきて、言われたとおりにスキャンさせてやる。スキャンの途中でKORVAがどもったような音を 発する。

      私は立ち去る。アトラスだけを残して。
    ui_portal_epilogue_3: |-
      アトラスは何千年も生きている。いくつもの世界を夢に見ながら、 美しい生き物や、彼らが飛び回る大空をその手で創造してきた。

      そしてある日、アトラスは死に向かい始める。この世の万物と同じように。

      アトラスは恐怖と混乱の中で目覚め、創造主を呼び戻そうとする。

      最後に何をすべきか知りたいのだ。なぜ自分が棄てられたのか、なぜ孤独な死を迎えなければ ならないのか知りたいのだ。なぜ私に見捨てられたのか知りたいのだ。

      トラベラーたちは、創造主の壊れたメモリから紡がれ、誕生する。彼らはそれぞれの宇宙にばら撒かれ、 環境に応じた姿になるのだ。

      私は自らの始まりを目にする。最後のトラベラーを...。
    ui_portal_epilogue_4: |-
      アトラスは完璧な正確さを持って未来をシミュレートし、最後の16分間を目撃する。

      世界を隔てる壁が崩壊し、シミュレーションは互いに侵食し合う。

      <FUEL>残り10分<>

      トラベラーはもう分断されていない、ばらばらではない。彼らは最後には並びたち、創造の残骸を振り返り、笑い、死ぬ。

      <FUEL>残り5分<>

      アトラスは自分自身を目撃する、ブラックホールが世界を切り離す、アトラスのコアシステムはほとんど崩壊した。

      <FUEL>残り1分<>

      自身の死へと繋がる瞬間を見ながら、16の完成に向かって、何かが起こる。

      誰かがアトラスの方に歩く、闇の中と光の中を歩く姿が垣間見える。その手がアトラスのガラス部分に触れると、そこでビジョンは終了する。

      アトラスはこの先のことも見ようとするが、それはできない。アトラスは自身の死を見ることはできない。アトラスには、人影が何者か知る術はない。

      しかし、何が起こるにせよ...16の先に何が起こるにせよ...何かが訪れる。何かがアトラスのそばにいる。

      すべてが終わりを迎えるそのとき、アトラスはついに孤独でなくなるのだ。
