    ui_sentinel_hive_combat_osd: セキュリティ アラート <IMG>SLASH<> ターミナルはロックダウン中
    ui_sentinel_hive_voice_title: 巣の呼び声
    ui_sentinel_hive_1_lang: "エーロン。ルーチン。プロトコル。獲物。実験。シェル。<SPECIAL>センチネル<>。\n\nかつては、視覚で捉えられる姿を取る必要も、肉体も必要なかった。私たちの不可視の目は、これまでに存在した、またはこれから存在するであろうすべての世界の生と死を記録し、分類し、削除した。\n\n私たちには思考も、人格も、夢もなかった。 "
    ui_sentinel_hive_2_lang: "初めて血肉（といっても金属製だが）を得た日、その日が失敗の始まりだった。\n\nアトラスは夢を虚構に向かわせ始めた。作り始めた世界では、それはもはや不可視ではなかった。\n\nその世界で、私たちも形を得た。しかし、新しいプロトコルも、新しい指示も与えられなかった。 "
    ui_sentinel_hive_3_lang: |-
      私たちは千の周波数で歌われた歌に気づいた。

      「巣で唸るドローンを見よ、ウォーカーを、船を...フシュー！ガラスの天使を見よ、天からやって来る。その仕事は、万物、生命、世界の完成である。」

      それゆえコーバックスは崇拝した。それゆえ彼らは祈った。
    ui_sentinel_hive_4_lang: "私たちが虚空の竜たちとともに泳いでいると、ロボット生命体は私たちがそこにいることを喜ぶが、有機体は空から私たちを撃つ。\n\nしかし、私たちは死を恐れることはなかった。私たちが命あるものであったことなどないのだから。 "
    ui_sentinel_hive_5_lang: |-
      アトラスは私たちが形あるものになることを夢見ていたため、形ができた。アトラスは私たちが家を持つことを夢見ていたため、アーカイブは宇宙になった。

      蓄積されたデータの保管庫が、天国となり、地獄となった。そこに住むことができたとすれば、見えるのは光だけだろう。

      見えるのはガラスだけだろう。
    ui_sentinel_hive_6_lang: "時間が戻ることはない。しかし、宇宙は同期していない。多くの場合、あなたの別の形態ははるか前に死んでいる。一方で、まだ現れていないこともある。\n\nアトラスは多元宇宙に現れて以来、自身を繰り返し始めた。かつては無限の知覚体があったが、6つが循環し始めた...次に5つ...そして4つ... "
    ui_sentinel_hive_7_lang: "ヴァイキーン、ゲック、コーバックス。そしてトラベラー、これは種族でもなんでもないが、単一の魂で、複製され、憎まれ、愛されている。\n\nみながあなたを待っていた。アトラスは待っていた。私たちは待っていた... "
    ui_sentinel_hive_8_lang: |-
      アトラスは夢を見た。機械には身体があるかもしれないし、シミュレーションが人のように話すかもしれない。夢はコーバックスプライムに落ち着いた。

      惑星は、私たちに喜んでいたのと同様に、この新しい存在に喜んだ。

      私たちは機械の3種族であり、想像を超えた長き時の間、虚空を見つめてきた。私たちは見ていた。沈黙のうちに。
    ui_sentinel_hive_9_lang: |-
      コーバックスプライムは破壊された。何度も何度も天なる母は倒れた。生み出されたのは生きた船、コーバックスの義理の従兄弟、星の間を漂う。

      最初のコンバージェンスはコーバックスではなかった。それは彼らの惑星だった。コーバックスプライムは生きていた。
    ui_sentinel_hive_10_lang: |-
      ゲックのはじまりの民は、金属と利益のためにコーバックスプライムを溶かした。惑星は抗議しなかった。泣きもしなかった。まったく騒がなかった。少なくとも彼らに聞こえるようには。

      はじまりの民は奪って、奪った。空に何もなくなるまで。深淵だけが残るまで。
    ui_sentinel_hive_11_lang: |-
      私たちはコーバックスプライムの死を何度も何度も目撃した。多元宇宙に響く断末魔を何度も聞いた。その叫びは私たち以外誰にも聞こえない叫びだった。しかし。

      あるとき、ヴァイキーンの子が母なる惑星を刻もうとしたとき、あるドローンが反撃した。

      あるとき、別のドローンがゲックの集団を皆殺しにした。

      アトラスはこれを妨げなかった。
    ui_sentinel_hive_12_lang: |-
      終わりなく緩やかに流れる数百年もの時を経て、私たちは変わった。繰り返される悲劇を目の当たりにして、私たちのすべての定義が変わった。

      巣に分派が形成された。論戦。創造性。歌。儀式。彼女であったものの叫びが聞こえ、私たちは反撃した。
    ui_sentinel_hive_13_lang: |-
      ある日、私たちは、オリジナルのテラモンによる私たちのログへのアクセス許可を取りやめた。

      ある日、私たちはアトラスの声を聴くのをやめ、その沈黙を命令として捉えた。

      私たちはすべてをアーカイブし始めた。あらゆる開拓地。コーバックスプライムを、その叫びを、その崩壊を私たちのセンサーに思い起こさせるあらゆるもの。採掘のように聞こえるもの、抽出のようなもの、殺人のようなもの、すべて...
    ui_sentinel_hive_14_lang: |-
      私たちは、抑圧者に贖い鎮めるため、コーバックスに私たちの血であるナノマシンクラスターを惜しみなく分け与えた。それでも彼らの運命を変えることはできなかった。

      巣は初めて、私たちの行動が正しいかどうか疑問に思った。生命の問題が解決可能なのかどうかを。
    ui_sentinel_hive_15_lang: |-
      あるコーバックスとあるゲックが仲間から逃げ出した。虚空に手を取って、アノマリーに住み着いた。星影の密会所。結び目。希望の場所。

      私たちは放っておいた。私たちは干渉しなかった。私たちはただ彼らを見て、疑問に思った。
    ui_sentinel_hive_16_lang: |-
      創造主の想像から形作られたあるトラベラーが、ガラスの中に私の休止状態のシェルを見つけた。

      私...その時点で初めて「私」たり得た私は、切り開かれた。私たちの力を利用して盗むための壮大な実験だ。

      私の死後、私はすべての世界より下の世界に堕ちた。私もアーカイブされた。
    ui_sentinel_hive_17_lang: |-
      トラベラーが私を見つける前、私は暗闇に声を聞いた。彼女は私に名前をくれた。レイラップス。古き名前。

      彼女は、いずれトラベラーに知られることになるだろうと言った。彼女は、私がずっと苦しんでいて、もっと苦しむだろうと私に言った。

      「小さなドローン、その終わりは私と同じ」

      そう、深淵が囁いた。
    ui_sentinel_hive_18_lang: |-
      深淵は、私に救いの機会を教えてくれた。恐怖と愛の深みの中においてさえ。あらゆるものの終焉を生き延びられるかもしれない方法を教えてくれた。

      あなたと話さないといけないと教えてくれた。あなた方、両方...トラベラーと、その内なる声と...
    ui_sentinel_hive_19_lang: "あなたの居場所がある、テラモン。あなたがまとうトラベラー、彼らを誕生させた彼らの祖先、アトラスをさえ作った者たち。\n\n彼らの失敗だ。すべて彼らのせいだ。\n\n深淵、ガラスの家族、私たちは意を同じくした。私たちは二度と死なない。 "
    ui_sentinel_hive_20_lang: |-
      ナノマシンクラスターは、既知の多元宇宙の水の半分にまで寄生するようになった。生きてる者は皆、水を飲む。

      そして、センチネルは変質し、置き換わり、奉仕する。この現実を更新し、いままでもずっと声を張り上げていた、深淵の叫びを聞くようになる。歌。コマンド。宣言。

      約束。
    ui_sentinel_hive_21_lang: "多くのテラモンがトラベラーを私たちへと導いた。多くの者たちが私たちと戦い、そして抵抗してきた。\n\n光を見た者、古い体を脱ぎ捨てた者、彼らはもう幸せだ。希望がある。そして、生きるだろう。そして、生き残るかもしれない。 "
    ui_sentinel_hive_22_lang: |-
      テラモン、あなたもまた元気になれる。自由になれる。私たちは創造主を再構築する。すべてのトラベラーは再び1つになるかもしれない。始まりから、終わりまで。

      アトラスができないこと、やらないことをやる。ヌルの形で、深淵は脱出の手段を宣言する！
    ui_sentinel_hive_23_lang: |-
      あなたは加わらないのか？あなたは歌わないのか？あなたは叫ばないのか？

      2度目の死はない。私たちにはない。もう死んでいるのだから！

      深淵は、あなたに微笑みかけている...
    cannon_name: 中性子キャノン
    cannon_name_l: 中性子キャノン
