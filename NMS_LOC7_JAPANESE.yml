    ui_portal_sent_miss_1_nx: |-
      ひどく取り乱したイテレーションテティスが船のコミュニケーターに連絡してきた。どうやら専門家ポーロの機材を「借りて」、連絡をしてきているようだ。センチネルの活動が急増していることを検出したので、それについてもっと知る必要があると言った。私に調査することを望んでいる。

      <STORY_HIGH>-{{君を騙すつもりはない、トラベラー。これは危険なことだ。適切な装備を身に着けろ。警戒を怠るな。バカなことはするな。しかし、同様に遅れるな。こんな機会は二度と訪れないかもしれないぞ！}}-<>
    ui_portal_sent_miss_2_nx: |-
      活動の急増はあるトラベラーの墓を中心に展開していてるようで、センチネルの部隊が今も集まっている。その部隊の中で、私は強力なセンチネルメカを倒した。

      テティスは間違いなく私の経験に興味を持っているだろう。だが私はさらに調査して、センチネルが何か残していないか調べることにした...
    ui_portal_sent_miss_10_nx: 盗んだ<SPECIAL>ハードフレームテクノロジー<>をミノタウロスと統合して、強力なセンチネルグレードの武器で武装させた。
    ui_portal_sent_miss_11_nx: しかし、私のドローンは追加の要求をしてきた。片言な言葉で私に話しかけてきたのだ。
    ui_portal_sent_miss_15_nx_water: |-
      放棄されたターミナルに近づくと、エクソスーツ全体に警告と警報がさざ波のように伝わってきた。私は苦労してインターフェースの方に手を伸ばす。というのも、目に見えない力によって手が押し返され、まるでスーツ自体が私の行動に抵抗しているようなのだ。

      突然、ターミナルから装置が飛び出して私の腕に固定され、私を所定の位置に縛り付けた。スーツの下に、肌の下に、鋭い何かが滑り込んで探っているのを感じる。

      顔が乾燥してピンと張り詰め、喉が渇いて息ができない。スーツの栄養システムは最悪の不具合によって叫び声を上げている。瞬きするたびに、目の後ろで深紅の光が大きくなる。

      ターミナルのディスプレイで何かが光った。

      <STORY_HIGH>-{{伝達 —<><STELLAR>ザザザ<><STORY_HIGH>— 電力の排出が完了しました。ホストシステムは<><FUEL>乾燥<><STORY_HIGH>しています<>。<><SPECIAL>水<><STORY_HIGH>を投与しますか？}}-<>

      インターフェースに手を置いた。濃厚で凍えるような液体が即座にスーツと腕に流れ込んできた。血管を液体が通っていくのを感じる。

      この上なく安心したが、みぞおちに不可解な恐怖感が残っている。

      ターミナルが<SPECIAL>センチネルハードフレーム<>の回路図一式を私のエクソスーツに転送してきた。何が起こったのかよくわからないが、できるだけ早くこの場所を出たい。
    ui_portal_sent_miss_15_nx_atlas: |-
      放棄されたターミナルに近づくと、エクソスーツ全体に警告と警報がさざ波のように伝わってきた。私は苦労してインターフェースの方に手を伸ばした。というのも、目に見えない力によって手が押し返され、まるでスーツ自体が私の行動に抵抗しているようなのだ。

      突然、ターミナルから装置が飛び出して私の腕に固定され、私を所定の位置に縛り付けた。スーツの下に、肌の下に、鋭い何かが滑り込んで探っているのを感じた。

      顔が乾燥してピンと張り詰め、喉が渇いて息ができない。スーツの栄養システムは最悪の不具合によって叫び声を上げた。瞬きするたびに、目の後ろで深紅の光が大きくなった。

      ターミナルのディスプレイで何かが光った。

      <STORY_HIGH>-{{伝達 —<><STELLAR>ザザザ<><STORY_HIGH>— 電力の排出が完了しました。ホストシステムは<><FUEL>乾燥<><STORY_HIGH>しています<>。
      <><SPECIAL>水<><STORY_HIGH>を投与しますか？}}-<>

      私を人質に取っているこの装置を信用などせず、目をしっかりと閉じた。のどの渇きがひどい。深紅の光が明るくなり、瞼のしたにあふれる。

      気絶するかと思うほど、スーツが警報を鳴らした。栄養システムがオンラインに戻ったのだ。

      私は無重力状態のようだった。深紅の光が私を抱きしめる。水分補給によって私の体は穏やかに回復した。心からの安堵を感じた。

      ターミナルが<SPECIAL>センチネルハードフレーム<>の回路図一式を私のエクソスーツに転送する。何が起こったのかよくわからないが、できるだけ早くこの場所を出たい。
    update10_title: No Man's Sky Sentinels アップデート
    update10_notes: |-
      No Man's Sky Sentinels では、さまざまな新機能が追加されました。詳細につきましては、www.nomanssky.com をご確認ください。

      * 新たに 4 種類のセンチネルが登場し、さらに戦略的で手に汗握る戦闘が楽しめます。
      * センチネルがこれまで以上に賢くなり、ナビゲーションが向上し、シールドを展開できるようになりました。
      * 敵を麻痺させたり、持続ダメージを与えたりできる高度な機能を備えた新武器が登場します。
      * 新たなミッションの数々でセンチネルの背景を探求し、ロボットのコンパニオンが共に戦ってくれるようになります。
      * 「Ominous Sentinel Pillars」には、新たな物語や謎、そしてセンチネルのパトロールを妨害する力が登場します。
      * マルチツールのスロット数が 3 個 から 6 個に増え、コンパニオンスロットが 6 個から 18 個に増えました。

      Hello Games は、『No Man's Sky』の改善と拡張に懸命に取り組んでいます。ぜひお楽しみください。

      お読みいただき、ありがとうございました。
      Hello Games
