    fth_npc_sent1_grave2_desc_nx: トラベラーは私の存在に気づかないまま、センチネルの部隊が迫っているのを見ているかのように、ひどく恐れながらも独り言を続けている。私がしてやれることは何もない。
    fth_npc_sent1_grave2_opt_nx: 墓を探す
    fth_npc_sent1_grave2_res_nx: |-
      %NAME%の墓に隠されているのはセンチネルドローンのシェルだ。機能はしていないが、異様にも無傷だ。
      テティスは私の発見に間違いなく興味を示すだろう。スペースアノマリーに載ってテティスを探すべきだ。
    fth_npc_sent1_grave2_end_nx: テティスは私の発見に間違いなく興味を示すだろう。スペースアノマリーに載ってテティスを探すべきだ。
    ui_sent_miss_msg4_nx: |-
      イテレーションテティスが<SPECIAL>スペースアノマリー<>で会いたいと言っている
      <FUEL>センチネルの活動<>についてテティスと話す
    fth_exotic4_sent1_lang_nx: |-
      偽り！ なりすまし！ 裏切り！ 疑惑！ いたるところに彼らの目があるのだ、トラベラー。あらゆるところに！
      ...。
      だが、私自身に方法がないわけではない。私のネットワークがその多くを見ている。だがまずは、君自身の言葉で語ってくれ。センチネルに何があった？
    fth_exotic4_sent1_res_a_nx: |-
      ふむ。彼らがトラベラーに慈悲を示したことはない。彼らはそういうものだ。
      しかし、これは初めてのこと。予期しなかったことだ。もっと学ばなければならない。
    ui_sent_miss_obj4_tip_nx: |-
      イテレーションテティスは最近の<FUEL>センチネルの活動<>の急増に関心を持っている。
      <SPECIAL>スペースアノマリー<>で会いたいそうだ。
      宇宙空間で、クイックメニュー（<IMG>QUICK_MENU<>）から<SPECIAL>アノマリー<>を呼び出す。
    ui_sent_miss2_obj1_nx: 惑星表面でドローンのフィールドテストをする
