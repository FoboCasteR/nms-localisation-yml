    ui_exped_cruise2_lang: |-
      日付 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: %SYSTEM%星系に到着した。
      コンピューターによると、我々が旅立ってからもう10年以上が経っている。おそらく正しいのだろう。心身を蝕む疲労により、記憶さえもあやふやだ。
      船長が目を覚ましたことで、少なくとも日々のリズムは取り戻された。だが、我々はどこに向かっているのか？また失望が待っているだけかもしれない...
    ui_exped_cruise3_lang: |-
      日付 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: %SYSTEM%星系に到着した。
      どんなに優れた宇宙船も、惑星の代わりにはならない。長く過ごすほどに、所詮は金属の殻に過ぎないことを思い知らされる。
      温かな土が恋しい。我々を受け止める大地、昼から夜へと柔らかく変化するその様が。宇宙の星々は美しいが、どこまでも冷たい存在だ。
      寂寞たる虚空を永遠にさまようのは、人生ではない。
      人生であってはならない。だがこれが現実だ。
    ui_exped_cruise4_lang: |-
      日付 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: %SYSTEM%星系に到着した。
      セクターの境界を越えるにあたり、我々は目を背けていた最初の旅立ちの時に思いをはせた。
      我々は故郷の星に裏切られた。ありえない災厄に見舞われたのだ。みずからの重力により融解する核、ゆっくりとした崩壊と、その先に待つ避けられない破滅。
      急造の船団は未完成で、ポッドもわずかしか積まれていなかった。衝撃波は低軌道の人々を呑み込み、残った者たちは散り散りになった。炎、混乱、そして – <AUDIO>TXT_RadioNoise<><STELLAR>ザザザ...<> –
    ui_exped_cruise5_lang: "日付 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> ::%SYSTEM%星系に到着した。\n航行は継続中、いまだ探索は続いている。世界は無限にあれど、故郷はたった1つ。\n我々は散り散りになったが滅亡はしていない。同胞たちはきっとどこかにいるはずだ。次のワープ、次のスキャン、次の信号解析が、結果をもたらすかもしれない...確率は低いがゼロではない。 "
