    ui_portal_war_library1: |-
      このアーカイブはハーク以前の時代のヴァイキーンによる文学作品で構成されている。そのほとんどは、数百年の間に審問官たちによって「浄化」されてしまった。

      詩の一つを読んでみよう。

      <STORY_HIGH>かの者ら、我が種族ザスキーンを見出し、葬らんとして、戦士を連れ参りたり。
      剣と喊声は名誉の響き、ダクシンは一方の世界に、我は他方の世界にあり。
      酸が降り、ガラスが薄絹を裂きし時、
      祭司は我を掴む。ああ、彼らの不在の嘆かわしきこと。
      ヴァイキーン、我らが兄弟、我らが友、引き離されし民。
      名誉は孤独より生まれるものにあらず。
      記憶は我らの歌、我らの希望となりて世界を癒す。<>
    ui_portal_war_library2: |-
      この端末にはヴァイキーンの哲学が詰め込まれ、模範とすべき理想的な行動を記している。

      <STORY_HIGH>正義は思想ではない。それは川のように常に変化し流れゆくものでもない。正義とは宇宙の真実であり、<><FUEL>アトラス<><STORY_HIGH>の願望であり、<><SPECIAL>ハーク<><STORY_HIGH>の決意である。

      真実は重力のように、それ自体に存在を与える。戦士の役割は斃れ、その引力を感じ、撃つべき武器を撃つこと。それだけなのだ。

      復讐とは宴の後の食事である。任務が正しく果たされたのなら不要である。戦士が迅速かつ的確であるなら不要である。だが時として大食漢になるのは楽しいものだ。

      若者はかかる誘惑に屈してはならない。だが年長者はどうか？

      ウガァ！自分に仇をなした相手を追い詰め、その骨を粉砕すればよい！死してなお憎き相手と戦えばよい！<>
    ui_portal_war_library3: |-
      若きヴァイキーンの戦士が闘技場で語る。その足元には倒された臆病者やしくじった新兵、その他犯罪者の死体が転がっている。

      彼らは50日にわたって戦い、戦闘を終えるごとにウガァウガァを吸わされ、戦っている間は肉体回路を供給されるが、それ以外は何も与えられない。

      <STORY_HIGH>聞いてくれ！俺たちは嘘のために戦わされている！死んだ腰抜けの言葉だけを理由に、宇宙のあちこちで血を流しているんだ！俺には今、素晴らしき友と家族がいる。
      センチネルは俺たちの敵ではない。俺たちは正しい指示を得ていないだけだ。俺たちは...<>

      闘技場の上に影が差し掛かり、ヴァイキーンは語るのをやめた。通りかかった商船の貨物ドアから何百という剣が降り注ぎ、異端者を串刺しにした。

      この誤作動もまた、ハークの奇跡の一つとみなされた。ただし、操縦士は酩酊状態で、貨物船はゲックのものだった。
    ui_portal_war_library4: |-
      アーカイブから得た情報によると、フロスは星間活動を行っていた初期ヴァイキーンの王らしい。

      <STORY_HIGH>ウガァ！老フロスを死が襲った、
      星々の間に潜む疫病が、
      アトラスの苦悶にしてモノリスの産物、
      善良なる王はいまわの際に見破った、
      生涯にわたって祖先の言葉を聞き、
      狩りの贈り物を与え、戦の歌で称えた、
      斃れし戦士の復活を願い、歌った
      ガラスと天国と名誉の歌を
      センチネル殺しは最後の恐怖と対峙した、
      ウガァ！老フロスは悪意のなか息絶えた。
      ああ、善き王であった！<>
    ui_portal_war_library5: |-
      これはアウターエッジの世界全体で配布されている哲学冊子のようだ。

      <STORY_HIGH>古代種はゲックについて語っている。彼らの変化について、そして彼らの罪について。だが不名誉は変わらぬ。血に染まった犯罪は消えるものではない。それは受け入れよう。

      「受け入れる」と言ったが、幼子たちよ、受け入れるとはどういうことだろう？悪をどう耐えれば生きていけるのだろう？どこにいようがハークの敵を撃破すればよいのではないか？連中が何と名乗ろうが、どれだけ犠牲を払おうが。

      古代種はこうしたことが以前にもあったと教えてくれた。多くの事例...多くの夢が存在する。そのすべてで我々は失敗した。あるいは勝利によって己を見失った。

      ゲックの真実が明らかにされるときが間もなくやって来るだろう。
      戦う必要はない。彼らは自滅するのだから...<>
    ui_portal_war_library6: |-
      このアーカイブにはヴァイキーンの幼子を成体に育てるまでの、
      養育に関する情報が大量に収められている。その大半は敵意や脅威に焦点を当てている。

      <STORY_HIGH>赤子は恐怖のうちに生まれる。これは過去も現在も未来も変わらない。家族以外とのつながりを持たない彼らは、異質な存在に触れただけで死の恐怖を覚える。

      開けた場所や物理的接触の恐怖は、二つの手段で克服できる。ハークの光を受け種族全体の絆を感じること。我々は同じ家族の一員である。そのことを教えねばならない。

      かつて狩られるものだった我々が、今や狩るものとなった。この宇宙にいる他の生命体は、我々を恐れるべきだ。かつて我々が彼らを恐れたように。恐怖は我々の強みなのだ。

      太古より伝わる鬨の声「ウガァ！」は、我々にとっての戒めだ！無謀にも我々に近付こうとするよそ者は、追い詰められ、襲撃される！恐れてはならない！誰も見捨てられはしない！<>
    ui_portal_war_library7: |-
      アーカイブには何千行もの詩が残されている。アステリアと呼ばれるトラベラーの記念碑だ。

      <STORY_HIGH>トラベラーの英雄、ハークのブレイドの主、アステリアよ、歌え、
      終わりなき戦いの歌を、喪われしアトランティドを悼む歌を、
      慈悲と待望の歌を。その者は予言を成就した
      アトラスに創られ、遣わされ、エーロンを襲い、恐怖を打ち倒し、
      世界の果てで暗黒を見出し、ヴァイキーンの側についた
      トラベラーの海賊、第一の者の友、天の味方！<>
    ui_portal_war_library8: |-
      このアーカイブは破壊活動を受け、禁止と検閲の対象となっていた異教のメッセージを広めるために用いられた。

      <TRANS_EXP>コーバックス<><STORY_HIGH>は傷つき、壊れた生物であり、自分たちの断末魔の叫びが「ロジック」であると信じている。彼らは苦痛を忘れようとして交流にのめりこむ。頼りにはならない。<>

      <TRANS_TRA>ゲック<><STORY_HIGH> - は低級で呪われた存在だ。以前の力を失い、その穴を埋める名誉もない。彼らは何も終わることはなく、いつまでも成長できると信じている。<>

      <TRANS_WAR>古代種<><STORY_HIGH>とその追従者は、我々の未来を明らかにしようとした。だが彼らが見つけたのは埃に過ぎなかったのではないか？頼りない「ウガァ」では？だが違うのだ。<>

      友よ、教えてくれ。<><SPECIAL>ナルの言葉<><STORY_HIGH>を聞いたか？

      ナルは死んでいない。そしてハークに聞こえないものを聞いた！ナルはまだ生きている。神の右腕として！

      ナルは我々に関心を示すよう勧めている。アトラスの光から逸脱することなく、いつまでも身を尽くすことを。そうすることでしか忘却を免れることはできない。そうすることでしか、我々は備えられないのだ。<>
    ui_portal_war_library9: |-
      <STORY_HIGH>波の下に潜む怪物。様々な姿をしているが、どいつもこいつも腐った奴らだ！病気持ちだ！ウガァ！ゲックは逃げろと言っていた！

      ウガァッハッハ！狩りの獲物にはもってこいだ。俺たちはゲックを船のマストにくくりつけ、荒波に乗り出した。<>

      惑星の表面にソリッドライトで分類図が映写され、彼らが遭遇した生物が示されている。音声記録は次のように続いている。

      <STORY_HIGH>我らの船にはハークの光が届かない場所で生まれた5人の海賊が乗っていた。信仰心を持っているのは、いや持っていたのは我だけだ。コーバックスも乗っていた。コンバージェンスから切り離された奴だ。

      我らが狩った生物は実際には生きていない...なんてことも言われた。深海は死と同じだ、切断と同じだって。大間違いだ。直されることはないだろうが。<>

      その他のログには捕らえた深海の危険生物を5体連れて現地を離れるクルーの姿が映っている。彼らが目指す競売会場にたどり着くことはなかった。

      最終的に、コーバックスが残りのクルーを怪物の餌にして、それから自爆機能を作動させた。「アトランティド」という言葉を残して。
    ui_portal_war_library10: |-
      <STORY_HIGH>友よ、暗き星々が、広大なる海がある。<IMG>SLASH<> 月が昇る、ウガァ！<IMG>SLASH<> 深海は涙し、機械の嘆きと共鳴する。<IMG>SLASH<> ウガァ！ドリンダルグでは、民はいなくとも夜の帳が下りる。

      いずれ我らはドリンダルグに戻るだろう。少なくとも我は戻る。<IMG>SLASH<> 置き去りにはしない。決して置き去りにはしない。

      いつまでも記憶に留めよう。<>

      これはかつてハークの最後の言葉と信じられていたが、最高司令官がそれに疑問符を投げかけた。とある神学校では100年の間、この言葉を公式に教えるべきかどうかの議論が続いている。

      答えは今でも出ていない。「ドリンダルグ」を話題に出すこと自体、身体採集の刑に処せられる恐れがあるため、推奨されていない。理由は不明だ。この場所が何を意味するのかも分かっていない。

      偉大なるハークはこの言葉を発したあと、自らの肉体を引き裂いたと言われている。多くのヴァイキーンがこれにならい、復讐と恐怖の齢を重ねた後に死の儀式を行うようになった。
