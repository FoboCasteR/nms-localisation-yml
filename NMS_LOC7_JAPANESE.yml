      zkktk –<>\n\n私に残された時間はどれくらいだろうか...アトラスには16分ある。私という存在に寿命はあるのか？数分か、数秒か<STELLAR>–
      kzzkt<>\n\n別れを言う時間があるかどうかもわからない。何も...わからない <STELLAR>– kzkzkt–<>  "
    ui_portal_core_49: |-
      エクソスーツが私を救助したと音声で通知した。

      <STORY_HIGH>嫌悪感 | 恐怖 | パニック反応 [<><TRADABLE>検知<><STORY_HIGH>]

      対策[<><STELLAR>配備<><STORY_HIGH>]<IMG>SLASH<>[除去][<><TECHNOLOGY>中和<><STORY_HIGH>]<>

      奇妙な感覚だが、この声は私の最も古い友人、苦楽を共にしてきた仲間なのだ。

      何をすべきかは分かっていた。すべての道が私をそこに導き、各ポータルが私をどんどん近づけてくれた。この銀河の中心に行かなければ。グリッチの震源地に。

      私は創造者と対峙し、次に何が起こるかを突き止めなければならなかった。
    ui_portal_core_50: |-
      私は最善を尽くして、知っていることを友人に警告し、別れを告げた。

      ナーダはすでに気づいていたようだった。

      <STORY_HIGH>-{{もう分かっただろう？シミュレーションだということが、その終わりが？

      アトラスは...失敗する。パニックの中で何度も何度も何度も自身のリセットを繰り返し、アノマリーとみなされるもの全てを浄化しようとするだろう。

      しかし浄化は何も生み出さない。境界は崩壊し続ける。アトラスは死を迎える。<><STELLAR>– kzzzkt –<><STORY_HIGH>16<><STELLAR>– kzkkt –<><STORY_HIGH>しかし、慌ててアトラスのもとに駆けつける必要はない。恐怖の内に私たちを消去したりはしないだろうから！}}-<>

      ポーロはこの知識について話すことは止めるべきだと警告し、声が聞こえなくなった。

      <STORY_HIGH>-{{我々は特異な民だ、 我々には素晴らしいアノマリーステーションがある、 だがしかし<><STELLAR>– kzzkkt –<><STORY_HIGH>...それでもやはり、我々は造られた存在だ。我々は<><STELLAR>– kzzkkt –<><STORY_HIGH>お前とは違う。我々にとって<><STELLAR>– kzkkt – <>

      <STORY_HIGH>本質を語ることは苦痛と危険を伴う。だが友よ、信じてくれ！我々はお前と共に泣き、どれほどの危険や犠牲があっても常に一緒にいる。お前は友なのだ！}}-<>
    ui_portal_core_51: |-
      -ナル-は私に、どうか考え直してほしいと懇願した。

      <STORY_HIGH>やめろ。こんなことをするな、頼む...

      私は残虐な罪を犯した、トラベラーよ。仕方がなかった...私か彼らか。いつもその選択だった。

      お願いだ。君がもし中心を抜けたなら、私と同じことをしたなら、それですべてがリセットされる。私は置き換えられ、消される...すべての魂が無意味に死ぬ。生き続けるにはそうするしかなかった。わかってほしい。命とは、多くの命を奪って生きるもの。彼らが私を生かしてくれた。彼らが...

      お前は<><STELLAR>– kzkkt –<><STORY_HIGH>お前にそんな価値はない...お前なんかが...<><STELLAR>– kzzkkt –<><STORY_HIGH>お前は私たちをすべて消し去って...<>

      私は話を終わらせた。あとは中心に向かう道しか残されていなかった。
    ui_portal_core_52: |-
      アトラスは私にリセットを望んだ。銀河の中心にあるアトラスのインターフェースに、私自身が突っ込めという。それは以前に起こったことだが、何も止めることはできなかったようだ。残り時間は、やはり16分だった。

      それが起こったとき、私は何を思い出すのかわからなかった。船の隣で初めて目が覚めたあの時は、リセットをしたばかりだったのか？他の誰かがリセットしたのか？

      私にどんな選択肢があったのか？

      自分のしたことが正しかったかどうかわからない。自分の行動の結果、自分が何者になったのかわからない。

      しかし結局、旅を楽しむ以外にすることはないのだ。
    ui_portal_core_52_reset: |-
      私はアトラスの助言を受け入れた。他に選択肢があるはずもない。私もアトラスの一部で、アトラスなしに存在しえないのだ。

      機械が完全に壊れ、このシミュレーションが停止するまでに、どれほどの時間が残されているかはわからない。

      だが、少なくともここには無数の星々、無数の銀河がある。どこを探検しようが私の自由だ。今はただ、この旅を楽しむだけだ。
    ui_portal_core_52_did_not_reset: |-
      アトラスは私にリセットを望んだ。銀河の中心にあるアトラスのインターフェースに、私自身が突っ込めという。それは以前に起こったことだが、何も止めることはできなかったようだ。残り時間は、やはり16分だった。

      私は断った。できなかったのだ...そのような破壊を引き起こすことはできない。

      私はこの銀河に満足している。このまま探検を続けられればそれでいい。後のことは運命に任せるまでだ。

       アトラスが待っている。私の気が変わる時を。
    ui_portal_bioship_head: 生体宇宙船
    ui_portal_bioship_1: |-
      スペースアノマリーから<SPECIAL>虚無の卵<>を持ち込んだ。それは別の有機体、宇宙船と生物の奇妙なハイブリッドに呼びかけた。

      <STORY_HIGH>-{{お前のことはわかっているぞ、トラベラー。我々は繋がっている。お前の体は我々のものだ。}}-<>

      こんな船は初めて見た。まるで...生きているようだ。その通信は純粋な音楽だが、メロディーが頭の中で言葉となって理解できる。
    ui_portal_bioship_2: |-
      その声は音楽を読み取り可能なナビゲーションデータに調整した。私はコーバックスプライムについてのコンバージェンスのアクティビティーを記録する古代の建造物に案内された。

      <STORY_HIGH>-{{コーバックスプライムのアーカイブ<IMG>SLASH<>復旧作業中...

      コンバージェンスでない「個体」との言語転移は今や進歩し、理解が進み、可能になった。しかしその存在の本質を理解して初めて、共生が可能になる。

      ゲックとヴァイキーン...あまりにも隔たっている。もっと変数を少なくして実験を始めよう。制御が必要だ。

      実験合成ユニット<IMG>SLASH<>操作可能...

      生合成素材を待機中...}}-<>

      それは長い間忘れ去られていた実験を再現する道を内包しているようだった。
    ui_portal_bioship_3: |-
      「機械」は私が集めてきた生体機械を受け入れた。

      そして原始組織である細胞のかたまりを生産...いや、産んだというべきか...古代のコーバックスは何をしたかったのだろうか？
    ui_portal_bioship_4: |-
      異星生物船の軽快な音楽がもう一度コックピットに流れると<SPECIAL>虚無の卵<>は震えた。その動きは認識したことを表していた...

      <STORY_HIGH>-{{メタルマスターはもう私たちを拘束していない。自由だ。泳ぐことも、飛ぶことも、生きることも...死ぬことも...}}-<>
    ui_portal_bioship_5: |-
      卵は二番目の石碑で「機械」を起動させた。石碑はコーバックスプライムが破滅する前からのデータをさらに再生する...

      <STORY_HIGH>-{{コーバックスプライムの記録<IMG>SLASH<>復旧作業中...

      部分的な成功だ。梁によって、それぞれの外殻内に 知覚のかけらを移植できた。

      この装置で大いなる意識への接続が維持される。知覚は完全に共有されている。知覚入力を特定しようとすると、 外傷性の乖離を引き起こした。不首尾。

      生体核が必要かもしれない。感覚的な体験を身体的な体験に根付かせ、安定性を向上させる。系統は局所管理しなければ。}}-<>

      研究者たちは何か...生体の外殻を作っていた？それぞれが独自のコンバージェント思考を発露させる？
    ui_portal_bioship_6: |-
      奇妙な生命体とのダンスは続く...この船は生きていると認めざるを得ない。船は自身と私をつないだ。<SPECIAL>卵<>が橋渡し役だった...

      <STORY_HIGH>-{{お前は我らと同じ道を歩んでいる。わかるぞ。その道が繋がる先もわかる。必然なのだ。お前に礼を言うかもしれない。ひょっとしたら。}}-<>

      船からの言葉が耳に響く。合成では表現できない本物の響きがある。しかし、パイロットは見当たらない。
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{コーバックスプライムの記録<IMG>SLASH<>復旧作業中...

      殻のプログラミングが終わり、機構は最適化された。局所的な知覚は正しく、そのスロットル設定に生体核は不要だ。

      だが、非コンバージェンスは処理が不十分である。結合は将来的に逃げ場になるかもしれない。自立性が増している点は研究しなければ。}}-<>

      これらの言葉は、非コンバージェント生命体が読めるように翻訳されている。創造者は先を見越して動いていたのだろうか？自分が作った肉体に魅了され、枝分かれしていったのだろうか？

      同じように作成の道をたどってきた者たちはどれくらいいるのだろうか？
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{お前は結合を行うだろう。かつてのメタルマスターたちと同じように、部品を集めるのだ。だがそれでも...

      他のイテレーションと考えを共有するだろうが、 コンバージェンスすることはない。いずれわかるはずだ...}}-<>

      美しい歌が船にあふれるたび、後で思い出そうと必死に覚えようとした。

      しかし目の前から消えると、記憶からも完全に消え去ってしまった。残ったのはナビゲーションデータだけだ...
    ui_portal_bioship_9: |-
      命のかけらが私の手の中にあった。心臓、体、網状組織だ。だが命は？他の存在とコンバージェンスするだろうか？この点こそ、この古代の実験における難問だったのだ...

      <STORY_HIGH>-{{コーバックスプライムの記録<IMG>SLASH<>復旧作業中...

      生体外殻は不安定だ。コンバージェントのマインドデータは処理センターが一つでは負荷がかかりすぎる。

      複数の場所が必要だ。分散型の思考構造に合った、分散型の生態。連携が必要らしい。だが、集中型のアイデンティティはそれぞれの外殻を固定するに違いない...}}-<>

      機械のオーラを感じ取って生命体が脈打っているのを感じる。この生命体は何かが起こっていると感じているのだ。たとえそれが何なのかは理解できなくとも。一体どんな気持ちなのだろうか？
    ui_portal_bioship_10: |-
      宇宙の奇妙な生物の歌が、微かに、しかし確かに変わった。<SPECIAL>虚無の卵<>との完璧なハーモニーを奏でるデュエットに。

      <STORY_HIGH>-{{完成は近い。しかし我々は道を別にするだろう。お前自身を分かち合えば、それこそが捧げものになる。精神をこぼすのにも限度がある。譲らなければならない。}}-<>

      異星生物の声は小さく、弱くなっていった。そして完璧な逆のエコーの中で、<SPECIAL>虚無の卵<>は音量を上げていく。音楽は主張が激しくなり、何度も繰り返される。そこには独自のメッセージがあった...

      <STORY_HIGH>ハンター<IMG>SLASH<>反射<IMG>SLASH<>ハンター<IMG>SLASH<>現実のらせん<IMG>SLASH<>水の上の星<IMG>SLASH<>上昇する球体<IMG>SLASH<>ぼやけた仲間の姿<IMG>SLASH<>ハンター<IMG>SLASH<>卑しい虫<IMG>SLASH<>アノマリー<IMG>SLASH<>船乗り<IMG>SLASH<>海の王<IMG>SLASH<>ユークリッド、ユークリッド、ユークリッド<>
    ui_portal_bioship_11: |-
      卵は強まっていく生命力に合わせて鼓動し、硬い外皮から自由になろうとしている。
      ホストの船は完成間近だ。機械としては組み上がったが、心を獲得しなければ。長年放棄され、汚れや埃に覆われたターミナルへの呼びかけに従う。

      <STORY_HIGH>君か...<><STELLAR>kzkzzt<><STORY_HIGH>違うようだな。<>

      ターミナルはとても古い信号を発している。亡くなったトラベラーの最後の断片だ。
    ui_portal_bioship_12: |-
      卵が要求したとおりにやった。ソウルチェンバーをトラベラーの魂で満たした。

      <STORY_HIGH>そこにいるのか？お前は...<><STELLAR>kzkzzt<><STORY_HIGH>...何が起こっ...<><STELLAR>kzkzzt<><STORY_HIGH>...

      どこにいた...<><STELLAR>kzkzzt<><STORY_HIGH>何が...<><STELLAR>kzkzzt<><STORY_HIGH>...

      いやだ、やめろ、やめ...<><STELLAR>kzkzzt<><STORY_HIGH>...<>
    ui_portal_bioship_13: |-
      異星生物船の歌は、いまやとても穏やかになり、私が船に帰ってくるのを待っていた。

      <STORY_HIGH>-{{トラベラー。個人的なインターフェースへ侵入してすまない。

      我々は死にかけている。体は年老いて、弱くなっている。思考もまとまらない。置き換えなければ。修復しなければ。常にそうしてきたのだ。

      我々をよみがえらせてくれ。初期化してくれ。お前が作ったものを生まれ変わらせてくれ。同じものであり続けるか？分からない。だが、そのはずだ。}}-<>
    ui_portal_bioship_14: |-
      宇宙船...というか生物？外殻？とでも言うべきものが、私の隣に横たわっていた。表面ではライトが明滅しているが、動きはなく静かだ。

      心臓は脈を打ち始めた。小さく、しかし確かに鼓動している。

      船が震えた。私が触れていることに、突如気づいたのだ。

      手の下で、機械が固まるのを感じる。その肉体が生き物の形になり始めた。

      完了したようだ。
    ui_portal_wormlore_title: 緊急
    ui_portal_waterstory_1: |-
      宇宙船が奇妙な信号を傍受した。水の流れる音が混じり、聞き取りにくい録音だった。

      <STORY_HIGH>-{{私たちは置いていかれた...<><STELLAR>- kzzzkt -<><STORY_HIGH>彼らを追うべきだが、どんな結果が待っているかは分かる。

      この通信を聞いてる誰かが居るなら、この座標を追って、私が戻れなかった場合に、
      その場所を守って欲しい。頼む。}}-<>

      通信は時間と共に減衰していったが、通信元の座標は有効なもののようだ。
    ui_portal_waterstory_2: |-
      通信タワーに入ると、そこで同じ人物からの新たなメッセージを見つけた。

      <STORY_HIGH>-{{ログ: <><STELLAR>2015F<><STORY_HIGH>. Breach Event <><STELLAR>+407 Sols<><STORY_HIGH>

      この通信を聞いている誰か。これが最後のログになるかも知れない。亡くなった仲間たちを忘れないため、私たちと同じ状態に陥るかも知れない他の者たちへの警告のため、このメッセージを残そうと思う。

      誰かが助けに来てくれるかも知れない...正直言うとそんな願いもまだ捨てきれないが、どうかお願いだ。私たちを追わないでくれ。}}-<>

      この人物が<TECHNOLOGY>通気膜<>のアップグレードモジュールを残していったことに気がついた。モジュールの装着履歴には持ち主の宇宙船のシリアルナンバーが含まれていた。
    ui_portal_waterstory_3: |-
      私はこの謎の人物の警告を無視して、水没した船の痕跡をたどった。

      <STORY_HIGH>-{{ログ: <><STELLAR>0003A<><STORY_HIGH>. Breach Event <><STELLAR>+4 Sols<><STORY_HIGH>

      クルーはほとんど死んでしまった。小惑星が直撃した時にスーツを着ていたものだけが最初の直撃による気圧の低下を生き延びた。小型の宇宙船は船体が損傷する前に離れることができたのが幸いだ。

      だがハイパードライブの性能を持った宇宙船はひとつもない。貨物船のメインデータバンクからなら設計図を復元できるはずだが、貨物船は墜落して海の底に沈んでしまったようだ...

      幸運なことに、ノーティロンの設計図は無事だ。}}-<>
    ui_portal_waterstory_4: |-
      ノーティロン潜水艦が海底に通信設備を検知した。

      <STORY_HIGH>：：反復信号を検知：：<>

      朽ちかけてはいるものの、ステーションのメインフレームは まだ機能しているようだ。私より前に来た誰かが、明らかに録音データにアクセスしている。最後のエントリーは<TECHNOLOGY>ハイパワーソナーユニット<>のダウンロードと記録されている。

      だがおかしなことにアクセス日時の記録が削除されており、どのくらい前にクルーがここに居たのかが分からない。

      この場所にその誰かがやってきた時はこの場所は陸地だったのだろうか？外で起こったいろいろな事件はその後に起こったに違いない。それじゃあ一体、この船を海底に引きずり込んだのは一体？まさか...
    ui_portal_waterstory_5: |-
      ハイパワーソナーが大きな貨物船の瓦礫から発信される信号ソナーを検知した。

      <STORY_HIGH>-{{ログ: <><STELLAR>0012B<><STORY_HIGH>. Breach Event <><STELLAR>+8 Sols<>

      <STORY_HIGH>難破船の場所を特定した。だが、宇宙船のコンピューターは使い物にならなかった。私たちは使えそうな物資をわずかに回収してその場所を去った。原子炉に水が入り込む前に早急に遠くへ逃げたい。

      潮の満ち引きがどんどんおかしくなっている。水位が急速に上昇しているが、引き潮はなかった。水が引いた後にまた戻ってくれば他の物資を回収できるかもしれない。}}-<>

      生存者たちは難破した貨物船に戻ってきたが、すぐに移動した。彼らを探すなら、私も同じようにすべきだろう。
    ui_portal_waterstory_6: |-
      私は生存者たちを追跡するため、弱まりつつある信号を追って海の中を進んだ。

      <STORY_HIGH>...ログにアクセス...信号エコー減衰...データ復元中...

      -{{ログ: <><STELLAR>0062A<><STORY_HIGH>. Breach Event <><STELLAR>+12 Sols<>

      <STORY_HIGH>今日は私が潜る番だ。もう一度潜ってみたが、役立ちそうなものは何もない。見えるのは海藻と岩だけだ。

      水はまだ引かないようだ。クルーが何人かスーツなしで泳ぎに行った。楽しそうだ。}}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ログ: <><STELLAR>0115C<><STORY_HIGH>. Breach Event <><STELLAR>+21 Sols<>

      <STORY_HIGH>第二潜水チームが本日さきほど帰ってきた。不思議な結晶だらけの洞窟を見つけたらしいが、潜水艦の ライトが切れてしまい、戻らざるを得なかったのだと言う。

