    update11_title: No Man's Sky 「無法者」アップデート
    update11_notes: |-
      No Man's Sky 「無法者」登場に伴い、多数の新機能が追加されました。詳細についてはwww.nomanssky.comをご覧ください。

      * 豪華な「ソーラー」クラスの宇宙船が追加！
      * すべての艦艇にカーゴアイテムケースが装備され、所有可能な艦艇数上限が9隻に。
      * 宇宙戦のバランスが調整され、バトルのスピード展開も可能になりました。また「自動追跡モード」が導入され、より簡単に飛行もできるように。
      * 対艦戦で役に立つウィングマンを集めてアップグレードし、飛行隊の組織ができるようになりました。
      * 無法者に乗っ取られてしまった銀河全域の宇宙ステーション。謀反人の宇宙ステーションを訪れて新たな報奨金を獲得したり、ブラックマーケットを利用しよう。
      * 禁制品を密輸すれば、かなりの利益が期待できる。ただし、血眼になって密輸を取り締まっているセンチネルにはご用心...

      Hello GamesはNo Man's Skyの機能を改善し拡張するため日々改良を続けています。それでは素敵な宇宙の旅を！

