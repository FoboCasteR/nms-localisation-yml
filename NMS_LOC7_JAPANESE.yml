    ui_portal_tra_mono_title_2: 翼のある生き物
    ui_portal_tra_mono_2: |-
      翼を持つ小さな生き物がモノリスの上に降り立った。その目は突然赤く光り、その頭が一回転した。それは古代の声で叫び、 自らに死を与えるよう求めた。

      この哀れな生き物の首は確かに破壊されていたが、 なんらかの力によって取りつかれ、動かされているようだった。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      この哀れな翼のある生き物の急に死に絶え、そしてビジョンは終わった。
    ui_portal_tra_mono_title_14: 嫌悪
    ui_portal_tra_mono_14: |-
      古代の建造物の扉が突然開くと、氷に包まれた体が現れた。異なる体のパーツを繋ぎ合わせて作られているようだ。つぎはぎのくちばしは動物の内臓で縫いつけられている。

      氷の体の頭上には、古代トレーダーの言葉が手書きで記されている。燃料のようなものなら氷を溶かせそうだ...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      モノリスは再び生物を消費した。この場所に住んでいた魂が私に注目する。
    ui_portal_tra_mono_title_1: メタルゲック
    ui_portal_tra_mono_1: |-
      ギザギザの爪が私を掴むのを見た。壊れて破片化しているにもかかわらず、それは私をしっかりと捉え、
      生きた岩から金属のくちばしが出現した。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は金属の爪から逃げた。ビジョンは薄れていった。
    ui_portal_tra_mono_title_12: くちばし
    ui_portal_tra_mono_12: |-
      古代の石からくちばしが現れた。何か叫んでいるが聞き取れない。これを見つけた者に宛てた誰かの助言が 石の上の方に走り書きされていた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      くちばしは声の出ない叫び声を私に向ける。かつてここで 崇拝していた古代人たちの言葉を使って猛烈な勢いでなにかを唱えている。スキャナーが周囲に触媒の痕跡を検知したが、 どれがそれなのか特定できない。

      くちばしに餌をやると、かつてここで崇拝していた人々の言葉を発した。
    ui_portal_tra_mono_title_18: 聖地
    ui_portal_tra_mono_18: |-
      モノリスに向かって歩いていくと、低い音が聞こえ、やがてそれは古代の叫びへと変わった。これまでに聞いたことがないような音だった。

      見知らぬ土地の静寂は、痛みと死による悪夢のような耳障りな音へと変わった。私は集中しようとした。叫びの中に言葉が混ざっていた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      復讐に燃える魂が、私の従順さに気づいたのだ。
    ui_portal_tra_mono_title_3: 溶岩
    ui_portal_tra_mono_3: |-
      モノリスが目の前で溶けていく。トレーダーの顔が現れたが、 なぜかくちばしが切り落とされている。沸き立つ溶岩の中で 身をよじらせ叫び、私に向かって必死に手を伸ばしていた...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      モノリスは私の行動を見た。そしてビジョンは非物質化した。
    ui_portal_tra_mono_title_16: 卵
    ui_portal_tra_mono_16: |-
      私は真っ黒な空の下でクレーターの中に立っていた。暗闇で、ピンク色に光る液体に膝まで浸かっていた。

      丸い卵が私の周りにぷかぷかと浮かんでいる。粘液で覆われた卵にはひどい臭いのものも、 甘くておいしそうな匂いのものもある。

      卵の腐敗は繁殖プール全体に影響を及ぼしている。卵をより分くて仕方なかった。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は卵をいくつか取り除いた。ここに住む古代のゲックの魂が判断を下した。
    ui_portal_tra_mono_title_4: 力
    ui_portal_tra_mono_4: |-
      モノリスの文字が微かに黄色く色付き、明滅を繰り返していた。生気がない。この岩を動かす謎の力が弱まっているようだ。惑星を吹き抜けるそよ風に乗って、消え入りそうな囁き声が聞こえた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は石碑の土台に開いた穴に気づいた。穴にぴったりはまる鉱物を持っているかもしれない...

      モノリスはエレメントを消費した。
    ui_portal_tra_mono_title_5: 労働者と見物人
    ui_portal_tra_mono_5: |-
      モノリスから焼けた金属と鉄のような臭いがした。不思議な象形文字が渦を巻いて変形し、 私の意識深くにイメージが浮かび上がる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      過去を見ていた。小さなくちばしのある影が鍛冶場の明かりに 照らされ、一心不乱に防具を金づちで叩いているのが見える。その隣ではマントを着た連れがぼんやりと見つめている。仕事をサボれて満足しているように見える。

      両方の生命体が私を見つめていた。私が1つ選ぶと、その場所の魂が奇妙な力で私の装備を変えた。
    ui_portal_tra_mono_title_6: ギブオアテイク
    ui_portal_tra_mono_6: |-
      モノリスの目の前の地面には、かつて何千もの古の巡礼者が 跪いたことでできたくぼみがあった。

      目の前の石のブロックが ゆっくりと後ろにずれる。空洞の中には、驚くことに長い時をかけて 積み上げられた無数の豪華な筒状の容器が眠っていた。私は囁き声を聞いた...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私の一挙手一投足を監視する欲深い未知の力を感じた。
    ui_portal_tra_mono_title_7: ザ・ロー
    ui_portal_tra_mono_7: |-
      私は一人ではなかった。くちばしのある小さな生物たちが 私の足元を跳ね回っていた。彼らにとって私は巨大で、 頭上高くそびえ立つ私を見て、彼らは恐怖で後ずさった。

      生物たちが強固なモノリスの構造体に追い詰められると不穏な空気で 場が満たされた。

      裁きを下す恐ろしいオベリスクは、 私とビジョンの小さな彼らの頭上に鎮座していた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      その小さな生物はエーテルの中に消えていった。この場所に取りついた魂がそれを見えていた。
    ui_portal_tra_mono_title_8: 喉が渇く
    ui_portal_tra_mono_8: |-
      極度の喉の渇きに襲われたが、水分補給システムが突然 動かなくなってしまった。喉はからからになり、頭もぼーっとしてきた。古代の石杯が2つ現れた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      1つは滑らかな泡と透明な液体で満たされた鮮やかな赤の杯。もう1つは薄黄色の液体が入った赤の丸い盾が型押しされた杯。

      今何かを飲まなければ死は確実だろう。どちらを選ぶか、私の手は2つの杯の間で揺れ動く。私はそれを口にした。

      液体は不快で、私は一瞬吐き気に襲われた。古代のゲックは喜んでいるようで、私にナノマシンを与えてくれた。
    ui_portal_tra_mono_title_9: 実行
    ui_portal_tra_mono_9: |-
      見たことのない私自身のコピーが モノリスの端のあたりをうろうろしている。古代の言語で私に喚き散らし、私を跪かせた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      ドッペルゲンガーはまずボルトキャスターを私の額に押しつけ、 マインビームで私の腹部を切り開く仕草をしてみせた。楽しそうに微笑んでいる。死ぬ方法を選べということらしい。

      私が決断を下すと、そいつは自分の力を明らかにして消え去った。
    ui_portal_tra_mono_title_10: 貢物
    ui_portal_tra_mono_10: |-
      古代の建物の中心にかすかに割れ目が見え、そこから埃が 吹き出している。モノリスが振動し、2枚の巨大な扉が開いた。建物の内部は空洞になっており、 以前は埋葬室として使われていたようだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      使用前の火葬台の上に膨れた目とくちばしがある古代の生物が 干からびて横たわっている。来世へと持って行くためだろうか、その足元には古代の財宝とテクノロジーが置かれている。

      私の行動のあかしとして、死体はビジョンが消える前に目覚め。
    ui_portal_tra_mono_title_11: 静寂
    ui_portal_tra_mono_11: |-
      モノリスが寂しそうに立っている。どうやら忘れ去られたらしい。目を凝らすと、地面にかすかな印が見える。かつては古代の種族が この場所で巨大な建造物をあがめ心を通わせていたのだろう。突然そよ風と共にかすかな囁き声が聞こえた。何とか聞き取ろうと耳を澄ました。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      その声が何度も私の周りで繰り返し聞こえた。今回はもっとはっきりとしている。私は注意を引こうとするその叫ぶ言葉を理解しようと、
      その声をなだめた。
    ui_portal_tra_mono_title_15: 爆発
    ui_portal_tra_mono_15: |-
      私はじっと見ていた。くちばしを持ったトレーダーたちが最新式のエクソスーツに 身を包みモノリスの台座に何かを置くのを目撃した。ワイヤーとキャニスターでできた小さな網だ。彼らは奇妙な金属をその装置に詰め込むと素早く立ち去った。

      夢の中にいるような感覚で私は古代の建造物に近づいた。すると急に現実を感じた。私は近い過去の世界で息をしている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      装置はすさまじい爆発を起こした。

      私はビジョンから目覚めると、モノリスと自分が無傷であることに気づいた。この場所に住む魂が近くで見ていた。
    ui_portal_tra_mono_title_17: 目
    ui_portal_tra_mono_17: |-
      私は監視されていた。上を見ると、モノリスの上にまぶたのない巨大な目が浮かんでいた。目は私をじろりと見下ろした。目は動かず、じっと私を見ていた。

      その視線は無情だった。いつもそこにあるかのようだった。その中心はパチパチと音を立てて、明るく揺るぎない青色の...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      記憶に残る光で、目は消えていった。現実に戻ってきた。
    ui_portal_tra_mono_title_20: 収集家
    ui_portal_tra_mono_20: |-
      小さな緑色の手がモノリスから伸びてきた。爪が黄ばんで汚れている。手には何も持っていないことを見せ、 私の反応を待っているようだ。

      これは古代の習慣のようなものだろうか。悪意はなくただ静かに待っているだけだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は自分が正しいと思うことをした。そこでビジョンは終わった。
    ui_portal_tra_mono_title_19: 処罰
    ui_portal_tra_mono_19: |-
      私はモノリスにつながれて、頭上で両腕に手かせを掛けられた。足は地面から数10センチ浮いている。

      黒い皮のマスクからくちばしをのぞかせた生物が、 柱に近づいてきた。赤く熱せられた金属棒を振りかざした。

      それは私の両目をつつき、次に舌をつついてきた。私は自分の罰を選ばなければならなかった。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は耐えられると思うほうを選び、その罰を受けた。
    ui_portal_tra_mono_title_13: 判断
    ui_portal_tra_mono_13: |-
      時間が過去に戻ったようだ。私は台に座って死刑の執行を見下ろしていた。小さなくちばしを持ったトレーダー2人が私の前で跪いていた。1人は小柄で細身、もう1人はまるまると太っていて、木製の足場にあごの肉をこすり付けていた。緑色の布のマスクを被った別の生命体が2人の後ろで斧を振り上げる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      トレーダーたちは、私に命乞いをした。古の者たちの、聞きなじみのある乾いた弱々しいささやき声が私に決断を迫る。

      私は決断した。モノリスの魂が私の判断を見届けていた。
    ui_portal_exp_mono_title_1: クモ
    ui_portal_exp_mono_1: "意識の中に侵入されているようでめまいがした。皮膚のできものが大きくなっては弾け、それぞれの穴を、小さな針で 何度も何度も刺されているかのような感覚に襲われた。\n
      \n突然、鉄のクモ...おそらく小さなセンチネルが、 肩まで上ってきてそのままレンズの中に入ってきた。これは現実なのか？現実のはずが無い。私は叫んだ。\n\n<STORY_HIGH>「%ALIEN_TEXT%」<>\n\n古代のコーバックスの意識が私の反応を見ていた。あたかもこの出来事が彼らの実験であるかのように。それから幻覚は薄れていった。"
    ui_portal_exp_mono_title_2: 四面体
    ui_portal_exp_mono_2: |-
      小さな浮遊四面体が惑星の表面から現れ、私を取り囲んだ。私はマルチツールで振り払おうとしたが、そうする度に、 まるで引き付けられているかのように距離を詰めてくる。

      私がマルチツールを持ち上げると、四面体は青く光りながらあちらこちらへと飛び回りさらに近づいてくる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      もうマルチツールに触れんばかりの距離だ。そいつらは最後のひと寄せを仕掛けてきた。そして青く光るビジョンを見た。現実が戻ってきた。
    ui_portal_exp_mono_title_8: 記憶
    ui_portal_exp_mono_8: |-
      まるでカーテンをかけるかのように、 モノリスから青い光があふれてきた。奥からは賑やかな声が聞こえてきて、 それから懐かしいにおいがそよ風に運ばれてきた。故郷を思い出すことはできないが、 この先が故郷に続いていることは分かる。

      私は思い出せない過去に心を痛めた。過去に帰りたいと私の魂が叫ぶ。空と、無限の彼方を見上げた。始まったばかりの旅を、本当に断念できるのか？

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      その場所に住む魂が見ていた。私がどちらの道を選択するのかを記録しながら。
    ui_portal_exp_mono_title_13: 子ども
    ui_portal_exp_mono_13: |-
      モノリスからひとりの子どもが現れた。しばらくして私は気づいた...その子は...私だ。何の不安もなく無邪気なその小さな子は 私をじっと見上げ、レンズを覗き込もうとする。

      子どもは突然泣き出し、私の両膝にしがみついた。置き去りにしないでと必死に懇願してくる。独りは嫌なのだ...私はずっとここに居るべきだ。もう一度ひとつになろう。もう一度...ひとつに...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      子どもと接していると、奇妙な感じがした。コーバックスエコーがその様子を見ていた。
    ui_portal_exp_mono_title_3: 眠り
    ui_portal_exp_mono_3: |-
      頭がくらくらしてきた。私は妙な倦怠感に襲われ、 古代遺物の前で横にならざるを得なかった。ここは心が落ち着く。かつてどこにでもあったかもしれない家のように安心できる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      睡魔に本気で抗おうと思えば可能だろうが、 古代文字の光が何とも温かくて心地よい...モノリスを信頼するか、それとも意識を放棄するか選択しなければならなかった。

      古代のコーバックスは私の選択を記録した。
    ui_portal_exp_mono_title_4: ドッペルゲンガー
    ui_portal_exp_mono_4: |-
      チラチラと瞬く私の反射像がポータルから現れた。私の動き一つ一つを真似ている。私が手を振れば、像も手を振る。私がマルチツールを掲げれば、すぐさま動きを真似てくる。ドッペルゲンガーが何かを欲しがる動きをする。そして私もドッペルゲンガーとそっくりな動きを 無意識にしていることに気付き、私たちは両者ともたじろいだ。

      ドッペルゲンガーの体はチラチラと瞬いているが 装備は本物のように見えた。マルチツールはむしろ私のものよりも良いものに見える。空間の不自然さが薄れていく...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      最後の真似が終わると、像は消え去った。
    ui_portal_exp_mono_title_12: 言語
    ui_portal_exp_mono_12: |-
      液体状の金属でできた投げ縄が現れて私のレンズを覆った。一瞬止まったかと思うとそれは私の頭を引っ張り、 光るモノリスに触れさせようとする。

      古代の石は温かく、その奥深くからは自らを解放しようと する秘密のテクノロジーのうなり声が聞こえてくる。私は振り返って象形文字を見上げ、 どうしてこんなことが起こっているのか考えた。象形文字は異星人の言語で語りかけてくる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      奇妙な金属の投げ縄は私を解放した。それから私は贈り物を受け取った。
    ui_portal_exp_mono_title_16: 未来
    ui_portal_exp_mono_16: |-
      私の動きは正常のようだが、他のものは本来の速さより速く動いている。太陽は数秒でこの地球の周りを巡り、昼夜は延々と入れ替わりを 続けている。草を食べ、狩りをする生物たちの姿は かすんだ状態でしか見えない。

      私は時間の渦にはまっている。私のマルチツールに表示される数字がどんどん上昇する。モノリスに近づけば近づくほど 時間の流れがおかしくなっていく

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私が行動すると、時間は元のリズムに戻った。
    ui_portal_exp_mono_title_5: コイン
    ui_portal_exp_mono_5: |-
      長きに渡り、巡礼者はモノリスの上で 輝く象形文字の間に数字を掘っていたようだ。視線を落とすと、古代のコインが落ちていた。私がブーツで地面を掘り起こすと他にもいくつか見つかった。

      遺跡は静寂に包まれていた。反応など永遠にないのかも知れないが、 もしかしたら何かを待っているのかも知れない。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      ここに住むエコーが目覚めて私の行動に気づいた。
    ui_portal_exp_mono_title_6: 青いエネルギー
    ui_portal_exp_mono_6: |-
      古代ルーン文字を調べていると、それは霊妙な光を放ち始めた。オベリスクから出る奇妙な青いエネルギーは、 軌跡を残しながら私のマルチツールの周辺を漂っている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      トリガーを引けば、排熱装置が自動的に開き、 この奇妙で不可思議な物質が装備の内部に入り込むだろう。私が決断すると、青いエネルギーは反応した。
    ui_portal_exp_mono_title_17: 保護
    ui_portal_exp_mono_17: |-
      監視されているような気がする。振り返っても、私を狙っていそうな 存在は確認できないが、ここにいることは間違いない。この見知らぬ土地のどこかで、誰かが攻撃を実行しようとしている。

      突然、謎の力を持った言葉が、モノリスに明るく浮かび上がった。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私の本能が検証された。遠距離攻撃が発射された。エコーは私の行動を観察し、その結果として保護してくれた。
    ui_portal_exp_mono_title_7: プール
    ui_portal_exp_mono_7: |-
      足元のオベリスクの台座から液体金属があふれ出てきた。私の足はすでに液体金属に浸かってしまった。まぶしい反射の中、体が沈み始めるにつれ 自分の表情が恐怖に染まっていくのがわかった。

      私を銀の膜の下に引き込もうとしている温もりのある手を足に感じた。マルチツールについている危険探知装置の全てが警告を出している...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      それが何なのかあまり理解できないまま、私は金属のプールから現れた。
    ui_portal_exp_mono_title_9: 奴隷制
    ui_portal_exp_mono_9: |-
      モノリスの台座にある2つの石のブロックがゆっくりと回転する。小さな赤い光の玉がそれぞれの石に絵を描く。その後、赤い光が合わさり、下にあるくぼみで液体に変化した。私が近づくほど、赤い液体は激しく渦巻いた。

      どちらの絵にもマスクをつけた電子生命体が描かれていた。1つは、枷から抜け出すための力を吸収している生命体。もう1つは、自分を捕えようとする者から隠れている生命体だった。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      赤い液体は装備の中に流れ込んできた。それはテクノロジーの設計図へと変わった。
    ui_portal_exp_mono_title_10: 贈り物
    ui_portal_exp_mono_10: |-
      オベリスクの基部にくっきりとした穴が現れた。丸くなった角とその周りのこすったような痕から、 何らかの生物が、何世紀にも渡って この穴に資源を押し込んできたことが分かる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      一体何が起こるのかは分からないが、穴の下に同じ大きさの 3つのブロックが見える。どうやらモノリスの深部にある装置と つながっており、それで回転させられるようだ。

      私は荷物の中から穴にはまりそうな資源を探し出し、穴に入れた。モノリスは私の捧げものを受け取り、それをさらに価値のあるものに変えた。
    ui_portal_exp_mono_title_11: オーブ
    ui_portal_exp_mono_11: |-
      モノリスが消えた。私の周囲の景色は変わらないように見えるが、 どういうわけか惑星の植物は移動していた。かつて不思議な石が立っていた場所の真ん中に 浮かんでいるのは赤く輝く球体だ。

      球体の強烈な光でその下の地面が焼けている。未知の力でひびが入っている。私はそれを拾い上げて、 オーブと一体にならなければいけない気持ちになった。遠くで私に話しかける声が聞こえる...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      赤いオーブは私を評価した。現実が戻ってきた。
    ui_portal_exp_mono_title_14: 殻
    ui_portal_exp_mono_14: |-
      電子生命体の空っぽの殻がモノリスから現れた。年代もので風雨にさらされ傷んでいる。そのマスクの光は何世紀もの間、消えたままだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      手にはさびついたキャニスターを持っている。私のスキャナーの分析によれば、かつては精製金属が入っていたようだ。スキャンすると、消えた生物の殻の奥底に未知の物質があることも分かった。

      殻がモノリスに吸収されて戻る前に、古代のコーバックスが私の行動を判断した。
    ui_portal_exp_mono_title_15: 破損
    ui_portal_exp_mono_15: |-
      惑星の内部は空洞で、私はだだっ広いボール状の底に立っていた。周りでは、木の根っこがむき出しの地面から上の方へ突き出している。

      見下ろすと、モノリスの土台が私の足元にあがってきているのが見える。様々な資源の水晶の管がむき出しの岩の間に張り巡らされている。生命体が叫んでいるのが聞こえる。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私がその岩から資源を抽出すると、反転は終わった。
    ui_portal_exp_mono_title_18: 配列
    ui_portal_exp_mono_18: |-
      星々がモノリスの頭上に並んでいる。はるか天上には太陽が描く2本のはっきりとした線が 宇宙の奥深くまで伸びていっているのが見える。動き続ける銀河が完璧に並ぶ今この瞬間に ここにいることが不可能のように思えてくる。

      私は不思議と穏やかな気持ちに包まれた。星の線が一つぼんやりと赤く巨大な輝きに向かい、 もう一方の線は私の視界を越えた遥か遠くの地点に向かっている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は軌道を一つ選ぶと、コーバックスエコーは記録を取った。
    ui_portal_exp_mono_title_19: 毒素
    ui_portal_exp_mono_19: |-
      私はめまいがした。気分が悪い。見回すと、この古代建造物を 取り囲んでいる植物は枯れて弱々しい状態だった。その一方で、惑星の動物たちはこの建造物からは距離を置いているように 見える。

      よく見ると、石に警告が刻まれている。古代の言語だ...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私のエクソスーツの環境警告センサーが不規則に動作していた。スーツは強力な力に抵抗していたが、私の想像よりスーツは強かった。ハザード対策システムが無効になった。ビジョンは終わると、私は無傷だった。
    ui_portal_war_mono_title_11: 溶けた岩
    ui_portal_war_mono_11: |-
      私はモノリスに手のひらを当てた。手を触れた場所が溶け出したので 後ろに退いた。溶けた石ころが石像からこぼれ落ち、中の空洞が むき出しになった。

      中には信じられない程の富が収められていた。この古代技術と積荷は旅の助けになるだろう。突然古代部族の声が聞こえ、地面が震えだした...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      溶けた岩は流れ落ち続けた。建物は不安定に見えたが、私の役に立つ品々は手の届くところにあった。

      かつてここで崇拝していた古代の戦士たちは、私の行動に判断を下した。
    ui_portal_war_mono_title_1: 氷の結晶
    ui_portal_war_mono_1: |-
      あたりが妙に肌寒くなった。突然、凍てつくガスの層が モノリスの下から上まで覆った。凍えるほどの寒さで、ヘルメットの中の息が白くなるほどだった。

      氷の結晶に小さな隙間を見つけた。その隙間に採掘した資源を入れれば、 中にあるモノリスに届くかもしれない。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私がそこに入れる資源を決めると、相応の見返りを受け取った。
    ui_portal_war_mono_title_12: 古代の文字
    ui_portal_war_mono_12: |-
      古代の建造物に3行の巨大な文字列が刻まれていて、どれも異なる文字で 記されている。

      最初の1行は砂の上に刻まれたルーン文字のように 見える。2行目は細かに配置された点で表されている。最後の行は大きく、読みやすい文字で、 およそ手で書かれているように見える。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      それぞれの文字列の土台部分は、汚れと血でできた古代の手形で覆われていた。

      私は文字に手を押し付けた。すると、ここに宿る古代の魂が、彼らの子孫の言葉を私に吹き込んだ。
    ui_portal_war_mono_title_2: 暴力の終わり
    ui_portal_war_mono_2: |-
      戦士の遺体がオベリスクから現れた。ギザギザに裂かれた腹部の様子から、穏やかな最期ではなかったことが分かる。その手にはマルチツールを持ったままだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      彫刻が施されたオベリスクの表面がぼやけ、 軍事崇拝のイメージが現れた。何かを伝えようとしているのか。私に何かを伝えようとしていた。

      古代人は私が戦士の遺体を扱っているのをよく観察していた。
    ui_portal_war_mono_title_3: 狩り
    ui_portal_war_mono_3: |-
      怯えきった小さい生物がモノリスから現れ、私の足の間を 走り抜けて行った。古代の狩猟の音が迫って来る。獲物を追う獣たちのうなり声と、雷鳴のようにとどろく蹄の音だ。

      獣にまたがった戦士たちがモノリスから勢いよく出てきた。喧騒の中で、一人が私に気付いた。顔の巻きひげを上げて挨拶したかと思うと、 一言二言叫び、私に向かって剣を振り下ろした。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      幻覚は消えていった。それから古代のヴァイキーンは私の勇気を見て判断を下した。
    ui_portal_war_mono_title_13: 枯れた遺跡
    ui_portal_war_mono_13: |-
      私は奇妙で慣れない現実の一部となった。古代の岩が開いた。中には完全に乾ききった 古代の戦士が木の支柱の間につるされている。ゆっくりではあるが脈を打ち、まだ心臓が鼓動していた。

      その下には埃にまみれた床があり、よどんだ空気で 苦しくあえぐことを運命づけられたかのような しわの寄った肺が1組ある。乾燥した目玉が瞬きもせずに私を見つめている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      ひどい状態の遺体を適切に扱うと、モノリスは極めて大きい反応を見せた。
    ui_portal_war_mono_title_4: 森林地帯の生物
    ui_portal_war_mono_4: |-
      モノリスは、自身の前で死んでいる生物のイメージを映し出した。ここでかつて崇められていた神のために、それぞれが供物として殺され、捧げられたのだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      突然、森林動物が地面をすり抜け頭から現われた。大きく見開いた目で私を見つめ、 その小さな蹄が地面に着くと嬉しそうに跳びはねた。明らかに何かを求められている...

      私は自分ができる唯一の行動をとった。ヴァイキーンの古代人は注意深く見守っていた。
    ui_portal_war_mono_title_20: 死
    ui_portal_war_mono_20: |-
      いきなり、私は水の中に居た。溺れている。肺に水が入り込み、胸が焼け付くようだ。空気を求めて喘ぎ苦しむが空気はない。体内と周りを満たすぬるい液体しか感じられない。視界がぼやけてくる。もう限界だと悟った。もう終わりだ。これが死というものか。

      突然、緑の手が水の中に突っ込まれた。光が消えていく。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      現実が戻った。もしかしたら、本当に私に死の瞬間が訪れた時にはこういう風になるのかもしれない。
    ui_portal_war_mono_title_5: 赤と黄色
    ui_portal_war_mono_5: |-
      2つの古代の石杯がモノリスの前に現れた。中にはそれぞれ 粘着性のある深い赤色の液体と、鼻を突くような強烈な臭いを放つ ネバネバした明るい黄色の液体が入っている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      石杯の後ろにある石版の古代文字が渦巻き、あるイメージを映し出した。赤い光輪を帯びた筋骨隆々の力強い戦士が 明るい黄色の鎧を身にまとった相手と戦っている。

      私は液体を選んで飲んだ。腐った味がして、息ができなくなり、口から漏れ出た。

      ビジョンは薄れ、液体は結晶化してナノマシンクラスターになった。
    ui_portal_war_mono_title_6: クモの巣
    ui_portal_war_mono_6: |-
      モノリスは紙のように裂け、別世界への窓が開いた。そこは巨大なクモの巣で覆われていた。ちょうど私の手の届く位置に 古代の戦士が繭のように丸まっている。

      何百年もこの状態のようだ。死んだ虚ろな目が、私の後ろに広がる遙か遠くの景色を見つめている。突然、呼ぶ声が聞こえた...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      それは錆びたマルチツールを抱えており、膨らんだ胸部を見るかぎり、 さらに価値のあるものが隠れているようでもある。そしてその膨らみが、突如動き出した...

      私は回収できるものを取ろうとした。風に乗った声が笑った...
    ui_portal_war_mono_title_14: コロシアム
    ui_portal_war_mono_14: |-
      血のように赤い空の下、私は大きなコロシアムの中にいる。喧騒が辺りを支配していた。先に控える戦いを前に戦士達が叫び怒鳴っている。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      2人の戦士が血なまぐさい砂の上で身構えている。1人は刃を失い盾の後ろに身を隠している。もう1人は槍を掲げ追い詰めていく。

      私は群衆の叫び声にあわせて自分も叫ばなければならないと感じた。私の好きな剣闘士がライバルに致命傷を負わせ、私に向かって頭を下げた。

      視界が薄れていくなかで、戦闘で助けになるものをもらった。
    ui_portal_war_mono_title_15: 漏れ
    ui_portal_war_mono_15: |-
      岩の中から強烈な熱を感じた。突然、まるで私のスーツに引きつけられるように、 液体金属が岩に開いた穴からしみだしてきた。そして叫び声が聞こえた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      始めは粒だったものがやがて勢いよく裂け目からあふれ出てきた。モノリスの内部にあったものは流れ出し、光が徐々に弱まっていった。

      私は迅速に行動し、ビジョンは終わりました。
    ui_portal_war_mono_title_7: 深紅の目
    ui_portal_war_mono_7: |-
      モノリスにポータルが開き、翼をもつ巨大な動物が 私の足元に落ちてきた。その喉は儀式で切られており、 翼には古代戦士種族の顔の入れ墨が複数認められる。しかし、目だけは奇妙だった...

      元々の目は切り取られ、代わりに光り輝く赤い オーブがはめ込まれている。見れば見るほど その目は輝きだす。先端テクノロジーがオーブの中に 隠されているのは明らかだ。旅のためとはいえ、 供物を冒涜することに私は耐えられるだろうか？

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は慎重に決断した。そして、ここに住む古代人は私の選択を記録した。私は深紅の光を浴びて、ナノマシンが私の手に零れ落ちた。
    ui_portal_war_mono_title_8: 猟犬の捧げ物
    ui_portal_war_mono_8: |-
      モノリスの表面から、突然古代の猟犬の巨大な口が現れた。その口が大きく開くと、腐臭漂う唾が飛び、私のレンズの上で筋になって垂れた。巨大な舌の上にある貴重な品々が目に入り、込み上がった吐き気が少し和らいだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私の腕に唾をまき散らしながら急に動くと、 舌の上の品々が口の一方に寄った。これで舌の上にものを置ける空間ができた。自分の所持品をいくつか手放すべきか。

      私は慎重に考えると、ビジョンは薄れていった。
    ui_portal_war_mono_title_9: 剣
    ui_portal_war_mono_9: |-
      古代戦士の脚がモノリスの下部からゆっくりと出現した。その後、残りの胴体が現れ、岩肌へとぞんざいに投げ出された。首は切り落とされている。

      頭上高くから私の足に血が滴ったかと思うと、 切り離された頭部が驚いた私を笑った。しわがれ声で激励の言葉を叫んだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      後ろで古代の剣が抜かれる音が聞こえ、誰かが迫ってきた...

      それは試練で、剣はただの幻だった。ビジョンは薄れていった。
    ui_portal_war_mono_title_10: 無意味
    ui_portal_war_mono_10: |-
      目の前でモノリスが砕ける。それは何重にも折れ、 最後には周りに光が飛ぶ小さな赤いオーブになった。

      それはまさに古代の、神聖なもののように感じた。その奇妙な建造物の起源を私に見せてくれているようだ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私が運んだ金属が物理的に私をオーブの方に引きずった。再構築をしようと必死だった。私が運んだ資源は自分自身を提供したがったので、私は資源をモノリスに渡した。私は血の気が引くのを感じ、頭がくらくらした。私は自分を失い、宇宙の無限の広がりの中で 自分の本当の場所を目撃した。

      モノリスが少しずつ、ゆっくりと再構築していく。モノリスは私の無意味さに同情した。
    ui_portal_war_mono_title_16: 球体
    ui_portal_war_mono_16: |-
      ひだのある球状の生物が岩の表面に表れた。古代に犠牲として捧げられた者だ。大きく開かれた目は金属の槍で貫かれていた。

      モノリスにつるされたその身体から液体がしたたり落ち、 古代人の手によって石に刻まれた溝を流れていく。液体を流す溝を2つの中から選ぶことができる。ひとつは太陽。もうひとつは月だ。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      古代人は私が手を出すのを見ていた。ビジョンは移りゆき、そして終わった。
    ui_portal_war_mono_title_17: 消耗
    ui_portal_war_mono_17: |-
      私は疲れ果てていた。武器とエクソスーツの数値は徐々に 下がっていき私は無力感に打ちのめされた。いつも通り息をしていたが私の身体は酸素を求めて悲鳴を上げていた。

      外界から思考が私の頭に入り込み、私の意識の中に響き渡り始めた。

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      生命力を奪うモノリスは、静かに静止し、そびえ立っていた。私は賢明だと思うことをし、その場を乗り切った。
    ui_portal_war_mono_title_18: ナルの宝
    ui_portal_war_mono_18: |-
      空からひとすじの光が降り注ぎ、古代の彫像によって彫刻が 施された石の表面へと集中していく。

      光は石に刻まれた絵の方向へゆっくりとたどっていった。戦士の壮大な戦い。異星の街と、盗まれたのかもしれない宝。巡礼者の手形がそれぞれを覆っている...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私はイメージに触れた。ビジョンは変わり、静けさが訪れた。
    ui_portal_war_mono_title_19: エネルギー
    ui_portal_war_mono_19: |-
      突如、破壊的な衝撃が私のエクソスーツに伝わってきた。マルチツールのセンサーが、モノリスの奥深くに、今の衝撃とはまた別のエネルギーが 湧きあがっているのを感知した。しばらくするとそのエネルギーが私と古代遺跡の周囲に解き放たれた。

      エクソスーツのシールドを使って 迫り来るエネルギー波を減衰できればよかったのだが、 システムの処理能力を遥かに超えていて、衝撃の性質は識別できない...

      <STORY_HIGH>「%ALIEN_TEXT%」<>

      私は声に耳を傾け、可能な限りエネルギー波に備えた。
    ui_wiki_short_survival_basics: 船から離れる時には、<VAL_ON>ハザード対策システム<>が不可欠だ。<COMMODITY>ナトリウム<>か<COMMODITY>イオン電池<>を携行し、必要な時には<VAL_ON>洞窟や建物へ避難<>できるよう心構えすること。大抵のハザードは夜に危険度が増す。<VAL_ON>もっと読む...<>
    ui_wiki_short_survival_5: コンパスはHUDの一番上にあり、近くの<VAL_ON>イベントのある地点<>と<TECHNOLOGY>ミッションの目標<>が強調表示される。<TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）を使えば、遠くからでもイベントのある地点を見つけることができる。<VAL_ON>もっと読む...<>
    ui_wiki_short_survival_2: |-
      エクソスーツは必要に応じて<TECHNOLOGY>ハザード対策システム<>を自動的に展開する。ハザード対策システムは、放射線、
      惑星の毒性、極端な温度にさらされると消耗する。<VAL_ON>もっと読む...<>
    ui_wiki_short_survival_1: 生命維持システムにより、惑星上を移動できる。<VAL_ON>ダッシュ<>（<IMG>RUN<>）と<VAL_ON>ジェットパック<>（<IMG>JUMP<>）を使うと、生命維持システムのパワーを消費する。<VAL_ON>もっと読む...<>
    ui_wiki_short_survival_4: マルチツールの最も重要な機能である<TECHNOLOGY>マインビーム<>は、植物や鉱物の採集に使用する。<IMG>ATTACK<>でレーザーを発射できる。<VAL_ON>もっと読む...<>
    ui_wiki_short_survival_3: "<TECHNOLOGY>スキャナー<>（<IMG>SCAN<>）で<COMMODITY>サバイバルに不可欠な資源<>を見つけよう。<FUEL>酸素<>、<COMMODITY>ナトリウム<>、<TECHNOLOGY>二水素<>はすべての惑星にある。<VAL_ON>もっと読む...<>"
    ui_wiki_short_slots: "<TECHNOLOGY>宇宙船<>と<TECHNOLOGY>エクソスーツ<>には、数種類のアイテムケースが搭載されている。アイテムケースの種類を変更するには、<VAL_ON>アイテムケースメニュー<>（<IMG>INVENTORY<>）で宇宙船またはエクソスーツパックからアイコンから選択する。<VAL_ON>もっと読む...<>"
    ui_wiki_short_exploration_1: "<VAL_ON>ダッシュ<>（<IMG>RUN<>）で短時間の高速移動ができるが、<VAL_ON>生命維持パワーの消費<>も速くなる。難易度の高い地形では<TECHNOLOGY>ジェットパック<>（<IMG>JUMP<>）も使える。<VAL_ON>もっと読む...<>"
    ui_wiki_short_terrain: "<TECHNOLOGY>地形操作機<>はマルチツール用の強力なアップグレードだ。探索中に地形操作機を使って<VAL_ON>自分のシェルターが作れる<>。また<STELLAR>大規模な鉱脈<>の採掘に不可欠なものだ。<VAL_ON>もっと読む...<>"
    ui_wiki_short_exploration_5: "<IMG>THRUST<>を長押しして船を<VAL_ON>前進<>させる。<IMG>BRAKE<>で<VAL_ON>減速<>が、<IMG>BOOST<>を長押しで<RED>ブースト<>を使える。<VAL_ON>もっと読む...<>"
    ui_wiki_short_space_station: 人が住むすべての星系には、生命体が過ごす拠点としての役割を持つ<STELLAR>宇宙ステーション<>がある。<VAL_ON>もっと読む...<>
    ui_wiki_short_exploration_6: エクソクラフトは個人用の惑星探査<STELLAR>車両<>だ。スペースアノマリーの<TECHNOLOGY>建設調査ユニット<>で<STELLAR>ジオベイ<>の図面を購入して、エクソクラフトをアンロックする。<VAL_ON>もっと読む...<>
    ui_wiki_short_exploration_7: "<TRADEABLE>レーストラック<>を作り、エクソクラフトのパフォーマンスと自身のドライバーとしてのスキルを試す。<VAL_ON>もっと読む...<>"
    ui_wiki_short_exploration_4: "<TECHNOLOGY>分析レンズ<>（<IMG>AIM<>）で動物、植物、鉱物をスキャンする。レンズ起動後は、<IMG>BINOCSCAN<>で対象を分析する。<VAL_ON>もっと読む...<>"
    ui_wiki_short_upload: 発見した生物や植物、岩、星系の惑星は、<TRADEABLE>名前の変更<>や<STELLAR>アップロード<>が可能だ。アップロードしたディスカバリーは、他のトラベラーと共有される。<VAL_ON>もっと読む...<>
    ui_wiki_short_signals: 特定の建物の<STELLAR>星系図<>は宇宙ステーションにいる<VAL_ON>地図製作者<>から入手できる。この星系図を使用すればエクソスーツのHUD上に該当地点が表示される。<VAL_ON>もっと読む...<>
    ui_wiki_short_exploration_3: HUDの一番上にある<TECHNOLOGY>コンパス<>に、近くの<VAL_ON>イベントのある地点<>と<TECHNOLOGY>ミッションの目標<>が強調表示される。<TECHNOLOGY>分析レンズ<>で惑星オブジェクトを特定し、ブックマークできる。<VAL_ON>もっと読む...<>
    ui_wiki_short_weather: ほとんどの惑星が時折<FUEL>嵐<>に見舞われる。嵐の間は、<STELLAR>ハザード対策システム<>が通常よりも<STELLAR>はるかに早く消耗する<>。<VAL_ON>もっと読む...<>
    ui_wiki_short_feeding: どんな生物でも<TRADEABLE>クリーチャーペレット<>を食べる。餌をやれば生物の信頼を得ることができ、<STELLAR>騎乗<>や<TRADEABLE>飼育<>が可能になる。なついた生物は、コンパニオンとして<STELLAR>受け入れる<>こともできる。<VAL_ON>もっと読む...<>
    ui_wiki_short_portals: ポータルは<VAL_ON>世界と世界を結ぶ<>。<SPECIAL>モノリス<>を訪れ、惑星のポータルの位置を確認しよう。<VAL_ON>もっと読む...<>
    ui_wiki_short_aband: "<SPECIAL>遺棄貨物船<>の船内は危険に満ちている。環境は過酷かつ、危険な敵も存在する。中には<STELLAR>貴重な物資<>が眠っている。<VAL_ON>もっと読む...<>"
    ui_wiki_short_pinning: "<TECHNOLOGY>新しいテクノロジー<>、<COMMODITY>アイテム<>、<EARTH>建築部品<>の製造方法に関する指示は、ミッションとして<VAL_ON>ブックマーク<>できる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_refiner: 先進材料と高度建設には<TECHNOLOGY>精製ユニット<>が必要な場合がある。精製ユニットはビルドメニュー（<IMG>BUILD_MENU<>）で作成可能。大型精製ユニットには<VAL_ON>居住可能な基地<>が必要だ。<VAL_ON>もっと読む...<>
    ui_wiki_short_technology: 宇宙ステーションでエクソスーツ、宇宙船、マルチツールのアイテムケースをアップグレードしよう。テクノロジートレーダーは<VAL_ON>アップグレードモジュール<>を販売している。<VAL_ON>もっと読む...<>
    ui_wiki_short_nanites: "<STELLAR>ナノマシンクラスター<>は貴重な物質で、現実の亀裂から湧き立つ奇妙な物質だ。ナノマシンは<TECHNOLOGY>装備アップグレード<>を購入するための通貨として使用される。<VAL_ON>もっと読む...<>"
    ui_wiki_short_recipes: テクノロジートレーダーから既に作成済みの<VAL_ON>アップグレードモジュール<>を購入できる。<COMMODITY>アイテム<>と<TECHNOLOGY>テクノロジー<>を自分で作成するには、設計図を覚える必要がある。<VAL_ON>もっと読む...<>
    ui_wiki_short_guns: "<COMMODITY>宇宙ステーション<>や<VAL_ON>惑星のアウトポスト<>では新しいマルチツールを購入できる。マルチツールは最大6個所有できる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_ships: "<COMMODITY<>宇宙ステーション<>、<STELLAR>貨物船<>、<TECHNOLOGY>惑星のアウトポスト<>、<VAL_ON>その他小型の建物<>など、着陸しているパイロットから船を購入できる。損傷した宇宙船の中には無料で入手できるものもある。<VAL_ON>もっと読む...<>"
    ui_wiki_short_survival_6: "<TECHNOLOGY>基地のコンピューター<>を使えば、どんな場所でも建設用地として要求できる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_new_base_parts: 基地の建設に利用できる<TECHNOLOGY>建設部品<>は多種多様だ。<SPECIAL>スペースアノマリー<>ではあらゆる種類のパーツが購入できる。<VAL_ON>もっと読む...<>
    ui_wiki_short_dismantle: ビルドメニュー（<IMG>BUILD_MENU<>）から地表に配置されたテクノロジーは、近づいて<IMG>DECONSTRUCT<>を押すと回収できる場合がある。<VAL_ON>もっと読む...<>
    ui_wiki_short_power: 基地のテクノロジーの多くは起動に<TECHNOLOGY>パワーモジュール<>を必要とする。テクノロジーは<STELLAR>発電機<>と<STELLAR>バッテリー<>の電力網につなげる必要がある。<VAL_ON>もっと読む...<>
    ui_wiki_short_silos: 工業ユニットには<TECHNOLOGY>電磁気発生機<>、<TECHNOLOGY>鉱物抽出装置<>、および<TECHNOLOGY>ガス抽出装置<>が含まれる。これら最先端のモジュールを適切な場所に設置すれば、エネルギーや資源を無料で無限に産み出せるようになる。<VAL_ON>もっと読む...<>
    ui_wiki_short_survey: "<TECHNOLOGY>調査デバイス<>はマルチツールの<TECHNOLOGY>分析レンズ<>をアップグレードした装置だ。これを使えば惑星にある<STELLAR>電力<>や<STELLAR>資源のホットスポット<>を発見できる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_trade_1: |-
      <VAL_ON>銀河貿易ネットワーク<>でアイテムを売却すると<COMMODITY>ユニット<>
      （<IMG>UNITS<>）が手に入る。宇宙ステーション<SPECIAL>ミッションボード<>は良い収入源となる。<TRADEABLE>農業<>はかなり儲かることがある。<VAL_ON>もっと読む...<>
    ui_wiki_short_trade_2: "<TRADEABLE>農業<>はかなり儲かることがある。<TECHNOLOGY>栽培ターミナル<>を建設し、<TRADEABLE>ファーマー<>を雇って新しい種類の植物を研究しよう。<VAL_ON>もっと読む...<>"
    ui_wiki_short_trade_6: "<VAL_ON>高度なアイテム<>の作成は、お金稼ぎのいい手段である。<VAL_ON>もっと読む...<>"
    ui_wiki_short_trade_3: 資源は<VAL_ON>星系によって<><VAL_ON>異なる価格で<>取引される。収益を最大化できる交易ルートを考えよう。<VAL_ON>もっと読む...<>
    ui_wiki_short_trade_4: 貨物船は<VAL_ON>大型のアイテムケース<>と高度な<TECHNOLOGY>ワープ機能<>を備えている。貨物船を購入するには、船に乗って<VAL_ON>船長<>に話しかけよう。<VAL_ON>もっと読む...<>
    ui_wiki_short_fleets: 巨大な<COMMODITY>主力艦<>を指揮することには、いろいろな利点がある。その中でも、<SPECIAL>フリゲート<>船団を指揮できることは特に役立つ。<VAL_ON>もっと読む...<>
    ui_wiki_short_fleetsa: "<SPECIAL>フリゲート<>探索には<TECHNOLOGY>艦隊指揮室<>が必要になる。<TECHNOLOGY>ナビゲーター<>が艦隊の探索を計画してくれる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_trade_7: "<SPECIAL>評価<>は異星人や派閥からの<VAL_ON>信用<>の目安になる。評価が高いほど、幅広い<STELLAR>ミッション<>を受けることができ、<TECHNOLOGY>テクノロジー<>や<COMMODITY>取引<>のオプションも増える。<VAL_ON>もっと読む...<>"
    ui_wiki_short_trade_5: "<VAL_ON>ミッションボード<>はすべての<COMMODITY>宇宙ステーション<>にある。ミッションではユニットやナノマシン、テクノロジーといった報酬がもらえる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_words: "<VAL_ON>惑星<>や<VAL_ON>宇宙ステーション<>で遭遇するエイリアンの生命体は、さまざまな言語で話す。言葉はエイリアンとの出会いを通して学ぶことができる。<VAL_ON>もっと読む...<>"
    ui_wiki_short_guilds: 銀河には3つの巨大な<STELLAR>ギルド<>が存在する。<VAL_ON>トレーダーギルド<>、<VAL_ON>探検家ギルド<>、<VAL_ON>傭兵ギルド<>だ。ミッションを受注して、ギルドでの評価を上げよう。<VAL_ON>もっと読む...<>
    ui_wiki_short_settlements: "<STELLAR>開拓地<>の監督官として、重要な決定を下し、<TRADEABLE>建物の建設<>を指揮し、市民間の<SPECIAL>紛争<>を解決しよう。うまく管理された開拓地は、たくさんの資源を生産する。<VAL_ON>もっと読む...<>"
    ui_wiki_short_combat_1: センチネルはほとんどの世界を守っているロボットの集合体だ。センチネルが監視している時に<VAL_ON>資源を採集<>すると、そのセンチネルは<RED>敵対<>化する。<VAL_ON>もっと読む...<>
    ui_wiki_short_ammo: "<TECHNOLOGY>ボルトキャスター<>などのほとんどのマルチツール<FUEL>武器<>には<VAL_ON>弾薬<>が必要だ。アイテムケースの空のスロットで弾薬を作ろう。<VAL_ON>もっと読む...<>"
    ui_wiki_short_combat_2: デフォルトでは、マルチツールには<TECHNOLOGY>マインビーム<>のみが装備されている。戦闘力を上げるには、新しい<TECHNOLOGY>武器タイプ<>をインストールしよう。<VAL_ON>もっと読む...<>
    ui_wiki_short_combat_3: 歩行中にダメージを受けると、最初に<COMMODITY>シールド<>が消耗する。シールドがダウンした状態でダメージを受けると、<FUEL>体力<>が減少する。<VAL_ON>もっと読む...<>
    ui_wiki_short_combat_4: "<IMG>ATTACK<>で<TECHNOLOGY>マルチツール<>を発射し、<IMG>CYCLEWEAPON<>で<VAL_ON>武器モード<>を切り替えられる。弾薬やチャージが切れたら、<IMG>MELEE<>で<VAL_ON>近接攻撃<>をしよう。<VAL_ON>もっと読む...<>"
    ui_wiki_short_combat_5: "<IMG>SHIPFIRE<>で<VAL_ON>船の武器<>を発射し、<IMG>SHIPCYCLEWEAPON<>で武器のモードを切り替える。<FUEL>ブースト<>（<IMG>BOOST<>）と<VAL_ON>ブレーキ<>（<IMG>BRAKE<>）でスピードをコントロールし、常にターゲットの背後を取るようにしよう。<VAL_ON>もっと読む...<>"
    ui_wiki_short_pirates: 一部の恒星系において、現地の主要当局が反乱を起こしたならず者部隊によって <VAL_ON>倒された<>。無法者宇宙ステーションには<SPECIAL>ブラックマーケットのアイテム<>の備蓄があるが、子の星系は<FUEL>危険<>だ。<VAL_ON>もっと読む...<>
