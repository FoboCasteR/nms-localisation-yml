    ui_wormscroll1_name_l: ワーム皮のフォリオ本：1
    ui_wormscroll1_desc: |-
      この<STELLAR>生きた文書<>には、古代の言葉が刻まれている。このような内容だ。

      「ワームロードは砂塵舞う大地にそびえ立ち、その身体は空となる。
      我々のちっぽけな殻では、追跡することもできず、その高みに到達することもできず、その深みに到達することもできない。
      我々は大地に我が身を捧げる
      我々の捧げ物が受領されんことを乞う」
    ui_wormscroll2_name: ワーム皮のフォリオ本：2
    ui_wormscroll2_name_l: ワーム皮のフォリオ本：2
    ui_wormscroll2_desc: |-
      この<STELLAR>生きた文書<>には、古代の言葉が刻まれている。このような内容だ。

      「砂塵は息もできないほどだ。
      目は充血し涙があふれる。
      だが真実は逃れがたいものだ。
      アトラスの血管が顕になっていた」
    ui_wormscroll3_name: ワーム皮のフォリオ本：3
    ui_wormscroll3_name_l: ワーム皮のフォリオ本：3
    ui_wormscroll3_desc: |-
      この<STELLAR>生きた文書<>には、古代の言葉が刻まれている。このような内容だ。

      「嵐のたびに選んでくれと希う。
      腕を顔に当て、顔を泥に伏せ、力を振り絞って叫ぶ。
      大粒の雨が大地を打つ時、アトラスの血管が応える。
      疲弊した末の歓喜は言葉にならない」
    ui_wormscroll4_name: ワーム皮のフォリオ本：4
    ui_wormscroll4_name_l: ワーム皮のフォリオ本：4
    ui_wormscroll4_desc: |-
      この<STELLAR>生きた文書<>には、古代の言葉が刻まれている。このような内容だ。

      「それが飲み込むたびに我々は転がったが、滑りやすい壁を力の限り掴んだ。
      ああ！まだ動いている臓腑に到達するために。
      深く息を吸う！肺が鳴る！
      粘液が鼻を塞ぎ目を刺す。
      だがこの温かい暗闇の中、我々はとうに何も見えなくなっている」
    ui_wormscroll5_name: ワーム皮のフォリオ本：5
    ui_wormscroll5_name_l: ワーム皮のフォリオ本：5
    ui_wormscroll5_desc: |-
      この<STELLAR>生きた文書<>には、古代の言葉が刻まれている。このような内容だ。

      「おのれ吐き戻しの苦しみめ、
      おのれ私をいまだ捕らえるこの、この脆弱な肉体め！
      我が同志たちは生まれ変わった、新たな蔓となって聖なる塵から立ち上がった。
      輝く毛細血管が大動脈に向かって、ズルリと滑って砂の中に消えていく。
      私は辛抱強く待とう。次の嵐を」
