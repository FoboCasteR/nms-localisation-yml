    ui_portal_tra_library1: |-
      このエントリーは古代から回収されたもののようだ。

      <STORY_HIGH>コーバックスへの処置は<><FUEL>寛大<>でなければ<STORY_HIGH>。宇宙は我々に、<><FUEL>倫理観<><STORY_HIGH>など求めない。
      しかし、我々は<><VAL_ON>あえて<>、自分たちに<STORY_HIGH>倫理的判断を<><VAL_ON>課す<>。

      <VAL_ON>[コミュニケーション]<>
      <STORY_HIGH>コーバックス<>の<TECHNOLOGY>外殻<><STORY_HIGH>は<><TECHNOLOGY>コンバージェンス<>からのあらゆる接触の機会を
      奪われる<STORY_HIGH>。50サイクルの間、すべての通信周波数から遮断される。<><FUEL>偽りのアトラス<><STORY_HIGH>に頼らんとするものは、例外なく処罰される。<>

      <VAL_ON>[ユーティリティ]<>
      <STORY_HIGH>コーバックスには、<><TECHNOLOGY>道具<><STORY_HIGH>が与えられる。自分たちを<><FUEL>恥辱<>で苛むために<STORY_HIGH>。惑星から鉱物を<><TECHNOLOGY>抽出<><STORY_HIGH>することを拒めば、<><FUEL>抽出はコーバックス<><STORY_HIGH>自身から行われる。<>

      <VAL_ON>[外見]<>
      <STORY_HIGH>コーバックスには<><TECHNOLOGY>外見<><STORY_HIGH>の変更が加えられる。<><TECHNOLOGY>肉体<><STORY_HIGH>あるものに見せるため。あらゆる<><FUEL>抵抗<><STORY_HIGH>は停止される。<>
    ui_portal_tra_library2: |-
      ゲックの貿易哲学に関する何千という単語が、自動でターミナルに表示されていく。断片：

      <STORY_HIGH>友好的な関係を、すべての潜在的な[ <><FUEL>編集済み<><STORY_HIGH> ]と確立せよ。多くの種族は、そういった試みを理解する手段が異なる。フェロモンは普遍的なものではない。不信はいたるところに潜む。

      そのため、方針として、友情への率直な言及を推奨する。例えば、「コーバックスの友」、「ヴァイキーンの兄弟」、「[ <><FUEL>編集済み<><STORY_HIGH> ]の仲間」などである。

      ただし、センチネルは友情を理解することも、表現することもない。友情とは逆のいかなる行動も貿易連合に報告し、[ <><FUEL>編集済み<><STORY_HIGH> ]の危険を知らせる前兆と見なすべきである。

      貿易上のパートナーより、資源を根こそぎ奪い、貿易が続けられなくなることは絶対に避けること。我々の敵はゲックが[ <><FUEL>編集済み<><STORY_HIGH> ]を成し遂げるために繁栄し続けなければならない。<>
    ui_portal_tra_library3: |-
      アーカイブはエントリーを、歴史的分析に分類している。断片：

      <STORY_HIGH>ゲックの改革の状況は今もなお、不透明である。はじまりの民が衰退してから、すでに無数の世代を重ねている。とはいえ、かつてを回想する拠り所となるアーカイブは、散り散りではあるが現存している。

      自分たちの歴史を学びたいと望むゲックは人口の4%未満だ。古代の帝国の目的に共鳴するのは、0.08%未満である。この劇的な勢力と哲学の転換に関する記録がないということがあろうか？機械としての精神を持つコーバックスでも記録があるのに。

      アーカイブプロジェクトを必須の責務としなければ。失われたものを復元するために。残ったものを保護するために。<>
    ui_portal_tra_library4: |-
      エントリーは第二次貿易時代の対話型テキストのようだ。ターミナルを通じてユーザーは、行動を決めることができるようだ...

      <STORY_HIGH>ポーラウィグルが繁殖プールを逃げ出しました。どうしますか？：<>

      <VAL_ON>[左へ行く]<>
      <STORY_HIGH>左へ行きます。ザンクラスに食べられてしまいました。ゲームオーバー。<>

      <VAL_ON>[右へ行く]<>
      <STORY_HIGH>右へ行きます。ポーラウィグルを救出し、ペットにしました。続けますか？<>

      <VAL_ON>[時空を超える]<>
      <STORY_HIGH>あなたは時間と - <><VAL_ON>kzzkkt<><STORY_HIGH> - 空間を - <><VAL_ON>kzzkt<><STORY_HIGH>超えました。

      勝利も敗北もなく、無限の悲しみだけが残されました。ゲームオーバー？<>
    ui_portal_tra_library5: |-
      印象的な工場のホログラムに合わせて、ゲックの声が聞こえる。

      <STORY_HIGH>ヴァイキーン最高司令官は利益を求めない。友情も同盟も申し出ず、貢献もしてこない。自分たちは高潔なる民であると主張する。良きもので、公正なものであると主張する。

      だが軍事工場を、バトルエンザイムを、肉体回路を、彼らの勇気と強さのすべての源を見よ！異端者の、弱者の、収穫された内臓を見よ！

      ヴァイキーンは偽善者である。嘘つきだ。ゲックは変わった、と認めるのを拒む。我々を脅すが、攻撃してはこない。<>

      アーカイブにはこういったエントリーが百以上もあり、残虐行為を見せつけて、ヴァイキーンの堕落とゲックの優越性を示す証拠だとしている。
    ui_portal_tra_library6: |-
      インターフェースから漏れた記憶の匂いが、部屋中にほのかに溢れている。その香りは、過去にも未来にも存在し得ない場所のビジョンでユーザーの心を満たそうとする。

      とあるゲックの痕跡がインターフェースに残っている。ここで何年も過ごしたに違いない。架空の人生を歩むため、何度も自身の記憶を消して。彼らの生きた空想はまだ残っている...

      <VAL_ON>[ファミリー]<>
      <STORY_HIGH>私は幼い頃に戻る。私はきょうだいと一緒に繁殖プールのそばで遊んでいる。私の世界はプールだけだ。貿易も、ユニットも、満たされることなき飢えも知らない。何たる無垢。私たちはここに留まる、永遠に。<>

      <VAL_ON>[友情]<>
      <STORY_HIGH>私は秘密裏にコーバックスと会っていた。禁制品を手渡す。人工生物はためらい、迷う。それから、立ち去った。私を覚えていてくれるといいのだが。これは私が選ぶかもしれなかった、選ぶべきだった道だ。<>

      <VAL_ON>[家]<>
      <STORY_HIGH>私はトラベラーの友を助けるために選ばれた者だ。狭量。著大。監督官。銀河には私のためだけの故郷がある。そこでは、ユニットが欲しいなんて思うことはもう二度とない。<>
    ui_portal_tra_library7: |-
      アーカイブはエントリーを調査の断片として分類し、すべての通信が失われる前に貿易連合に中継する。小さなセグメント：

      <STORY_HIGH>追いかけた...<><VAL_ON>kzzkt<><STORY_HIGH>...赤いローブを...トンネルの中に...<>

      しばらくの間、オーディオファイルから声は聞こえなかった。惑星の表面下から聞こえる音だけだ。

      奇妙な引っかき音が暗闇に響く...聞き覚えのある声が痛みに泣き叫んでいる...

      <STORY_HIGH>狂信者たちが...<><VAL_ON>kzzzkt<><STORY_HIGH>...トラベラーを捕らえて、「隠された精神」を要求した...<><VAL_ON>kzzkt<><STORY_HIGH>...全部拒否した...<>

      最後の通信は明瞭でひずみもない：

      <STORY_HIGH>あなたは次々とゲックを送る。私たちを残酷な時代に生まれた犯罪者だと考えているのだ。だがおわりの民のローブは、血で作られているのではない。魂で作られているのだ。私たちがかつて何者であったかを思い出させるものだ。私たちが再び何者になり得るのかを...<>
    ui_portal_tra_library8: |-
      エントリーはバラロン・セカンダスで1世紀前に開催されたオークションの記録だ。あるパートナーの死後、膨大な量の美術品が残された。数千にも上る相続人は、その遺産を現金化したようだ。

      <STORY_HIGH>続いて、第五高不況時代の工芸屋ゲック、シブルの作品です。ご覧の通り、光の槍とホログラムの間を踊るフェロモンはゲックとコーバックスの技術を合成したものです。

      この作品は、奇妙で終わりなき銀河で取引し、崇拝し、居場所を求める2つの存在を表現しています。この反復的な要素にもかかわらず、コーバックスとゲックは決して互いを見ず、並び立つこともありません。

      利益を得るのに成功し、平和な同盟が続いているのに、ゲックが頻繁に身震いし首を振るのはどうしてなのか、ご注目ください。

      作品のタイトルは「罪の意識」です。入札される方は？<>
    ui_portal_tra_library9: |-
      その記録はヴァイキーンが作成したもので、ゲックが大規模なハッキングの一環で盗んだようだ。ゲックの階級と種類の膨大なリストがある。短いセグメント：

      <VAL_ON>販売員ゲック<><STORY_HIGH>：仲間よりも利益の方に関心がある。遠い世界やちっぽけな取引所で暮らす、背の低い残忍な生物である。死に値する。<>

      <VAL_ON>労働階級ゲック<><STORY_HIGH>：労働者であり、販売員ゲックの下で働くことが多い。ゲックの中では一番下の階級である。将来的に反乱を起こす可能性あり。<>

      <VAL_ON>貿易大使<><STORY_HIGH>：ゲックの王子たちで、領主の寵愛を受けた子供たち。生き残って両親の跡を継げるのは、ほんのわずかである。艦隊の建設を受託することも多い。教化の標的として推奨。<>

      <VAL_ON>パートナー<><STORY_HIGH>：宇宙の幅広いエリアにフランチャイズを持っている。同種族の他の者と比べると長命で、何千もの子どもを生み出す。拉致の標的として推奨。<>
    ui_portal_tra_library10: |-
      アーカイブがジェリバブの断想を選択。第5低後退期に生きた著名なゲック、ファーマーが残した日記だ。

      <VAL_ON>記録 #5<><STORY_HIGH> <IMG>SLASH<> 監督官が私に腹を立てている。繁殖プールの生産量を増やせとのことだ。「失敗すれば子どもらが全員死ぬぞ、ジェリバブ。絶望的だ！」<>
      <VAL_ON>記録 #8<><STORY_HIGH> <IMG>SLASH<> ここではフロストワートぐらいしか生育しない。二酸化物だけでどう生きればよいのだ？<>
      <VAL_ON>記録 #12<><STORY_HIGH> <IMG>SLASH<> 条件が同じにもかかわらず、一部の水耕アレイは他のものよりうまく育っている。まったくもって意味不明だ。<>
      <VAL_ON>記録 #13<><STORY_HIGH> <IMG>SLASH<> コーバックスの従業員に水質調査をするよう依頼したのだが、彼らは近寄ろうとしない。「アトラスエンド」などと口走っている。愚かなコーバックスどもめ。<>
      <VAL_ON>記録 #16<><STORY_HIGH> <IMG>SLASH<> 私が皆を救った！水が鍵だったのだ。湖があるのだ...歌をうたい...振動が残っている。<>
      <VAL_ON>記録 #23<><STORY_HIGH> <IMG>SLASH<> 私が監督官になった。この音を別世界にも輸出しよう！さらなる昇進の話まである！<>
