      この宇宙船は<STELLAR>取得<>して手持ちに加えるか、現在の宇宙船と<STELLAR>交換<>できる。惑星上ではクイックメニュー（<IMG>QUICK_MENU<>）から宇宙船を呼び出せる。
    ui_twit_ship_23_name: 太陽の息子
    ui_twit_ship_23_name_l: 太陽の息子
    ui_twit_ship_23_desc: |-
      特別製の<STELLAR>宇宙船<>。遠隔で星系のデータを収集するための<TECHNOLOGY>経済状況スキャナー<>と<TECHNOLOGY>紛争状況スキャナー<>の取り付けに適した探索船。

