    drone_npc_sent4b_opt_nx: 座標データを受け取る
    drone_npc_sent4b_res_nx: "[ セントリー ]はすぐに別の座標セットを私のエクソスーツに送信する。今回は、データはクリーンでスクランブルがかけられていない。小さなドローンの能力は向上しているようだ。"
    ui_sent_miss4_building_osd_nx: センチネルのナビゲーション座標を取得！
    ui_sent_miss4_building_mark_nx: "[ セントリー ]の座標"
    ui_sent_miss4_build_disc_osd_nx: 放棄された施設を発見？
    ui_sent_miss4_build_title_nx: "//~A...~sal アクセスソケット/"
    ui_sent_miss4_build_desc1_nx: このターミナルに近づくと、エクソスーツ全体に警告と警報がさざ波のように伝わってきた。私は苦労してインターフェースの方に手を伸ばす。というのも、目に見えない力によって手が押し返され、まるでスーツ自体が私の行動に抵抗しているようなのだ。
    ui_sent_miss4_build_lang1_nx: 施設の状況：<STELLAR>生産が停止されました<>。
    ui_sent_miss4_build_desc2_nx: |-
      突然、ターミナルから装置が飛び出して私の腕に固定され、私を所定の位置に縛り付けた。
      スーツの下に、肌の下に、鋭い何かが滑り込んで探っているのを感じる。
      顔が乾燥してピンと張り詰め、喉が渇いて息ができない。スーツの栄養システムは最悪の不具合によって叫び声を上げている。喉の壁同士がくっついて、乾いてベタベタしていて、乾いた息を吐くたびに苦痛がもたらされる。
      ターミナルのディスプレイで何かが光った。
    ui_sent_miss4_build_lang2_nx: |-
      伝達 —<AUDIO> TXT_RadioNoise<><STELLAR> ザザザ<> — 電力の排出が完了しました。ホストシステムは<FUEL>乾燥<>しています。
      <SPECIAL>水<DELAY>0.2<>を<DELAY>0.2<>投与<DELAY>0.2<>します<DELAY>0.2<>か<>？
    ui_sent_miss4_build_desc3_nx: 瞬きするたびに、目の後ろで深紅の光が大きくなる。ターミナルは私が心から切望している水分を提供しているようだが、この「水」が安全かどうかはわからない...
    ui_sent_miss4_build_opt_a_nx: 飲む
    ui_sent_miss4_build_opt_b_nx: 目を閉じる
    ui_sent_miss4_build_res_a_nx: |-
      インターフェースに手を置いた。濃厚で凍えるような液体が即座にスーツと腕に流れ込む。血管を液体が通っていくのを感じる
      装置は私の腕を解放し、なめらかな動きで折りたたまれターミナルに内に戻っていった。
      この上なく安心したが、みぞおちに不可解な恐怖感が残っている。少し時間を取って呼吸をして、自分を落ち着かせた。
      新しい指示が画面に表示された。
    ui_sent_miss4_build_res_b_nx: |-
      私を人質に取っているこの装置を信用などせず、目をしっかりと閉じる。のどの渇きがひどい。深紅の光が明るくなり、瞼のしたにあふれる。
      気絶するかと思うほど、スーツが警報を鳴らした。栄養システムがオンラインに戻ったのだ。
      私は無重力状態のようだった。深紅の光が私を抱きしめる。水分補給によって私の体は穏やかに回復した。心からの安堵を感じた。
      装置は私の腕を静かに解放し、なめらかな動きで折りたたまれターミナルに内に戻っていった。少し時間を取って呼吸をして、自分を落ち着かせる。
      新しい指示が画面に表示された。
    ui_sent_miss4_build_res_dec_nx: どれだけもがいても、この装置は私をしっかりと握っている。目の後ろの深紅の光が合図をする。喉の乾きは拷問だ...
    ui_sent_miss4_build_lang3_nx: "[<SPECIAL>編集済み<>]アーカイブ：[<TRADE>開く<>]...ハードフレーム設計図をダウンロードしますか？"
    ui_sent_miss4_build_opt_c_nx: ダウンロードを確定する
    ui_sent_miss4_build_res_c_nx: ターミナルが<SPECIAL>センチネルハードフレーム<>の回路図一式を私のエクソスーツに転送する。何が起こったのかよくわからないが、できるだけ早くこの場所を出たい。
    ui_sent_miss4_obj2_tip_nx: |-
