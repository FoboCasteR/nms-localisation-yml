    ui_twit_ship_21_name_l: 運命のヒワミハ
    ui_twit_ship_21_desc: |-
      特別製の<STELLAR>宇宙船<>。超高温に加熱した<TECHNOLOGY>アブレーションアーマー<>で守られた密輸人の船で、禁制品の積み荷を星系当局の目から隠す<TECHNOLOGY>スキャンディフレクター<>のテクノロジーも搭載されている。

      この宇宙船は<STELLAR>取得<>して手持ちに加えるか、現在の宇宙船と<STELLAR>交換<>できる。惑星上ではクイックメニュー（<IMG>QUICK_MENU<>）から宇宙船を呼び出せる。
    ui_twit_ship_22_name: インザキタズ・フォリー PY9
    ui_twit_ship_22_name_l: インザキタズ・フォリー PY9
