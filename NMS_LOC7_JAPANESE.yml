      AMD FidelityFX Super Resolution 1.0 は、高速フレームレートで驚異的な画質を生成する、最先端の超最適化スペース アップスケーリング テクノロジーです。

      <STELLAR>ウルトラ品質<> - 実写と見分けがつかないほどアップスケールされた画像をバーチャルに生成します。

      <STELLAR>品質<> - パフォーマンスをしっかり確保しながら、実写のような超高解像度のアップスケールされた画像を生成します。

      <STELLAR>バランス<> - 本来の性能とほぼ変わらないパフォーマンスを確保しながら、実写に近い画質の超高解像度のアップスケールされた画像を生成します。

      <STELLAR>パフォーマンス<> - 画質が目に見えて影響を受けます。このオプションは、更にパフォーマンスを上げることが必須の場合にのみ選択します。

      この設定はGPUパフォーマンスのみに影響します。
