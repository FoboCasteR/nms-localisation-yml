    update9_title: No Man's Sky Frontiers アップデート
    update9_notes: |-
      No Man's Sky Frontiers では、さまざまな多くの新機能が追加されました。詳しくは www.nomanssky.com で確認してください。

      * すべての居住可能惑星で異星人の開拓地が見つかるようになりました。
      * 開拓地の監督官になって、ちっぽけな村を繁栄した街に成長させましょう。
      * 住民たちが幸せで働き者で生き生きと過ごせるように、開拓地の決まりごとに関する重要な判断を下してください。
      * 何百もの新たな基地部品と高度な建築コントロールで、これまでよりさらに手の込んだ基地を建設できます。
      * セーブスロットが 5 から 15 に増えました。どのセーブスロットからでも水銀の購入ができるようになりました。

      Hello Games は No Man's Sky の改善と拡張に取り組んできました。楽しんでいただければ幸いです。 :)

      プレイしていただきありがとうございます。
      Hello Games
