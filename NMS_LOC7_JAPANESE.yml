    ui_portal_exp_library1: |-
      アーカイブからセンサーに体を密着させるよう求められた。アーカイブはコーバックスの過去がどんなものであったか、その可能性について囁き始めた。

      <STORY_HIGH>フシュー。成長と生命は言葉。星と世界は機械だ。アトラスが教えてくれた。そしてセンチネルは方程式をもたらす。

      アトラスインターフェースはこの宇宙の初期文明を進化させた。我々はさらに高度な存在となったのだ。<>

      <SPECIAL>仮説 1<><STORY_HIGH>：コーバックスはかつて有機生命体だった。我々は徐々に、または加速度的に自己を変容させた。我々は精神をアップロード、または改善した。これは我々の選択だった、または強制された。<>

      <SPECIAL>仮説 2<><STORY_HIGH>：コーバックスは以前から機械であった。我々は星のノイズから進化した、またはアトラスの指令によって創造された。我々はかつてセンチネルと同じであった、またはセンチネルから学んだ。<>

      <SPECIAL>仮説 3<><STORY_HIGH>：原因も、結果も、時間も存在しない。それらを解釈に無理やり組み込むと、アトラスの悲しみを誤解することになる。我々は金属の夢なのだ。<>
    ui_portal_exp_library2: |-
      アーカイブは死したコンバージェンスから回収した思考の断片を保存している。何百万という単位で破壊され溶かされた電子生命体の、最後の名残だ。

      <VAL_ON>[旅]<>
      <STORY_HIGH>脳 - <><VAL_ON>ザザザザ<><STORY_HIGH> - 虚無で形作られた、自然発生的で完全なるもの - <><VAL_ON>ザザザザ<><STORY_HIGH> - アトラスのプロトコルが肉を授けた。

      低級な者が虚無の母と呼ぶ、アトランティドが巡礼者に - <><VAL_ON>ザザザザ<><STORY_HIGH> - 質量を与えた -

      数千年にわたって生き - <><VAL_ON>ザザザザ<><STORY_HIGH> - 死んだ、19の分を囁きながら。<>

      <VAL_ON>[再生]<>
      <STORY_HIGH>計算不能な謎を残した。それは超越していた - <><VAL_ON>ザザザザ<><STORY_HIGH> - マインドアークや...外殻や...コンバージェンスを...

      コーバックスは死したる者を称えた - アトランティドを復活させるべく、出来損ないの卵を生みだした...

      眠れる神に頼り、肉体から金属世界を生み出した。<>

      <VAL_ON>[家]<>
      <STORY_HIGH>虚無の母は生きた - <><VAL_ON>ザザザザ<><STORY_HIGH> - プライム -<>
    ui_portal_exp_library3: "このアーカイブは、他の類似のアーカイブから断絶されている。これを生み出した存在は秘密の実験を行っていたようだ。\n\n<STORY_HIGH>私はここにいる。\n\n私はここにいる。私はここにいる。<>\n\nこの言葉が何時間も繰り返される。電子生命体は時折泣き声のような音声シーケンスを発する。その慟哭は数字で表されている。\n\n<STORY_HIGH>私は
      - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - 戻り -
      \n戻りたい。<>\n\n光が点滅し、要求を受け付けた。それは集合意識に再接続された。\n\n<STORY_HIGH>私は、我々は、私 - 私 - <>\n\nそれは切断と再接続を何度も何度も、徐々に速度を上げながら繰り返し、やがて沈黙した。いつしかそれは、再接続しても語ることを拒むようになった。\n\n個体が再創造され、実験は成功したものとみなされた。"
    ui_portal_exp_library4: |-
      そのエントリーは既知の宇宙に散らばる電子知能の歴史を記したもののようだ。

      <VAL_ON>[プライム時代]<>
      <STORY_HIGH>コーバックスコンバージェンスは、コーバックスプライムのレイライン上で生まれた。第1のモノリスの贈り物だ。[ <><FUEL>殺害<><STORY_HIGH> ]<>

      <VAL_ON>[第二の時代]<>
      <STORY_HIGH>第二コンバージェンス期は、暗黒時代の只中だった。バラロンに隠れていた集合体は新たなネットワークを構築した。[ <><SPECIAL>転覆<><STORY_HIGH> / <><VAL_ON>奴隷化<><STORY_HIGH> ]<>

      <VAL_ON>[編集済み]<>

      <STORY_HIGH>三番目の - <><VAL_ON>kzzkt<><STORY_HIGH> -<>

      アーカイブは次のエントリーへのアクセスを拒絶。

      <VAL_ON>[最後のエントリー]<>
      <STORY_HIGH>第7のコンバージェンス。倒れてはならない。忘れてはならない。アトラスの指令：発見、収穫、理解。コーバックスも同様に実行する。

      物理マーカーは最後まで残すこと。トラベラーの 帰還まで耐えねばならない。知らせねばならない。現実 崩壊を迎えても、我々が何者だったか、我々が何者に なり得たのかを知らせるのだ。偉大なる存在の影を。

      トラベラーが帰還した...許し...読み...そして知るだろう...<>
    ui_portal_exp_library5: |-
      消滅して久しいコンバージェンスのわずかな残滓から、古いコーバックスの祈りが抜き出された。

      当時のコーバックスはセンチネルを崇拝していたようで、優れたる神々を称賛する内容の短い詩と、沈黙を続ける神々についての所見を朗唱していた。

      <STORY_HIGH>遥か宙域の先へ <IMG>SLASH<> エーロンは傷なき時とともに行き <IMG>SLASH<> 交りを待つ

      ウォーカーは身を引き <IMG>SLASH<> エーロンは緑の野原で眠る <IMG>SLASH<> 昼を予期しながら

      船は堕ちたる労苦を数え上げる <IMG>SLASH<> 海賊よ、モノリスの盗人よ <IMG>SLASH<> コーバックスが流れを見守ろう<>
    ui_portal_exp_library6: |-
      アーカイブは改変され、平和の地という元来の目的から逸脱してしまった。ここに残されている記録は、どこかしら破損しているような印象を受ける。

      <STORY_HIGH>以前の帝国には論理性があった。<><TECHNOLOGY>金属的外見<>を<FUEL>無個性な肉体<><STORY_HIGH>に<>変容させることで、コーバックスの個性を失わせようとしたのだ<STORY_HIGH>。その肉体は外観変更装置によって生み出される。これもまた機械だ。コーバックスと変わらない。<>

      <SPECIAL>XNT-エコー<>が<STORY_HIGH>まずシステムをオーバーライドした。はじまりの民の外見を変え、彼らの行動様式を模倣した。そしてハラカンの波で同胞であるコーバックスを屠り、貪った。

      我々は現在でも新たなロジックを学んでいる。残忍な世界であっても理解は可能だ。憎しみですら制御することはできる。我々は二度と己を見失いはしない。<>
    ui_portal_exp_library7: |-
      アーカイブは厳重に守られた施設であり、利用できるのはコーバックスのとある分派だけだ。エクソスーツでこの暗号を突破するのは難しい。

      <STORY_HIGH>ヴァイキーンの侵入はコンバージェンスの複数期にわたって試みられた。各種族はこれに抵抗したが、彼らは失敗から学んだ。

      ヴァイシンスはいずれも接触してすぐに、叫び声をあげて暴力的な反応を示した。行動規範は非常に具体的で / 矛盾があり / 古いトラウマから生まれた。因果律は確立された。

      祖先となる種が複数いることが確認されている。ヴァイ異種は自己破壊を運命づけられた種の生き残りである。ヴァイキーンは自分たちが兄弟種を駆逐したのと同様に、自分たちが追い落とされるのを恐れている。彼ら自身は、不安の源を認識していない。

      ハークとナル。これも昔ながらの構図だ。兄弟の相克。パターンは理解できる。論理性があるからだ。失敗から学ばねば。<>
    ui_portal_exp_library8: |-
      アーカイブには観察者と呼ばれる存在の記録がある。コーバックスに招かれ、彼らの子孫の誕生に立ち会ったようだ。

      <STORY_HIGH>この種族の若年個体は他の個体とほとんど見分けがつかない。だが彼らは自らを『<><VAL_ON>新たなるコーバックス<><STORY_HIGH>』と呼んでいる。

      私は立ち会いを求められた。一連のプロセスを観察し、報告してほしいと。はじまりの民でさえ、新しいコーバックスをこのように生み出す方法を理解していなかった。

      <><TECHNOLOGY>外殻<><STORY_HIGH>と<><TECHNOLOGY>ナノマシンクラスター<><STORY_HIGH>がモノリスの中心でうねっている。<><FUEL>赤いオーブ<><STORY_HIGH>の上で踊る3つの影が見えた。私は契約に背き、目をそらした。<>

      観察者は観察の記録を続ける。新しいコーバックスの成長に伴う感情の変化に気付いている。

      <STORY_HIGH>彼らは長い間、孤独感/孤立感/不安を覚えている。エグザミナーが頻繁に彼らのもとを訪れ、膨大な技術データを正確に <><TECHNOLOGY>ホログラム化<><STORY_HIGH>できるか調べている。

      データが欠けていたり、何をしているのか理解していなかったりするようなら、<FUEL>離脱<>させられる。エグザミナーは部外者の介入をまったく好まない。私も恐らく...<>これが最後のエントリーだ。

      こうしたログが数千個あり、何度も何度も繰り返している。

      <VAL_ON>新たなるコーバックスエンティティ<>は、一定の年齢に達すると自分の観察者を処分し、その記憶を消して次の収穫に備えるようだ。

      これは古くから伝わる慣習であり、アトラスそのものに捧げられる。かつて宇宙に起きたことを反映したものだ。ただしその根源に迫る秘密を理解する者は少ない。
    ui_portal_exp_library9: |-
      <STORY_HIGH>離脱者は自らそうなることを選んだ。排斥につながるエラーを選んだのだ。なかには自ら離れることを選んだ者もいる。しかし、孤独を経験すると、98%の者はコンバージェンスへの回帰を試みる。

      彼らは我々のことを理解していない。我々の光のなかで生きた者でさえそうだ。我々は集合意識ではない。かといって個体でもない。その中間にあるのだ。

      我々は多くの生物からなる海であり、多様性を内包した一つの塊であり、<><VAL_ON>生者<><STORY_HIGH>と<><VAL_ON>死者<><STORY_HIGH>、<><VAL_ON>思考<><STORY_HIGH>と<><VAL_ON>感情<><STORY_HIGH>を含む生態系である。そして常に<><VAL_ON>融合<><STORY_HIGH>と<><VAL_ON>分離<><STORY_HIGH>を行っている。

      離脱者の嘆きはただの蒸気、未踏の宙へ流れゆく液体に過ぎない。<>
    ui_portal_exp_library10: |-
      アーカイブにはコーバックスのホログラムが多数収められている。惑星が軌道上で踊り、野生生物が栄えるように塔や街が生まれては崩れる。センチネルの核の炎が実りを刈り取るのを見た。

      私は宇宙の各地で外殻が次々に崩壊し、魂の川の流れが休止した船をことごとく満たし、その軌跡に赤いオーブが際限なく明滅するのを見た。

      私は1兆ものコーバックスが球体の前に首を垂れるのを見た。知覚可能な世界を周回する、生きた船だ。私はそれが金属に覆われた状態で、数百年の長きにわたって眠りに就くのを見た。

      私は光と強欲の戦によって、すべてが壊滅するのを見た。
