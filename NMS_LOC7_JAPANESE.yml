    fth_exotic4_lang_daily2: |-
      我々のプロジェクトは守ってくれたか、トラベラー？金属の見張りどもが失ったドローンを取り戻そうとしてくるかもしれない。用心するんだ！マルチツールをいつでも使えるようにしておけ！
      ウォーカーのブレインがパックにあるなら喜んで引き取るぞ。もう一つ<SPECIAL>ラディアントブレイン<>が必要なら...アップグレードを効率化する方法を見つけたぞ...
