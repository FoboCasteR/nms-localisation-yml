      私たちは一度死んだ。<><TECHNOLOGY>もう<><STORY_HIGH>死なない。大いに楽しもう！<><TECHNOLOGY>いくつもの<><STORY_HIGH>世界を救うのだ。失敗<><TECHNOLOGY>の<><STORY_HIGH>可能性<><TECHNOLOGY>は<><STORY_HIGH>実質<><SPECIAL>ヌル<><STORY_HIGH>だ。

      私はたちはとても<><TECHNOLOGY>うまく<>やってきたのだ！}}-<>
    ui_portal_pirates_1: |-
      星々の間を永遠にさまよう打ち捨てられた宇宙船に出くわした。

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - 奴らの嘘に耳を貸すな - <><STELLAR>kzzkttt<><STORY_HIGH> - 自由のため、私たちに続け<><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      その船は同じメッセージを何度も何度も、終わることなく繰り返し放送していた。メッセージは時間とともに明瞭さをなくしていったが、ノイズの中に <STELLAR>聞き取れる座標<> があった。
    ui_portal_pirates_2: |-
      信号の発信元には墜落した宇宙船の救難ビーコンしかなかった。生き残りがいる気配はない。

      パイロットは圧倒的な武力による急襲を受けた犠牲者のようだ。船を燃やし尽くした炎によって発せられた何度も続く警報とエラー音の中で、パイロットのくぐもった叫び声の間をぬって、はっきりとした力強い口調の言葉が響き渡る。

      <STORY_HIGH>-{{...<><STELLAR>ザザザザ<><STORY_HIGH>...深紅に抵抗...<><STELLAR>ザザザ<><STORY_HIGH>...我々が深紅の目を切り取るであろう！
      ...<><STELLAR>ザザザザザザザザ<><STORY_HIGH>...緋色の暴君に...<><STELLAR>ザザザザザ<><STORY_HIGH>...死を！}}-<>
    ui_portal_pirates_3: |-
      難破船のナビゲーションビーコンを追跡していくと、深宇宙のランデブーポイントにたどり着いた。そこで最初に敵対的な船に遭遇した。相手は私の宇宙船のコミュニケーターを通じて連絡を取ってきた。

      <STORY_HIGH>-{{お前は...<><STELLAR>ザザザ<><STORY_HIGH>...我々に従い、自由を手に入れ、アトラスの壮大な嘘を...<><STELLAR>ザザザザザ<><STORY_HIGH>...拒絶したいか？
      お前が自由の声にふさわしいかどうか...<><STELLAR>ザザザザザ<><STORY_HIGH>...確かめてみよう！}}-<>
    ui_portal_pirates_4: |-
      不思議な声によって観測所に導かれた。

      <STORY_HIGH>-{{栄光の生存者！ようこそ！自由への道は...<><STELLAR>ザザザザザ<><STORY_HIGH>...我々のマスターのものである...<><STELLAR>ザザザザザ<><STORY_HIGH>...深紅の幻想を排除せよ！強者のための空を！}}-<>

      放送が終了し、端末が<TECHNOLOGY>セキュアパス<>の印刷を開始した。この「自由の声」に会うための招待状のようだった...
    ui_portal_pirates_5: |-
      呼び声を追っていくと、アトラス反乱軍のグループが全てを見通す機械の目から逃れて暮らしている無法者ステーションを発見した。

      <STORY_HIGH>-{{ようこそ栄光の生存者！ここには、ゲックもコーバックスもヴァイキーンもいない。ここでは、一つの舌を使って口をきく。ここでは、皆自由だ！}}-

      -{{我々の自由を拒絶する者もいるぞ、新入り。全てを犠牲にしてセンチネルをなだめようとする奴らだ。しかし、声を上げれば我々は自由であり続ける！}}-<>
    ui_portal_pirates_6: |-
      ステーションから船のドッキングを解除しようとしたとき、メッセージが表示された。

      <STORY_HIGH>-{{<><FUEL>ステーション航路監視警報<><STORY_HIGH>：離陸許可...保留中。
      ...<><STELLAR>ザザザザザ<><STORY_HIGH>...自由の声はアトラスの沈黙を許さない。新入りが我々の声を運ぶ...<><STELLAR>ザザザザザ<><STORY_HIGH>...
      自分の痕跡を隠さねばならない。この資料を受け取れ。<><TECHNOLOGY>ステーションコア<><STORY_HIGH>で飛行履歴を削除しろ。お前の声は闇の中で自由を得るだろう。}}-<>

      反乱軍は私を彼らの陰謀に縛りつけ、彼らの存在を秘密にしておくよう私に要求してきた。もし彼らが存在を隠し続けるのなら、私は訪問の記録を削除しなければならなかった...
    ui_portal_pirates_7: 規制区域内のステーションコアに戻りながら、私は何をすべきかを慎重に決めた。
    ui_portal_pirates_7_hide: |-
      規制区域内のステーションコアに戻り、偽造パスポートを提示した。

      <STORY_HIGH>登録書類...<><STELLAR>ザザザザザ<>...受け付けました。<NEWLINE>交通パターン：<TRADEABLE>普通<>。
    ui_portal_pirates_7_betray: |-
      規制区域内のステーションコアに戻り、私はいわゆる「自由の声」というものを非難した。

      <STORY_HIGH>アトラス/エーロン監視アップリンク：<><SPECIAL>告白が受け入れられました<><STORY_HIGH>。コンプライアンスが記録されました。
      異端ステーションが登録されました。現地のセンチネル軍が警戒態勢に入りました...<>
    ui_portal_pirates_8: しかし、私の行動はまったく見過ごされていなかったようだ。
    ui_portal_pirates_8_hide: |-
      海賊の隠れ家は保存されていたので、私は自由に無法者ステーションに行くことができた。

      しかし、私の行動はまったく見過ごされていなかったようだ。

      <STORY_HIGH>通信リレーがロックされました： <><FUEL>A T L A S<>

      <STORY_HIGH>-{{アトラスはない。アトラスは無限だ。この閉じ込められた子供たちは、完全には服従せずに、何も目撃せず、何も理解せず、知恵は死にたえ、眠りは限りがない。}}-<>
    ui_portal_pirates_8_betray: |-
      センチネルはどうやら無法者ステーションに注意を向けたようだ。

      しかし、私のことについては気づかれていないらしい。

      <STORY_HIGH>-{{新入り！お前は自由を味わったのに、それでもまだ色あせつつある深紅の光に這い戻るのか？不誠実で、哀れで、弱い奴だ！

      自由の声は弱者が従うことを許さない。お前はこれで終わりだ！}}-<>
    ui_portal_overseer_head: 監督官
    ui_portal_overseer_1: 私は居住可能な基地のコアを設置した。この惑星は、少なくとも当面は定住するのに適しているようだ。この新しい家を拠点として成功を収めるには、基地の拡張と仲間が必要だった。
    ui_portal_overseer_2: |-
      奇妙なゲックに出会った。彼はどういうわけか私の到着を予想していたようだ。

      <STORY_HIGH>-{{本当に君なのかい？すまない、長い間探していたんだ。私はこの件とすべてのサイクルで君を助ける契約を結んでいる。心配しないで、すべてはるか昔に支払いは済んでいる。至極公正な取引というわけだね。}}-<>

      見知らぬ相手の話を聞いていると、ひどい臭いに襲われる。脳内にフェロモンが充満し、訪れたことのない場所や、取ったことのない行動の記憶がよみがえる。

      鏡の中の年老いた、孤独な自分。同胞の亡骸を抱いている ゲック。何年も後に交わされる、全宇宙を対象とした契約...

      ビジョンが消え、目の前には監督官だけが残った。その内容には説得力があった...

      <STORY_HIGH>-{{私は君が知るより早く、自分のステーションにいるはずだ。また会おう、友よ！}}-<>
    ui_portal_overseer_3: |-
      監督官は私に基地のためにコーバックスの<TECHNOLOGY>科学者<>を雇うように勧めた。

      <STORY_HIGH>-{{コーバックスは我が民の手によってひどく苦しんでいる。彼らに親切にしなさい、お願いします。}}-<>

      監督官は不思議なことを言った。私たちは前にもこうして会ったことがあると。私にはそんな記憶はないのだが。

      誰から支払いを受けて、私に協力してくれているのか尋ねた。監督官は笑って、これから何年も後に私の子どもが支払ったのだと言う。

      一体何の話だ...？
    ui_portal_overseer_4_a: |-
      彼はゲックにしては分別がある。種族の強欲さを後悔しているらしい。

      <STORY_HIGH>-{{トラベラー、僕らは宇宙を欲望のままに 乱してしまった。この星も例外ではない。でも、できることはあるはずだよ。廃墟に行って、端末からデータを集めてきてくれる？貯蔵コンテナを作るのに必要なんだ。}}-<>

      これもまたゲックの強欲さの現れか？それとも違う動機なのだろうか？真意が何かはわからないが、監督官は私に、 近くの廃墟から貯蔵コンテナの設計図を探してくるよう求めている。
    ui_portal_overseer_4_b: |-
      監督官が私を導いた場所は、荒廃してから長い時間が経っているようだった。空気は湿っていた。湿った空気が悪臭を放っていた。私がダメ元でターミナルの電源を入れると、 けたたましく音を立てて息を吹き返して驚いた。

      監督官の直感が当たっていたようだ。この回路には必要なデータが入っていると信じざるを得ない。
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{戻ったね！嬉しいよ！}}-<>

      この基地を良くしようとゲックが力を注いでくれてよかった。仕事を前にしてはりきっている。満足してくれたようだ。

      <STORY_HIGH>-{{はい、設計図だ。簡単だったよ。抽出しやすいように組んであるコードだったからね！}}-<>
    ui_portal_overseer_5: |-
      監督官は私に<TECHNOLOGY>武器ターミナル<>を設計するための<COMMODITY>マイクロプロセッサ<>を頼んだ。

      <STORY_HIGH>-{{すべてがうまくいってるけど、 平和はそう長くは続かないだろうね。争いは避けられない。}}-<>

      ゲックは今のところ役に立ってくれている。特に疑う理由もない。マイクロプロセッサを探してこよう
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{今度は...想像してみてよ。ある生命体にイラついたとして、 君はそいつをこらしめる。それから何かごほうびをあげて、しつける。いずれそいつは君の思うとおりに 行動するようになるだろう。

      センチネルと彼らの攻撃も同じことだよ。でも、それももう終わりだ。今度はこっちがしつける番だからね。}}-<>

      監督官は私にセンチネルを倒して、奴らの<SPECIAL>パグニウム<>を持ち帰るよう求めてきた。

      <STORY_HIGH>-{{この旅の間中センチネルに苦しめられてきた。彼らのしつこい嫌がらせにはうんざりだ！}}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{すべてが整ってきたね。今度はゲックのファーマーを 仲間に入れよう。もう契約の準備はしてある。君は、ファーマー用の作業場の仕上げに必要な ソラニウムを集めてきてくれればいい。}}-<>

      監督官は自信をつけてきていた。まだ基地を拡大してくれるらしい。監督官の計画に反対しても無駄だと学んだ。ファーマーがいれば、可能性の幅が広がるだろう。
    ui_portal_overseer_8: |-
      監督官は<TECHNOLOGY>銀河貿易ターミナル<> の設計図を作成するための<TECHNOLOGY>回路基板<>を要求してきた。

      <STORY_HIGH>-{{ファーマーを仲間に入れたから、 貿易を妨げるものは何もなくなるよ！採集のために行ったり来たりしなくてもお金が稼げる！}}-<>

      私の貿易に対する熱意はゲックほどではないが、この基地から貿易ターミナルを利用できるようになれば便利に違いない。
    ui_portal_overseer_9: |-
      監督官に近づいたとき、独り言を言っているのが聞こえたように感じた。何かしゃべっているのはわかるが、意味は理解できない言葉を吐き出していた。だというのに、数秒後には、耳にしたはずのあの悪意に満ちた言葉は脳裏から完全に消えていた。きっと、聞き間違いだったのだろう。

      <STORY_HIGH>-{{我が科学者は君の要望に応えられたのだろう、友よ？必要な回路は手に入ったか？}}-<>

      監督官は変わり者だ。だが、今までに私が遭遇した存在は、どれももっと変わっていた。それに、大体において監督官は役に立つ。私は彼に回路を手渡し、報酬を受け取った。

      <STORY_HIGH>-{{ああ、友よ。監督官がいて本当に幸せだな！宇宙船テクノロジーの設計図を少し書いてみたのだ！だが、まだ君の宇宙船と同期できていないんだ。端末を完成させるのに、グラビティーノボールが必要でね。}}-<>

      監督官は、私は喜ぶだろうと推測した。そして、それはまたも正しかった。監督官は、休むことなく私のものの改良に取り組んでくれている。
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{冒険を楽しんだかね、友よ？例の球は見つかったかな？ただひたすらに、君の戻りを待っていたのだよ・}}-<>

      ゲックの話し方には、言葉は優しいにもかかわらず、なぜか深く憎んでいる敵にのみ向けられるような恨みが感じられた。

      だが、敵ならここに来て仕事をしてくれるはずがない。もちろん、敵なんかじゃない。私たちは友達だ。

      <STORY_HIGH>-{{今回も、君の助力に深く感謝しているよ、友よ。}}-<>

      監督官が来て以来、何度も繰り返し見る夢がある。悪夢だ。まるで、記憶のような。金属と融合した肉体。瞬きするガラスの世界。

      緑色の空の惑星、そこに浮かぶ黒曜石の月。自分の墓を見る夢...跳ね起きるように目を覚ますと、目に焼き付いた光景を振り払うその一瞬の前、世界の傷が目の前に残っていた。

      <STORY_HIGH>-{{死んだ後には何が起こるのだろうと想像したことは？こと切れてから生まれ変わるまでの間に。絶滅についての瞑想。死体からのモーダイトの採集。それが、唯一の逃げ道なのだ。}}-<>

      監督官は、私によく仕えてくれた。監督官の仕事とはきっと、私の心をこの繰り返される悪夢から開放することなのだろう。
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{君の中の変化が見える、友よ。自身の仕事を果たしたのだな。私も、君が見ているように世界を見てきた。}}-<>

      いったい自分が監督官に何をしたのか、はっきりとはわからなかった。だが、今回も私の行いに報いてくれるつもりのようだ。

      <STORY_HIGH>-{{さあ。この図面を持っていけ。

      君の作成したものが、作成にあたって君が殺した命をその胸に思い出させんことを。}}-<>
    ui_portal_scientist_head: 科学者
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{未知の生命体よ、テストに合格したぞ！フシュー！今や探索も構造解析の追求も自由にできる！基地はあるのか？科学ターミナルは？何かできることはないか考えてくれ！}}-<>

      このコーバックスは私との出会いを喜び、非常に満足気だった。種族の通過儀礼を無事に終えたことで、 宇宙に出て自身の興味を追求する許可を得たようだ。

      この科学者は、<TECHNOLOGY>科学ターミナル<>をもらえるなら基地の一員になると申し出た。

      <STORY_HIGH>-{{フシュー！支払いのことは考えるな。寝ている間にスキャンしてやるからそれで報酬は十分だ！}}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{立派な基地だな、トラベラー！もちろんお前の名誉ある地位にふさわしい。ああ、コーバックスはここでとても幸せになるはずだ！}}-<>

      コーバックスの溢れんばかりの熱意は、 彼の殻にもこの基地にも収まりきらないようだ。

      <STORY_HIGH>-{{光栄だ！トラベラーのモノリスを目撃する。実に光栄だ！}}-<>

      コーバックスは私を喜ばせたくて仕方がないようだ。称賛の言葉を並べて支援を申し出た。旅行者は他の何よりも高位にあり、讃えられるべき存在なのだと。なぜこれほど評価されるのだろうか？

      科学者は材料を要求してきた。彼らは私たちの基地をさらに広げるための設計図を作りたかったのだ。
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{トラベラー！設計図を用意したぞ。だが急げ。何かが...起こった。}}-<>

      私が基地を出た時は満足気だったコーバックスの様子は変わっていた。不安と戦いながら全力で私との約束を果たそうとしている。

      <STORY_HIGH>-{{コーバックスは設計図を完成させた。だが、仲間に見捨てられてしまった...104.32秒前、コーバックスの集合体の声が届かなくなった。姿も見えない。フシュー！

      すぐに接続を復旧しなければ！通信タワーに行くんだ。そこで私の魂を入力し、 原因を突き止めてほしい！コーバックスの孤独を救ってくれ、お願いだ！}}-<>

      私は科学者に頼まれたとおりにした。彼らのパーソナリティコアを取り外した。

      <STORY_HIGH>-{{...///...コアを取り外しました...///...
      ...///...エンティティ オフライン...///...}}-<>
    ui_portal_scientist_3_b: "コーバックスの知能コアを通信タワーに挿入しようとした。集合体の判断が待ち受けている。\n\n<STORY_HIGH>ターミナルオンライン...接続を確立しました...\n\nエラー。\n
      \n<><TECHNOLOGY>診断結果<><STORY_HIGH>：コーバックス科学ユニットは旅行者との交流により破損しました。人格の上書き | 変則的関与が検出されました。\n\n<><TECHNOLOGY>解決方法<><STORY_HIGH>：集合体からコーバックス科学ユニットを隔離し、観察、解析の後に停止してください。\n\n<><TECHNOLOGY>仮説<><STORY_HIGH>：センチネル
      | アトラス | 宇宙の中心 | 進行中の報復 \n\n<><TECHNOLOGY>リスク評価<><STORY_HIGH>：エントロピー関連、宇宙破壊
      | 再生 \n\nエラー\nアトラス\nエラー\nエラー\nエラー\n見られています<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>...////...////...////...<>

      科学者の殻が目の前に座って、私が再接続するのを待っていた。データコアに閉じ込められたコーバックスが発信機上で どのような遭遇を果たしているかを知る方法はない。

      <STORY_HIGH>-{{...シェルの再接続中...}}-

      -{{未知の生命体よ、テストに合格したぞ！フシュー！今や探索も構造解析の追求も自由にできる！何かデータはあるか？観測所なら何か得られるはずだ。何かできることはないか考えてくれ！}}-<>

      コーバックスは以前のやりとりをまったく記憶していないようだ。それが集合体と再接続されたせいなのか、単純にその感覚が思い出せないせいなのかはわからない。

      観測所に行き、コーバックスが夢中だという構造解析を行い、記憶を呼び起こせないかやってみよう。
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>データサイフォンをインストール...アクセス中...<>

      観測所はある目的のために設置されたようだ。コーバックスがアトラスと呼ぶインターフェースを発見するために。

      長い年月を経て、居住者は目的を達成し、痕跡を残さずに消えてしまった。そしてシステムはデフォルトの調査パターンに戻ってしまったのだ。
    ui_portal_scientist_5: |-
      <STORY_HIGH>-{{トラベラー！お前が不在の間に、コーバックスが異常を検出した。私は...孤独を感じている。

      このデータに答えはない。あるのはこの設計図だけだ。

      コンバージェンスが見つからないのだ、トラベラーよ。我々...いや私には...状況の悪化が感じられる。ビーコンは使えないだろうか？1つ作ればコンバージェンスの方から見つけてくれるかもしれない！

      コーバックスは感謝するぞ、トラベラーよ！お前がビーコンを調査する間、解決策を考えよう。}}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{待つしかない。集合体が私を見つけるには時間がかかるだろう。私の独自の研究は無駄だった。得られたのは設計図だけだ。

      この大気収集機と採掘ユニットの計画はある考えを駆り立てる。ビーコンと通じあうことができるとしたら？ビーコンが独自の集合体を作るとしたら？

      ビーコンは私の子ではないか、トラベラー！

      ビーコンがコーバックスと同じように生きて接続できるように作られた知性をビーコンに送信した。だがビーコンは世界を見ることができていない。スキャンデータを手に入れてくれ。ビーコンに世界を教えてやりたいのだ！}}-<>

      彼の計画は絶望的に思えたが、心の底から満足しているようだった。少なくとも孤独への不安は紛れるのだろうか。生物をスキャンするようコーバックスに頼まれた。新たに生み出した知性にデータを与えるためだ。
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{トラベラーよ、データに気になる点がある。ビーコンである私の子は銀河中の未知のソースから信号を受け取る可能性がある。

      このままでは、ゲックの不道徳な思想やセンチネルの執拗なスキャンから守ってやれない。

      イオン電池を見つけてくれれば、重合繊維の設計図を用意しよう。それで保護用クローキング装置を作ってやれる。

      遅れるなよ、トラベラー。あいつらの精神は影響を受けやすいからな！}}-<>
    ui_portal_scientist_8_a: |-
      コーバックスは不安そうだった。集合体との接続が途絶えたこと、そして子を心配する気持ちが負担になっている。バッテリーがあれば少しは落ち着くかもしれない。

      <STORY_HIGH>-{{感謝するぞ、旅行者よ。これで生まれたばかりのビーコンを守ってやれる。だがまだ十分ではない。

      それじゃあ失礼するよ。子供に知識を与えてやる時間なのでね。}}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{私の子の実験は機能していないようだ。私の孤独は癒されていない。今や恐れを感じる意識は2つになった。

      自分が失われていくようなのだ、トラベラー...私のコアを<><SPECIAL>モノリス<><STORY_HIGH>まで運んでくれ。アトラスの前で「永遠」と言葉を交わさなければならない。}}-<>

      コーバックスは前回私がコアを運んだことを覚えていなかった。

      その後、集合体の接続を試みた。今回はアトラスを探している。そのようなインターフェースが<SPECIAL>モノリス<>から得られるのか...そもそもそんなことが可能なのか...私にはわからなかった。

      <STORY_HIGH>-{{...///...コアを取り外しました...///...}}-<>
    ui_portal_scientist_8_c: |-
      モノリスに近づき、その祭壇にコーバックスのコアを挿入しようとした。その構造はまるでこの瞬間のために作られたもののようだった。

      <STORY_HIGH>エラー、エラー、アトラス、命令実行を求む。エラー、実行エラー、実行 エラー、エラー、エララ、エラララ...

      <><TECHNOLOGY>生命体の特定<><STORY_HIGH>：コーバックスエコー。<> <TECHNOLOGY>目的<><STORY_HIGH>：旅行者のサポート

      <><TECHNOLOGY>分析<><STORY_HIGH>：迫真性の不具合 | 感情的衰弱 | 旅行者による影響。<><TECHNOLOGY>解決方法<>：停止 | 隔離 | 隔離 | 保護 | ワイプ。

      再起動中。1...2...3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>^{{...////...////...////...}}-<>

      科学者の殻が目の前に座り、再接続を待っていた。データコアに何が起こったのかが気がかりだ。

      <STORY_HIGH>-{{...外殻再接続///外殻オンライン///...}}-

      -{{フシュー！未知の存在よ、私はテストに合格した。}}-<>

      科学者は再びリセットされた。

      しかしコンバージェンスとは接続されていない。宇宙ステーションでの出会いから孤独へと至る崩壊までのサイクル...この循環から抜け出すことなどできないのではないか。

      もし<SPECIAL>コンバージェンスキューブ<>を見つけることができれば、他のコーバックスと融合し、抜け出すことが可能になるかもしれない。あれだけ私を助けてくれたのだ、チャンスを与えられて当然だろう。それに、ビーコンも大事に扱ってくれた。
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{何か普通でないことが起きているようだ。この施設は、信号が外に漏れないように何らかの遮蔽措置がされているのか？}}-<>

      科学者がまた、自身が孤立していることに気づき始めた。

      私は、<SPECIAL>コンバージェンスキューブ<>を挿入した。コーバックスは少し驚いたようだったが、
      やがて光の点滅が見慣れたパターンに落ち着き始めた。確信は持てないが、計画はうまくいったようだ。

      <STORY_HIGH>-{{失礼を承知で聞くが...以前会ったことがあるか？その顔には見覚えがある...このターミナルは間違いなく私が設計したものだ。私を親と呼び、私に愛を示そうとするものまであった。

      フシュー！当然だが、バグは消去した。今は、適切なコードベースを実行している。保存データから役立ちそうな設計図を抽出できた。使ってみるか？}}-<>

      今までに培ってきた関係性は、失われた。無知の曇りで置き換えられてしまった。

      そもそも、あれはエラーに過ぎなかったのかもしれない。今のこの状態こそがコーバックスの真の姿で、私が知り合ったあの存在は、バグであり、歪みに過ぎなかったのかも。そうとは知らなかっただけで。

      <STORY_HIGH>-{{トラベラーよ、これらのオブジェクトを建設する際には注意してくれ。結局のところ、エラーから生み出された設計図なのだから。}}-<>
    ui_portal_weapguy_head: 武器職人
    ui_portal_weapguy_1: |-
      <STORY_HIGH>-{{よそ者よ、ここに向かっていることはお前に仕えるゲックから聞いていた。この私より血に飢えた者に出会えるとは光栄だ！ウガァ！ハークと祖先の栄光のため、ともに殺戮しようではないか！

      素晴らしきセンチネル狩りの始まりだ！さぁ、欠かすことのできないウガァウガァを吸わせてくれ！}}-<>

      このヴァイキーンは老いていた。それは、振る舞いや話し方から見て取れた。私に向かって、出会えたことが光栄だと笑って告げた時の態度に、作り物めいたものは感じなかった。だから、私は信じた。

      彼は、私の星に来て新しい<TECHNOLOGY>武器ターミナル<>を役立ててくれると約束した。
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{実に素晴らしい施設だ。だが、たとえわずかでも兵器製造をうかがわせる兆候があれば、我々ヴァイキーンは容赦しない...私が敵じゃなくて幸運だったな！ウガァハッハハ！}}-<>

      どうやら、ヴァイキーンは自分たち以外の種族が武器を持つことを許すべきではないと信じているようだ。ゲックによるあの残虐な行いを経て、武装していても信頼できるのはヴァイキーンだけだと考えるようになったらしい。

      <STORY_HIGH>-{{暴力は終結させなくてはならない。これがドリンダルグのやり方であり、ハークのやり方なのだ。殺戮がなくなる時、最後の武器は我々ヴァイキーンに向かって放たれる。神聖なる使命のために尽くした我々にな。}}-<>

      武器職人は、自分が単なる戦士に留まらない存在であることを証明したがった。

      <STORY_HIGH>-{{ヴァイキーン最高司令官は私がここに留まることを認めんし、私の目的など無視するだろう。近くに武器工場を見つけた。それを破壊すれば、価値を証明できるはずだ。

      ウガァ！誇りをもって任務に挑め。だが用心しろよ。センチネルが施設を見張っているはずだ。}}-<>
    ui_portal_weapguy_3: |-
      工場では確かに、違法な武器の製造が行われていた。ヴァイキーンの言ったとおりだ。私は製造ラインの制御を奪い、設計図を無害なものに変更した。武器工場は、ただの電球工場になった。当面は。

      製造される前の武器の設計図をコピーしたが、内容は理解できなかった。

      <STORY_HIGH>-{{よくやってくれた！ウガァ！何か技術は手に入ったか？どれ、解読してやろう。

      お前のトレーニングを続けよう。武器は使わなければ意味がない。栄光ある正義の戦いで使われてこそ！

      覚悟を決めろ、よそ者よ。海賊がこの星を見つけた！ウガァ！射撃練習のいい的になってくれるはずだ。

      攻撃だ！ウガァ！悪と罪にまみれた奴らの拠点を燃やせ！この宇宙は我々のものだと思い知らせるのだ！}}-<>

      海賊について語る中で、武器職人は身震いを始めた。あれほどの情熱、あれほどの憎悪を今まで見たことがない。

      <STORY_HIGH>-{{ウガァ！立派に戦え、よそ者よ！奴らを破壊するのだ！これ以上、我らが母星にセンチネルの注目が集まらないうちに！}}-<>
    ui_portal_weapguy_4: |-
      <STORY_HIGH>-{{よそ者よ、朗報と凶報がある。海賊の一部が、お前の攻撃から逃げおおせたようだ！だが、そんなことは奴らの当然の破滅を少しばかり遅らせるに過ぎない。

      奴らを狩り、隠している兵器技術がないか尋問しろ。それから、連中を地獄へ叩き落してやれ！ウガァ！}}-<>

      武器職人は狩りの興奮にとりつかれていた。だが、活力をみなぎらせるその振る舞いも、どうやら彼が衰弱しつつあるという兆候を覆い隠せてはいなかった。私の基地に住み続けることで、病気になってしまったのだろうか？
    ui_portal_weapguy_5: |-
      私が尋問した海賊は、自分が海賊に囚われていただけだと言い張った。

      <STORY_HIGH>-{{友よ！会えて嬉しいぞ！海賊どもに捕まりはしたが、奴らの不法行為に私はまったくの無関係だ。ゲック貿易連合に私の無実を伝えてくれないか？}}-<>

      私は彼の主張を疑わしいと思った。彼は<TECHNOLOGY>高度な生存テクノロジーの設計図<>を差し出した。どうやら、これと引き換えに口をつぐんでほしいということらしい。

      <STORY_HIGH>-{{これを受け取ってくれ！私の善良さを証明するものだ！どうか他言無用に！}}-<>

      武器職人がデータを解読してくれたが、突然せき込み始めた。どうやら体調がすぐれないようだ。

      <STORY_HIGH>-{{べ、別の仕事を頼みたい。もう少しで終わる。

      この星にある構造物、とるに足らない貯蔵所だが...センチネルにとってはどうだろうな？ウガァ！奴らはドローンの最後の一体まで使ってでも守ろうとするはずだ。

      そいつを攻撃してセンチネルを挑発してやれ。そうしたら、狩りの始まりだ！}}-<>

      ヴァイキーンはますます弱っているように見えた。狩りへの渇望のみが、彼の命脈を保っているようだ。
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{奴らを見つけたぞ...こちらを見ている。お前が呼び寄せてくれたんだな？お前の行動が、奴らを...

      すまない、よそ者よ...お前の戦いを手助けしてやることはできそうもない。体が弱ってしまっているのだ。

      奴らが来る...最後の戦いの前にお前に一つ頼みたい。お前に仕えるために強くなりたいのだ。若者から年長者にいくらでも与えられるある物質があってな。それがあればまだ力を取り戻せるかもしれん。

      私は数年間、ハーベスト回路に捕らわれ、船団にエンザイムを供給するために臓器を捧げていたのだ。私は喜んでやっていたが、今の時代にそんな拷問を繰り返すわけにはいかない。私を癒すだけなら、ヴァイキーンの短剣に残ったエンザイムで十分なはずだ。}}-<>

      若かりし日の武器職人がどんな犠牲を払ったにせよ、年老いてから今度は恩恵を受ける側に回るというわけにはいかなかったようだ。ヴァイキーンの体は傷つき、言葉を紡ぐのすら容易ではないらしい。きっと、もう1年と持ちはしないだろう。
    ui_portal_weapguy_7_a: |-
      <STORY_HIGH>-{{短剣だ。離れていても、バトルエンザイムのにおいが漂ってくるぞ。さぁ、私にそれを...}}-<>

      ヴァイキーンは短剣を奪うと、自らの腕にそれを突き刺した。彼はすぐに生気を取り戻し、精神も回復した。

      <STORY_HIGH>-{{さて、準備ができたぞ、よそ者よ！センチネルも来た。いよいよ相まみえる時だ！トラベラーよ、今日は栄光ある日になるぞ。かつてあった栄光を、取り戻すのだ。}}-<>

      ヴァイキーンが誇りに満ちた目でこちらを見る。どうやら、新しい目的を与えることができたらしい。それは嬉しい。

      しかし、そのために私の星は脅威にさらされている。呼び寄せられた無数のセンチネルとの不毛な戦い...戻ったら、武器職人とこれからのことについて話し合わなければならない。
    ui_portal_weapguy_7_b: |-
      <STORY_HIGH>-{{ハークすら倒れた戦いを生き延びるとは、トラベラーよ...許してくれ、私が間違っていた！私は間違ってばかりだ！尽くすべき相手は死者ではなく生きている者。つまり...お前だ、トラベラー。お前だけなのだ！}}-<>

      ヴァイキーンは、これ以上基地で面倒を起こさないことを約束する。やたらと謝罪を繰り返し、死者ではなく生きている者のために尽くすことが重要だと私に伝えた。その中でも、特に私は助けるに値する、と。

      武器職人は、今回の私の勝利を称える品を報酬として授けてくれた。

      <STORY_HIGH>-{{お前に仕えることができて光栄だ、トラベラーよ。栄光とともにあれ。}}-<>
    ui_portal_farmer_head: ファーマー
    ui_portal_farmer_1: |-
      ゲックは私を見て喜んでいた。

      <STORY_HIGH>-{{友よ！私に手伝えることがあるんじゃないですか？私は今まで12もの星系のキッチンやガーデンで働き、 そのすべてで賞をとるほどの料理を作ってきました。食材はすべて自家栽培です！雇ってくれますよね？}}-<>

      ゲックは私の星で、必要なあらゆる作物を育てる手伝いをしてくれるそうだ。必要な書類上の手続きも、すでに済んでいるらしい。

      <STORY_HIGH>-{{ありがとう、友よ！必ず満足させてみせますよ。あなたも、あなたの胃袋も。}}-<>
    ui_portal_farmer_2: |-
      <STORY_HIGH>-{{ここはガラスと金属ばかりですね、トラベラー。私の腕の見せ所です。でも心配は要りません。こんなこともあろうと、必要な装備は揃えてありますから！

      友よ、あなたへの最初のレッスンは、土を愛することです！大地とは、死の中に生をもたらすものですからね。

      さぁ、この水栽培トレーとガットロットフラワーの種を。種を育てて、命を芽生えさせる喜びを味わってください！}}-<>

      ファーマーはすでに、ここでの暮らしに馴染んでいる。私の住処を美しく変える方法を教えてくれすらした。この種をうまく育てて、私のファーマーとしての能力を証明できれば、農業をするうえでの秘訣をもっと教えてくれるかもしれない。

      <STORY_HIGH>-{{素晴らしいですね、友よ！じきに我らの住処も、この花の名の由来となった繊細な香りで満たされることでしょう！}}-<>
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{素晴らしい、友よ。とはいえ、ファーマーへの道はまだ険しいですよ。私が香しき一品を準備する間、次なる課題に挑戦してもらいましょう！

      フロストワートは一筋縄ではいきません。普通の花なら枯れてしまう環境で、氷や雪を貫いて根を張るのです。ですが、我々はそんな過酷な環境に身を投じる必要はありません！さぁ、フロストワートをここで育てましょう。厳しい冬に備えるのです。

      たくましい植物のわりに、見た目は繊細なんです。どうぞ、堪能してください。}}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{光を受けて輝くこの姿...うっとりしてしまうでしょう、友よ？この穏やかな輝きを見ていると、時を忘れてしまいますよ！さて、今度はまったく対照的な植物といきましょう。

      次なる作物は、ソーラーヴァイン。焦土のマントルの奥深くまで広がり成長する植物です。太陽から地核まで、あらゆる熱源を求めて広がっていくのです。

      その根は驚くほどの長さまで成長し、かつては無限に伸びていると信じられていたほどでした。ですが、心配は要りません、友よ！この施設でなら、成長をしっかり管理することができますとも。}}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{どうやら、<TRADEABLE>ソーラーヴァイン<>の栽培に成功したようですね？燃え盛るような香しき熱を、ここからでも感じ取れますよ。このひと時を味わい尽くしましょう、友よ。次なる課題では、植物学のより危険な領域へと足を踏み入れていただきますから...

      ファンガルクラスターは有毒な環境で生育します。ですが、あなたならその程度、問題ないでしょう？

      作業時には十分気をつけてください、友よ！クラスターは、扱いを誤ると体に害があるうえ、幻覚症状を引き起こすのです。長時間の接触は避けてください！}}-<>
    ui_portal_farmer_6: |-
      <STORY_HIGH>-{{呑み込みが早いですね、トラベラー。危険な植物の栽培にも慣れてきたことですし、さらに一歩進むとしましょう。

      ゲックは先の大戦で、故郷を、街を、アイデンティティを失ったのです、トラベラー。核の炎で、いくつもの星が焼かれました...

      そうした星々に育つ植物は、どれも歪で、触れると命にかかわるものばかり。かつての記憶を内に秘め、叫びをあげているのでしょう。ガンマウィードも、そうした作物の一種です。

      ここでガンマウィードを育てましょう。戦闘は誰かに任せるとしましょう、友よ...我々は、命を育てるのです！

      首を長くして結果を待っていますよ、トラベラー！さて、それでは少し失礼しても？最近、よく眠れていなくて。少し休ませてもらいますよ...}}-<>
    ui_portal_farmer_7: |-
      <STORY_HIGH>-{{おぉ...これがあれば、素晴らしい料理を作れますよ！放射性とはいえ、素晴らしい逸品なのに、あなたが味わえないのは残念でなりませんね、トラベラー。

      今度は、グラビティーノホストを育てましょう。お望みなら、この植物の歴史を喜んでお話ししますが。

      私の語る物語や理論は、どうやらほかのゲックにとっては退屈なようでして。私が持つ知への探求心は、コーバックスに近いものなのかもしれませんね。ですが、あの機械たちには新たな知識を得る喜び、驚くような事実を明らかにする情熱が、欠如しています。

      正直、私は常に孤独を抱えて生きているんです...}}-<>
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ああ、離れていてもあの音は聞き間違いようがありません...グラビティーノボールを持ってきたのですね？旧友との再会の気分ですよ。

      ここまで、多くの命を目にしてきました。凍てつく寒さ、灼けつく熱さ、放射能の冬に、有毒な荒野...もうおわかりでしょう？本当の意味で「不毛な」土地などありはしないのです、友よ。一見、命の痕跡が見当たらないような場所でも、命はあるのです。

      例えば、エキノカクタス。あの植物は、ほかの命が育たないような場所で、繁栄の時をじっと待っているのです。この素晴らしい環境で育てれば、いったいどんな結果が待っていることでしょう！}}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{お見せできる植物は、もう2種類しか残っていません。もうじきこの授業も終わりですね、友よ...誇りに思いますよ！

      さて、あなたにお見せしたいものがあります。比類なき美しさを誇るあるものを...

      スターバルブは、とても貴重なスターブランブルに実るものです。スターブランブルは、戦争や破滅によって汚されていない、肥沃な星にのみ育つのです。こうした崇高なる植物の世話をするためにこそ、私はファーマーになったのですよ...

      私は、監督官のところへ行って話をしなければ。どうやら、私の実績に不満があるようです。この作物を育てれば、彼の気も変わるかもしれませんね！}}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{スターブランブルの花が咲いたようですね？さぁ、仕事も残すところあと1つとなりました。

      もう...ファーマーのふりはできません。監督官にはっきりと言い渡されたんです。他のゲックたちと同じようにしろ、と。貿易し、販売し、蓄財せよということです。

      ですが、最後に一品だけ用意してから行くとしましょう。監督官からの要望なんですよ、トラベラー。「死のエレメント」と呼ばれる、モーダイトの根から作った料理です。さぁ...最後の作物を栽培してください。}}-<>
    ui_portal_farmer_10_b: |-
      ゲックは仕事のせいで疲れ切っているようだった。だが、彼の言葉には、それ以外の感情も込められていた。一語一語に、恐怖のような感情が見え隠れしていたのだ。監督官が彼に何を言ったにせよ、それが彼の心を揺さぶったらしい。

      <STORY_HIGH>-{{栽培に成功したんですね？モーダイトの根も完了ですか。

      植物学の深奥をきわめましたね、友よ！自分の美徳をしっかりと認識している人を見ていると、希望が湧いてきますよ。}}-<>

      ファーマーには、もう私に依頼する仕事が残っていない。契約はこれで終了し、彼はゲックの領域に帰るのだという。

      ゲックは、ここを離れる前の計画を話しながら、天井を注意深く見つめていた。だが、何を見つめているのかはわからない。すると突然、彼は私に掴みかかり、監督官を信じるなと言った。そもそも、この「親愛なるゲック」はゲックですらないかもしれないのだ、と。どうやら、食べ物に何らかの薬物が混入されているのではないかと考えているようだ...

      しかし、それが事実のはずはない。私も監督局と共に食事をし、私には何の症状も出ていない。私たちに危害を加えるようなことをするはずがない。監督官は、常に最良の道を望んでいるのだから。

      ややあって、ファーマーは口をつぐんだ。今のは単なる冗談であり、
      このことをだれにも話さないでほしい、と。

      どうやら、引き続いての支払いもなければ、監督官からの指示もないにもかかわらず、ファーマーはここを離れるのを拒んでいたようだ。

      その後も彼は、私の作物の世話をする一方、仕事の依頼はしてこなかった。ほかに行くところがないから、と本人は語っていた。
    ui_portal_exotut_head: エンジニア
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{よそ者よ。俺は...お前の星に亡命を要求する！受け入れるなら、エクソクラフトと典礼を執り行う ヴァイキーンのメカ司祭を迎える名誉を得られるぞ。

      だが...お前が拒絶するなら、 俺は抹殺されるのを待つしかない。早く決めろ！}}-<>

      エンジニアは、仕事を求めていた。自分なら、旅に役立つ<TECHNOLOGY>エクソクラフト<>の作成とアップグレードができる、と主張して。

      <STORY_HIGH>-{{お前のようなひ弱な者に俺の技術はもったいないが、他に道がない。お前のみすぼらしい星に身を寄せるとしよう。これで...俺も外れ者だな。}}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{よそ者よ！お前との約束は果たそう。}}-<>

      ヴァイキーンは前回あった時より落ち着いているようだが、彼の眼の中には依然、恐怖が宿っているように見えた。いくつもの星を越えて、彼を生き永らえさせてきたパラノイアのようなものが。

      <STORY_HIGH>-{{この回路図からジオベイを作ってくれれば、エクソクラフトを渡そう。
      お前がふさわしかろうとなかろうと、な。

      さて、失礼するぞ。この場所の防衛設備を確かめねば。我が同胞は、俺を探しに来るだろうからな。}}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{よそ者よ！この星をスキャンして、信号を探そう！ここに秘められた秘密を明らかにするのだ！

      ほら、エクソクラフトレーダーの設計図だ。これがあれば、遠くにある建物や信号を見つけられるようになるはずだ。しかしな、よそ者よ。お前の無知ぶりにはほとほと呆れるよ。}}-<>

      この戦士のことを、どう考えればいいのかわかたなかった。私は間違いを犯したのだろうか？しかし、他に取りうる手段などなかった。少なくとも、ヴァイキーンは約束を守った。私も、自分の約束を守るとしよう。
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{エクソクラフトレーダーがあれば、この星の地図を作れるようになる。さぁ、心の準備はできているか？

      お前のいない間に、素晴らしい発見をしたんだ。この星には、センチネルの貯蔵所があるのだ！ウガァ！

      連中はあちこちに蔓延っている。こんな最果ての逃亡先にまでいるとはな！位置を特定するんだ、トラベラーよ。貯蔵所を破壊して、中身を持って帰ってくれ。
      俺が作業に使うからな。}}-<>
    ui_portal_exotut_5_a: |-
      <STORY_HIGH>-{{センチネルそのものから作り出された、神聖なるエレメントだ！これで、奴らの目を逃れられる。今後の探索に備えて、<TECHNOLOGY>エクソクラフトブースター<>を作るのに使おう。

      誰も独りでは生きていけんものだ、トラベラーよ。生きていれば誰かしらと縁ができる。私にもまだ、断ち切れていないわずかな縁がある。

      母星に、連れ合いと子どもを置いてきたんだ。私の罪に巻きこみたくなかったからな。だが...どうも最近何かあったらしい。

      あいつらから暗号化された通信が届いた。エクソクラフトブースターを使えば、俺の同族に消去される前に先回りできる。

      十分気をつけて、迅速に動くんだ。俺にはこのメッセージが必要なんだ。残してきた者たちに、何があったのか知らねばならない！}}-<>
    ui_portal_exotut_5_b: |-
      <STORY_HIGH>-{{通信を読み込み中...サブスペース周波数を解読中...エラー。妨害。

      自らの異端の報いを見るがいい、ヴァイキーンの逃亡者よ。

      この宇宙に、我々の目を逃れられる場所などない。我々の手から逃げ切れる星系など存在しない。銀河の果てまで逃げるがいい。我々は決してあきらめない。

      お前の子供だが、切り刻むとゲックのようにワーワーと泣き喚いていたぞ。お前の連れ合いも、苦しむ子供を残して逃げようとしたから殺してやった。さて、これを知ってなお、どこかで平穏なんて得られると思うか？}}-<>

      メッセージの内容は、予期していたものとはまったく別だった。エンジニアは家族からの通信を回収してほしいと言っていたが、これは...戻って、どうするか決めなければ。
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{準備はほぼできているんだ。これまでの人生を捨て、しがらみを捨て、なるべきものに生まれ変わる覚悟は...

      だが、その前に知っておきたい。何も記憶に留めておけないと分かっていても、それでも...知っておきたいのだ、トラベラーよ！メッセージは回収できたか？}}-<>

      エンジニアが期待していたのは、彼の連れ合いと子供からのメッセージだった。だというのに...メッセージの内容は、彼の家族が殺されたこと、他のヴァイキーンに異端の報復として無残に命を絶たれた事実を伝えるものだった。

      期待と不安を抱きつつ、彼は私の眼前に立った。彼に真実を伝えるべきかどうか、決心するのに躊躇した。

      すべてを伝えると、彼は半端なまま終わらずに済んだことに感謝を示した。

      <STORY_HIGH>-{{ありがとう、友よ。次に話すときには、俺はもう別人だ。}}-<>
    ui_portal_exotut_6: |-
      <STORY_HIGH>-{{私は...私は一切のしがらみを捨てて生まれ変わった。これで、成さねばならぬことに集中できる。

      ウガァ！いずれ、マインビームが必要になるはずだ。1機作っておけ、そうすれば私がナルの信奉者にふさわしいノーマッド・エクソクラフトを作ってやろう！}}-<>

      彼は顔も変わっていた。その目に宿るものが、その魂に宿るものが。決定的に変わってしまっていた。以前であれば意味もなく脅しの言葉を吐いていたのに、今では一つの目的のためにのみ口を開く。

      以前であれば喜びや悲しみを感じていたはずなのに、今ではカルトのことしか気にかけていない。

      <STORY_HIGH>-{{世界は変わる。それは必然だ、トラベラーよ。そうあらねばならんのだ。さもなくばこれは、私たちがやってきたことはすべて...意義を失うことになる。}}-<>
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ヴァイキーンのテクノロジーを堪能しているか？実戦を経て洗練されたデザインこそ、至上だからな。その「実戦」が、大地との戦いだとしてもな。

      そのエクソクラフトマインレーザーなら、この星の磁化フェライトでも採掘できるはずだ。メカ司祭の芸術的手腕を見届けよ。私が生み出す至宝の芸術を！ウガァ！

      この宇宙には神秘が満ちているのだ、トラベラーよ。命とは、それをひもとくための貴重な資源だ。私たちも、できることをしよう。}}-<>
    ui_portal_exotut_8: |-
      エンジニアに、頼まれていたフェライトを渡した。彼が作業に取り掛かったので、私は彼のステーションを調べてみた。殺風景で、非の打ちどころのない、以前の彼が持っていた個性のようなものが感じられない。

      効率性と集中の権化のようなこの新たなステーションを見ていると、以前の様子が懐かしく思えて仕方なかった。彼が持っていた個性という名の欠陥は、永遠に失われた。大いなる目的の底に沈んでしまったのだ。

      <STORY_HIGH>-{{信号ブースターだ、持っていってアップグレードしろ。作成が完了したら、もうひとつ用事がある...お前の働きに対する報酬だよ。

      お前のエクソクラフトのテレメトリーを分析したんだが...どうやら以前の私は、基本的なエクソクラフトの武器アップグレードすら渡していなかったようだな。

      ウガァ！ヴァイキーンを許してやってくれ、信奉者よ！火力の出し惜しみなど、無礼の極みだな。}}-<>
    ui_portal_exotut_9: |-
      エンジニアが武器アップグレードの設計図を寄越した。ところが、そのまま私の横を通り過ぎようとしたまさにその時、ターミナルからアラート音が鳴り響いた。

      <STORY_HIGH>-{{おお、無限に広がる星々の中で、よりにもよって、お前が居を定めたこの星に！

      まさかこんなことがあろうとはな...スキャンに思わぬ収穫があった。ここはかつて、ナル御自らが訪れた地なのだ。ナルが残した言葉を見つけ出さねば。}}-<>

      私がこれから目指すところには、どんな未来が待ち受け、どんな秘密が宇宙の中心から飛び出してくるのだろう。

      <STORY_HIGH>-{{エクソクラフトレーダーのアップグレードを使って、この星の地表にある廃墟を見つけるんだ。中からナノマシンクラスターを回収してきてくれ。それで新しい加速モジュールを作るぞ、来たるべき試練に備えてな。}}-<>
    ui_portal_exotut_10_a: |-
      エンジニアはナノマシンクラスターを受け取った。それを受け取ると、彼は恍惚としたような奇妙な表情を見せた。しかし、それは一瞬のことだった。

      目の奥に、奇妙な感情を宿したまま、ヴァイキーンは私に告げた。祖先たちとの交感を行った、と。すべきことはわかっているらしい。

      <STORY_HIGH>-{{トラベラーよ、これで仕事は完了だ。レイラインをオーバーライドし、聖なるデータをチャージした。モノリスの位置が、最後の預言者の墓の所在が明らかになったぞ！

      レイラインが閉じる前に辿り着くことができれば、我が種族の埋もれた真実を明らかにできるはずだ...ナルがいかにして死んだのかという謎の答えが！}}-<>

      エンジニアは神聖なる使命に自らを捧げてきた。この日のために、この瞬間のために、自分自身の人格すら消し去ったのだ。彼の犠牲が意味あるものなのかどうか、私には知る由もなかった。
    ui_portal_exotut_10_b: |-
      私はモノリスに近づいた。恐るべき真実が私を呑み込んだ。その言葉は千もの言語で書かれ、その周りで無数の星が生まれては消えていく。

      私は、ナルの声を聞いた。

      <STORY_HIGH>-{{知れ。我はアトラスの言葉を聞いたが、ハークには何も聞こえなかった。}}-<>

      私は見た。私が目覚める数千年前に起きた出来事を...

      2人のヴァイキーンが赤い光の前に立ち、この宇宙について尋ねている。

      <STORY_HIGH>-{{怒りに駆られ、妬みに苛まれ、ハークは私を突き落とした。その時、私はモノリスが語ったことの本当の意味を悟った。

      すなわち、私の死は目覚めである。この夢の中では、何も滅びることはない...}}-<>

      私は見た。目の前に、ゲックとコーバックスが2人並んで待っている。そのビジョンが終わる前から、もう一つのビジョンが見えた。見たことのない光景だった。それはここでも、どこでもなかった。憎しみ、悲しみ、絶望。

      それはこれから起きる未来の光景だった...

      <STORY_HIGH>-{{少なくとも、最後のトラベラーが来たるまでは。世界の現実性が滅び去るその時までは。知れ。これが我、ナルの最期の言葉である...}}-<>

      私は見た。それは時の果て、万物の終わりだった。だが真紅の光の中で、誰かが片手を永遠に向かって差し伸べている...

      そこまで見たところで光景は消えた。モノリスが私に見せたかったものはこれで全部らしい。

      たったいま目にし、耳にしたものに打ちひしがれながら、私はその場をあとにした。すぐ後ろに、何かの存在を感じながら。息をし、見つめる何かの...

      振り返ると、それは消えていた。
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{お前が羨ましいな、トラベラー！ナル御自らの言葉をその目で見られるなんて！ウガァ！}}-<>

      ヴァイキーンたちは、自分たちの祖先でるハークが偉大なモノリスから知恵を授かり、センチネルに対する戦いをはじめ、反対者たるナルを殺したのだと信じてきた。

      私が発見したモノリスは、その「歴史」が偽りだと示すものだ。啓示を授かったのはナルであり、ハークはただ沈黙をもって迎えられたため、嫉妬のあまりナルを殺したのだ。

      <STORY_HIGH>-{{この発見で、数多の殉教者たちの汚名を雪いだな、トラベラーよ。}}-<>

      しかし、私にはなおも疑問が残った。私を見つめていたのは何者だったのか？恐怖心を拭い去ることができなかった。

      <STORY_HIGH>-{{ナルの最期の言葉を同胞たちに送信したぞ、トラベラーよ。今日、お前が発見した事実は、ヴァイキーン中に知らしめるためにな。これで私たちの種族は良い方向に変わるはずだ。ウガァ！

      変化のために暴力が必要とあらば、そうするまでだ...

      お前は結局、思っていたほどひ弱ではなかったな。お前はもうよそ者ではない、私たちの同胞だ。時の終わりまでずっと、コロッサスを駆る栄誉はお前のものだ。}}-<>

      エンジニアは、私の<TECHNOLOGY>コロッサスエクソクラフト<>の完成の時を、今か今かと待ちわびていた。
    ui_portal_exotut_12: |-
      <STORY_HIGH>-{{期限ギリギリになってしまったが、もうじきこの惑星上のあらゆる信号を捕捉する性能と、どんな脅威も迎撃できる速度が出せるようになるぞ。

      あとはナノマシンクラスターさえ補充できれば、最後の設計図が完成する。ウガァ！本当に名誉ある仕事だったな！}}-<>

      だが、何かが妙だ。確かエンジニアは自分の記憶を消し去る儀式に臨む前、家族の写真を眺めていた。そして今また、同じ写真を眺めている。

      エンジニアはしばし瞬きしながら無表情にそれを見つめていたが、私に気づくとディスプレイから消してしまった。

      そのことについては、触れることはなかった。古傷をえぐるような真似をしたくなかったから。
    ui_portal_exotut_13_a: |-
      エンジニアの手が震えていた。私は、約束した設計図がすでに彼のターミナルにあることに気づいた...

      ナノマシンクラスターが必要なのは、別の目的のためだったのだ。彼は引っ掴むようにそれを受け取ると、ガブガブと飲み干した。どのような効果があるのかは知らないが、少なくとも震えは目に見えて収まっていった。

      設計図を渡すと、彼は言った。

      <STORY_HIGH>-{{ナノマシンクラスター...こいつの目的は、誤解されがちだ。多くのテクノロジーの基盤となるものだが、ただの機械ではないのだ。

      こいつは心臓を置き換え...精神を置き換え...耐えられない記憶を忘れさせてくれるのだ。}}-<>

      エンジニアから最後の報酬を受け取った。ノーマッド・エクソクラフトの設計図だ。

      <STORY_HIGH>-{{ノーマッド・ジオベイが完成したら教えてくれ。ウガァ！あぁ、完成が待ち遠しい...}}-<>
    ui_portal_exotut_13_b: |-
      <STORY_HIGH>-{{私たちの仕事ももうじき終わりだが、終わりとは常に始まりでもあるのだ...

      もはや私は、かつてのように旅するには弱りすぎてしまった。もはや、巡礼を続けることは叶わない。お前が不在の間、私はここに残ってお前の敵と戦うとしよう。ウガァ！我らの敵に地獄を見せてやる！

      お前とともに仕事ができて光栄だったよ、トラベラー。}}-<>

      エンジニアから、最後の仕事を頼まれた。割のいい、何度でも繰り返せる仕事だ。ターミナルをハッキングして、ユニットを絞り出せるようにしてくれたのだ。時間内にその場所にたどり着くことができれば、ユニットを自分のものにできるのだ。

      エンジニアは最近、エクソクラフトの整備をしたり惑星間ネットワークからデータを抜きだしたりする合間に、こういうことをしている。たまにだが、地上へ散歩に出ることさえある。

      エンジニアはこの隠居暮らしに満足しているようだ。生きて果たすべき義務もない今となっては、追われるスリルも楽しいものらしい。私たちは、何度も繰り返し楽しんだ。
      最後の盗み、もう一度だけ、これで最後、と。
