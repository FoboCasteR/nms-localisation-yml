    ui_guide_body_pirates: |-
      一部の恒星系において、現地の主要当局が反乱を起こしたならず者部隊によって <VAL_ON>倒された<>。

      こうした無法者の星系は貿易船を捕獲してもほとんど罰せられないため、異常なほど <FUEL>紛争<> レベルが高い。この状況は貿易を望む者にとってはリスクであるが、海賊行為を生業とする者にとっては相当な <STELLAR>チャンス<> である。

      それでも <SPECIAL>ブラックマーケットの商品<> に魅力を感じて、無法者の星系に惹きつけられるトレーダーがいるかもしれない。無法者ステーションで禁制品を安く仕入れて規制区域内で売りさばけば、<TRADEABLE>莫大な利益<> を叩き出すことができる。もし密輸を考えているのなら、規制区域内ではブラックマーケットの商品を検出する <STELLAR>貨物スキャン<> があることを覚えておかなければならない。

      宇宙ステーションにいる <STELLAR>バウンティマスター<> はさらなる機会を与えてくれる。この宇宙ステーションの代表者のために <TECHNOLOGY>儲かるミッション<> を請け負い、<SPECIAL>偽造パスポート<> を入手すれば、規制区域内で失った任意の評価を元に戻すことができる。
