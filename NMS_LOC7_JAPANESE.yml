    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypointでは、膨大な数の新機能が搭載されます。詳細についてはwww.nomanssky.comをご覧ください。

      アイテムケース、マイルストーン、カタログ、ゲームモードなど、基盤となる要素を一から見直しして刷新しました。
      * カスタムゲームモードでは、プレイヤーは独自のプレイスタイルに合わせて、ゲームのあらゆる要素を調整することができます。
      * カタログが更新および拡張され、コアミッションとストーリーの記録が含まれるようになりました。
      * 旅のマイルストーンが拡張および改善されました。新規プレイヤーの方のためにガイドが追加されました。
      * セーブ名を変更できるようになりました。また、常に進行状況を保存するために、オートセーブがより頻繁に行われるようになりました。
      * アイテムケースのサイズが大幅に拡張されました。また、使いやすさを向上させるために能率化されました。
      * ゲーム全体を通して、大小を問わずあらゆる点でゲーム体験の快適さを向上させました。

      Hello GamesはNo Man's Skyの機能を改善し拡張するため日々改良を続けています。それでは素敵な宇宙の旅を！ :)

      ご搭乗ありがとうございます。
      Hello Games一同より
