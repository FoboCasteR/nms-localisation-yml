    bld_swampplant_3_desc: |-
      이 단순한 진흙 오두막은 행성 Saxm A13의 안개 속에서 발견된 신비한 구조물을 모델로 삼았습니다. 우주 전역에서 유사한 구조물이 발견되고 있지만, 아직 이 구조물의 근원에 대해 증명된 가설은 없습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_houdiniplant_1_name: 키틴질 우리
    bld_houdiniplant_1_name_l: 키틴질 우리
    bld_houdiniplant_1_desc: |-
      스페이스 아노말리에서 복제된, 기원이 불분명한 단백질 구성물. 골격에 종종 공기주머니가 남아 있는 경우가 있어, 큐브 중심부의 온도가 다소 높거나 낮을 수 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_houdiniplant_2_name: 프로테아 타이어
    bld_houdiniplant_2_name_l: 프로테아 타이어
    bld_houdiniplant_2_desc: "발광샘의 바퀴의 지배를 받는 이 특이한 생명체는 간단히 동물군 또는 식물군으로 분류하기가 어렵습니다.
      기둥처럼 두꺼운 가시로 포식자로부터 먹음직스러운 발광샘을 보호합니다. \n\n기지에서 조경용 장식으로 활용할 수 있습니다."
    bld_houdiniplant_3_name: 경계하는 토란
    bld_houdiniplant_3_name_l: 경계하는 토란
    bld_houdiniplant_3_desc: |-
      이 기묘한 유기체의 눈알처럼 돌출된 부위는 빛을 처리하고 간단한 계산을 할 수 있습니다. 정확히 무엇을 보고 있는지는 확실치 않습니다만...

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_infestedplant_1_name: 공허한 껍질
    bld_infestedplant_1_name_l: 공허한 껍질
    bld_infestedplant_1_desc: |-
      이 알껍질은 마치 멀리서 들려오는 합창과 연결되어 있는 듯이 여전히 희미한 노래를 속삭입니다...

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_infestedplant_2_name: 판형 줄기
    bld_infestedplant_2_name_l: 판형 줄기
    bld_infestedplant_2_desc: |-
      이 나무를 덮고 있는 넓은 판형 잎은 광합성에 매우 효율적이며, 야생종은 기이할 만큼 높게 자랍니다. 이 재배용 종은 거주지 건설 자재로 재배하기 적합합니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_infestedplant_3_name: 화합물 구근
    bld_infestedplant_3_name_l: 화합물 구근
    bld_infestedplant_3_desc: |-
      두꺼운 비늘층 때문에 재배에 적합하지 않으나 이 식물형 구조물에는 고용량의 산화 방지 물질을 함유하고 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    ui_banner_agt_name: 은하계 여행자 연합 배너
    ui_banner_agt_name_l: 은하계 여행자 연합 배너
    ui_banner_agt_desc: |-
      유랑과 우주 탐사 여행에 대한 지지를 표현하는 특별한 <STELLAR>개인 장식<>입니다.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    ui_banner_amino_name: 아미노 허브 배너
    ui_banner_amino_name_l: 아미노 허브 배너
    ui_banner_amino_desc: |-
      커뮤니티, 모험, 발견에 대한 지지를 표현하는 특별한 <STELLAR>개인 장식<>입니다.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    ui_banner_cafe_name: 카페 42 배너
    ui_banner_cafe_name_l: 카페 42 배너
    ui_banner_cafe_desc: |-
      카페에 어서오세요! 친구, 즐거움, 기분 좋은 느낌을 표현하는 특별한 <STELLAR>개인 장식<>입니다.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    ui_banner_uft_name: 여행자 총 연맹 배너
    ui_banner_uft_name_l: 여행자 총 연맹 배너
    ui_banner_uft_desc: |-
      연합된 우주에 대한 지지를 표현하는 특별한 <STELLAR>개인 장식<>입니다. 기록, 지원, 창조, 소통하세요.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    ui_banner_qitanian_name: 키타니안 제국 배너
    ui_banner_qitanian_name_l: 키타니안 제국 배너
    ui_banner_qitanian_desc: |-
      이 독점 <STELLAR>개인 장식<>을 장착해 관용과 친절, 평화, 이성의 정신을 뽐내십시오.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    bld_lavaplant_1_name: 화성 결정체
    bld_lavaplant_1_name_l: 화성 결정체
    bld_lavaplant_1_desc: |-
      자연적으로 형성된 결정체 안에서는 용암과 가스가 가열 및 응고의 상태를 끊임 없이 순환하며 내는 조용한 으르렁거림이 들려옵니다. 표면적으로는 넋이 나갈 듯이 아름다우며, 만지면 살짝 따뜻한 정도의 열기를 발산하지만, 그 안의 핵은 초고온을 내뿜고 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_lavaplant_2_name: 화성 방울
    bld_lavaplant_2_name_l: 화성 방울
    bld_lavaplant_2_desc: |-
      이 알과 암석의 복합 물질은 특정 종의 유충 주변에서 형성되어 연약한 생물체가 수십 년에 걸쳐 성장하는 동안 온기와 보호를 제공해 준다고 알려져 있습니다. 암석 표면의 막처럼 갈라진 부분으로는 항상 변화하는 용해된 심장부가 노출되어 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_lavaplant_3_name: 구식 거주지 난방기
    bld_lavaplant_3_name_l: 구식 거주지 난방기
    bld_lavaplant_3_desc: |-
      이 거주지 난방기는 원시적으로 설계된 물건이지만, 그럼에도 불구하고 주택을 꾸밀 때 많은 인기를 끌고 있는 물건입니다. 이 난방기의 빠져들 것만 같은 불꽃과 부드러운 타는 소리는 그 어떤 방에라도 편안한 분위기를 연출해 줄 것입니다.

      기지에서 실내 장식으로 활용할 수 있습니다.
    ui_special_pet_custom_sub: 해제 가능한 반려동물 액세서리
    ui_spec_pet_custom_01_name: 둥근 레이저
    ui_spec_pet_custom_01_name_l: 둥근 레이저
    ui_spec_pet_custom_01_desc: |-
      독점 <STELLAR>반려동물 외모 향상 물품<>입니다. 이 관절식의 마이닝 레이저는 경량의 젤로 절연 처리되어 있어 자원 채취를 돕는 반려동물에게 최상의 편안함을 보장합니다.

      야생 동물의 신뢰를 얻어 반려동물로 입양하십시오. 반려동물과 상호작용해 외모를 꾸밀 수 있습니다.
    ui_spec_pet_custom_02_name: 움직임 추적기
    ui_spec_pet_custom_02_name_l: 움직임 추적기
    ui_spec_pet_custom_02_desc: |-
      독점 <STELLAR>반려동물 외모 향상 물품<>입니다. 이 소형 장치는 생물체의 이동 습관에 대한 상세한 분석 보고를 제공해 탐험가들과 함께 하는 반려동물의 비밀스러운 생활상에 대한 이해를 높여줍니다.

      야생 동물의 신뢰를 얻어 반려동물로 입양하십시오. 상호작용을 통해 외모를 꾸밀 수 있습니다.
    ui_spec_pet_custom_03_name: 에너지 코일
    ui_spec_pet_custom_03_name_l: 에너지 코일
    ui_spec_pet_custom_03_desc: |-
      독점 <STELLAR>반려동물 외모 향상 물품<>입니다. 착용자의 생물학적 생체 신호에 반응하는 이 장치는 온기와 빛에 대한 적응 수준뿐만이 아니라, 부드러운 맥동으로 불안을 잠재워 주기도 합니다.

      야생 동물의 신뢰를 얻어 반려동물로 입양하십시오. 상호작용을 통해 외모를 꾸밀 수 있습니다.
    bld_decal_agt_name: 은하계 여행자 연합 데칼
    bld_decal_agt_name_l: 은하계 여행자 연합 데칼
    bld_decal_agt_desc: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
      은하계 여행자 연합과 방랑 탐험의 가치를 나타내는 데칼입니다.
    bld_decal_amino_name: 아미노 허브 데칼
    bld_decal_amino_name_l: 아미노 허브 데칼
    bld_decal_amino_desc: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
      아미노 허브와 커뮤니티, 모험, 발견이라는 원칙을 나타내는 데칼입니다.
    bld_decal_cafe_name: 카페 42 데칼
    bld_decal_cafe_name_l: 카페 42 데칼
    bld_decal_cafe_desc: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
      카페 42와 친구, 즐거움, 기분 좋은 느낌을 나타내는 데칼입니다. 카페에 어서 오세요!
    bld_decal_uft_name: 여행자 총 연맹 데칼
    bld_decal_uft_name_l: 여행자 총 연맹 데칼
    bld_decal_uft_desc: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
      여행자 총 연맹을 나타내는 데칼입니다. 기록, 지원, 창조, 소통하세요.
    bld_decal_qitanian_name: 키타니안 제국 데칼
    bld_decal_qitanian_name_l: 키타니안 제국 데칼
    bld_decal_qitanian_desc: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
      키타니안 제국과 관용, 친절, 평화, 이성의 정신을 나타내는 데칼입니다.
    ui_firework_prod_wheel_name: 허크의 타이어 폭죽
    ui_firework_prod_wheel_name_l: 허크의 타이어 폭죽
    ui_firework_prod_wheel_desc: |-
      호화로운 폭죽입니다. 작동 시, 이 불꽃놀이는 경이로운 회전을 하며 넋을 뺄 정도의 나선을 그리며 소용돌이칩니다. 점화시키면 하늘에 광채를 수놓습니다.

      <VAL_ON>건설 메뉴<>(<IMG>BUILD_MENU<>)를 통해 발사관을 배치하십시오. <FUEL>경고<>: 살아있는 생물에게 겨냥하지 마십시오. 실내에서의 사용은 권장하지 않습니다.
    ui_firework_prod_triple_name: 삼중 폭발 폭죽
    ui_firework_prod_triple_name_l: 삼중 폭발 폭죽
    ui_firework_prod_triple_desc: |-
      삼중으로 폭발하며 색깔의 교향곡을 연주하는 호화로운 폭죽입니다. 점화시키면 하늘에 광채를 수놓습니다.

      <VAL_ON>건설 메뉴<>(<IMG>BUILD_MENU<>)를 통해 발사관을 배치하십시오. <FUEL>경고<>: 살아있는 생물에게 겨냥하지 마십시오. 실내에서의 사용은 권장하지 않습니다.
    ui_firework_prod_wedges_name: 이중 크롬 폭죽
    ui_firework_prod_wedges_name_l: 이중 크롬 폭죽
    ui_firework_prod_wedges_desc: |-
      인듐과 카드뮴이 쐐기꼴로 폭발하며 반짝이는 호화로운 폭죽입니다. 점화시키면 하늘에 광채를 수놓습니다.

      <VAL_ON>건설 메뉴<>(<IMG>BUILD_MENU<>)를 통해 발사관을 배치하십시오. <FUEL>경고<>: 살아있는 생물체에게 겨냥하지 마십시오. 실내에서의 사용은 권장하지 않습니다.
    ui_expd_backpack_01_name: 최신식 제트팩 유닛
    ui_expd_backpack_01_name_l: 최신식 제트팩 유닛
    ui_expd_backpack_01_desc: "독점 <STELLAR>엑소슈트 외관 오버라이드<>입니다.\n\n최신식의 경량 배낭 유닛으로
      우아한 단관 추진기가 특징입니다. 최초의 <STELLAR>원정<>인 '개척자'의 완료를 기념하는 특별한 엑소슈트 증강물입니다. \n\n엑소슈트의
      외관을 <TECHNOLOGY>외모 수정기<>에 따라 변형합니다."
    ui_expd_helmet_01_name: 황금 퍼스트스폰 전투 가면
    ui_expd_helmet_01_name_l: 황금 퍼스트스폰 전투 가면
    ui_expd_helmet_01_desc: |-
      고대 겍의 전투 헬멧을 본 따 만들어진 공격적인 모습의 <STELLAR>엑소슈트 외관 오버라이드<>입니다. 이 특별판은 견고하고 희귀한 합금으로 주조됐습니다.

      엑소슈트의 외관을 <TECHNOLOGY>외모 수정기<>에 따라 변형합니다.
    ui_expd_ship_01_name: 황금 벡터
    ui_expd_ship_01_name_l: 황금 벡터
    ui_expd_ship_01_desc: |-
      최초의 <STELLAR>원정<>인 '개척자'의 완료를 기념하기 위해 만들어진, 상징적인 <STELLAR>알파 벡터 함선<>의 특별 황금 에디션입니다.

      기동성이 뛰어난 이 함선은 견고하고 희귀한 합금으로 제작되었으며, 여러 세대의 혹독한 우주 탐사를 견딜 수 있도록 섬유 절연층으로 코팅되어 있습니다.

      함선을 <STELLAR>획득<>하여 수집품에 추가하거나,
      소지한 함선과 <STELLAR>교환<>하십시오. 행성에 있을때 빠른 메뉴 (<IMG>QUICK_MENU<>)를 통해 함선을 소환하십시오.
    ui_special_ship_sub: 독점 함선
    ui_special_gun_sub: 독점 다기능 생존 장치
    ui_special_pet_sub: 독점 반려동물의 알
    bld_firework_pack_sub: 불꽃놀이 멀티팩
    ui_expd_title_01_name: '칭호: ‘개척자’'
    ui_expd_title_01_name_l: '칭호: ‘개척자’'
    ui_expd_title_01_desc: |-
      최초의 <STELLAR>원정<> 인 '개척자'의 완료를 기념하는 독점 <STELLAR>탐험가 칭호<>입니다.

      <TECHNOLOGY>외모 수정기<>에서 이 칭호를 배너에 적용시킬 수 있습니다.
    bld_decal_expd_01_name: 개척자 원정 데칼
    bld_decal_expd_01_name_l: 개척자 원정 데칼
    bld_decal_expd_01_description: |-
      독점 데칼로, 기지에 멋과 장식을 더할 수 있습니다.
