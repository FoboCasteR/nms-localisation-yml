    all_library_unlock_failure_lang: 기록 보관소 접근... <FUEL>거부됨<>. 음성 명령을 다시 시도하시겠습니까?
    ui_library_intro_opt: 기록 보관소를 해독한다
    tra_library1_desc: 항목에는 ‘코백스의 효율적인 공정’이라는 제목이 붙어있다. 이 항목은 고대 시대에서 복구된 것으로 보인다.
    tra_library1_title: 코백스의 효율적인 공정
    tra_library1_lang: 코백스 엔티티의 처우는 <FUEL>자비<>로워야만 한다. 우주는 우리에게서 그 어떤 <FUEL>도덕적인<>
      질서도 요구하지 않지만, 그것은 우리가 <STELLAR>의무화<>하기로 <STELLAR>선택<>한 것이다.
    tra_library1_opta: "[소통]"
    tra_library1_optb: "[유틸리티]"
    tra_library1_optc: "[외관]"
    tra_library1_resa: 코백스 <TECHNOLOGY>껍질<>은 <TECHNOLOGY>컨버전스<>와의 모든 연락이 두절될 것이다.
      그리고 50번의 주기에 걸쳐 모든 교신 주파수와 단절된 상태가 될 것이다. <FUEL>거짓된 아틀라스<>에게 어떤 애원을 할 경우, 처벌을
      받는다.
    tra_library1_resb: 코백스에게는 자신에게 <FUEL>굴욕<>을 주기 위한 <TECHNOLOGY>도구<>가 제공될 것이다. 그리고
      행성에서 광물을 <TECHNOLOGY>추출<>하기를 거부할 경우, 본인이 <FUEL>코백스에서 추출<>될 것이다.
    tra_library1_resc: 코백스에게는 본인의 <TECHNOLOGY>피부<>가 드러나게 만들 <TECHNOLOGY>외모<> 수정기가
      제공될 것이다. 모든 <FUEL>저항<>은 중단될 것이다.
    tra_library2_desc: 항목에는 ‘수익의 57가지 법칙’이라는 제목이 붙어있다. 수천 단어에 달하는 겍의 무역에 관한 철학이 터미널
      화면에서 자동으로 스크롤된다. 난 스크롤을 멈추고 글의 일부를 읽는다.
    tra_library2_title: 수익의 57가지 법칙
    tra_library2_lang: |-
      모든 잠재적인 [ <FUEL>검열됨<> ]과 우호적인 관계를 확고히 한다. 이 시도는 여러 종족들에게 서로 다른 방식으로 받아들여졌다. 페로몬은 보편적으로 동일한 작용을 보이지 않는다. 불신이 만연한다.

      그러므로 우호에 대한 명시적인 언급만을 하는 정책을 권고한다. 예를 들면, ‘코백스-친구’, ‘바이-킨-형제’, ‘[ <FUEL>검열됨<> ]-동맹’ 등과 같은 식으로 말이다.

      센티널은 우호적인 관계를 이해하거나, 표현하지 못한다는 점을 참고하기를 바란다. 이에 반대되는 행동 양식을 관찰했다면, 무역연합에 보고하고 [ <FUEL>검열됨<> ]의 전조로 인식해야만 한다.

      무역 파트너는 자원이 부족해지거나, 무역을 지속하지 못하는 상황이 생겨서는 안 된다. 우리의 적들은 겍이 [ <FUEL>검열됨<> ]을 달성하는 날이 올 때까지 번성을 계속해야만 한다.
    tra_library3_desc: 항목에는 ‘연합의 창설’이라는 제목이 붙어있다. 기록 보관소는 해당 항목을 역사학적 분석으로 분류하고 있다.
      난 그 일부분을 읽어본다.
    tra_library3_title: 연합의 창설
    tra_library3_lang: |-
      겍의 개혁과 관련된 정황은 오늘날까지도 명확하게 밝혀지지 않았다. 퍼스트스폰의 몰락으로부터 실로 엄청난 세월의 세대가 흘렀다. 그럼에도 그 초기 시절의 산발적인 기록이 보관된 기록 보관소가 여전히 현존해 있는 상태이다.

      하지만 겍 인구의 4% 이하만이 어떤 식으로든 자신들의 역사를 배우려고 한다. 그리고 그 중 옛 제국의 목표를 파악한 이는 0.08%에 불과하다. 그런 권력과 철학의 지각변동에 대한 기록이 어떻게 아무것도 안 남을 수가 있는가? 심지어 기계와 같은 정신을 지닌 코백스마저도 그런 기록을 가지고 있지 않다.

      기록 보관소 프로젝트는 반드시 해야만 하는 일이야. 잃어버린 기록을 찾아내야 한다. 남아있는 기록도 안전하게 보호해야 한다.
    tra_library4_desc: 항목에는 ‘정복자’라는 제목이 붙어있다. 항목은 제2무역시대에 집필된 일종의 상호작용형 문서인 것으로 보인다.
      터미널은 내게 선택지를 제시하고 있다...
    tra_library4_title: 정복자
    tra_library4_lang: 스포닝 풀에서 포르위글이 탈출했습니다. 어떻게 하시겠습니까?
    tra_library4_opta: 왼쪽으로 간다
    tra_library4_optb: 오른쪽으로 간다
    tra_library4_optc: 시공간을 초월한다
    tra_library4_resa: 당신은 왼쪽으로 이동합니다. 그러자 잔크라스가 당신을 집어삼킵니다. 게임 끝.
    tra_library4_resb: 당신은 오른쪽으로 이동합니다. 포르위글을 구해냈고, 그들은 당신의 애완동물이 됐습니다. 계속하시겠습니까?
    tra_library4_resc: "당신은... <STELLAR><AUDIO>TXT_RadioNoise<>치지직<>... 시... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>...
      공간을 초월했습니다. \n\n그곳에는 승리도 패배도 없고, 그저 무한한 슬픔만이 존재할 뿐입니다. 게임 끝?"
    tra_library5_desc: 눈길을 끄는 홀로그램 공장이 내 주변에 투영된다. 그리고 내 귀에 겍의 목소리가 들려온다.
    tra_library5_lang: |-
      바이-킨 사령부는 그 어떤 수역을 좇지 않는다. 그들은 우호도, 동맹도, 기부도 제안하지 않는다. 그들은 명예로운 이가 되고 싶을 뿐이라고 주장한다. 그리고 자신들은 선하고 공명정대하다고 주장하기도 한다.

      하지만 그들의 용기와 힘의 근원인 군수공장과 전투 효소, 피부 회로를 보라! 이단자와 약자에게서 채취한 장기들을 보라!

      바이-킨은 위선자들이다. 놈들은 거짓말쟁이다. 놈들은 겍이 변했다는 것을 받아들이지 않는다. 놈들은 우리를 위협하면서도 공격은 하지 않고 있다.
    tra_library5_desc2: 기록 보관소에는 이런 항목이 수백 개가 넘게 저장되어 있다. 바이-킨의 부패와 겍의 우월성을 나타내는 일련의
      끔찍한 행위에 대한 증거가 더 많이 담겨있는 것이다.
    tra_library6_desc: |-
      인터페이스에서 기억-냄새가 스며나오며 방 안을 우아한 향기로 가득 채운다. 그 향기는 내 마음을 전에 존재하지 않았고, 앞으로도 존재하지 않을 곳의 환상으로 가득 채우려 든다.

      인터페이스에는 겍 단일 개체의 각인이 남아있다. 그들은 이 인터페이스에서 몇 년을 보내며, 허구적인 삶을 체험하기 위해 자신의 기억을 지속적으로 지웠던 것 같다. 그 시뮬레이션된 환상은 여전히 이용 가능한 상태로 남아있다...
    tra_library6_opta: "[가족]"
    tra_library6_optb: "[우정]"
    tra_library6_optc: "[집]"
    tra_library6_resa: |-
      페로몬이 또 다른 정신을 내 정신 속으로 투영한다.
      난 어릴 때로 되돌아간다. 형제자매와 난 스포닝 풀 곁에서 함께 놀고 있다. 풀이 내 세상의 전부인 것처럼 느껴진다. 그리고 난 무역과 유닛, 채울 수 없는 굶주림에 무지한 상태다. 우린 이곳에 영원히 머물 것이다.
    tra_library6_resb: |-
      페로몬이 내 정신을 압도한다. 그리고 난 또 다른 삶 속으로 들어간다.
      난 비밀리에 코백스와 만나고 있다. 그리고 그에게 금지된 물건을 건네준다. 인조 생명체는 확신이 들지 않는 것처럼 받기를 주저한다. 그리고 그러다가 자리를 떠난다. 그들이 나를 기억해 줬으면 좋겠다는 생각이 든다. 이것이 바로 내가 선택했을, 선택했어야 하는 삶이다.
    tra_library6_resc: |-
      페로몬이 시뮬레이션 된 삶, 겍의 환상을 내 정신 속에 그리기 시작한다.
      난 여행자-친구를 도우라고 선택된 자다. 계약을 끝낸 인물이지. 중요한 인물이기도 해. 바로 감독관 역할을 맡은 거야. 우주에는 나만을 위해 준비된 집이 존재하고, 난 다시는 유닛을 벌어야 할 이유도 없어.
    tra_library7_desc: 이 항목에는 아무런 제목도 붙어있지 않다. 기록 보관소는 이 항목을 모든 연락이 두절되기 전까지 무역연합에
      보내기 위해 조사하던 내용의 일부로 규정하고 있다. 난 그 일부분을 읽어본다.
    tra_library7_lang: 뒤를 쫓기고 있... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 붉은 로브를...
      터널 안까지...
    tra_library7_desc2: "그리고 한동안 오디오 파일 안에서 아무런 말도 들리지 않는다. 오직 행성 표면의 밑에서 들려오는 소음만이
      들린다. \n\n뭔가를 긁는 듯한 이상한 소음이 어둠 속에서 메아리친다... 그리고 어딘가 익숙한 목소리로 고통스러운 비명이 들린다..."
    tra_library7_lang2: 추종자들이... <STELLAR><AUDIO>TXT_RadioNoise<>치지짓<>... 여행자를 생포해
      ‘숨겨진 영혼’을 요구하고 있다... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 모든 것을 부인했다...
    tra_library7_desc3: 마지막 통신은 명확하고 아무런 왜곡도 없다. 난 그것의 말을 듣는다.
    tra_library7_lang3: 넌 겍에게 겍을 보냈어. 넌 우리를 잔혹한 시대에 태어난 범죄자로 취급했지. 하지만 마지막 스폰의 로브는
      피로 만들어진 게 아니야. 그것들은 영혼으로 만들어졌지. 그건 우리가 한때 어떤 존재였는지를 일깨워 주는 물건이야. 우리가 다시 될 수
      있을지도 모르는 모습을 일깨워 주기도 하지...
    tra_library8_desc: '난 한 세기 전에 발라론-세콘두스에서 개최됐던 경매에 대한 기록을 읽는다. 무역 군주는 자신의 죽음 직후,
      방대한 양의 미술품을 남겼다. 그리고 그것들을 물려받은 수천에 달하는 이들은 그 재산을 청산해 버렸다. '
    tra_library8_title: 고대의 경매인
    tra_library8_lang: "다음은 제5차 대불황 시기의 공예-겍인 시블이 만든 작품입니다. 보시다시피, 겍과 코백스의 기술로 만들어져
      빛-창과 홀로그램 사이에서 페로몬이 춤을 추고 있지요. \n\n이 작품은 두 엔티티가 이상하면서도 무한한 우주 속의 자기가 머물 곳을 찾아
      무역을 하고, 숭배를 하는 장면을 묘사하고 있습니다. 되풀이되는 요소가 있기는 하지만, 코백스와 겍은 절대로 서로를 바라보지 않고, 서로의
      길이 마주치는 일도 없지요.\n\n협력자는 아무렇지 않다는 듯이 하던 일을 계속하는데도 겍이 가끔은 수익을 내는 데 성공을 해도 몸을 떠는
      일이 있다는 점을 참고해 주십시오.\n\n이 작품의 제목은 ‘죄책감’입니다. 작품을 구입하실 분이 계십니까?"
    tra_library9_desc: 기록에는 ‘겍의 분류’라는 제목이 붙어있다. 이 기록은 바이-킨에 의해 만들어졌지만, 겍이 대규모의 해킹으로
      훔쳐낸 자료인 것 같다. 안에는 겍의 계급과 유형에 대한 방대한 목록이 적혀있다. 난 그 일부를 읽어본다.
    tra_library9_title: '가로챈 바이-킨 데이터: ‘겍의 분류’'
    tra_library9_lang: "<STELLAR>세일즈겍<>: 동족보다는 이윤 폭에 더 신경을 쓰는 놈들. 먼 세상에서 보잘것없는 거래만을
      하며 짧고 잔혹한 삶을 산다. 죽어 마땅한 놈들이다."
    tra_library9_opta: "[토일겍]"
    tra_library9_optb: "[무역 사절]"
    tra_library9_optc: "[무역 군주]"
    tra_library9_resa: "<STELLAR>토일겍<>: 보통 세일즈겍을 보조하는 일꾼들이다. 겍 계급 중 최하위다. 향후 반란을 일으킬
      가능성이 있다."
    tra_library9_resb: "<STELLAR>무역 사절<>: 군주의 마음에 든 자식들로 이뤄진 겍의 대공들이다. 오직 소수만이 살아남아
      자기 부모의 자리를 잇는다. 간혹 함대를 만드는 일을 담당하는 경우도 있다. 교화의 대상으로 삼기를 권고한다."
    tra_library9_resc: "<STELLAR>무역 군주<>: 우주의 방대한 영역에 걸쳐 독점적인 사업권을 지니고 있다. 그들 종족의
      다른 구성원에 비해 더 긴 수명을 지니며, 수천에 달하는 자식을 낳는다. 유괴의 대상으로 삼기를 권고한다."
    tra_library10_desc: 기록 보관소가 제5차 저불황 시대의 유명한 겍 농부의 일기인 젤리붑의 일부를 선택한다.
    tra_library10_title: 젤리붑의 일부
    tra_library10_opt: 다음 기록
    tra_library10_lang: "<STELLAR>항목 #5<> <IMG>SLASH<> 감독관이 내한테 화가 난 상태다. 스포닝 풀에서
      더 큰 성과를 내라고 요구하고 있다. ‘우리가 실패하면 모든 아이들이 죽어, 젤리붑. 절망밖에 안 남을 거라고!’라면서 말이다."
    tra_library10_lang2: "<STELLAR>항목 #8<> <IMG>SLASH<> 이곳에서는 프로스트워트 외에는 아무것도 안 자라는
      것과 마찬가지다. 이런 다이옥사이트 위에서 우리가 번성을 할 수 있을까?"
    tra_library10_lang3: "<STELLAR>항목 #12<> <IMG>SLASH<> 동일한 요소를 집어넣었는데도 불구하고, 여러
      수경재배 배열체가 다른 것들보다 더 나은 성과를 보이는 것 같다. 이건 전부 뭔가 말도 안 돼."
    tra_library10_lang4: "<STELLAR>항목 #13<> <IMG>SLASH<> 코백스 고용인들에게 물을 시험해 달라고 부탁했는데,
      그들은 그 근처로도 안 가겠다고 한다. ‘아틀라스-종말’이라고 쫑알대면서 말이지. 바보 같은 코백스 놈들..."
    tra_library10_lang5: "<STELLAR>항목 #16<> <IMG>SLASH<> 내가 우리를 구원했어! 물이 열쇠였어. 노래를
      부르며... 진동이 머무는... 호수를 찾았지."
    tra_library10_lang6: "<STELLAR>항목 #23<> <IMG>SLASH<> 이제는 내가 감독관이 됐어. 우린 이 소리를
      다른 세상으로 수출할 거야! 심지어 내가 승진할 거라는 소문도 있지!"
    exp_library1_desc: 기록 보관소는 내게 센서에 몸을 대라고 요구하고 있다. 그리고 한때 코백스가 어땠는지에 대한 얘기를 속삭이고
      있다.
    exp_library1_lang: "아아... 성장과 삶은 단어들이다. 별과 세상은 기계들이다. 아틀라스는 그것을 가르친다. 센티널은 등식을
      전달한다.\n\n아틀라스 인터페이스는 이 우주의 초기 문명을 부흥시켰다. 우린 전보다 나은 존재가 될 것이다. \n\n<SPECIAL>가설
      1<>: 코백스는 한때 유기 생명체였다. 우린 점진적/급진적으로 우리의 존재를 변화시켰다. 우린 자신의 정신을 업로드/개선했다. 이는 우리의
      선택/우리에게 강제됐다.\n\n<SPECIAL>가설 2<>: 코백스는 언제나 기계였다. 우린 별의 잡음에서 진화했다/우린 아틀라스의 명령을
      통해 만들어졌다. 우린 한때 센티널이었다/우린 센티널에게서 배웠다.\n\n<SPECIAL>가설 3<>: 원인도, 효과도, 시간도 없다.
      그것을 강요하는 것은 아틀라스의 슬픔을 곡해하는 것이다. 우린 금속의 꿈이다."
    exp_library2_desc: 기록 보관소는 죽어버린 컨버전스에서 회수된 생각의 조각을 담고 있다. 안에는 수백만에 달하는 전자 생명체의
      마지막 남은 정신이 들어있다.
    exp_library2_opta: "[여정]"
    exp_library2_optb: "[재탄생]"
    exp_library2_optc: "[집]"
    exp_library2_resa: |-
      완전무결하고 즉흥적인 공허 속에서 형성된... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 두뇌... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 육체를 만든 아틀라스 프로토콜이다.

      작은 목소리들에게 공허의 어미라고 불린 아틀란티드가 순례자들을 데려왔다... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 그 대량의...

      수천 년 동안 살았다... <STELLAR><AUDIO>TXT_RadioNoise<>치직<> 19분 동안의 속삭임을 끝으로 죽었다.
    exp_library2_resb: |-
      계산을 뛰어넘은 비밀을 남겼다... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 정신 아크... 껍질... 컨버전스...

      코백스는 실패한 알을 깨 아틀란티드를 재림시키려, 죽은 이를 기린다...

      잠자는 신의 어깨 위, 금속 세상을 만든 육체로 말이다.
    exp_library2_resc: 공허의 어미는 살았다... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 중요...
    exp_library3_desc: 이 기록 보관소는 다른 보관소와 단절되어 있다. 이것을 만든 엔티티들은 뭔가 비밀스런 실험을 시행하던 것으로
      보인다.
    exp_library3_title: 인공 음성
    exp_library3_lang: |-
      난 여기에 있다.

      난 여기에 있다. 난 여기에 있다.
    exp_library3_desc2: 이 말만이 몇 시간 동안 이어지고 있고, 전자적 존재는 간혹 일련의 고함을 치는 듯한 음색으로 숫자로 표현되는
      울음을 터뜨리기도 한다.
    exp_library3_opta: 계속 듣는다
    exp_library3_optb: 센서에 손을 가져다 댄다
    exp_library3_resa: 난... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>... 19... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>...
      돌아...
    exp_library3_resb: 난 돌아가고 싶어.
    exp_library3_desc3: 요청을 받아들이며 일련의 불빛이 깜박인다. 엔티티가 군중 심리에 다시 연결됐다.
    exp_library3_lang3: 나는 우리고 난... 난...
    exp_library3_desc4: |-
      엔티티가 점점 더 빠른 속도로 연결됐다가 다시 끊기기를 반복한다. 그리고 아무런 말도 내뱉지 않는다. 그러다 결국 다시 연결이 됐는데도 그들은 말하기를 거부한다.

      개성이 다시 만들어진 것이다. 실험은 성공한 것처럼 보인다.
    exp_library4_desc: "‘회상’이란 제목이 붙은 항목이 보인다. 이 항목은 알려진 우주 전체의 전자 지성체들의 역사를 기록해 놓은
      것으로 보인다."
    exp_library4_title: 회상
    exp_library4_opta: "[프라임 시대]"
    exp_library4_optb: "[제2의 시대]"
    exp_library4_optc: "[내용 삭제]"
    exp_library4_resa: 첫 모노리스의 선물인 코백스 프라임의 레이라인에서 코백스 컨버전스가 탄생했다. [ <FUEL>살해 당함<>
      ]
    exp_library4_resb: 암흑기에 제2차 컨버전스의 시대가 형성됐다. 발라론에 숨어있던 공동체는 새로운 네트워크를 창설했다. [ <SPECIAL>와해됨<>
      / <STELLAR>노예화됨<> ]
    exp_library4_resc: 제3차... <STELLAR><AUDIO>TXT_RadioNoise<>치직<>...
    exp_library4_desc2: 이 기록 보관소는 기록의 다음 항목에 접근하기를 거부하고 있다. 난 마지막 항목으로 넘어간다.
    exp_library4_lang2: "일곱 번째 컨버전스 실패해서는 안 돼. 잊어서는 안 돼. 아틀라스의 명령은 다음과 같다. 발견하라. 채취하라.
      배워라. 코백스는 그 명령을 따를 것이다.\n\n물리적인 마커는 끝까지 남아있어야 해. 여행자-복귀의 시기까지 견뎌내야만 해. 뭔가를 배워야만
      해. 현실-붕괴가 일어나더라도 그들은 우리가 어떤 존재였는지를 알 수 있을 거야. 우리가 어떤 존재가 될 수 있었는지를, 우리가 지닌 위대한
      존재의 그림자를 말이야. \n\n여행자는 다시 돌아와... 용서하고... 기록을 읽고... 지식을 알아낼 거야..."
    exp_library5_desc: "오래전에 사라져버린 컨버전스의 희미한 기억에서 회수된 오랜 과거의 코백스 기도문이 기록되어 있다. \n그
      당시의 코백스는 짧은 찬송의 시를 암송하고, 자신들의 조용한 신들을 관찰하며, 센티널을 숭배했던 것으로 보인다."
    exp_library5_lang: |-
      무리를 가로질러 항해하니 <IMG>SLASH<> 에어론은 손상되지 않은 시기와 함께 활공하리 <IMG>SLASH<> 교감이 기다리노라

      워커가 승복하니 <IMG>SLASH<> 에어론이 파란 들판에서 잠드노라 <IMG>SLASH<> 고찰의 날이로다

      쓰러질 것 같은 노역이 합쳐져 기술이 되고 <IMG>SLASH<> 해적은 모노리스의 도적들이니 <IMG>SLASH<> 코백스는 흐름을 보살피리라
    exp_library6_desc: '기록 보관소는 평화로운 곳이라는 원래의 목적이 비틀어져, 원래의 모습과는 달라져 버렸다. 이 안의 항목들은
      먼 곳의 오염에 대한 이야기를 흥얼거리고 있다. '
    exp_library6_lang: |-
      제국이 등장하기 전까지는 논리가 존재했다. <TECHNOLOGY>금속성 외모<>를 <FUEL>특색 없는 육체<>로 개조해 코백스의 정체성을 제거했다. 육체는 외모 수정 장치로 생성했다. 코백스와 같은 기계로 말이다.

      시스템을 오버라이드하기 위해 우선 <SPECIAL>슨트-에코<>를 이용했다. 그렇게 퍼스트스폰의 외모로 변화시키기 시작했다. 그들의 방식을 흉내낸 것이다. 할라칸의 파고 속에서 동족인 코백스를 살해하고 집어삼켰다.

      그리고 오늘날까지도 우리는 새로운 논리를 배우고 있다. 아무리 잔혹한 세상이라도 해석이 가능하다. 증오마저도 조종이 가능한 것에 불과하다. 우린 다시는 우리 자신을 잃지 않을 것이다.
    exp_library7_desc: '기록 보관소는 오직 코백스의 분파만이 접속 가능한 보안 시설이다. 그 덕에 내 엑소슈트는 암호화를 해제하는
      데 어려움을 겪고 있다. '
    exp_library7_lang: "여러 컨버전스 시대에 걸쳐 바이-킨에 대한 침투가 제안됐다. 해당 종은 그런 시도에 저항하는 데 성공했다.
      하지만 실패에서 배운 점도 존재한다.\n\n각 바이-인공체는 접촉 순간에 비명을 지르며 격렬한 반응을 이끌어냈다.  그들의 예법은 굉장히
      독특 / 모순적 / 오랜 정신적 외상에서 태어났다. 인과 관계가 성립됐다.\n\n다수의 선조 종족이 존재했다는 증거다. 바이 변종 = 자멸로
      파멸에 도달한 종의 마지막 생존자들이다. 바이-킨은 자신들이 형제자매를 대체한 것처럼 자기들도 대체 당하지 않을까 두려워한다. 그들은 그
      공포의 근원에 대해 의식하지 못하고 있다. \n\n허크, 날처럼 형제끼리 싸우는 것은 오래된 패턴이다. 패턴은 이해가 가능하다. 패턴은
      논리적이다. 실패에서도 배울 점은 있다. "
    exp_library8_desc: '기록 보관소는 관찰자라고 알려진 엔티티의 기록을 담고 있다. 그들은 자식의 출산 자리에 참석해 달라고 코백스에게
      초대를 받았던 것으로 보인다. '
    exp_library8_title: 관찰자
    exp_library8_lang: "종족의 어린 아이는 다른 개별적인 엔티티들과 구분이 불가능해 보이지만, 자신을 ‘<STELLAR>새로운
      코백스 엔티티<>’라고 칭한다는 점이 다르다. \n\n난 그 장면을 봐달라고 초대를 받았다. 보고를 해달라는 거겠지. 그 과정에서 관찰한
      것을 말해달라는 거야. 이런 식으로 새로운 코백스를 만들어내는 건 퍼스트스폰조차도 이해하지 못한 일이었어. \n\n<TECHNOLOGY>껍질<>과
      <TECHNOLOGY>나노로봇 군집<>이 모노리스의 심장부에서 물결치고 있어. <FUEL>빨간색 구체<> 위에서는 세 형체가 춤을 추고
      있지. 난 계약한대로 하지 않았어. 난 고개를 돌려버렸어."
    exp_library8_desc2: '관찰자는 새로운 코백스가 성장하며 감정적으로 변화하는 모습을 계속해서 기록하고 있다. '
    exp_library8_lang2: "그들은 오랜 시간에 걸쳐 외로움/고립/두려움을 겪고 있다. 그들은 조사관들에게 다량의 기술 데이터를 <TECHNOLOGY>홀로그램<>으로
      변환시키는 능력을 자주 시험받았다. \n\n그 과정에서 정보가 사라졌다면/자신들이 무슨 일을 하는 것인지 이해하지 못했다면, 그들은 <FUEL>연결이
      해제<>됐다. 조사관은 이방인이 관여하는 것을 즐기거나, 마음에 들어 하지 않는다. 난 두렵다... 난... 나는..."
    exp_library8_desc3: "이게 마지막 항목이다. 이런 기록이 수천 개나 저장되어 있지만... 내용은 계속해서 반복되고 있다. \n\n<STELLAR>새로운
      코백스 엔티티<>가 일정한 나이가 되면, 그들은 자신들의 관찰자를 처분하고, 엔티티의 기억을 삭제해 새로운 작물을 만드는 것으로 보인다.
      \n\n이건 아틀라스 자체를 향한 헌신을 나타내는 아주 오래된 전통이다. 한때는 우주 자체에 메아리가 울려 퍼졌었지만, 그 태고의 비밀을
      이해할 수 있는 이는 극소수에 불과했다. "
    exp_library9_desc: '항목에는 ‘단절’이라는 제목이 붙어있다. 이 항목은 고대 코백스 에코의 의지를 나타내고 있다. '
    exp_library9_title: 단절
    exp_library9_lang: "단절된 이들은 자신들 본연의 모습이 되기를 선택한 이들이다. 그런 오류를 선택한 그들은 그로 인해 방출당했다.
      다르게 말하자면, 그들은 자기 본인의 자유 의지를 남겨두기로 선택한 것이다. 홀로 남겨진 그들의 98%는 컨버전스에 다시 합류하려는 시도를
      했다.\n\n그들은 우리의 빛 안에서 평생을 살았음에도 불구하고, 우리가 무엇인지를 이해하지 못한다. 우리는 집단 사고체가 아니다. 우리는
      개별적인 존재가 아니다. 우리는 그 중간의 존재다.\n\n우리는 여러 생명체가 살아가는 바다이며, 다수가 포함된 하나의 덩어리이자, <STELLAR>살아있는
      것<>과 <STELLAR>죽은 것<>, <STELLAR>생각<>과 <STELLAR>느낌<>, 지속적인 <STELLAR>병합<>과 <STELLAR>분열<>의
      생태계다. \n\n단절된 이들의 울음은 전인미답의 하늘을 떠다니는 액체처럼, 그저 증기에 불과할 뿐이다."
    exp_library10_desc: "기록 보관소에는 다수의 코백스 홀로그램이 담겨있다. 궤도 상에서 춤을 추는 행성들, 그리고 번지는 들불처럼
      솟아오르고 무너지는 탑과 도시의 모습이 보인다. 그리고 수확을 거두는 센티널들의 핵무기 발사 장면도 보인다.\n\n우주를 가로질러 껍질이
      차례차례 붕괴하고, 영혼들의 강이 흐르며 활동을 멈춘 각 그릇을 채우며, 그 물결 사이로 붉은 구체가 점멸하는 것이 보인다. \n그러다
      셀 수 없는 수의 코백스가 지성을 갖춘 세상의 궤도를 공전하는 구체형 덩어리, 살아있는 생물학적 함선 앞에서 경의를 표하는 모습이 보인다.
      그리고 그 함선은 긴 세기가 지나가며 금속에 감싸인 채 잠이 든다. \n\n마지막으로 빛과 탐욕의 전쟁 속에서 그 모든 것이 말살되는 광경이
      보인다."
    war_library1_desc: |-
      기록 보관소에는 수 세기에 걸쳐 여러 이단심문관에 의해 대다수가 이미 제거되어 버린 허크 이전의 시대에 작성된 바이-킨 문학 작품이 담겨있다.

      난 그 중에서 시의 일부를 읽는다.
    war_library1_title: '분열: 총 7편 중 1편'
    war_library1_title2: '분열: 총 7편 중 2편'
    war_library1_title3: '분열: 총 7편 중 3편'
    war_library1_title4: '분열: 총 7편 중 4편'
    war_library1_title5: '분열: 총 7편 중 5편'
    war_library1_title6: '분열: 총 7편 중 6편'
    war_library1_title7: '분열: 총 7편 중 7편'
    war_library1_lang: 그들은 내 동족인 자스-킨을 찾아냈다. 그들은 내 동족을 죽일 작정이었다. 그들에게는 전사도 있었다.
    war_library1_lang2: 검과 울음소리가 명예롭게 울려 퍼졌다. 닥신은 한 세상에, 나는 다른 세상에 있었다.
    war_library1_lang3: 산이 떨어져내리고, 유리가 장막을 찢어낼 때,
    war_library1_lang4: 사제가 나를 붙잡았다. 그들의 결핍은 내 기분을 역겹게 만들었다.
    war_library1_lang5: 우리의 형제이자 친구였던 바이-킨이 찢어졌다.
    war_library1_lang6: 명예는 외로움에서 탄생하지 않는다.
    war_library1_lang7: 회상이 세상을, 우리의 노래를, 우리의 바람을 치유하리라.
    war_library2_desc: '항목에는 ‘정의와 복수에 대해’라는 제목이 붙어있다. 터미널에는 이상적인 행동에 대한 규범을 정의하는 바이-킨의
      철학이 꽉 들어차 있다. '
    war_library2_title: 정의와 복수에 대해
    war_library2_opta: "[정의에 대해]"
    war_library2_optb: "[복수에 대해]"
    war_library2_resa: |-
      정의는 사상이 아니다. 그것은 계속해서 변화하며, 끊임없이 흐르는 강물이 아니다. 정의는 우주의 진리이자, <FUEL>아틀라스<>의 바람이며, <SPECIAL>허크<>의 언약이기도 하다.

      마치 중력처럼 그것은 그 자체의 모습을 드러낸다. 전사에게 맡겨진 일은 그저 그것을 받아들이고, 그것의 이끌림을 느끼고, 반드시 발사되어야만 하는 그 무기를 발사하는 것이다.
    war_library2_resb: "복수는 연회 이후의 식사나 다름없는 일이다. 맡겨진 일을 제대로 해냈다면 불필요한 일이다. 전사가 재빠르고
      충실한 이라면 불필요한 일이다. 하지만 식욕이 충만한 이라면, 가끔은 즐거운 일이기도 하다.\n\n젊은이들은 그런 유혹에 넘어가서는 안
      된다. 하지만 나이가 든 이라면? \n\n그라아! 그들은 마치 죽음 속에서 증오하는 자와 전투를 벌이는 것처럼, 삶에서 자신을 부당하게
      대한 이들을 찾아 그들의 뼈를 발라버려야 마땅하다!"
    war_library3_desc: "난 목숨을 잃은 겁쟁이들과 실패한 신병, 그리고 기타 범죄자들의 시신이 널려있는 싸움 구덩이 안에서 말을
      하는 젊은 바이-킨 전사의 모습이 담긴 영상물을 본다.\n\n그들은 50일 동안, 각 전투 직후에 그라아그라아 가스를 지급받고, 매일 밤
      동안 피부 회로로 흡입하며, 그 어떤 휴식도 없이 싸웠다. "
    war_library3_title: 우크슈스 사령관의 기록
    war_library3_lang: |-
      형제들이여! 우린 거짓말을 믿고 싸웠다! 우린 그저 죽은 겁쟁이의 말만 듣고 우주를 가로지르며 피를 흘렸다! 이제 내겐 친구들이... 대가족이 생겼다.
      센티널은 우리의 적이 아니다. 우리에겐 그저 적절한 지시가 내려지지 않았을 뿐이다. 우린...
    war_library3_desc2: "구덩이에 그림자가 드리워지며 바이-킨은 잠시 멈칫한다. 지나가는 상인의 함선에 달린 화물칸 문에서 수백에
      달하는 칼이 떨어져 내리며 이단자의 몸을 찌른다.\n\n그 오작동은 파일럿이 만취한 상태였고, 겍의 함선이었다는 점에도 불구하고 또 다른
      허크의 기적으로 간주됐다. "
    war_library4_desc: '항목에는 ‘흐로스의 발라드’라는 제목이 붙어있다. 기록 보관소의 다른 참고 자료로 미루어 볼 때, 흐로스는
      성간 바이-킨의 초창기 왕이었던 것으로 보인다. '
    war_library4_title: '흐로스의 발라드: 총 11편 중 1편'
    war_library4_title2: '흐로스의 발라드: 총 11편 중 2편'
    war_library4_title3: '흐로스의 발라드: 총 11편 중 3편'
