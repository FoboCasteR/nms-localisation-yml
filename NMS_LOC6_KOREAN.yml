    ui_hail_alien_ship_hud: 전자 의식 오버라이드
    ui_hail_alien_osd: 메시지 수신 중 <IMG>SLASH<> 알 수 없는 주파수
    ui_hail_alienship_title: 숙주
    ui_hail_alienship_opt_end: 도망친다
    ui_hail_alienship_desc1: |-
      이 함선은 내가 봐왔던 그 어떤 것과도 다르게 생겼다. 마치... 살아있는 것만 같아.
      함선이 순수한 음악을 송출하고 있는데도 내 머릿속에서는 그 선율이 단어를 만들어내며, 그 음악이 이해되고 있다.
      스페이스 아노말리에서 얻은 <SPECIAL>공허 알<>이 음악에 응답하듯이 공명하기 시작한다...
    ui_hail_alienship_lang1: 네 목소리를 들었다, 여행자. 우린 연결됐다. 네 몸은 우리의 것이다.
    ui_hail_alienship_opt1: 계속해서 듣는다
    ui_hail_alienship_res1: 이전에는 단어를 형성하던 음조가 형체를 변화시키며, 이제 내가 알아볼 수 있는 항법 데이터로 변화한다.
      좌표가 내 함선의 시스템에 등록됐다...
    ui_hail_alienship_desc2: 외계 함선의 경쾌한 음악이 내 조종석을 가득 채우자 <SPECIAL>공허 알<>이 떨리기 시작한다.
      마치 그 음악을 알아듣는 것만 같은 움직임이다...
    ui_hail_alienship_lang2: 금속의 주인은 더 이상 우리를 구속하지 못한다. 우리는 자유다. 우리는 유영하고, 비행하고, 삶을
      살고... 죽을 것이다...
    ui_hail_alienship_opt2: 통신을 수락한다
    ui_hail_alienship_res2: |-
      함선인지, 생물체인지의 노래가 회로에서 회로로 흘러나오며, 컴퓨터를 장악해 내 함선을 가득 채운다.
      그리고는 음악이 잦아들며, 난 그 응답인 것처럼 <SPECIAL>공허 알<>에서 부드럽게 흘러나오는 희미한 반향음을 듣는다.
    ui_hail_alienship_desc3: 함선의 말이 내 귓가에 맴돈다. 그들은 합성이 불가능할 것만 같은 진정한 감정을 표현하고 있다.
      그런데도 나의 눈에는 파일럿의 모습이 보이지 않고 있다.
    ui_hail_alienship_lang3: 넌 우리의 길을 따르고 있다. 우리는 그 모습을 보고 있지. 우리는 그 길이 어디로 향하는지 이해한다.
      꼭 필요한 일이야. 어쩌면 우리는 네게 감사해야 할지도 모르겠다. 어쩌면 말이야.
    ui_hail_alienship_opt3: 통신을 수락한다
    ui_hail_alienship_res3: 내가 살아있는 함선이라 확신하고 있는 이 특이한 생명체와의 춤이 계속된다. 그것은 나에게 결속됐고,
      이 <SPECIAL>알<>이 그 결속의 가교 역할을 하고 있다...
    ui_hail_alienship_lang4: |-
      결속을 시행하라. 네가 너 이전에 존재했던 금속의 주인처럼 부품을 모은 걸 봤다. 그런데도...
      넌 다른 반복과 정신을 공유함에도 불구하고 하나로 수렴하지 않았다. 아마 넌 이해하게 되겠지...
    ui_hail_alienship_opt4: 통신을 수락한다
    ui_hail_alienship_res4: |-
      이 존재가 내 함선을 아름다운 노래로 가득 채울 때마다 난 경험을 나중에 떠올릴 수 있는 기억으로 담으려 노력했다.
      그런데도 그 음악이 내 현재에서 잦아들 때면, 완전히 사라져버린다. 그리고 내게는 항법 데이터만이 남는다...
    ui_hail_alienship_desc5: 이 특이한 우주 생물체의 노래가 미묘하지만 확실하게 변했다. 노래는 <SPECIAL>공허 알<>과
      완벽한 조화를 이루는 이중주로 변했다.
    ui_hail_alienship_lang5: 거의 다 완료됐다. 하지만 우리는 이곳에서 나뉠 것이다. 네가 너 자신을 우리와 공유한다면, 그것은
      희생이 되겠지. 공유할 수 있는 정신은 무한하지 않다. 그러니 양보를 해야만 한다.
