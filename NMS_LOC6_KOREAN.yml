    update8_title: No Man's Sky Prisms 업데이트
    update8_notes: |-
      No Man’s Sky Prisms에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 확인하세요.

      * 새로운 렌더링 기술을 도입하여 우주가 더욱 생생하고 아름다워집니다.
      * 동굴과 멀리 보이는 별들의 모습이 개선되었습니다.
      * 낮게 날아다니는 동물을 포함한 다양한 동물들을 타고 다니거나 반려동물로 삼을 수 있게 됩니다.
      * 화물선 기지를 옮길 수 있게 변경되며 아노말리에서 제작 부품을 연구할 수 있게 됩니다.
      * ByteBeat 음악 트랙을 어디에서나 재생할 수 있으며 다른 여행자들과 공유할 수 있습니다.

      Hello Games는 No Man's Sky의 개선과 확장을 위해 그동안 열심히 노력했습니다. 재미있게 즐겨주세요. :)

      정말 감사합니다.
      Hello Games 일동
    pc_graphics_anti_aliasingdlss_d: |-
      안티 앨리어싱은 다양한 기법을 활용해 (정사각형 픽셀들로 사각형이 아닌 형태를 표현한 결과로 인한) 물체 가장자리의 울퉁불퉁한 외곽선을 부드럽게 만들어 줍니다.

      <STELLAR>FXAA<> - 아주 빠른 필터링이지만, 살짝 흐릿한 이미지가 표시될 수도 있습니다.

      <STELLAR>TAA<> - 여러 프레임을 샘플링해 사용하는 FXAA보다 선명한 빠른 기법입니다.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2는 고화질 이미지와 개선된 프레임률을 제공하는 최첨단 오픈 소스 일시적 업스케일링 기술입니다.

      <STELLAR>DLSS<> - NVIDIA RTX 기술이 딥 러닝 신경망을 사용해 프레임 레이트를 높이며 아름답고 선명한 이미지를 생성합니다.

      <STELLAR>DLAA<> - NVIDIA DLAA 설정은 인공지능 기반 안티 앨리어싱 모드로 넉넉한 GPU 성능을 보유한 사용자가 뛰어난 그래픽 성능을 원할 때 사용할 수 있습니다.

      이 설정은 GPU의 성능에만 영향을 줍니다.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: DLSS 품질
    pc_graphics_dlssquality_d: |-
      딥러닝 슈퍼 샘플링(DLSS)은 안티 앨리어싱과 슈퍼 샘플링 기법을 통합해 프레임레이트를 낮추지 않고도 높은 해상도에서 이미지 세부 사항을 개선하는 NVIDIA RTX 기술입니다.

      <STELLAR>품질<> - 균형 모드보다 더 높은 이미지 품질을 제공합니다.

      <STELLAR>균형<> - 최적화된 성능과 이미지 품질을 모두 제공합니다.

      <STELLAR>성능<> - 균형 모드보다 더 높은 성능 부스트를 제공합니다.

      <STELLAR>최고 성능<> - 가장 높은 성능 부스트를 제공합니다. 8K 해상도에서만 권장합니다.

      이 설정은 GPU 성능에만 영향을 줍니다.
