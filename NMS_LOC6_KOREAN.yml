    dnt_tra_landed_pilot_lang3: New shipment, just collected! Wish to see?
    exp_landed_pilot_desc1: 전자 생명체가 자기들의 목 뒤에 있는 작은 버튼을 누르더니 내쪽으로 몸을 돌린다. 그들의 불빛이
      천천히 맥동하고 있다.
    exp_landed_pilot_desc2: 내가 접근하자 코백스가 조심스레 나를 스캔한다. 그리고 그 스캔의 결과는 그들의 마음을 상하게 하지는
      않은 것 같다. 그들은 내가 먼저 움직이기를 기다리며 아무런 움직임을 보이지 않는다.
    exp_landed_pilot_desc3: 코백스의 껍질 주변으로 불안하게 불빛이 깜박거린다. 그들의 함선은 빠르게 도망칠 준비를 하는 것인지,
      여전히 가동되는 상태다.
    dnt_exp_landed_pilot_lang1: Traveller seeks unusual Korvax technology?
    dnt_exp_landed_pilot_lang2: Convergence sees all... authorities do not?
    dnt_exp_landed_pilot_lang3: Special technology, rare technology, guaranteed no
      sentient modules!
    war_landed_pilot_desc1: 바이-킨이 내게 용무를 밝히라며 퉁명스럽게 고함을 친다. 그들은 수다를 떨 기분이 아닌 것 같다.
    war_landed_pilot_desc2: 바이-킨이 나의 등장에 놀란 것처럼 보인다. 혹시 다른 누군가와 만날 예정인 걸까?
    war_landed_pilot_desc3: 외계 생명체는 내 모습을 보고 불안해한다. 난 그들이 만나려 했던 이가 아닌 것이다. 하지만 그들은
