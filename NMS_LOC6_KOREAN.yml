    ui_aband_crewnote_1: 그는 불안정하게 기분이 오락가락하는 경향이 있다. 하이퍼스페이스 병 같은 거라도 걸렸나?
    ui_aband_crewnote_2: Ai에 동조하는 자다... 미행을 해보는 게 좋을 것 같다.
    ui_aband_crewnote_3: |-
      특이한 물건을 모은다. 대체 왜?
      별첨(<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): 그 수집품이 문제가 됐다. 기업의 화물 저장 공간에 사적인 물건을 보관하는 건 규정에서 엄금하고 있는 사항이다. 개입을 해야 할 필요성이 있다.
    ui_aband_crewnote_4: 한밤중에 돌아다니길래 당직 사관에게 카메라를 확인해 보라고 지시했다.
    ui_aband_crewnote_5: 자신들의 특기가 아닌 것을 점점 더 아는 척한다. 그들의 급과는 맞지 않는 특이한 행동이다.
    ui_aband_crewnote_6: 승무원들은 그들이 저주를 받았다고 믿고 있다. 그 덕에 사기가 떨어졌다.
    ui_aband_crewnote_7: 식사 동료에게서 많은 것을 빌리고 있다. 위험성이 점점 커져만 간다.
    ui_aband_crewnote_8: 사적으로 많은 음식을 쌓아놓고 있던데, 대체 그건 어디서 나온 걸까?
    ui_aband_crewnote_9: 현지의 시장에 들렀을 때 이국적인 생물체 다수를 입수했다. 지금 당장은 모른 척하고 있어야겠다.
    ui_aband_crewnote_10: 임무의 목적지에 대해 과도할 정도로 흥미를 보이고 있다. 그들은 대체 무엇을 의심하는 거지?
    ui_aband_crewnote_11: 아무도 모른다고 생각하는 것 같은데, 오밤중에 항해도를 연구하고 있다.
    ui_aband_crewnote_12: 함선의 무전으로 사적인 연락을 취하고 있다. 별다른 해가 없는 신호니, 계속 연락하게 놔둬야겠다.
    ui_aband_crewnote_13: 승객과 연애를 하고 있다. 다음 스테이션에서 내리게 해야겠다.
    ui_aband_crewnote_14: 보안부에서 그들을 의심하고 있다. 그런데 아직까지는 아무런 증거도 찾지 못했다.
    ui_aband_crewnote_15: 사적인 ‘실험’에 함선의 자원을 사용하고 있다. 다른 사관들과 상의를 해봐야겠다.
    ui_aband_crewnote_16: 가끔 두려움에 휘둘리고 있으니 개입을 해야 할 필요성이 있다. 의료진과 함께 후속 조치를 취하겠다.
    ui_aband_crewnote_17: 현재 특이한 팸플릿 여러 개를 읽고 있다. 그것들을 대체 어디서 얻은 건지 알아내야 한다.
    ui_aband_crewnote_18: 나머지 승무원들에게 이상한 메시지를 전파하고 있다. 개입을 해야 하지만, 개종한 이들을 화나게 만들어서는
      안 돼...
    ui_aband_crewnote_19: 모든 비난에 안 좋은 반응을 보이며 아주 민감하게 굴고 있다. 게다가 혼자 투덜거리는 행동도 하기 시작했다.
    ui_aband_crewnote_20: 임무에... 아니면 기업 전체에 큰 불만을 품게 된 것 같다. 대체 이걸 어떻게 해결해야 할지 감이
      잡히지 않는다.
    ui_aband_crewnote_21: 점점 더 함께 일하기가 힘들어지고 있다. 그들은 나머지 인원들이 무능하다며 책임을 전가하고 있다. 뭔가가
      잘못됐어.
    ui_aband_crewnote_22: 다른 승무원들과 계속해서 싸움에 휘말리고 있다. 단순한 감금 이상의 훈육이 필요하다.
    ui_aband_crewnote_23: 의료실을 자주 방문한다. 질병에 감염된 건 아닐까? 혹시 다른 승무원들에게 전염되는 거 아니야?
    ui_aband_crewnote_24: 블랙홀을 통과한 이후로 자주 의식을 잃고 있다. 하지만 테스트 결과는 음성으로 나왔다. 상태가 우려스럽다.
    ui_aband_crewnote_25: 반복해서 명령에 불복종하고 있다. 우리가 출발을 한 이후로 그들은 뭔가 변화했다. 함선 전체에서 기강이
      해이해지는 현상이 보이고 있다.
    ui_aband_crewnote_26: |-
      자기들의 선실로 도망쳤다. 처음에는 사교 모임을 빼먹더니, 그 다음에는 혼자 음식을 먹기 시작했고, 이제는 맡은 일도 하지 않고 있다.
      별첨(<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): 그들이 선실의 문을 막아버렸다. 안에서는 아무런 소리도 들려오지 않는다.
    ui_aband_crewnote_27: 지난 우주정거장에서 사적인 거래를 여러 번 했다. 자기들의 돈으로 함께 음식을 먹는 식사 동료들에게
      영향을 끼치려 한 것이다. 대체 뭐하러?
    ui_aband_crewnote_28: |-
      여정이 점점 더 진행될 수록 점점 불안을 호소하고 있다. 그들은 함선의 AI 코어에 탑재된 안전 밸브에 대해 점점 더 걱정을 하고 있다.
      별첨(<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): 공학부에서 밸브는 아무런 이상 없다고 보고를 해왔다. 그러니 그런 지속적인 신경과민 증상을 계속 받아줄 수는 없어. 난 그들에게 함교 출입 금지 조치를 내렸다.
    ui_aband_crewnote_29: |-
      임무에 매우 헌신적인 모습을 보이고 있다. 그들의 열의는 칭찬해야 마땅한 모습이다.
