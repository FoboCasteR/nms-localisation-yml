    tra_landed_pilot_desc3: 작은 생물체가 눈매를 좁히며 부리를 조용히 열었다 닫는다. 그러자 희미한 냄새가 공기 중에 맴돈다.
      그들은 내가 무슨 말을 하기를 기다리고 있다.
    dnt_tra_landed_pilot_lang1: Ah, friend, interesting meeting! Special trade, perhaps?
