    ui_twit_pet_01_name_l: P. 셰프트파래 알
    ui_twit_pet_01_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      장갑을 두른 짐승으로 몸의 일부는 수정입니다. 알이 조금씩 달칵거립니다.

      스캔 결과 내부 생명체는 유전적으로 주인에게 매우 <TRADEABLE>헌신적인<> 특성이 있을 것으로 추정됩니다.
    ui_twit_pet_02_name: J. 크로코나금 알
    ui_twit_pet_02_name_l: J. 크로코나금 알
    ui_twit_pet_02_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      우아한 짐승으로 빨리 부화하고 싶어 알을 부드러운 날개로 두드리고 있습니다.

      스캔 결과 내부 생명체는 유전적으로 매우 <STELLAR>부지런한<> 반려동물로, 높은 곳에서 자원을 탐색할 것으로 추정됩니다.
    ui_twit_pet_03_name: G. 오에스트리딘지우스 알
    ui_twit_pet_03_name_l: G. 오에스트리딘지우스 알
    ui_twit_pet_03_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      알의 내부 무게가 지속적으로 변하는 것으로 보아 안에 있는 짐승이 활발하게 날뛰는 것 같습니다.

      스캔 결과 내부 생명체는 유전적으로 <TRADEABLE>부드러운 성격<>의 반려동물로, 친근한 상호작용으로 기분이 좋아질 것으로 추정됩니다.
    ui_twit_pet_04_name: V. 펜타암쿰 알
    ui_twit_pet_04_name_l: V. 펜타암쿰 알
    ui_twit_pet_04_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      비늘로 뒤덮인 파충류로 알을 발톱으로 긁으며 사나운 성질을 보이고 있습니다.

      스캔 결과 내부 생명체는 유전적으로 <FUEL>사나운<> 사냥꾼으로, 사냥감과 상대 생명체를 강력한 턱으로 물리칠 것으로 추정됩니다.
    ui_twit_pet_05_name: Z. 팔리나스크리아 알
    ui_twit_pet_05_name_l: Z. 팔리나스크리아 알
    ui_twit_pet_05_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      거대한 뿔을 딱딱거리는 곤충으로 빨리 부화해 우주를 누비고 싶어합니다.

      스캔 결과 내부 생명체는 유전적으로 매우 <TECHNOLOGY>모험심이 강한<> 반려동물로, 축축한 고향을 떠나 행성들을 탐험하고 싶어할 것으로 추정됩니다.
    ui_twit_gun_01_name: 퀀텀 하모나이저 마크 IV
    ui_twit_gun_01_name_l: 퀀텀 하모나이저 마크 IV
    ui_twit_gun_01_desc: |-
      독점 <STELLAR>멀티툴<>입니다. 이 소총에는 치명적인 <TECHNOLOGY>블레이즈 자벨린<>과 반동 억제 <TECHNOLOGY>전투용 스코프<>가 달려 있습니다.

      <STELLAR>멀티툴을 챙겨<> 수집품에 추가하거나, 소지한 멀티툴과 <STELLAR>교환<>하십시오. 빠른 메뉴(<IMG>QUICK_MENU<>)의 유틸리티에서 활성화된 멀티툴을 교체하십시오.
    ui_twit_gun_02_name: 루프 스쿱 마크 IV
    ui_twit_gun_02_name_l: 루프 스쿱 마크 IV
    ui_twit_gun_02_desc: |-
      독점 <STELLAR>멀티툴<>입니다. 이 권총에는 공격용 <TECHNOLOGY>볼트캐스터<>와 방어용 <TECHNOLOGY>개인용 역장<>이 달려 있습니다.

      <STELLAR>멀티툴을 챙겨<> 수집품에 추가하거나, 소지한 멀티툴과 <STELLAR>교환<>하십시오. 빠른 메뉴(<IMG>QUICK_MENU<>)의 유틸리티에서 활성화된 멀티툴을 교체하십시오.
    ui_twit_gun_03_name: 아크 캐퍼시터 W/17L-15P
    ui_twit_gun_03_name_l: 아크 캐퍼시터 W/17l-15P
    ui_twit_gun_03_desc: |-
      독점 <STELLAR>멀티툴<>입니다. 이 전문 툴에는 <TECHNOLOGY>개량형 마이닝 레이저<>와 강력한 <TECHNOLOGY>광학 드릴<> 업그레이드가 달려 있습니다.

      <STELLAR>멀티툴을 챙겨<> 수집품에 추가하거나, 소지한 멀티툴과 <STELLAR>교환<>하십시오. 빠른 메뉴(<IMG>QUICK_MENU<>)의 유틸리티에서 활성화된 멀티툴을 교체하십시오.
    ui_twit_gun_04_name: 후네바르의 드림 차저
    ui_twit_gun_04_name_l: 후네바르의 드림 차저
    ui_twit_gun_04_desc: |-
      독점 <STELLAR>멀티툴<>입니다. 이 전문 툴에는 행성 발견 스캔의 효율성과 수익성을 높이기 위해 여러 가지 <TECHNOLOGY>스캔<> 업그레이드가 달려 있습니다.

      <STELLAR>멀티툴을 챙겨<> 수집품에 추가하거나, 소지한 멀티툴과 <STELLAR>교환<>하십시오. 빠른 메뉴(<IMG>QUICK_MENU<>)의 유틸리티에서 활성화된 멀티툴을 교체하십시오.
    ui_twit_gun_05_name: 불완전한 루프 리플렉터
    ui_twit_gun_05_name_l: 불완전한 루프 리플렉터
    ui_twit_gun_05_desc: |-
      독점 <STELLAR>멀티툴<>입니다. 이 소총에는 치명적인 <TECHNOLOGY>펄스 스피터<>와 폭발 <TECHNOLOGY>플라스마 런처<>가 달려 있습니다.

      <STELLAR>멀티툴을 챙겨<> 수집품에 추가하거나, 소지한 멀티툴과 <STELLAR>교환<>하십시오. 빠른 메뉴(<IMG>QUICK_MENU<>)의 유틸리티에서 활성화된 멀티툴을 교체하십시오.
    ui_twit_gun_up_01_name: 멀티툴 업그레이드 팩
    ui_twit_gun_up_01_name_l: 멀티툴 업그레이드 팩
    ui_twit_gun_up_01_desc: |-
      모든 <STELLAR>개인용 멀티툴<>과 호환되는 업그레이드 묶음입니다.

      우주정거장의 <STELLAR>멀티툴 업그레이드 선반<>에서 멀티툴에 연결할 수 있는 <TECHNOLOGY>멀티툴 확장 슬롯<>과 손으로 즉시 설치해 기존의 멀티툴 기술을 향상할 수 있는 특별한 <TECHNOLOGY>업그레이드 모듈<>이 포함되어 있습니다.
    ui_special_gun_up_sub: 다기능 생존 장치 업그레이드
    bld_twit_01_name: 황금 BYTEBEAT 장치
    bld_twit_01_name_l: 황금 ByteBeat 장치
    bld_twit_01_description: |-
      황금으로 주조한 독점 기지 장식물입니다. 첨단 음향 발생기인 ByteBeat 장치는 사용자가 <TECHNOLOGY>복잡한 음악을 합성<>할 수 있게 해줍니다.

      여러 개의 장치를 차례대로 배치하거나, <STELLAR>조명<>에 연결해 멋진 모습을 연출할 수도 있습니다.
    ui_exped_ship1_name: 황금 벡터
    bld_flyjar_name: 생체 등
    bld_flyjar_name_l: 생체 등
    bld_flyjar_desc: |-
      밀봉된 생명체를 담은 통으로 내부 공기 정화 장치가 포함되어 있습니다.

      통 안에 들어 있는 생체 발광을 하는 곤충이 부드럽게 반짝이는 빛을 뿜어 기지에 자연적인 조명을 설치하려는 이들에게 딱 맞습니다.
    bld_flyjar_sub: 유기성 빛
    bld_planet_holo_name: 홀로그램 도표 프로젝터
    bld_planet_holo_name_l: 홀로그램 도표 프로젝터
    bld_planet_holo_desc: |-
      행성계를 나타낸 장식품으로 우주의 다양한 천체를 나타낸 홀로그램을 볼 수 있습니다.

      이 작은 장치는 홀로그램을 멈추지 않으려 아주 작은 양의 전력을 무한히 생성해 자급자족합니다.
    bld_planet_holo_sub: 성계 시뮬레이션 장치
    ui_expd_title_03_name: '칭호: 세계의 거장'
    ui_expd_title_03_name_l: '칭호: 세계의 거장'
    ui_player_title_expd3: 세계의 거장 %NAME%
    ui_expd_title_03_desc: |-
      '지도제작자' <STELLAR>원정<> 완료와 원정 행성의 모든 기록 수집과 탈출을 기념하는 독점 <STELLAR>탐험가 칭호<>입니다.

      <TECHNOLOGY>외모 수정기<>에서 이 칭호를 배너에 적용시킬 수 있습니다.
    ui_tip_banner_expd_03: 지도제작자 원정 배너
    ui_expd_egg_03_name: 속삭이는 반려동물의 알
    ui_expd_egg_03_name_l: 속삭이는 반려동물의 알
    ui_expd_egg_03_desc: |-
      살아있는 수정란, <TRADEABLE>곧 부화합니다!<>

      알의 단단한 껍질 사이로 꿈틀거리는 모습이 보입니다.

      스캔 결과 내부 생명체는 유전적으로 <FUEL>악몽 같이 끔찍하고<> <FUEL>영혼을 사로잡는<> 특성을 가질 것으로 추정됩니다.
    ui_expd_egg_03_sub: 끔찍한 스폰
    bld_decal_expd_03_name: 지도제작자 원정 데칼
    bld_decal_expd_03_name_l: 지도제작자 원정 데칼
    bld_decal_expd_03_description: |-
      독점 데칼로 기지에 멋과 장식을 더할 수 있습니다.

      이 데칼은 원정 행성의 모든 기록 수집과 탈출을 기념하고 있습니다.
    ui_banner_expd_03_name: 지도제작자 원정 배너
    ui_banner_expd_03_name_l: 지도제작자 원정 배너
    ui_banner_expd_03_desc: |-
      이 특별한 <STELLAR>개인 장식<>을 장비하고 '지도제작자' <STELLAR>원정<> 완료와 원정 행성의 모든 기록 수집과 탈출을 기념하십시오.

      <TECHNOLOGY>외모 수정기<>에서 이 배너를 프로필에 적용할 수 있습니다.
    ui_jettrail_bubble_name: 제트팩 거품 궤적
    ui_jettrail_bubble_name_l: 제트팩 거품 궤적
    ui_jettrail_bubble_desc: |-
      독점 <STELLAR>엑소슈트 외관 오버라이드<>입니다.

      제트팩의 배기관에 특별한 상태의 기름이 들어있어 진주처럼 반짝이는 거품이 뿜어져 나옵니다.

      엑소슈트의 외관을 <TECHNOLOGY>외모 수정기<>에 따라 변형합니다.
    bld_caveplant_1_name: 접시 균사체
    bld_caveplant_1_name_l: 접시 균사체
    bld_caveplant_1_desc: 이 균사체 성장물은 넓고 매끄러운 갓과 발광하는 구멍으로 식별할 수 있으며, 다양한 동굴 생물군계에서
      자랍니다. 접시 균사체는 다양한 종류의 굴을 파는 생명체와 공생 관계를 이룰 수 있습니다.
    bld_caveplant_2_name: 동굴 담쟁이덩굴
    bld_caveplant_2_name_l: 동굴 담쟁이덩굴
    bld_caveplant_2_desc: 튼튼한 초록색 식물의 일종입니다. 이 덩굴 식물은 축축한 지하 환경에서 자연 발생하지만, 혼자서도 어느
      생물군계에서나 잘 번식합니다.
    bld_caveplant_3_name: 동굴 튤립
    bld_caveplant_3_name_l: 동굴 튤립
    bld_caveplant_3_desc: 이 매력적인 발광 화초는 막 경작한 흙을 연상시키는 듯한 향기가 아주 뛰어납니다. 이 식물은 광물을
      풍부하게 섭취하기 때문에 종종 수술에서 코발트의 흔적이 발견됩니다.
    bld_caveplant_4_name: 줄무늬 납작모자
    bld_caveplant_4_name_l: 줄무늬 납작모자
    bld_caveplant_4_desc: 이 커다란 버섯 군집은 지하 동굴에서 자랍니다. 표면의 '잎맥' 무늬는 독특한 아가미 구조를 일부 형성하여
      버섯 갓의 위, 아래 두 방향에서 포자를 내뿜습니다.
    bld_caveplant_5_name: 손가락 퇴적층
    bld_caveplant_5_name_l: 손가락 퇴적층
    bld_caveplant_5_desc: 이 석순은 코발트가 풍부한 수분이 수천 년에 걸쳐 떨어져서 형성되었습니다. 암석이 고향 동굴의 온도를
      기억하는 것처럼, 만져보면 한없이 차갑습니다.
    exp_library_intro_desc: 코백스의 기록 보관소는 그들만이 이용할 수 있게 만들어진 곳이다. 하지만 내가 뒤를 돌아 나가려고
      하자, 내 엑소슈트에서 어떤 숨겨진 서브루틴이 활성화되더니, 암호화된 모든 것을 극복해 버린다...
    tra_library_intro_desc: 겍의 기록 보관소는 그들만이 이용할 수 있게 만들어진 곳이다. 하지만 내가 뒤를 돌아 나가려고 하자,
      내 엑소슈트에서 어떤 숨겨진 서브루틴이 활성화되더니, 암호화된 모든 것을 극복해 버린다...
    war_library_intro_desc: 바이-킨의 기록 보관소는 그들만이 이용할 수 있게 만들어진 곳이다. 하지만 내가 뒤를 돌아 나가려고
      하자, 내 엑소슈트에서 어떤 숨겨진 서브루틴이 활성화되더니, 암호화된 모든 것을 극복해 버린다...
    exp_library_intro_desc_say: 코백스의 기록 보관소는 그들만이 이용할 수 있게 만들어진 곳이다. 낮은 주파수를 내는 고대의
