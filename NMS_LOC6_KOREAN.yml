    ui_starchart_treasure_hint_msg: |-
      <STELLAR>보물 폐허 도표<>에는 <SPECIAL>고대의 폐허<>로 가는 방향이 담겨있음
      인벤토리(<IMG>INVENTORY<>에서 보물 폐허 도표에 접근해 <IMG>FE_ALT1<>으로 <STELLAR>항해 경로를 계획<>하기
    exp_npc_desc_1a_lava: 그들의 관심이 잦아들며 안색이 어두워져 간다. 그들은 활화산의 홀로그램 단면도를 연구하기 시작한다.
      어떻게든 깊은 인상을 줄 방법이 필요해...
    exp_npc_desc_1a_swamp: 그들의 관심이 잦아들며 안색이 어두워져 간다. 그들은 정교한 균사체의 홀로그램을 연구하기 시작한다.
      어떻게든 깊은 인상을 줄 방법이 필요해...
    exp_npc_desc_5_swamp: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 바깥의 습한 박무를 피해 상쾌할
      정도로 건조한 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_11_lava: 생명체의 데이터베이스가 행성 전체에서 발견되는 <STELLAR>현무암<> 표본 수백 개를 출력하는 것에서
      눈을 뗄 수가 없다.
    exp_npc_desc_11_swamp: 생명체의 데이터베이스가 이탄으로 구성된 이 행성 토양의 <STELLAR>모르다이트<> 표본 수백 개를
      출력하는 것에서 눈을 뗄 수가 없다.
    exp_npc_desc_18_lava: 내가 전자 생명체에게 접근하자, 생명체는 본능적으로 내 머리 끝부터 발끝까지 분석한다. 그들은 발랄하게
      지저귀며 머리를 한쪽으로 기울인다. 그들은 분명히 새까맣게 타버린 이 화산 세상에서 새로운 것들을 별로 본 적이 없었겠지.
    exp_npc_desc_18_swamp: 내가 전자 생명체에게 접근하자, 생명체는 본능적으로 내 머리 끝부터 발끝까지 분석한다. 그들은 발랄하게
      지저귀며 머리를 한쪽으로 기울인다. 그들은 이런 늪지 한 가운데에서 머무르며 새로운 것들을 별로 본 적이 없었겠지.
    exp_scavenger_lava_desc_1: |-
      코백스는 행성의 지평선을 특징 짓는 화산에 아무런 불편도 느끼지 않으며 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 유해 요소 방호 시스템을 재충전시켜 준다.
    exp_scavenger_swamp_desc_1: |-
      코백스는 늪지대 상태인 발밑에도 아랑곳하지 않고 차분히 이곳의 지형을 돌아다니고 있다.
      그들은 내 장비를 빠르게 분석해 보더니 무료로 내 생명유지장치를 재충전시켜 준다.
    exp_scavenger_lava_desc_2: |-
      코백스가 재충전을 위해 잠시 쉬면서 외피의 관절부에서 열기와 그을음을 배출하고 있는 것처럼 보인다.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_swamp_desc_2: |-
      코백스가 재충전을 위해 잠시 쉬고 있는 것처럼 보인다. 그들의 외피에서는 내부에 축적된 습기를 배출하는 것처럼 응결된 수분이 떨어지고 있다.
      그들의 껍질이 더러워진 것으로 볼 때, 꽤나 오랜 시간 동안 이곳에 있었던 것 같다. 그들은 그동안 자원을 모아왔고, 이상하게 서두르며 자신들의 몫을 나눠줬다.
    exp_scavenger_lava_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 마그마 흐름, 고도를 비롯한 다양한 정보를
      측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    exp_scavenger_swamp_desc_5: 코백스가 근처의 웨이포인트를 조사해 지역 안의 좌표, 안개 밀도, 고도를 비롯한 다양한 정보를
      측정했다. 그들은 행성 전체의 지도를 만들고 있는 것으로 보인다.
    war_npc_desc_1_swamp: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 그들은 늪지대를 힘겹게 통과하며 내게 묻은 점액을
      경멸스럽게 바라본다. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_8_lava: 전사가 바깥의 새까맣게 타버린 세상이 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이
      그려져 있는 것을 보고는 생명체가 흥분한 듯이 그곳에 강조 표시를 한다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령
      소리처럼 들린다.
    war_npc_desc_8_swamp: 전사가 주변의 습지가 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져 있는
      것을 보고는 생명체가 흥분한 듯이 그곳에 강조 표시를 한다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼
      들린다.
    war_npc_desc_11_swamp: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다.
      게다가 가슴에는 발톱 자국이 나 있고, 그들의 엑소슈트의 불빛은 붉은색으로 점멸하고 있다. 그 상처는 수분으로 주름이 잡혀 효과적으로 치료가
      되지 않는 것만 같다.
    war_npc_desc_13a_swamp: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 하지만 그 침묵은 곤충들이 내는 벌레 소리로
      인해 깨지고 만다.<DELAY>0.4<>이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는 뜻을 내비친다...
    war_npc_desc_14_swamp: |-
      전사는 젊고 겁에 질린 듯하다. 그들의 터미널 화면은 습지 안으로 향해서 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_scavenger_lava_desc_1: 바이-킨은 대기 속의 열기와 흩날리는 재에도 불구하고 이곳에서 평온한 모습을 보이고 있다.
      그들은 으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 유해 요소 방호 시스템을 무료로 재충전해준다.
    war_scavenger_swamp_desc_1: 바이-킨은 그들 주변에서 윙윙대며 날아다니는 벌레 떼에도 불구하고 이곳에서 평온한 모습을
      보이고 있다. 그들은 으르렁 소리로 인사를 했고, 나의 인내력을 의심하는 것 같기는 하지만, 내 생명유지장치를 무료로 재충전해준다.
    war_scavenger_lava_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그들은 이곳에서 한동안 일을 하고 있었는지, 흐르는 땀 위로 숯의 흔적이 얹어져 있다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_swamp_desc_2: |-
      나를 환영하며 집중을 푸는 바이-킨의 눈썹이 누그러진다. 그리고 그들은 자신들의 얼굴 위를 흠뻑 적시고 있던 땀을 닦아낸다. 그들은 이곳에서 한동안 일을 하고 있었던 것처럼 보인다.
      그래도 그들은 채광 작업에서 성공을 거두고 있는 것이 확실하다. 그들은 간단하게 아량을 베풀어 남는 물건 중 일부를 내게 건넨다.
    war_scavenger_lava_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 열기 속에서 생존 기술을 가다듬고 인내력을 키우고
      있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    war_scavenger_swamp_desc_7: 전사가 힘들어서 헐떡거리고 있다. 그들은 습지 지형에서 생존 기술을 가다듬고 민첩함을 기르고
      있는 것으로 보인다. 그들의 얼굴에는 짜증이 묻어나고 있다. 어쩌면 훈련이 마음먹은대로 진행되고 있지 않은 것일지도 모르겠다.
    tra_npc_desc_1a_swamp: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 기분 좋은
      냄새가 공기를 채워 이 세상의 부패하는 식물의 악취를 완화시킨다.
    tra_npc_desc_2_swamp: 상인은 벽 너머의 비옥한 습지대를 얼핏 보고는 아쉬운 표정으로 시설의 출구를 주시하고 있다. 그들은
      마치 한동안 그 자리에 못 박힌 채 서 있었던 것만 같다.
    tra_npc_desc_3_swamp: 이 상인은 나를 기다리고 있었던 것만 같다. 그들은 자신들의 가슴을 가리키고, 팔을 넓게 펼친 채로
      기분 좋게 활짝 웃는다. 그리고는 내 점액이 묻은 엑소슈트를 가리키며 내가 걱정된다는 몸짓을 한다.
    tra_npc_desc_6_swamp: 이 상인은 아픈 모양이다. 피부는 축축하고, 충혈된 눈에서는 눈물이 나오고 있다. 그들은 입에서 점액을
      토하며 내게 빠른 속도로 말을 건다.
    tra_npc_desc_10_swamp: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고,
      그 함선은 심하게 추락해 늪지 속에 일부가 가라앉고 말았다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    tra_npc_desc_17_swamp: |-
      내가 그들과 대화를 위해 다가가자 생명체가 놀라 눈을 크게 뜬다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 안개 속을 헤치고 오는 방문자가 있을 거라 예상치 못한 것으로 보이며, 확실히 나 같은 사람은 처음 본 것 같다.
    tra_scavenger_lava_desc_1: 노출되어 있는 지형을 거리낌 없이 걸어다니는 이 겍은 주변의 화산 지형이 마치 제 집인 것만
      같아 보인다. 그들은 왠지 이유는 모르겠지만 나와 만나서 흥분한 것 같고, 나의 유해 요소 방호 시스템을 기꺼이 재충전시켜줬다.
    tra_scavenger_swamp_desc_1: 이 겍은 습지 지형을 아무 거리낌 없이 철벅 거리며 돌아다니고 있다. 그들은 왠지 이유는
      모르겠지만 나와 만나서 흥분한 것 같고, 나의 생명유지장치를 기꺼이 재충전시켜줬다.
    tra_scavenger_lava_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트는 그을음과 숯으로 검게 물들었지만 여전히 혈기가 왕성한 것만 같다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_swamp_desc_2: |-
      이 겍은 분명히 이곳에 오랜 시간을 있었을 것 같다. 그들의 엑소슈트에는 점액과 오물이 묻어있는데도 여전히 혈기가 왕성한 것만 같다.
      그들은 자원을 지나치게 많이 모은 것 같았고, 자기들의 자원 저장소에서 다량의 쓸만한 원료를 양도해 주겠다고 제안했다. 게다가 아무런 대가도 받을 기대도 없는 것처럼 보인다.
    tra_scavenger_lava_desc_3: |-
      위풍당당한 화산 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 이곳에서 길을 잃어 쇠약해진데다 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_swamp_desc_3: |-
      광활한 늪지 지형과 비교해보면 %NAME%의 작은 몸은 더더욱 작아 보인다. 그들은 이전부터 늪지에서 길을 잃어 쇠약해진데다 풀이 죽고 두려워하는 것 같다.
      그들은 눈빛에 기대감을 띄운 채로 내게 떨리는 손가락을 뻗는다.
    tra_scavenger_lava_res_b_5: |-
      우린 함께 풍경을 바라봤다. 그곳에는 행성의 표면 아래 깊숙한 곳에서 뿜어져 나오는 불과 재로 형성된 화산으로 인한 고대의 엄숙함이 존재하고 있었다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
    tra_scavenger_swamp_res_b_5: |-
      우린 함께 습한 연무를 바라봤다. 그러자 우리를 둘러싼 비옥한 땅이 셀 수 없이 많은 작은 생명체들로 바글거리며 꿈틀대는 것만 같았다.
      평화로운 침묵의 순간들이 여러 번 지나갔다. 난 이 작은 파충류 생명체와 유대감을 느꼈고, 마치 우주의 무한한 특이성을 향해 다시금 눈을 뜬 것만 같은 기분이 들었다.
