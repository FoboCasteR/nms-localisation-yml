    ui_mech_scan_name_l: 미노타우로스 레이더 집합체
    ui_mech_scan_desc: |-
      미노타우로스에 장비된 스캐너 기술을 분석 바이저 수준으로 업그레이드 시켜 주는 정밀도가 높은 레이더 장치입니다.

      <IMG>SCAN<>(으)로 레이더 탐지를 개시해, 멀티툴 스캐너를 통해서는 탐지할 수 없는 <STELLAR>추가적인 관심지점<>을 찾습니다.

