    war_library4_title11: '흐로스의 발라드: 총 11편 중 11편'
    war_library4_lang: 그라아! 죽음이 늙은 흐로스를 파멸시켰다.
    war_library4_lang2: 별의 아래에는 역병이 숨어있으니,
    war_library4_lang3: 아틀라스-고뇌, 모노리스-태생, 그 둘은 하나이며,
    war_library4_lang4: 좋은 왕은 결국 그것들을 봤고,
    war_library4_lang5: 평생 동안 조상들의 말을 들었으며,
    war_library4_lang6: 전투-노래로 명예를 기리며 사냥-재능을 주었고,
    war_library4_lang7: 쓰러진 전사들이 살아나, 다시 노래하기를 바랐다
    war_library4_lang8: 유리와 천상, 그리고 명예의 성가를
    war_library4_lang9: 센티널-골칫덩이는 최후의 공포와 마주했고,
    war_library4_lang10: 그라아! 그렇게 늙은 흐로스는 악의에 사로잡혀 소멸했다.
    war_library4_lang11: 그는 좋은 왕이었다.
    war_library5_desc: 항목에는 ‘불명예’라는 제목이 붙어있다. 이 항목은 아우터 에지의 세상들에서 통용되는 철학관에 대해 말하고
      있는 것으로 보인다.
    war_library5_title: 불명예
    war_library5_lang: |-
      고대인들은 겍에 대해 이야기를 했다. 그들의 변화와, 그들의 죄에 대한 이야기를 말이다. 하지만 불명예는 늘 변치 않는다. 핏줄에 새겨진 죄는 결코 사라지지 않는다. 우리는 잊지 않는다. 하지만 우리는 그를 받아들였다.

      ‘우린 받아들였다.’ 받아들였다는 뜻은 뭘까, 나의 자식들아? 어째서 악이 살아남아 고통을 받을 수가 있을까? 왜 우리 함대는 전쟁을 치르지 않는 거지? 우리는 어째서 허크의 적들이 있는 곳으로 가서, 그들이 자기를 뭐라고 부르건 간에 그 어떤 대가를 치르고서라도 놈들을 파괴하지 않는 걸까?

      고대인들이 우리에게 가르치는 바에 따르면, 이 모든 일은 전에도 일어났던 일이다. 여러 번의 반복과... 여러 꿈이 이전에도 존재했지. 그 모든 과정에서 우린 실패하거나, 승리를 놓쳐버렸다.

      그리고 겍의 진실이 밝혀질 날은 곧 올 것이다. 그러니 우린 싸울 필요가 없지. 놈들은 알아서 자멸하게 될 거야...
    war_library6_desc: 기록 보관소에는 바이-킨 새끼를 성체로 양육하고 성장시킬 때 필요한 정보가 대량으로 보관되어 있다. 그중
      대다수는 적의와 위협에 초점을 맞추고 있다.
    war_library6_title: 새끼 양육법
    war_library6_lang: "어린 새끼는 두려움에 휩싸인 채로 태어난다. 모두가 그랬고, 앞으로도 그럴 것이다. 오직 그들의 가족과만
      결속을 이뤄야 하며, 그 외의 다른 엔티티와 접촉할 경우 극도의 두려움을 불러일으킬 수도 있다. \n\n개방된 공간과 손길, 접촉에 대한
      두려움은 두 가지 방법을 통해 극복해야 한다. 종족 전체 간의 유대감 형성은 허크의 빛 속에서 이뤄진다. 우리는 모두 한 가족이다. 이
      사실을 가르쳐야 한다.\n\n우리는 한때, 먹잇감이었다. 하지만 이제 우리는 포식자다. 이 우주의 다른 모든 생명은 우리가 그들을 두려워하는
      것처럼, 우리를 두려워해야 한다. 두려움은 우리의 힘이다.\n\n‘그라아!’라는 고대의 함성은... 우리를 하나로 뭉쳐주고, 그 사실을
      떠올리게 만드는 함성인 것이다! 우리에게 감히 접근하는 침입자는 사냥당하고, 거듭된 공격을 받게 될 것이다! 우리는 겁을 내지 않을 것이다!
      우리는 버려지지 않을 것이다! "
    war_library7_desc: 기록 보관소에는 아스테리아라는 이름의 쓰러진 여행자를 기리는 수천 줄의 시가 저장되어 있다.
    war_library7_title: '아스테리아에게: 총 6편 중 1편'
    war_library7_title2: '아스테리아에게: 총 6편 중 2편'
    war_library7_title3: '아스테리아에게: 총 6편 중 3편'
    war_library7_title4: '아스테리아에게: 총 6편 중 4편'
    war_library7_title5: '아스테리아에게: 총 6편 중 5편'
    war_library7_title6: '아스테리아에게: 총 6편 중 6편'
    war_library7_lang: 노래하라, 아스테리아, 영웅-여행자이자 허크의 검의 주인이여,
    war_library7_lang2: 끝 없는 전투와 잃어버린 아틀란티드의 슬픔, 대가를
    war_library7_lang3: 자비와 기다림을 노래하라. 예언을 이행한 그들,
    war_library7_lang4: 아틀라스가 만들고, 아틀라스가 보냈으며... 애이론을 괴롭히고, 공포를 쳐부순 이,
    war_library7_lang5: 세상의 끝에서 암흑을 찾고 바이-킨-편에 섰으니,
    war_library7_lang6: 해적-여행자이자, 첫째의 친구, 그리고 천상의 동맹이라!
    war_library8_desc: '기록 보관소는 해킹을 당해 동떨어진 종교의 금지되고 검열된 전언을 전파하도록 악용되고 있다. '
    war_library8_title: 날의 침묵시킬 수 없는 목소리
    war_library8_lang: "<TRANS_EXP>코백스<>는 자기들의 죽음-비명을 ‘논리’라고 믿는 부상을 입고, 망가진 생명체에 불과하다.
      그들은 고통을 잊기 위해 공동체에 의식을 전념한다. 그들은 우리를 돕지 않을 것이다.\n\n품위 없고 저주를 받은 데다 그 약점을 대체할
      명예를 갖출 힘조차 없는 <TRANS_TRA>겍<>은 그 어떤 것도 끝나지 않을 거라 믿는다. 그런 성장은 영원히 지속될 수 없다. \n\n우리의
      미래를 발견하는 것은 <TRANS_WAR>고대인<>과 그 뒤를 이은 자들에게 달렸다. 하지만 그들이 먼지 외에 무엇을 찾았지? 무력한 그라아를
      찾았나? 그건 아니야."
    war_library8_opt: "[구조]"
    war_library8_lang2: |-
      대답해 봐, 친구들. 혹시 <SPECIAL>날의 언약<>을 들어본 적 있어?

      날은 죽지 않았어. 그들은 허크가 듣지 못한 것을 들었지! 그들은 아직까지도 신의 오른손 위에서 살아있어!

      그들은 헌신이 절대로 사라지지 않도록 아틀라스-빛을 벗어나지 말아야 한다고, 어떻게 주의를 해야 하는지를 보여주며 우리를 격려하고 있어. 오직 그 방법을 통해서만이 망각을 모면할 수 있어. 오직 그 방법을 통해서만이 우리가 준비를 할 수 있지.
    war_library9_desc: "항목에는 ‘심연의 사냥’이라는 제목이 붙어있다. 이 항목에는 머나먼 세상에서 새로운 생명체들을 목록화하고,
      생포하고, 섭취한 일련의 해적 원정에 대해 기록되어 있다. \n\n그 원정 중의 일부는 음성 기록과 함께 목록화되어 있다."
    war_library9_title: '전사 내용: 심연의 사냥'
    war_library9_lang: "물결 아래에는 공포가 도사리고 있다. 놈들은 여러 형태로 나타나지만, 그 모든 형태는 오염된 상태다. 놈들은
      모두 병을 지니고 있지! 그라아! 겍은 우리가 도망쳐야 한다고 말했어!\n\n그라아 하하! 놈들은 좋은 사냥감이 될 거야. 우린 겍을 함선의
      돛대에 묶은 다음에 물결 안으로 진입했어. "
    war_library9_desc2: '행성의 표면을 가로질러 고형-불빛을 내는 분류 스캔과 도표가 넘실거리며 그들이 무엇과 조우했는지를 나타낸다.
      음성 기록이 계속 이어진다. '
    war_library9_lang2: "우리 배에는 허크의 빛 바깥에서 태어난 다섯 명의 해적이 타고 있었다. 그중에서 신자는 나 하나뿐이었지.
      아니, 한때는 나 혼자 신자였다. 그리고 컨버전스에서 단절된 코백스도 하나 있었어. \n\n그들은 내게 우리가 사냥하는 건 살아있는 생명체가
      아니라고 말했지. 심연은 죽음과... 접속 단절과 마찬가지라고 말이야. 그런 걸 해결하지 않고 그냥 놔두는 건 크나큰 실수가 될 거라고
      말했어. "
    war_library9_desc3: "추가 기록은 승무원들이 심연의 공포 다섯을 포획해 세상을 떠났다는 것을 보여주고 있다. 그들은 원래 가려던
      경매로 다시는 돌아가지 못했다. \n\n결국, 코백스는 자폭을 하기 전에 다른 승무원 모두를 공포에게 제물로 바쳤다. 그들의 마지막으로
      ‘아틀란티드’라는 말을 남겼다."
    war_library10_desc: 항목에는 ‘허크의 마지막 언약’이라는 제목이 붙어있다.
    war_library10_title: 허크의 마지막 언약
    war_library10_lang: "그곳에는 어두운 별들, 광활한 바다가 펼쳐져 있어. 나의 친구여. <IMG>SLASH<> 달이 떠오른다.
      그라아! <IMG>SLASH<> 기계들의 애도와 함께 짙은 울음을 외쳐라. <IMG>SLASH<> 그라아! 드린-다르에 동족이 없다면 어둠이
      내려앉을 것이다.\n\n드린-다르가 되면 우린 다시 돌아오리라. 내가 다시 돌아올 것이다. <IMG>SLASH<> 난 너희를 떠나지 않을
      것이다. 난 절대로 너희를 떠나지 않을 것이다.\n\n난 기억할 것이다. "
    war_library10_desc2: |-
      이것들은 사령부가 의문을 불러일으키기 전까지 허크가 남긴 마지막 말이라고 여겨지던 말이다. 종교계는 이 말들을 공식적인 가르침에 포함시켜야 할지를 두고 수백 년간이나 논쟁을 벌였다.

      그런데도 아직까지 그에 대한 답은 내려지지 않았다. 신체의 자유를 빼앗는 처벌을 내릴 정도로 드린-다르에 대해 언급을 하는 것은 금지되어 있다. 그 이유가 무엇인지, 이 장소는 무엇을 나타내는 것인지는 명확하게 밝혀지지 않았다.

      그 말들을 내뱉은 이후에 위대한 허크는 자신의 사지를 스스로 뜯어냈다고 전해져 내려오고 있다. 그리고 그것은 복수와 두려움으로 오랜 세월을 보낸 많은 바이-킨들이 따라온 죽음-의식이 됐다.
    exp_library_map_lang: |-
      이 <STELLAR>%PLANET%<> 행성의 정보 기록소에 오신 것을 환영합니다, 방문자 엔티티 님.
      %PLANET% 행성 역사 데이터뱅크는 코백스에게 문화적으로 중요성을 지닌 여러 장소가 지역에 존재한다는 것을 나타내고 있습니다. 해당 장소들의 방향을 파악하실 수 있습니다. 행성 도표를 반출하시겠습니까?
    tra_library_map_lang: |-
      이 <STELLAR>%PLANET%<> 행성의 정보 기록소에 오신 것을 환영합니다, 방문자-친구 님.
      %PLANET% 행성 역사 데이터뱅크는 겍에게 문화적으로 중요성을 지닌 여러 장소가 지역에 존재한다는 것을 나타내고 있습니다. 해당 장소들의 방향을 파악하실 수 있습니다. 행성 도표를 반출하시겠습니까?
    war_library_map_lang: |-
      이 <STELLAR>%PLANET%<> 행성의 정보 기록소에 온 것을 환영한다, 침입자.
      %PLANET% 행성 역사 데이터뱅크는 바이-킨에게 문화적으로 중요성을 지닌 여러 장소가 지역에 존재한다는 것을 나타내고 있다. 해당 장소들의 방향을 파악할 수 있다. 행성 도표를 반출하겠나?
    ui_library_map_opt: 도표를 출력한다
    all_library_map_res: 지형 분석 중... 좌표 삼각 측량 중... 출력 중... 완료!
    exp_library_treasure_lang: |-
      고고학 저장고 상태 :: <FUEL>안전함<>.
      메아리 기록소의 전시책임자가 문화적 또는 생물학적으로 흥미로운 <STELLAR>유물<>을 찾고 있다.
      이 과업에 어떤 식으로든 기여를 한 고고학자들에게는 보상이 주어질 것이다. 저장고에 <TRADEABLE>새로운 유물<>을 제출하면, 그 안에 보관되어 있던 <SPECIAL>그와 동일하거나 더 희소성이 높은<> 유물과 교환할 수 있다.
