    ui_crea_desc_biome_swamp_1: "%NAME%은(는) %PLANET% 행성의 들판에서 둥지를 틉니다."
    ui_crea_desc_biome_swamp_2: "%PLANET% 행성의 온화한 풀밭에서 돌아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_swamp_3: "%PLANET% 행성의 풀로 뒤덮인 평원에 서식하는 고유종입니다."
    ui_crea_desc_biome_swamp_4: "%PLANET% 행성의 빽빽한 습지에서 발견됐습니다."
    ui_crea_desc_biome_swamp_5: 습한 기후를 선호하는 %NAME%(은)는 %PLANET% 행성의 늪지대에서 서식합니다.
    ui_crea_desc_biome_swamp_6: 축축한 환경에서 살아가는 %NAME%(은)는 습한 늪지대에서 발견됩니다.
    ui_crea_desc_biome_swamp_7: 영역 생물인 %NAME%(이)가 처음으로 %PLANET% 행성의 습지대에서 확인되었습니다.
    ui_crea_desc_biome_swamp_8: "%PLANET% 행성의 잎사귀로 가득한 지형에서 돌아다니는 것이 최초로 발견됐습니다."
    ui_crea_desc_biome_swamp_9: "%PLANET% 행성의 안개 낀 습지에서 돌아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_swamp_10: "%PLANET% 행성의 자주 비가 내리는 늪지대에서 발견됐습니다."
    ui_crea_desc_biome_air_swamp_1: "%NAME%(은)는 %PLANET% 행성의 안개 낀 하늘을 보금자리로 삼고 있습니다."
    ui_crea_desc_biome_air_swamp_2: 건조한 것을 좋아하는 %NAME%(은)는 주로 %PLANET% 행성의  습지 위 상공에
      서식합니다.
    ui_crea_desc_biome_air_swamp_3: 습한 환경에서 행복한 %NAME%(은)는 %PLANET% 행성의 습하고 후텁지근한
      상공에서 발견됐습니다.
    ui_crea_desc_biome_air_swamp_4: "%NAME%(은)는 %PLANET% 행성의 습지 지형 위를 날아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_air_swamp_5: "%NAME%(은)는 %PLANET% 행성의 맹그로브에 둥지를 틉니다."
    ui_crea_desc_biome_air_swamp_6: 늪지대와 같은 환경에 알맞는 %NAME%(은)는 습도가 높은 세상에서 발견됩니다.
    ui_crea_desc_biome_air_swamp_7: 허공에서 서식하는 %NAME%(이)가 %PLANET% 행성의 늪지 위의 상공에서 발견됐습니다.
    ui_crea_desc_biome_air_swamp_8: "%PLANET% 행성의 흠뻑 젖은 습지대 위를 날아다니는 것이 최초로 기록됐습니다."
    ui_crea_desc_biome_air_swamp_9: "%PLANET% 행성의 습한 상공을 자유롭게 날아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_air_swamp_10: "%NAME%(은)는 먹이와 물이 풍부한 %PLANET% 행성의 상공의 고유 종입니다."
    ui_crea_desc_water_swamp_1: "%PLANET% 행성의 흐린 바다 속에서 헤엄치는 것을 발견했습니다."
    ui_crea_desc_water_swamp_2: "%NAME%(은)는 %PLANET% 행성의 씨가 뿌려진 물 속에서 살고 있습니다.."
    ui_crea_desc_water_swamp_3: "%PLANET% 행성의 진흙탕 바닷속에서 살고 있는 것이 기록됐습니다."
    ui_crea_desc_water_swamp_4: "%NAME%(은)는 %PLANET% 행성의 미끌거리는 바닷속에서 번성합니다."
    ui_crea_desc_water_swamp_5: "%NAME%(은)는 %PLANET% 행성의 깊은 바닷속에서 발견됐습니다."
    ui_crea_desc_biome_lava_1: 두꺼운 피부를 가진 발로 %PLANET% 행성의 표면을 걸어다니는 것이 발견됐습니다.
    ui_crea_desc_biome_lava_2: "%PLANET% 행성의 더위 속에서 에너지를 절약하는 모습이 발견했습니다."
    ui_crea_desc_biome_lava_3: "%PLANET% 행성에서 간단하고 땀범벅인 삶을 사는 고유종입니다."
    ui_crea_desc_biome_lava_4: 열에 잘 견디는 %NAME%(은)는 %PLANET% 행성에서 왔습니다.
    ui_crea_desc_biome_lava_5: 재와 스모그를 걸러내도록 폐가 진화한 %NAME%(은)는 %PLANET% 행성에서 최초로 발견됐습니다.
    ui_crea_desc_biome_lava_6: "%NAME%(은)는 %PLANET% 행성의 흐르는 용암을 방어하도록 적응했습니다."
    ui_crea_desc_biome_lava_7: "%PLANET% 행성의 뜨겁고 불안정한 평원에서 돌아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_lava_8: "%PLANET% 행성의 극한의 기온 속에서 활기차게 %NAME%(은)는 번성하고 있습니다."
    ui_crea_desc_biome_lava_9: 타는 듯한 대기에서 %NAME%(은)는 %PLANET% 행성에서 힘겹게 살아가고 있습니다.
    ui_crea_desc_biome_lava_10: "%PLANET% 행성의 화산암 사이에서 발견됐습니다."
    ui_crea_desc_biome_air_lava_1: "%PLANET% 행성의 연기로 뒤덮인 상공을 향해 비행하는 모습이 발견됐습니다."
    ui_crea_desc_biome_air_lava_2: "%NAME%(이)가 %PLANET% 행성에서 활화산 사이를 날아다니는 모습이 발견됐습니다."
    ui_crea_desc_biome_air_lava_3: 화산 지대의 뜨거운 바람을 타는 %PLANET% 행성에서 발생한 종입니다.
    ui_crea_desc_biome_air_lava_4: "%NAME%(은)는 %PLANET% 행성의 재로 가득한 하늘에 서식합니다."
    ui_crea_desc_biome_air_lava_5: "%NAME%(은)는 %PLANET% 행성의 뜨거운 나무 사이에 서식지를 만들었습니다."
    ui_crea_desc_biome_air_lava_6: "%PLANET% 행성의 숨막히는 재투성이 대기를 견디도록 적응했습니다."
    ui_crea_desc_biome_air_lava_7: "%PLANET% 행성의 화산지대 평원에서 날아다니는 것이 발견됐습니다."
    ui_crea_desc_biome_air_lava_8: 극한의 열에도 영향 받지 않는 %NAME%(은)는 %PLANET% 행성에서 번성하고
      있습니다.
    ui_crea_desc_biome_air_lava_9: 연약한 존재인 %NAME%(은)는 %PLANET% 행성의 극도로 뜨거운 상공에서 살아가고
      있습니다.
    ui_crea_desc_biome_air_lava_10: "%PLANET% 행성의 연기로 가득 찬 대기에서 발견됐습니다."
    ui_crea_desc_water_lava_1: "%PLANET% 행성의 끓어오르는 듯한 바다 속으로 잠수하고 있는 것이 처음으로 발견됐습니다."
    ui_crea_desc_water_lava_2: "%PLANET% 행성의 높은 온도의 바닷속에서 발견된 냉혈동물인 %NAME%(은)는 극한의
      온도에서 번성하고 있습니다."
    ui_crea_desc_water_lava_3: "%PLANET% 행성의 마그마 때문에 뜨거운 심해로 잠수하는 모습이 발견됐습니다."
    ui_crea_desc_water_lava_4: "%PLANET% 행성의 용암처럼 뜨거운 바닷속에서 %NAME%(은)는 수중 서식지를 꾸렸습니다."
    ui_crea_desc_water_lava_5: "%PLANET% 행성의 뜨거운 재투성이 바닷속에서 서식하고 있는 것이 기록되었습니다."
