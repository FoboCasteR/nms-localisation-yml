    shipjump_alien_name: 맥동하는 심장
    shipjump_alien_name_l: 맥동하는 심장
    shipjump_alien_desc: |-
      섬유질의 금속성 상부 구조가 이 따뜻하고 중요한 기관을 함선 코어와 결합하고 있습니다. 이 구조가 없으면 함선은 생명이 빠진 껍질에 불과할 것입니다.

      <IMG>PULSEJUMP<>을 길게 눌러 심장에 펄스 점프 개시를 요청합니다.
      <IMG>BOOST<>을 길게 눌러 속도 증폭을 요청합니다.
    launcher_alien_name: 신경 집합체
    launcher_alien_name_l: 신경 집합체
    launcher_alien_desc: "금속 가닥에 융합된 분산 신경 세포의 집합체입니다. 표면을 가로질러 복잡한 패턴의 전기 자극이 흐르며
      함선의 각 시스템을 하나로 이어주고 있습니다.\n \n<IMG>THRUST<>(을)를 길게 눌러 함선에게 이륙할 수 있는지를 질의합니다."
    ion1_alien_name: 특이성 피질
    ion1_alien_name_l: 특이성 피질
    ion1_alien_desc: |-
      반물질 금속에 직접 삽입되어 있는 복잡한 생체 금속 줄기입니다. 성간 점프 도중에 높은 활동을 보입니다. FTL 이동에 필요한 복잡한 계산을 좋아하는 것으로 보입니다.

      은하계 지도를 통해 장거리 항법사 시스템에 접근합니다. 주기적으로 성계 사이를 점프해 함선을 계속 기쁘게 만드십시오.
    shipshield_alien_name: 비명 억제기
    shipshield_alien_name_l: 비명 억제기
    shipshield_alien_desc: |-
      함선 자동 방어망의 일부인 이 작은 확장물은 그 자체만으로도 자율적인 유기체인 것으로 보입니다. 살갗 한가운데에 있는 작은 입은 <SPECIAL>퍼그늄<>을 갈구하고 있습니다.

      전투일 경우에는 신경 집합체를 장악해, 함선의 나머지 선체에 정신적 외상을 초래할 수도 있는 공포나 고통을 방지합니다.
    shiplas1_alien_name: 접목된 눈
    shiplas1_alien_name_l: 접목된 눈
    shiplas1_alien_desc: |-
      고에너지의 레이저 집합체 위에 융합된 막과 렌즈의 복잡한 배열입니다. 이 눈의 시선과 마주한 것들은 불타오릅니다.
      <IMG>SHIPFIRE<>(을)를 눌러 눈에게 근처의 대상을 응시해 달라고 요청합니다.
    shipgun1_alien_name: 분출구
    shipgun1_alien_name_l: 분출구
    shipgun1_alien_desc: |-
      주머니와 괄약근이 뒤죽박죽으로 섞인 이 분출구는 플라스마 덩어리를 생성해 배출합니다. 함선의 무기 시스템과 융합시킬 경우, 과열된 다음에 고압으로 사출됩니다.

      <IMG>SHIPFIRE<>(을)를 눌러 함선에 현재 대상을 향해 분출구를 돌려달라고 부탁합니다.
