    bld_radplant_1_name: 버둥 덤불
    bld_radplant_1_name_l: 버둥 덤불
    bld_radplant_1_description: |-
      방사성 세계의 토착종인 이 신기한 다육 식물은 공기의 흐름이 없는 상태에서도 부드럽게 흔들리고 있는 것만 같습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_radplant_2_name: 우산 나무
    bld_radplant_2_name_l: 우산 나무
    bld_radplant_2_description: |-
      높은 수준의 자연 방사선에도 견딜 수 있도록 진화한 장식용 나무입니다. 중심부에서 빛을 발하는 코어가 야생 동물을 끌어모으기는 하지만, 그것을 감각 기관으로 볼 수는 없습니다. 누군가를 감시하는 일은 없습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_radplant_3_name: 얽힘 나무
    bld_radplant_3_name_l: 얽힘 나무
    bld_radplant_3_description: |-
      격렬한 감마 방사선의 열기 아래에서도 번성하는 아름다운 나무입니다. 토착 환경이 아닌 곳에서의 생존을 보장하기 위해 나무 줄기에 고에너지 물질이 박혀있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_toxplant_1_name: 수포 버섯
    bld_toxplant_1_name_l: 수포 버섯
    bld_toxplant_1_description: |-
      땅 밑에 묻혀있는 고운 포자에서 급속도로 자라나는 부풀어오른 형태의 돌기입니다. 인근 토양의 질을 크게 향상시켜 줍니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_toxplant_2_name: 경계 돌출부
    bld_toxplant_2_name_l: 경계 돌출부
    bld_toxplant_2_description: |-
      작물로 재배되기는 하지만, 직접 섭취하는 것은 권장하지 않습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_toxplant_3_name: 나선 촉수
    bld_toxplant_3_name_l: 나선 촉수
    bld_toxplant_3_description: |-
      꿈틀대는 촉수와 거대한 균사체라는 두 가지의 인기 있는 외관이 합쳐진 매력적인 구조의 식물입니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_dustplant_1_name: 요염한 선인장
    bld_dustplant_1_name_l: 요염한 선인장
    bld_dustplant_1_description: |-
      수분 흡수 면적을 늘리기 위해 우아한 솜털로 뒤덮여 있는 사막 식물입니다. 그리고 굉장히 멋지게 생기기도 했습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_dustplant_2_name: 기념물 선인장
    bld_dustplant_2_name_l: 기념물 선인장
    bld_dustplant_2_description: |-
      둥글납작한 몸통에 아름다운 꽃이 피는 장식용 다육 식물입니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_dustplant_3_name: 다육 나무
    bld_dustplant_3_name_l: 다육 나무
    bld_dustplant_3_description: |-
      이 나무는 껍질만 볼 경우, 오해의 여지가 있습니다. 속살은 거칠지도, 딱딱하지도 않으며, 실제로 만져보면 부드럽고 촉촉한 질감을 지니고 있습니다. 그리고 껍질 표면의 주름에는 가뭄에 대비해 추가적인 수분을 담고 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_coldplant_1_name: 내한성 관목
    bld_coldplant_1_name_l: 내한성 관목
    bld_coldplant_1_description: |-
      부동성 효소가 담긴 수액으로 상상조차 할 수 없을 정도로 낮은 온도에서도 생존할 수 있는 강인한 구과 식물입니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_coldplant_2_name: 얼어붙은 화분
    bld_coldplant_2_name_l: 얼어붙은 화분
    bld_coldplant_2_description: |-
      눈이 채워져 있는 석제 화분입니다. 얼음으로 뒤덮인 세상에서 자라는 작고 강인한 식물을 키우기에 딱 알맞는 화분입니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_coldplant_3_name: 고대 침엽수
    bld_coldplant_3_name_l: 고대 침엽수
    bld_coldplant_3_description: |-
      거의 지질 연대와 맞먹는 속도로 자라나는 나무입니다. 토착 서식지의 낮은 온도와 광량으로 인해 매 계절마다 밀리미터 단위의 성장만을 이어가는 식물입니다. 그로 인해 이 정도 크기의 표본은 가히 식물학적 경이라고도 표현할 수 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_rock_1_name: 해양 암석
    bld_rock_1_name_l: 해양 암석
    bld_rock_1_description: |-
      해양 염기물이 결정화된 만족스러운 형태의 광물입니다. 해양 화석 또는 생물체가 담겨있을지도 모릅니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_rock_2_name: 광물 아치
    bld_rock_2_name_l: 광물 아치
    bld_rock_2_description: |-
      놀라운 형태를 지닌 지질학 구조물입니다. 각이 진 정동석이 신기하게도 안정적으로 하중을 분산시키는 아치 형태를 띠고 있습니다.

      기지에서 조경용 장식으로 활용할 수 있습니다.
    bld_rock_3_name: 보석으로 덮인 암석
    bld_rock_3_name_l: 보석으로 덮인 암석
