    bld_garage_mech_name_l: 미노타우로스 지오베이
    bld_garage_mech_desc: |-
      <STELLAR>미노타우로스 중복합 엑소슈트<>를 위한 보안 주차 및 소환, 개조 시설입니다.

      빠른 메뉴에서 미노타우로스를 투입할 수 있습니다. 화물선 내부에 장착된 <TECHNOLOGY>엑소크래프트 궤도 물질화 장치<>의 도움을 받을 경우, 모선이 같은 성계에 있는 한 즉각적으로 아무 위치에나 투입시킬 수도 있습니다.
    bld_garage_mech_sub: 중장비 보관고
    vehicle_mech_title: 미노타우로스
    vehicle_mech_title_l: 미노타우로스
    ui_mech_engine_name: 다이달로스 엔진
    ui_mech_engine_name_l: 다이달로스 엔진
    ui_mech_engine_desc: |-
      미노타우로스의 심장부에 해당하는 작은 원자로 유닛입니다. 급속 이동 도중에 발생할 수 있는 연료 관련 사고를 방지하기 위해 자이로스코프 위에 장착됩니다.

      일반적인 <FUEL>탄소 기반 연료<>로 동력을 공급 받습니다.
