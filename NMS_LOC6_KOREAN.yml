    ui_guide_body_aband: |-
      <SPECIAL>유기된 화물선<>은 유해 요소와 적대적인 엔티티들로 가득 찬 위험천만한 환경입니다. 이런 곳에는 다량의 <STELLAR>값진 노획품<>이 존재하며, 우주정거장에서 나노로봇이나 우호도와 맞바꿀 수 있는 <SPECIAL>특수 아이템<>도 존재합니다.

      유기된 화물선을 찾으려면 우주정거장의 <SPECIAL>고철 거래상<>에게서 <TECHNOLOGY>비상 신호 스캐너<>를 구매하십시오. 인벤토리에서 구매한 수신기를 사용하면 유기된 화물선의 위치를 파악할 수 있습니다.

      값진 노획품과 상당량의 나노로봇 외에도, 유기된 화물선의 공학 시스템을 이용해 <STELLAR>함대 시스템<>의 업그레이드와 <STELLAR>화물선의 인벤토리를 확장<>할 수 있는 도구 등 값진 <TECHNOLOGY>화물선 기술<>을 만들어 낼 수도 있습니다.

      여행자들은 성계 당 하나씩 존재하는 특별한 잔해의 위치를 서로 공유할 수도 있습니다. 한 곳을 여러 번 노획할 수도 있지만, 새 유기된 화물선을 찾으려면 다른 성계로 이동해야 합니다.

      <STELLAR>무료<>로 비상 신호 스캐너를 얻고 싶다면 스페이스 아노말리에 있는 <TRADEABLE>반복 헬리오스<>와 대화를 해보십시오.
