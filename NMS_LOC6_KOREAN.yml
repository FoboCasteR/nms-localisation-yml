    ui_aband_reveal_osd: 비상 신호 스캐너 작동됨... 조율 중...
    ui_poi_reveal_osd: 물체가 숙주를 찾는 중... 탐색 중...
    exp_abandshop_desc1: 내가 접근하자 코백스는 내 의도를 걱정하는 것처럼 나를 스캔한다. 그들은 데이터를 확인해 내가 위협이
      되지 않는다는 것에 만족하고는 마음을 놓는다.
    exp_abandshop_desc2: 생명체의 바이저를 가로질러 일련의 불빛이 반짝거린다. 그리고 내 머리가 얼얼해진다. 마치 내 생각이 뒤져지는
      것처럼 불쾌한 느낌이 든다.
    exp_abandshop_desc3: 내가 접근하자 코백스가 자신의 데이터패드 화면을 텅 빈 화면으로 바꿔버린다. 아무런 악의도 없는 존재인
      척을 하고 싶은 것 같은데, 이 전자 생명체가 그럴 수 있을 리가 없잖아?
    exp_abandshop_desc_short: 코백스가 나의 결정을 기다린다.
    tra_abandshop_desc1: 난 겍에게 접근하며 이제는 익숙해진 무역의 페로몬 향기를 맡았지만, 그 외에 다른 향기는 맡아지지 않는다.
      그리고 내 정신 속에서 잿빛의 어두컴컴한 안개가 굽이치는 것만 같은 느낌에 휩싸인다.
    tra_abandshop_desc2: 내가 접근하자 겍이 수줍은 듯한 미소를 짓는다. 혼잡하게 어질러진 그들의 가판대 속에서 무기의 윤곽선이
      보이는 걸로 볼 때, 그건 그저 연기에 불과한 것 같다.
    tra_abandshop_desc3: 겍의 노후된 교역소로 접근하자, 그들이 활짝 웃음을 짓는다. 그들은 이상한 전선 다발을 옆으로 치우고는
      내게 완전히 집중을 한다.
    tra_abandshop_desc_short: 겍이 나의 결정을 기다린다.
    war_abandshop_desc1: 내가 접근하자 바이-킨이 몸을 뻣뻣하게 굳히지만, 그들은 그런 티를 숨기려고 노력한다. 그들은 불안해
      하며, 경계의 기색을 숨기지 않는다.
    war_abandshop_desc2: 내가 접근하자 바이-킨이 내 겉모습을 평가한다. 자기들의 곁에서 나를 쫓아내지 않는 것을 보니, 난 그들의
      기준을 통과한 것 같다.
    war_abandshop_desc3: 금방이라도 무너질 듯한 주변은 이곳에서 내가 찾아낸 바이-킨과는 어울리지 않는다. 내가 접근하자 그들이
      나를 노려본다.
    war_abandshop_desc_short: 바이-킨이 나의 결정을 기다린다.
    exp_abandshop_lang1: 진취적인 엔티티구나. 지식, 기회를 찾고 있나?
    exp_abandshop_lang2: 여행자-엔티티, 환영한다. 코백스는 많은 것을 알지. 여행자도 숨겨진 지식을 찾고 있을 거라 생각해.
    exp_abandshop_lang3: 이곳에서 볼 일이 있나, 여행자-엔티티? 잃어버린 기록, 숨겨진 데이터를 찾고 있나?
    tra_abandshop_lang1: 기회란 모두에게 이익이야, 그렇지? 그러니 파는 물건에 제한이란 없는 거겠지?
    tra_abandshop_lang2: 난 여러 가지 서비스를 제공하지, 친구! 어떤 생명체는 그런 걸 불편해 하지만, 이익은 이익 아니겠어?
    tra_abandshop_lang3: 자신이 용감하다고 생각하나, 여행자-친구? 좋아! 그럼 대담해져야지! 이익을 추구해! 아마도 함께 번창을
      하는 거야!
    war_abandshop_lang1: 그라아! 또 점검인가? 바이-킨의 명예가 충분하지 않은 건가?
    war_abandshop_lang2: 그라아! 가게 주인에게 명예는 없어. 하지만 사냥 속에 영광이 있지, 침입자! 너도 동의하겠지?
    war_abandshop_lang3: 네가 무슨 생각을 하는지 알아, 침입자. 그라아! 난 네가 의심하는 것 이상으로 많은 전투를 봤어!
    npc_abandshop_opt_a: 좌표를 입수한다
    tra_abandshop_res_a1: 조심스럽게 겍이 자기들 앞에 작은 무선 장치를 내려놓는다. 난 그 물건을 집어든다. 그들은 나를 쳐다보고,
      고개를 끄덕이고는 몸을 돌린다.
    tra_abandshop_res_a2: 겍이 조심스레 내 앞에 내려놓은 작은 무선 장치를 신중하게 집어든다. 그리고 우린 서로를 바라보고 고개를
      끄덕인다.
    tra_abandshop_res_a3: 고개를 살짝 끄덕인 겍이 공기를 맑게 만든다. 그들의 페로몬이 잦아든다. 내 손을 내려다 보니, 작은
      무선 장치가 보인다.
    exp_abandshop_res_a1: 전자 생명체가 손가락을 굴리더니 작은 무선 수신기를 내 손에 쥐어준다. 그리고 내가 그 물건을 조사하자
      그들의 바이저 불빛이 잦아든다.
    exp_abandshop_res_a2: 빠르게 높낮이가 변화하는 휘파람 소리가 희미하게 들린다. 그러자 고개를 아주 살짝 끄덕인 코백스가 내게
      작은 무선 장치를 건네준다.
    exp_abandshop_res_a3: 굉장히 빠르고 섬세한 동작으로 코백스가 내 손에 작은 무선 장치를 내려놓는다. 내 손에 쥐어진 물건이
      없었다면, 그들이 움직였다는 사실을 거의 믿지 못했을 것만 같다.
    war_abandshop_res_a1: 바이-킨이 내 손에 무선 수신기를 밀어넣는다. 그리고는 끙 소리를 내며 몸을 돌린다.
    war_abandshop_res_a2: 바이-킨이 자기들의 앞에 무선 수신기를 꺼내놓는다. 난 그 물건을 집어든다. 그들은 아무런 말도 하지
      않는다.
    war_abandshop_res_a3: 바이-킨이 아무 말 없이 내게 작은 무선 장치를 건네준다. 내가 그 물건을 받자, 그들은 몸을 돌린다.
      거래는 끝이 난 것이다.
    npc_abandshop_opt_b: 무엇을 파느냐고 묻는다
    tra_abandshop_res_b: 대형 함선이 이상한 운명을 겪었다, 친구! 하지만 그들의 화물은 아주 값지지! 용감한 이라면 거기서 많은
      이익을 얻을 수 있을 거야...
    exp_abandshop_res_b: 여행자-엔티티가 탐험할 새로운 곳을 찾는군. 마침 그런 곳이 존재한다. 바로 성계에서 성계를 떠도는 버려진
      잔해들이지. 대가를 치른다면 그것들의 위치를 알려주겠다.
    war_abandshop_res_b: |-
      한심한 화물선들이 실종됐다! 허약한 시체청소부들은 마치 썩은 시체에 꼬이는 새들처럼 그 잔해를 들쑤시고 다니지! 그라아! 명예로운 바이-킨의 전사는 절대로 노획 같은 일에 빠지지 않는다!
      하지만 침입자가 그런 일에 흥미가 있다면, 바이-킨이 정보를 가지고 있을지도 모르지.
    npc_abandshop_opt_c: 암시장 물품을 구매한다
