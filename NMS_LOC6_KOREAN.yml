    update6_notes: |-
      No Man’s Sky Origins 업데이트에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 참조해 주십시오.

      * 더 다양한 행성의 생물군과 식물군, 진귀품, 색상을 지닌 특이하면서도 새로운 탐험 가능 세상들이 도입됩니다.
      * 이전보다 더 극적이고, 거대한 지형을 지닌 새로운 행성들이 은하계를 형성하고 있습니다.
      * 행성의 기후가 좀 더 동적으로 변화하며, 낙뢰 및 중력 폭풍, 회오리바람 등과 마주칠 확률도 존재합니다.
      * 행성들에 엄청난 종류의 새로운 유기 및 인조 생물체가 서식하고 있습니다.
      * 거대한 기록 보관소 건물들에서 우주에 관한 더 많은 배경 설정을 발견해 보십시오.

      Hello Games는 No Man's Sky의 개선과 확장을 위해 그 동안 열심히 노력했습니다. 재미있게 즐겨주셨으면 좋겠습니다. :)

      정말 감사합니다.
      Hello Games 일동
