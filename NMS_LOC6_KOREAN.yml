      이 과업에 어떤 식으로든 기여를 한 고고학자들에게는 보상이 주어질 것이다. 저장고에 <TRADEABLE>새로운 유물<>을 제출하면, 그 안에 보관되어 있던 <SPECIAL>그와 동일하거나 더 희소성이 높은<> 유물과 교환할 수 있다.
