    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>증명 승인<>] 환영합니다, %NAME%님.
      임시 사령관 자격이 기록됩니다. %CAPT%님의 최종 중요 기록은 다음과 같습니다..."
    tra_capt_log_lang_1: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 무역 컴퓨터가 겍처럼 코백스-친구를 계속 내 중역실에 머물게 해야 한다고 고집하고 있다. 그게 효율적이라면서! 거래를 보장할 수 있는 방법이라며 말이다!

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 아직 채워야 할 할당량이 남았다, 아! 걱정돼서 미치겠네! 코백스-친구는 그저 시간 낭비일 뿐인데다, 비용도 많이 들어가고 있다! 먹는 것도 이상한 거나 먹고, 신경질적으로 고집을 피워서 진이 다 빠질 지경이다!

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 지난 밤에 또 내 숙소에서 함께 식사를 했다. 점점 더 코백스-친구가 마음에 들기 시작한다. 그들은 다른 코백스와는 다르다. 내게 정말 흥미로운 것들을 말해줬다...

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 기계-친구의 말이 맞았다. 잠재력을 꽃피우려면 우리의 육신을 벗어나야 한다. 금속과 빛, 신성한 금속과 신성한 빛으로 거듭나야 한다! 그게 나를, 겍 모두를 자유롭게 만들어 줄 것이다!
    tra_capt_log_lang_2: "날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 떠나기 전에 승무원들에게
      연설을 했다. 아, 그 용감한 겍 모두가 그 때 어떤 표정이었는지 봤어야 한다! \n우린 우리가 태어나기 수백 년 전에 잃어버린 무역 전초기지를
      재건하러 가는 중이다. 우린 영웅-겍이 될 것이다. 그들에게 그런 거짓말을 할 수밖에 없었다...\n\n날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: 승무원들이 안절부절하지를 못하고 있다. 함선에 누구도 갈 수 없고, 누구도 볼 수 없는 부분이 너무도 많다. 우린 함선의 컴퓨터에
      안전을 의존하고 있다. 무역연합에서 못을 박아놓은 사안이다. 아무 목격자도 남겨서는 안 된다.\n\n날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: 믿음이 깨졌다. 유물이 우리 모두에게 독자적인 방식으로 말을 걸기 시작했다. 그것은 많은 생각을 가지고 있다...\n\n날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: 배신자-겍이 그걸 탈취하려고 했다! 나를 거짓말쟁이-겍이라고 부르며! 우린 영웅이 아니라고 주장하기도 했다! 난 그들을 전부 죽였다.\n유물이
      날 도왔지만, 대가를 요구했다. 모든 것에는 대가가 따르기 마련이지..."
    tra_capt_log_lang_3: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 견본에 대해선 뭐라고 말해야 할까? 그건 수 세기 동안 어떤 가족의 일부로 전해져 내려온 개인 수집가의 물건이었다.
      우리는 일 년에 한 번씩만 먹이를 주면 된다. 빛이나 물도 필요로 하지 않다. 그저 대화만 해주면 되는 건데, 딱히 대화를 이해하는 것 같진 않다. 우린 견본을 팔아버리라는 명령을 받았다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 생명체에서 이익을 뽑아내는 방법에는 여러 가지가 있다. 노동력을 착취하거나, 잡아먹거나, 화학 물질로 가공할 수도 있다. 어떤 생물체는 순수하게 오락 목적으로 기르기도 한다.
      이 엔티티는... 그런 식으로는 이익을 뽑아낼 수 없다. 움직이지를 않는다. 노래를 부르거나 춤을 추거나 피를 흘리지도 않는다. 그저 말을 듣고만 있을 뿐이다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 그냥 무시하기만 하면 된다. 단순히 한 달 동안 차갑고 어두운 방 안에 혼자 남겨놨더니, 그제서야 써먹을 방법을 발견했다...

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 생물체가 알을 낳았다. 내가 이 기록을 남기는 동안, 승무원들은 그 알을 잘라볼 준비를 하고 있다...
    tra_capt_log_lang_4: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 제독-겍은 죽기에는 너무 젊은 나이였다. 아틀라스가 그들의 가족에게 엄청난 수익을 안겨 주기를! 마음 약한 나는 그들이 자랑스러워 할 수 있게 노력할 것이다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 내게는 수백 명의 형제자매가 있다. 그 중에서 두각을 나타내기는 힘든 일이다. 어쩌면 이번 여정은 두각을 드러내기 충분할지도 모른다... 우린 모든 겍의 잃어버린 역사를 되찾는 일을 맡아, 외교문서를 싣고 가고 있다. 우린 굴하지 않을 것이다!

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 우린 퍼스트스폰 시대의 예배당 위쪽 궤도에 자리잡고 있다. 아, 친구들이여, 내가 그런 잔혹한 시절에 태어나지 않은 게 얼마나 다행인지 모르겠다!
      승무원들은 이곳에서 무엇인가를 발견해 노획할 수 있기를 열렬히 바라고 있다. 전쟁-겍은 상당한 기술을 가지고 있었다...

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 저장 시설을 발견했다. 우리 무역-겍은 이곳이 전쟁-겍 복제체를 대량 생산하던 곳으로 추정했다. 하지만 무역-겍이 아는 게 뭐가 있겠는가?
      아직 안으로 들어가지는 못했지만, 아, 거의 다 됐다는 게 느껴진다! 우린 개척자로 기록될 것이다!
    tra_capt_log_lang_5: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 우리의 고객은 여행자다. 우리 함선에 뭘 바라는 건지는 모르겠지만, 아무렴 어때! 그가 내겠다는 비용이면 어디든 가줄 수 있다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 여행자-친구는 우리의 언어를 거의 알지 못하지만, 지식의 돌로 약간이나마 언어를 익힌 것 같다. 겍은 그런 물건을 건드리는 것보다 훨씬 나은 방법을 알고 있다. 겍은 비용을 지불하는 방법에 대해 잘 알고 있다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 밤중에 아틀라스 스테이션을 통과했다... 승무원의 절반은 몸을 낮추고 기도했지만, 여행자는 그저 물끄러미 쳐다보기만 했다. 그는 자신이 스테이션과 대화를 하는 동안, 우리더러 여기서 기다리라고 했다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 아직까지 아무런 연락이 없다. 그가 곤경에 빠진 건 아닐까 해서 승무원 몇 명을 파견했다.
    tra_capt_log_lang_6: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 그들의 여왕이 사라졌어. 그들의 성계는 혼란에 휩싸였지. 그래서 그들은 은하계 최고의 탐정-겍에게 온 거야. 난 사건을 맡게 됐어.
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 우린 몇 곳의 스테이션을 방문했어. 일부 수상한 고객은 거칠게 대해야만 했지. “친구! 거짓말쟁이-겍이 되지 말라고, 친구! 사실대로 말해!”라면서 말이야.
      하지만 그들은 내 친구가 아니었어. 뭔가 냄새가 나. 그리고 그건 내 페로몬 냄새가 아니야.
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 예전의 내 일등 항해사와 마주쳤어. 혼란스럽고 공격적이고, 말수가 적은 성격과 비슷한 이름을 지닌 바이-킨이지.
      그들은 딱히 감정은 없다고 했어. 난 그 말을 받아들였지. 그들의 탑승을 허가해 준 거야.
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 그라아! 겁쟁이 탐정-겍이 함선을 타고 도망쳤다! 그 함선은 바이-킨의 것인데! 겁쟁이 겍은 바이-킨의 약탈품을 훔친 걸 후회하는 날이 올 거다! 모두에게 공평한 대가가 주어질 것이다!
    exp_capt_log_lang_1: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 코백스 컨버전스에서는 모든 가치는 상대적인 것이라고 가르친다. 다른 숫자 없이 존재할 수 있는 숫자는 없다고. 다른 생명 없이 존재할 수 있는 생명은 없다고 말이다. 그럼, 내가 이런 일을 해야 하는 이유는 뭐지?

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 다른 이들은 쉬고 있다. 그건 그들의 권리다. 다른 이들은 다시 태어난다. 난 셀 수 없을 정도로 많은 껍질에서 머물러왔다. 내 반향은 수백 번의 주기가 지날 동안 우주를 거닐었다.
      아아! 되돌려 줄 때가 왔다. 내가 봉헌해야 할 때가 된 것이다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 사람들은 모든 코백스가 하나라고 말하지만, 이는 사실이 아니다. 우리는 여러 영혼으로 구성된 가족이다. 우리는 결코 혼자가 아니다. 우리에겐 정신의 목소리가 있다. 그들은 나를 위해 기도한다. 지금은...

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 이 함선... 이 화물선이... 내 새로운 몸이 됐다. 아아, 그들이 나를 만들고 있다! 그들이 나를 바꾸고 있다! 내 반향이 모든 회로와 모든 벽, 모든 조명을 채우게 될 것이다!
      난 가고 싶지 않다! 난...
    exp_capt_log_lang_2: |-
      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 아틀라스 인터페이스는 홀로 남아있다. 가끔씩은 여행자-함선이 정박하기도 한다. 그 외에는 아무도 없다. 관찰을 계속한다.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 센티널들이 10주기 만에 다시 돌아왔다. 이번에는 수천 마리가 왔다. 인터페이스의 선체에 자리 잡기에는 수가 너무 많다.
      모든 수치는 여전히 전과 동일하다. 당연히 우리 센서가 맛이 간 거겠지.

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 장거리 스캐너에 화물선 한 대가 접근하는 것이 잡혔다. 그 화물선은 코백스 함선이라고 주장하지만, 컨버전스로부터 아무 것도 듣지 못했다. 아아! 적의 속임수로구나!

      날짜 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 화물선이 도착하자마자 파괴해 버렸다. 소형 함선이 잔해에서 시체를 회수했다. 그들은 우리처럼 생겼고, 각각의 껍질도 동일하고, 잔류 에코마저 동일하다.
