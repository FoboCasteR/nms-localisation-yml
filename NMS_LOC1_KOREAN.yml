    npc_hire_vehicles_desc_1: |-
      기술자가 엑소크래프트 터미널에 자기 장비를 설치했다. 그들은 내게 <TECHNOLOGY>로머 지오베이<>의 설계도를 제안했다.

      지난 번에 봤던 이후로 차분해지기는 했지만, 난 여전히 그들의 눈에서 그들이 우주에서 살아남을 수 있도록 유지시켜 준 편집증적인 두려움을 엿볼 수 있었다. 내 기분이 어떤지 나도 잘 모르겠다. 내가 실수를 저지른 것인지 아닌지도 모르겠다. 하지만 내가 어떻게 할 수 있는 일은 없다. 바이-킨이 자신들의 말을 지켰으니, 나도 내 말을 지킬 수밖에.
    npc_hire_vehicles_lang_1: "침입자여! 난 내가 약속했던 대로 할 거다. 이 설계도로 <TECHNOLOGY>로머 지오베이<>를
      지으면, 네가 자격이 없을지라도 나의 엑소크래프트는 너의 것이 될 거다. \n\n이제 실례하지. 내 동족들이 날 찾으려고 할 테니 이 곳의
      방어를 점검해 봐야 겠어."
    npc_hire_vehicles_opt_a_1: 네가 있어서 다행이다
    npc_hire_vehicles_res_a_1: "'다행이 아니다, 여행자. 그건 필요악이야. 난 그 엑소크래프트를 타고 수백 개의 세계를
      건너 바이-킨 함대의 추격에서 도망쳤다. 이제 그게 너를 얼마나 오래 지켜줄 지 두고 보자고.'"
    npc_hire_vehicles_desc_2: "기술자는 <TECHNOLOGY>로머 지오베이<>를 건설하면, 내게 <TECHNOLOGY>엑소크래프트
      레이더<>를 넘겨주겠다고 약속했다. \n\n난 그들의 화면에 떠있다가 내가 다가가자 빠르게 숨겨지는 사진을 봤다. 확실하지는 않지만, 아마도
      그들 종족의 기술자가 다른 구성원들과 함께 서있는 사진이었던 것 같다. \n\n어쩌면 그들의 가족일지도 모른다. 바이-킨에게도 그런 개념이
      있는지는 모르겠지만."
    npc_hire_vehicles_lang_2: 침입자! 로머 지오베이는 지었나? 그라아! 다 지으면 말해라. 이 세계를 스캔해봐야 한다. 행성의
      신호를, 행성의 비밀을 찾아내야 한다...
    npc_hire_vehicles_opt_a_2: 로머 지오베이를 지었다
    npc_hire_vehicles_res_a_2: "'잘됐군. 엑소크래프트 레이더 설계도 여기 있다. 이거라면 멀리 있는 건물과 신호를 찾아낼
      수 있을 거다. 하지만 침입자, 네가 그렇게 아는 것이 없다는 점이 정말 마음에 안 든다...'"
    npc_hire_vehicles_opt_b_2: 아직 준비가 덜 됐다
    npc_hire_vehicles_res_b_2: "'그라아! 넌 정말 겍 보다 나을 것도 없는 불쌍하기 짝이 없는 아이 같구나! 그만 귀찮게
      하고, 내가 시킨 거나 해라. 그 자리에 때려눕히기 전에!'"
    npc_hire_vehicles_desc_3: "기술자는 내게 무기는 나중의 일이고, 일단은 주변에 대한 정보를 수집해야 하니 <TECHNOLOGY>엑소크래프트
      레이더<>를 건설해야 한다고 말했다.\n\n이 생물체와 시간을 보낼수록 전에 마주쳤던 다른 바이-킨들에 대한 인상이 희미해져 간다. 비록
      위협은 여전히 남아있지만, 그저 죽이는 것 말고도 열정이 담겨 있다. \n\n이들이 어떻게 살아왔는지 누가 알 수 있을까? 이 세계를 탐험하기
      위해 태어나지 않았다면, 난 어떻게 살아왔을까?"
    npc_hire_vehicles_lang_3: "<TECHNOLOGY>엑소크래프트 레이더<>가 생기면, 이 행성의 지도를 만들 수 있다. 여행자,
      나의 종족은 한 때 전사 이상의 지위를 가지고 있었다. 우린 이 세상의 탐험가이자 수호자였지. 센티널이 나타나기 전까지, 허크와 그의 큰
      어리석은 행동 이전까지는 말이지..."
    npc_hire_vehicles_opt_a_3: 엑소크래프트 레이더를 만들었다.
    npc_hire_vehicles_res_a_3: "'좋아. 여기 약속했던 무기 설계도다. 우리는 결국에는 마주치게 될 모든 것들에 대한 대비를
      해야만 한다...'"
    npc_hire_vehicles_opt_b_3: 아직 준비가 덜 됐다
    npc_hire_vehicles_res_b_3: "'이거 때문에 내 동족들이 날 없애려고 할 텐데, 넌 허튼 소리나 하고 있을 건가?! 그라아!
      일해라! 일 해, 침입자!'"
    npc_hire_vehicles_desc_4: |-
      기술자가 내 <TECHNOLOGY>엑소크래프트 레이더<>를 활용해 보급소를 찾고, 그 안에서 <SPECIAL>아르마듐<>을 훔쳐다 달라고 요청했다. 그건 <TECHNOLOGY>엑소크래프트 부스터<> 제작에 필요한 물질이라고 했다.

      바이-킨은 내가 센티널들에 대해 알게 되자 그것들에게 비정상적으로 집착하기 시작했다. 난 그들이 고대 문자를 훑어보며 바이-킨 언어로 오빈퀼, 에어론, 아틀라스 등, 다양한 이름으로 중얼거리는 걸 본 적이 있다. 그래서 그걸 쫓고 있는 걸까? 대체 어떤 비밀을 밝혀낸 걸까? 대체 어떤 이단 행위를 저질렀던 걸까?
    npc_hire_vehicles_lang_4: 이... 이 세상에서 센티널의 보급소를 감지했다! <TECHNOLOGY>엑소크래프트 레이더<>를
      활용해 찾아내라, 여행자. 보급소를 파괴해 그것들이 소중하게 여기는 <SPECIAL>아르마듐<>을 가져오면 내 작업에 써먹을 수 있을 거다.
      그럼 차후의 원정에서 쓸 <TECHNOLOGY>엑소크래프트 부스터<>를 만들어 주지...
    npc_hire_vehicles_opt_a_4: 요청했던 아르마듐을 가져왔다
    npc_hire_vehicles_res_a_4: 기술자는 내게서 물질을 받아 가서 그것을 엑소크래프트 부스터의 기반으로 사용했다. 그에 만족한
      그들은 다른 말은 하지 않고 내게 설계도를 건네준다.
    npc_hire_vehicles_opt_b_4: 아직 준비가 덜 됐다
    npc_hire_vehicles_res_b_4: 침입자, 지체하지 마라. 우리의 삶은 짧고, 우리의 의미도 순식간에 사라진다. 내 일을 끝마치지
      못하면 네 삶은 더 짧아지겠지! 그라아!
    npc_hire_vehicles_desc_5: "기술자가 내게 <TECHNOLOGY>엑소크래프트 부스터<>를 사용해 암호화 통신을 받을 수
      있을 정도로 빠른 시간 내에 터미널로 가달라고 요청했다. 그들은 바이-킨 네트워크에서 <TECHNOLOGY>엑소크래프트 마이닝 레이저<>
      설계도도 얻을 수 있을 거라고 생각하고 있다. \n\n내가 점점 다가갈 수록 그들은 흥분을 감추지 못하고 광란 상태를 일으켰다. 이 통신에는
      어쩌면 어떤 성계에서 송출된 것인지가 담겨있을 지도 모르고, 그것은 바이-킨에게 매우 중요한 것 같다."
    npc_hire_vehicles_lang_5: 난 내 배우자와 자식을 모성에 남겨두고 왔다, 여행자. 그들이 어떻게 됐는지 꼭 알아내서 마지막
      남은 나의 애착까지도 벗어버려야 한다... <TECHNOLOGY>엑소크래프트 부스터<>를 쓰면 암호화 통신이 삭제되기 전까지 목적지에 도착할
      수 있을 거야. 그 과정에서 네트워크에 있는 바이-킨 마이닝 레이저를 빼낼 수도 있겠지. 그라아! 한 방에 두 마리의 겍을 없애버리는 거다!
    npc_hire_vehicles_opt_a_5: 좋아. 네트워크를 열어. 지금 그곳으로 가겠다
    npc_hire_vehicles_res_a_5: "'방심하지 말고, 서둘러라. 그 메시지가 필요하다. 내가 남겨두고 온 이들이 어떻게 됐는지를
      알아야 해!'"
    npc_hire_vehicles_opt_b_5: 아직은 못 하겠다
    npc_hire_vehicles_res_b_5: "'여행자, 내 부탁을 들어준다면 널 신뢰하겠다.'"
    npc_hire_vehicles_desc_5_f: |-
      기술자는 초조하게 꼼지락거리며 기다리고 있다. 난 아직 그들이 요청했던 암호화 통신을 회수하지 않았다. 그들은 시간이 촉박하다며, 즉시 지정된 위치로 가달라고 재촉하고 있다.

      이번은 그들이 애착을 끊어버리기 전에 자신들의 가족에 대한 소식을 들을 수 있는 마지막 기회가 될 것이다.
    npc_hire_vehicles_lang_5_f: 그라아! 그 통신이 필요하다, 침입자! 신호는 어느 정도의 시간까지만 네트워크에서 순환한다.
      너무 늦기 전에 가서 통신을 회수해라!
    npc_hire_vehicles_opt_a_5_f: 좋아. 네트워크를 다시 열어. 지금 그곳으로 가겠다
    npc_hire_vehicles_res_a_5_f: "'방심하지 말고, 서둘러라. 그 메시지가 필요하다. 내가 남겨두고 온 이들이 어떻게 됐는지를
      알아야 해!'"
    npc_hire_vehicles_opt_b_5_f: 지금은 그럴 수 없다
    npc_hire_vehicles_res_b_5_f: "'여행자, 지금 당장 할 수 없으면 어째서 요청을 수락한 거냐? 넌 우리 모두를 큰 위험에
      빠뜨렸다!'"
    npc_hire_vehicles_desc_5_s: |-
      통신 불러오는 중... 부공간 주파수 해독 중... 오류. 차단.

      이단의 대가를 똑똑히 보아라, 바이-킨의 탈주자여.

      우리가 널 찾지 못할 하늘은 그 어디에도 없으며, 무사히 도망칠 수 있는 성계도 없다는 것을 알라.

      이 은하계 심처에 숨어도 상관 없다. 우리는 인내력이 많다.

      너의 자식은 우리가 베어넘겼을 때 가냘프게 울었음을 알라. 다른 이들이 고통 받도록 남겨두고 도망치던 너의 배우자를 우리가 죽였음을 알라. 네가 언젠가 평온함을 찾더라도 이것들을 잊지 말라...
    npc_hire_vehicles_lang_5_s: 터미널이 윙 소리를 내며 작동됐지만, 메시지는 내가 기대하던 내용이 아니었다. 기술자는 이런
      메시지가 아니라, 자신의 가족들에 대한 통신을 회수해 달라고 했거늘...
    npc_hire_vehicles_opt_a_5_s: 통신 종료
    npc_hire_vehicles_res_a_5_s: 돌아가서 어떻게 할 것인지 결정해야 한다. 통신이 닫히기 전에 난 네트워크에서 엑소크래프트
      마이닝 레이저 설계도를 빼낼 수 있었다.
    npc_hire_vehicles_desc_6: |-
      기술자는 자신들의 신성한 과업을 준비하기 위해 마음을 비우겠다고 말했다. 그들은 자신들의 다른 모든 생각을 지우기 전에 가족이 어떻게 되었는지 알고 싶어한다.

      그들은 자신들의 배우자와 자식들이 보낸 메시지를 가로챌 수 있을 거라고 생각했지만, 그 대신에... 난 그들의 가족이 이단에 대한 보복으로 다른 바이-킨에게 살해 당했다는 것을 알아냈다.

      내 앞에서 초조하게 소식을 기다리고 있는 그들을 보며, 난 사실대로 말해야 할지 고민한다.
    npc_hire_vehicles_lang_6: "준비가 거의 끝났다. 곧 있으면 난 옛 삶과 옛 애착을 버리고, 내가 해야 할 일에 전념하게
      되겠지. \n하지만... 내가 아무것도 기억하지 못하게 되더라도 꼭 알아야겠다... 꼭 알아야겠다고, 여행자여! \n내 배우자가 뭐라고
      말을 했는지 알려다오! 내 자식의 소식을 알려다오! 제발, 너무 오랫동안 기다려왔단 말이다..."
    npc_hire_vehicles_opt_a_6: '진실: 그들은 죽었다. 유감이야...'
    npc_hire_vehicles_res_a_6: "'그... 그럴... 혼자 있게 해다오, 여행자. 우리 바이-킨은 평생 동안 죽음을 대비하고
      살아가지만, 이건... 지금의 나는 그들과 함께, 시간과 추억의 소멸 속에서 죽을 것이다. 부탁을 들어줘서 고맙다, 친구. 다음에 얘기할
      때 난 다시 태어나 있을 것이다.'"
    npc_hire_vehicles_opt_b_6: '거짓: 그들은 무사해. 행복하게 지낸다는군'
    npc_hire_vehicles_res_b_6: "'그라아! 그런 한심한 해석이라니... 우리 바이-킨은 절대 행복해하지 않는다. 우리는 불화를
      자랑스럽게 여긴다. 하지만... 그 소식을 들으니 만족스럽기는 하군. 이제... 내가 해야 할 일을 할 수 있을 것 같다. 내가 사라질
      때 이런 희망을 가져다 줘서 고맙다, 친구. 다음에 얘기할 때 난 다시 태어나 있을 것이다.'"
    npc_hire_vehicles_desc_7: "기술자는 내게 새로운 엑소크래프트인 노매드의 설계도를 주겠다며, <TECHNOLOGY>엑소크래프트
      마이닝 레이저<>를 제작해 달라고 부탁했다.\n\n그들 얼굴의 눈 밑에, 영혼 기저부가 달라진 것만 같다. 그들은 돌이킬 수 없게 변해버렸다.
      \n한때는 내게 의미 없는 위협으로 모욕을 줬었지만, 지금은 그저 단 하나의 목적만을 얘기하고 있을 뿐이다. \n한때는 그들도 행복이나
      슬픔을 느낄 수 있었지만, 지금은 그저 자신들의 종교, 자신들의 상정된 목적만을 신경쓸 뿐이다."
    npc_hire_vehicles_lang_7: 나... 난 그 어떤 애착도 없이 다시 태어났다. 이제는 내가 해야만 하는 일에 집중할 수 있다...
      그라아! 향후에는 마이닝 레이저가 필요할 거다. 그걸 만들면, 날의 시종에게 걸맞는 노매드 엑소크래프트를 만들어 주겠다.
    npc_hire_vehicles_opt_a_7: 엑소크래프트 마이닝 레이저를 만들었다
    npc_hire_vehicles_res_a_7: "'노매드 설계도를 받아라, 여행자. 그리고 날의 시종이 되어라!'"
    npc_hire_vehicles_opt_b_7: 그 전에, 날은 뭐지?
    npc_hire_vehicles_res_b_7: "'날, 선조님 말이다! 허크의 광기에 대적했던 자, 날! 복수를 해야 할 자, 날!'"
    npc_hire_vehicles_desc_8: |-
      기술자는 오직 <TECHNOLOGY>엑소크래프트 마이닝 레이저<>로 채광할 수 있는 초고밀도 광물인 <SPECIAL>데트리툼<>을 구해달라고 한다. 이 광물을 사용하여 내 <TECHNOLOGY>엑소
      크래프트 레이더<>의 업그레이드를 제작할 수 있다고 한다.
      바이-킨은 날 바라보며, 매 순간마다 나를 평가하고 있다. 그들의 시선이 불편하다. 무엇을 하려는 건지는 모르겠지만, 머지않아 행동을 취할 것이다. 이런 기다림의 시간과 정보의 부재가... 나를 이상한 공포로 채워가고 있다.
    npc_hire_vehicles_lang_8: |-
      네 <TECHNOLOGY>엑소크래프트 마이닝 레이저<>는 이 행성의 <SPECIAL>데트리툼<>도 문제없이 채광할 수 있다. 위대한 기적을 보여주는 기계사제의 기술을 목도하라! 그라아!

      이 우주는 수수께끼와 같다, 여행자. 삶들은 그 수수께끼를 풀기위해 소비되지. 우리는 우리가 맡은 일을 해야 한다.
    npc_hire_vehicles_opt_a_8: 필요하다던 데트리툼 가져왔어
    npc_hire_vehicles_res_a_8: 기술자는 내게서 물질을 받아, 새로운 엑소크래프트 레이더 설계도를 만드는 데 사용한다.
    npc_hire_vehicles_opt_b_8: 데트리툼을 충분히 모으지 못했다
    npc_hire_vehicles_res_b_8: "'그렇다면 왜 아직도 얘기나 하고 있는 거냐? 그라아! 즉시 내가 지시했던 일을 해라.'"
    npc_hire_vehicles_desc_9: |-
      <TECHNOLOGY>엑소크래프트 레이더<> 설계도는 대단한 장래성이 있다. 난 이미 기술자의 도움으로 많은 것들을 발견했고, 그들은 이제 <TECHNOLOGY>엑소크래프트 마찰력 시스템<> 업그레이드까지 만들어주겠다고 한다.

      하지만 효율과 집중을 추구하는 그들의 새로운 모습보다는 예전 그들의 모습이 그립기도 하다. 그들 각자의 결점은 그들의 위대한 목적 속에 삼켜져 영원히 사라져 버렸다. 혹시라도 이 여정에서 내가 나 자신을 잃지는 않을까 걱정된다. 그렇다면 난 내가 증오하는 무언가로 변해버릴 테니까.
    npc_hire_vehicles_lang_9: '네 엑소크래프트의 원격 측정치를 분석했다. 보아하니 내 이전 생애는 가장 기초적인 <TECHNOLOGY>엑소크래프트
      무기 업그레이드<>조차 말해주지 않았던 것 같군. 그라아! 예전의 나를 용서해다오, 시종이여. '
    npc_hire_vehicles_opt_a_9: 엑소크래프트 레이더 업그레이드를 만들었다.
    npc_hire_vehicles_res_a_9: "'설계도 여기 있다. 난... 잠깐! 뭔가가 감지됐다... 이건... 이건 말도 안 돼...'"
    npc_hire_vehicles_opt_b_9: 아직 업그레이드를 만들지 않았다
    npc_hire_vehicles_res_b_9: "'넌 성실한 시종이다, 여행자여. 날 실망시키지 마라.'"
    npc_hire_vehicles_desc_10: |-
      기술자가 <TECHNOLOGY>엑소크래프트 부스터<> 업그레이드를 만드는 데 <SPECIAL>나노로봇 군집<>이 필요하다고 한다. 그들은 내게 버려진 구조물을 좀 발굴해 보라고 제안했다.

      바이-킨은 자신들의 종교와 이름이 같은 이 날이란 것이 한때 내 행성을 방문했었다고 했다. 그게 사실인지는 모른다. 난 폐허가 된 세상을 지나며, 이곳의 사람들과 그들의 과거에 대한 집착, 그들을 산산조각 낸 증오에 대해 궁금해했다. 미래에는 어떤 일들이 생길지, 창조의 중심지에서는 어떤 비밀이 울려 퍼지고 있을지도 궁금하다.
    npc_hire_vehicles_lang_10: 네가 무한한 가능성을 지닌 온갖 세상 중에서도 이 세상을 골라 집으로 삼았다니... 이게 가능할
      거라고는 생각도 못했지만, 스캔 결과 사실을 밝혀냈다. 날 자신이 이곳에 왔었다. 그의 마지막 말을 알아내야 한다. 업그레이드된 <TECHNOLOGY>엑소크래프트
      레이더<>로 이 행성에 버려진 구조물 위치를 찾아라. 그 안에 담겨 있는 나노로봇 군집을 가져오면, 그걸 이용해 앞으로 다가올 시련에서
      써먹을 새로운 가속 모듈을 만들어 주겠다.
    npc_hire_vehicles_opt_a_10: 나노로봇 군집을 가져왔다
    npc_hire_vehicles_res_a_10: "'그래... 그래! 이 엑소크래프트 부스터 설계도를 가져가서 준비해라, 여행자.'"
    npc_hire_vehicles_opt_b_10: 필요하다던 물질을 구하지 못했다
    npc_hire_vehicles_res_b_10: "'곧 구하게 될 거다, 여행자. 난 널 믿는다.'"
    npc_hire_vehicles_desc_11: |-
      모노리스가 작동됐다. 그곳까지 빨리 가기만 한다면, 날이 남긴 금단의 지식을 얻을 수 있을 것이다.

      기술자는 바로 오늘, 바로 이 순간을 위해 자신들의 성격을 말소시키면서까지 신성한 목적을 좇았다. 그들의 희생이 헛된 것이었는지는 알 수 없다.
    npc_hire_vehicles_lang_11: 여행자, 나의 일은 끝났다. 레이라인을 무효화시키고, 신성한 데이터를 충전해 최후의 예언이
      잠든 모노리스가 드러나게 만들었다! 가라, 여행자여! 가서 모노리스의 비밀을 차지해라!
    npc_hire_vehicles_opt_a_11: 좋아. 레이라인 충전해. 지금 그곳으로 가겠다
    npc_hire_vehicles_res_a_11: "'네가 부럽구나, 여행자여! 날 자신의 말을 보게 되다니! 그라아!'"
    npc_hire_vehicles_opt_b_11: 아직은 아니야. 곧 가겠다
    npc_hire_vehicles_res_b_11: "'넌 이 일의 중요성을, 날의 이름을 언급하는 것만으로도 얼마나 많은 나의 동족들이 우리를
      이 자리에서 죽이려 들지를 모르고 있다...'"
    npc_hire_vehicles_desc_11_f: 기술자는 모노리스의 말을 기다리며, 그 언약을 작동시키려면 빨리 그곳으로 가야한다고 말했다.
    npc_hire_vehicles_lang_11_f: 우리의 자원은 한정되어 있다, 여행자. 이 레이라인이 우리를 파괴하기 전까지 충전시킬 수
      있는 횟수는 정해져 있다. 그러니 가라. 언약이 사라져버리기 전에 모노리스로 서둘러 가라...
    npc_hire_vehicles_opt_a_11_f: 좋아. 레이라인 다시 충전해. 지금 그곳으로 가겠다
    npc_hire_vehicles_res_a_11_f: "'네가 부럽구나, 여행자여! 날 자신의 말을 보게 되다니! 그라아!'"
    npc_hire_vehicles_opt_b_11_f: 지금은 그럴 수 없다
    npc_hire_vehicles_res_b_11_f: "'넌 이 일의 중요성을, 날의 이름을 언급하는 것만으로도 얼마나 많은 나의 동족들이
      우리를 이 자리에서 죽이려 들지를 모르고 있다...'"
    npc_hire_vehicles_desc_11_s: |-
      난 모노리스로 다가갔다. 그리고 끔찍한 진실에 휩싸인다. 수 없이 많은 별들의 점멸 속에서 수천 가지 언어로 된 글이 보인다.

      난 내가 깨어나기 수천 년 전에 벌어졌던 사건을 목격했다. 두 명의 바이-킨이 붉은 빛 앞에 서서, 우주에 대해 묻는 모습이 보인다. 내 앞에서 나란히 기다리고 있는 겍과 코백스가 보인다. 그리고 환상이 끝나기 전에 전에는 보지 못했던 뭔가가 보인다. 이곳이나 그 어떤 곳에도 어울리는 것 같지 않은 무엇인가. 증오, 슬픔, 절망의 무엇인가. 아직은 일어나지 않은 무엇인가.

      이 모든 것을 보고난 후, 환상은 끝났다. 모노리스는 더 이상 아무것도 보여주지 않는다.
    npc_hire_vehicles_lang_11_s: "난 허크는 아무것도 듣지 못했던, 아틀라스의 말을 들었다는 것을 깨닫는다. 허크는 무력한
      질투심에 휩싸여 분노해 산더미에서 날 빼버렸고, 난 모노리스에 담긴 말의 진실을 봤다. \n나의 끝은 깨어남과 같다는 것을. 이 꿈에서
      어떤 것도 스러지지 않는다는 것을. 또는 여행자가 스러지기 전까지는 사라지지 않는다는 사실을. \n그러므로 현실이 파괴되기 전까지는 끝나지
      않음을 말이다. 이 날의 마지막 언약을 알라..."
    npc_hire_vehicles_opt_a_11_s: 충격을 받은 난 자리를 벗어난다
    npc_hire_vehicles_res_a_11_s: 자리를 떠나며, 난 바로 뒤에서 뭔가가 숨을 쉬며 날 바라보는 것을 느낀다. 하지만 뒤를
      돌아보자 그 느낌은 사라진다.
    npc_hire_vehicles_desc_12: |-
      기술자가 <TECHNOLOGY>콜로서스 지오베이<> 설계도를 줬다.

      바이-킨은 자신들의 조상인 허크가 위대한 모노리스에서 지혜를 얻어, 센티널과의 전쟁을 시작하고 대적자 날을 죽였다고 믿는다.

      내가 발견한 모노리스는 이 역사가 거짓말이라는 것을 증명하고 있다. 날은 환상을 봤지만, 허크는 아무것도 듣지 못했으며, 질투심으로 가득 찬 허크가 날을 살해한 것이다. 하지만 내게는 여전히 의문이 남아있다.

      난 어떤 생물체가 날 바라보는 것을 느낀다. 내게는 두려움이 남아있다.
    npc_hire_vehicles_lang_12: "그... 고맙다, 여행자. 이런데도 날의 추종자들을 '이단자'로 불렀다고?! 그라아! 이
      발견으로 인해 수천에 달하는 순교자들의 행동에 대한 정당성을 입증할 수 있게 됐다, 여행자. \n넌 보상을, 내가 가진 가장 큰 엑소크래프트인
      콜로서스를 받을 자격이 있다. 그걸 이용해 우리의 적에게 공포를 안겨줘라."
    npc_hire_vehicles_opt_a_12: 설계도를 받는다
    npc_hire_vehicles_res_a_12: 설계도를 받고 기술자들이 지금까지 해준 일에 대해 고마움을 표시한다.
    npc_hire_vehicles_desc_13: "기술자는 내 <TECHNOLOGY>콜로서스 엑소크래프트<>의 완전한 위용을 보기를 간절히
      바라고 있다. \n난 그들이 설계도와 도표에 둘러싸인 채로 내 <TECHNOLOGY>엑소크래프트 마이닝 레이저<> 업그레이드를 만드는 모습을
      바라본다.\n\n그들은 내가 모노리스를 발견했을 때 떠날 수도 있었다. 그들의 이단은 이제 진실이 되었고, 여전히 그들을 쫓는 바이-킨이
      존재하기는 하지만, 날의 추종자는 이 은하계에서 새로운 힘을 발견했기 때문이다. \n그런데도 기술자는 자신들을 도와주면, 자신들이 필요
      없어질 때까지 나를 도와주겠다며 떠나지 않았다. "
    npc_hire_vehicles_lang_13: "날의 언약을 신도들에게 전송했다, 여행자. 오늘 네가 알아낸 것은 우리들의 상황을 변화시킬
      내용이니 바이-킨들에게 전해질 것이다. \n그라아! 그리고 그 과정에서 폭력이 필요하다해도 상관 없다. 넌 내가 한 때 믿었던 것처럼 한심하지는
      않다. 더 이상은 침입자라고 부르지 않으마. \n넌 우리의 일원이고, 이제부터 종말 그 자체가 다가오기 전까지 콜로서스의 영광을 누릴 자격이
      있다."
    npc_hire_vehicles_opt_a_13: 콜로서스 지오베이를 건설했다
    npc_hire_vehicles_res_a_13: "'그라아! 그럼 왜 아직 여기에 있는 거냐, 여행자? 가라! 그 막강한 위력으로 이 세상을
      지배해라. 여기, 그걸 도와줄 엑소크래프트 차량 레이저 업그레이드를 주지.'"
    npc_hire_vehicles_opt_b_13: 아직 안 만들었다
    npc_hire_vehicles_res_b_13: "'그라아! 우리의 일원이 됐어도 여전히 느려터지고 한심한 꼬락서니구나!'"
    npc_hire_vehicles_desc_14: "기술자가 내 <TECHNOLOGY>엑소크래프트 레이더<> 업그레이드를 만드는 데 <SPECIAL>나노로봇
      군집<>이 더 필요하다고 한다. \n\n뭔가 잘못됐다. 그들이 정신에서 가족과 같은 애착을 지워버리는 일종의 의식을 치르기 얼마 전에 자기
      가족의 이미지를 지닌 바이-킨을 봤었다. 그런데 내가 다가가고 있는 지금도 그 때 봤던 이미지가 보이고 있다. 기술자는 그 이미지를 보며
      공허한 표정으로 몇 번 눈을 깜빡인다. 그리고 나의 접근을 알아차리자 화면에서 사진을 없앤다. \n\n우리는 그에 대해 다시 얘기하지 않았다.
      난 그의 고통을 일깨우고 싶지 않다."
    npc_hire_vehicles_lang_14: "난... 용서해라, 여행자. 좀 피곤하다. \n내 일을 거의 한계까지 몰아붙이기는 했지만,
      곧 이 행성의 신호를 지배할 수 있을 것이고, 어떤 위협이 있는 곳이라도 갈 수 있는 속도를 가지게 될 것이다. \n충분한 양의 <SPECIAL>나노로봇
      군집<>만 있으면 최종 설계도를 만들 수 있다. 그라아! 이 일은 정말 영광스런 일 중 하나다!"
    npc_hire_vehicles_opt_a_14: 나노로봇 군집을 가져왔다
    npc_hire_vehicles_res_a_14: 기술자가 나노로봇으로 최종 엑소크래프트 레이더 설계도를 만들어 건네준다.
    npc_hire_vehicles_opt_b_14: 필요하다던 물질을 구하지 못했다
    npc_hire_vehicles_res_b_14: "'그것들은 버려진 구조물에서 찾을 수 있을 거다, 여행자! 그라아! 부탁이니 예전의 무능한
      너로 되돌아가지 말아다오...'"
    npc_hire_vehicles_desc_15: "기술자가 지오베이를 건설하면, 최종 보상인 내 노매드 엑소크래프트의 <TECHNOLOGY>가속
      모듈<> 업그레이드 준다고 제안했다.\n\n내가 여정을 계속해오는 동안 알게된 개인은 그리 많지 않지만, 이 바이-킨은 내게 이 우주에
      존재하는 지도 몰랐던 목적과 비밀에 대해 보여줬다. \n그들은 내게 불화와 영광의 시대라는 다른 미래에 대한 조짐을 보여줬다. 기술자는
      자신의 평생 동안을 날의 언약을 찾으려 노력해왔다. \n난 내가 어떤 것을 향해 나아가고 있는지 모르고 있다..."
    npc_hire_vehicles_lang_15: "이거다, 여행자. 노매드 엑소크래프트를 만들면, 이 마지막 <TECHNOLOGY>가속 모듈<>을
      건네 주겠다.\n\n우리의 일은 끝을 맺었지만, 모든 끝은 시작이기도 하다... 난 예전과는 달리 여행을 하기에는 너무 약해졌고, 내 순례를
      계속하기도 지쳤다. \n네가 떠나도 난 이곳에 남아 너의 적들에 맞서 너의 편을 들겠다. 그라아! 우리에게 맞서는 이들에게 재난이 있으라!"
    npc_hire_vehicles_opt_a_15: 노매드 엑소크래프트를 가지게 됐다
    npc_hire_vehicles_res_a_15: 그라아! 이제 가속 모듈 업그레이드는 너의 것이다!
    npc_hire_vehicles_opt_b_15: 아직 만들지는 않았다
    npc_hire_vehicles_res_b_15: 왜 안 만들었나? 그라아! 이렇게 꾸물댈 정도로 내 일이 별 의미가 없는 건가?
    npc_hire_vehicles_desc_16: |-
      기술자가 터미널을 해킹해 그 안의 크레딧을 빼돌렸다. 그곳까지 빨리 가기만 하면, 그 크레딧을 내 계좌로 옮길 수 있을 것이다.

      그들은 이제 엑소크래프트를 관리하고, 행성간 네트워크에서 데이터를 모으며 일과를 보내고 있다. 가끔씩은 탐험을 위해 행성 자체를 거니는 모습도 봤지만, 그런 일은 매우 드물었다. 기술자는 이 은퇴 생활에 만족하고 있으며, 더 이상은 생존에 필요해서가 아니라 추격전의 즐거움을 위해 도망자 생활을 즐기고 있다.
    npc_hire_vehicles_lang_16: 여행자, 자금이 쌓여있는 장소를 감지했다! 가서 너의 엑소크래프트 조종 실력을 갈고 닦아라!
      사라지기 전에 신호를 추적하면, 그 안의 유닛을 빼돌릴 수 있을 거다!
    npc_hire_vehicles_opt_a_16: 지금 가지
    npc_hire_vehicles_res_a_16: 서둘러라! 그라아!
    npc_hire_vehicles_opt_b_16: 지금은 바쁘다
    npc_hire_vehicles_res_b_16: 그라아! 내가 왜 신경을 써줬는지 모르겠군...
    npc_hire_vehicles_desc_16_f: 기술자가 내게 약간의 유닛을 빼돌려 주기 위해 터미널을 해킹했다. 그곳으로 빨리 가면,
      그걸 가져올 수도 있을 것 같다.
    npc_hire_vehicles_lang_16_f: 여행자, 왜 아직도 마커에 도착하지 못한 거냐? 가서 너의 엑소크래프트 조종 실력을 갈고
      닦아라! 사라지기 전에 신호를 추적하면, 그 안의 유닛을 빼돌릴 수 있을 거다!
    npc_hire_vehicles_opt_a_16_f: 지금 가지
    npc_hire_vehicles_res_a_16_f: 서둘러라! 그라아!
    npc_hire_vehicles_opt_b_16_f: 지금은 바쁘다
    npc_hire_vehicles_res_b_16_f: 그라아! 내가 왜 신경을 써줬는지 모르겠군...
    npc_hire_vehicles_desc_16_s: 터미널이 혼란에 빠져 잘못된 문자를 내뱉으며, 은하계간 거래 내역에서 크레딧을 빼돌려 내
      계좌로 곧장 이체한다.
    npc_hire_vehicles_lang_16_s: 터미널이 윙 소리와 함께 가동된다.
    npc_hire_vehicles_opt_a_16_s: 터미널에서 떠난다
    npc_hire_vehicles_res_a_16_s: 자리를 떠나며, 난 기술자가 이 네트워크를 해킹할 수 있어서 다행이라는 생각을 한다.
    npc_hire_vehicles_recr_desc_1: "일자리를 찾는 기술자가 자신들은 <TECHNOLOGY>엑소크래프트<>를 만들고 업그레이드시킬
      수 있다고 주장한다.\n\n그들이 나를 바라봤을 때, 그들의 표정에서 잠깐 공황, 심지어 흥분된 눈빛이 반짝였던 것은 내 착각이 아니리라.
      \n그들은 금방 그들의 종족에게서 볼 수 있는 경멸감을 띄고, 그런 자신들의 감정을 감추려 한다. 그런 점에도 불구하고 그들은 내가 필요한
      지, 내가 쓰는 언어로 말을 하기 시작한다. \n그들은 자신들의 목숨을 잃지 않을까 두려워하고 있다."
    npc_hire_vehicles_recr_lang_1: "네... 네가 지배하고 있는 세상에 내 자리를 만들어 주기를 요구한다, 침입자! 이를
      수락하면 네게 엑소크래프트라는 영광과 바이-킨 기계사제의 관리를 허가해 주겠다. \n내가 실력을 발휘할 수 있는 <TECHNOLOGY>엑소크래프트
      터미널<>이 충분히 있기만을 기도해라. 거부... 거부 시에는 불가피하게 내가 소멸될 것이다. 빨리 결정해라!"
    npc_hire_vehicles_recr_opt_a_1: 너의 제안을 받아들이겠다
    npc_hire_vehicles_recr_res_a_1: 넌 약하고, 내 기술을 써먹을 가치가 없지만 나에게는 선택의 여지가 없다. 안전하게
      통과할 수 있다는 확신이 생기면 너의 그 불쾌한 세상으로 도망치겠다. 나... 난 침입자가 될 것이다.
    npc_hire_vehicles_recr_opt_b_1: 지금은 안 된다
    npc_hire_vehicles_recr_res_b_1: 침입자, 넌 나를 허크의 여덟 복수라는 저주 속으로 밀어넣었다. 그들이 내 존재와
      내가 행했던 일로 인해 나를 죽인다고 해도, 난 후회하지 않는다. 하지만 넌... 넌 네 비참한 일평생 동안 이번 일을 후회하게 될 것이다.
