    all_1_radio_desc_1: |-
      응답을 받지 못한 오래전에 자동으로 송출된 조난신호인 것으로 보인다.

      암호 패턴을 해독할 수 있다면 아마 좌표를 추출할 수 있을 것 같다.
    all_1_radio_desc_2: |-
      작업 터미널에 자동화된 지원 요청이 떠올랐다.

      화면에서 지직이는 화이트노이즈 사이로 분명한 패턴을 확인했다. 만약 다음 숫자가 무엇인지 알아낼 수 있다면 조난신호를 보내는 함선의 위치를 알아낼 수 있다.
    all_1_radio_desc_3: |-
      응답을 받지 못 한 오래 전에 송출된 조난신호인 것 같다.

      하나의 수열이 얼마나 오랜 기간 반복되어서 깜빡였는지 화면에 각인되었다. 입력칸이 끈질기게 나를 향해 깜빡인다. 코드를 입력할 수 있다면 함선을 찾을 수 있다.
    all_1_radio_desc_4: "작업 터미널에서 희미하지만 지속적인 삑삑 소리가 들려온다. \n\n비명과 금속이 찢어지는 소리, 그리고
      알아듣기 힘든 조난신호가 들린다. 확실한 것은 짧은 수열 뿐이다. 이 암호를 해제할 수 있다면 추락 지점을 확인할 수 있다."
    all_1_radio_desc_5: |-
      붉은 빛이 콘솔에서 깜빡인다. 하나의 수열이 끝없이 깜빡인다. 분명히 조난신호다.

      아마도 한 명의 목숨을 앗아갔을 참사를 너무나 냉정하고 먼 거리에서 확인할 수밖에 없다. 암호화 방법을 알아낼 수 있다면 함선의 추락 지점을 알아낼 수 있을 것이다.
    all_1_radio_desc_6: |-
      작업 터미널을 통해 음향신호기의 소리가 들려온다. 12초 간격으로 신호가 반복된다.

      암호를 꼭 해독해야겠다는 생각이 든다. 이 신호를 보내는 함선을 찾고... 추락 지점의 끔찍한 상황을 확인해야 한다.
    all_1_radio_desc_7: |-
      작업 터미널에 불이 들어오며 켜지고, 잘 들리지는 않지만, 시스템에서 구조 요청이 흘러나온다.

      암호화 코드를 해제하여 주파수를 고정하면 이 불행한 파일럿의 운명을 알 수 있을 것이다. 무서운 엔진음과 공포에 질린 외계인의 목소리가 들리는 걸 보니, 아마 좋은 결과를 희망하기는 힘들 것 같다.
    all_1_radio_desc_8: |-
      이 작업 터미널은 오랜 기간 작동하지 않았다. 부팅을 하자 터미널은 시설의 청취 장치가 조용히 녹음한 거대한 양의 신호를 탐색하기 시작한다.

      수많은 착륙 허가와 함선간 농담 사이에서, 시스템은 긴급 조난 신호를 발견한다. 아직 아무도 대응하지 않은 조난 신호다. 신호의 암호를 해독할 수 있으면 구조 요청을 보내는 이 함선을 찾을 수 있을 것이다.
    all_1_radio_desc_9: "응답하지 않은 조난신호가 통신탑의 작업 터미널에 기록되어 있는 것 같다.\n\n아무도 대응하지 않았다.
      암호 수열이 급박하게 화면에서 깜빡인다. 이 신호를 보낸 이의 희망은 아마 오래전에 사라졌을 거다. \n다음 코드가 무엇인지 알아낼 수
      있다면, 적어도 그들이 어떤 운명을 맞이했는지, 그들을 어디서 찾을 수 있을지 확인할 수 있을 것이다."
    all_1_radio_desc_10: "작업 터미널 부팅을 시작하자 위험한 속도로 행성을 향해 낙하하는 함선의 홀로그램 영상이 내 바이저에
      비친다. 함선이 빠른 속도로 죽음을 향해 하강하고 있음을 알 수 있다. \n행성 표면과의 충돌은 매우 작아 보인다. 하지만 실제 그 충격에
      의해 생성된 구멍은 거대할 것이다.\n\n함선의 조난 신호가 들린다. 암호화되었지만 만약 시퀀스를 해독할 수 있다면 주파수를 고정할 수
      있다..."
    all_1_radio_desc_11: "급한 통신이 작업 터미널에 등록되어있다. 누군가 응답을 한 듯하지만 구조대가 조난 신호 위치로 이동한
      기록은 없다.\n\n통신탑 직원이 오래전 조사를 위해 출발한 것 같지만 그 어떤 결과도 기록되어있지 않다. 구조대도 이 행성의 환경과 포식자들에게
      화를 당했을 가능성도 배제할 수 없다. \n암호화된 신호를 해독할 수 있다면, 내가 구조를 마무리할 수 있을지도 모른다..."
    all_1_radio_desc_12: "통신탑 콘솔의 조난신호 판독기가 붉은빛을 발한다. 동시에 이 행성의 대기 상층부에서 급하게 낙하 중인
      함선의 홀로그램 영상이 내 바이저에 비친다. \n놀랍게도, 그 함선은 추락 과정에서 찢어지지 않는다. 하지만 표면까지 마치 돌처럼 떨어진다.\n\n자동
      조난신호가 들린다. 암호를 해독할 수 있다면 추락 지점을 확인하고, 비록 가능성이 거의 없지만, 생존자를 수색할 수 있다."
    all_1_radio_desc_13: 응답하지 않은 조난신호가 기록되어 있는 것 같습니다.
    all_1_radio_desc_14: 아직 처리되지 않은 긴급 요청입니다.
    all_1_radio_desc_15: "나는 통신탑 꼭대기에서 촬영하는 영상을 화면으로 확인하는 도중 긴박한 알림음을 듣는다.\n\n응답하지
      않은 통신이 작업 터미널에 기록된 상태인 듯하다. 함선의 파일럿이 차분한 목소리로 상급자, 혹은 가족에게 자신의 죽음이 임박했음을 알린다.
      \n하지만 그 말은 잡음에 덮여 사라진다. 단지 한 마디의 파장 암호만이 남았고, 내가 코드를 해독한다면 이 자의 진정한 최후를 확인할
      수 있을 듯하다..."
    all_1_radio_desc_16: "내가 탑의 작업 터미널에 접속하자마자 지구로 수직 낙하하는 불운한 함선이 보낸 흐릿한 이미지가 보인다.\n겁에
      질린 파일럿은 중력으로 조종석 꼭대기에 짓눌렸다가 다시 조종간에 그 망가진 몸이 내동댕이 쳐졌다.\n \n생존자는 없는 것이 확실하나,
      조난신호에 포함된 반복되는 암호를 해독한다면 추락 지점을 유추할 수 있을 것이다."
    all_1_radio_desc_17: "통신탑 콘솔이 뱉어내는 무전 교신은 그야말로 소음의 향연이다. 특히 과열된 퓨전 엔진의 절박한 비명과,
      이어지는 압도적인 행성 충돌 소리는 듣기 괴로울 정도다.\n \n난 신호를 명확하게 하고 이 함선이 지르는 단말마 뒤에 가려져 있을 암호화된
      조난신호를 탐색한다. 나는 결국 신호를 찾아내지만, 그 후에 어떡해야 할지 생각해야 한다..."
    all_1_radio_desc_18: "경고등 불빛과 긴박한 통신음 속에서 나는 한 마디 분량의 파장 암호가 통신탑 데이터뱅크에서 반복되는
      것을 듣는다. \n해적이 신호를 추적해서 화물을 약탈하는 일을 방지하기 위해서 철저하게 암호화된 신호지만, 내 주변의 기술과 약간의 직관만
      있으면 이 코드를 해킹할 수 있을 듯하다.\n\n문제는, 이 신호기에 어떻게 응답을 할 것인가?"
    all_1_radio_desc_19: "통신탑 터미널은 오랫동안 데이터뱅크에 있었던 듯한 조난신호 해독을 끈질기게 거부한다. \n\n내가 이
      코드를 해독한다면 메시지를 들을 수 있을 것이다."
    all_1_radio_desc_20: |-
      탑의 통신 패널이 여러 주파수의 방송이 충돌하며 쉭 소리를 낸다.

      그중 하나가 긴박한 듯한데, 어떻게 응답하는 것이 좋을까?
    all_1_radio_desc_21: |-
      내가 통신탑에 접속하자 여러 신호가 섞여 잦아들지 않는 쉭 소리가 나를 맞이한다.

      그중 하나가 조난신호 같다. 내가 이 주파수를 분리할 수 있다면 해당 위치를 특정할 수 있을 것이다.
    all_1_radio_desc_22: |-
      통신탑의 고요함이 갑자기 수신되는 암호화 신호의 소리로 깨진다.

      인근의 터미널이 메시지를 해독할 접근 코드를 기다리며 점멸한다.
    all_1_radio_desc_23: |-
      여러 쉭쉭대는 주파수가 알 수 없게 뒤섞인 소음 중에서 조난신호로 의심되는 신호가 반복된다.

      내가 그 신호를 특정할 수 있다면, 그 행방을 알아낼 수 있을 것이다.
