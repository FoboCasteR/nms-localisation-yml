    shieldfuel3_name_l: 방어막 시트
    shieldfuel3_subtitle: 방어 에너지 동력
    shieldfuel3_description: "고용량 에너지 저장 유닛입니다.\n\n엑소슈트와 함선 인벤토리 내의 에너지 저장을 최적화하는
      매우 효율적인 장치입니다.\n \n유해 요소 방호 장비와 방어막 시스템에 사용됩니다."
    commodity5_name: 전자 증기
    commodity5_name_l: 전자 증기
    commodity5_subtitle: 기술 부품
    commodity5_description: |-
      이온화된 전자를 담아낸 구름입니다.

      많은 기술 부품의 근간이며, 반물질 제작에 흔히 사용됩니다.
    commodity6_name: 반물질
    commodity6_name_l: 반물질
    commodity6_subtitle: 기술 부품
    commodity6_description: |-
      음의 물질과 반입자를 담고 있습니다.

      반물질이 제공 가능한 높은 에너지 덕분에 높은 가치를 지닙니다. 현존하는 반물질 소비의 95%는 <TECHNOLOGY>함선 하이퍼드리이브<>를 작동시키기 위함입니다.

      <FUEL>경고<>: 밀봉 사용을 권장합니다.
    commodity7_name: 동적 공명기
    commodity7_name_l: 동적 공명기
    commodity7_subtitle: 기술 부품
    commodity7_description: "전자기 주파수 진동자입니다.\n \n은하계 탐사를 돕는 여러 기술 제작에 필요한 장치입니다."
    curio1_name: 겍 유물
    curio1_name_l: 겍 유물
    curio1_subtitle: 중간 가치의 진귀품
    curio1_description: |-
      부리에 동전을 물고 있는 생물을 형상화한 금속 조각상입니다.

      공정한 거래와 평화의 상징으로 여겨 많은 상인에게 인기가 있습니다.
    curio2_name: 바이-킨 조각상
    curio2_name_l: 바이-킨 조각상
    curio2_subtitle: 중간 가치의 진귀품
    curio2_description: |-
      센티널 드론의 모양으로 깎은 작은 목재 우상입니다.

      전사 종족이 수면의 필요성을 제거하는 일시적인 환각 상태에 돌입할 때 사용합니다.
    curio3_name: 코백스 외피
    curio3_name_l: 코백스 외피
    curio3_subtitle: 높은 가치의 진귀품
    curio3_description: |-
      동족에게서 너무 멀어져서 새로운 엔티티로 갱신할 수 없는 단절된 전자 생명체의 금속 외피입니다.

      해당 종족 뿐만 아니라 모든 종족이 값진 것으로 여깁니다.
    curio4_name: 아틀라스석
    curio4_name_l: 아틀라스석
    curio4_subtitle: 매우 높은 가치의 진귀품
    curio4_description: "중앙의 붉은 빛이 고동치는 듯한 구형의 보석입니다.\n \n지극히 희귀한 아이템으로, 고대 모노리스 유적지와
      관련된 경우가 많습니다."
    access1_name: 아틀라스패스 v1
    access1_name_l: 아틀라스패스 v1
    access1_subtitle: 출입 카드
    access1_description: |-
      여러 주요 은하계 종족이 특정 여행자에게 부여하는 보안 및 허가증입니다.

      낮은 레벨의 제한 구역과 전초기지 시스템에 대한 접속 권한을 줍니다.
    access2_name: 아틀라스패스 v2
    access2_name_l: 아틀라스패스 v2
    access2_subtitle: 출입 카드
    access2_description: |-
      여러 주요 은하계 종족이 특정 여행자에게 부여하는 보안 및 허가증입니다.

      중간 티어의 제한 구역과 전초기지 시스템에 접근할 수 있습니다.
    access3_name: 아틀라스패스 v3
    access3_name_l: 아틀라스패스 v3
    access3_subtitle: 출입 카드
    access3_description: |-
      여러 주요 은하계 종족이 특정 여행자에게 부여하는 보안 및 허가증입니다.

      고수준의 제한 구역과 전초기지 시스템에 접근할 수 있습니다.
    delicacy3_name: 매혹 구슬
    delicacy3_name_l: 매혹 구슬
    delicacy3_subtitle: 무역 상품
    delicacy3_description: |-
      황금빛 금속 구체를 사용하여 일시적으로 전자 생명체의 처리 능력을 증대합니다.

      엔티티 외피 내의 전도율이 극적으로 증가하여 분석과 연구 속도가 빨라집니다.
    alloy1_name: 아로늄
    alloy1_name_l: 아로늄
    alloy1_subtitle: 중성 합금
    alloy1_description: |-
      경량의 가변성이 좋은 합금입니다.

      행성 전초기지 및 시설 건설에 유용하기 때문에 은하계 무역망에서 수요가 높습니다.
    alloy2_name: 헤록스
    alloy2_name_l: 헤록스
    alloy2_subtitle: 중성 합금
    alloy2_description: |-
      약학부터 중공업까지 다양한 용도로 쓰이는 중성 합금 제품입니다.

      은하계 합금 무역의 중추적인 역할을 합니다.
    alloy3_name: 레뮴
    alloy3_name_l: 레뮴
    alloy3_subtitle: 중성 합금
    alloy3_description: |-
      중금속 합금입니다.

      강도가 탁월하여 수송선 건조에 광범위하게 사용됩니다. 은하계 무역망에서 인기가 높은 핵심 소재입니다.
    alloy4_name: 크롤륨
    alloy4_name_l: 크롤륨
    alloy4_subtitle: 중성 합금
    alloy4_description: |-
      저항성과 내구성이 매우 높은 합금으로, 함선 선체 건조와 심우주 탐사 드론 기술에 주로 사용됩니다.

      크롤륨 무역 시장은 은하계 무역망 전반에서 강세입니다.
    alloy5_name: 매그목스
    alloy5_name_l: 매그목스
    alloy5_subtitle: 중성 합금
    alloy5_description: |-
      매우 가치 있고 광택 있는 합금입니다. 알려진 모든 주요 은하계 종족 상인에게 인기가 높습니다.

      밝은 붉은 빛과 강력한 자기장으로 쉽게 알아볼 수 있습니다.
    alloy6_name: 그랜틴
    alloy6_name_l: 그랜틴
    alloy6_subtitle: 중성 합금
    alloy6_description: |-
      연질의 가공이 쉬운 합금으로, 알려진 은하계 전반의 장인들이 선호합니다.

      인기 무역 상품으로, 판매 및 수송 교역로가 많습니다.
    alloy7_name: 테루민
    alloy7_name_l: 테루민
    alloy7_subtitle: 중성 합금
    alloy7_description: |-
      경량 합금으로, 은하계 아우터 에지 전역에서 거래됩니다.

      고중력장의 행성에서 이륙해야 하는 무역 셔틀의 중량을 감소하기 위해 내장재로 사용하는 경우가 많습니다.
    pulsefuel1_name: 펄스 코어
    pulsefuel1_name_l: 펄스 코어
    pulsefuel1_subtitle: 우주비행 추진 연료
    pulsefuel1_description: |-
      충전된 방사성 동위원소 코어입니다.

      다양한 함선과 수송선의 펄스 엔진을 재충전할 때 사용합니다.
    hyperfuel1_name: 워프 셀
    hyperfuel1_name_l: 워프 셀
    hyperfuel1_subtitle: 하이퍼드라이브 충전 유닛
    hyperfuel1_description: |-
      이 <FUEL>반물질 기반의 연료<>는 <TECHNOLOGY>함선 하이퍼드라이브<>를 충전할 수 있는 몇 안되는 물질입니다.

      단단한 연료통 안에 존재하는 이 연료는 광속보다 빠르게 이동 시 안전한 여정을 보장합니다.
    grenfuel1_name: 불안정 플라스마
    grenfuel1_name_l: 불안정 플라스마
    grenfuel1_subtitle: 플라스마 런처 재충전
    grenfuel1_description: "밀도 높은 <TECHNOLOGY>플라스마 런처<>용 축전체입니다.\n \n지면 변형 수류탄 기술에
      사용하는 고압 전열 에너지를 담고 있습니다."
    newprod1_name: 겍 부적
    newprod2_name: 바이-킨 단검
    newprod3_name: 컨버전스 큐브
    newprod4_name: 보손 실린더
