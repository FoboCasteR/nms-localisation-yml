    boltrel3_description: |-
      볼트캐스터 장전 시간 효율성이 최대치에 도달합니다.

      사용자의 상완근 신경에 전기 에너지가 충전되며, 재장전 시 자석을 이용한 클립 이동 지원을 동시에 받을 뿐 아니라, 무기가 사용자의 일차 운동 피질에 직접 연결됩니다. 젤라틴 또는 전기적인 사용자에게는 적용되지 않습니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    laser_name: 마이닝 빔
    laser_subtitle: 광물 추출 레이저
    laser_description: |-
      <FUEL>탄소 기반 원소<>로 충전하는 멀티툴인 <TECHNOLOGY>마이닝 빔<>입니다. <IMG>ATTACK<>으로 빔을 사용합니다.

      멀티툴 내부에 집중경을 설치하여 <STELLAR>고에너지 빔<>을 사용할 수 있도록 합니다. 이 빔은 일반 <STELLAR>유기 또는 지질적인 사물<>의 분자를 자극하는 방법으로 효율적인 채광 도구로 사용됩니다.

      <FUEL>경고<>: 동식물 및 광물 파괴 시 센티널이 등장할 수 있습니다.
    lasdmg1_name: 전투 증폭기 시그마
    lasdmg1_subtitle: 마이닝 빔 보조 유닛
    lasdmg1_description: |-
      마이닝 빔 레이저 피해가 전투 시 증가합니다.

      정밀 광학 기술과 광선 증폭 기술을 통해 이미 장착된 레이저 기능을 향상시켜 공격 효율이 증가합니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    lasdmg2_name: 전투 증폭기 타우
    lasdmg2_subtitle: 마이닝 빔 보조 유닛
    lasdmg2_description: |-
      마이닝 빔 레이저 피해가 전투 시 더욱 증가합니다.

      레이저 광학을 집중시켜 폭력적인 상황 발생 시 더욱 효과적인 광선 피해를 줍니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    lasdmg3_name: 전투 증폭기 세타
    lasdmg3_subtitle: 마이닝 빔 보조 유닛
    lasdmg3_description: "마이닝 빔 전투 시 확실하게 더 파괴적인 레이저를 발사합니다.\n\n마이닝 빔의 축전기에 광자 교반
      기술을 추가합니다. \n\n사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다."
    lasdmg4_name: 전투 증폭기 오메가
    lasdmg4_subtitle: 마이닝 빔 보조 유닛
    lasdmg4_description: "마이닝 빔의 공격 능력을 최대치로 업그레이드합니다. \n\n사용자는 표적의 생존 확률이 감소하는 것을
      확인할 수 있으며, 더욱 신속하게 비폭력적인 행성 탐사로 돌아갈 수 있습니다.\n\n사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다."
    lascool1_name: 광선 냉각 시스템 시그마
    lascool1_subtitle: 마이닝 빔 보조 유닛
    lascool1_description: |-
      마이닝 빔을 개조하여 쿨다운이 감소합니다.

      사용자가 신속하게 채광 과정을 재개할 수 있으며, 화끈거리는 느낌도 크게 감소합니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    lascool2_name: 광선 냉각 시스템 타우
    lascool2_subtitle: 마이닝 빔 보조 유닛
    lascool2_description: "마이닝 빔의 쿨다운 시간이 더욱 감소합니다. \n\n액화 프레늄 냉매를 레이저의 수정 자극실 주변에
      추가하여 과열 증상을 빠르고 효율적으로 제거합니다.\n\n사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다."
    lascool3_name: 광선 냉각 시스템 세타
    lascool3_subtitle: 마이닝 빔 보조 유닛
    lascool3_description: "현재 마이닝 빔 기술력에서 가능한 최단 쿨다운에 도달합니다. \n\n추가 프레늄 냉매가 레이저의 수정
      자극실에서 발생한 열을 안전하게 전도하여 채광 작업의 단절을 최소화합니다.\n\n사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다."
    grenade_name: 플라스마 런처
    grenade_subtitle: 폭발형 수류탄
    grenade_description: "고충격 발사형 무기입니다. 발사된 플라스마탄은 표면에 튕기다가, 내부 타이머 종료 시 거대한 폭발을
      일으킵니다.\n \n<FUEL>불안정 플라스마<>로 충전합니다. 부주의한 사용 시 사용자에게 피해를 줄 수 있습니다.\n \n<IMG>ALTATTACK<>을
      눌러 작동합니다."
    grenade_mine_name: 플라스마 교란기
    grenade_mine_subtitle: 붕괴 수류탄
    grenade_mine_description: "지면 변형 기술 및 굴착 도구입니다. 발사된 플라스마탄은 충돌 시에 폭발합니다.\n \n<FUEL>불안정
      플라스마<>가 충전되어 있습니다. 부주의하게 취급 시, 외계 생태계의 변형 및 사용자의 피해를 유발할 수도 있습니다.\n \n<IMG>ALTATTACK<>을
      눌러 작동시킵니다."
    shield_name: 운동체 방어막
    shield_subtitle: 투명 반발방어막
    shield_description: |-
      <CATALYST>촉매 원소<>로 에너지를 공급하는 엑소슈트 보호 기술입니다.

      사용자를 물리적 공격과 원거리 공격을 튕겨내는 역학적 방어막으로 둘러쌉니다.

      사용자의 엑소슈트 인벤토리에 촉매 원소를 직접 투입하여 충전합니다. <IMG>INVENTORY<>을 눌러 사용합니다.
    shieldboost1_name: 방어막 증폭 시그마
    shieldboost1_subtitle: 운동체 방어막 보조 유닛
    shieldboost1_description: "방어막 유지 시간과 충전 용량이 증가합니다. \n\n사용자의 슈트에 다양한 폭력적인 상황에서
      더욱 오래 지속되는 방어막을 제공합니다. \n\n사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다."
    shieldboost2_name: 방어막 증폭 타우
    shieldboost2_subtitle: 운동체 방어막 보조 유닛
    shieldboost2_description: "방어막 유지 시간과 충전 용량이 더욱 증가합니다. \n\n레이저, 탄체, 그리고 분노한 생명체들의
      공격을 효과적으로 방어하며, 폭력적인 접촉 시 사용자는 이를 높이 평가할 것입니다.\n\n사용자의 엑소슈트 인벤토리에 설치되면 자동으로
      작동합니다."
    scan1_name: 스캐너
    scan1_subtitle: 지형 측량
    scan1_description: "멀티툴을 위한 <TECHNOLOGY>개인용 표면 레이더<> 개조 부품. \n\n이 스캐너는 고에너지 펄스를
      방출하여 근처에 존재하는 <COMMODITY>필수 생존 자원<>을 표시합니다. 데이터는 엑소슈트를 통해 사용자의 시각 신경으로 직접 전달됩니다.\n\n<IMG>SCAN<>을
      눌러 지역 스캔을 시작합니다."
    scan2_name: 범위 증폭 시그마
    scan2_subtitle: 스캐너 보조 유닛
    scan2_description: |-
      스캐너 탐지 범위가 증가합니다.

      강력한 출력 모듈레이터가 더 넓은 범위에서 지역 정보를 필터링하여 사용자의 시각화 시스템으로 전달합니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    jet1_name: 제트팩
    jet1_subtitle: 공중 추진기
    jet1_description: |-
      일시적인 비행 기능을 포함한 <TECHNOLOGY>고급 동작 능력<>을 엑소슈트에 추가합니다.

      <IMG>JUMP<>으로 추진력을 조종합니다. 비행팩은 <FUEL>엑소슈트 생명유지장치<>의 에너지를 이용해 가스를 압축하고 분사하여 사용자를 공중으로 띄웁니다.

      제트팩은 <TECHNOLOGY>듀테륨이 풍부한 식물<>을 이용해 일시적으로 과충전 시켜 잠시 사용 가능한 추진력을 대폭 늘릴 수 있습니다.
    stam1_name: 지구력 강화 시그마
    stam1_subtitle: 피로 억제 시스템
    stam1_description: "사용자가 장시간 동안 달릴 수 있습니다. \n\n사용자는 고통 없는 요추 천자, 경막 외 탭 삽입 및 화학물질
      신체 삽입 절차를 체험하게 됩니다. 고된 활동 시, 사용자의 신체에서 젖산이 생성되는 것을 중화시켜 줍니다.\n\n사용자의 엑소슈트 인벤토리에
      설치되면 자동으로 작동합니다."
    ut_water_name: 통기막
    ut_water_name_l: 통기막
    unw1_name: 통기막 시그마
    unw1_subtitle: 수중호흡 보조
    unw1_description: |-
      사용자가 장시간 물 속에서 수영할 수 있습니다.

      사용자가 평범한 구조를 지닌 종일 경우, 입 또는 얼굴의 모공 위에 자리잡은 막접촉기를 통해 물에 녹아있는 가스를 흡수합니다.

      사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다.
    ut_rad_name: 방사선 편향기
    ut_rad_name_l: 방사선 편향기
    rad1_name: 방사선 편향기 시그마
    rad1_subtitle: 방사능 방호
    rad1_description: "사용자가 방사능 피해에 대한 보호를 받습니다.\n\n방사능을 유발하는 행성계를 탐사할 때 사용자의 위험도를
      크게 낮춰줍니다. 미세진동으로 전자기파 반사를 증가시켜 흡수율을 낮춰줍니다. \n\n장치는 방사성 환경에서 찾을 수 있는 <EARTH>광물
      추출물<>로 충전합니다. 사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다."
    ut_tox_name: 독소 억제기
    ut_tox_name_l: 독소 억제기
    tox1_name: 독소 억제기 시그마
    tox1_subtitle: 독성 비 희석 시스템
    tox1_description: |-
      사용자는 독성 피해에 대한 보호를 받습니다.

      억제기 내의 반응물이 사용자와 접촉하는 독성 액체를 제거해 질식 위험 등을 낮춰줍니다.

      장치는 독성 환경에서 찾을 수 있는 <EARTH>광물 추출물<>로 충전합니다. 사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다.
    ut_cold_name: 보온층
    ut_cold_name_l: 보온층
    cold1_name: 보온층 시그마
    cold1_subtitle: 열분산망
    cold1_description: |-
      사용자는 극도로 추운 세계에서 추위에 대한 보호를 받습니다.

      사용자의 엑소슈트에 몸의 표면 전체로 캘리듐을 고르게 분산시켜주는 열 전달 통로가 존재하며, 편안한 신체 온도를 유지합니다.

      장치는 얼어 붙은 환경에서 찾을 수 있는 <EARTH>광물 추출물<>로 충전합니다. 사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다.
    ut_hot_name: 냉각제 유동망
    ut_hot_name_l: 냉각제 유동망
    hot1_name: 냉각 네트워크 시그마
    hot1_subtitle: 열 흡수 메쉬
    hot1_description: |-
      사용자는 극도로 뜨거운 세계에서 열기에 대한 보호를 받습니다.

      표피 분산망을 통해 저장되어 있는 액체 프레늄을 방출해 사용자가 대기 또는 태양에서 발생하는 열을 일시적으로 중화합니다.

      장치는 뜨거운 환경에서 찾을 수 있는 <EARTH>광물 추출물<>로 충전합니다. 사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다.
    shipgun1_name: 포톤 캐논
    shipgun1_subtitle: 함선 탄체 무기
    shipgun1_description: |-
      파괴력이 강한 <TECHNOLOGY>함선 탄체 발사기<>로서 성간 거래자와 해적 둘 다 쓰기 좋은 무기 시스템입니다.

      <IMG>CYCLEWEAPON<>을 눌러 무기 모드를 변경합니다. <IMG>SHIPFIRE<>을 눌러 발사합니다.
    shiplas1_name: 페이즈 빔
    shiplas1_subtitle: 함선 에너지 무기
    shiplas1_description: "함선 대 함선 전투용 <TECHNOLOGY>고에너지 광선 무기<>입니다. \n\n<FUEL>과열<>에
      취약하지만, 이 고정밀 레이저 무기는 표적의 방어막 시스템에서 에너지를 흡수하여 <STELLAR>사용자의 방어막을 재충전<>합니다.\n\n<IMG>CYCLEWEAPON<>로
      무기 모드를 변경합니다. <IMG>SHIPFIRE<>로 발사합니다."
    shipshield_name: 편향 방어막
    shipshield_subtitle: 함선 선체 보호
    shipshield_description: |-
      함선을 레이저 공격, 비행 중 발사체, 우주 파편 충돌 사고로부터 보호하는 에너지 방어막입니다.

      장치를 재충전하려면 <CATALYST>촉매 원소<>가 필요함을 알립니다.

      사용자의 함선 인벤토리에 설치되면 자동으로 작동합니다.
    shipjump_name: 펄스 엔진
    shipjump_subtitle: 함선 비행 부스터
    shipjump_description: "우주 비행 추진체, 부스트 및 선택적인 펄스 점프를 통해 인접 행성계 사이를 이동할 수 있습니다.\n
      \n펄스 엔진의 충전 시에는 <EXOTIC>삼중 수소<>를 사용하는 것이 좋습니다. 삼중 수소는 <COMMODITY>가까운 우주의 소행성대<>에
      풍족합니다. 함선 스캐너(<IMG>SCAN<>)로 삼중 수소를 발견합니다.\n\n<IMG>PULSEJUMP<>를 길게 눌러 펄스 점프를
      개시합니다.\n<IMG>BOOST<>를 눌러 비행 시 속도 부스트를 사용합니다."
    grenbounce1_name: 리바운드 수류탄
    grenbounce1_subtitle: 플라스마 런처 보조 유닛
    grenbounce1_description: "플라스마 런처의 탄환이 행성의 구조물에 튕긴 후 폭발합니다.\n\n특별 제작된 폭발 수류탄을
      회전축에서 발사합니다. 사용자는 예측하지 못한 지역에서 폭발을 확인할 수 있습니다. \n\n사용자의 멀티툴 인벤토리에 설치되면 자동으로
      작동합니다."
    railgun1_name: 블레이즈 자벨린
    railgun1_subtitle: 에너지 빔 무기
    railgun1_description: |-
      <TECHNOLOGY>멀티툴<>을 위한 공격형 무기 장착물입니다. <IMG>CYCLEWEAPON<>으로 사격 모드를 선택하고 <IMG>ATTACK<>으로 사격합니다.

      블레이즈 자벨린은 즉시 표적에 피해를 줍니다.

      플라스마 충전을 통해 이온화된 가스의 아크가 빠른 속도로 발사됩니다. 사용자는 방아쇠를 당김과 동시에 파괴적인 효과를 목격할 수 있습니다.
    grenspeed1_name: 수류탄 추진력
    grenspeed1_subtitle: 플라스마 런처 보조 유닛
    grenspeed1_description: |-
      플라스마 런처 수류탄이 고속으로 이동합니다.

      이 장치의 사용은 신속하게 지면을 변형시키는 결과를 부르며, 표적이 된 지면에 혹은 그 근처에 존재하는 생명체를 빠르게 파괴합니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    grenrad1_name: 피해 반경
    grenrad1_subtitle: 플라스마 런처 보조 유닛
    grenrad1_description: "플라스마 런처 수류탄의 폭발 구멍이 더 커집니다. \n\n사용자는 폭발 시 파괴 반경이 증가한 것을
      확인할 수 있습니다. 사용자의 신체에 피해가 가지 않도록 표적지와 거리를 둘 것을 권장합니다.\n\n사용자의 멀티툴 인벤토리에 설치되면
      자동으로 작동합니다."
    grenhoming1_name: 유도 수류탄
    grenhoming1_subtitle: 플라스마 런처 보조 유닛
    grenhoming1_description: |-
      플라스마 런처의 수류탄이 종족과 지적 능력에 상관없이 근처의 생명체를 추적합니다.

      충돌 시 폭발하며, 동시에 지면을 변형합니다. 플라스마 런처의 원래 의도는 지면 변형입니다.

      사용자의 멀티툴 인벤토리에 설치되면 자동으로 작동합니다.
    shipgunrate1_name: 사격 가속 시그마
    shipgunrate1_subtitle: 포톤 캐논 보조 유닛
    shipgunrate1_description: |-
      포톤 캐논의 연사력이 증가합니다.

      연사력을 개조하여 목표물에게 증가한 피해, 죽음, 파괴를 선사합니다.

      사용자의 함선 인벤토리에 설치되면 자동으로 작동합니다.
    shipguncool1_name: 고급 냉각 시그마
    shipguncool1_subtitle: 포톤 캐논 보조 유닛
    shipguncool1_description: |-
      포톤 캐논의 쿨다운 시간이 크게 감소합니다.

      포톤탄 발사를 위한 방해 요소가 감소되어 다른 함선의 파괴 시 더욱 큰 성취감을 느낄 수 있습니다.

      사용자의 함선 인벤토리에 설치되면 자동으로 작동합니다.
    cold2_name: 보온층 타우
    cold2_subtitle: 열분산망
    cold2_description: |-
      얼어 붙은 세계에서 극도의 냉기 피해를 보다 오래 견디는 방어막입니다.

      사용자의 슈트에 열선을 더 깊이 심어서 액화 캘리듐이 제공하는 열을 보존하고 열 에너지 손실을 감소합니다.

      이 장치는 다이옥사이트와 같은 지역 광물 추출물로 충전합니다. 사용자의 엑소슈트 인벤토리 내에 제작하면 자동으로 운용됩니다.
    cold3_name: 보온층 세타
    cold3_subtitle: 열분산망
    cold3_description: "사용자는 극도로 추운 세계에서 추위에 대한 보호를 더 오래 받습니다.\n \n슈트의 열 전달 통로에 흐르는
      액체 캘리듐을 중앙 통제 칩이 모니터하고 제어하여 더욱 효과적으로 편안한 신체 온도를 유지합니다.\n \n이 장치는 다이옥사이트와 같은
      지역 광물 추출물로 충전합니다. 사용자의 엑소슈트 인벤토리에 설치되면 자동으로 작동합니다."
    scanbinoc1_name: 분석 바이저
    scanbinoc1_subtitle: 쌍안경 태그 장치
    scanbinoc1_description: |-
      <TECHNOLOGY>발견<> 및 <TECHNOLOGY>정찰<> 특수 장비

      주변 환경에 대한 자세한 데이터를 사용자의 바이저에 직접 투영하여 일반적인 <TECHNOLOGY>스캐너<> 기능을 강화하여 <STELLAR>관심 지점<>을 식별합니다.

      바이저로 <TRADEABLE>식물<>, <FUEL>동물<> 및 <TECHNOLOGY>광물<>을 확인하면 <COMMODITY>귀중한 데이터<>를 확보할 수 있습니다.

      <IMG>AIM<>을 눌러 작동하고 <IMG>ZOOM<>을 눌러 줌합니다.
    energy_name: 생명 유지 장치
    energy_subtitle: 슈트 생존 파워팩
    energy_description: |-
      엑소 슈트의 주요 기능인 <TECHNOLOGY>생명유지장치<>는 지속적으로 호흡 가능한 <FUEL>산소<>를 필터링하고 제공합니다.

      생명유지장치는 엑소슈트의 사용자의 생존을 보장할 뿐 아니라, 여분의 산소를 이용해 보조 장치를 위한 에너지를 생산합니다. 이 장치에는 <TECHNOLOGY>제트팩<>, <TECHNOLOGY>속도 강화기<>, <TECHNOLOGY>토치<> 등이 포함됩니다.
