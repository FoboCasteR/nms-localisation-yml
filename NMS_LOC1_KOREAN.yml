    update1_title: 업데이트 노트
    update1_notes: |-
      파운데이션 업데이트 1.10

      파운데이션 업데이트에서는 No Man's Sky에 기지 건설 등이 도입되며, 향후 공개될 콘텐츠의 토대가 되는 업데이트입니다.

      * 기지 건설 - 작물 재배, NPC 고용, 자원 수확기 건설
      * 창조 모드 - 제한 없이 탐험 및 건설을 즐기고 싶은 공상가를 위한 모드
      * 화물선 구입 - 거래할 상품 구매 및 비축 후, 아무 곳에서나 호출
      * 향상된 우주 전투 - 더 규모가 커진 우주 전투, 새로운 함선 기술, 메카닉
      * 생존 모드 - 생존을 체험해 보고 싶은 플레이어를 위한 격렬한 도전 모드
      * 화물선 기지 - 독특한 선원과 수경재배 연구실, 화물칸으로 자신의 화물선 확장
      * 향상된 그래픽 - 템포럴 AA, 모션 블러, 텍스처 스트리밍
      * UI 개선 - 제품 겹치기, 빠른 접근 메뉴
      * 게임플레이 개선 - 더 풍부해진 자원 트리, 개선된 웨이포인트 시스템

      Hello Games에서는 No Man's Sky의 개선을 위해 열심히 작업해왔습니다.

      참고! 우주를 새롭게 생성해야 했습니다. 그 결과, 게임 내의 위치가 조절될 수도 있습니다. 전체적인 진행 상황은 영향을 받지 않습니다.

      정말 감사합니다.
      Hello Games
