    exp_npc_res_a_19: 생명체의 단절 순환이 안정되고, 다시 충전된다. 그들은 밝게 지저귀며 내게 보상을 한다.
    exp_npc_res_b_19: 생명체가 안정을 찾지만, 기능이 제한된 상태다. 내게 윙윙대지만 무슨 의미인지 알아들을 수 없다.
    exp_npc_desc_20: 전자 생명체가 웅웅거리며 기분 좋은 인사를 건넨다. 하지만 그들은 손가락에서 네 개의 긴 금속 바늘을 뽑아내,
      걱정스러울 정도로 내게 가까운 위치에서 흔든다.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: 침착함을 잃지 않는다
    exp_npc_desc_20a: "%NAME%(이)가 내 팔뚝으로 바늘을 내리꽂는다. 아직까지는 신기할 정도로 고통이 없지만, 생명체 주변의
      시스템에 동력이 들어오기 시작하고 있다. 이 불안한 절차는 단지 시작에 불과할 뿐이겠지..."
    exp_npc_opt_a_20: 벗어난다
    exp_npc_opt_b_20: 기다린다
    exp_npc_opt_c_20: 풀어 달라고 요구한다
    exp_npc_res_a_20: |-
      팔을 빼려고 했지만, 내 팔은 굳게 붙잡혀 있다. 절박해진 난 제트팩의 추진기를 가동시킨다. 그 힘으로 풀려나기는 했지만 참을 수 없을 정도의 고통이 나를 엄습한다.
      %NAME%(은)는 내 반응에 화가 난 것처럼 보이고, 그 일 때문에 거의 부끄러워하는 것처럼 보이기도 한다. 결국 그들은 사과의 표시로 내게 선물을 건네준다.
    exp_npc_res_b_20: |-
      강력한 전하가 내 몸을 따라 흘러간다. 그 느낌이 신기하기는 하지만, 그리 불쾌한 느낌은 아니다. 그리고 그 느낌이 점점 더 강해져만 간다.
      결국 느낌이 정점에 달하자 내 피부의 밑으로 나노로봇의 거품이 일어난다. %NAME%(이)가 그 결과물을 채취하고는 내게 선물을 주겠다고 한다.
    exp_npc_res_c_20: 생명체가 바늘을 집어넣는다. 그리고 불타는 듯한 고통이 바늘이 꽂혔던 곳을 중심으로 내 신경을 따라 퍼져나간다.
      나의 반응에 화가 난 것 같은 %NAME%(이)가 사과의 표시로 내게 선물을 주겠다고 한다.
    exp_npc_desc_21: 엔티티는 머리를 한쪽으로 기울이고는 속이 빈 금속 마스크를 내게 건넨다. 내 추측으로는 그 마스크가 전자 생명체의
      데이터 추출 장치이거나 어쩌면 데이터 삽입 장치가 아닐까 싶다. 내 머리는 그 마스크에 딱 들어맞을 듯 하다.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: 생명체가 흥미롭다는 태도로 자기들의 머리를 가리킨다. 그들은 자기들의 불빛을 내게로 집중한다. 그리고 마스크
      표면에 탁탁 소리를 내며 전기가 방전한다...
    exp_npc_opt_a_21: 내 여정에 대해 생각하면서 사용한다
    exp_npc_opt_b_21: 마음을 비우고 사용한다
    exp_npc_opt_c_21: 그대로 둔다
    exp_npc_res_a_21: |-
      난 조심스럽게 장치를 내 머리에 올려놓는다. 처음에는 아무런 일도 일어나지 않다가, 하얀 섬광과 함께 뭐라 형언할 수 없는 고통이 몰아친다.
      그 고통이 잦아들며 내 시야에 뭔가가 얼핏 보인다. 그건 어떻게 묘사할 수가 없는 형체였지만, 난 그게 뭔지 확실히 알 수 있었다. 그건 바로 코백스 컨버전스다.
      더는 참을 수가 없다. 난 장치를 벗었고, 내 손에서는 나노로봇들이 쏟아져 나온다.
    exp_npc_res_b_21: |-
      나는 장치를 조심스럽게 내 머리 위에 올려놓는다. 처음에는 아무 일도 일어나지 않는다. 그러다 하얗게 번쩍임이 일고, 형용할 수 없을 정도의 고통이 찾아온다.
      느낌이 희미해지고 대신 텅 빈 차분함, 깊은 평온이 밀려온다. 끝없이 표류하는 별들이 보인다. 스스로의 몸을 본다. 너무나도 작고 보잘것없다. 난 진홍빛의 붉은 구체를 본다...
      난 견딜 수 없다. 장치를 제거한다. 나노로봇이 손에서 쏟아져 나온다.
    exp_npc_res_c_21: 나는 조심스럽게 엔티티와 위험한 장치로부터 물러난다.
    exp_npc_desc_22: 전자 생명체는 화면에 나타난 것을 도와달라고 알린다. 긴장한 채, 그들은 내 손가락을 그들의 데이터패드로 끌고
      간다.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 내가 고를 수 있는 세 가지의 명확한 이미지가 나타난다. 위험하게 생긴 포식자와 지질학적 채굴 측량, 그리고
      궤도를 선회하는 소행성 무리의 이미지다. %NAME%(은)는 내가 결정을 내리는 모습을 보지 않겠다며, 자기들의 마스크 불빛을 꺼버린다.
    exp_npc_opt_a_22: 포식자
    exp_npc_opt_b_22: 채광 측량
    exp_npc_opt_c_22: 운석군
    exp_npc_res_a_22: 생명체가 고개를 끄덕인다. 그리고 그들은 그 야수들에게서 자신들을 보호하기 위한 것으로 추정되는 새로운 멀티툴
      업그레이드를 작업하기 시작한다. 그 작업이 끝나면, 내게 사본을 공유해 준다고 한다.
    exp_npc_res_b_22: 생명체가 고개를 끄덕인다. 그리고 그들은 자신들의 지질학 연구를 보조하기 위한 것으로 추정되는 새로운 멀티툴
      업그레이드를 작업하기 시작한다. 그 작업이 끝나면, 내게 사본을 공유해 준다고 한다.
    exp_npc_res_c_22: 생명체가 고개를 끄덕인다. 그리고 그들은 자신들의 소행성 탐색을 돕기 위한 것으로 추정되는 새로운 함선 업그레이드를
      작업하기 시작한다. 그 작업이 끝나면, 내게 사본을 공유해 준다고 한다.
    exp_npc_desc_23: 내가 접근하자 %NAME%의 바이저 불빛이 들뜬 것처럼 점멸하기 시작한다. 그들은 우호적인 인사를 건넨 다음,
      내게 질문을 던진다.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: 생명체가 내 머리를 스캔하고는 자기들의 데이터패드에 그 결과를 표시한다. 그리고는 신이 난 것처럼 내 뇌를
      가리키고는, 뭔가를 기대하는 것처럼 나를 바라본다.
    exp_npc_opt_a_23: 절차 진행에 동의한다
    exp_npc_opt_b_23: 절차를 거부한다
    exp_npc_res_a_23: |-
      난 내 바이저를 내린다. 그러자 생명체의 손바닥에서 날카로운 금속 바늘이 솟구쳐 오르고, 눈도 깜박하기 전에 내 이마로 빠르게 들어갔다 나온다.
      이 절차는 놀라울 정도로 고통이 느껴지지 않았다. 내 기부에 고마움을 표한 %NAME%(이)가 내게 뇌 조직을 약간 잃은 보상으로 업그레이드 모듈을 건네준다.
    exp_npc_res_b_23: 내 거부에 열이 받은 %NAME%(이)가 몸을 돌려버린다. 그들은 낙담한 것 같은 희미한 휘파람 소리를 낸다.
    exp_npc_desc_24: 내가 접근하자 엔티티의 불빛이 나를 향해 날카롭게 집중된다. 그리고 그들은 실리콘 재질의 손을 뻗어 차분하면서도
      위협적인 어조로 말을 하기 시작한다.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: 생명체는 비정상적으로 열렬하게 웅웅거리는 소리를 내며, 내가 만났던 그 어떤 코백스보다 걱정을 하고 있는 것처럼
      보인다. 그들은 내게 도움을 바라고 있는 것 같다.
    exp_npc_opt_a_24: 도와준다
    exp_npc_opt_b_24: 도와주기를 거부한다
    exp_npc_res_a_24: |-
      엔티티가 이상하면서도 엄숙한 노래를 부르기 시작한다. 그 노래가 끝나자, 그들은 내 손을 붙잡는다.<MOOD>Dead<> 불빛이 번쩍이더니 그들은 껍질에서 사라져버렸다.
      이런 전자적 존재들이 원래 그렇듯이 비어버린 겉껍질은 곧 <MOOD>Neutral<>그들의 컨버전스에서 새로 다운로드된 엔티티로 채워진다.
      난 잠시 동안 내 엑소슈트 내부에서 희미하게 웅웅 소리가 들린 것만 같은 느낌이 든다. 하지만 내가 그 소리에 집중했을 때, 그 소리는 이미 사라진 후였다. 어쩌면 내 상상이었을지도 모르지.
    exp_npc_res_b_24: |-
      일탈해버린 코백스가 비명을 지르고는 자기 자신을 다른 곳에 업로드한다.
      이런 전자적 존재들이 원래 그렇듯이 비어버린 겉껍질은 곧 그들의 컨버전스에서 온 새로운 정신으로 채워진다. <MOOD>Positive<>그들은 컨버전스를 떠난 엔티티를 도와주지 않은 것에 감사를 전한다.
    exp_npc_desc_25: 전자 생명체가 긴 방정식을 불만스럽게 두드리며, 데이터패드를 뚫어져라 쳐다보고 있다. 그들은 내 쪽을 향해 몸을
      돌리고는 화면을 보여준다.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 그들은 우주 깊은 곳에 자리 잡은 멀리 떨어진 곳에서 발신된 신호를 처리해, 특이한 수학적 언어로 된 암호를
      깨려고 하는 것처럼 보인다.
    exp_npc_opt_a_25: 데이터패드를 두드린다
    exp_npc_opt_b_25: 추가 마이크로칩을 준다
    exp_npc_opt_c_25: "'16'이라 말한다"
    exp_npc_res_a_25: |-
      난 엔티티에게서 데이터패드를 받아 암호를 풀려고 시도한다. 하지만 내 어설픈 실력으로는 아무런 소용도 없었고, 그저 이미 처리가 완료된 정보가 담겨있던 몇 개의 화면만 초기화시켜 버린다.
      %NAME%(은)는 화가 나서 패드를 다시 빼앗아간다.
    exp_npc_res_b_25: |-
      난 그들에게 도움이 되기를 바라며, 엔티티에게 마이크로프로세서들을 좀 넘겨준다. 그러자 그들은 새로 얻은 그 실리콘들을 이용해 자신들의 처리 능력을 향상시킨다.
      그리고 그것은 최소한 어느 정도는 도움이 된 것으로 보인다. 그들은 신호에서 항법 데이터 일부를 해독해 내는 데 성공했고, 내게 그 좌표를 공유해 준다.
    exp_npc_res_c_25: "%NAME%(이)가 경계하는 것처럼 잠시 행동을 멈춘다. 그들은 날 노려보고는 저리 가라며 손을 흔든다.
      그들은 내가 떠난다는 것에 고무된 것처럼 내가 있던 방향에서 나노로봇을 한 움큼 퍼낸다."
    war_npc_desc_1: |-
      전사가 이글거리는 눈으로 날 노려본다. 이 종족은 명백히 공격적이며 날 반기는 것 같지는 않다.
      그래도 고개를 숙이며 인사를 건넨다. 전통과 명예를 중요시하는 듯하다.

      난 당장 위험은 느끼지 않으며, 돌아서서 떠나려 할 때 그 생명체가 내 멀티툴을 가리킨다. 걱정스럽게 짖으며 내게 멀티툴을 달라는 몸짓을 한다.
    war_npc_desc_1_dust: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 그들은 내 먼지투성이에다 모래 때문에 닳아버린 엑소슈트를
      경멸스럽게 바라본다. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_1_lush: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 그들은 이 행성에 머물며 묻은 진흙과 풀로 여전히 뒤덮여
      있는 내 엑소슈트를 경멸스럽게 바라본다. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_1_tox: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 그들은 바깥의 유독성 대기에 노출돼 부식되고 미끌거리는
      내 엑소슈트를 경멸스럽게 바라본다. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_1_rad: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 행성의 방사성 대기에 노출돼 부식되어 버린 내 모습이
      한심해 보이는 모양이다. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_1_cold: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 바깥을 돌아다니느라 여기저기 얼어붙고 후줄근한 내 모습이
      그들에게는 한심해 보이는 거겠지. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    war_npc_desc_1_hot: 전사가 적대적이고 격분한 눈빛으로 나를 노려본다. 맹렬한 태양 빛에 익어버리고 기진맥진한 내 모습이 그들에게는
      한심해 보이는 거겠지. 하지만 그럼에도 불구하고 그 생명체는 자신들의 전통과 명예에 따라 내게 고개를 숙여 인사를 건넨다.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: 위험을 느끼지 못한 내가 몸을 돌려 자리를 떠나려 하자, 생물체가 내 멀티툴을 가리킨다. 그들은 우려스럽다는
      듯이 큰 소리를 내며, 멀티툴을 자기들에게 넘겨주는 게 좋을 거라고 몸짓을 한다.
    war_npc_opt_a_1: 멀티툴을 넘긴다
    war_npc_opt_b_1: 멀티툴 양도를 거부한다
    war_npc_res_a_1: |-
      전사가 만족스러운 듯이 고개를 끄덕인다. 그들은 내 멀티툴을 받아서 면밀히 조사해 보더니, 하찮다는 듯이 코웃음을 치고는 내던져 버린다.
      그리고 그 대신에 내게 더 개량된 멀티툴을 주겠다고 한다.
    war_npc_res_b_1: 전사가 나의 거절에 깊은 인상을 받았다. 그들은 내 결정을 존중해 주며, 내 멀티툴을 개선시켜 줄 업그레이드
      모듈을 건네준다.
    war_npc_desc_2: 전사의 콧구멍이 희망과 기대로 커진다. 그들은 자신의 개인 데이터패드를 보여주며, 아주 상세한 군사 계획을 밝힌다.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: 전장의 한 편에는 생물체와 같은 전사 종족이 서 있고, 그 반대편에는 기계로 구성된 센티널들이 진을 치고 있다.
      전사는 내게 어느 한 쪽을 가리켜 달라고 요구한다.
    war_npc_opt_a_2: 전사들을 지목한다
    war_npc_opt_b_2: 센티널을 지목한다
    war_npc_res_a_2: 전사가 열렬하게 고개를 끄덕이며, 으르렁 소리를 낸다. 그들은 내게 선물을 건네며, 우리의 새로운 우정을 기념한다.
    war_npc_res_b_2: 전사가 격노한다. 그들은 격한 몸짓을 취하며 분노를 감추지 못하고 있다. 내 선택이 그들에게 심각한 모욕이 된
      것 같다.
    war_npc_desc_3: 전사는 분개한 모양이다. 멀티툴을 근처 표면에 후려치고는 몇 번이고 방아쇠를 당기지만 아무 소용이 없다.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: 그들의 무기 시스템이 작동하는 것 같기는 하지만, 최종적인 결과는 그저 공허한 찰칵 소리만 날 뿐이다. 자기혐오에
      빠진 생명체가 길게 울부짖는다.
    war_npc_opt_a_3: 탄약을 권한다
    war_npc_opt_b_3: 탄소를 준다
    war_npc_opt_c_3: 전사를 위로한다
    war_npc_res_a_3: "%NAME%에게 탄약 한 움큼을 넘긴다. 그러자 눈빛에 다시 불길이 치솟아 오른 그들이 내게 깊이 고개를 숙인다.
      만족스러운 듯이 짖는 소리를 낸 그들이 그 대신에 내게 선물을 주겠다고 한다."
    war_npc_res_b_3: |-
      %NAME%에게 공급해 준 탄소로 자기들의 마이닝 빔을 재충전시킨다. 하지만 그들의 얼굴에 아주 짧게 실망감이 스쳐간다. 아무래도 그들은 좀 더 치명적인 뭔가를 원했던 것이 아닐까.
      <MOOD>Positive<>그러나 그 표정은 빠르게 사라지고, 살짝 장비가 처지기는 해도 그들은 전투를 위한 준비를 끝마친다. 그리고 고마움의 표시로 짖는 소리를 낸 그들이 내게 그 대신에 선물을 주겠다고 한다.
    war_npc_res_c_3: 난 동정심이 들어 %NAME%의 어깨에 손을 얹는다.<MOOD>Negative<> 하지만 내 행동에 격분한 그들이
      내게 머리를 들이받는다.
    war_npc_desc_4: 경보가 번뜩이는 화면 위로 전사가 올려다 본다. 내게 이빨을 드러내고 간신히 화를 억누르며 부들댄다.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: 내 존재가 이곳에서 거의 용납되지 않는 게 확실해 보인다. 그리고 전사가 손을 자기들의 무기 쪽으로 뻗는다.
    war_npc_opt_a_4: 전사를 홀로 내버려 둔다
    war_npc_opt_b_4: 돕겠다고 제안한다
    war_npc_opt_c_4: 바라본다
    war_npc_res_a_4: 내가 더 이상 자기들을 귀찮게 하지 않는 것에 고마움을 느낀 %NAME%(이)가 으르렁 소리를 낸다.
    war_npc_res_b_4: 난 도와줄 준비를 마치고 한 발짝 앞으로 나선다. 하지만 이 행동을 자기들의 역량을 의심하는 도전이라고 받아들인
      %NAME%(이)가 격심한 분노를 표출한다. 그들은<AUDIO>WPN_PL_MELEE<> 내 얼굴을 손으로 때린다.
    war_npc_res_c_4: 난 전사를 빤히 바라보며 제자리에 서있는다. 그러자 내가 계속 자리에서 떠나지 않는 모습 때문에 그들이 불안해한다.
      그러다 결국 그들은 내가 떠나면 나노로봇을 한 웅큼 주겠다고 제안한다.
    war_npc_opt_post_a: 수락한다
    war_npc_opt_post_b: 거부한다
    war_npc_res_post_b: "%NAME%(이)가 인내심을 잃는다. 그리고 짖는 소리를 내며 <AUDIO>WPN_PL_MELEE<>자신들의
      무기로 나를 공격한다."
    war_npc_desc_5: 전사가 날 위아래로 쳐다보며 비웃는 표정을 짓는다. 날 잠재적인 전투 상대로 판단한 모양이다.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 생물체가 자신들의 데이터패드에 띄워진 아주 흥미로운 기술 조각을 가리킨 다음, 자기들의 얼굴을 가리킨다. 마치
      자기들에게 주먹질을 하라고 나를 자극하고 있는 것만 같다.
    war_npc_opt_a_5: 전사를 공격한다
    war_npc_opt_b_5: 공격을 거부한다
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>전사가 놀라운 힘으로 맞받아친다. <MOOD>Positive<>웃음을
      터뜨리더니 내게 업그레이드 모듈을 건넨다."
    war_npc_res_b_5: 전사는 불쾌한 몸짓을 취한다. 그들은 내가 겁쟁이라고 말하는 듯하다.
    war_npc_desc_6: 전사가 나와 만나 기쁜 것처럼 보인다. 그들은 짖는 소리를 두 번 내더니, 자기들의 데이터패드에 두 개의 조각된
      물건을 띄운다. 그 유물은 오래된 것처럼 보이고, 그런 고대의 작품이 이런 식으로 표시된 것을 보니 이상한 느낌도 든다.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: 첫 번째 유물은 이가 빠지고 피투성이인 칼이고, 두 번째 유물은 다 닳은 것만 같은 방패다. 그중 하나를 골라
      달라고 애원하는 듯이 %NAME%(이)가 짖는 소리를 낸다.
    war_npc_opt_a_6: 검을 선택한다
    war_npc_opt_b_6: 방패를 선택한다
    war_npc_res_a_6: 전사가 거의 노래처럼 느껴지는 짤막한 일련의 짖는 소리를 낸다. 내 선택에 만족한 모양이다. 고개를 숙여 인사한
      그들이 내게 멀티툴의 업그레이드를 건네준다.
    war_npc_res_b_6: "%NAME%(이)가 눈을 흘긴다. 그들은 의심스러운 눈초리를 나를 노려보지만, 그래도 내 선택을 받아들일 모양이다.
      그들은 고개를 아주 살짝만 숙인 채 퉁명스레 인사를 하고는 엑소슈트의 업그레이드를 건네준다."
    war_npc_desc_7: 전사는 내 멀티툴을 잡더니 경멸의 눈으로 응시하고는 내 얼굴에 대고 지껄여대기 시작한다. 지껄임은 느리고 공허한
      짖는 소리로 바뀐다. 아무런 감흥을 보이지 않는다.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: 갑자기 무장과 부착물의 홀로그램 카탈로그가 나타난다. 그리고 전사가 팔을 벌려 나를 껴안는다.<MOOD>Positive<>
      외계인의 영업 전통은 참 희한하기 짝이 없다...
    war_npc_opt_a_7: 엑소슈트 업그레이드의 대가로 유닛을 지불한다
    war_npc_opt_b_7: 멀티툴 업그레이드의 대가로 유닛을 지불한다
    war_npc_res_a_7: 전사가 웃음을 터뜨리고는 내 엑소슈트에 내장된 자이로스코프가 경보를 울릴 정도의 힘으로 엑소슈트를 후려친다.
      아마도 내 결정에 만족했다는 것을 표현하고 싶었던 거겠지. 그리고 그들은 내게서 유닛을 받고, 엑소슈트의 업그레이드를 건네준다.
    war_npc_res_b_7: 전사가 환호성을 지르고는, 거의 갈비뼈가 나갈 뻔했을 정도로 나를 꽉 끌어안는다. 그리고 그들은 내게서 유닛을
      받고, 그 즉시 멀티툴의 업그레이드를 건네준다.
    war_npc_desc_8_dust: 전사가 주변의 사막이 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져 있는
      것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼 들린다.
    war_npc_desc_8_lush: 전사가 주변의 숲이 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져 있는
      것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼 들린다.
    war_npc_desc_8_tox: 전사가 바깥의 유독성 불모지가 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져
      있는 것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼 들린다.
    war_npc_desc_8_rad: 전사가 바깥의 방사성 황무지가 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져
      있는 것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼 들린다.
    war_npc_desc_8_cold: 전사가 바깥의 얼어붙은 툰드라가 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이
      그려져 있는 것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼
      들린다.
    war_npc_desc_8_hot: 전사가 바깥의 불타버린 관목지가 표시된 지도를 살펴본다. 그리고 특정 지역에 센티널을 나타내는 표식이 그려져
      있는 것을 보고는 생명체가 흥분한 것처럼 으르렁거린다. 그들은 의문이라는 듯이 짖는 소리를 내지만, 그 소리는 마치 명령 소리처럼 들린다.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME%(이)가 내 대답을 기대하며, 나를 쳐다본다. 그들은 기다리면서 불안한 듯이 탄약 호퍼를 만지작거리며,
      자기들의 볼트캐스터를 쓰다듬는다."
    war_npc_opt_a_8: 탄약을 준다
    war_npc_opt_b_8: 거절한다
    war_npc_res_a_8: 전사가 고개를 끄덕인다. 내가 사냥에 이바지한 것에 만족한 그들은 보답으로 내게 선물을 건넨다.
    war_npc_res_b_8: 전사가 내 이름과 나의 조상, 그리고 내 사후에 나타날 모든 이들에게 저주를 퍼붓는다. 그들은 자기들의 무기를
      들어 올리고 발사하려 하지만, 그저 공허한 철컥 소리만이 들릴 뿐이다. 그리고 결국 짜증스럽게 울음소리를 내뱉는다.
    war_npc_desc_9: 전사는 은하계 지도에서 하나같이 같은 항성계로 모이고 있는 전함 수백 기의 경로를 추적 중이다. 이는 문제의 항성계에
      딱히 좋은 징조가 아니다... 몇몇 종의 부리 달린 상인이 서식하는 항성계인 듯하다.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: 전사가 계획했던 경로는 길이가 충분하지 않았던 것으로 보인다. 그래서 그들은 여정을 완료하지 못했다. 그들은
      주먹으로 터미널을 내려치며, 내 바이저를 침으로 얼룩지게 만들 때까지 울음소리를 내뱉는다.
    war_npc_opt_a_9: 연료를 준다
    war_npc_opt_b_9: 도와주기를 거부한다
    war_npc_res_a_9: 전사가 기뻐하며 세 번에 걸쳐 울음소리를 내지른다. 그 대신에 내게 줄 것을 찾아 주변을 둘러본 그들은 자기들의
      멀티툴에서 업그레이드 모듈을 추출한다. 그리고 대단하게 격식을 차려 그것을 내게 넘겨준다.
    war_npc_res_b_9: 전사가 으르렁대며, 화가 난 듯이 내게 저리 가라고 손을 흔든다. 그들은 마치 내게 부리가 달린 것처럼 딱딱거리는
      흉내를 낸다.
    war_npc_desc_10: 전사가 갑자기 짖더니, 난데없이 칼을 꺼낸다. 내 눈을 똑바로 바라보며 자신들의 손바닥을 긋는다. 글러브의 베인
      틈으로 검은 피거품이 솟아오른다.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: 그들은 내게 확실히 어떤 보답을 바라는 것처럼, 내게 나이프를 건네준다. 그리고 살짝 도전하는 듯이 울음소리를
      내고는 자기들의 곁에 있는 저장 컨테이너를 쓰다듬는다. 이거 꽤 아플지도 모르겠네...
    war_npc_opt_a_10: 손을 긋는다
    war_npc_opt_b_10: 정중하게 거절한다
    war_npc_res_a_10: 전사는 피가 흐르는 내 손을 잡고 침을 뱉는다. 그들이 이 의식에서 내가 맡은 일에 대한 보상을 준다.
    war_npc_res_b_10: 전사는 예상했던 대로라는 듯이 날 보며 비웃는다.
    war_npc_desc_11_dust: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다.
      게다가 가슴에는 발톱 자국이 나 있고, 그들의 엑소슈트의 불빛은 붉은색으로 점멸하고 있다. 그 상처는 먼지와 모래가 엉겨 붙어 병균에 감염될
      것만 같아 보인다.
    war_npc_desc_11_lush: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다.
      게다가 상처 주변은 심하게 타버렸고, 살갗도 팽팽하게 겉으로 드러나 있다. 가슴에는 발톱 자국이 나 있고, 엑소슈트의 불빛은 붉은색으로
      점멸하고 있다.
    war_npc_desc_11_tox: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다. 게다가
