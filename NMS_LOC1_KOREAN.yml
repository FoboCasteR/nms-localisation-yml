    newprod1_name_l: 겍 부적
    newprod2_name_l: 바이-킨 단검
    newprod3_name_l: 컨버전스 큐브
    newprod4_name_l: 보손 실린더
    newprod5_name_l: 뉴트리노 모듈
    newprod6_name_l: 차원 매트릭스
    newprod7_name_l: 중력 격자
    newprod1_desc: 많은 은하계 상인들이 소지하고 있는 행운의 부적입니다.
    newprod2_desc: 의식용 단검. 바이-킨 전통과 문화의 중요한 일부분으로 인식됩니다.
    newprod3_desc: 코백스가 역사적, 그리고 문화적인 정보를 저장할 때 사용하는 장치입니다.
    newprod4_desc: 중요한 과학적 도구입니다.
    newprod5_desc: 높은 가치를 지닌 컴퓨터 부품으로, 수요가 높은 거래 아이템입니다.
    newprod6_desc: 많은 이들이 찾는 장치로, 은하계 거래 시장에서 쉽게 찾을 수 있습니다.
    newprod7_desc: 과학적인 연구와 실험에 사용되는 중요한 물질입니다.
    newprod10_name: 아쿠아스피어
    newprod11_name: 보텍스 큐브
    newprod12_name: 주머니 독
    newprod13_name: 중력 미자 공
    newprod14_name: 알부민 진주
    newprod10_name_l: 아쿠아스피어
    newprod11_name_l: 보텍스 큐브
    newprod12_name_l: 주머니 독
    newprod13_name_l: 중력 미자 공
    newprod14_name_l: 알부민 진주
    newprod10_desc: |-
      특정 행성계의 바다와 호수에서는 아주 값진 물질이 발견되는 경우가 있습니다.

      이 물질의 근원은 알 수 없습니다.
    newprod11_desc: |-
      오래전 행성의 동굴 체계 깊은 곳에서 채집된 고밀도 금속 물질입니다. 표면은 차가운 촉감을 가지고 있고 연식에 비해 놀랍게도 반짝이는 모습입니다.

      금속과 암석의 혼합물로 큐브의 형태를 띠며 생산가공이 불가능합니다. 따라서, 수집품으로만의 가치를 가지고 있습니다.


      <TECHNOLOGY>은하계 무역망에서 희귀한 고가치 상품으로 거래됩니다<>.
    newprod12_desc: "육상 성게에서 추출한 안정화된 독샘입니다. 숙주인 성게는 더 작은 원시 생명체의 군락으로, 수년간 천천히 성장하고
      공생하며 형성된 생물체입니다. \n\n약용으로 사용되며 몇몇 요리법에서는 별미로 여겨집니다.\n\n<TECHNOLOGY>은하계 무역망에서
      희귀한 고가치 상품으로 거래됩니다<>."
    newprod13_desc: |-
      발산하는 초중력이 만들어낸 초대칭형의 입자 덩어리입니다. 형성될 때 <STELLAR>극소량의 균열<>이 발생하며 공을 추출하면 국부적인 현실 약화를 야기합니다. 어떤 변칙이라도 생긴다면 <FUEL>센티널 군<>이 즉각 대응합니다.


      <TECHNOLOGY>은하계 무역망<>에서 희귀한 고가치 상품으로 거래됩니다.
    newprod14_desc: |-
      알을 낳는 특이한 생명체의 알 속에서 수백 년의 세월 동안 만들어진 보석입니다. 매우 장식적이며 잠재적 생명체를 품은 살아있는 씨앗입니다.

      <TECHNOLOGY>은하계 무역망에서 희귀한 고가치 상품으로 거래됩니다<>.
    atlas_seed_subtitle: 값진 고유 진귀품
    atlas_seed_10_name: 태양의 중심
    atlas_seed_10_name_l: 태양의 중심
    atlas_seed_10_desc: 아틀라스의 씨앗은 광자 껍질 속에 떠서 시간이 구속되어 있는 양자 섬모가 포함되어 있다. 또 다른 씨앗의
      존재는 알려지지 않았다.
    atlas_seed_1_name: 포획된 나노드
    atlas_seed_1_name_l: 포획된 나노드
    atlas_seed_1_desc: '아틀라스의 씨앗에는 띠 형태로 움직이는 항성상 기질이 포함되어 있다. 경고: 매트릭스가 이 차원 공간에
      가까이 가지 못하게 할 것.'
    atlas_seed_6_name: 포틱 제이드
    atlas_seed_6_name_l: 포틱 제이드
    atlas_seed_6_desc: 이 대체 불가능한 아틀라스의 씨앗은 알 수 없는 수단에 의해 물리적으로 견고하게 합쳐진 물질 순응 광자의
      형태를 띄고 있다.
    atlas_seed_4_name: 암흑 물질
    atlas_seed_4_name_l: 암흑 물질
    atlas_seed_4_desc: 지난 우주의 붕괴 상태에서 채취된 공허의 요소가 포함된 아틀라스의 씨앗 껍질이다. 섭취 시 독성을 띤다.
    atlas_seed_9_name: 변화된 양자
    atlas_seed_9_name_l: 변화된 양자
    atlas_seed_9_desc: 이 유일무이한 아틀라스의 씨앗에는 대체 현실 시뮬레이션에서 건져낸 미적으로 보기 좋은 수학 개념이 담겨 있다.
    atlas_seed_3_name: 누스페릭 구체
    atlas_seed_3_name_l: 누스페릭 구체
    atlas_seed_3_desc: 인간형 지성체의 텔레파시 주파수와 공명이 가능한 아틀라스의 씨앗이다. 가까운 거리에 있는 모든 부차적인 지성체들을
      종속시키려 할 수도 있다.
    atlas_seed_7_name: 스테이트 페이저
    atlas_seed_7_name_l: 스테이트 페이저
    atlas_seed_7_desc: 이 독특한 아틀라스의 씨앗은 알 수 없는 이유로 이 양자적 현실에서의 위상 동기가 어긋나 있다. 내용물을
      확인할 수 없다.
    atlas_seed_8_name: 노바 리클레이먼트
    atlas_seed_8_name_l: 노바 리클레이먼트
    atlas_seed_8_desc: 이전 시대의 지성체 문명을 말소시켜버린 비극적 초신성 폭발로 인해 발생된 뉴트로늄 원소가 담긴 아틀라스의
      씨앗이다.
    atlas_seed_5_name: 여명의 끝
    atlas_seed_5_name_l: 여명의 끝
    atlas_seed_5_desc: 대체 불가능한 아틀라스의 씨앗 껍질 안에 조각된 타우 중성미자-보손이 고정되어 있다. 어쩌면 준지성체일지도
      모른다.
