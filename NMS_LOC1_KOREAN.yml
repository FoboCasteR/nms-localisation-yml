    tra_npc_res_a_6: |-
      바닥의 파편에서 케이블 조각을 주워서 내 유해 요소 방호 시스템과 작은 외계인의 엑소슈트 사이를 임시로 연결했다.
      시설 내의 퀴퀴한 악취가 씻겨 내려가고 마치 고마움이라는 감정 자체를 나타내는 듯한 은은한 향기가 피어오른다. %NAME%(이)가 내게 값진 보상을 건네준다.
    tra_npc_res_b_6: |-
      바닥에서 호스 조각을 주워서 그걸로 내 생명 유지 장치를 작은 외계인의 엑소슈트에 접속시켰다. 그러자 그들의 얼굴에 명백한 안도감이 떠오른다.
      시설 내의 퀴퀴한 악취가 씻겨 내려가고 마치 고마움이라는 감정 자체를 나타내는 듯한 은은한 향기가 피어오른다. %NAME%(이)가 내게 값진 보상을 건네준다.
    tra_npc_desc_7: 상인은 약해 보이지만 어쩐지 교활하다. 데이터패드를 돌려 보여주는데, 멀티툴을 파는 생명체인 모양이다. 하지만
      기술 설계도의 가격은 눈물이 날 정도로 비싸다.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: 그들이 조심스러운 흥미를 눈빛에 띤 채로 내가 미끼를 물지 지켜보고 있다...
    tra_npc_opt_a_7: 요구한 금액을 지불한다
    tra_npc_opt_b_7: 더 적은 금액을 받도록 압박을 가한다
    tra_npc_res_a_7: 아주 기뻐하는 상인이 입이 귀에 걸린 듯이 활짝 웃는다. 그리고 그들은 굽실거리며 정성을 다해 고마움을 표한다.
      그들은 내게 업그레이드 모듈을 제시했고, 그와 함께 내 마음속에 황금빛 광휘의 영상을 떠올리게 만드는 향기가 나기 시작한다.
    tra_npc_res_b_7: |-
      상인이 크게 불쾌한 것처럼 보인다. 그들은 내가 요청한 금액으로 업그레이드 모듈을 공급해 주기는 했지만, 그들의 얼굴은 억울하다는 것처럼 화가 난 표정을 짓고 있다.
      그리고 내가 그 모듈을 받자, 생명체는 내 목을 고통스러울 정도로 후벼 파는 매캐한 악취를 방출한다.
    tra_npc_desc_8: |-
      생명체는 복잡한 설계도를 보고 고심하며 숨을 참고 있지만, 홀로그램 설계도는 오염된 모양이다. 비행 중에 파손된 듯하다.

      처량한 상인의 얼굴은 함선에 새어 들어온 이상한 기름으로 얼룩져있고, 도움을 구하는 눈으로 나를 올려다본다.
    tra_npc_desc_8_dust: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 손상을 입은 것처럼 보인다.
      아마도 대기 중의 먼지에 긁힌 거겠지.
    tra_npc_desc_8_lush: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 손상을 입은 것처럼 보인다.
      아마도 습도가 높은 공기 때문에 합선이 일어난 것 같다.
    tra_npc_desc_8_tox: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 산성비 때문에 선체가 녹아
      손상을 입은 것처럼 보인다.
    tra_npc_desc_8_rad: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 연이은 방사능 피폭으로
      인해 차폐막이 벗겨져 손상을 입은 것처럼 보인다.
    tra_npc_desc_8_cold: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 손상을 입은 것처럼 보인다.
      아마도 유압 시스템이 급격한 동결을 따라잡지 못했던 것 같다.
    tra_npc_desc_8_hot: 생명체가 숨을 참은 채로 함선 설계도를 자세히 들여다본다. 화면에 나타난 함선은 손상을 입은 것처럼 보인다.
      아마도 열 차폐막의 고장, 혹은 냉각 유닛의 파손으로 보인다.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: 얼굴이 이상한 기름으로 얼룩진 상인은 허망한 표정으로 내게 도움을 바라는 것처럼 올려다 본다. 내 함선의 설계를
      공유해 주는 게 좋을지도 모르겠다...
    tra_npc_opt_a_8: 포톤 캐논 설계도를 공유한다
    tra_npc_opt_c_8: 편향 방어막 설계도를 공유한다
    tra_npc_res_a_8: 생명체가 내게 정중하게 감사 인사를 하기는 했지만, 그들의 눈빛에서 경멸감을 감추지는 못했다. 그리고 내가 몸을
      돌리자, 상인은 내 귀에도 들릴 정도로 한숨을 내쉰다. 방 안에 실망 어린 날카로운 향기가 넘실거린다.
    tra_npc_res_c_8: 상인의 눈가에 인정의 불꽃이 스쳐 지나간다. 그들은 빠르게 감사 인사를 말했고, 내게 영감을 차오르게 만드는
      향기를 발산한다. 그리고 그들은 자신들이 독자적으로 설계한 모듈을 선물로 준다.
    tra_npc_desc_9: 상인이 향긋한 냄새의 가스로 날 반긴다. 그들은 홀로그램 카탈로그를 열어 엑소슈트에 장착할 수 있는 환경 보호
      보조 유닛을 보여준다.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: 상인이 큰 절처럼 보이는 행동으로 내게 깊은 인상을 남기려고 한다. 그들의 홀로그램 구석으로 첨단 무기의 목록이
      보이는 걸 발견했다.
    tra_npc_opt_a_9: 엑소슈트 업그레이드를 요청한다
    tra_npc_opt_b_9: 무기 업그레이드를 요청한다
    tra_npc_res_a_9: 상인이 미소를 지으며 자신들의 홀로그램 카탈로그를 두드린다. 그들은 코드를 입력해 물질화시킨 업그레이드 모듈을
      내게 건네준다.
    tra_npc_res_b_9: 상인이 내 몸을 훑어보다가 결국에는 고개를 끄덕인다. 그들은 무기의 홀로그램 카탈로그에 손짓으로 모듈을 선택해,
      해당 물건을 내 앞에서 물질화시킨다.
    tra_npc_desc_10: 딱 봐도 화가 난 생명체가 내게 무역선을 이 행성의 표면으로 추락시킨 공격함의 홀로그램 영상을 보여준다. 궤도에서
      촬영한 영상은 대기하던 해적이 플라스마 탄막 속에서 화물을 덮치는 장면을 보여준다.
    tra_npc_desc_10_dust: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고,
      그 함선은 모래 언덕에 심하게 추락했다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    tra_npc_desc_10_lush: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고,
      그 함선은 심하게 추락해 거대한 나무에서 멈췄다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    tra_npc_desc_10_tox: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 격추되는 무역선의 홀로그램 영상을 보여줬는데, 함선은
      행성의 표면으로 추락했고 유독성 비 때문에 그을린 선체가 부식되고 있다. 궤도에서 촬영한 영상을 보면 화물칸에 해적들이 몰려든 것 같다.
    tra_npc_desc_10_rad: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고, 그
      함선은 심하게 추락해, 방사성 토양에 기수가 파묻혀 버렸다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    tra_npc_desc_10_cold: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고,
      그 함선은 심하게 추락해, 눈더미 속 깊숙히 파묻혀 버렸다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    tra_npc_desc_10_hot: 생명체는 딱 봐도 화가 난 것처럼 보인다. 그들은 내게 격추되는 무역선의 홀로그램 영상을 보여줬고, 그
      함선은 불타는 대지로 추락하며 파손된 연료 탱크가 불길에 휩싸였다. 궤도에서 촬영한 영상을 보면 화물칸으로 해적들이 몰려든 것으로 보인다.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: 상인이 내가 채굴한 원소를 가리킨다. 그들은 뭔가를 우려하는 것 같은, 심지어 나를 비난하는 것 같은 표정을
      지으며, 불안한 듯한 냄새를 뿜는 가스를 발산한다.
    tra_npc_opt_a_10: 마이닝 빔으로 안심시킨다
    tra_npc_opt_b_10: 볼트캐스터로 안심시킨다
    tra_npc_res_a_10: |-
      난 상인에게 내가 원소를 직접 채굴했다는 것을 보여주려 했다. 의심하는 듯한 향기가 나를 엄습했지만, 시간이 지나며 그 향기는 나를 믿는 것 같은 따스한 향기로 변해갔고, 그에 따라 난 환영 받는 듯한 느낌을 받는다.
      상인은 마음을 놓은 것처럼 보인다. 그리고 그들은 내게 불쾌했을지도 모르는 행동의 사과로 채광 업그레이드를 제시한다.
    tra_npc_res_b_10: 상인이 경계하는 듯이 나를 바라본다. 그리고 무시무시한 금속성 향기가 방에 넘실거린다. 난 신속하게 그 자리에서
      물러선다.
    tra_npc_desc_11: 상인은 신이 나서 통통 뛰며 그래프를 띄워 내 쪽으로 정중하게 돌려 보인다. 3개의 선이 보인다. 급락하는 파란
      선, 급등하는 빨간 선, 평탄하고 별 변화 없는 노란 선이다.
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: 땅딸막한 생명체가 잠시 수다를 떨다가 자기 자신을 가리키더니 발을 동동 구른다. 그들은 자기들이 가진 물건을
      원소와 거래하고 싶은 모양이다.
    tra_npc_opt_a_11: 나트륨을 준다
    tra_npc_opt_b_11: 산소를 준다
    tra_npc_opt_c_11: 탄소를 준다
    tra_npc_res_a_11: 난 상인에게 나트륨을 제의했다. 그러자 그들은 예의 바르게 거래를 완료하기는 했지만, 그들이 내는 냄새에서
      실망스럽다는 기색이 느껴진다.
    tra_npc_res_b_11: 난 상인에게 산소를 제의했다. 그러자 또 다시 가격이 급상승하기 전에 산소를 더 확보하기를 간절히 바라던 그들은
      열렬히 그것을 붙잡는다. 그들의 내부에서 희망에 찬 듯한 향기가 솟구쳐 오른다.
    tra_npc_res_c_11: 난 상인에게 탄소를 제의했다. 그러자 그들은 살짝 시큰둥한 표정을 짓기는 했지만, 다시 한번 그들의 빨간 그래프가
      솟구치기 시작하자 잽싸게 구매를 완료한다.
    tra_npc_desc_12: 상인은 강렬하고 향긋한 냄새를 뿜어내고, 그 향은 빠르게 내 엑소슈트 시스템을 침투한다. 나는 한 번도 가보지
      못한 완벽한 그곳에 대한 그리움을 느낀다. 노래하고 싶다.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: 기뻐서 얼굴이 발그레해진 난 그런 후각적인 선물을 해줘서 고맙다고 상인에게 인사를 하려 했지만, 그들은 그
      대신에 다른 뭔가를 바란다고 내게 확실히 못을 박는다.
    tra_npc_opt_a_12: 유닛을 준다
    tra_npc_opt_b_12: 페라이트를 준다
    tra_npc_opt_c_12: 거부한다
    tra_npc_res_a_12: 상인은 내 유닛을 받지만 고개를 흔든다. 아름다운 장면이 붕괴된다. 나는 참담한 실망감을 느낀다.
    tra_npc_res_b_12: 상인은 만족한 소리를 내고, 나는 수정처럼 맑은 해변에 쉬고 있는 듯한 느낌을 받는다. 만족스러운 거래다.
    tra_npc_res_c_12: 상인은 분노에 차 소리를 낸다. 공기가 갑자기 시큼하다. 내 감각이 고통을 느낀다.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: 나는 상인의 범죄 현장을 잡는다. 작은 장치가 시설의 원격 무역 인터페이스를 중단시켜 유닛을 그들의 인벤토리로
      빼돌리고 있다. 그들이 내 눈을 똑바로 바라보며 제안한다.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: 지금 우리를 에워싼 가벼운 횡령의 웅성거림 위에서 두려움에 질린 생명체의 침을 삼키는 소리가 들린다. 공기에서
      순수한 공포의 맛이 난다.
    tra_npc_opt_a_13: 훔친 유닛을 모두 요구한다
    tra_npc_opt_b_13: 분할을 요구한다
    tra_npc_opt_c_13: 범죄를 신고한다
    tra_npc_res_a_13: 작은 외계인이 쉿쉿 소리를 내며 유닛을 넘겨준다. 그리고 그들은 그 즉시 겍 무역연합에 대규모의 절도를 신고한다.
      당연하게도 그 책임은 내게 있다면서 말이다.
    tra_npc_res_b_13: 작은 외계인이 이해했다며 내게 고개를 끄덕인다. 내 공범은 절도 금액 중에서 내 몫을 넘겨주며, 우리는 한배를
      탔다는 듯한 향기를 방출한다.
    tra_npc_res_c_13: 난 생명체의 무역연합 ID를 스캔한 다음, 엑소슈트의 정보 시스템을 통해 사기로 신고한다. 그러자 외계인이
      내가 생전 처음 맡아보는 듯한 숨이 막히고 끔찍한 향기로 시설 전체를 잠기게 만든다. 성계 당국이 내 정직함을 알아주기를 바랄 수밖에.
    tra_npc_desc_14: 상인은 방금 깨어난 모양이다. 눈에는 외피가 덮여있고, 부리는 말라붙은 침으로 얼룩져 있다. 열심히 일하지 않는
      건 확실하다...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: 생명체가 제품의 공식이 띄워져, 완전한 입력을 기다리는 자신들의 데이터패드를 느긋하게 가리킨다. 그리고 상인이
      잠을 좀 더 청하려고 눈을 감는다.
    tra_npc_opt_a_14: 입력을 완료한다
    tra_npc_opt_b_14: 데이터를 훔친다
    tra_npc_opt_c_14: 게으른 노동자를 신고한다
    tra_npc_res_a_14: 난 상인의 데이터패드를 부드럽게 두드려, 입력을 기다리던 뭔지 모를 절차를 다시 시작한다. 그러자 작은 외계인이
      눈을 뜨고는 나른하지만 고맙다는 감정을 나타내는 듯한 향기를 발산한다.
    tra_npc_res_b_14: 졸린 듯한 상인이 살짝 코를 골기 시작해, 난 그들의 데이터패드를 건드린다. 익숙하지 않은 언어로 표시되어
      있지만, 난 데이터패드가 업그레이드 모듈을 합성하도록 지시하는 데 성공한다.
    tra_npc_res_c_14: 데이터패드를 집어 그것으로 데이터패드 주인의 불성실한 근무 태도를 겍 무역연합에 신고한다. 그들에게 어떤 처벌이
      내려질 거라는 건 의심할 여지가 없겠지.
    tra_npc_desc_15: 내가 접근하자 상인은 나를 무시한다. 그들은 그저 불길한 어조로 기도문을 거듭 외치고 있을 뿐이다.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: 유닛을 준다
    tra_npc_opt_b_15: 눈을 감는다
    tra_npc_opt_c_15: 방해한다
    tra_npc_res_a_15: 생명체는 나를 무시한 채 계속해서 성가를 부른다.
    tra_npc_res_b_15: |-
      난 눈을 감는다. 겍의 희미한 향기가 점점 더 강해진다.
      그러다 이 겍이 다른 동족에게 경고의 소리를 외치기 시작한다. 바이-킨의 공격함이 행성 표면의 전초기지를 맹폭하는 모습이 보인다. 성간 화물선이 엔진 고장으로 폭발하는 모습도 보인다. 그리고...
      향기가 내 감각을 압도한다. 난 참을 수가 없어 눈을 뜬다.
      외계인이 미묘한 움직임으로 내게 고개를 끄덕인다. 그리고 그들은 다시 성가를 부르기 시작한다.
    tra_npc_res_c_15: 생명체가 화가 난 듯이 나를 보며 부리를 딱 소리가 날 정도로 세게 닫는다. 그들은 살갗이 불타는 듯한 막을
      수 없는 끔찍한 악취를 내뿜는다. 그래서 난 빠르게 자리를 떠난다.
    tra_npc_desc_16: 상인의 손가락이 패드 위를 천천히 움직이며, 그 생명체의 내면 깊숙한 곳에서 톱니가 으스러지는 소리가 울리는
      것만 같다. 그들이 뻣뻣하고 기계적인 움직임을 보인다. 그리고 나를 보며 기이하게 재잘거린다.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: 생명체의 엑소슈트에서 이상한 안테나를 알아봤다. 그들이 상인의 언어로 말을 하는 동안 자그마한 불빛이 반짝인다.
      그들은 나를 친구로 간주하고 있는 것처럼 보인다.
    tra_npc_opt_a_16: 안테나를 분리한다
    tra_npc_opt_b_16: 연료를 준다
    tra_npc_opt_c_16: 이상한 행동을 보고한다
    tra_npc_res_a_16: 나는 안테나를 낚아챈다. 신서티겍이 부리를 닫고는 비난의 눈길로 날 응시한다.
    tra_npc_res_b_16: 신서티겍이 딱딱하게 고개를 끄덕인다. 그들은 내가 제의한 물건으로 재충전을 한 다음, 내게 고마움의 인사로
      기술 모듈을 건네준다.
    tra_npc_res_c_16: 지역의 신고 시스템에 내 좌표를 기록해 이 특이한 생명체를 당국에 알린다. 그러자 그 존재는 경계를 하는 것처럼
      보였지만, 그들의 느린 움직임으로는 내게 아무런 위협도 되지 않는다.
    tra_npc_desc_17: 내가 말을 하러 가자 생명체가 놀라 눈이 휘둥그레진다. 생명체는 뒤로 주춤하더니 갑작스러운 행동을 할까 봐 경계한다.
      나 같은 존재를 처음 보는 것이 분명하다.
    tra_npc_desc_17_dust: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 사막에서 흘러들어오는 방문자에 익숙하지 않은 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    tra_npc_desc_17_lush: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 자신들의 열대 전초기지에 방문자가 생겼다는 것에 놀란 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    tra_npc_desc_17_tox: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 독성을 띈 황무지에서 흘러들어오는 방문자에 익숙하지 않은 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    tra_npc_desc_17_rad: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들의 방사성을 띈 외딴 전초기지에 방문자가 오는 일은 극히 희박했던 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    tra_npc_desc_17_cold: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 바깥의 얼어붙은 황무지에서 흘러들어오는 방문자에 익숙하지 않은 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    tra_npc_desc_17_hot: |-
      내가 그들과 대화를 위해 다가가자 생명체의 눈이 놀라움으로 크게 떠진다. 그들은 내 갑작스러운 움직임을 경계하며 상체를 뒤로 젖힌다.
      그들은 찌는 듯한 열기로 이글거리는 바깥에서 흘러들어오는 방문자에 익숙하지 않은 것으로 보이며, 확실히 예전에는 나 같은 사람을 보지 못했던 것 같다.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: 난 그들의 언어를 모른다고 몸짓을 했고, 그에 점점 안심하게 된 부리가 달린 상인은 특정한 원소를 대가로 자신들이
      도움을 줄 수 있다는 의사를 표현해왔다.
    tra_npc_opt_a_17: 나트륨을 준다
    tra_npc_opt_b_17: 금속을 준다
    tra_npc_opt_c_17: 탄소를 준다
    tra_npc_res_a_17: 상인이 짓궂게 나를 바라본다. 내게 도움이 필요하다고 판단한 것이 분명한 그들은 자기들의 방언 중 일부를 가르쳐준다.
    tra_npc_res_b_17: 상인은 고마워하며 기쁘게 부리를 딱딱댄다. 그들이 가장 바라던 것을 내가 준 모양이다. 내게 자기 종족의 언어를
      상당량 알려준다.
    tra_npc_desc_18: 부리 달린 생명체 주변에서 독한 냄새가 난다. 그 냄새가 내 엑소슈트로 스며들어 구역질이 난다. 내 표현을 알아챈
      상인이 가지고 있던 원소를 쫀다. 그들은 알 수 없는 물질을 조각 내더니 하나씩 통째로 삼킨다.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: 겍은 크게 꾸르륵거리더니 정말 기분 좋은 냄새가 나는 가스를 내뿜었다. 생명체는 자신들의 빈 손을 닦아내고는
      기쁜 표정으로 내게 활짝 웃는다.
    tra_npc_opt_a_18: 탄소로 감사를 표한다
    tra_npc_opt_b_18: 금속으로 감사를 표한다
    tra_npc_opt_c_18: 촉매로 감사를 표한다
    tra_npc_res_a_18: 상인이 퉁명스럽게 고개를 끄덕이며 감사를 표한다. 그들은 내 선물을 먹는 것을 거절했고, 향은 사라진다. 내
      감각이 따분한 중립 상태로 돌아간다.
    tra_npc_res_b_18: 흥에 겨운 상인이 내 선물을 기쁘게 쪼아댄다. 그들이 휘황찬란한 무지갯빛 향을 내뿜어 내 감각이 압도된다.
    tra_npc_desc_19: 상인의 화면이 당장 행동할 것을 요구하며 거칠게 깜빡인다. 겍은 걱정스레 내게 아이템 목록을 보여주고, 각 아이템에는
      화폐 그림이 딸려있다. 그림이 성난 듯이 빠르게 붉은 색으로 반짝인다.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: 그들이 숨을 멈추고 마치 튀어나올 것만 같이 눈을 치켜뜨고 나를 올려다 본다. 그리고 내 엑소슈트의 소매 부분을
      절박하게 쪼아댄다.
    tra_npc_opt_a_19: 대가를 지불하겠다고 제안한다
    tra_npc_opt_b_19: 터미널을 때려 부순다
    tra_npc_res_a_19: 상인에게 그들이 물건을 전시하는 데 사용한 비용을 충당할 수 있을 정도의 유닛을 줬다. 그러자 그들은 충격을
      받은 것처럼 나를 바라본다. 그리고 생전 처음 맡아보는 듯한 눈부시게 아름답고 놀라울 정도로 긴장이 풀리는 향기가 피어오른다.
    tra_npc_res_b_19: |-
      난 장갑을 낀 손으로 터미널을 박살 낸다. 그러자 충격을 받은 듯한 상인이 경계의 가스를 방출한다. 파손되지 않은 화면 조각에 그들의 부리가 나타나 소리를 치기 시작한다. 그래서 난 잽싸게 다시 주먹질해댄다.
      결국 터미널에서 아무 소리도 나지 않게 되고, 난 문제가 해결된 것으로 간주하기로 한다.
    tra_npc_desc_20: 상인이 함선들로 구성된 함대가 투영된 홀로그램 이미지를 검토한다. 마치 자기는 위험하지 않은 존재인 것처럼 먹잇감
      사이를 유유히 누비는 포식자처럼 바이-킨의 전투 화물선이 작은 무역 호위함 근처에 도사리고 있다.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: 공황 상태에 빠진 생명체는 내 쪽으로 몸을 돌리며, 고통스러운 체념의 표정을 짓는다. 그들은 명백하게 자기들의
      함선을 잃게 될까봐 두려움에 질려있다.
    tra_npc_opt_a_20: 협상을 제안한다
    tra_npc_opt_b_20: 적들에게 뇌물을 주는 것을 제안한다
    tra_npc_res_a_20: |-
      작은 외계인이 회의적인 시선으로 나를 바라보지만, 그들은 적대적인 함선과 연락을 취한다.
      난 그동안 바이-킨과 쌓아온 존중의 의미를 담은 몸짓으로 그들이 내 말을 들어주기를 바라며 지시를 내린다. 그리고 전사 대장이 응답을 하기 전까지 잠깐의 정적이 흐른다.
      망연자실한 그들은 결국 내 지시를 받아들인다. 그리고 그들은 화물선을 가만히 내버려 둔 채 워프로 자리를 떠난다. %NAME%(이)가 고마움의 표시로 화물의 일부를 넘겨준다.
    tra_npc_res_b_20: |-
      작은 외계인이 회의적인 시선으로 나를 바라보지만, 그들은 적대적인 함선과 연락을 취한다.
      난 전투 함대의 대장에게 대량의 유닛을 주겠다고 제의한다.<DELAY>0.5<> 그들은 내 제의를 받아들인다. 그리고 %NAME%(은)는 긴장한 듯이 숨을 들이쉰다.
      잠시간의 침묵이 흐르고, 바이-킨 대장이 웃음을 터뜨리며 발포하라는 명령을 내린다. 화물선이 파괴됐다.
    tra_npc_res_c_20: |-
      작은 외계인이 회의적인 시선으로 나를 바라보지만, 그들은 적대적인 함선과 연락을 취한다.
      난 필요에 따라 존중을 표하려고 허리를 굽히며, 대장에게 공물을 바치겠다고 한다. 그들은 내 제의를 고려해 보며 잠시 말을 멈춘다. 그리고 %NAME%(은)는 긴장한 듯이 숨을 들이쉰다.
      결국 대장은 고개를 끄덕여 내 제의를 받아들이겠다고 한다. 그들의 함대가 화물선을 가만히 내버려 둔 채 워프로 자리를 떠난다. %NAME%(이)가 고마움의 표시로 화물의 일부를 넘겨준다.
    tra_npc_desc_21: 내가 접근하자 상인이 뭔가를 꾸미는 것 같은 눈빛으로 나를 바라본다. 그리고 그들은 내쪽으로 몸을 기울이며 자기들의
      말을 들어달라고 손짓한다.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: |-
      고개를 내려 바라보니 그들이 손에 작은 상자를 들고 있는 게 보인다. 그리고 자세히 살펴본 결과, 그 안에는 연체동물이 꽉 차 있다. 그것들은 분홍빛의 민달팽이처럼 생겼고, 피로 얼룩진 날카로운 이빨을 지니고 있다.

      생명체가 그것을 내 얼굴이나 그 주변에 집어넣으라는 몸짓을 취한다. 하지만 난 대체 그것을 어디에 넣으라는 건지 짐작조차 할 수가 없다.
    tra_npc_opt_a_21: 민달팽이를 코에 삽입한다
    tra_npc_opt_b_21: 민달팽이를 귀에 삽입한다
    tra_npc_opt_c_21: 민달팽이를 입에 삽입한다
    tra_npc_res_a_21: 난 민달팽이를 내 코 쪽으로 들어 올린다. 그러자 상인의 얼굴에 매우 놀란 표정이 떠오르지만, 그들이 어떻게
      하기도 전에 민달팽이가 내 코에서 살점을 물어뜯는다. 엄청나게 고통스럽다.
    tra_npc_res_b_21: |-
      난 민달팽이를 부드럽게 내 귀에 가져다 댄다. 그러자 그것이 귀 안으로 미끄러져 들어와, 꿈틀대며 머리 속 깊은 곳에 자리를 잡는 느낌에 난 몸서리를 친다.
      잠시 후, 그 몸서리쳐지는 느낌이 사라진다. 상인의 언어에 대한 조예가 깊어진 것만 같은 느낌이 든다.
    tra_npc_res_c_21: |-
      난 마음을 굳게 다잡는다. 빨리 끝나기만을 바라며 난 민달팽이를 입으로 들어올려 한 번에 삼켜버린다. 그러자 깜짝 놀란 상인이 눈을 깜빡이고는 뭔가 극적인 몸짓을 취한다.
      배 속에서 연체동물이 몸부림치는 것이 느껴진다. 두려움이 들 정도의 느낌이기는 해도 고통스럽지는 않고, 그 감각은 서서히 잦아든다. 그 외에는 그다지 뭔가 달라진 것 같지가 않다.
    tra_npc_desc_22: 상인이 뭔가 흥미롭게 생긴 장비의 카탈로그를 살펴보고 있다. 그 중의 대부분은 녹이 슬고 낡았지만, 일부는 확실히
      써먹을 데가 있을 것 같다. 결국, 흥미를 보이는 나를 상인이 알아차린다.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: 생명체가 내게 손짓을 하고는 자기들의 데이터패드에 있는 항목을 가리킨다. 보아하니 그들의 물건에 나도 입찰을
      할 수 있는 모양이다. 상당히 낡은 듯한 엑소슈트 모듈과는 달리 무기는 꽤 괜찮은 상태를 유지하고 있는 것처럼 보인다.
    tra_npc_opt_a_22: 무기에 고가를 제시한다
    tra_npc_opt_b_22: 무기에 저가를 제시한다
    tra_npc_opt_c_22: 엑소슈트 모듈에 싼값을 부른다
    tra_npc_res_a_22: 난 내 입찰가를 부른다. 그리고 잠시 후, 경매가 끝이 난다. 상인은 내게 축하를 건넸고, 난 중고 멀티툴
      업그레이드의 자랑스러운 소유자가 된다.
    tra_npc_res_b_22: 난 내 입찰가를 부른다. 그리고 잠시 후, 경매가 끝이 난다. 상인이 내 등을 토닥이며 위로를 표한다. 업그레이드를
      확보하는 데 실패하고 말았다.
    tra_npc_res_c_22: |-
      난 내 입찰가를 부른다. 그리고 잠시 후, 경매가 끝이 난다. 상인이 기쁨을 억누르며 내게 축하를 건넨다.
      난 내가 구매한 물건을 수령했지만, 그것은 예상하던 것보다 상태가 더 안 좋다.
    exp_npc_desc_1: "전자 생명체가 한창 일하는 것을 방해한 것 같다. 호기심을 표현하는 마스크 빛이 내 쪽을 비추더니 내 전신을
      훑어본다. \n그 생명체의 데이터패드에는 이 행성의 동식물 이미지가 휙휙 넘어간다. 내 모습이 카탈로그에 추가된다."
    exp_npc_desc_1a_dust: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 선인장의 홀로그램에 몰두하기 시작한다.
      그들에게 좋은 인상을 심어줄 방법이 필요해...
    exp_npc_desc_1a_lush: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 무성하게 자라난 나무의 홀로그램에 몰두하기
      시작한다. 그들에게 좋은 인상을 심어줄 방법이 필요해...
    exp_npc_desc_1a_tox: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 이상하게 생긴 다촉수성 나무의 홀로그램에
      몰두하기 시작한다. 그들에게 좋은 인상을 심어줄 방법이 필요해...
    exp_npc_desc_1a_rad: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 기괴하게 비틀린 돌연변이 생물의 홀로그램에
      몰두하기 시작한다. 그들에게 좋은 인상을 심어줄 방법이 필요해...
    exp_npc_desc_1a_cold: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 복잡한 구조의 얼음 결정에 몰두하기
      시작한다. 그들에게 좋은 인상을 심어줄 방법이 필요해...
    exp_npc_desc_1a_hot: 그들의 흥미가 점점 사라지고 안면 조명이 희미해져 간다. 그들은 크고 둥글납작한 구근이 달린 부채꼴 나무의
      이미지에 몰두하기 시작한다. 그들에게 좋은 인상을 심어줄 방법이 필요해...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: 생명체 스캔 데이터를 공유한다
    exp_npc_opt_b_1: 유닛을 준다
    exp_npc_opt_c_1: 금속 원소를 준다
    exp_npc_res_a_1: 생명체가 행복하게 지저귀며 내게 보상한다.
    exp_npc_res_b_1: 생명체를 당황시켰다. 그들 역시 자신의 유닛으로 응답한다.
    exp_npc_res_c_1: 생명체 얼굴의 빛이 잠시 반짝인다. 내게 기술 설계도를 건넨다.
    exp_npc_desc_2: 생명체는 내게 복잡한 생명체 연구 데이터를 보여주며 내가 이해하는지 확인한다. 내가 이해 못 한 것으로 보였는지,
      생명체는 대신 세 개의 홀로그램 이미지를 내 바이저에 투사한다.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: 그들은 내 종족의 지적 능력에 대한 내 생각을 물어보는 게 확실해 보인다. 난 속이 빈 민달팽이, 부리가 진화한
      상인, 그리고 그들과 같은 전자 종족 구성원을 보여줬다.
    exp_npc_opt_a_2: 민달팽이를 가리킨다
    exp_npc_opt_b_2: 부리 달린 상인을 가리킨다
    exp_npc_opt_c_2: 전자 생명체를 가리킨다
    exp_npc_res_a_2: 전자 생명체는 나를 동정한다. 선물을 건네며 동정어린 몸짓으로 고개를 끄덕인다. 그들은 데이터패드에 걱정스런
      노트를 작성한다.
    exp_npc_res_b_2: 생명체가 확실히 이런 대답을 기대하고 있었던 것처럼 보인다. 그들은 미소를 지으며 내게 업그레이드 모듈을 건넨다.
      어쩌면 그들이 자기들이 원하는 대로 내 행동을 유도한 걸지도 모르겠다.
    exp_npc_res_c_2: 전자적 존재가 회의적인 태도로 몸을 앞으로 기울인다. 그들은 작은 장치로 나를 스캔하더니, 고개를 흔든다.<DELAY>0.5<>
      그리고는 내게 업그레이드 모듈을 건네주고 무시하듯이 손을 흔든다.
    exp_npc_desc_3: 전자 생명체는 고통 속에서 동요한다. 신체가 윙윙대고 작은 전기 줄기가 마스크와 어깨 사이에서 솟아오른다. 부들부들
      떨기 시작한다. 도움이 필요한 상태로 보인다.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: 그들은 나와 악수를 하려는 것처럼 손을 뻗어왔다. 난 본능적으로 그에 응해 손을 들어 올렸지만, 상식적으로 조심해야겠지...
    exp_npc_opt_a_3: 악수한다
    exp_npc_opt_b_3: 손을 뒤로 뺀다
    exp_npc_res_a_3: |-
      생명체의 금속 관절에서 호를 그리며 뛰쳐나온 동력이 곧장 나를 향해 흘러온다. 그리고 격렬한 통증이 밀려온다.
      과부하 된 동력이 방전되자 코백스는 훨씬 더 편안해진 모습이다. 그들은 살갗이 불탄 것 같은 냄새를 풍기며 내게 선물을 건네준다.
    exp_npc_res_b_3: 전자 생명체가 계속 진동하며 지직거린다. 그들의 바이저가 절망의 불빛으로 깜빡인다. 내가 왜 돕지 않는지 이해하지
      못한다.
    exp_npc_desc_4: 전자 생명체가 실망하여 마스크 불빛을 찌푸리고, 데이터패드를 난폭하게 두드린다. 불안하게 나를 보는 것이, 그들보다
      하등한 존재가 자신들을 도울 수 있을까 의심하는 모양이다.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: 머리 속으로 어떤 아이디어가 떠오른다. 어쩌면 일종의 우회 회로를 만들 수 있지 않을까? 이런 존재라면 적당한
      도구만 있다면 놀라운 일들을 해낼 수 있을지도 모른다...
    exp_npc_opt_a_4: 새로운 칩셋을 공급한다
    exp_npc_opt_b_4: 직접 입력을 시도한다
    exp_npc_res_a_4: |-
      생명체에게 새것 같은 회로 조각을 건네주고는 기다린다. 그들은 잠깐 동안 그것을 살펴본다.
      그러다 그들은 번개처럼 빠르게 칩을 자기들의 손목에 끼우고는 데이터패드를 다시 만져본다. 성공이다!
      코백스는 고마워하며 내게 업그레이드 모듈을 건네준다.
    exp_npc_res_b_4: 생명체가 나를 밀쳐낸다. 분명히 내 간섭에 화가 난 듯하다.
    exp_npc_desc_5: |-
      전자 생명체는 나를 보고 기뻐한다. 마스크가 강렬한 녹색으로 빛나며 내 바이저에 두 개의 홀로그램을 투사한다.

      하나의 홀로그램에서는 복잡한 방정식의 단편이 온전하게 풀이되어 해답으로 합쳐진다. 다른 하나에는 숫자가 떠올라 덧셈과 곱셈의 과정을 거치고 있다. 그들은 내 선택을 기다린다.
    exp_npc_desc_5_dust: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 행성의 표면에서 휘몰아치는 모래
      폭풍을 피해 차갑고 잔잔한 공기를 유지하고 있는 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_5_lush: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 행성의 풍요로움 대신 메마르고 척박한
      듯한 시설의 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_5_tox: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 바깥세상에 드리운 유독성 대기를 피해
      차갑고 잔잔한 공기를 유지하고 있는 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_5_rad: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 행성의 표면을 뒤덮은 방사성 공포를
      피해 차갑고 잔잔한 공기를 유지하고 있는 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_5_cold: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 바깥의 얼어붙은 황무지를 피해 따스하게
      환영을 해주는 듯한 느낌의 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    exp_npc_desc_5_hot: 내가 오는 모습을 본 전자 생명체가 기뻐한다. 그들은 나를 환영하며, 바깥 세상의 가차 없는 폭염을 피해
      차갑고 잔잔한 공기를 유지하고 있는 시설 내부로 이끈다. 그들은 자기들의 말을 들어달라고 손짓을 한다.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      그들이 내 바이저로 두 개의 홀로그램을 투영하자 그들의 마스크가 격렬한 녹색 빛으로 불타오른다.
      한 환영에서는 복잡한 방정식의 조각이 완전해지고 정답이 도출된다. 그리고 다른 환영에서는 강력한 차폐막이 입자 줄기의 방향을 돌리고 있다. 그들은 내 결정을 기다리고 있다.
    exp_npc_opt_a_5: 해결한 문제
    exp_npc_opt_b_5: 방어막
    exp_npc_res_a_5: 생명체가 만족스러운 듯이 지저귄다. 그리고 고개를 끄덕이며 내게 선물을 건네준다. 이게 시험이었던 것일까? 그건
      나도 모르겠다.
    exp_npc_res_b_5: 생명체가 행복한 울림을 방출한다. 내게 선물을 건넨다.
    exp_npc_desc_6: 전자 생명체는 손에 든 화면에 다양한 보조 유닛의 설계도를 띄운 후 가만히 기다린다. 내가 뭔가를 결정해야 할
      분위기다.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: 우선 그들의 안면 조명이 따스하고 방어적인 녹색 빛으로 그들의 금속 껍질을 뒤덮는다. 그리고는 끔찍할 정도로
      짙은 붉은 빛이 내 멀티툴로 향한다...
    exp_npc_opt_a_6: 평화로운 '녹색' 선택
    exp_npc_opt_b_6: 공격적인 '적색' 선택
    exp_npc_res_a_6: |-
      생명체가 마치 외부의 힘에 장악된 것처럼 몸서리를 친다. 그들은 성장과 창조의 환영을 투영한다. 그리고 내 앞에 드넓은 어둠 속에서 빛을 발하는 항성운이 떠오른다. 난 놀라움과 경외감이 느껴지기 시작한다.
      결국 환영이 사라진다. <MOOD>Dead<>엔티티는 마치 이 투영으로 인해 모든 것을 쏟아버린 것처럼 가만히 서 있다. 그리고 그들의 앞에 업그레이드 모듈이 물질화되어 나타난다.
    exp_npc_res_b_6: |-
      생명체가 마치 외부의 힘에 장악된 것처럼 몸서리를 친다. 그들은 서로 맞부딪히는 붉은색, 팽창과 축소를 반복하는 진홍빛 구체의 환영을 투영한다. 그리고 항성운의 불빛이 하나씩 소멸해 간다.
      결국 환영이 사라진다. <MOOD>Dead<>엔티티는 마치 이 투영으로 인해 모든 것을 쏟아버린 것처럼 가만히 서 있다. 그리고 그들의 앞에 업그레이드 모듈이 물질화되어 나타난다.
    exp_npc_desc_7: 전자 생명체가 들떠 있다. 발랄하게 지저귀며 홀로그램 데이터패드를 내 바이저 쪽으로 쓱 내민다. 확인을 바라는
      모양이다.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 신비한 마름모꼴의 상징이 나타난다. 그 상징 중앙의 붉은색 구체는 마치 영원히 깜박이지 않는 눈과 비슷하게 생겼다.
    exp_npc_opt_a_7: 기호를 안다고 한다
    exp_npc_opt_b_7: 기호를 모른다고 한다
    exp_npc_res_a_7: 뚜렷하게 보이는 전기가 생명체의 전신으로 퍼져나간다. 그들은 흥분한 것 같지만, 그들의 반응은 또 다른 관점으로
      해석될 여지도 있다. 그들의 반응은 마치 겁에 질린 것처럼도 보인다. 허리를 굽혀 인사를 한 그들이 내 여정에 도움이 될 선물을 건네준다.
    exp_npc_res_b_7: 생명체의 불빛이 나를 향해 깜박인다. 하지만 그들이 무슨 감정을 표현하고 있는 건지는 확실치가 않다. 의심일까?
      실망일까? 아니면 안심인가? 마스크 뒤에 숨겨진 감정을 알아차리기가 어렵다.<DELAY>0.5<> 결국 그들은 원래 하던 일로 되돌아간다.
    exp_npc_desc_8: "전자 생명체의 밝은 환대가 갑자기 느려진다. 그들이 자신의 개인 데이터로 조사하는 동안 안면의 빛이 넓어지고
      내부 시스템이 충돌을 일으킨다. \n데이터 스트림의 수치를 보니 전원 레벨이 나선을 그리며 하락하는 중이다."
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: 생명체가 도움을 청하며 나를 바라보고는 느리지만 절박한 한 번의 움직임으로 내가 모은 자원들을 가리킨다.
    exp_npc_opt_a_8: 탄소를 준다
    exp_npc_opt_b_8: 금속을 준다
    exp_npc_res_a_8: |-
      느리고 고통스럽게 엔티티가 원소를 자기들의 허리께에 있는 슬롯에 집어넣는다.
      그러자 서서히 그들의 껍질에 동력이 되돌아오기 시작한다.<MOOD>Positive<> 코백스가 그런 요청을 했다는 것에 살짝 부끄러운 것 같기는 하지만, 정중하게 고개를 끄덕인다. 그리고는 감사의 표시로 선물을 건네준다.
    exp_npc_res_b_8: |-
      느리고 고통스럽게 엔티티가 원소를 자기들의 허리께에 있는 슬롯에 집어넣는다.
      <MOOD>Dead<>하지만 아무런 효과가 없다. 그들의 마스크 불빛이 꺼진다...
      결국 갓 태어난 전자적 존재가 이제는 비어버린 금속 껍질로 다운로드된다.<MOOD>Neutral<> 이 새로운 엔티티는 내게 아무런 신경도 쓰지 않는다.
    exp_npc_desc_9: 작업 중이던 전자 생명체가 나를 보고 놀란다. 내게 정중하게 인사하지만, 내 멀티툴을 보고는 겁에 질려 떨기 시작한다.
      엔티티의 목소리가 떨리고, 마스크는 서서히 하나의 넓고 붉은빛으로 변한다.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: 그들은 자신들의 연구를 계속하고 싶은 것 같았지만, 내게서 눈을 돌리기에는 너무 겁에 질려있다. 그들을 진정시키려
      할수록 점점 더 겁에 질려 부들부들 떨 뿐이다.
    exp_npc_opt_a_9: 평화로운 목적으로 온 것이라 주장한다
    exp_npc_opt_b_9: 생명체를 내버려 둔다
    exp_npc_res_a_9: |-
      내 항의는 그 존재를 진정시키는 데 아무런 도움도 되지 않는다. 그들은 점점 공황 상태로 빠져들다가 결국에는 멈춰버린다. 그리고 잠시 침묵이 흐르고, 그들의 얼굴이 사라진다.
      결국 그 엔티티를 대신해 새로운 엔티티가 자리를 잡은 채로 껍질이 재가동된다. 새로 자리를 잡은 엔티티는 나를 노려보다가 내 존재를 무시한다.
    exp_npc_res_b_9: |-
      난 뒤로 물러선다. 그러자 생명체는 진정을 하기 시작하고, 결국에는 내게 악의가 없다는 것을 서서히 이해하기 시작한다.
      내 사교술에 감탄한 그들은 업그레이드 모듈을 선물한다. 그리고 우리 모두 서로에게 존중을 담은 인사를 건넨다.
    exp_npc_desc_10: "전자 생명체가 내 팔을 움켜쥔다. 나는 그 억센 손아귀를 뿌리치려 하지만, 그 손은 내 살을 점점 더 깊이
      찔러댄다. \n갑자기 내 손목 깊숙한 곳을 바늘 하나가 찔러서 내 살을 표본으로 채취한다. 생명체는 행복하게 지저귀고, 나는 벗어나려 발버둥
      친다."
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: 굴복한다
    exp_npc_opt_b_pre_10: 더 힘겹게 몸부림친다
    exp_npc_res_a_pre_10: 난 코백스가 자기들의 일을 할 수 있게 긴장을 푼다. 그러자 고통이 잦아든다.
    exp_npc_res_b_pre_10: 난 내가 낼 수 있는 최대한의 힘으로 내 팔을 비틀며 저항한다. 고통으로 손이 불에 타는 것만 같지만,
      팔은 꼼짝도 하지 않는다. 그러다 지쳐버린 난 굴복한다. 그러자 코백스가 나를 동정하는 것처럼 자기들의 불빛을 맥동시킨다.
    exp_npc_desc_10a: 조사가 완료되고, 내 몸과 도구의 3차원 단면도가 우리 앞에 나타난다. 그리고 내 몸과 장비의 일부 영역에는
      향후 손실될 수도 있다는 불길한 딱지가 붙어있다.
    exp_npc_opt_a_10: 화를 내며 소리친다
    exp_npc_opt_b_10: 엑소슈트 향상을 요청한다
    exp_npc_opt_c_10: 멀티툴 향상을 요청한다
    exp_npc_res_a_10: 난 코백스의 무례에 성을 낸다. 그러자 그들은 깜짝 놀라 겁을 먹는다. 그리고 사과의 몸짓으로 손을 들어 올린
      그들이 그 보상으로 내게 업그레이드 모듈을 건네준다.
    exp_npc_res_b_10: 생명체가 발사하는 광선이 내 엑소슈트를 통과한다. 그들의 분석이 끝나고, 그들은 향후 피해를 방지하기 위한
      업그레이드를 건넨다.
    exp_npc_res_c_10: 생명체가 내 멀티툴로 빛줄기를 통과시킨다. 그리고 분석이 끝난 후, 그들은 내게 향후의 파손을 방지할 수 있는
      업그레이드를 건네준다.
    exp_npc_desc_11: |-
      전자 생명체는 이 행성의 지층, 광물, 자원의 홀로그램 내부도를 탐독 중이다. 그들은 일반 원소를 찾아 수집물로 표시한다.
      내 마이닝 빔을 발견하고는 흥분해서 지저귄다.
    exp_npc_desc_11_dust: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>황철석<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    exp_npc_desc_11_lush: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>파라피늄<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    exp_npc_desc_11_tox: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>암모니아<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    exp_npc_desc_11_rad: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>우라늄<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    exp_npc_desc_11_cold: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>다이옥사이트<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    exp_npc_desc_11_hot: 난 생명체가 행성의 온갖 지역에서 발견한 수백 개에 달하는 <STELLAR>인<> 표본의 데이터베이스
      목록을 관찰하고 있을 수밖에 없다.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: 금속 표본을 준다
    exp_npc_opt_b_11: 유기 표본을 준다
    exp_npc_opt_c_11: 지역 광물을 준다
    exp_npc_res_a_11: 코백스가 고개를 끄덕인다. 그들은 내 기부를 예의 바르게 받아들이고는 급하게 몇 가지를 기록한다. 그렇게 관리
      업무가 끝나고, 그들은 광물을 가공해 내게 산출된 물건을 되돌려준다.
    exp_npc_res_b_11: 코백스가 기쁘게 재잘거린다. 그들은 그것들의 세밀한 부분까지 즐기며 자원을 빛에 비춰본다. 그렇게 목록의 작성을
      완료한 그들은 광물을 가공해 내게 산출된 물건을 되돌려준다.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: 전자 생명체의 마스크 안의 빛이 수축하더니 내 바이저 안에 움직이는 이미지를 투사한다.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: 내 눈에서 아주 가까운 거리에 화학 공식과 지향성 에너지 도표, 극소 밀도의 장치 등의 이미지가 떠오른다.
      엔티티의 인지 및 이해 속도는 확실히 내 능력을 훨씬 상회하는 것처럼 보인다.
    exp_npc_opt_a_12: 데이터를 읽어보려 시도한다
    exp_npc_opt_b_12: 눈을 감는다
    exp_npc_opt_c_12: 멈추라고 요청한다
    exp_npc_res_a_12: 내 눈이 정보의 급류를 따라잡아 보려고 미친 듯이 흔들린다. 그러다 결국 뭔가를 알아본다. 난 데이터의 폭풍
      속에서 일련의 지시 사항을 추출해 내는 데 성공한다.
    exp_npc_res_b_12: |-
      난 눈을 감는다. 그 짙은 어둠 속에서도 난 여전히 데이터 무더기가 느껴진다. 하지만 난 그것들이 그저 지나가도록 놔둔다.
      그러다 내 시야를 가로질러 이미지가 떠오르기 시작한다. 이 존재들의, 무수한 껍질들의 지위가 떠오르고... 그 환영을 좀 더 명확하게 인지하기 시작한다. 그들은 도망치고 있다...
      갑자기 그들의 껍질이 산산이 부서지며 성난 나노로봇의 거품을 쏟아낸다. 그리고 난 눈을 뜬다.
      코백스는 나와 같은 환영을 봤다는 그 어떤 기색도 보이지 않는다.
    exp_npc_res_c_12: 내가 요청했던 것처럼 엔티티가 멈춘다. 그들은 희미하게 실망한 것처럼 보인다. 주변을 뒤져본 그들은 내게 모듈을
      설계할 능력이 없다고 여겼는지, 물리적인 업그레이드 모듈을 넘겨준다.
    exp_npc_desc_13: 전자 생명체의 마스크 빛이 어둡고 목소리가 떨린다. 다소 호기심을 가지고 나를 보나, 사실 마음은 다른데 팔린
      듯하다.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: 자기들이 할 말을 끝마친 엔티티의 불빛이 마지막으로 잦아든다. 이제는 만족한 듯한 그들의 전기적 소음만이 낮게
      들려온다...
    exp_npc_opt_a_13: 생명체에게 에너지를 재공급한다
    exp_npc_opt_b_13: 기다린다
    exp_npc_res_a_13: 생명체가 빛을 내며 다시 온라인 상태로 돌아온다. 그들은 마스크에 시무룩하고 화가 난 듯한 불빛을 띄운 채로
