    tra_npc_anomaly_res_a_13: 내가 돌아오자 폴로는 날 조용히 껴안았고, 난 이번에는 피하지 않았다. 이유도 묻지 않았다.
      겍의 눈에는 눈물이 맺혀있다.
    tra_npc_anomaly_res_a_15: 확실히 폴로는 지도를 좋아한다. 겍은 은하계 간의 연결점을 따라가며 최적의 경로를 고안하더니,
      씁쓸하게 한숨을 내쉬고 내게 고맙다며 설계도를 넘겨줬다.
    tra_npc_anomaly_request_desc_1: |-
      겍 정비공은 날 보며 친근하게 고개를 끄덕이고는 피곤한 듯이 어깨를 으쓱한다. 폴로는 내가 최근에 가져온 보고들을 분석하며, 데이터의 산 속에 파묻혀 있으니 아직은 도움이 필요하지 않을 것이다.

      하지만 그들은 내가 탐사를 계속해 주기를 바라며, 탐사를 돕기 위해 할인된 기술 다수를 제공해 주겠다고 한다.
    tra_npc_anomaly_request_lang_1: 언제나 할 일은 남아있다. 아, 그렇지. 근데 지금 당장은 없다, 친구. 그러니 가서
