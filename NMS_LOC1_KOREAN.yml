    war_npc_desc_11_rad: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다. 게다가
      가슴에는 발톱 자국이 나 있고, 그들의 엑소슈트의 불빛은 붉은색으로 점멸하고 있다. 그 상처는 방사성 포자에 감염되어 맥동하고 있다.
    war_npc_desc_11_cold: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다.
      게다가 피와 살갗도 얼어붙고 그대로 드러나 있다. 그들의 가슴에는 발톱 자국이 나 있고, 엑소슈트의 불빛도 붉은색으로 점멸하고 있다.
    war_npc_desc_11_hot: 전사의 목 주변 전체가 최근에 생긴 것으로 보이는 붉은색의 들쭉날쭉한 이빨 자국으로 둘러싸여 있다. 게다가
      상처 주변의 피부는 심하게 타버렸고, 살갗도 팽팽하게 당겨져 겉으로 드러나 있다. 그들의 가슴에는 발톱 자국이 나 있고, 엑소슈트의 불빛은
      붉은색으로 점멸하고 있다.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: 생명체가 자신들의 아슬아슬한 승리에 만족해, 내게 흡족한 울음소리를 내뱉는다. 하지만 전사의 부상이 심각하다는
      것도 명확해 보인다. 그들은 호흡에 곤란을 겪고 있다.
    war_npc_opt_a_11: 그들의 엑소슈트를 충전한다
    war_npc_opt_b_11: 산소를 나눠준다
    war_npc_opt_c_11: 그들을 축하한다
    war_npc_res_a_11: 전사의 치유 시스템이 다시 가동된다. 그들은 멀쩡했었다는 몸짓을 하며 일종의 항의를 하고 있다. 그것과는 별개로
      그들은 감사의 의미로 업그레이드 모듈을 준다.
    war_npc_res_b_11: "%NAME%(이)가 이의의 표시로 자기들은 괜찮다고 손짓을 한다. 하지만 그들은 조심스레 내 제의를 받아들여,
      생명 유지 장치를 재충전한다. 그리고는 고마움의 표시로 내게 업그레이드 모듈을 주겠다고 한다."
    war_npc_res_c_11: 도움을 부탁하기에는 자부심이 너무 큰 전사가 고통을 무시하면서 고개를 끄덕인다. 그리고 깊게 숨을 들이쉰 그들이
      승리의 고통과 영광을 한껏 즐긴다.
    war_npc_desc_12: 전사가 작은 금속 우상을 꽉 움켜쥔다. 내가 접근하자 그들의 눈이 이상하게 하얀 광택으로 물들기 시작한다. 그리고
      그들이 중얼거리는 이상한 주문이 점점 더 크게 들려온다.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: 내 허락도 구하지 않고 그들이 내 인벤토리로 손을 넣어 그 안에서 원소를 찾기 시작한다. 그러다 그들은 이상할
      정도로 격렬하게 불타오른다. 정말 끔찍한 경험이 아닐 수 없다.
    war_npc_opt_a_12: 금속을 준다
    war_npc_opt_b_12: 탄소를 준다
    war_npc_opt_c_12: 그들을 밀쳐낸다
    war_npc_res_a_12: |-
      전사 사제의 손이 내가 건네준 물건 주위로 흔들린다. 계속해서 성가를 부르는 그들의 울음소리가 점점 더 격렬해진다.
      그리고 그 평범한 원소들이 나노로봇 군집으로 요란하게 변화한다. 그들은 지친 모습으로 조용히 뒤로 물러선다.
    war_npc_res_b_12: 전사 사제의 손이 어떻게 해서인지 내가 준 것을 개량한다.
    war_npc_res_c_12: 전사 사제가 움찔거린다. 그들은 마치 내 손으로 인해 더렵혀졌다는 듯이 얼굴에 혐오감과 공포심을 띄운 채,
      내가 그들을 밀쳐낸 곳에서 노려본다.
    war_npc_desc_13: "전사는 순간 침묵하더니, 음모를 꾸미는 눈으로 나를 본다. 뒤에 동료가 있는지 확인하더니 경보 시스템의 전원을
      끈다.\n전사는 발치에 있는 무역 저장고를 열고, 그 안에는 함선 업그레이드가 잔뜩 쌓여있다. "
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 내 귀에는 바깥에서 몰아치는 사막의 억눌린 바람
      소리만이 들려온다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는 뜻을 내비친다...
    war_npc_desc_13a_lush: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 바깥에서 들려오는 멀리 떨어진 듯한 생물체들의
      울음 소리만이 침묵 속에 들려온다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는 뜻을 내비친다...
    war_npc_desc_13a_tox: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 내 귓가에는 그저 시설의 낡아빠진 지붕으로 부식성
      비가 부드럽게 떨어지는 소리만이 들려온다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는 뜻을
      내비친다...
    war_npc_desc_13a_rad: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 시설의 벽 바로 너머에서 지속적으로 내리쬐는 방사선을
      떠올리게 만드는 이상한 에너지가 공기 중에서 느껴진다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이
      있다는 뜻을 내비친다...
    war_npc_desc_13a_cold: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 내 귀에는 바깥에서 몰아치는 얼어붙는 듯한 바람의
      억눌린 울음소리만이 들려온다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는 뜻을 내비친다...
    war_npc_desc_13a_hot: 난 그들의 제안을 고심해 보며, 잠시 말을 멈춘다. 시설의 벽 바로 너머로 느껴지는 지속적인 열기가
      내 피부를 찌르고, 갑작스럽게 땀이 나기 시작한다.<DELAY>0.4<> 이건 함정인가? 아니면 시험일까? 전사는 거래를 할 의향이 있다는
      뜻을 내비친다...
    war_npc_opt_a_13: 유닛을 준다
    war_npc_opt_b_13: 금속을 준다
    war_npc_opt_c_13: 신고한다고 위협한다
    war_npc_res_a_13: 전사가 실망을 감추지 못하고 고개를 흔든다. 아마도 유닛은 당국의 추적을 받을 수 있어서 그런 거겠지.<DELAY>0.4<>
      난 또 다른 제안을 건넸지만, 그들은 나와 거래하기에는 너무 위험이 크다고 생각을 하는 것처럼 보인다. 그래서 %NAME%(은)는 저장고를
      닫아버린다.
    war_npc_res_b_13: 수상한 생명체가 고개를 끄덕인다. 거래는 끝났고, 그들은 아주 잠깐 동안 턱을 떨며 부드럽고 낮은 으르렁 소리를
      낸다. 그리고 %NAME%(이)가 자신들의 밀수품 더미로 손을 뻗는다. 그들은 내 함선의 업그레이드 모듈을 넘겨준다.
    war_npc_res_c_13: |-
      전사가 나를 노려본다. 그들은 자기들의 멀티툴로 손을 뻗고, 난 너무도 갑작스레 보안 카메라가 꺼져 있다는 것을 깨닫는다.
      긴장된 순간이 지나가고,<MOOD>Sad<> %NAME%이(가) 내 손에 유닛을 쥐어준다. 내 입을 막는 대가인 거겠지.
    war_npc_desc_14: 전사는 젊고 겁에 질린 듯하다. 임박한 작전의 군사 명령이 터미널 화면을 가득 채운다. 나를 보고는 눈이 휘둥그레진다.
      그들은 떨리는 손으로 내게 멀티툴을 바친다.
    war_npc_desc_14_dust: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 사막으로 향해서 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_npc_desc_14_lush: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 숲으로 향해서 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_npc_desc_14_tox: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 유독성 불모지로 향해서 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_npc_desc_14_rad: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 행성의 방사선 폭풍을 용감하게 뚫고 나가, 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_npc_desc_14_cold: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 얼어붙은 황무지로 나가, 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    war_npc_desc_14_hot: |-
      전사는 젊은 편이고, 겁에 질린 것처럼 보인다. 그들의 터미널 화면은 열기를 뚫고 밖으로 나가, 센티널에 맞선 군사 작전에 참여하라는 명령으로 꽉 차 있다.
      그들은 나를 보고는 눈을 크게 뜬다. 그리고 떨리는 손으로 자기들의 멀티툴을 내게 내민다.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: 그들의 으르렁대는 소리가 마치 애원하는 것처럼 들리고, 그들의 움직임에서는 두려움이 명확하게 엿보이고 있다.
      그들은 우리가 모든 움직임을 감시하는 보안 카메라에 둘러싸여 있다는 것도 알아차리지 못할 만큼 궁지에 몰린 것 같다.
    war_npc_opt_a_14: 멀티툴을 챙긴다
    war_npc_opt_b_14: 멀티툴을 거절한다
    war_npc_res_a_14: 젊은 징집병은 기지를 버릴 준비를 한다. 카메라가 소리 없이 이 불복종 행위를 기록한다. 그들의 임무 불이행에
      내가 한 역할이 바이-킨 당국에 기록되었다.
    war_npc_res_b_14: 난 거절을 하고, 최선을 다해 젊은 전사의 마음을 뒤흔들 정도로 짖는 소리를 내려 노력한다. 나의 노력에 기운을
      얻은 건지, 아니면 자기들의 울음소리에 비해 창피한 건지는 몰라도 그들은 무기를 집어넣는다. 그들은 영광스러운 전투 속에서 죽게 될 것이다.
    war_npc_desc_15: 생명체가 권위적인 태도로 발뒤꿈치를 맞부딪힌다. 그리고 파충류 같은 모습의 생물체와 금속 외피를 지닌 키가 큰
      생명체의 홀로그램 이미지를 띄운 다음, 자기들의 무기를 공격적으로 꺼내든다.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: 전사가 내게 으르렁대며, 무기의 방아쇠에 얹은 손가락을 씰룩거린다. 그들은 내게 답을 요구하고 있다...
    war_npc_opt_a_15: 정보를 양도한다
    war_npc_opt_b_15: 모른다고 주장한다
    war_npc_opt_c_15: 협박을 시도한다
    war_npc_res_a_15: 난 생명체에게 겍과 코백스를 잘 알기는 해도, 몸짓만으로는 뭔가 의미 있는 걸 전달하기 어렵다는 말을 한다.
      결국 %NAME%(은)는 한숨을 내쉬고, 내게 떠나라는 동작을 취한다.
    war_npc_res_b_15: 난 전사에게 그들에게 전해줄 정보가 없다는 것을 말하려 노력한다. 그러자 그들은 화를 낸다. 난 더 항의하려
      하지만, 그것은 그저 그들이 무기를 꺼내 들고 날 공격하게 만들 뿐이다.
    war_npc_res_c_15: |-
      난 자신만만하게 서서, 바이-킨의 고위직을 흉내 내려 전사를 향해 최대한 사납게 짖는 소리를 낸다. 그러자 %NAME%(은)는 깜짝 놀란 것처럼 보인다.
      수년간의 복종으로 길들여진 그들은 주눅이 들어 미안해하는 것 같은 태도를 취한다. 그리고 그들은 자기들의 멀티툴을 내게 공물로 바친다.
    war_npc_desc_16: '전사는 늙었고, 고위직이다. 신중하게 내 몸과 장비를 조사하더니, 으르렁대며 못마땅해 한다. '
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: 난 그들의 침으로 얼룩진 짖는 소리에 대한 무의식적인 반응으로 살짝 몸을 움찔한다. 나이가 어느 정도 있는
      바이-킨이 얼굴에 명백한 경멸의 표정을 띄우고, 눈을 굴린다. 그들에게 깊은 인상을 줄 수 있는 방법을 찾아야 할 텐데...
    war_npc_opt_a_16: 춤춘다
    war_npc_opt_b_16: 위협한다
    war_npc_opt_c_16: 고개를 숙여 인사한다
    war_npc_res_a_16: 나는 작은 춤을 시도한다. 연로한 전사는 아연실색한다. <MOOD>Negative<> 그들은 엄청난 힘으로
      날 <AUDIO>WPN_PL_MELEE<>타격한다.
    war_npc_res_b_16: 나이가 든 전사가 나의 대담함을 재미있어하며, 웃음을 터뜨린다. 그들은 잠시 멈추더니, 자기들의 개인용 멀티툴에서
      빼낸 부품을 건네준다.
    war_npc_res_c_16: '연로한 전사는 조롱하듯 코웃음을 친다. 그들은 나를 밀쳐낸다. 나는 그들에게 인사할 권리를 얻지 못했다. '
    war_npc_desc_17_dust: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 방금 전까지만 해도 아무런 냄새도 나지 않던 시설의 내부로 따라 들어온 사막의 공기를 맛본다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    war_npc_desc_17_lush: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 방금 전까지만 해도 아무런 냄새도 나지 않던 시설의 내부로 따라 들어온 습한 공기를 맛본다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    war_npc_desc_17_tox: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 내 엑소슈트에 맴도는 유독성 비의 습하고 부식되는 것만 같은 냄새를 맡는다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    war_npc_desc_17_rad: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 내 엑소슈트에 맴도는 방사능의 쏘는 듯한 금속의 맛을 본다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    war_npc_desc_17_cold: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 나를 따라 이 시설의 성역을 침범한 얼어붙은 공기로 자신들의 폐를 채운다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    war_npc_desc_17_hot: |-
      내가 접근하자 전사의 콧구멍이 벌렁거린다. 그들은 깊게 숨을 들이쉬며, 나를 따라 상대적으로 시원한 이 시설을 침범한 불타는 듯한 공기로 자신들의 폐를 채운다.
      그리고 경고성일지도 모르는 울음소리를 내뱉는다. 난 서둘러 싸울 의사가 없다는 몸짓을 하고, 그들의 종족이나 언어에 대해 아는 게 별로 없다는 점을 피력한다.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: 그들은 잠깐 동안 생각을 해보더니, 다시 내 바이저에 대고 소리를 질러 침을 튀며, 내 멀티툴을 붙잡는다.
      그리고 마이닝 빔의 충전량 표시기를 가리키고는 내 배낭을 가리킨다. 난 침착함을 유지하려 최선을 다한다.
    war_npc_opt_a_17: 탄소를 준다
    war_npc_opt_b_17: 나트륨을 준다
    war_npc_opt_c_17: 금속을 준다
    war_npc_res_a_17: 전사가 살짝 놀란 듯이 으르렁거린다. 아무래도 우리가 서로를 오해한 것 같다. 그들은 그 간극을 메우려고 자기들의
      언어 일부를 가르쳐 준다.
    war_npc_res_b_17: 전사가 만족스럽게 으르렁 소리를 낸다. 내 선물과 나의 이해력 모두에 깊은 인상을 받은 그들은 내게 자기들의
      언어에서 여러 개의 새로운 단어를 가르쳐 준다.
    war_npc_desc_18: "내가 접근하자 전사가 경계하며 환영한다. 하지만 갑자기 전사의 데이터패드에서 개인 알람이 울린다. 생명체는
      본능적으로 일종의 환각 상태에 빠진다. \n<MOOD>Sad<> 시야가 흐려지고, 내 너머 허공을 응시하며 반복적인 말을 웅얼거리기 시작한다."
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: 난 넋을 잃고 있는 전사의 주변에 새로 조립한 업그레이드 모듈 여러 개가 흩어져 있다는 것을 알아차린다...
    war_npc_opt_a_18: 그들을 깨운다
    war_npc_opt_b_18: 그대로 놔둔다
    war_npc_opt_c_18: 훔치려고 시도한다
    war_npc_res_a_18: 난 전사의 어깨를 건드린다. 그러자 그들은 무아지경에서 깨어나게 움찔거린다. 그리고 방해를 받았다는 것에 화가
      나, 분노의 비명을 지르기 시작한다. 난 빠르게 뒤로 물러난다.
    war_npc_res_b_18: 난 %NAME%(이)가 자신들의 의식을 마칠 때까지 기다린다.<DELAY>0.6<> 그러다 결국, 그들이 다시
      깨어난다. <MOOD>Positive<>그리고 그들이 내게 선물을 안겨주는 것으로 볼 때, 그 의식은 선물을 주는 것으로 끝나는 것 같다.
    war_npc_res_c_18: 난 천천히 앞으로 손을 뻗어 업그레이드 모듈을 집는다. 잠시 후, 전사가 무아지경에서 깨어난다. 그리고 물건이
      사라졌다는 것을 깨달은 그들이 내게 화를 낸다. 난 잽싸게 자리를 떠난다.
    war_npc_desc_19: 침울한 생명체가 패드에 떠있는 다른 젊은 전사의 이미지를 보고 있다. 사진 속의 전사는 건장하고 인상적인 모습이다.
      얼굴에 촉수가 뻗어있다. 부유하고 우수한 혈통으로 보인다. 그들의 눈에 담긴 표정이... 뜨겁다.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: 생명체가 의심스러운 눈초리로 나를 바라본다. 그들은 확실히 이번 일을 논의할 누군가가 필요해 보인다.
    war_npc_opt_a_19: 수락을 권고한다
    war_npc_opt_b_19: 거부를 권고한다
    war_npc_opt_c_19: 생명체를 대신하여 수락한다
    war_npc_res_a_19: 젊은 전사가 고개를 끄덕이며, 받아들이겠다는 뜻을 전한다. 시설 도처의 스피커에서 관현악곡이 재생되고, 생명체는
      자신들이 받은 지참금 중 일부를 공유해 준다.
    war_npc_res_b_19: 화면에 장로의 모습이 나타나고, 우리를 향해 저주를 퍼붓는다. 홀로그램인데도 잔혹함과 증오가 명백하게 드러난다.
      %NAME%이(가) 그런 숙명을 피할 수 있게 해줘서 고맙다며 나를 바라본다. 그리고 새로운 클랜을 위해 준비했던 선물을 내게 건네준다.
    war_npc_res_c_19: 난 패드를 받아서, 불안해하는 전사를 대신해 메시지를 보내려고 시도한다. 하지만 수신자 쪽에서 뭔가 오해가
      생긴 것으로 보인다. 난 내가 언젠가 혼인을 치르게 될 생명체의 이미지와 함께 후한 선물을 받는다.
    war_npc_desc_20: 전사가 데이터패드로 열 받은 듯한 메시지를 듣고 있다. 그 메시지에서 들려오는 일련의 화가 난 듯한 울음소리와
      비명으로 미루어 볼 때, 명백하게 상대 쪽이 도덕적 우위를 점하고 있는 것 같다. 결국 내 존재를 알아차린 생명체가 측은하게 짖어댄다.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: 데이터패드의 화면이 어떤 위협적인 도표로 전환되고, 그곳에 나타난 것으로 봤을 때 전사의 신체 구조 중에서
      여러 가지의 중요한 부분이 사라진 것처럼 보인다. 그들은 마치 애원하는 것처럼 나를 향해 몸을 돌린다.
    war_npc_opt_a_20: 그라아그라아를 준다
    war_npc_opt_b_20: 바이-킨 단검을 준다
    war_npc_opt_c_20: 도망을 제안한다
    war_npc_res_a_20: 전사가 전투 가스를 흡입한다. 그러자 그들은 생기와 활력을 되찾아, 자신들이 두려워했던 것을 잊기를 열망하고
      있다. 그들은 앞으로 펼쳐질 싸움을 고대하며 함성을 지르고는, 내게 고마움의 표시로 후한 선물을 넘겨준다.
    war_npc_res_b_20: |-
      전사가 단검을 받아들며, 불안감을 벗어던진다. 그들은 단검을 손으로 쥐어보며, 무게를 가늠해 본다. 그리고 그 느낌에 만족한 그들은 얼굴을 일그러뜨린다.
      %NAME%(이)가 내게 자신들의 멀티툴을 넘겨준다. 그들에게는 더 이상 그 물건이 필요 없다고 한다.
    war_npc_res_c_20: "%NAME%(이)가 충격을 받은 것 같다. 그들은 겁을 먹기는 했어도, 그걸 비겁하다고 생각한 적은 없는
      것 같다. 그들은 불쾌하다는 듯이 나를 보며 고개를 흔든다."
    war_npc_desc_21: 전사는 폭탄 같은 것을 제작 중이다. 손에 설계도를 쥐고 있는 것이 자명하다. 복잡한 일련의 기술 설계도와 동위원소
      화학 반응이 완성에 필요한 마지막 원소의 첨가를 기다리고 있다.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME%(이)가 자기들의 무기를 완성하는 데 내 도움을 부탁하는 것처럼 보인다..."
    war_npc_opt_a_21: 우라늄을 준다
    war_npc_opt_b_21: 폭발물을 준다
    war_npc_opt_c_21: 도와주기를 거부한다
    war_npc_res_a_21: 난 전사에게 상당한 양의 우라늄을 넘겨준다. 그들은 눈을 크게 뜨고는 나를 쳐다보더니, 기쁜 듯이 함성을 내지른다.
      그리고 내게 고마움의 표시로 선물을 주고는 신이 난 것처럼 작업에 착수한다. 내 행동의 결과로 어떤 것이 만들어질 것인지 걱정이 되기 시작한다...
    war_npc_res_b_21: 난 전사에게 한 묶음의 폭발물을 건네준다. 그들은 그것을 한 손에서 다른 손으로 옮겨보며 무게를 헤아려 본다.
      물건에 만족한 그들은 감탄하며 내 가슴을 두드린다. 업그레이드 모듈이라는 고마움을 표시한 그들은 노리는 목표를 향한 계획을 짜기 시작한다...
    war_npc_res_c_21: 전사가 으르렁 소리를 낸다. 그들에게는 내가 필요하지도 않고, 내 반대 의견도 전혀 신경 쓰지 않는 것 같다.
      그들은 자기들의 임무를 방해하는 그 무엇도 용납하지 않을 것이다...
    war_npc_desc_22: 전사의 발치에 있는 보관용 저장고는 손을 탄 흔적이 명백하다. 사실, 경첩에 폭발물이 부착돼있다. 생명체는 내
      충격 받은 표정을 보더니 즐겁게 짖는다.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: 저장고가 활짝 열리도록 입구를 날려버릴 정도의 폭탄에는 점화를 위한 연료가 필요하다. 전사는 조급하게 이다음에
      무슨 일이 벌어질 것인지 설명하려 노력한다...
    war_npc_opt_a_22: 멈추라고 명령한다
    war_npc_opt_b_22: 장치를 사보타주한다
    war_npc_res_a_22: 저장고의 잠금장치가 폭발로 날아간다. 나는 그 안에 있는 멀티툴 업그레이드를 획득한다.
    war_npc_res_b_22: 파편이 내 무릎과 발목에 박혀버렸다. 극심한 고통이 몰려온다.
    all_npc_reward_1: 생명체가 내게 새로운 기술을 선물한다.
    all_npc_reward_2: 전사는 내게 기술 설계도를 주고, 내게 그들 종족의 언어를 다소 알려준다.
    all_npc_reward_3: 생명체가 내게 선물을 준다.
    all_npc_reward_4: 생명체가 내게 유닛을 준다.
    all_npc_reward_5: 생명체가 내게 합금을 준다.
    all_npc_reward_6: 생명체가 내게 새로운 멀티툴을 제공한다.
    all_npc_reward_7: 생명체가 내게 새로운 제조법을 준다.
    all_npc_reward_8: 생명체가 내게 그들 종족의 언어를 다소 알려준다.
    all_npc_reward_9: 생명체가 내게 기묘한 골동품을 준다.
    all_npc_nothing_1: 생명체가 실망한다.
    all_npc_nothing_2: 생명체가 협조를 거부한다.
    all_npc_nothing_3: 생명체가 불쾌해한다.
    all_npc_reward_10: 나는 새로운 멀티툴을 발견한다.
    all_npc_reward_11: 나는 새로운 멀티툴을 제공 받는다.
    all_npc_reward_12: 나는 새로운 기술을 받는다.
    all_npc_reward_13: 나는 새로운 제품 제조법을 받는다.
    all_npc_reward_14: 나는 무역 상품을 받는다.
    all_npc_reward_15: 나는 연료를 받는다.
    all_npc_reward_16: 나는 탄약을 받는다.
    all_npc_reward_17: 나는 에너지원을 받는다.
    all_npc_reward_18: 나는 에너지 셀을 받는다.
    all_npc_reward_19: 나는 기묘한 외계 진미를 받는다.
    all_npc_reward_20: 나는 값진 합금을 받는다.
    all_npc_reward_21: 나는 기묘한 외계 진귀품을 받는다.
    all_npc_reward_22: 나는 외계 언어 지식을 받는다.
    all_npc_reward_23: 나는 유용한 위치의 좌표를 받는다.
    all_npc_reward_24: 나는 보안 통행증을 받는다.
    all_fac_reward_desc: 일상적인 운영 상태가 재개됐고 난 시설의 주 제어판에 접근했다. 아마 생산량을 조절해 이득을 취할 수도
      있을 것이다.
    all_fac_reward_desc_short: 일상적인 운영 상태가 재개됐고, 난 시설의 주 제어판에 접근했다.
    all_fac_reward_desc_vshort: 일상적인 운영 상태가 재개된다.
    all_fac_reward_opt_a: 나노로봇 추출
    all_fac_reward_opt_b: 유닛 추출
    all_fac_reward_opt_c: 새로운 레시피를 배운다
    all_fac_reward_opt_d: 표본 뽑아내기
    tra_fac_desc_1: 난 터미널로 다가서지만, 시설 깊숙한 곳에 있는 뭔가가 오작동을 하는 것 같다. 만져보니 표면도 뜨겁고, 보이지
      않는 기계류가 철컥 소리와 윙윙 소리를 내고 있다. 그리고 경보가 울려 퍼진다.
    tra_fac_desc_1a: 내 귓가로 경보가 들려온다. 그리고 내 이마로 한 방울의 땀이 천천히 흘러내린다.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: 냉각실 네트워크를 작동시킨다
    tra_fac_opt_b_1: 융합억제장을 가동시킨다
    tra_fac_opt_c_1: 레이저 굴절 시스템을 작동시킨다
    tra_fac_res_a_1: 터미널에 나타난 숫자들이 안정화되기 시작하고, 붉은색으로 점멸하는 기호가 잔잔한 푸른색의 빛 집합체로 변화한다.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>융합 둔화기를 가동시키자 전력이 급증한다. 그리고 터미널은
      합선을 일으켜 꺼져버린다. 결국 시스템은 내 명령에 더 이상 응답을 하지 않는다."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>내가 레이저 집합체를 작동시키자, 내 앞의 화면에 띄워진
      숫자들이 급속도로 치솟는다. 그리고 터미널에서 극적으로 열기가 솟구쳐 오르는 것이 느껴지더니, 전체 시스템의 전원이 나가버린다."
    tra_fac_desc_2: 내 앞에 있는 제어 터미널은 일종의 심층 채광 시스템인 것으로 보인다. 하지만 시스템 전체가 정지된 상태다. 화면에는
      다음과 같은 정보가 깜박이고 있다.
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: 경고등이 깜박거리며 점멸한다. 원료 호퍼가 열린다.
    tra_fac_opt_a_2: 탄소를 삽입한다
    tra_fac_opt_b_2: 페라이트 가루를 집어넣는다
    tra_fac_opt_c_2: 손을 삽입한다
    tra_fac_res_a_2: 시설 전체의 불빛이 깜박인다. 드릴 모터가 윙윙 소리를 내며 가동되기 시작하며, 내 발밑 깊숙한 곳에서 울려오는
      기계의 진동이 느껴진다. 시설이 다시 가동되기 시작한다.
    tra_fac_res_b_2: 페라이트가 원료 호퍼로 미끄러져 떨어지지만, 어딘가 막힌 것처럼 그리 좋게 들리지 않는 갈리는 소리가 들려온다.<DELAY>0.4<>
      기계가 완전히 작동을 멈춰 버린다.<DELAY>0.5<> 난 내가 중요한 내부 부품을 금속 가루로 뒤덮어버린 건 아닐까하는 걱정이 들기
      시작한다.
    tra_fac_res_c_2: 금속 기어가 내 손가락을 집었다. 내 엑소슈트의 장갑에서 불꽃이 튀고, 터미널에 합선이 일어났다. 그 결과로
      호퍼가 닫힐 때, 난 잽싸게 손을 뒤로 빼낸다.
    tra_fac_desc_3: |-
      전초기지가 비상 봉쇄 상태로 변해버린다. 내가 이곳으로 들어올 때, 뭔가가 시설을 파손시킨 거겠지.
      제어 터미널에서 경보가 계속 깜박이며, 내 엑소슈트의 독성 감지 게이지도 깜박거리고 있다.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: 패널의 경보가 내 주의를 끌기 위해 빠르게 깜박이고 있다. 그리고 내 앞에는 놀랄 정도로 많은 제어 게이지들이
      있다.
    tra_fac_opt_a_3: 비상 환기구를 작동시킨다
    tra_fac_opt_b_3: 냉각제를 비운다
    tra_fac_opt_c_3: 가스 압력을 증가시킨다
    tra_fac_res_a_3: 내가 비상 환기를 작동시키자, 발밑으로 낮은 진동이 스쳐 지나간다. 그리고 더디긴 하지만 확실히 패널의 표시기가
      안정을 되찾기 시작하며, 경고등의 불빛도 누그러진다.<DELAY>0.4<> 결국 시설이 다시 가동되기 시작한다.
    tra_fac_res_b_3: 냉각 밸브를 돌리자, 바닥 아래의 파이프에서 물이 흐르는 소리와 쉬익 소리가 들려온다. 그리고 갑작스럽게 기기를
      파괴하며 패널에서 증기가 터져 나온다.
    tra_fac_res_c_3: 깜박이는 경보의 강도가 더해진다.<DELAY>0.5<> 그리고 파이프가 파열되며, 유독성 가스가 시설 내부로
      곧장 뿜어져 나온다!
    tra_fac_desc_5: 터미널의 화면에 이상한 기호가 다급한 것처럼 맥동하고 있다. 깜박이는 불빛과 시끄러운 사이렌 소리는 시설의 핵발전
      동력 코어와 연관된 것으로 보인다. 그리고 화면에 어떤 메시지가 나타난다.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: 자동화된 안전 시스템이 오작동을 일으켰다. 내가 시설에 들어섰을 때 뭔가가 파손된 것이 분명하다.
    tra_fac_opt_a_5: 방사능 억제장을 가동시킨다
    tra_fac_opt_b_5: 셧다운을 개시한다
    tra_fac_opt_c_5: 당황한다
    tra_fac_res_a_5: 경보 시스템의 울음소리가 잦아들고, 온도를 나타내는 계기도 서서히 평범한 수준으로 떨어지기 시작한다. 재난이
      일어나는 일은 피했고, 시설의 생산 라인도 원래대로 되돌아온다.
    tra_fac_res_b_5: 긴급 작동 중단 절차를 가동시키자 사이렌 소리가 잦아들기 시작한다. 터미널의 불빛이 깜박이다가 꺼지고, 시설의
      기계류도 조용해지기는 했지만, 최소한 뭔가가 터지지는 않았다.
    tra_fac_res_c_5: |-
      난 당황을 했고, 시설의 퓨전 코어에 탑재된 둔화 시스템에 과부하가 걸려 노심 용융을 일으키기 시작했다.
      백업 시스템 덕분에 시설이 완전히 파괴되는 일은 면했지만, 터미널은 치명적인 파손을 입고 말았다.
    tra_fac_res_d_5: |-
      내가 떠나려고 하자 시설의 퓨전 코어에 탑재된 둔화 시스템에 과부하가 걸려 노심 용융을 일으키기 시작했다.
      백업 시스템 덕분에 시설이 완전히 파괴되는 일은 면했지만, 터미널은 치명적인 파손을 입고 말았다.
    tra_fac_desc_6: 내 방해에도 불구하고 시설은 여전히 작동을 계속하고 있다. 그리고 터미널은 중앙 생산 라인을 제어하는 것으로 보인다.
      화면의 계기에는 다음과 같은 상태 경고가 표시되어 있다.
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: 계기 아래쪽에 커다란 다이얼이 눈에 띈다. 그리고 그 다이얼은 시스템의 원료 입력을 제어하는 것으로 보인다.
    tra_fac_opt_a_6: 레벨을 유지한다
    tra_fac_opt_b_6: 레벨을 증가시킨다
    tra_fac_opt_c_6: 레벨을 극적으로 증가시킨다
    tra_fac_res_a_6: 시스템이 안간힘을 쓰며 적은 개수의 부품을 생산해 낸다. 그렇게 서서히 호퍼의 내용물이 비워지고, 결국 생산이
      완전히 멈춰버린다.<DELAY>0.4<> 그리고 터미널은 동력이 끊겨, 전원이 꺼진다.
    tra_fac_res_b_6: 경고가 잦아들고, 시스템은 생산을 계속한다. 압력이 높아져 제작기도 작동을 계속하고, 시설의 동력도 최고 수준을
      유지하고 있다.
    tra_fac_res_c_6: 시설 전체의 호퍼가 열리고, 제작기에 원료가 들어가며, 유압 시스템이 가동되는 소리가 들린다. 갑자기 늘어난
      원료 때문에 기어가 맞물리고 파이프에 부담이 가해지는 소리도 들린다. 그러다 요란한 굉음이 들리고 시스템에 과부하가 걸린다.<DELAY>0.4<>
      결국 생산이 완전히 멈춰버린다.
    tra_fac_desc_7: 요란한 경보와 함께 내 앞의 터미널이 알아볼 수 없는 내용으로 가득 찬다. 오류가 난 깜박이는 화면에서 난 다음과
      같은 메시지를 간신히 알아본다.
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: 몸이 무거운 느낌이다. 멀티툴이 내 몸을 끌어내리고 있고, 헬멧은 어깨를 짓누르는 것만 같다. 이건 내게만 적용되는
      게 아니라서 생산 과정 전체가 엉망이 되었다...
    tra_fac_opt_a_7: 중력 안정기를 재부팅한다
    tra_fac_opt_b_7: 전자기 흐름을 감소시킨다
    tra_fac_opt_c_7: 시설의 동력을 끈다
    tra_fac_res_a_7: |-
      중력이 잠깐 동안 불안정해지며, 난 머릿속 깊은 곳에서 이상한 감각을 느낀다. 내 엑소슈트의 전자기 안정 장치가 그 이상의 극적인 효과가 일어나지 않게 방지를 해줬다.
      하지만 터미널의 동력은 다시 복구되지 않는다. 오히려 터미널이 더 많은 피해를 입은 것만 같다. 시설은 여전히 가동되지 않고 있다.
    tra_fac_res_b_7: 강력한 전자기파가 시설 전체를 쓸고 지나가며, 내 몸 전체로 천천히 오한이 퍼져나가기 시작한다.<DELAY>0.4<>
      거의 그와 동시에 터미널의 화면이 깨끗해진다. 그리고 생산 시설이 다시 가동된다.
    tra_fac_res_c_7: |-
      난 터미널과 나란히 자리 잡고 있는 주 전원 스위치를 누른다. 그러자 시설의 동력이 꺼진다. 난 희망을 가지고 스위치를 다시 누르지만...
      다시 동력이 들어오지 않고 있다.
    tra_fac_desc_9: 경보 소리가 내 귓가에 울려 퍼지고 있지만, 시스템은 내 개입에 아무런 반응도 보이지 않는다. 나 말고 다른 누군가가
      이곳에 왔었고, 이 터미널을 바꿔놓은 것만 같다. 난 터미널에 떠오른 데이터를 해독하려 안간힘을 쓴다.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: 터미널에 기동되어 있는 코드가 무엇이건 간에 진취적인 도둑의 작품인 것은 확실한 것 같다. 희귀 금속이 담긴
      자원 저장고를 털고 있는 것처럼 보이기 때문이다.
    tra_fac_opt_a_9: 시스템을 되돌린다
    tra_fac_opt_b_9: 시스템의 장악을 시도한다
    tra_fac_res_a_9: 난 시스템의 생산 설정값을 기본값으로 되돌린다. 그러자 예상대로 시설이 원상 복구된 것처럼 보인다.
    tra_fac_res_b_9: 난 터미널을 직접 장악하려 시도한다. 그러자 자동으로 얻어진 수익 중 일부가 내 계좌로 곧장 흘러들어온다. 하지만
      내 시스템 침입이 그리 교묘하지는 않았던 것 같다. 변조 방지 시스템이 내 침입에 반응해, 터미널 접근을 차단한다.
    tra_fac_desc_11: 시설 전체에 울려 퍼지는 경고 소리에도 불구하고 터미널은 여전히 입력에 반응하고 있고, 거래 준비가 완료되어
      있다. 화면에 짤막한 소개 메시지가 깜박이고 있다.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: 모래에 새겨진 피 묻은 룬과 정밀하게 찍힌 점들, 그리고 느낌표로 가득한 손으로 쓴 것 같은 글꼴까지, 이상한
      알파벳으로 구성된 세 줄짜리 단어가 화면에 끝없이 올라가고 있다.
    tra_fac_opt_a_11: 피로 새긴 룬을 선택한다
    tra_fac_opt_b_11: 점 문자를 선택한다
    tra_fac_opt_c_11: 손글씨를 선택한다
    tra_fac_res_a_11: 룬 문자를 스캔하자, 내 마음속의 뿌리 깊은 곳에서 울려 퍼지는 함성이 느껴진다. 멀리 떨어진 곳에 있는 전사
      종족의 언어 중 한 단어가 내 뇌리에 틀어박힌다.
    tra_fac_res_b_11: 우아하게 춤을 추는 듯한 무늬를 그리며, 점들이 화면을 가로지른다. 그 리듬에 적응하니 갑작스럽게 뭔가가 이해되는
      듯한 느낌이 든다.<DELAY>0.4<> 내 뇌리에 한 단어가 틀어박힌다. 그리고 그 과정에서 난 뭔가가 변한 듯한 느낌이 든다.
    tra_fac_res_c_11: 터미널에 나타난 단어들을 스캔하자, 기쁜 듯한 어떤 잡담 같은 것이 느껴진다. 나의 다른 감각도 영향을 받았고,
      마치 언어의 냄새를 맡을 수도 있을 것만 같은 느낌이 든다. 그러다 갑작스레 내 뇌리에 단어가, 겍의 말 중 어떤 단편이 틀어박힌다.
    tra_fac_desc_12: 시설 전체에 나의 침입을 경고하는 경보가 메아리친다. 하지만 그런 경보 소리도 거래하려는 겍의 욕구를 늦추지는
      못하는 모양이다. 근처에 있던 무역선이 거래할 물건을 찾아 시설로 연락을 해온다.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: 내가 가지고 있는 물건들을 제공한다면, 겍에게 그들의 시설에 침입자가 있다는 것을 들키지 않은 채로도 이익을
      낼 수 있을지 모른다...
    tra_fac_opt_a_12: 나트륨을 거래한다
    tra_fac_opt_b_12: 페라이트를 거래한다
    tra_fac_opt_c_12: 탄소를 거래한다
    tra_fac_res_a_12: 안심한 부리 달린 상인이 스피커 시스템을 통해 자신들의 고마움을 목청 높여 알린다. 이 거래로 인해 보안 시스템에게
      내가 정당한 사용자라는 것을 납득시키는 데 성공한 모양이다.
    tra_fac_res_b_12: 터미널이 빠르게 꺼져버린다. 그저 응답을 잘못해 정체를 들키는 바람에 상인이 당국에 내 침입을 신고했을 거라
      추정할 수밖에 없다.
    tra_fac_res_c_12: "무역 저장고가 거칠게 닫힌다. \n\n나는 약간의 금액만을 받는다."
    tra_fac_desc_13: 내 극적인 등장으로 인해 화재 경보가 울려버린 것으로 보인다. 화면을 만져보니 물기가 느껴지고, 터미널에는 다음과
      같은 경고가 깜박이고 있다.
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: 스프링클러 시스템이 작동됐던 천장의 패널에서 액체가 떨어졌다. 그 액체가 물이기를 바랄 수밖에 없겠네.
    tra_fac_opt_a_13: 축전기 뱅크를 배수한다
    tra_fac_opt_b_13: 자원 저장고를 배수한다
    tra_fac_opt_c_13: 복제 탱크를 배수한다
    tra_fac_res_a_13: 시스템에서 살짝 펑펑 소리가 들리고, 아직 작동 중이라는 기미는 보이고 있다. 하지만 비 오듯이 불꽃이 튀는
      것으로 볼 때, 침수된 터미널의 내부에서 합선이 일어난 것 같다. 그러다 터미널이 폐쇄되고, 시설은 죽은 듯이 침묵에 젖어 든다.
    tra_fac_res_b_13: |-
      배수된 자원 저장고가 희귀 원소를 생산 시스템에 공급한다.

      시설이 재가동된다.
    tra_fac_res_c_13: 내 발밑으로 들려오는 극적인 소리에도 불구하고 시설은 여전히 가동되고 있지 않다. 치명적으로 손상된 터미널이
      꺼져버린다.
    tra_fac_desc_14: 난 터미널을 열어 경보를 꺼버릴 방법이 있는지 살펴본다. 보아하니 주된 접속은 일종의 핸드 스캐너를 통해 이뤄지는
      모양이다.
    tra_fac_opt_pre_14: 손을 스캔한다
    tra_fac_desc_14a: |-
      오목한 곳에 내 엑소슈트 장갑을 올렸다.
      그런데 아무런 경고도 없이 판독기에서 수천 개의 작은 바늘이 쏟아져 나와 내 손을 기계에 묶어버렸다. 그리고 인공적인 목소리가 나에게 말을 건다.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: 멀티툴을 발사한다
    tra_fac_opt_b_14: 발버둥 친다
    tra_fac_opt_c_14: 기다린다
    tra_fac_res_a_14: 난 비어있는 손으로 멀티툴을 붙잡고, 터미널을 향해 발사한다.<DELAY>0.4<> 그러자 터미널이 폭발한다.
      손가락에 여전히 몇 개의 금속 파편이 박혀있기는 해도 난 풀려났다.
    tra_fac_res_b_14: 난 기계의 손아귀에서 풀려나려고 발버둥을 친다. 힘껏 잡아당기자 내 손이 뜯겨 나온다. 터미널은 피로 뒤덮여
      있다.
    tra_fac_res_c_14: |-
      아름답고 깨끗한 느낌이 날 압도한다. 터미널에서 일종의 치유액이 내 엑소슈트 속으로 흘러들어왔다. 몸이 완전히 상쾌해진 기분이 든다.
      모든 과정이 완료되고 시설이 나 자신을 받아들였다.
    tra_fac_desc_15: 시설의 경보가 재부팅되며, 자동화된 기동 절차가 실행된다. 그리고 터미널에 나를 향한 어떤 글이 깜박이며, 뭔가를
      입력받기를 기다린다.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: 내 앞에 시설에서 대량 생산할 설계도의 투입을 기다리는 3D 인터페이스가 표시되어 있다. 내 주변의 기계들이
      깨어나며 웅웅 거리는 소리를 낸다...
    tra_fac_opt_a_15: 함선의 부품을 그린다
    tra_fac_opt_b_15: 인조 식물을 그린다
    tra_fac_opt_c_15: 간식을 그린다
    tra_fac_res_a_15: 터미널이 내가 입력한 도안을 받아들였고, 시설의 기동 과정이 완료됐다. 이 시설을 운영하는 겍이 내 선택을
      좋아해 줬으면 좋겠는데 말이야.
    tra_fac_res_b_15: 터미널이 내가 입력한 도안을 받아들였고, 시설의 기동 과정이 완료됐다. 어쩌면 이 시설을 운영하는 겍도 자기들이
      사는 환경에 친환경적인 요소가 좀 더 추가되는 걸 좋아할지도 모르는 일이지.
    tra_fac_res_c_15: 터미널이 내가 입력한 도안을 받아들였고, 시설의 기동 과정이 완료됐다. 이 시설을 운영하던 겍이 대량의 설탕이
      생겼다고 좋아해 줬으면 좋겠는데 말이야.
    tra_fac_desc_16: 시설의 기계들이 긴급 셧다운으로 인해 가만히 멈춰있다. 제어 터미널에는 짤막한 메시지가 깜박거리고 있다.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: 연료 호퍼 위쪽으로 육중한 회로 제어 스위치가 유혹적으로 자리 잡고 있지만, 그 근처에 있는 다이얼을 보니
      탱크가 비어있다.
    tra_fac_opt_a_16: 촉매를 삽입한다
    tra_fac_opt_b_16: 금속을 삽입한다
    tra_fac_opt_c_16: 유기 원소를 삽입한다
    tra_fac_res_a_16: |-
      난 이 시설에 동력을 공급하는 어떤 원료의 효과를 증폭시킬 수 있기를 바라며, 연료 탱크에 촉매를 집어넣는다.
      그리고 스위치를 누른다.<DELAY>0.66<> 시설 내부 깊숙한 곳에서 큰 폭발 소리가 들린 후, 낮은 진동이 이어진다. 그리고 그 즉시 터미널의 동력이 끊어져 버린다.
    tra_fac_res_b_16: |-
      난 시스템의 연료 공급 장치에 대량의 페라이트 가루를 집어넣는다. 그러자 다른 연료의 잔여물과 가루가 섞여 파이프가 끈적끈적해지더니, 곧 막혀버리고 만다.
      난 스위치를 건드려 봤지만, 아무런 소용이 없다. 발전 시스템에서 털털거리는 소리가 나다, 완전히 작동이 정지된다.
    tra_fac_res_c_16: |-
      탄소 기반의 연료가 호퍼의 금속으로 된 입으로 미끄러져 들어간다. 그리고 그것이 발전 시스템으로 쏟아져 들어가는 소리가 들려온다.
      난 스위치를 누른다.<DELAY>0.8<> 곧 발전기가 헛돌다 큰 소리와 함께 가동을 시작한다. 발전기에서 생산된 동력의 급증으로 시설의 주 반응로가 가동되고, 기계들도 그 뒤를 이어 작동되기 시작한다.
    tra_fac_desc_22: 알 수 없는 오류로 인해 전체 시스템의 작동이 멈추고 말았다. 공기 중에 이상할 정도의 한기가 선명히 맴돌고
      있다.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: 터미널에 표시된 단어들을 곰곰이 생각해 보며 난 숨을 크게 내쉬었다. 응결 현상 때문에 내 바이저가 흐릿해지기
      시작한다.
    tra_fac_opt_a_22: 소각 뱅크를 작동한다
    tra_fac_opt_b_22: 냉매 흐름을 과급한다
    tra_fac_opt_c_22: 충전 실린더 시퀀스를 시행한다
    tra_fac_res_a_22: 시설 전체로 온기가 퍼져나간다. 내 주변의 공기는 겉으로 보기에 여전히 이상하게 보여도 생산 시스템은 다시
      작동 상태로 돌아왔다.
    tra_fac_res_b_22: 시스템은 여전히 멈춰있다. 오히려 내 주변의 공기는 훨씬 더 싸늘해진 것만 같다. 그리고 터미널의 작동이 중단되며,
      터미널의 표면 위가 이상한 결정체로 뒤덮이기 시작한다.
    tra_fac_res_c_22: 내 발밑으로 억눌린 폭발 소리가 들려온다. 시설이 급속도로 따뜻해지고 있기는 하지만, 모든 시스템이 극적으로
      작동을 중단한다.
    tra_fac_desc_23: 긴급 조치가 시행됐다. 터미널의 오류 보고 화면에 나타난 시간 기록을 보니, 내 침입이 있기 훨씬 전에 어떤
      사고가 일어난 것으로 보인다.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: 최근의 스캔 결과에 따르면 밑에 있는 기계 속에서 작은 외계 생명체가 으스러진 것으로 보인다. 그 덕에 전반적인
      장비가 전부 부식되어 버렸다.
    tra_fac_opt_a_23: 전해질 용액을 중화한다
    tra_fac_opt_b_23: 헤리듐 탱크를 산성화한다
    tra_fac_opt_c_23: 고정액을 방출한다
    tra_fac_res_a_23: |-
      시설의 파이프를 따라 알칼리용액이 채워지며 쇳소리가 들려온다. 기어 어딘가에 뭔가 막힌 것을 뚫기 위해 기계가 안간힘을 써대는 듯하다.
      불안한 딱 소리와 함께 생산 시설이 다시 가동되기 시작한다. 아마도 어딘가에 걸려있던 생명체의 유해가 구동 장치에서 씻겨 나간 거겠지.
    tra_fac_res_b_23: 공기에서 특이하게 톡 쏘는 듯한 산미가 느껴진다. 그리고 터미널의 섬세한 선들이 급속도로 부식되기 시작한다.
      곧 화면이 꺼지고, 뒤이어 터미널 전체의 작동이 중단된다.
    tra_fac_res_c_23: 광란의 화학 반응이 내 발 밑 어디에선가 들린다. 터미널과 나머지 시설이 완전히 폐쇄된다.
    tra_fac_desc_24: 터미널이 반복해서 경고를 발산한다. 정확히 뭘 의미하는 건지는 확실하지 않지만, 화면의 기호는 보는 즉시 알아볼
      수 있었다. 시설 어딘가에서 뭔가에 불이 붙은 모양이다.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: 희미한 연기가 솟아오르기 시작하고, 내 스캐너에 꾸준히 온도가 상승하는 것이 잡혔다.
    tra_fac_opt_a_24: 제조실에서 산소를 차단한다
    tra_fac_opt_b_24: 자원 저장고에서 산소를 차단한다
    tra_fac_opt_c_24: 시설 스프링클러 시스템을 가동한다
    tra_fac_res_a_24: |-
      내 발밑에 있는 기계실에서 공기가 빨려 나가는 소리가 들려온다. 하지만 온도는 여전히 안정적으로 유지되고 있다.
      제어 터미널은 자동으로 셧다운 절차에 돌입한다.
    tra_fac_res_b_24: |-
      내 발밑에 있는 자원 저장고에서 공기가 빨려 나가는 소리가 들려온다. 그리고 더디지만 확실하게 온도가 떨어지기 시작한다. 화재는 진압됐다.
      저장고에는 여전히 시설의 가동 상태를 복구시킬 수 있을 정도의 자원이 남아있다.
    tra_fac_res_c_24: 머리 위로 시설의 스프링클러에서 물이 쏟아진다. 내부에 붙은 불도 꺼지지 않았지만, 그 때문에 제어 터미널이
      합선을 일으켜 꺼져버린다.
    tra_fac_desc_25: 내가 들어오는 바람에 시설이 가동을 중단하고 즉각 봉쇄 상태로 돌입한다. 터미널에 나타난 정보를 보니 이곳은
      심층 채광 시설인 것으로 보인다. 게다가 시설의 자원 저장고가 급속도로 비워지고 있다.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: 시설 지도를 보니 자원 수집 저장고와 드릴 어레이 모두에 오류 표시가 깜박이고 있다...
    tra_fac_opt_a_25: 드릴 터널을 붕괴시킨다
    tra_fac_opt_b_25: 드릴 장비를 집어넣는다
    tra_fac_opt_c_25: 터널의 압력을 반전시킨다
    tra_fac_res_a_25: 지하의 멀리서 천둥이 치는 것만 같은 낮은 소리가 들려온다. 자원 저장고의 내용물은 전부 밖으로 버려져, 텅텅
      비어버렸다. 그 이후로 시설은 가동 중단 상태를 유지한다.
    tra_fac_res_b_25: 갱도로 튀어나와 있던 드릴 장비를 집어넣었지만, 그로 인해 원료의 손실 속도가 더 빨라지기만 했다. 다이얼이
      맹렬히 돌아가다가 결국에는 안정된다. 자원 저장고의 내용물은 전부 밖으로 버려져, 텅텅 비어버렸다. 그 이후로 시설은 가동 중단 상태를
      유지한다.
    tra_fac_res_c_25: 지하의 멀리서 천둥이 치는 것만 같은 낮은 소리가 들려온다. 지표면 아래에 위치한 자원 저장고가 내용물을 밖으로
      버리는 일을 서서히 중단하고, 결국에는 내용물을 다시 채우기 시작한다. 그리고 시설이 다시 가동 상태로 돌아온다.
    exp_fac_desc_1: 내 허가받지 않은 침입이 제어 터미널에 경보를 발생시킨 모양이다. 터미널의 불빛이 화가 난 것처럼 적대적인 붉은색으로
      반짝거린다.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: 보안 대책이 시스템 전체의 소거 작업을 개시했다. 기록에서 파일이 하나하나씩 연달아 제거되고 있는 것이 보인다.
    exp_fac_opt_a_1: 강제로 재시작시킨다
    exp_fac_opt_b_1: 데이터를 저장한다
    exp_fac_opt_c_1: 기다린다
    exp_fac_res_a_1: 난 강제로 시스템을 다시 시작시킨다.<DELAY>0.8<> 잠깐의 시간이 지나고 화면에 다시 정보가 표시된다.
      보안 프로그램의 모든 흔적이 자취를 감췄다.
    exp_fac_res_b_1: 내 간섭 시도는 시도와 동시에 감지되고 말았다. 시스템이 재부팅되며, 아무런 정보도 표시되지 않는다. 결국 모든
      데이터를 잃어버리고 말았다.
    exp_fac_res_c_1: 난 시스템의 보안 대책이 파일 소거를 완료할 때까지 기다렸다. 그러자 화면이 생기를 잃은 검은색으로 변하며 전원이
      꺼졌다.
    exp_fac_desc_3: 내가 시설로 들어오는 바람에 자동화된 정비 절차가 중단되고 말았다. 터미널에는 다음과 같은 경고 메시지가 깜박이고
      있다.
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: 조각난 파일 때문에 시스템이 멈춰버린 것으로 보인다. 그 조각난 파일들에 접근하려고 기계가 계속해서 순환하고
      있다.
    exp_fac_opt_a_3: 재건을 시도한다
    exp_fac_opt_b_3: 파일을 삭제한다
    exp_fac_res_a_3: 데이터 복구 작업이 성공적으로 완료된다. 그리고 터미널 화면에서 오류가 하나하나씩 사라져간다.
    exp_fac_res_b_3: 손상된 파일을 직접 삭제하니 기계의 상태가 악순환을 벗어난 것처럼 보인다. 난 그저 이 기계에 값진 데이터가
      담겨있지 않았기만을 바랄 뿐이다.
    exp_fac_desc_4: 시설 내부에 요란한 경보 소리가 울려 퍼진다. 하지만 보아하니 내가 첫 번째 침입자는 아닌 모양이다. 터미널 화면에
      이전에도 장악 시도가 있었다는 내용이 띄워져 있다.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: 터미널의 명령 프롬프트에 이상하게 생긴 상형문자가 계속해서 변화하며 나타난다. 시스템 연구용 드라이브를 어떤
      외계 코드가 장악하고 있다.
    exp_fac_opt_a_4: 외계 프로세스를 격리시킨다
    exp_fac_opt_b_4: 외계 프로세스를 수락한다
    exp_fac_res_a_4: 격리 작업이 성공했고, 시스템에 있던 외계 코드는 모두 사라졌다. 그 결과, 경보 소리가 잦아든다.
    exp_fac_res_b_4: |-
      난 바이러스를 인지하기는 했지만, 삭제는 하지 않은 채로 몇 가지 명령을 입력한다.
      그러자 짧지만 뭔가 의도적인 듯한 지연이 느껴진다. 룬 문자가 화면을 가로질러 지나간다.<DELAY>0.6<> 터미널이 내게 시설의 최상의 접근 권한을 허가한다. 그리고 외계 코드는 채취 작업을 재개한다.
    exp_fac_desc_5: 이 전초기지는 복잡한 행성 스캔 작업을 진행하던 중인 것으로 보인다. 내 침입으로 인해 경보 소리가 울려 퍼지지만,
      그 작업은 계속해서 진행되고 있다. 난 그 작업의 결과물을 이해하려 시도한다.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: 스캔이 계속되고 있고, 그 스캔이 시설 전체의 자원을 모두 소모해 다른 작업을 진행하지 못하는 것 같다. 매력적으로
      생긴 커다란 빨간색 오버라이드 버튼이 깜박거린다.
    exp_fac_opt_a_5: 행성 스캔을 취소한다
    exp_fac_opt_b_5: 기다린다
    exp_fac_res_a_5: 난 오버라이드 버튼을 누른다. 그러자 스캔 데이터가 삭제된다.<DELAY>0.8<> 그리고 스캔이 조기에 종료된
      것을 감지한 원격 프로세스가 시설 전체의 가동을 중단시켜 버린다.
    exp_fac_res_b_5: 난 끈기 있게 기다린다. 스캔이 완료되고, 데이터가 업로드된다. 이 특별한 과제를 완료하자, 시설이 다시 가동을
      시작한다.
    exp_fac_desc_7: 내가 들어온 덕분에 시설이 하던 작업을 중단하고 즉각적인 봉쇄 상태로 돌입한다. 터미널에 떠 있는 정보를 보니,
      이곳은 일종의 심층 탐험 또는 드릴 작업용 시설인 것으로 보인다.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: 프로브 설계도가 빨간색으로 깜박인다. 무엇인가를 입력해야만 하는 것으로 보인다.
    exp_fac_opt_a_7: 프로브를 불러들인다
    exp_fac_opt_b_7: 프로브를 재시작시킨다
    exp_fac_opt_c_7: 프로브를 폭파한다
    exp_fac_res_a_7: |-
      기어가 돌아가는 소리와 금속 케이블이 끌리는 소리가 들려온다. 기계들이 케이블을 물고 끌어당기기 시작하자 시설이 살짝 떨리는 것이 느껴진다.
      고통스러울 정도의 정적이 지나가고, 터미널 화면에 추출이 성공했다는 보고가 떠오른다. 그리고 경보가 잦아든다.
    exp_fac_res_b_7: 프로브를 재시작시키려고 여러 번 시도했지만, 프로브는 내 명령에 응답을 하지 않는다. 그리고 그러는 동안, 오작동
      경보는 점점 더 커져만 간다.
    exp_fac_res_c_7: 지하의 멀리서 천둥이 치는 것만 같은 낮은 소리가 들려온다. 터미널의 화면이 경고와 경보로 채워지고, 화면의
      대부분이 화가 난 것처럼 격렬하게 깜박인다. 그리고 터미널은 더 이상의 입력을 받지 않는다.
    exp_fac_desc_8: |-
      내 침입으로 인해 요란한 경보가 울려 퍼진다. 시설은 원격으로 운영되고 있고, 그 누구도 경보에 대응하지 않고 있다.
      터미널을 보니 이 시설은 어떤 특화된 연구를 진행하던 중인 것으로 보인다.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: 터미널이 직접적인 실험의 승인을 요청하고 있는 것으로 보인다...
    exp_fac_opt_a_8: 실험을 계속한다
    exp_fac_opt_b_8: 실험을 종료한다
    exp_fac_opt_c_8: 탄소를 삽입한다
    exp_fac_res_a_8: |-
      난 터미널에 몇 가지 명령을 입력해, 작업을 계속 진행하라고 허가를 내린다.
      잠시 아무런 일도 없다가 진동이 일기 시작한다.<DELAY>0.6<> 그리고 호퍼에서 불길이 뿜어져 나오고, 터미널의 키보드에서도 연기가 새어 나온다. 결국에는 시스템 전체가 꺼져 버린다.
    exp_fac_res_b_8: |-
      난 터미널에 몇 가지 명령을 입력해 작업을 종료시킨다. 그러자 근처의 호퍼에서 적은 양의 재가 빠져나온다.
      기계들이 표준 연구 작업을 위해 구성을 변경하며, 웅웅거리는 소리를 낸다.
    exp_fac_res_c_8: |-
      터미널에 몇 가지 명령어를 입력해 입력 호퍼를 열었다. 그리고 엑소슈트에서 탄소를 좀 빼서 그곳에 집어넣었다.
      잠시 아무런 일도 없다가 진동이 일기 시작했다.<DELAY>0.6<> 그리고 호퍼에서 불길이 뿜어져 나왔고, 터미널의 키보드에서도 연기가 새어 나왔다. 결국에는 시스템 전체가 꺼져 버렸다.
    exp_fac_desc_13: 이 기계는 포획 운석에서 산화물 원소를 채취하는 중이다. 하지만 작업이 중지된 상태다. 시설에서 금속 탄 냄새가
      나고, 바닥을 만져보니 뜨겁다. 나는 단서를 찾기 위해 터미널을 수색한다.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: 터미널에 내가 선택할 수 있는 수리 드론의 작동 방식이 몇 가지 표시된다.<DELAY>0.2<> 내 발밑으로
      금속이 압박을 받는 것 같은 불길한 삐걱 소리가 들려온다.
    exp_fac_opt_a_13: 드릴 날을 수리한다
    exp_fac_opt_b_13: 드릴 모터를 수리한다
    exp_fac_opt_c_13: 충전 뱅크를 수리한다
    exp_fac_res_a_13: |-
      운석 채광 드릴 날을 교체했다.

      여전히 작동하지 않는다.
    exp_fac_res_b_13: |-
      시설이 내부 깊숙한 곳에서 나노드론 무리를 투입한다. 그리고 터미널은 그것들이 수리 장소까지 얼마나 갔는지를 추적하고 있다.
      셀 수 없는 수의 드론이 화재로 소멸됐지만, 결국에는 오작동을 일으킨 드릴 모터의 열기를 감당해낸다.<DELAY>0.4<>. 그리고 느리지만 확실하게 시설이 정상 작동 상태로 돌아오기 시작한다.
    exp_fac_res_c_13: |-
      시설이 내부 깊숙한 곳에서 나노드론 무리를 투입시킨다. 그리고 터미널은 그것들이 수리 장소까지 얼마나 갔는지를 추적하고 있다.
      추적기에서 드론들이 하나하나씩 사라져간다. 그리고 터미널의 제어부에서 연기가 새어 나오다가 패널이 완전히 작동을 멈춰버린다.
    exp_fac_desc_10: 보안 시스템이 허가받지 않은 내 입장에 대응을 한다. 터미널에 일련의 경고가 떠오르기 시작한다.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: 터미널에 여러 가지 불의 이미지가 순환되고 있다. 아래에 있는 자원 저장고에서 열기가 치솟아 오르는 것이 느껴진다.
    exp_fac_opt_a_10: 취소를 요청한다
    exp_fac_opt_b_10: 소화기를 작동시킨다
    exp_fac_opt_c_10: 연료 추가
    exp_fac_res_a_10: 자원 저장고에 발생한 화재가 가라앉는다. 시설이 보급품 일부를 잃기는 했지만, 그것을 제외하고는 피해가 없었다.
    exp_fac_res_b_10: |-
      원소가 불을 키운다.

      실험이 진행되어, 값진 무역 상품을 생산한다.
    exp_fac_res_c_10: 아래에 있는 저장고에서 솟아오르는 불길에 산소를 집어넣었다. 불길의 강도가 거세어지고 자원 호퍼에서 연기가
      흘러넘친다. 결국에는 터미널이 꺼져 버리고, 내 슈트도 과열되기 시작한다. 이건 오직 내 탓이다.
    exp_fac_desc_15: 내 침입으로 인해 일종의 긴급 가동 중단 절차를 유발한 것 같다. 요란한 경보 소리 속에서도 파이프를 따라 연속해서
      원소가 빠져나가는 진동 소리가 들려온다. 터미널은 다음과 같은 경고를 깜박이고 있다.
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: 시스템이 과도한 공급을 처리하려 애를 쓰는 것처럼 보인다. 자동화된 긴급 정지 절차가 시작되기 직전이다.
    exp_fac_opt_a_15: 공급 장치를 탈착한다
    exp_fac_opt_b_15: 보안 경보를 해제한다
    exp_fac_opt_c_15: 냉각제를 주입한다
    exp_fac_res_a_15: 연속해서 원소가 빠져나가는 소리가 잦아든다. 경보 소리도 멎었다.<DELAY>0.4<> 하지만 그와 함께 시설의
      작동도 멈춰버린다.
    exp_fac_res_b_15: 보안 경보를 오버라이드시키자, 그 즉시 경보 소리가 멎는다. 가동 중단 절차를 계속 진행할 이유가 없어진 시설의
      AI가 원소의 방출 절차를 반전시키고, 곧 시스템이 정상 상태로 돌아온다.
    exp_fac_res_c_15: 시설의 냉각제 주입기를 작동하자, 원소 방출은 계속되지만 경고 소리는 좀 줄어든다. 그러다 결국 경고가 멈춘다.
      시설에 쌓여 있던 재화를 상당 부분 잃었지만 문제를 해결할 수 있었다.
    exp_fac_desc_16_dusty: 공기가 오염됐다. 내가 들어온 덕분에 숨이 막힐 듯한 대기의 먼지도 함께 딸려 들어와 민감한 시스템이
      막혀버리고 말았다. 심지어 주 터미널마저도 손을 대자마자 합선을 일으킨다.
    exp_fac_desc_16_lush: 공기가 오염됐다. 내가 들어온 덕분에 일종의 금속을 잡아먹는 박테리아가 민감한 시스템 내부로 침투해버렸다.
      심지어 주 터미널마저도 손을 대자마자 부식되어 버린다.
    exp_fac_desc_16_tox: 공기가 오염됐다. 내가 들어온 덕분에 대기의 독소가 민감한 시스템 내부로 침투해버렸다. 심지어 주 터미널마저도
      손을 대자마자 부식되어 버린다.
    exp_fac_desc_16_rad: 공기가 오염됐다. 내가 들어온 덕분에 대기의 방사선이 민감한 시스템 내부로 침투해버렸다. 심지어 주 터미널마저도
      손을 대자마자 부패하기 시작한다.
    exp_fac_desc_16_hot: 공기가 오염됐다. 내가 들어온 덕분에 대기의 압도적인 열기가 민감한 시스템을 휩싸고 말았다. 심지어 주
      터미널마저도 손을 대자마자 고장을 일으킨다.
    exp_fac_desc_16_cold: 공기가 오염됐다. 내가 들어온 덕분에 외부의 무시무시한 냉기가 민감한 시스템을 휩싸고 말았다. 심지어
      주 터미널마저도 손을 대자마자 고장을 일으킨다.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: 몇 가지의 복구 작업이 이용 가능한 상태다...
    exp_fac_opt_a_16: 동력 코어를 봉쇄한다
    exp_fac_opt_b_16: 주 마더보드를 봉쇄한다
    exp_fac_opt_c_16: 중앙 AI를 봉쇄한다
    exp_fac_res_a_16: 난 파워 코어가 뚫리지 않게 보호하려 시도를 한다. 하지만 중요 제어 시스템은 어떻게 손을 쓸 수 없을 정도의
      손상을 입은 것 같다.<DELAY>0.4<> 발전소의 웅웅 소리가 들리기는 하지만, 이제 가동이 불가능해진 이 시설에서 그 외의 소리는
      들리지 않는다.
    exp_fac_res_b_16: 난 시설의 주 마더보드를 봉인 처리한다. 하지만 중요 제어 시스템은 어떻게 손을 쓸 수 없을 정도의 손상을
      입은 것 같다.<DELAY>0.4<> 시설 전체의 가동이 중단되기 시작한다.
    exp_fac_res_c_16: 난 시설의 주 AI를 담고 있는 제어 유닛을 보호하려 시도한다.<DELAY>0.4<> 그리고 시설을 운영하는
      컴퓨터를 보존한 결과, 얼마 지나지 않아 적당한 대응책을 투입해 혹독한 환경을 시설에서 몰아낼 수 있었다.
    exp_fac_desc_18: 작업이 중단된 상태다. 예기치 않은 내 간섭 때문에 최근의 연구 스캔에 오류가 생긴 것 같다. 그리고 그것 덕분에
      전초기지 내의 모든 시스템이 오작동을 일으킨다.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: 터미널에 손상됐을지도 모르는 파일들의 목록이 주르륵 나열된다. 그리고 내게 삭제 권한이 주어진 것으로 보인다...
    exp_fac_opt_a_18: 행성 네발짐승 스캔을 삭제한다
    exp_fac_opt_b_18: 센티널 스캔을 삭제한다
    exp_fac_opt_c_18: 지질학 조사를 삭제한다
    exp_fac_res_a_18: 나는 시설을 지키는 네발 짐승들과 관련된 파일들을 지운다. 하지만 시스템은 여전히 오프라인 상태다.
    exp_fac_res_b_18: 난 이상할 정도로 큰 파일을 삭제하고, 근처 센티널 드론을 조종하는 네트워크 프로세스를 스캔한다.<DELAY>0.5<>
      갑작스럽게 사용 가능한 연산 자원이 급증한다. 시설의 주 프로세서를 사용할 수 있게 된다.
    exp_fac_res_c_18: 난 얼마간의 지질학 데이터 패킷을 삭제했지만, 시스템은 여전히 가동되지 않고 있다.
    exp_fac_desc_19: 거친 에너지 변동이 연구 활동을 정체시켰다. 내가 조사를 위해 터미널을 건드리자 잔여 전류가 접지하여 내 엑소슈트를
      타고 흐른다.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: 터미널의 정보를 보니 동력의 변동이 점점 더 강해지고, 과격해지는 것으로 보인다. 아무래도 그 때문에 머지않아
      시설 전체의 가동이 중지될 것이다.
    exp_fac_opt_a_19: 제조 배터리를 안정시킨다
    exp_fac_opt_b_19: 주 터미널을 재설정한다
    exp_fac_opt_c_19: 퓨전 축전기를 개방한다
    exp_fac_res_a_19: 난 시설 전체의 동력 흐름을 안전화시키려 노력했지만, 동력의 변동이 계속된다. 그리고 터미널은 합선을 일으키기
      시작하더니, 급작스럽게 완전히 작동이 중단되고 만다.
    exp_fac_res_b_19: 난 주 인터페이스를 초기화한다. 시스템이 하나씩 재가동된다. 전력 변동이 잦아든다.
    exp_fac_desc_20: 시스템은 보안 경보에도 불구하고 과충전된다. 내 발 밑의 장비가 강렬하게 웅웅댄다. 터미널이 경고의 의미로 깜빡인다.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_desc_20a_lush: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_desc_20a_tox: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_desc_20a_rad: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_desc_20a_hot: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_desc_20a_cold: 희미하게 뭔가가 타는 듯한 냄새가 난다...
    exp_fac_opt_a_20: 전력 공급 레벨을 낮춘다
    exp_fac_opt_b_20: 팬 전력 공급을 높인다
    exp_fac_opt_c_20: 냉매 전력 공급을 높인다
    exp_fac_res_a_20: 난 전반적으로 전달되는 동력의 양을 감소시킨다. 그러자 시설의 가동 수준이 어느 정도 적당한 수준까지 회복된다.
    exp_fac_res_b_20: 난 냉각 시스템을 가동한다.<DELAY>0.5<> 그러자 동력 전달에 추가적인 부담이 가해져, 소규모의 내부
      화재가 발생한다. 그리고 터미널의 작동이 중단된다.
    exp_fac_desc_21: 난 터미널로 접근한다. 그러자 예상대로 보안 경보가 깜박이기 시작하지만, 그와 함께 전에는 보지 못했던 다른
      경고도 함께 떠오른다.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: '영상을 보니 작은 생물체가 내 발밑에 있는 배선을 파고 들어가 보안 경보를 유발하는 모습이 보인다. 어리석게도
      둥지를 잘못 틀었다... '
    exp_fac_opt_a_21: 전력 방출을 시행한다
    exp_fac_opt_b_21: 제조 네트워크에서 쫒아낸다
    exp_fac_opt_c_21: 생물을 내버려둔다
    exp_fac_res_a_21: 난 와이어룸에 전달되는 동력을 증폭시킨다.<DELAY>0.5<> 그러자 내 아래의 시스템에서 잘 구워진 고기의
      냄새가 은은하게 흘러나온다. 그리고 시스템이 다시 작동되기 시작한다.
    exp_fac_res_b_21: 난 파이프를 통해 산성이 높은 세척액을 흘려보낸다.<DELAY>0.5<> 그러자 생물체가 세척액에 씻겨 내려가며
      희미한 소리를 내는 것이 들려오고, 그다음에는 아무 소리도 들리지 않는다. 시스템이 다시 작동되기 시작한다.
    exp_fac_res_c_21: 난 기다린다. 경보 소리에 쫓긴 생물체가 절박하게 출구를 찾아 헤매고 있다. 그러다 결국에는 밖으로 빠져나온다.<DELAY>0.4<>
      시스템이 다시 작동되기 시작한다.
    exp_fac_desc_22: 경보가 발동하여 여기서 사용한 원소가 즉시 소각된다. 하지만 사용한 프로세스는 여전히 온라인 상태다.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: 이전 생산 과정의 잔재인 금속 흔적이 스캐너에 잡히고 있다.
    exp_fac_opt_a_22: 금속을 공급한다
    exp_fac_opt_b_22: 정화된 금속을 삽입한다
    exp_fac_opt_c_22: 희귀 금속을 삽입한다
    exp_fac_res_a_22: 난 시설의 공급 호퍼에 금속을 다시 집어넣는다. 그러자 생산이 재개된다.
    exp_fac_res_b_22: |-
      시설이 내 원소를 가져가더니 자원 저장고가 흔들리고 불꽃이 튄다.

      시스템이 작동하지 않게 된다.
    war_fac_desc_1: 경보기 작동과 함께 터미널이 잠긴다. 터미널에 한 글자씩 메시지가 나타난다.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: 경보가 멈출 기미도 보이지 않는다. 그리고 난 벽에 고정된 보안 스캐너가 서서히 나를 향해 회전하는 모습을 알아차린다...
    war_fac_opt_a_1: 카메라를 쏜다
    war_fac_opt_b_1: 오버라이드 칩을 사용한다
    war_fac_opt_c_1: 입력 와이어를 자른다
    war_fac_res_a_1: |-
      난 내 멀티툴을 곧장 시설의 보안 카메라로 빠르게 발사한다.
      내 모습이 시스템에 포착되지는 않았지만, 예비 센서가 카메라의 파괴에 반응해 시설 전체의 가동을 완전히 중단시키는 바람에 내 노력은 그저 절반의 성공으로 끝을 맺는다.
    war_fac_res_b_1: 난 보안 중계기에 오버라이드 회로를 부착한다.<DELAY>0.5<> 놀랍게도 내가 임기응변으로 대응한 것이 성공을
      거둔 것 같다. 경보가 멎고, 터미널이 내게 완전한 접근을 허가한다.
    war_fac_res_c_1: 난 보안 시스템으로 이어진 입력 선을 전체 제어 터미널에 끼운다.<DELAY>0.5<> 놀랍게도 이 방법이 먹힌
      것 같다. 경보가 멎고, 발생한 오류 때문에 터미널이 초기화된 것으로 보인다.
    war_fac_desc_2: 나는 터미널에 다가가 경보를 멈출 방법을 찾는다. 그럴듯한 버튼을 하나 찾아 누르자, 터미널이 반응한다.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 덮개가 열리고 마이크가 튀어나온다. 그리고 어딘가 동떨어진 듯한 목소리가 '그라아!'라는 소리를 지른다.
    war_fac_opt_a_2: 그라아! 하고 소리친다
    war_fac_opt_b_2: 아무 문제 없다고 말한다
    war_fac_opt_c_2: 사과한다
    war_fac_res_a_2: 난 터미널에 공격적으로 소리친다. 이 행동이 내게 있어 어떤 요구 사항을 충족시키게 된 모양이다. 접근이 허용된다.
    war_fac_res_b_2: 난 해명을 하려 했지만, 그들은 내 주저하는 목소리를 듣고는 그 즉시 내게 침입자라는 낙인을 찍어버린다. 보안
      시스템이 내 엑소슈트에 고압의 전기 충격을 가하고는 터미널의 동력을 끊어버린다.
    war_fac_res_c_2: 난 사과했지만, 그들은 그런 나약함의 표현을 듣고는 그 즉시 내게 침입자라는 낙인을 찍어버린다. 보안 시스템이
      내 엑소슈트에 고압의 전기 충격을 가하고는 터미널의 동력을 끊어버린다.
    war_fac_desc_3: 난 터미널로 접근한다. 그러자 경보가 울려 퍼지고, 내 바이저를 통해 레이저 스캔이 굴절되더니, 또 다른 레이저가
      내가 내뱉은 숨 주변의 공기를 스캔한다. 터미널에는 경고 문구가 깜박이고 있다.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: 내가 알아낸 바로는 내 호흡 패턴을 보고 내가 침입자라는 것을 알아차린 것으로 보인다...
    war_fac_opt_a_3: 숨을 멈춘다
    war_fac_opt_b_3: 격렬하게 호흡을 한다
    war_fac_opt_c_3: 바이-킨 단검을 배치한다
    war_fac_res_a_3: 난 숨을 멈춘다.<DELAY>0.5<> 마치 한 세월이 흘러가는 것만 같은 느낌이다.<DELAY>0.4<> 그러다
      내가 의식을 잃기 직전이 되자 결국 터미널이 녹색빛을 깜박이기 시작한다. 바이-킨에게 받아들여진 것이다.
    war_fac_res_b_3: 난 가스 센서에 대고 내 치솟아 오르는 분노를 담아 최대한 격렬하게 숨을 쉰다.<DELAY>0.3<> 하지만
      아무런 효과도 없다. 터미널은 내 실패를 인지하고는 작동을 중단한다.
    war_fac_res_c_3: |-
      난 바이-킨 단검으로 나 자신을 찌르기 전 숨을 깊게 들이마신다.<DELAY>0.5<> 그러자 아드레날린으로 가득 찬 나의 혈관을 따라 피가 세차게 흐르고, 신경을 따라 전기가 내달리는 것처럼, 정말로 내가 살아있다는 느낌이 들기 시작한다. 정말 영광스러운 기분이다. 그라아! 그라아!
      터미널이 나를 바이-킨 중 한 명으로 인정하고는 접근을 허가한다.
    war_fac_desc_4: 아마도 현재 내 귓가에 울려 퍼지는 경보 소리의 근원인 것으로 추정되는 두 개의 경고가 터미널에서 점멸하고 있다.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: 상태 업데이트를 출력한 터미널이 두 개의 경고 중 하나를 오버라이드시킬 수 있는 선택지를 제공한다. 그 홀로그램
      화면에는 시설 내의 손상된 부품과 관련된 경고와 침입자의 존재가 표시되어 있다.
    war_fac_opt_a_4: 피해 경보를 해제한다
    war_fac_opt_b_4: 침입 경보를 해제한다
    war_fac_res_a_4: 시설이 작동 가능한 상태가 되었다.
    war_fac_res_b_4: 터미널이 긴급 셧다운을 개시한다.
    war_fac_desc_5: 난 터미널에 접근해, 경보를 끌 방법을 찾는다. 그리고 입력 장치의 옆에 서자, 내 발밑의 바닥이 움직인다.<DELAY>0.4<>
      어디선가 딸깍하는 소리가 들린다.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: 화면이 잠금 상태가 된다. 마치 시설이 내가 이곳을 원래 운영하던 생명체가 아니라는 것을 알아차린 것만 같다.
    war_fac_opt_a_5: 금속 파편을 줍는다
    war_fac_opt_b_5: 무게를 줄인다
    war_fac_opt_c_5: 위아래로 뛴다
    war_fac_res_a_5: |-
      아마도 문을 날려버렸을 때 바닥에 떨어진 것으로 추정되는 커다란 고철 조각을 줍는다.
      그러자 바라던 대로 바이-킨 전사가 아닐 거라고는 의심받지 않을 정도로 내 몸무게가 늘어난다. 터미널이 내게 접근을 허가한다.
    war_fac_res_b_5: 멀티툴과 내 엑소슈트의 저장 공간 안의 다른 무거운 물건들을 한쪽으로 내려놓는다. 그러자 바닥의 저울에서 일련의
      딸깍 소리가 더 들리고는 보안 시스템이 나를 완전히 차단해버린다.
    war_fac_res_c_5: 바닥에 어떤 보안 장치가 설치되어 있는지는 모르겠지만, 빠르게 제자리에서 뛴 것이 장치에 혼란을 준 것 같다.
      결국 과부하 때문인지, 아니면 내 공격성 때문인지는 몰라도 나는 진정한 바이-킨으로 인정받았다. 난 시설 전체의 접근 권한을 얻었다.
    war_fac_desc_6: 내 존재로 인해 보안 경보가 발동했다. 내 밑에 있는 원소 저장고에서 원소가 빠져나가는 소리가 들리고, 화면에
      명백한 카운트다운이 나타난다.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: 터미널을 둘러싼 파이프에 가압된 액체가 차오르는 소리가 들린다. 하지만 과도할 정도로 울려퍼지는 경보 소리와
      함께 들으니 상당히 불길한 느낌이 든다...
    war_fac_opt_a_6: 연료관을 막는다
    war_fac_opt_b_6: 촉매 파이프를 폐쇄한다
    war_fac_opt_c_6: 기다린다
    war_fac_res_a_6: |-
      난 연료 라인을 꽉 조인다. 그러자 잠시동안 파이프 안의 압력이 상승한다.
      결국에는 압력이 안정됐다. 카운트다운은 종료됐고, 아무런 일도 일어나지 않는다.<DELAY>0.4<> 아무래도 어떤 재난의 발생을 피한 것 같고, 터미널이 해제되며 내게 접근을 허가해 준다.
    war_fac_res_b_6: 나는 촉매 흐름을 꽉 조인다.<DELAY>0.8<>작은 폭발로 내 팔이 그을리고, 시설은 운행을 재개한다.
    war_fac_res_c_6: 불꽃이 내 밑에서 나를 뒤덮는다.<DELAY>1<> 시설은 여전히 작동하지 않는다.
    war_fac_desc_7: 자동화된 보안 절차가 시설 내에 있는 모든 저장고의 내용물을 소각하고 있다. 터미널의 화면에는 그 내용물의 목록이
      표시되어 있다.
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: 동력의 급등으로 인해 저장고에 차례로 불이 붙는다. 하지만 터미널은 제한적인 긴급 물품 회수를 고려하는 것으로
      보인다...
    war_fac_opt_a_7: 무역 저장고를 빼낸다
    war_fac_opt_b_7: 유물 저장고를 빼낸다
    war_fac_opt_c_7: 기술 저장고를 빼낸다
    war_fac_res_a_7: 난 긴급 저장고 회수 시스템을 작동시킨다. 그러자 모든 물건이 불타버리기 전에 드론이 무역 저장고의 내용물을
      간신히 빼낸다.
    war_fac_res_b_7: 난 긴급 저장고 회수 시스템을 작동시킨다. 그러자 모든 물건이 불타버리기 전에 드론이 유물 저장고의 내용물을
      간신히 빼낸다.
    war_fac_res_c_7: 난 긴급 저장고 회수 시스템을 작동시킨다. 그러자 모든 물건이 불타버리기 전에 드론이 기술 저장고의 내용물을
      간신히 빼낸다.
    war_fac_desc_8: 긴급 채널로 통신이 수신되었다. 터미널에 주변 바이-킨 주력함의 응답 코드가 나타난다.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: 내 침입에 대응하려는 것으로 보인다. 화면에 나타난 이미지로 미루어 볼 때, 무기 시스템의 가동을 준비하는 것처럼
      보인다...
    war_fac_opt_a_8: 안전 규칙을 방송한다
    war_fac_opt_b_8: 안전 규칙을 해킹한다
    war_fac_opt_c_8: 시설 좌표를 흩어놓는다
    war_fac_res_a_8: 난 안전 오버라이드 코드를 전송해, 긴급 통신을 종료시킨다. 바이-킨의 전함이 전투태세를 풀며, 공손하게 '그라아'라는
      통신을 보내온다. 그리고 터미널의 잠금이 풀린다.
    war_fac_res_b_8: 난 안전 오버라이드 코드를 전송할 수 있게 만들어 주는 우회 회로를 부착해, 긴급 통신을 종료시킨다. 바이-킨의
      전함이 전투태세를 풀며, 공손하게 '그라아'라는 통신을 보내온다. 그리고 터미널의 잠금이 풀린다.
    war_fac_res_c_8: 난 상대의 포화가 빗나가기를 바라며, 시설의 좌표를 뒤죽박죽으로 만들려고 시도한다.<DELAY>0.4<> 그리고
      멀리서 폭발과 불타는 동물들의 비명이 들려온다. 시설의 가동 상태가 정상으로 되돌아온다.
    war_fac_desc_9: 내가 터미널을 켜자, 앞을 바라보고 있는 보안 스캐너에서 딸깍 소리가 난 후 윙윙거리며 초점을 맞추기 시작한다.
      그리고 선홍빛의 내 모습이 화면에 떠오른다.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: 터미널이 더 이상의 접근을 허락하지 않는다. 카메라 영상에는 붉은색으로 표시된 내 몸 위로 나의 엑소슈트 냉각
      메시와 정확히 일치하는 파란색 선이 교차되어 표시되고 있다...
    war_fac_opt_a_9: 냉매 흐름을 감소시킨다
    war_fac_opt_b_9: 냉매 흐름을 증가시킨다
    war_fac_res_a_9: |-
      난 엑소슈트의 냉각제 흐름을 직접 오버라이드시킨다. 그러자 느리지만 천천히 내 몸 전체로 짙은 냉기가 퍼져나간다. 그 냉기는 뼈가 시릴 정도고, 혈관을 흐르는 피조차 얼음처럼 굳어 내 온몸을 난도질하는 것만 같다.
      터미널 화면에 표시된 이미지가 짙은 붉은색에서 완전한 검은색이 되어 사라진다. 난 보이지 않는 존재가 됐다. 그러자 보안 경보가 잦아들고, 터미널이 다시 작동되기 시작한다.
    war_fac_res_b_9: |-
      난 엑소슈트의 냉각제 흐름을 직접 오버라이드시킨다. 그러자 느리지만 천천히 온몸으로 불타는 듯한 감각이 퍼져나가며, 땀이 나기 시작한다.
      터미널 화면의 이미지가 짙은 붉은색으로 빛을 발하기 시작한다. 그러다 보안 스캔이 완료되고, 터미널에 완전히 차단당한다.
    war_fac_desc_12: 터미널을 보니 이 시설은 자동화되지 않은 것 같다. 이곳에 있던 생명체는 도망친 것으로 보인다.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: 그들은 어떤 시험을 진행하던 도중에 그만둔 것으로 보인다. 어쩌면 그들의 훈련을 대신 완료해줄 수도 있을 것만
      같다...
    war_fac_opt_a_12: 금속을 삽입한다
    war_fac_opt_b_12: 촉매를 삽입한다
    war_fac_opt_c_12: 유기 원소를 삽입한다
    war_fac_res_a_12: |-
      터미널이 내 입력을 거부한다. 나를 향해 공격적인 경고 소리를 내뱉더니, 닫혀버린다. 보아하니 난 시험에 통과하지 못한 모양이다.
      그 시험을 치를 생명체가 누구였건 간에 내 실패의 영향을 받지 않았으면 좋겠는데 말이다.
    war_fac_res_b_12: 이해력 시험에 실패했다.
    war_fac_res_c_12: 터미널이 내 입력을 받아들인다. 나를 향해 공격적인 경고 소리를 내뱉더니, 전체 시스템의 접근 권한을 준다.
      보아하니 내가 시험에 통과한 모양이다. 어쩌면 내가 대신 시험을 치러준 생명체도 고마워할지 모르겠다.
    war_fac_desc_13: 이상한 공기가 시설을 맴돌고 있다. 시끄러운 경보 소리를 넘어, 그보다 더 불길한 뭔가가 움직이고 있다는 느낌을
      뇌리에서 떨칠 수가 없다. 난 단서를 찾아 터미널을 뒤진다.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: 화면에 공격적인 글자가 마치 둥둥 떠 있는 것만 같다. 내가 그동안 만났던 그 어떤 시설 AI와도 다른 성향을
      보이고 있다. 지하 깊숙한 곳에서 죽어가는 센티널들의 통곡 소리가 메아리쳐 들려온다...
    war_fac_opt_a_13: 시설 AI를 종료시킨다
    war_fac_opt_b_13: 퍼그늄을 삽입한다
    war_fac_opt_c_13: 저장고를 소각한다
    war_fac_res_a_13: 의심으로 가득 찬 난 시설 AI의 긴급 작동 중단을 개시한다. 그러자 경보 소리가 사라지고, 불길한 전자 통곡
      음도 잦아든다. 하지만 불행히도 터미널도 그와 함께 응답이 없는 상태가 되고 말았다.
    war_fac_res_b_13: |-
      난 입력 호퍼에 퍼그늄을 집어넣는다. 그러자 기계들이 작동되기 시작하며, 전자 통곡음도 점점 더 커져만 간다. 그리고 잠시간의 시간이 흐른다.
      처음 시작됐을 때처럼 이상하게 불길한 활동이 끝나버린다. 그리고 터미널도 익숙한 시설 제어판의 따분한 문구로 되돌아온다.
    war_fac_res_c_13: |-
      의심으로 가득 찬 난 시설의 저장고를 대상으로 긴급 소각을 개시한다. 그 과정이 시작되어 불길이 솟아오르자, 불길하기 짝이 없는 전자 통곡 음이 점점 더 크고, 날카로워진다. 그러다 갑자기 아무런 소리도 들리지 않는다.
      시설의 이상한 공기가 서서히 사라져간다. 그리고 터미널도 익숙한 주 제어판의 따분한 문구로 되돌아온다.
    war_fac_desc_16: |-
      경보 소리는 공장 생산 라인에 지장을 주지 않고 있다. 내 발 밑으로 쿵쾅거리며 활발하게 작동을 하는 중장비의 소리가 들려온다.
      하지만 터미널은 그렇게 좋은 소식을 전하고 있지 않다. 뭔가가 잘못됐다.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: 저장고는 텅텅 빈 것처럼 보인다. 기계가 화가 난 것처럼 덜걱거리고 있지만, 아무것도 생산되지 않고 있다.
    war_fac_opt_a_16: 금속을 삽입한다
    war_fac_opt_b_16: 이수소를 삽입한다
    war_fac_opt_c_16: 나트륨을 삽입한다
    war_fac_res_a_16: 난 입력 호퍼에 새로 페라이트 뭉치를 채워 넣는다. 그러자 계속해서 작동음을 내던 기계에 원료가 잘 채워져,
      이제 좀 더 부드러운 소리를 내기 시작한다.
    war_fac_res_b_16: 난 입력 호퍼에 새로 이수소를 채워 넣는다. 그러자 내 아래에 있는 기계들에서 폭발 소리가 메아리쳐 들려온다.
      반응성이 높은 물질 때문에 일종의 산업 재해가 일어난 것 같다.
    war_fac_res_c_16: 난 입력 호퍼에 새로 나트륨을 채워 넣는다. 그러자 내 아래에 있는 기계들에서 폭발 소리가 메아리쳐 들려온다.
      반응성이 높은 물질 때문에 일종의 산업 재해가 일어난 것 같다.
    war_fac_desc_17: 시설은 내 침입으로 인해 성난 경고성을 발하는 요란한 소음으로 꽉 차 있다. 그리고 터미널도 생산에 지장이 생긴
      것에 열이 받은 것처럼, 그와 유사하게 성난 메시지를 표시하고 있다.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: 다른 세상에 있는 감독관이 뭔가를 요구하는 것처럼 보인다. 내가 그들을 만족시킨다면, 터미널의 완전한 접근
      권한을 얻을 수 있을지도 모른다...
    war_fac_opt_a_17: 반대 지시를 내린다
    war_fac_opt_b_17: 자기화 페라이트를 삽입한다
    war_fac_opt_c_17: 유색 금속을 삽입한다
    war_fac_res_a_17: 터미널이 미안하다는 듯한 말소리를 중계한다. 그들은 요구 사항을 철회했고, 시설의 제어판에 대한 완전한 접근
      권한을 얻었다.
    war_fac_res_b_17: 터미널이 혼란스럽고 화가 난 듯한 말소리를 전달한다. 외딴곳에 있는 감독관이 나의 보잘것없는 상납에 화가 나,
      터미널을 완전히 꺼버린다.
    war_fac_res_c_17: 터미널이 만족한 전사의 응답으로 깊이 울리는 듯한 말소리를 전달한다. 그들의 요구 사항을 만족시켜, 내게 시설의
      제어판에 대한 완전한 접근 권한이 부여된다.
    war_fac_desc_20: 터미널이 긴급 경고를 깜박이고 있다. 시설의 중요 부분 중 일부가 보안 경보로 인해 위태로운 상태가 됐다.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: 화면에 나타난 것 때문에 난 깜짝 놀란다.<DELAY>0.4<> 화면에는 불규칙적으로 박동하는 전사의 심장이
      나타나있다.<DELAY>0.3<> 와이어와 인공 밸브로 연결되어 있는 그 심장은 시설 내부의 깊숙한 곳에 있는 장기들로 생물학적 액체를
      순환시키고 있는 것으로 보인다.
    war_fac_opt_a_20: 전기 흐름을 증가시킨다
    war_fac_opt_b_20: 아드레날린 주입을 시행한다
    war_fac_opt_c_20: 시스템의 전원을 끈다
    war_fac_res_a_20: |-
      난 시설의 심장으로 가는 동력의 흐름을 증가시킨다. 그러자 심장이 요동치다가, 일정한 박동을 시작한다. 심장의 기괴한 존재가 계속해서 유지된다.
      그렇게 긴급 사태가 끝나자, 터미널이 일반적인 공장의 입력 시스템으로 다시 전환된다.
    war_fac_res_b_20: |-
      난 시설의 심장에 아드레날린을 직접 투여하기 시작한다. 그러자 심장이 요동치며, 긴장되고, 다시 긴장되다가... 마지막으로 경련을 일으키고는 박동을 완전히 멈춘다.
      터미널의 화면이 끊긴다. 칠흑 같은 어둠 외에는 아무것도 표시되지 않는다.
    war_fac_res_c_20: |-
      나는 시설의 전력을 꺼 심장부의 부담을 덜어 주었다. 시스템이 꺼지자 심장부가 느려지기 시작한다. 프로세스를 거꾸로 돌리기 전에 마지막 박동을 멈춘다.
      심장부의 프로세스에 의존하던 다량의 내장이 산소가 부족해 죽는다. 터미널 스크린이 꺼진다. 칠흑 같은 어둠 외에는 아무것도 보이지 않는다.
    war_fac_desc_19: 난 터미널로 접근을 하지만, 이미 보조 보안 검사가 진행되고 있다.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: 천장에서 스캐너가 튀어나오더니, 내가 서 있는 곳을 향해 회전하기 시작한다. 스캐너의 검사 결과가 그리 좋게
      나올 것 같지는 않은 느낌이 든다.
    war_fac_opt_a_19: 숨을 수 있는 곳으로 이동한다
    war_fac_opt_b_19: 가만히 서있는다
    war_fac_res_a_19: 난 숨으려고 하지만, 이미 늦었다. 내가 몸을 숙이려 할 때, 스캐너가 이미 나를 감지했다. 그렇게 보안 경보가
      울려 퍼지기 시작하고, 그와 동시에 시설 전체가 작동을 중단한다.
    war_fac_res_b_19: |-
      스캐너가 전자 장치로 된 눈을 깜박이지도 않으며 나를 검사할 때, 난 완벽하게 가만히 서 있는다. 결국, 검사가 끝난다.
      그렇게 검사가 완료되자 보안 경보는 끝이 나고, 터미널의 잠금도 해제된다.
    all_fac_review_opt: 작업 흐름 문자열을 검토한다
    all_fac_success_res: 시설의 작업 흐름이 성공적으로 복구됐다. 경보가 잦아들고, 터미널이 내게 제작 모듈에 대한 완전한 접근
      권한을 허가한다.
    all_fac_fail_res: 터미널이 입력을 거부하고는 완전히 꺼져버린다. 작은 빨간색 불빛이 화면에 깜박이며, 나의 움직임을 추적하고
      있다.
    tra_fac_desc_18: 보안 경보가 화면을 수놓고 있다. 보이는 거라고는 외계어가 섞여서 알아보지 못하는 글자들 뿐이다.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: 이곳은 인공지능에 의해 운영되는 시설인 것으로 보인다. 올바른 작업 흐름을 재활성화할 수만 있다면, 시설의
      자동화 시스템이 시설을 다시 온라인 상태로 복구시킬지도 모른다...
    tra_fac_opt_a_18: 무역 모듈 생성
    tra_fac_opt_b_18: 우주정거장의 엔진을 만든다
    tra_fac_desc_19: 이 자동화된 제조 시설은 경보 때문에 뒤죽박죽이 되어버린 것 같다. 터미널의 대부분은 읽을 수 없는 잡음으로
      가득 차 있고, 읽을 수 있는 단어는 얼마 되지도 않는다...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: 시스템을 복구할 수 있을지도 모르니 마지막 사용자가 어떤 작업을 하고 있었던 것인지 알아낼 수 있었으면 좋겠는데...
    tra_fac_opt_a_19: 제트팩
    tra_fac_opt_b_19: 하이퍼드라이브
    tra_fac_opt_c_19: 발진 추진기
    tra_fac_res_a_19: |-
      이전 사용자의 작업 흐름이 복구됐다.

      시스템이 다시 가동되기 시작한다.
    tra_fac_res_b_19: |-
      이전 사용자의 작업 흐름에 접근하는 데 실패했다.

      시설은 여전히 잠들어있는 상태다.
    tra_fac_desc_20: 보안 사항 위반으로 인해 터미널의 화면이 어두워졌지만, 집중하자 검은 화면에서 몇 가지 단어를 알아볼 수 있었다.
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: 번역을 해보면, 마지막 사용자의 작업 흐름을 알아내어 시설을 자동으로 재가동시킬 수 있을지도 몰라...
    tra_fac_opt_a_20: 레이저
    tra_fac_opt_b_20: 볼트캐스터
    tra_fac_opt_c_20: 지면 변형 수류탄
    tra_fac_res_a_20: |-
      이전 사용자의 작업 흐름이 복구됐다.

      시스템이 다시 가동되기 시작한다.
    tra_fac_res_b_20: |-
      이전 사용자의 작업 흐름에 접근하는 데 실패했다.

      시설은 여전히 잠들어있는 상태다.
    tra_fac_desc_21: 보안 사항 위반으로 인해 화면이 뒤죽박죽이 되어 버렸지만, 일부 문자열은 여전히 알아볼 수 있었다.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: 단어들을 추측해 보면 이전 사용자의 작업 흐름을 알아낼 수 있을지도 모르고, 그거라면 시설을 재가동시킬 수
      있을지도 모른다.
    tra_fac_opt_a_21: 스캐너
    tra_fac_opt_b_21: 유해 요소 방호 장비
    tra_fac_opt_c_21: 엑소슈트
    tra_fac_res_a_21: |-
      이전 사용자의 작업 흐름이 복구됐다.

      시스템이 다시 가동되기 시작한다.
    tra_fac_res_b_21: |-
      이전 사용자의 작업 흐름에 접근하는 데 실패했다.

      시설은 여전히 잠들어있는 상태다.
    tra_fac_desc_26: 기계가 여전히 가동 중이다. 타이머가 천천히 떨어지며 시설의 다음 제품 생산 완료 시간을 나타내고 있다.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: 스캐너에 이곳에서 사용됐던 원소들이 탐지됐다. 작업의 속도를 높일 수 있을지도 몰라...
    tra_fac_opt_a_26: 일반 연료를 보충한다
    tra_fac_opt_b_26: 상위 연료를 보충한다
    tra_fac_opt_c_26: 희귀 연료를 보충한다
    tra_fac_res_a_26: 시설의 생산 속도가 향상됐다.
    tra_fac_res_b_26: |-
      시설의 생산 속도에는 변화가 없다.

      무역 저장고는 여전히 비어있다.
    tra_fac_desc_27: 보안 경보에도 불구하고 기계는 여전히 작동 중이다. 기계에서 연료로 사용되는 원소의 흔적이 스캐너에 잠깐 잡혔다.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: 작업의 속도를 높이고, 그 속도를 유지할 수 있을지도 모른다.
    tra_fac_opt_a_27: 촉매 비축량을 보충한다
    tra_fac_opt_b_27: 유기물 호퍼를 다시 채운다
    tra_fac_opt_c_27: 금속의 입력량을 두 배로 늘린다
    tra_fac_desc_28: 생산 상태가 자세하게 표시되는 화면이 개방됐다.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: 복잡한 제품의 공업 제작이 진행되고 있다. 금방 다음에 생산된 제품을 회수할 수 있는 건 아니지만, 시스템의
      속도는 높일 수 있을지도 모르겠다.
    tra_fac_opt_a_28: 온도를 높인다
    tra_fac_opt_b_28: 압력을 높인다
    tra_fac_opt_c_28: 촉매 비축량을 늘린다
    tra_harv_desc_1: 다른 행성의 원격 우선 조작이 이 시설의 모든 작동을 중단시켰다. 터미널에는 아직 갚지 않은 빚에 대한 신속한
      대응을 요청하는 불이 깜빡인다.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: 화폐를 보낼 수 있는 선택사항이 있다. 내가 너그러워진다면 누군가의 삶이 좀 더 편해질지도 모른다는 느낌이
      든다.
    tra_harv_opt_a_1: 전액 지불한다
    tra_harv_opt_b_1: 일부 지불한다
    tra_harv_res_a_1: |-
      원격 작동하는 향기 살포 시스템이 날 기분 좋은 향수로 씻어낸다.

      터미널은 내 여정에 도움을 줄 수 있는 것을 해제한다.
    tra_harv_res_b_1: |-
      성난 외계인의 부리가 터미널에 잠시 나타나서 내게 소리 지른다.

      시설의 일부 시스템이 온라인 상태로 돌아온다.
    tra_harv_desc_2: 전함급 함선의 이미지가 여기로 보내진다. 함선은 교전으로 인해 그을린 흔적이 있고, 아마도 해적인 듯하다.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: 자기를 봐달라는 것처럼 메시지가 표시되어 있고, 응답을 하면 어떤 종류의 보상이 주어지는 것 같다.
    tra_harv_opt_a_2: 일부 함선을 태그한다
    tra_harv_opt_b_2: 모든 함선을 태그한다
    tra_harv_res_a_2: 약간의 보상과 함께 즉시 답변이 돌아온다!
    tra_harv_res_b_2: 내 보고에 대한 보상과 함께 걱정스러운 대답이 돌아온다.
    tra_harv_desc_3: 터미널에 회사의 단체 메시지 하나가 읽지 않은 상태로 놓여있다. 수치도 높고 이익률이 상당해 보인다. 만족스럽고
      또 감사한 어조다.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: '이곳의 고용인은 두 가지 이미지 중 하나를 고를 수 있게 되어있다: 은하계 유닛 예금 계좌, 혹은 꽉 들어찬
      화물'
    tra_harv_opt_a_3: 유닛 계좌를 선택한다
    tra_harv_opt_b_3: 함선의 화물을 선택한다
    tra_harv_res_a_3: |-
      자동 냄새 방출기가 열리더니 내게 기분 좋은 향을 분사한다.

      난 메시지 발송자에게 자금을 입수한다.
    tra_harv_res_b_3: |-
      근처의 저장고가 열린다.

      무역 상품을 입수한다.
    tra_harv_desc_4: 먼 곳의 외계 종족이 보낸 메시지가 있다. 이들은 시스템에 접속한 상인에게 화가 난 모양이다.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: 그들에게 화면에 표시된 두 가지의 금속 제품 중 하나를 보낼 수 있다. 첫 번째는 색깔이 이상하게도 희미해
      보이고, 두 번째는 화면에서 밝게 어른거리고 있다.
    tra_harv_opt_a_4: 옅은 색 금속을 보낸다
    tra_harv_opt_b_4: 밝은색 금속을 보낸다
    tra_harv_res_a_4: |-
      인터컴을 통해 성난 전사의 고함이 들린다.

      다른 일은 일어나지 않는다.
    tra_harv_res_b_4: |-
      인터컴에서 거친 승인 소리가 들려온다.

      지급금이 나왔다.
    tra_harv_desc_5: 화면은 이곳에서 많은 원소가 거래됐음을 보여주지만, 지금 무역 저장고는 열려있고... 텅 비었다.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: 어쩌면 이것과도 관련이 있을지 모르는 행성 외부에서 온 메시지가 화면에서 깜박이고 있다.
    tra_harv_opt_a_5: 저장고에 일반 금속을 넣는다
    tra_harv_opt_b_5: 저장고에 상위 금속을 넣는다
    tra_harv_opt_c_5: 저장고에 희귀 금속을 넣는다
    tra_harv_res_a_5: 나는 약간의 지급금을 받는다.
    tra_harv_res_b_5: 난 후한 지급금을 받는다.
    tra_harv_res_c_5: |-
      나는 상당한 금액을 지급받았다...

      ...놀라움이 담긴 감사와 함께.
    tra_harv_desc_6: 할당된 특정 산물이 없는 새로 지은 제조 시설이다. 터미널은 완전히 비어있고, 자동화 시동 절차를 구동 중이다.
      내가 화면 몇 개를 넘기니 그림 메시지가 나타난다.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 세 가지의 화학 기호가 표시되어 있다. 하나는 촉매고, 다른 것들은 유기물과 금속이다. 내 주변에서 생산 절차가
      준비되고 있으며, 작업할 견본의 입력을 기다리고 있다.
    tra_harv_opt_a_6: 촉매를 선택한다
    tra_harv_opt_b_6: 금속을 선택한다
    tra_harv_opt_c_6: 유기 혼합물을 선택한다
    tra_harv_res_a_6: 터미널이 내가 선택한 것에 작업한 후, 사용할 만한 것을 제공한다...
    tra_harv_res_b_6: 터미널이 내가 선택한 것에 작업한 후, 사용할 만한 것을 제공한다...
    tra_harv_res_c_6: 터미널이 내가 선택한 것에 작업한 후, 사용할 만한 것을 제공한다...
    tra_harv_desc_7: 이 설비 안의 무역 저장고는 구석구석 가득 차있고, 언제든 배급할 수 있다. 화면에 세 개의 이미지가 있고,
      저마다 다른 종류의 상인 실루엣을 보여준다. 기묘하다... 마치 내장의 크기 순서로 나열한 듯하다.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: 첫 번째 거래자는 작고 매끈한 모습이고, 두 번째는 통통한 모습을 하고 있고, 마지막은 거의 바닥에 끌릴 것처럼
      배가 늘어져 있다. 저 중에서 하나를 선택해야 하는 게 확실하겠지...
    tra_harv_opt_a_7: 작고 매끈한 상인을 고른다
    tra_harv_opt_b_7: 중간 크기의 상인을 고른다
    tra_harv_opt_c_7: 살찐 상인을 고른다
    tra_harv_res_a_7: |-
      무역 저장고가 열린다.

      나는 얼마 안 되는 양의 무역 상품을 획득한다.
    tra_harv_res_b_7: |-
      무역 저장고가 열린다.

      나는 상당한 양의 무역 상품을 획득한다.
    tra_harv_res_c_7: |-
      무역 저장고가 열린다.

      나는 막대한 양의 무역 상품을 획득한다.
    tra_harv_desc_8: 바깥 세계에서 중요한 메시지가 수신됐다. 홀로그램 오버레이가 다양한 행성 간 무역로를 보여주지만, 모두가 목적지에
      도달하기 한참 전에 갑자기 끊긴다.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: 잠긴 무역 저장고 안에 수송 대기 중인 제품이 들어있다. 최종 목적지를 선택하거나, 아니면 함선이 사라진 지점
      중 하나를 선택할 수 있다.
    tra_harv_opt_a_8: 무역 목적지를 선택한다
    tra_harv_opt_b_8: 소멸한 위치를 선택한다
    tra_harv_res_a_8: 무역 저장고의 잠금이 해제된다.
    tra_harv_res_b_8: 나는 자기 보호에 도움이 될 함선 기술 설계도를 입수한다.
    tra_harv_desc_9: 시설 전체가 행성 표면에 일종의 억제장을 발사한다. 이로 인해 이곳에서 활동하는 상인들에게 필수적이고 핵심적인
      것으로 간주되는 미지의 통신이 약해진다.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: 억제장은 내 발 밑에 있는 열린 자원 저장고의 시스템으로 들어가는 촉매 원소를 동력으로 사용하고 있다.
    tra_harv_opt_a_9: 촉매를 제거한다
    tra_harv_opt_b_9: 촉매를 추가한다
    tra_harv_res_a_9: 억제장의 전원이 꺼진다.
    tra_harv_res_b_9: |-
      억제장이 강화된다.

      안심한 메시지가 화면에 나타난다.
    tra_harv_desc_10: 전사 함선의 이미지가 터미널에서 반복 재생되는 통신을 채운다. 이 함선들이 지나가자 옆에 있는 소형 무역선이
      더없이 작게 보이는 것이, 마치 육식 물고기가 먹잇감 사이를 유유히 헤엄치는 듯하다. 이 장면은 분명한 긴장감이 맴돈다.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: 내 주변의 무역과 보관, 그리고 자원 저장고는 확실히 다양한 종류의 공격 및 방어 장치를 보관하는 데 사용됐던
      것 같다. 어쩌면 이 거래자들의 종족이 전장으로 나가야 할 때가 다가오고 있는 걸지도 모르지.
    tra_harv_opt_a_10: 무역 저장고를 연다
    tra_harv_opt_b_10: 보관소를 연다
    tra_harv_opt_c_10: 자원 저장고를 연다
    tra_harv_res_a_10: 나는 새로운 멀티툴로 무장한다.
    tra_harv_res_b_10: 나는 새로운 멀티툴 기술 설계도를 획득한다.
    tra_harv_res_c_10: 나는 탄약을 입수한다.
    tra_harv_desc_11: 무역 저장고가 흔들리고, 가까이서 조사하니 뒤틀린 연체동물로 가득하다. 분홍색에 민달팽이 같고, 날카롭고 피에
      젖은 이빨이 돋아있다.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: 내 앞에 있는 화면에 뜬 도표를 보니 그중 하나를 내부 또는 내 얼굴 주변에 집어넣으면 뭔가 혜택이 있을
      거라는 것을 암시하고 있다. 하지만 어떤 구멍에 넣어야 하는지는 명확하지 않다.
    tra_harv_opt_a_11: 민달팽이를 코에 넣는다
    tra_harv_opt_b_11: 민달팽이를 귀에 넣는다
    tra_harv_opt_c_11: 민달팽이를 입에 넣는다
    tra_harv_res_a_11: |-
      민달팽이가 내 코의 살을 깨문다.

      고통이 극심하다.
    tra_harv_res_b_11: |-
      민달팽이가 내 귀 깊숙이 파고든다.

      나는 상인의 언어를 더 잘 알아듣게 된 듯하다.
    tra_harv_res_c_11: |-
      나는 민달팽이를 삼키고, 민달팽이가 내 위에서 몸부림을 치는 동안 기다린다.

      별다른 일은 일어나지 않는다.
    tra_harv_desc_12: 터미널에 기이한 시험이 보인다. 상주 상인이 동료에게 노트를 남겨놨다.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: 껍질을 뒤집어쓴 생물체가 태양의 눈 부신 빛 속에서 드러누워 있는 홀로그램 이미지가 보인다. 그리고 아무리
      노력해도 그 생물체는 스스로 일어나지 못한다. 장면을 조작해 어떤 식으로 그 생물체를 도울지 나타낼 수 있을 것 같다.
    tra_harv_opt_a_12: 생명체를 도와주고 물을 판다
    tra_harv_opt_b_12: 생명체를 조사한다
    tra_harv_opt_c_12: 우회칩을 사용한다
    tra_harv_res_a_12: |-
      나는 시험을 통과하여 자신이 진정한 상인이라는 것을 입증한다.

      시설 시스템이 온라인 상태다.
    tra_harv_res_b_12: |-
      나는 시험에 실패했다.

      시설 시스템은 작동하지 않는다.
    tra_harv_res_c_12: |-
      그 기묘한 시험은 간단히 우회할 수 있었다.

      시설이 작동한다.
    tra_harv_desc_13: 흥미로워 보이는 기술과 무기 은닉처가 이 시설을 가로질러 끌려가 폐기 저장고 안에 놓여있다.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: 화면 속에서 더미 속의 장비는 녹이 슬고 망가진 것처럼 보이지만, 그것을 전부 전초기지의 바닥으로 빼낸다면
      좀 더 자세히 살펴볼 수 있을 것 같다. 하지만 폐기 저장고 자체에 위험천만하게 보이는 기호들이 덕지덕지 붙어있다.
    tra_harv_opt_a_13: 장비를 소각한다
    tra_harv_opt_b_13: 장비를 제거하고 조사한다
    tra_harv_res_a_13: |-
      장비가 파괴됐다.

      나는 내 행동에 대해 감사를 받는다.
    tra_harv_res_b_13: |-
      장비가 바닥에 쏟아진다.

      나는 기술 설계도를 노획한다.
    exp_fac_desc_2: 주 터미널은 응답하지 않고 있지만, 통신은 열려 있는 것 같다.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: 그것을 설치한 누군가, 아니면 무엇인가와의 대화를 시도할 수 있을 것 같다.
    exp_fac_opt_a_2: 원격 지원을 요청한다
    exp_fac_opt_b_2: 시스템을 완전히 초기화한다
    exp_fac_res_a_2: |-
      근처의 화면에 전자 생명체의 밝은 불빛이 나타나고, 그 생명체는 밝게 지저귄다.

      보고의 대가로 보상을 받았다.
    exp_fac_res_b_2: 시설 전체가 응답을 하지 않게 됐다.
    exp_fac_desc_23: 터미널이 내게 말을 건다. 기본적인 AI 프로그램이 전자 생명체의 언어로 빠르게 단어를 내뱉고 있다.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: 내 발 밑에서 자원 저장고의 해치가 활짝 열린다.
    exp_fac_opt_a_23: 유기물을 삽입한다
    exp_fac_opt_b_23: 금속을 삽입한다
    exp_fac_opt_c_23: 촉매를 삽입한다
    exp_fac_res_a_23: |-
      AI 프로그램이 영향을 받지 않았다.

      그리고 터미널의 전원이 꺼졌다.
    exp_fac_res_b_23: |-
      AI 프로그램이 터미널에서 빠져나갔다.

      시스템이 가동을 시작한다.
    exp_fac_desc_24: '자동화된 절차가 터미널의 출력을 뒤죽박죽으로 만들어 버렸다. 몇 가지 단어는 알아볼 수 있지만, 나머지는 그저
      잡음에 파묻혀 버렸다. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: 감독관의 작업 흐름을 알아내어 시설을 자동으로 재가동시킬 수 있을지도 몰라...
    exp_fac_opt_a_24: 가스
    exp_fac_opt_b_24: 방어막
    exp_fac_opt_c_24: 엑소슈트
    exp_fac_res_a_24: |-
      전자 감독관의 작업 흐름이 복구됐다.

      시스템이 다시 가동되기 시작한다.
    exp_fac_res_b_24: |-
      전자 감독관의 작업 흐름에 접근하는 데 실패했다.

      시설은 여전히 꺼진 상태다.
    exp_fac_desc_25: 내 침입 때문에 주 터미널에서 진행되고 있던 작업이 뒤죽박죽되어 엉망진창의 단어들로 변해 버렸다.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: 보이는 것들을 이용해 감독관의 작업 흐름을 재부팅시켰고, 시스템을 온라인 상태로 만들었다.
    exp_fac_opt_a_25: 위성
    exp_fac_opt_b_25: 소행성
    exp_fac_desc_26: 울려 퍼지는 보안 경보 때문에 터미널이 오작동하고 있다. 화면의 대부분이 잡음으로 뒤덮여 거의 모든 정보를 가리고
      있다.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: 알아볼 수 있을 정도로 남은 단어들을 가지고 전초기지에서 현재 연구 중점이 무엇인지를 알아낼 수 있을지도 모른다.
    exp_fac_opt_a_26: 해적
    exp_fac_opt_b_26: 상인
    exp_fac_opt_c_26: 궤도 정거장
    exp_fac_desc_27: 보안 경보가 화면을 빛나는 붉은 구체로 가려 버렸다. 하지만 그래도 몇 가지 단어는 아직 읽을 수 있다.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: 이곳에서 감독관이 연구하던 것이 작업 흐름을 재개시키는 데 도움이 될지도 모른다...
    exp_fac_opt_a_27: 아틀라스
    exp_fac_opt_b_27: 예언
    exp_fac_opt_c_27: 여행자
    exp_fac_res_a_27: |-
      시설에 붉은빛이 점멸한다. 내 몸에 활기가 돈다. 그리고 난 충만해졌다.

      난 완전해졌다.
    exp_fac_res_b_27: |-
      전자 감독관의 작업 흐름에 접근하는 데 실패했다.

      붉은빛 때문에 시야가 가려졌다. 시설은 여전히 잠든 상태다.
    exp_fac_desc_6: 이 터미널에는 전자 생명체 둘이 등록되어 있다.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: 주 엔티티의 작업은 복잡한 화학 기호로 가득차 있고, 두 번째 엔티티는 전자 회로 도해에 초점을 맞추고 있다.
    exp_fac_opt_a_6: 주 엔티티로 로그인한다
    exp_fac_opt_b_6: 보조 엔티티로 로그인한다
    exp_fac_res_a_6: 주 엔티티의 작업 절차에서 몇 가지 유용한 지식을 얻었다.
    exp_fac_res_b_6: 보조 엔티티의 작업 절차에서 기술 설계도를 얻었다.
    exp_fac_desc_11: 패널에서 선으로 연결된 금속 다트가 튀어나와 내 바이저를 뚫어버렸다. 그 다트는 내 이마의 피부를 관통했고,
      난 미약한 전류가 흐르는 것을 느꼈다.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: 몸값인지, 유료 서비스인지, 보안 장치인지는 몰라도... 터미널은 비용을 요구하고 있는 것 같다...
    exp_fac_opt_a_11: 유닛을 투입한다
    exp_fac_opt_b_11: 유닛을 투입한다
    exp_fac_opt_c_11: 다트를 제거한다
    exp_fac_res_a_11: 전자 생명체의 2진 언어에 대해 더 많은 것을 배웠다.
    exp_fac_res_b_11: 전자 생명체의 2진 언어에 대해 조금 더 많은 것을 배웠다.
    exp_fac_res_c_11: |-
      다트를 제거했다.

      그랬더니 터미널의 작업 절차가 끝나고 말았다.
    exp_fac_desc_14: 이질적인 경고를 빠르게 넘겨서 무엇 때문에 시설의 가동이 중단된 것인지를 알아냈다.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: 난 내가 똑같은 일을 또다시 하고 있다는 걸 너무 늦게 깨달았다. 계속 반복했던 것이다. 난 이 일을 전에
      했던 적이 있어. 수 없이 많이 말이야.
    exp_fac_opt_a_14: 플럭스 결정을 재충전한다
    exp_fac_opt_b_14: 템포럴 캐퍼시터를 작동시킨다
    exp_fac_opt_c_14: 시계를 초기화한다
    exp_fac_res_a_14: |-
      난 며칠 동안이나 시간의 고리에 갇혀 있었다.

      그리고 결국 자동화된 절차가 나를 구조했다.
    exp_fac_res_b_14: |-
      템포럴 캐퍼시터가 시간의 고리를 끊었다.

      시설이 다시 작동을 시작했다.
    exp_fac_desc_17: 시설이 해킹을 당했다. 암호화된 전파가 보안을 뚫고 데이터를 훔쳐 갔다.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 두 개의 파장이 열려있다. 하나는 이 행성의 표면이고, 다른 하나는 저 위의 높은 곳이다.
    exp_fac_opt_a_17: 행성 표면의 신호를 차단한다
    exp_fac_opt_b_17: 궤도 상의 신호를 차단한다
    exp_fac_opt_c_17: 침입 사실을 보고한다
    exp_fac_res_a_17: |-
      암호화된 전파가 제어권 전체를 장악했다.

      터미널의 전원이 꺼진다.
    exp_fac_res_b_17: |-
      암호화된 전파가 차단됐다.

      시설이 다시 가동 상태로 돌아왔다.
    exp_fac_res_c_17: |-
      전파가 차단됐다.

      시설의 감독관에게서 감사 쪽지를 받았다.
    exp_harv_desc_1: 난 바깥세상에서 온 기쁜 소식을 발견한다. 보고서에 대해 논의하는 모양인데... 가운데에 내 모습이 있다!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: 누군가가 내 여정에 관심이 있고, 어쩌면 도와 주고 싶어 하는 건지도 모르겠다. 그들과 연락을 취해야 할까?
    exp_harv_opt_a_1: 보고서를 삭제한다
    exp_harv_opt_b_1: 통신 채널을 연다
    exp_harv_res_a_1: |-
      보고서가 시스템에서 소거됐다.

      바깥세상 메시지가 간략하게 나타난다.  실망한 듯한 내용이다.
    exp_harv_res_b_1: |-
      통신 피드가 끊기기 전에 순간적으로 날 응시하는 마스크 불빛을 보았다.

      터미널이 소중한 지식으로 내게 보상한다.
    exp_harv_desc_2: 난 센티널의 이미지가 담긴 보고서를 발견하지만, 업로드가 정체 상태인 모양이다.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: 강압적이고, 어쩌면 무례한 것처럼도 느껴지는 행성 외부의 메시지가 내게 깜박이고 있다. 어딘가의 누군가가 뭔가를
      바라고 있다.
    exp_harv_opt_a_2: 센티널 데이터를 재전송한다
    exp_harv_opt_b_2: 거절하는 방향으로 대답한다
    exp_harv_res_a_2: 정보 패킷을 업로드하니 지급금이 즉시 나타난다.
    exp_harv_res_b_2: 밝고 빨간 마스크 빛이 나타나더니 성난 2진수로 소리를 지른다.
    exp_harv_desc_3: 텅 빈 금속 마스크가 나타난다. 전자 생명체를 위한 데이터 추출 장치로, 내 머리가 딱 맞을 크기다. 고등 존재가
      내 필요와 요구를 들어줄지 모른다.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: 물체의 표면에서 전기가 방전되고 있다. 위험을 감수한다면, 다치게 될지도 모르겠다...
    exp_harv_opt_a_3: 내 여정에 대한 생각을 하며 사용한다
    exp_harv_opt_b_3: 무념무상의 상태로 사용한다
    exp_harv_opt_c_3: 그냥 놔둔다
    exp_harv_res_a_3: "고통은 견딜 수 없을 정도다. 난... 코백스 컨버전스의 심장부가 보인다. \n\n내 경험에 대한 보상을
      제공한다."
    exp_harv_res_b_3: |-
      생명체들은 내 마음속을 들여다본다.

      말로 형용할 수 없는 고통이지만, 난 감사를 받았다.
    exp_harv_res_c_3: 난 외계 장치에서 조심스럽게 물러난다.
    exp_harv_desc_4: 바깥세상에서 대량 전송된 메시지가 파손된 전자 생명체를 보여준다. 팔은 뜯겨나가고, 마스크는 구겨졌으며, 얼굴의
      빛이 어둡다.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: 불쾌한 느낌이다. 받는 사람에게 충격을 줘서 반응하게 만들려는 명백한 수작이다. 유닛을 첨부하면 응답을 할
      수 있는 것 같다...
    exp_harv_opt_a_4: 유닛으로 대답한다
    exp_harv_opt_b_4: 분노에 차서 대답한다
    exp_harv_opt_c_4: 대답하지 않는다
    exp_harv_res_a_4: 나를 지켜줄 새로운 멀티툴을 샀다.
    exp_harv_res_b_4: 난 응답을 받지 못한다. 하지만 다른 누군가가 내게 감사한다...
    exp_harv_res_c_4: 난 불쾌한 메시지에 답장하지 않는다.
    exp_harv_desc_5: 난 읽지 않은 바깥세상 메시지를 연다. 연구소 운용자가 선택해야 하는 중요한 사안이다.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 자리를 비운 전자 생명체를 대신해 난 세 가지의 명백한 이미지 중 하나를 고를 수 있다. 위험해 보이는 포식자와
      지질 채광 측량, 그리고 궤도를 선회하는 운석군의 이미지가 나타나 있다. 결정을 내리면 어떤 종류의 보상을 받을 수 있는 것 같다...
    exp_harv_opt_a_5: 포식자
    exp_harv_opt_b_5: 광산 탐사
    exp_harv_opt_c_5: 운석군
    exp_harv_res_a_5: 나는 새로운 멀티툴을 받는다.
    exp_harv_res_b_5: 나는 멀티툴 기술 설계도를 받는다.
    exp_harv_res_c_5: 나는 함선 기술 설계도를 획득한다.
    exp_harv_desc_6: "머나먼 태양계의 이미지를 여기서 연구 중이다. 광물이 풍부한 달이 황량하고 유독해 보이는 행성 주위를 공전한다.
      \n한편 배경에는 약간 희미하게 기묘한 검은 얼룩 같은 마름모꼴 형태가 우주에 떠 있다. 그 중앙에는 붉은 섬광이 어렴풋이 보인다."
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: 좌표가 보이지는 않지만, 이미지의 다양한 부분을 개선해 연구한 다음 터미널이 알아낸 것을 자동으로 업로드할
      수 있는 것 같다.
    exp_harv_opt_a_6: 달 이미지를 개선한다
    exp_harv_opt_b_6: 행성 이미지를 개선한다
    exp_harv_opt_c_6: 마름모형 구조물 이미지를 개선한다
    exp_harv_res_a_6: |-
      내 연구를 업로드한다.

      나는 내 연구에 도움이 될 멀티툴 기술 설계도를 받는다.
    exp_harv_res_b_6: |-
      내 연구를 업로드한다.

      나는 내 연구에 도움이 될 엑소슈트 기술 설계도를 받는다.
    exp_harv_res_c_6: |-
      내 연구를 업로드한다.

      나는 내 연구를 도울 함선 기술 설계도를 받는다.
    exp_harv_desc_7: 모든 행성 연구시설에 보낸 바깥 세계의 메시지가 화면 가득 일종의 과학 탐사 계획을 채운다. 복잡한 별자리,
      필요한 연료량, 복잡한 통신 리그와 궤도 실험 계획이 화면을 채운다.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: 전초기지의 자원 저장고는 대의를 위해 금속을 기부하는 이들에게 열려 있고, 그와 동시에 이곳에 거주 중인 과학자를
      함대에 끌어들일 수 있는 것 같다... 업그레이드된 함선이 필요하기는 해도 말이다.
    exp_harv_opt_a_7: 금속을 기부한다
    exp_harv_opt_b_7: 팀에 참가한다
    exp_harv_res_a_7: |-
      내 기부가 수락됐다.

      감사와 함께 유용한 지식을 사용할 수 있게 됐다.
    exp_harv_res_b_7: |-
      과학자의 신청이 수락됐다.

      함선 기술 설계도를 사용할 수 있게 됐다.
    exp_harv_desc_8: |-
      이 전초기지는 방대한 제품 지식의 보고인 듯하다.
      방대한 양의 제품 제조법이 끝없이 터미널에서 스크롤 되고, 너무도 빨리 움직여서 보기만 해도 눈이 아플 정도다. 기본 원소별로 범주화된 듯하지만, 더 자세히 들여다봤다간 현기증이 날 것 같다.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: 내 옆의 자원 저장고가 열려있고, 딱 봐도 일상적으로 이용되고 있는 것으로 보인다.
    exp_harv_opt_a_8: 촉매를 삽입한다
    exp_harv_opt_b_8: 유기 원소를 삽입한다
    exp_harv_opt_c_8: 금속을 삽입한다
    exp_harv_res_a_8: 터미널은 원소를 사용해서 분리하고 보상을 선택한다.
    exp_harv_res_b_8: 터미널은 원소를 사용해서 산화물 보상을 분리한다.
    exp_harv_res_c_8: 터미널은 원소를 사용해서 동위원소 보상을 분리한다.
    exp_harv_desc_10: 행성 곳곳의 연구 기지에서 보내는 대량의 데이터가 이 터미널로 흘러들어오고 있다. 행성 제품 비축분은 내 발밑의
      저장고에 잠겨 있고, 이곳이 통신 거점이다.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: 이 세상에서 축적한 지식이 내 머리 위에 높이 떠 있는 과학 기함으로 전송되고 있다. 그 데이터의 흐름에
      침입해 나 자신의 지식을 향상시키는 방법도 있지만, 나의 지식과 발견을 공유하는 것도 하나의 방법이 될 수 있다.
    exp_harv_opt_a_10: 데이터 흐름을 탈취한다
    exp_harv_opt_b_10: 지식을 공유한다
    exp_harv_res_a_10: |-
      나는 새로운 기술 설계도를 획득한다.

      하지만 내가 침입해서 통신 전체가 오염된다...
    exp_harv_res_b_10: |-
      과학자는 내가 준 것을 분석하더니...

      ...내게 감사를 표하며 내 여정을 도울 선물을 준다.
    exp_harv_desc_12: 백업 절차가 정지한다. 시스템이 막대한 양의 언어 데이터를 보관하고 있지만, 시스템에 할당된 메모리가 부족하다.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: 멀티툴을 부착하면, 추가적인 공간을 제공할 수 있고, 절차를 재개시키는 데에는 다양한 종류의 금속이 필요하다.
    exp_harv_opt_a_12: 일반 금속을 삽입한다
    exp_harv_opt_b_12: 상위 금속을 삽입한다
    exp_harv_opt_c_12: 희귀 금속을 삽입한다
    exp_harv_res_a_12: 프로세스가 재시작하고, 내게 전자 생명체 언어 지식을 제공한다.
    exp_harv_res_b_12: 프로세스가 진행되며 전자 생명체 언어에 대한 내 지식이 넓어진다.
    exp_harv_res_c_12: 프로세스가 완료되고 전자 생명체 언어에 대한 내 지식이 넓어진다.
    exp_harv_desc_13: 시설은 머나먼 심우주에서 발신하는 신호를 처리 중이다. 끝없이 처리하는 유닛은 기묘한 수학적 언어로 된 코드를
      해독하기 위해 조합되고 있다.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: 내 발밑의 자원 저장고에서 희귀 원소들이 뽑아져 나오고 있지만, 그중 일부 원소가 거의 다 떨어져 가고 있다.
    exp_harv_opt_a_13: 저장고에 희귀 금속을 넣는다
    exp_harv_opt_b_13: 저장고에 촉매를 넣는다
    exp_harv_opt_c_13: 저장고에서 원소를 챙긴다
    exp_harv_res_a_13: |-
      프로세스에 금속을 추가했다.

      특별한 효과는 없다.
    exp_harv_res_b_13: |-
      재료가 코드 해독 절차를 가속한다.

      화면에서 희미한 구체가 붉게 빛나더니, 서서히 사라진다.
    exp_harv_res_c_13: |-
      나는 희귀 원소를 입수한다...

      ...하지만 암호 해독 프로세스는 중단된다.
    war_fac_desc_21: 경보 때문에 주 터미널에 표시되어 있던 정보가 가려졌다. 단지 몇 가지 단어만 알아볼 수 있을 뿐이다.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: 이곳에서 어떤 작업이 진행되고 있는 것인지를 알아내면, 작업 흐름을 재시작 시켜 작업을 복구할 수 있을 것이다.
    war_fac_opt_a_21: 드롭 포드
    war_fac_opt_b_21: 함선
    war_fac_opt_c_21: 화물선
    war_fac_res_a_21: |-
      상주 전사의 작업 흐름이 복구됐다.

      시스템이 다시 가동되기 시작한다.
    war_fac_res_b_21: |-
      상주 전사의 작업 흐름에 접근하는 데 실패했다.

      시설은 여전히 잠들어있는 상태다.
    war_fac_desc_24: 시설의 생산품 수확이 진행 중이다. 내 밑에서 작동 중인 기계의 일부를 좀 증폭시켜서 시스템의 속도를 높일 수도
      있을 것 같다.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: 동력 관리 화면처럼 보이는 것이 터미널 화면에 떠 있다...
    war_fac_opt_a_24: 동력 코어를 증폭시킨다
    war_fac_opt_b_24: 주 마더보드를 증폭시킨다
    war_fac_opt_c_24: 전자기 코일을 증폭시킨다
    war_fac_desc_22: 보안 경보의 간섭 때문에 화면이 잡음으로 뒤덮여 버렸다. 몇 가지 단어를 제외하고는 거의 다 알아볼 수가 없다.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: 어떤 작업 흐름이 엉켰는지를 파악하면, 시스템을 복구할 수 있을 것 같다...
    war_fac_opt_a_22: 볼트캐스터
    war_fac_opt_b_22: 포톤 캐논
    war_fac_opt_c_22: 마이닝 레이저
    war_fac_desc_14: 화면에 나타난 주름진 블롭이 총을 흔들고 있다. 블롭은 내게 전사들의 언어로 말을 걸고 있지만, 밝고 만족스러운
      투로 말을 하고 있다.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: 피 묻은 룬 사이로 뭔가가 기쁜 듯이 튀어나오더니 유닛을 기부해 달라고 부탁한다.
    war_fac_opt_a_14: 유닛을 투입한다
    war_fac_opt_b_14: 유닛을 투입한다
    war_fac_opt_c_14: 자리를 떠난다
    war_fac_res_a_14: 교육용 프로그램이 내게 전사들의 언어 중 일부를 알려줬다!
    war_fac_res_b_14: |-
      움직이는 블롭이 내가 터미널에서 떨어지는 것을 감지했다.

      그 블롭은 이 시점에서 울기 시작하도록 프로그래밍되어 있는 것 같다.
    war_fac_desc_25: 보안 경보는 생산에 영향을 주지 않았다. 내 발밑으로 못 보던 장비가 나타나 광물의 채취를 준비한다.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: 불필요한 시스템을 제거하면, 절차의 진행 속도를 개선할 수 있을 것 같다. 화면에 뜬 자동화된 보고서가 도움이
      되겠지...
    war_fac_opt_a_25: 템포럴 캐퍼시터를 제거한다
    war_fac_opt_b_25: 중앙 AI 코어를 제거한다
    war_fac_opt_c_25: 중력 안정기를 제거한다
    war_fac_desc_26: 내가 개입하기 직전에 자동화된 보고서가 완성됐다. 그리고 그와 동시에 자원 저장고 안의 레이저 광선이 어두워진다.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: 이 시스템을 조정할 방법을 찾아내면, 생산 주기의 속도를 높일 수 있을 것 같다...
    war_fac_opt_a_26: 레이저의 굴절률을 재설정한다
    war_fac_opt_b_26: 레이저 보조 복제 과정을 재설정한다
    war_fac_opt_c_26: 레이저 광선의 무결성을 재설정한다
    war_fac_desc_23: 화면이 단어들로 뒤죽박죽이 됐고, 그중에서 잡음에 가려지지 않은 건 얼마 되지 않는다.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: 화면에 뜬 작업 흐름이 엉켜있다. 뭐가 잘못된 건지를 파악하면, 다시 온라인 상태로 만들 수 있겠지...
    war_fac_opt_a_23: 겍
    war_fac_opt_b_23: 센티널
    war_fac_opt_c_23: 아틀라스
    war_fac_desc_15: 터미널에서 생물학 프로브 안테나가 발사되어 내 엑소슈트와 융합되어 버렸다. 움직일 수가 없다.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: 이게 일반적인 작동인지, 아니면 보안 대책의 일종인지가 확실하지 않다.
    war_fac_opt_a_15: 탈출한다
    war_fac_opt_b_15: 기다린다
    war_fac_res_a_15: |-
      내 제트팩의 추진력을 이용해 프로브에서 빠져나왔다.

      프로브에는 뭔가 쓸만한 게 들어있었다...
    war_fac_res_b_15: |-
      프로브에 전기가 흐르기 시작했다.

      살갗이 타는 냄새가 내 바이저 속에 차오르기 시작한다.
    war_fac_desc_27: 경보 소리에 더해 가스가 내 발밑의 시스템을 통해 빠져나가는 소음이 들려온다. 그리고 터미널에 자동화된 보고서가
      떠오른다.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: 이걸로 생산 속도를 높이고, 그 속도를 유지할 수 있을지도 몰라.
    war_fac_opt_a_27: 분배 네트워크의 균형을 재조정한다
    war_fac_opt_b_27: 저장 탱크의 균형을 재조정한다
    war_fac_opt_c_27: 압력 밸브의 균형을 재조정한다
    war_fac_desc_28: 보안 경보 소리와 함께 희미한 한기가 느껴진다. 냉각관이 비워졌고, 화면에 자동화된 보고서가 떠오른다.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: 알아낸 것들로 생산 속도를 높이고, 그 속도를 유지할 수 있을지도 몰라.
    war_fac_opt_a_28: 냉각실을 수리한다
    war_fac_opt_b_28: 냉각제 펌프를 수리한다
    war_fac_opt_c_28: 냉각제 유동망을 수리한다
    war_fac_desc_18: 전사가 터미널에 부비트랩을 설치해놨다. 보안 경보가 폭약의 타이머를 가동시켰고, 두 개의 선이 노출되어 있다.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: 전사가 쪽지를 남겼다. 몇 초밖에 안 남았어...
    war_fac_opt_a_18: 빨간색 선을 자른다
    war_fac_opt_b_18: 파란색 선을 자른다
    war_fac_opt_c_18: 물러난다
    war_fac_res_a_18: 폭발로 인해 터미널이 회생불가 상태가 됐고, 그에 휩쓸려 나도 행동불능이 될 뻔했다.
    war_fac_res_b_18: |-
      폭탄은 해체됐다.

      작업이 재개됐다.
    war_fac_res_c_18: |-
      겨우 시간에 맞춰 물러섰다.

      터미널이 파손돼서 다시 작동시킬 수가 없다.
    war_harv_desc_1: 난 업로드 대기 중인 군사 업적의 목록을 연다. 여기에는 먼 타지의 전투, 피 투성이 로봇, 대규모 폭발 이미지가
      있다.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: 설명서는 명백하게 보답으로 뭔가를 바라고 있지만, 작성자는 그 보답을 보내지 않겠다고 결정했다.
    war_harv_opt_a_1: 전쟁 기록을 보낸다
    war_harv_opt_b_1: 전쟁 기록을 편집한다
    war_harv_res_a_1: |-
      스피커에서 축하의 부르짖음 소리와 고함이 흘러나온다.

      나는 전사의 보상을 가로챈다.
    war_harv_res_b_1: |-
      난 전쟁 기록을 화려한 헛소리로 바꿔서 보낸다.

      터미널이 번쩍이며 내 모습을 기록한다.
    war_harv_desc_2: 군대 표식과 최근에 파괴된 센티널의 이미지가 화면을 채운다. 외계인의 선전용 표식이 파괴의 영광을 과시한다.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: 오직 숫자로만 응답을 보낼 수 있다.
    war_harv_opt_a_2: 큰 숫자를 입력한다
    war_harv_opt_b_2: 작은 숫자를 입력한다
    war_harv_opt_c_2: 0을 입력한다
    war_harv_res_a_2: |-
      기묘하고 뚝뚝 끊기는 군대 팡파르가 흘러 나온다.

      누군가가 내 주장에 관심을 보이며 보상을 전달한다.
    war_harv_res_b_2: 시설의 시스템을 통해서 약간의 보상금이 지급된다.
    war_harv_res_c_2: |-
      화면에서 성난 전사의 얼굴이 내게 고함친다.

      천장에서 보안 레이저가 나타나더니 사격을 가한다.
    war_harv_desc_3: 난 젊은 전사의 이미지를 본다. 강인하고 인상적인 사진이다. 전사는 촉수를 뻗고 있다. 부유하고, 좋은 혈통을
      지닌 것 같다. 그 눈에 담긴 모습은... 관능일까?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: 메시지는 내게 두 가지의 선택사항을 제시하고 있다.
    war_harv_opt_a_3: 수락한다
    war_harv_opt_b_3: 거절한다
    war_harv_res_a_3: |-
      시설의 스피커가 오케스트라 음악을 재생한다.

      난 후한 선물을 받는다.
    war_harv_res_b_3: 전사 장로가 화면에 나타나서 날 저주한다.
    war_harv_desc_4: 난 황량한 평원 사진, 두 외계인이 싸우는 도식, 엄선한 멀티툴 무기의 이미지를 발견한다. 그리고 이미지는 행성의
      저장고에 숨겨진 무기를 보여주는 듯하다...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: 메시지는 마치 그 생물체들이 도덕적 우위를 점하고 있는 것처럼 화가 난 내용으로 쓰여있다. 수락할 것인지,
      거부할 것인지를 선택해야 한다.
    war_harv_opt_a_4: 수락한다
    war_harv_opt_b_4: 거절한다
    war_harv_res_a_4: |-
      극적인 음악이 흐른다.

      저장고가 열리고, 그 안에는 멀티툴이 있다.
    war_harv_res_b_4: 터미널 스피커를 통해서 성난 외계인의 고함이 들린다.
    war_harv_desc_5: 난 터미널로 다가간다. 전송 준비가 끝난 메시지가 깜박이고 있다.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 막대한 양의 장비 목록이 행성 외부로 보내지기만을 기다리고 있다. 마치 일종의 재고 목록인 것처럼, 모든 항목에
      체크 표시가 되어 있다.
    war_harv_opt_a_5: 재고 목록을 보낸다
    war_harv_opt_b_5: 한 아이템을 언체크하고 보낸다
    war_harv_opt_c_5: 여러 아이템을 언체크하고 보낸다
    war_harv_res_a_5: 나는 유닛과 감사를 받는다.
    war_harv_res_b_5: 전사 사령부가 멀티툴 기술 설계도를 전송한다.
    war_harv_res_c_5: |-
      전사 사령부가 화가 났다.

      성난 장군이 내게 고함을 치며 시설에 전기를 흘려보낸다.
    war_harv_desc_6: "나는 이 스테이션에 배치된 생명체에게 발송된 바깥세상의 메시지를 발견한다. \n묘하게 감상적인 메시지다. 아기
      전사의 이미지가 보이고, 피투성이인 같은 생명체의 청소년기 사진이 나온다. 발굽 달린 짐승의 목을 자랑스럽게 물어뜯고 있다."
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: 마지막 이미지에는 젊은 전사가 마치 먼 세상으로 떠나는 것처럼 자신의 가족에게 경례하는 모습이 그려져 있다.
      내 발 밑에는 두 개의 잠긴 보관용 저장고가 있다. 그리고 메시지는 그 중 하나만 열도록 프로그램이 되어 있다...
    war_harv_opt_a_6: 왼쪽 저장고를 선택한다
    war_harv_opt_b_6: 오른쪽 저장고를 선택한다
    war_harv_res_a_6: |-
      만족스럽게 으르렁대는 소리가 나온다.

      저장고에는 엑소슈트 기술 설계도가 담겨있다.
    war_harv_res_b_6: |-
      만족스럽게 으르렁대는 소리가 나온다.

      저장고에는 멀티툴 기술 설계도가 담겨있다.
    war_harv_desc_7: 누군가 핵탄두를 제작하고 있다. 착수된 계획안을 보면 틀림없다. 복잡하게 늘어선 기술 설계도와 동위원소 화학
      반응이 마지막으로 타뮴9를 추가하여 완성되기만을 기다리고 있다.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: 은하계 먼 곳의 미지의 행성에는 이 군수공장의 물건 때문에 끝장날 셀 수 없이 많은 생명들이 존재하겠지...
    war_harv_opt_a_7: 탄두 제조를 완료한다
    war_harv_opt_b_7: 탄두 해체를 시도한다
    war_harv_res_a_7: |-
      기쁨에 찬 전사의 얼굴이 화면에 나타난다.

      공장의 무역 저장소가 열린다.
    war_harv_res_b_7: 나는 탄두에서 기술 설계도를 회수한다.
    war_harv_desc_8: 바깥세상에서 부리 달린 상인 종족이 여기로 메시지를 보냈다. 계약서나 협정의 일종인 듯하다. 응답으로, 근처의
      전사들이 운송할 수 있는 고가치 무역 상품 몇 가지가 저장고에 남겨졌다.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: 전사 사령부가 해명을 위해 상당한 양의 메시지를 보냈다...
    war_harv_opt_a_8: 무역 상품을 건넨다
    war_harv_opt_b_8: 무역 상품을 챙긴다
    war_harv_res_a_8: |-
      상인 종족이 먼 곳에서 내게 고마워한다.

      날 더욱 만족시키기 위해 내게 유닛을 보낸다.
    war_harv_res_b_8: |-
      나는 공물을 챙긴다.

      두 종족의 외교관계가 불안정해진다.
    war_harv_desc_10: "이곳은 곧 진행될 군사 작전의 기항지로 보인다. \n화면에 떠 있는 계획안에는 먼 곳에 있는 행성 당국에게
      검문소를 통과할 수 있도록 허가해달라고 설득하기 위한 특정 종류의 화물을 수송하는 무역선이 표시돼있다. \n하지만 이 수송선은 은밀하게
      고도로 개조된 상태며, 고도의 멀티툴 기술을 보유한 전사 군단을 태우고 있다."
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: 난 탐지 당하기 전까지 계획의 상당 부분을 추가로 알아낼 수 있었고, 그걸 알아내고는 시스템을 꺼버렸다.
    war_harv_opt_a_10: 화물의 세부 정보를 조사한다
    war_harv_opt_b_10: 수송선의 세부 정보를 조사한다
    war_harv_opt_c_10: 멀티툴의 세부 정보를 조사한다
