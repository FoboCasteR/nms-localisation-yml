    update2_notes: |-
      패스 파인더 업데이트 1.20

      패스 파인더 업데이트는 차량을 포함한 다양한 콘텐츠를 No Man's Sky에 소개합니다. 이 업데이트는 미래를 위한 길을 보여줍니다.

      * 행성용 차량 – 최대 3개의 엑소크래프트 기지를 건설하세요. 언제든지 소환하여 빠르게 행성을 탐험할 수 있습니다.
      * 기지 공유 – 온라인에서 건축물을 공유하고 다른 탐험가의 기지를 방문하세요.
      * 향상된 비쥬얼 – 고화질 텍스쳐, 향상된 비쥬얼과 4K를 지원하는 본체에서는 4K 렌더링을 감상하세요.
      * 함선/무기 클래스 – 전투, 탐험, 또는 거래에 특화된 클래스를 이제 구매할 수 있습니다.
      * 영구적 죽음 모드 – 궁극의 도전으로, 죽지 않고 중심에 도달해야 합니다.
      * 엑소크래프트 경주 – 트랙을 제작하고 그 위에서 경주하며 차량을 극한까지 시험하세요.
      * 새로운 업그레이드 – 나노로봇 군집을 수집하고 무기와 기술을 위한 새로운 업그레이드를 구매하세요.
      * 생존 모드 보상 – 더 큰 도전을 위한 새로운 트로피와 이정표가 준비되었습니다.
      * 차량 업그레이드 – 가속, 접지력를 강화하고 관심 지역을 탐색하고, 차량에 무기를 장착하세요.
      * 기지 향상 – 계단과 바이오돔 등 새로운 파츠도 준비되었습니다.
      * 사진 모드 – 자유롭게 움직이는 카메라, 사진 필터를 적용하고 시간과 날씨를 편집하세요.
      * 건축 파츠 쇼핑 – 상인들이 기지에 방문하여 고급 재료를 판매합니다.
      * 발견 페이지 – 이전에 발견한 행성에 대한 정보를 확인하고 고향 행성을 언제든지 찾을 수 있습니다.
      * 저공 비행 향상 – 더 낮은 고도에서 함선을 비행하며, 착륙이 향상되었습니다.
      * 난이도 – 모든 모드의 난이도를 새로 맞췄습니다. 생존 모드에서 파괴된 함선은 근처의 행성에 추락합니다.
