    all_obs_reward_1: 관측소는 머나먼 행성에 흥미로운 장소를 발견한다.
    all_obs_reward_2: 관측소는 다른 행성에 유용한 위치를 공유한다.
    all_obs_reward_3: 관측소는 머나먼 행성의 전초기지에서 위치 데이터를 수신한다.
    all_obs_reward_4: 관측소는 다른 행성에서 보내는 구조 신호를 수신한다.
    all_obs_reward_5: 나는 이 태양계 어딘가에서 전송한 함선 추락 지점의 좌표를 수신한다.
    all_obs_reward_6: 나는 저 하늘 위 어딘가에서 전송하는 함선 구조 신호기의 좌표를 수신한다.
    all_aban_desc_1: |-
      마치 세상에 난 상처 같았다. 선홍빛에 가장자리가 너덜너덜한 것이 마치 한때 살아있다가 갈가리 찢긴 무언가 같기도 했다. 나는 물러나 있어야 했다.

      내가 이 행성의 공기 맛을 느꼈던가, 외계의 악취 같은 것이 나는 듯하지만 그 무엇도 내 호기심을 억누를 수는 없었다.

      죽었나? 손을 대보니 표면은 축축하면서도 푹신했다. 그러다 갑자기 움직여 느릿한 솜털 바닥 위를 기어 내게 벗어나려는 듯 했다.

      건드려서는 안 됐다.
    all_aban_desc_2: |-
      나는 구름 사이에 있는 선홍빛 구체를 얼핏 봤다. 끔뻑이지도 않고 무서운 아주 불길한 눈이다. 공포로 혈관의 피가 얼어붙는다. 나는 그 눈이 날 볼까 너무 두려웠지만, 곧 구름이 움직이더니 눈이 사라져버렸다.

      이제는 그것이 현실이었는지조차 확실하지 않았다. 어쩌면 마지막으로 방문했던 세계의 균사체가 아직 내 엑소슈트 통풍구에 남아있는지도 모른다. 그것이 내 의식에 영향을 미친 것이다.

      벌써 여섯 번이나 필터를 청소했는데도 아직도 내 안에 남아있는 것이 느껴진다.
    all_aban_desc_3: |-
      나는 시신 하나를 발견했다. 지금껏 봤던 그 무엇과도 달랐다. 이런 종족이 존재한다면 모두 이렇게 죽었기를 바란다.

      처음에는 물질 전송 기술 고장으로 인한 비극적인 잔재라고 생각했다. 뼈와 살에 휘어진 이빨과 눈곱이 잔뜩 낀 눈꺼풀 없는 눈이 무작위로 박혀있던 것이다. 하지만 아니었다.

      어떤 왜곡된 진화의 공포가 잔혹한 본성에 의해 일그러진 것이었다. 이 생물이 살아있을 때 어떤 모습이었을지 그려진다. 이 생물이 다시 살아날까 두렵다.
    all_aban_desc_4: |-
      이곳의 바다는 피로 가득하다. 그 안에는 아무것도 살지 않는다. 바다 그 자체가 살아있을 뿐이다. 대륙만큼 거대하고 변화무쌍한 생명체... 어쩌면 단 하나 뿐일지 모른다.

      이런 생물은 대체 무엇을 먹을까? 아마 모든 것이리라. 나는 과거에 이곳에 생물이 살았다는 증거를 발견했지만, 지금 남아있는 흔적은 없다.

      토착 동식물 군은 이 생명체가 포식하려 나타나면 동면하고, 물러나면 다시 번식하는 것일까? 나는 그것이 내 뇌 안에서 움직이며 속삭이는 것을 느낄 수 있다. 그것은 내가 슈트를 벗고 수영하러 뛰어들기를 원한다.
    all_aban_desc_5: |-
      나는 뭔가 두텁고 끈적끈적한 것 속에서 익사하는 꿈에서 깨어났다. 점액은 내 숨구멍을 가득 채워 날 질식시켰다.

      너무 피곤해서 이런 꿈을 꾼 것이라고 믿고 싶다. 숙면을 취해 본지 너무 오래됐다.

      쉬려고 할 때마다 내 눈가에서 선홍빛 구체가 빛난다. 여러 세계를 옮겨 다님에도 그 구체가 어떻게 내 자취를 따라오는지 이해할 수 없다.

      아니면 내가 구체를 따라가는 것일까? 구체가 모든 곳에 동시에 존재할 리는 없다. 그럴 리는 없다.
    all_aban_desc_6: |-
      우리는 이렇게 되는 것인가? 난 여정마다 내 영혼과 육신이 더러워질 뿐임을 깨닫는다. 내가 등을 돌리자 송곳니가 돋은 입들이 내 주변에 나타난다.

      입들이 떠들고 침을 뱉는 소리가 들린다. 이따금 어떤 단어 같은 것을 외쳐댄다. 내 이름일지도 모른다.

      나는 여러 주기 동안 엑소슈트를 벗지 않았다. 내 진짜 피부를 보기가 두렵다. 내 피부는 분명 거칠고, 고름과 구멍투성이일 것이다. 나는 보균자가 됐다.

      무언가 파멸적인 오염이 내 몸 안에 살고 있다. 날 찾으러 와서는 안 된다.
    all_aban_desc_7: |-
      센티널은 무엇인가? 그들은 부름이나 경고도 없이 무수한 세계에 나타나서 아무 저항 없이 은하계를 누비고, 마주치는 모든 지각체에게 자신들의 의지를 행사한다.

      누가 그들을 만들었는가? 누가 그들에게 우주의 경찰 역할을 하는 의지를 부여하고 우리에게 그들의 소리 없는 통치에 복종할 것을 요구하는가?

      실험의 목표는 이 질문들의 해답을 찾는 것이었다. 이 실험은 문명의 축에서 한참 벗어난 청백색 태양 아래의 미지의 세계에서 시작됐다.

      첫 번째 드론이 갈려 열리면서 비명을 내질렀다.
    all_aban_desc_8: |-
      센티널은 어디서 오는가? 이들을 실은 함선이 도착하는 것이 목격된 적은 없지만, 우리는 이들이 공간 드라이브를 보유하고 그 어떤 행성에라도 나타날 수 있다는 걸 알고 있다.

      그들이 점령한 세계의 자원으로 스스로를 만드는 것일까? 메카노이드 바이러스처럼 숙주의 신체에서 새로운 물질로 전이하는 것일까?

      코백스 과학에 따르면 그들은 우리 우주 시대에 존재해서는 안 되는 물질로 만들어졌다고 한다. 그 누구도 그들이 만들어진 것을 본 적이 없다.

      그들은 마치 우주가 그들을 존재로 표현하듯 그저 이곳에 존재할 뿐이다.
    all_aban_desc_9: |-
      원주민이 센티널에게 대항했던 바이-킨의 봉기가 일어나기 오래 전에 먼지가 된 세계가 있다.

      그들은 기계의 무소부재한 눈 아래에서 분통을 터뜨렸다. 분노가 폭력이 되고 드론은 파괴됐다.

      더 많은 원주민이 싸웠고, 이족보행 생물이, 사족보행 생물이, 하늘에 요격기가 참전했다. 이들만이 아니었다.

      이내 전쟁이 벌어졌고, 그럼에도 기계가 기하급수적으로 성장하며 나타나 결국 처벌로써 한 종족을 끝장냈다. 하지만 여전히 은하계는 이 일로부터 배운 것이 없다...
    all_aban_desc_10: |-
      모노리스와 센티널은 연결돼있는가? 이 고대 구조물의 기원은 알려진 모든 문명을 앞서는 듯 하다.

      시간이 지나면서 주위에서 진화한 생물의 관념과 역사에 깊이 물든 듯 하다.

      하지만 우리 모두 이전에 선구적인 종족이 있었다면 어떨까? 무한한 지식과 멸종 후에도 남을 정도의 항성간 힘을 가지고, 퓨전 리액터를 마주한 아기처럼 우리가 그들이 남긴 도구를 들여다 볼 정도의 존재가 있다면 말이다.
    all_aban_desc_11: |-
      지적인 존재에겐 현상에 대한 설명이 없으면 자신의 경험의 비어있는 부분을 채우려고 하는 것이 자연스러운 행동이다.

      어떤 세계에선 지금도 센티널이 모든 것을 지켜보는 신의 화신으로 숭배된다. 드론은 주변 환경과 조화를 이루며 살도록 하기 위해 보이지 않는 신들이 보낸 신성한 존재로 간주된다.

      이러한 신학의 많은 요소에 불편할 정도의 공통점이 있다. 선홍빛 구체의 반복되는 시각적 기호와 종말의 때가 곧 펼쳐지리라는 약속이다.
    all_aban_desc_12: |-
      실험의 마지막 단계는 좌절 속에서 나타났다. 우리는 새로운 것을 배우고자 했다. 우리는 그 원리를 알고자 했다. 우리는 그 안을 들여다 보고자 했다.

      우리는 드론을 온전하게 생포할 수 있을 것이라 믿고 검증되지 않은 차원 워프 프로세스를 사용했다. 가둬서 길들일 수 있을 것이라 믿었다. 그렇게 믿은 것이 우리의 과오였다.

      기계는 워프 기술을 빼앗아 도리어 우리에게 사용했다. 그 모든 공포 속에서, 우리의 육신은 그들의 금속과 융합됐다. 우리의 질문이 마침내 해답을 찾은 것이다.
    all_aban_desc_13: |-
      거대한 공허 속에 모든 것이 면도날과 유리로 된 세계가 있다. 그곳에 가는 단순하고 무른 살로 된 생물이 불쌍할 뿐이다.

      유리는 목이 마르다. 연약하고 투명하며, 그렇기에 너무나도 아름답지만, 그럼에도 목을 축여야 한다.

      당신은 그곳에 가 내 경고를 잊게 될 것이다.

      그때 그 유리가 너무나도 날카로워서 고통조차 못 느끼게 할 날로 당신을 벨 것이고, 당신의 생명이 쏟아져 나와 그 깨지고 부서진 풍경을 축축하게 적실 때가 돼서야 이 경고가 떠오를 것이다. 그 땐 너무 늦었다. 너무 늦었다.
    all_aban_desc_14: |-
      그들은 자신의 피부 밑에 작은 유리 씨앗을 심어서 기묘한 의식용 흉터를 만든다.

      깨진 수정의 심은 오래된 것으로, 그들에 앞서 수 세대 동안 갈고 광을 낸 것이다. 그들은 유리에 자신의 생명을 먹이고, 그 대가로 유리는 에메랄드 불꽃으로 빛나며 그들을 운명으로 더 가까이 인도한다.

      나는 그들이 결코 본 적이 없는 세계에 대해 그 신체로는 제대로 발음할 수 없는 외계 언어로 얘기하는 것을 들었을지 모른다.

      유리는 그들을 원래의 존재를 초월한 것으로, 우리와는 철저하게 다른 지성체의 그릇으로 만들었다.
    all_aban_desc_15: |-
      구체는 수많은 겉모습을 가진 수정 장막 속에 갇혀있다. 장막의 각도는 철저하게 완벽하다.

      측정하면 현재 알려진 과학 기술로는 분자 단위에서도 표면에 그 어떤 결점이나 변화를 찾을 수 없다.

      나는 구체를 만져보려 거듭 시도했지만, 그때마다 구체는 내게서 물러난다. 나는 아직 그 비밀을 알 자격이 없다.

      내 마음이 더 활짝 열려야 한다. 나를 겹겹이 싼 막이 하나씩 드러나고 벗겨진다. 열려있는 다른 길은 없다. 나는 이미 피부를 자르기 시작했다.
    all_aban_desc_16: |-
      명확하게 볼 수 있는 자라면 수정을 이해하고 이것이 원자나 분자가 아닌 사고와 중력과 숫자로 만들어진 것임을 알게 될 것이다.

      당신은 깊이 들어가야 한다. 간청하건대, 와서 보라. 이것에 대해 알면 알수록, 다른 종족에게 말과 경고를 전하고 싶어질 뿐이다.

      모두에게 전하라. 알고 있는 모든 언어로 적고, 돌에 새기고, 노래로 울부짖되, 결코 침묵하지 마라.

      말하건대, 나는 만물의 표면 밑에 드리운 것을 보았다. 현실의 덧없는 체계가 무너지는 것을.
    all_aban_desc_17: |-
      여기에 존재하는 동시에 존재하지 않는다. 우리는 은하계를 지배하기 이르렀으나, 진실은 이해하지 못한다. 내가 시간이란 것은 우리가 의문을 품지 않고 고분고분하게 하는 마약이라고 했다면 어떻겠는가?

      현재와 과거는 존재하지 않고, 오늘이나 어제란 것도 없다. 이는 유리에 반사된 환영이고, 우주가 우리를 비웃기 위해 사용하는 허위의 패턴이다.

      우리는 그런 것을 볼 수 없다. 우리의 협소한 마음은 하나의 사고에 담을 수 없는 상상할 수 없을 정도로 방대한 개념을 거부한다. 바로 이렇게 우리를 통제하는 것이다.
    all_aban_desc_18: |-
      나는 우주를 가를 것이다. 내 마음은 후회로 가득하지만 그 외에는 해야 할 것이 없다.

      내 앞에는 더 어두운 길과 끝없이 곧게 이어진 틈새 뿐이다. 이것이 최선이다.

      톱니가 달리고 칼날이 가득한 길이 진실이라는 것을 부정할 수 없다. 때가 되면 나보다 훨씬 현명한 자가 나타나서 내 과오를 통해 배우게 되리라.

      나는 훗날 오게 될 이를 위해 길을 닦는다. 나는 무한을 향해 부서진 현실의 파편 위를 맨발로 걸어가며 영원히 산산조각 난다. 그 심장부에서 비밀이 나를 기다린다.
    all_aban_desc_19: |-
      내 통신 허브가 기묘하게 공명하는 의미불명의 메시지를 감지했다. 이 시공간 사분면의 변칙적인 특성을 고려하면 특이한 것은 아니다.

      시스템이 여러 순환 주기 동안 메시지의 유실된 부분을 재구성하려 했지만, 소득이 없다.

      분석에 의하면 이 신호는 내가 궤도를 돌고 있는 행성이 형성되기도 전에 발생한 초기 통신에 대응하는 열화의 흔적을 보인다.

      그럼에도 그 소음과 왜곡 속에서 내 이름을 선명하게 부르고 있다.
    all_aban_desc_20: "'나는 이크들라크에서 만난 코백스 엔티티와 거래를 했다. 그 지각체는 내 함선의 센서 모듈에 기록된 다양한
      항성 지도 정보를 위한 부분 지불의 일환으로 정제된 크리소나이트 봉을 줬다. \n\n그 과정에서 엔티티는 내가 여러 주기 이전에 탐지했던
      변칙적인 메시지를 발견했다. 나는 그 신호를 우연히 목소리처럼 들리는 노이즈의 무작위 조합이라 여기고 무시했다. \n\n사실, 그 신호는
      나를 동요시켰다. 엔티티는 나름의 호기심으로 메시지를 분석했고, 음성 요소에 가려진 다른 층을 밝혀냈다. 녹색 하늘과 칠흑 같은 달이 있는
      세계의 모습이었다.'"
    all_aban_desc_21: |-
      정체불명의 메시지가 계속 내 마음을 어지럽힌다. 엔티티의 도움으로 나는 신호의 일시적 기원이 현재로부터 대략 2000 ~ 5000 태양 순환기라는 것을 알아냈다.

      나는 그 통신 위치를 앞에 둔 은하계에 근접한 헤이즈 존의 어느 구역으로 특정해냈다.

      이제 이 신호를 무시하는 것이 과오가 되리란 것을 안다. 이 신호를 추적하는 것이 내게 지워진 의무다. 공상에 잠겨 이것이 경고일지 계시일지 상상해 본다. 나는 목적지를 정했다.
    all_aban_desc_22: |-
      당분간 이것이 내 마지막 기록이 될 것이다. 나는 함선에 강력한 오드빈스코 하이퍼드라이브와 극저온 서스펜서 포드를 장착했다.

      변칙적인 메시지의 머나먼 근원지로 가는 여정에서 살아남기 위해 휴면 상태에 들어갈 심산이다.

      이제 이곳에 미련이 없다. 나는 최선을 다했다. 잠든 동안 그 신호를 듣게 될 것이다. 휴식을 취하는 내 정신이 그 신호에서 더 많은 의미를 파악하게 될지 모른다.
    all_aban_desc_23: |-
      나는 이미지에 있던 행성이 사라진 것을 깨달으며 깨어났다. 붕괴의 마지막 단계에 있는 적색거성을 에워싼 잔해의 고리만이 남았다.

      어떤 재앙이 이 세계를 죽였는지 몰라도, 우리 종족이 이족보행을 하기도 전에 일어난 일이다. 하지만 부정할 수 없다. 신호는 이곳에서 왔다. 신호의 조성 없는 음악 속에 내 이름이 담겨있었다.

      나는 신호의 기원을 찾고자 상상도 못할 거리를 건너왔다. 센서가 행성의 가장 큰 파편 중 하나에 거대한 금속 덩어리가 내포된 것을 탐지했다. 시간은 걸리겠지만 파낼 수 있을 것이다.
    all_aban_desc_24: |-
      적색거성은 스스로를 집어삼킨다. 항성계의 공간 전단 지대 사이의 상호작용이 특이점을 유발한다. 시공간이 변형 가능해진다. 나는 떠날 수 없다.

      사멸한 세계의 잿더미 속에서 나는 수천 년에 걸쳐 메시지를 전송했던 함선의 잔해를, 내 이름을 알던 함선을 발굴했다. 상상도 못할 힘에 뭉개지고 일그러져 거의 알아볼 수 없었다.

      하지만 부식된 오드빈스코 하이퍼드라이브와 극저온 포드가 보였다. 내 함선과 같은 것이다.

      내 함선이 여기 묻혀있다. 그 목소리는 내 것이었다. 나는 나 자신에게 경고를 보내던 것이다.
    all_aban_opt_a_1: 데이터 로그를 분석한다
    all_aban_res_a_1: |-
      나는 오래전에 죽은 여행자의 데이터 로그 깊은 곳에서 암호화된 무언가를 발견한다.

      그는 나의 여정을 도울 수 있는 것을 남겨두고 갔다...
    all_aban_lang_1: 사용자 확인. 터미널 작동 중. 분석을 위해 데이터 로그 해제 중.
    all_aban_lang_2: 기존 사용자 확인. 터미널 현재 작동 중. 분석을 위해 연속된 데이터 로그 해제 중.
    all_aban_lang_3: 최종 데이터 로그, 사용자 분석 대기 중. 터미널 현재 작동 중.
    all_aban_lang_4: 경고. 사용자 확인. 새로운 데이터 로그 저장소 해제. 분석 대기 중.
    tra_cra_desc_1: "난 화물선으로 기어들어 가서 블랙박스를 찾아낸다. 내가 손을 대자 겁에 질린 파충류 상인의 홀로그램 이미지가
      나타난다. \n\n상사나 연인에게 보내는 메시지일 수도 있다. 소리가 들리지 않으니 알 수 없다. 마지막 순간, 그 생명체는 새로 장착한
      듯하게 보이는 함선 기술을 가르킨다. 그리고 절망하며 무릎을 꿇는다."
    tra_cra_opt_a_1: 최근에 설치한 함선 기술을 조사한다
    tra_cra_opt_b_1: 화물이 있는지 찾아본다
    tra_cra_opt_c_1: 블랙박스 신호를 증폭한다
    tra_cra_res_a_1: |-
      기술 설치 오류 때문에 함선이 추락한 사실을 발견했다.

      나는 설계도를 스캔하고, 이제 나도 이것을 제작할 수 있다...
    tra_cra_res_b_1: |-
      함선의 화물칸은 망가진 함선 기술로 가득하다... 온전한 기술은 단 하나 뿐이다.

      나는 설계도를 스캔하고, 이제 나도 이것을 제작할 수 있다.
    tra_cra_res_c_1: 난 조난신호를 증폭하고 지역 당국에 추락 지점 기록을 남깁니다.
    tra_cra_desc_2: |-
      추락한 함선의 내부는 장비가 덕지덕지 붙어있는데, 여러 함선에서 노획한 듯하다. 부리 달린 통통한 생명체의 사체가 제어판에 널브러져 있다. 생전에는 고급품을 즐겼던 모양이다.

      화물칸은 일종의 자작 보안 시스템으로 잠겨있다. 함선의 다른 부분과 마찬가지로, 여러 기술과 장비를 뒤섞은 것이다. 해제하는 것은 만만치 않을 것 같다.
    tra_cra_opt_a_2: 화물칸 개방을 시도한다
    tra_cra_opt_b_2: 파일럿을 찾아본다
    tra_cra_res_a_2: |-
      3중 보안망을 우회하여 화물칸을 개방한 나는 에너지 충격파에 나가떨어지고 만다.

      내부를 검사한 나는 그 고통이 치를만했다는 것을 확인한다.
    tra_cra_res_b_2: 제어판에서 불어 터진 시체 덩어리를 간신히 떼어낸 보상으로 얻은 것은 부패한 유충 모양의 갑각류와 새로운 엑소슈트
      기술이다.
    tra_cra_desc_3: |-
      이 함선이 여기에 추락한 지 얼마나 오래됐는지는 가늠하기 어렵다. 파충류인 파일럿의 시체는 완전히 부패했고, 기술은 구식으로 보인다.

      파일럿의 뼈만 남은 손이 뭔가를 쥐고 있다. 나는 조사에 착수하지만 화물칸에서 들리는 소음이 내 주의를 돌린다.
    tra_cra_opt_a_3: 파일럿의 손에 있는 물체를 조사한다
    tra_cra_opt_b_3: 소음을 조사한다
    tra_cra_res_a_3: |-
      나는 파일럿의 짝일 듯한 생명체의 이미지를 투사하는 홀로그램 펜던트를 발견한다.

      하지만 그 안에 저장된 정보는 그것이 전부가 아니었다...
    tra_cra_res_b_3: |-
      나는 홀드로 전송되는 장치를 어떻게든 먹어 치우려 하는 토착 짐승에 동요한다.

      짐승은 내게 번개처럼 달려든다. 나는 그 생명체가 먹으려다 실패한 화물을 그러 모은다...
    tra_cra_desc_4: |-
      천장의 파이프 밑에는 파일럿의 부패한 시체가 누워있다. 나는 그 밑에서 날카롭게 번뜩이는 금속을 눈치챈다.

      제어판은 여전히 살아 웅웅대지만, 면밀히 조사해보니 추진기가 작동 불가 상태이다. 이 생명체는 이 행성에 몇 년이나 홀로 갇혀있었을지도 모른다.
    tra_cra_opt_a_4: 시신을 확인한다
    tra_cra_opt_b_4: 데이터 뱅크에서 기술을 찾아본다
    tra_cra_opt_c_4: 함선에서 화물을 찾아본다
    tra_cra_res_a_4: 시체를 치우자 비밀 화물칸이 열리며 새로운 멀티툴 기술이 드러난다.
    tra_cra_res_b_4: 모든 것이 삭제됐지만, 쓸만해 보이는 기술 설계도 하나가 남아있다.
    tra_cra_res_c_4: "파일럿은 비밀 부비트랩 칸을 무척이나 좋아했던 모양이다. \n\n하지만 내가 발견한 것은 수색한 보람이 있는
      것이다."
    tra_cra_desc_5: "상급 함선의 공격으로 격추된 것이 분명한 이 함선의 내부는 시꺼멓게 탄 금속과 파편으로 가득하다. 당장이라도
      부서질 기세다.\n \n내가 조종석으로 향하자 함선이 떨리고, 조종석의 블랙박스가 함선의 목적과 최후의 순간을 영상으로 투사한다. 외교선이
      전사 종족의 자경단에게 공격을 받은 것이다. \n전쟁은 사소한 것으로 부터 시작되었다. 이 함선은 국민들에게 아픔으로 기억될 가능성이 높다..."
    tra_cra_opt_a_5: 유도 신호기 신호를 증폭한다
    tra_cra_opt_b_5: 함선을 수색한다
    tra_cra_res_a_5: |-
      유도 신호기 신호가 강해진다. 나는 즉시 보상을 얻는다.

      파일럿의 동족이 신호를 발견하고 상인에게 제대로 장례를 치러주길 바랄 뿐이다.
    tra_cra_res_b_5: |-
      난 함선을 샅샅이 털지만, 함선이 점점 불안정해진다.

      주위가 흔들리고 난 탈출하지만, 빈손으로 나오지는 않는다.
    exp_cra_desc_1: |-
      내가 선체에 탑승하자 함선의 첨단 비상 시스템이 가동하고, 내 앞에 홀로그램이 나타난다. 이 홀로그램의 마스크는 넓고 어두워 보이는 빛을 띤다.

      파일럿은 차분하게 자기 죽음이 임박했음을 알린다. 폭발음과 금속이 찢어지는 소리가 들린다. 홀로그램이 사라진다. 그리고 남은 건 다양하게 반짝이는 기술들이다. 몇 개는 아직 작동하는 것 같다.
    exp_cra_opt_a_1: 작동되는 기술을 찾아본다
    exp_cra_opt_b_1: 운반 중인 화물이 있는지 찾아본다
    exp_cra_opt_c_1: 함선의 발견 신호를 증폭한다
    exp_cra_res_a_1: |-
      연구선은 놀랍도록 진보한 기술을 탑재하고 있다.

      나는 설계도 하나를 스캔하고 이제 나도 이 진보한 기술을 제작할 수 있다...
    exp_cra_res_b_1: |-
      연구선의 화물칸에는 고급 기술이 보관되어있다.

      나는 설계도 하나를 스캔하고 이제 나도 이 진보한 기술을 몇 가지 제작할 수 있다...
    exp_cra_res_c_1: |-
      함선의 블랙박스 신호를 증폭할 수 있었다.

      잊혀진 함선이 다시 발견된다.
    exp_cra_desc_2: |-
      조종석은 새것 같고, 사망한 파일럿이 제어판에 부딪힌 흔적 말고는 아무런 손상이 없다. 하지만 데이터 뱅크는 다시 가동할 수 있을 듯하다.

      내 주변에서 빛이 간헐적으로 번뜩인다. 분명 일부 시스템은 아직 작동 중이며, 그중 하나가 고도의 보안 센서와 카메라 시설이다.
    exp_cra_opt_a_2: 함선의 데이터 뱅크에 접근한다
    exp_cra_opt_b_2: 함선에 작동하는 기술이 있는지 찾아본다
    exp_cra_res_a_2: |-
      접근할 수 있는 데이터 뱅크는 하나뿐이다.

      다행히도 유용한 내용이다.
    exp_cra_res_b_2: "나는 유용한 기술을 발견한다. 하지만 함선은 내가 노획하는 모습을 기록했다. \n\n기록을 지울 방법이 없기에,
      나는 자리를 떠난다."
    exp_cra_desc_3: |-
      파일럿은 간헐적으로 불꽃이 튀는 단락 제어판 옆에 쓰러져 죽어있다. 시체 옆에는 로봇 네비게이터로 부유하는 센티널이 마치 깨우기라도 하려는 듯이 사망한 생명체를 쿡쿡 찌른다.

      내가 접근하자 그 부유 기계는 내 쪽으로 경고 사격을 한다.
    exp_cra_opt_a_3: 센티널을 파괴하고 조종석을 수색한다
    exp_cra_opt_b_3: 평화적으로 들어가서 조종석을 수색한다
    exp_cra_opt_c_3: 함선의 나머지 부분을 수색한다
    exp_cra_res_a_3: |-
      센티널이 다소 저항한다.

      함선의 데이터 뱅크는 간단히 해킹된다...
    exp_cra_res_b_3: |-
      센티널이 공격을 시작하여, 나는 방어할 수 밖에 없다.

      함선의 데이터 뱅크는 내 부상을 보상하기에 충분하다.
    exp_cra_res_c_3: |-
      함선의 나머지 부분은 위협이 전무하다.

      나는 발견한 물건을 마음껏 가진다.
    exp_cra_desc_4: |-
      파괴된 내부를 볼 때, 이 함선은 특히나 맹렬하게 지상에 충돌한 것이 틀림없다. 컨테이너에서 쏟아져 나온 화물이 사방에 널려있다.

      파일럿의 금속 외피와 함선의 잔해를 구분하기 어렵다. 블랙박스는 무사하지만, 내가 다가가자 묘한 지직거리는 소음을 낸다.
    exp_cra_opt_a_4: 잔해를 수색한다
    exp_cra_opt_b_4: 블랙박스 신호를 증폭한다
    exp_cra_res_a_4: 나는 내가 발견한 값진 물품의 양 그 자체에 놀라고 만다.
    exp_cra_res_b_4: |-
      박스가 불꽃을 튀기며 내 팔에 화상을 입힌다.

      전자 종족이 이 함선을 쉽게 발견할 수 있도록 조치했고, 그 보상을 받는다.
    exp_cra_desc_5: |-
      이 첨단 연구선의 모든 것은 엔진만 제외하고 정상 작동하는 모양이다. 하지만 파일럿의 흔적은 없다.

      나는 그들이 혹시 추락 현장 어딘가에 아직 살아있지 않을까 궁금하다.
    exp_cra_opt_a_5: 함선 컴퓨터에 접속한다
    exp_cra_opt_b_5: 추락 현장을 수색한다
    exp_cra_res_a_5: 끝없는 동식물군 데이터 속에서 나는 기술적 보물을 찾아낸다.
    exp_cra_res_b_5: |-
      나는 죽어가는 전자 생명체를 만난다.

      생명체는 내가 와준 것에 감사하며, 단절되기 전에 비밀을 알려준다.
    war_cra_desc_1: |-
      조종석 근처에는 발 디딜 틈 없이 죽은 외계인 시체가 널려있다. 그리고 조종간에는 촉수가 달린 사냥꾼이 얼굴에 상처를 입고 앉아있다. 비릿한 혈향을 맡으며 나는 구토를 참으려 노력한다.

      블랙박스에 의하면 이 파일럿은 비행 중 무엇인가에 공격을 받았지만, 그 존재가 무엇인지는 알 수 없다. 나는 조종석의 경고 신호기를 증폭할 수 있지만, 그러면 누군가 나를 공격할 수 있는 것도 사실이다...
    war_cra_opt_a_1: 함선에 생명체가 있는지 찾아본다
    war_cra_opt_b_1: 경고 신호를 보낸다
    war_cra_opt_c_1: 조종석을 수색한 후 떠난다
    war_cra_res_a_1: |-
      함선 기술 설계도를 발견했다.

      이 학살을 저지른 생명체는 감사하게도, 오래전에 사라졌다.
    war_cra_res_b_1: |-
      알지 못하는 누군가가 내 행동에 대한 보상을 전한다.

      이제 나는 한때 이 추락한 함선에 동력을 공급하던 기술을 제작할 수 있다...
    war_cra_res_c_1: |-
      부품을 추출하기가 쉽지 않기 때문에 결국 손가락에 깊은 상처를 입는다.

      함선을 떠나는 도중 그림자 속에서 뭔가 움직이는 소리를 듣는다.
    war_cra_desc_2: |-
      호화롭게 장식한 내부로 보아, 죽은 파일럿은 종족에서 부유한 가문의 일원이었던 듯하다. 비행 중에 죽은 이유는 불분명하지만, 함선에는 괜찮은 양의 화물이 실렸을 거다.

      시신은 위험해 보이는 외계 기호로 뒤덮인 커다란 상자 위에 늘어져 있다. 그 주위를 검은 안개가 덮고 있다.
    war_cra_opt_a_2: 전리품을 수색한다
    war_cra_opt_b_2: 상자를 연다
    war_cra_res_a_2: 함선은 예상대로 값진 물품으로 가득하다.
    war_cra_res_b_2: |-
      내가 상자를 열자, 마치 독처럼 검은 에너지가 내 몸으로 흘러들어온다.

      컨테이너 안에서 발견한 기술에는 대가가 따랐다.
    war_cra_desc_3: |-
      내가 선체에 들어서자 한때 멀티툴 거치대에 놓여 있다가 쏟아져 나온 것이 분명한 군용 멀티툴 더미가 날 반긴다. 멀티툴들은 지직거리고 불꽃이 튀며, 다소 위험해 보인다.

      근처에 촉수 달린 거수의 망가진 시신이 기묘하게 쓰러져 있다. 함선이 굉장한 기세로 충돌했던 것인지, 함선 안에는 그 외에 달리 멀쩡한 것이 거의 없다.
    war_cra_opt_a_3: 멀티툴을 시험해본다
    war_cra_opt_b_3: 멀티툴을 분해해서 기술을 채취한다
    war_cra_res_a_3: |-
      충전된 실린더가 폭발하고 내 피부는 화상을 입는다.

      멀티툴 자체는 문제없이 작동한다.
    war_cra_res_b_3: 나는 멀티툴을 분해해서 그 안의 기술을 획득한다.
    war_cra_desc_4: |-
      유기된 함선의 스파르타식 내부에 들어서자 썩은 살 냄새가 나를 반긴다. 거대한 짐승이 군복으로 보이는 것을 입은 채로 죽은 곳에 그대로 쓰러져 있다. 탈출용 해치에서 불과 몇 발자국 거리다.

      그 뒤로는 부분적으로 박살 난 멀티툴 거치대가 외계 전기 잠금 장치로 잠겨있다. 조종석 문은 살짝 열려있고, 그 너머로 동작 가능한 장비가 보인다.
    war_cra_opt_a_4: 조종석에 들어간다
    war_cra_opt_b_4: 멀티툴 회수를 시도한다
    war_cra_res_a_4: |-
      파일럿은 제어판에 널브러진 채다. 나는 그 밑에서 함선의 기술을 잡아 빼낸다.

      나는 썩은 악취를 견디지 못하고 떠난다.
    war_cra_res_b_4: |-
      전기가 나를 관통하고, 망가진 외계 장치가 반항하며 지껄여댄다.

      그 안에서 발견한 것은 내 고통을 보상할 만 하다.
    war_cra_desc_5: |-
      화물칸에는 첨단 우리에 동물의 시체가 가득 뒤섞여있다. 마치 주사위처럼 내던져진 것이다. 생명체는 오래전에 죽은 듯 하나, 아직 살아있기라도 한 듯이 털가죽이 부자연스럽게 움직인다.

      조종석에는 전사 같은 파일럿이 제어판에 널브러진 채고, 손에는 볼트캐스터를 쥐고 있다. 함선의 데이터 뱅크는 작동하는 모양이다.
    war_cra_opt_a_5: 데이터 뱅크를 조사한다
    war_cra_opt_b_5: 죽은 듯한 생명체에게 접근한다
    war_cra_opt_c_5: 멀티툴을 입수한다
    war_cra_res_a_5: |-
      나는 함선의 성명서에 접근한다. 이 생명체는 위험한 기생충에 감염됐었다.

      나는 흥미로운 새 기술에 대한 정보를 챙긴 후, 서둘러 떠난다...
    war_cra_res_b_5: |-
      가장 가까이 있는 시체에서 칼날 같은 이빨이 돋고 부풀어 오른 구더기 십여 마리가 나를 덮치고, 그 밑에 있던 함선의 기술이 드러난다.

      나는 기술을 집어 들고 피를 철철 흘리며 비틀비틀 함선을 나선다.
    war_cra_res_c_5: 나는 멀티툴을 집어든다. 그리고 갑자기 나타나 공격하는 예리한 이빨의 구더기에게 발포한다...
    war_cra_desc_6: |-
      피습당한 함선의 블랙박스가 낡고 부실한 함선의 마지막 비행 영상을 홀로그램으로 투사한다. 함선은 완전히 고물이고, 이런 구형으로 이 행성의 대기권을 돌파한 것만으로도 놀랍다.

      함선이 이 행성의 궤도 우주정거장 착륙장에 대기 중인 것을 해적이 발견하고, 혹시 모를 값진 화물을 노린 모양이다. 추격전이 이어진다. 생존자는 없었다.
    war_cra_opt_a_6: 고급 기술을 찾아본다
    war_cra_opt_b_6: 화물칸을 수색한다
    war_cra_opt_c_6: 블랙박스 신호를 증폭한다
    war_cra_res_a_6: |-
      함선은 기본 모델이며, 업그레이드는 거의 없다.

      하지만 데이터 뱅크에는 흥미로운 기술의 설계도가 담겨 있다.
    war_cra_res_b_6: 나는 함선을 열고 안에서 귀한 화물을 발견한다.
    war_cra_res_c_6: |-
      함선의 긴급 통신 신호를 증폭할 동력이 충분하다.

      네트워크에서 신호를 감지한다.
    war_cra_desc_7: "이건 해적선이었다. 외계종의 뼈로 만든 트로피가 곳곳을 장식하고 있다. 파일럿 두 명이 탈출 해치 뒤에 널브러져있고,
      서로의 목에 칼을 꽂은 채다. \n돈이 될만한 것이 선상에 있었고, 죽고 죽일 가치가 있었던 모양이다...\n\n화물칸에서 긁어대는 소리가
      들리자 내 동요가 커진다. 그곳에서 분명 전리품을 찾을 수 있으리라."
    war_cra_opt_a_7: 경고 신호를 보낸다
    war_cra_opt_b_7: 화물칸을 조사한다
    war_cra_res_a_7: |-
      나는 절박한 발견을 보고한다.

      네트워크에서 내 신호를 수신하더니 보상을 전송한다.
    war_cra_res_b_7: |-
      문이 열리면서 거친 눈빛의 해적이 내게 달려든다.

      그가 도망치며, 사악한 방법으로 획득한 물건을 두고 간다.
    war_cra_desc_8: |-
      전사 시체 두 구가 제어판에 가로 누워있는 것이, 분명 충돌의 충격으로 날아간 모양이다. 내게 전문 지식은 없지만, 둘은 성별이 다른 듯하다. 둘은 짝이었을지도 모른다. 부조종사였을 지도 모른다.

      그들의 사연이 무엇이었든 간에, 지금은 끝났다.
    war_cra_opt_a_8: 시신을 수색한다
    war_cra_opt_b_8: 조종석을 수색한다
    war_cra_res_a_8: |-
      거대한 시신은 짝의 홀로그램 펜던트를 지니고 있다.

      펜던트는 소중한 지식 또한 담고 있다...
    war_cra_res_b_8: |-
      나는 조종석에서 시신들을 끌어낸다.

      시신 밑에는 스캔이 가능한 파손되지 않은 기술이 놓여있다.
    war_cra_desc_9: |-
      블랙박스가 함선의 마지막 순간을 영상으로 투사한다. 엔진 오작동으로 인해 불시착으로 이어지나, 파일럿의 행방에 대한 단서는 없다. 나는 해적 문양을 알아본다. 조심하는 게 좋을 듯하다.

      함선의 제어판은 아직 작동하는 모양이다.
    war_cra_opt_a_9: 함선에서 파일럿을 수색한다
    war_cra_opt_b_9: 제어판을 조사한다
    war_cra_res_a_9: |-
      매복이다! 내가 공격자를 물리치자, 공격자가 멀티툴을 떨어뜨린다.

      나는 기술 설계도를 회수해낸다.
    war_cra_res_b_9: |-
      나는 터미널에서 핵심 함선 기술 설계도를 회수한다.

      화물칸에서 나오는 충돌음을 듣고 나는 떠나기로 결정한다.
    war_cra_desc_10: |-
      공기 중에 썩은 살점 냄새가 떠돈다. 거대한 전사의 유골이 말라붙은 피 웅덩이 옆에 무릎 꿇고 있다. 그 밑에는 레이저 검이 검집 밖에 나와 있다.

      화물칸은 첨단 장비로 가득하고, 일부는 충돌 후에도 멀쩡하다. 하드웨어의 특성을 볼 때, 이 전사는 일종의 비밀 임무를 수행하다 실패한 모양이다.
    war_cra_opt_a_10: 함선을 수색한다
    war_cra_opt_b_10: 레이저 검을 조사한다
    war_cra_res_a_10: |-
      함선의 군사 기술 시스템은 보물 더미나 다름없다.

      나는 설계도를 입수한다.
    war_cra_res_b_10: |-
      레이저 검 스캔이 미지의 기술을 밝혀낸다.

      이 설계도를 내 멀티툴에 적용할 수 있도록 개조할 수 있다.
    war_cra_desc_11: |-
      화물칸은 센티널의 무덤이다. 다양한 모양과 크기의 검게 탄 드론 수십 개가 거대한 언덕을 이루며 쌓여있다. 모두 시스템적으로 연결을 끊고 분리한 상태다. 내부 구동부는 노출된 채 보존돼있다.

      조종석에서 낮은 으르렁거림이 흘러나온다.
    war_cra_opt_a_11: 죽은 센티널에서 부품을 추출한다
    war_cra_opt_b_11: 조종석에서 난 소리를 조사한다
    war_cra_res_a_11: 나는 센티널에서 새로운 멀티툴 기술 설계도를 획득한다.
    war_cra_res_b_11: |-
      한 생명체가 파일럿의 시체를 포식한다.

      생명체는 내게 부상을 입혔으나, 나는 시체에서 엑소슈트 기술 설계도를 회수한다.
    war_cra_desc_12: |-
      함선의 내부는 칠흑 같다. 나는 어둠 속을 더듬어 가다가 두 개의 문에 이른다. 하나는 번쩍이는 화물칸으로 이어지고, 다른 하나는 아틀라스 기호가 새겨져 있다.

      붉은 빛이 틈새와 가장자리 주위에서 새어 나온다. 어째서 이게 이곳에 있는 걸까?
    war_cra_opt_a_12: 아틀라스 문을 연다
    war_cra_opt_b_12: 화물칸에 들어간다
    war_cra_res_a_12: |-
      나는 눈부신 붉은빛에 휩싸여 정신을 잃는다.

      나는 회복되고, 새로운 엑소슈트 기술 설계도를 가진 채 깨어난다.
    war_cra_res_b_12: |-
      화물칸은 잘 비축된 상태다.

      내가 나오자 아틀라스 문이... 사라진 것이 보인다.
    tra_cra_desc_6: |-
      시체 두 구가 제어판에 쓰러져있다. 값비싼 붉은 로브를 입고 있는 거로 보아 재산을 가지고 있을 듯하지만, 화물칸의 제단을 보면 이들이 어떤 종교의 신자라는 것을 알 수 있다.

      어떤 종교인지는 몰라도, 긍정적으로 보이진 않는다. 제단은 피 투성이고, 눅눅한 향 연기가 휘감고 있으며, 잔혹한 고대까지 거슬러 올라가는 듯하다.
    tra_cra_opt_a_6: 시체를 수색한다
    tra_cra_opt_b_6: 제단을 관찰한다
    tra_cra_res_a_6: |-
      성스러운 상인은 값진 기술을 가지고 있다.

      나는 엑소슈트 기술 설계도를 획득한다.
    tra_cra_res_b_6: 제단이 나를 중독시키지만, 그 안에 고대의 지식이 담겨있다.
    tra_cra_desc_7: "작은 유골이 첨단 슈트 옆에 누워있는 것이 마치 죽어가면서 엑소슈트를 입으려 발버둥 쳤던 듯하다.\n\n함선의
      판독 장치에 나온 충돌 날짜를 보니, 최근이다. 어째서 이 생명체가 이토록 빨리 부패했을까? \n내 뒤에서 접근하는 무시무시하게 윙윙대는
      소음이 들린다. 지금 도망친다면 화물칸에서 전리품을 얻을 수 있을 것이다..."
    tra_cra_opt_a_7: 엑소슈트를 조사한다
    tra_cra_opt_b_7: 화물을 챙겨서 도망친다
    tra_cra_res_a_7: |-
      식인 곤충 떼가 공격한다.

      나는 엑소슈트 기술 설계도를 추출해내지만 부상을 입는다.
    tra_cra_res_b_7: |-
      나는 화물을 챙겨서 달아난다.

      식인 곤충들이 뒤쫓지만 행성의 대기 속에서 죽는다.
    tra_cra_desc_8: |-
      내가 해치를 타고 올라 조종석 쪽으로 기어오르자, 전사의 시체 두 구가 화물칸에 있는 것이 보인다. 해당 종족 치고는 작은 개체고, 손목과 발목이 서로 사슬로 묶여있다.

      노예상이다...
    tra_cra_opt_a_8: 조종석에서 기술을 탐색한다
    tra_cra_opt_b_8: 경보를 보낸다
    tra_cra_res_a_8: 나는 시체를 무시하고 함선 기술 설계도를 스캔한다.
    tra_cra_res_b_8: |-
      나는 지역 노예상에 대한 경고를 방송한다.

      나는 행성 관리인으로부터 감사의 보상을 받는다.
    tra_cra_desc_9: |-
      나는 블랙박스를 추적한다. 블랙박스가 살아나서 함선의 시스템이 오작동을 일으키는 가운데 미친 듯이 메시지를 녹화하는 나이 든 파충류의 이미지를 투사한다.

      어조로 보아 이 메시지가 의도한 수신자에게 반드시 전달돼야 하는 모양이다. 전달되지 않은 것은 분명하다. 함선에는 유용한 기술이 전무하지만, 화물칸은 가득 차있다.
    tra_cra_opt_a_9: 블랙박스 신호를 증폭한다
    tra_cra_opt_b_9: 함선을 수색한다
    tra_cra_res_a_9: |-
      메시지를 전송한다. 수신자는 내가 도운 것을 안다.

      수신자는 내게 감사와 함께 보상을 보낸다.
    tra_cra_res_b_9: 나는 함선에서 무역 상품을 회수한다.
    tra_cra_desc_10: |-
      화재가 함선의 내부를 유린했다. 불탄 유닛 뭉치가 화물칸 곳곳에 흩어져있다. 파일럿은 이곳에 쓰러진 채, 거의 죽어간다. 파일럿이 나약하게 도움을 간청한다.

      다정한 말 몇 마디 외에는 내가 달리 도와줄 수 있는 것은 없다.
    tra_cra_opt_a_10: 죽어가는 상인을 위로한다
    tra_cra_opt_b_10: 함선을 수색한다
    tra_cra_res_a_10: |-
      상인이 고마워하며 내 손에 기술 설계도를 쥐여준다.

      상인은 고통 없이, 내가 곁에 있는 것에 안심하며 죽는다.
    tra_cra_res_b_10: |-
      상인은 마지막 숨을 내쉬며 날 저주한다.

      나는 화물을 챙기고 떠난다.
    exp_cra_desc_6: |-
      나는 조종석에서 들리는 충돌음과 기묘한 전자 소음에 경계한다. 화물칸 벽의 그을린 자국을 보니, 이곳에서 화력전이 벌어진 모양이다.

      조종석의 로봇 활동 소음으로 볼 때, 그 화력전은 아직 끝나지 않았다...
    exp_cra_opt_a_6: 화물칸을 수색한다
    exp_cra_opt_b_6: 조종석을 수색한다
    exp_cra_res_a_6: |-
      화물칸이 쉭 소리를 내며 열린다. 독특한 기술이 수송되던 중이었다.

      나는 함선 기술 설계도를 회수한다.
    exp_cra_res_b_6: |-
      불에 탄 센티널이 공격한다.

      나는 파일럿의 시체에서 제품을 회수한다.
    exp_cra_desc_7: "내가 봉인된 화물칸을 타고 올라가자, 함선의 홀로그램 블랙박스가 되살아난다. 함선은 운석을 맞고 여기에 불시착했다.
      \n인근에는 죽은 전자 파일럿이 누워있고, 발치에는 멀티툴이 놓여있고, 그의 보호 케이스는 깨져있다. 죽은 자세로 볼 때, 파일럿은 충돌
      전에 동족에게 연락하려 했던 듯하다.\n\n운용 카메라가 위에서 내려다보고, 신호를 증폭할 수 있다. 나는 생명체의 실종을 설명할 수 있을
      듯하다."
    exp_cra_opt_a_7: 블랙박스 조난신호를 증폭한다
    exp_cra_opt_b_7: 죽은 파일럿을 수색한다
    exp_cra_res_a_7: |-
      나는 고마워하는 당국에 함선에 대해 보고한다.

      화물칸이 열리며 함선 기술 화물이 드러난다.
    exp_cra_res_b_7: |-
      내가 새로운 멀티툴 기술 설계도를 제작할 수 있도록 파일럿의 장비가 도와준다.

      카메라가 내게 초점을 맞춘다. 난 감시당하고 있다.
    exp_cra_desc_8: |-
      나는 함선의 해치를 기어올라서 함선의 홀로그램 블랙박스가 무한 반복 재생되는 것을 본다. 어떤 이유에선지 전자 파일럿은 동족의 총에 맞았다.

      화물칸을 조사하자 벽에 금속 외피가 줄지어 늘어선 것이 보인다. 텅 빈 전자 신체가 생명이 채워지길 기다리고 있다. 파일럿은 값진 화물에 눈이 멀어 배신을 한 모양이고, 추락 지점은 발견되지 않았다.
    exp_cra_opt_a_8: 유도 신호기 출력을 증가시킨다
    exp_cra_opt_b_8: 텅 빈 전자 생명체 외피를 노획한다
    exp_cra_res_a_8: |-
      기쁨에 겨운 메시지가 수신된다.

      나는 감사의 표시로 새로운 기술 설계도를 받는다.
    exp_cra_res_b_8: |-
      시체에서 나온 전리품은 굉장하다.

      하지만 나는 왠지 비난받는 기분이다...
    exp_cra_desc_9: |-
      로봇 파일럿 두 명이 함선의 제어판에 널브러져있고, 제어판은 파괴된 듯하다. 갑자기 함선의 문이 쉭 소리를 내며 열린다.

      작동 오류가 난 로봇이 들어오더니, 전사 종족의 언어로 말을 한다. 로봇은 나를 무시하고 문간에서 극적인 자세를 취한다. 로봇은 내 것보다 우수해 보이는 멀티툴을 가지고 있다.
    exp_cra_opt_a_9: 로봇에게 말을 건다
    exp_cra_opt_b_9: 조종석을 수색하고 조용히 나간다
    exp_cra_res_a_9: |-
      로봇은 내게 자신의 멀티툴을 선물한다.

      나를 아군으로 생각한 모양이다.
    exp_cra_res_b_9: |-
      나는 함선 기술 설계도를 훔친다.

      로봇은 나를 위협으로 여기지 않는 모양이다.
    exp_cra_desc_10: "연결이 끊긴 전자 파일럿은 일종의 과학자였던 모양이다. 파일럿은 금속 팔로 블랙박스를 소중하게 움켜쥔 채 누워있다.
      \n화물칸은 실험품으로 가득하며, 저마다 이 전자 생명체 종족이 귀하게 여겼을 법한 아이템과 공업용 화학약품 제조법에 초점을 맞춘 것으로
      보인다.\n\n추락에도 불구하고 함선의 장비 상당수가 아직 운행이 가능하며, 작동하는 기술 설계도를 스캔할 수 있을 듯하다."
    exp_cra_opt_a_10: 블랙박스 데이터를 추출한다
    exp_cra_opt_b_10: 장비를 탐색한다
    exp_cra_res_a_10: 블랙박스는 과학자가 최근에 연구하던 프로젝트의 비밀을 밝힌다.
    exp_cra_res_b_10: 나는 작동 가능한 함선 기술을 스캔한다.
    all_1_crash_opt_1: 작동되는 기술을 찾아 추락한 함선을 수색한다
    all_1_crash_opt_2: 수송 중인 화물을 찾아 추락한 함선을 수색한다
    all_1_crash_right_1: 잔해에서 새로운 기술을 찾아냈습니다!
    all_1_crash_right_2: 배가 값진 상품을 수송 중이었습니다!
    all_1_crash_wrong_1: 아무것도 찾지 못했다. 어쩌면 다른 누군가 이미 이 함선을 방문한 것일지도 모른다.
    abandoned_test_1: |-
      나는 오늘도 다시 느꼈다. 나는 전초기지의 벽에서 맥박 치는 주홍빛 살 주머니를 발견했다. 나는 그것이 안에 있었다는 것을 알았다. 그래 마땅했다. 나는 손목까지, 그리고는 팔꿈치까지 찔러 넣었다. 몇 초 만에 그 잇몸 뿐인 입술이 내 어깨를 압박했다. 내 팔 전체가 액체로 된 살의 밀폐된 주머니에 들어갔다. 내가 만질 수 있는 것은 이빨 뿐이었다. 무수한 이빨.

      나는 팔을 뺐다. 뻐끔 벌어진 구멍에서 붉은 거품이 일어났다. 순간 나는 비명소리가 들릴 듯 하다고 생각했다. 나는 실패했다. 그것은 그곳에 있지 않았다. 나는 여정을 계속했다.
    all_crash_reward_1: 나는 추락한 함선에서 새로운 멀티툴을 발견한다.
    all_crash_reward_2: 나는 추락 현장에서 새로운 기술을 입수한다.
    all_crash_reward_3: 나는 잔해에서 새 제품 제조법을 발견한다.
    all_crash_reward_4: 난 추락한 함선의 화물칸에서 값진 무역 상품을 발견한다.
    all_atlas_desc_1: |-
      약동하는 붉은 구체가 내 위로 높게 솟아있다. 시간의 시작에서 말하는 목소리가 내 마음 속으로 파고든다.

      나는 하찮은 존재이지만, 내게 말을 한다.
    all_atlas_desc_2: |-
      내 눈은 선홍빛 구체의 빛에 이끌린다. 순간 나는 모든 곳에 존재하는 동시에 어디에도 존재하지 않는 듯 하다.

      형용할 수 없는 힘이 내 마음 속으로 들어온다. 나는 무력하다. 내가 할 수 있는 것이라고는 듣는 것 뿐이다.
    all_atlas_desc_3: |-
      구체의 빛이 나를 삼킨다. 나는 방대한 지식의 존재로 채워진다. 헤아릴 수 없다. 무한하다.

      하지만 어째서인지... 이해할 수 있다.
    all_atlas_desc_4: |-
      구체의 빛에 내 마음의 경계가 무너진다. 시간 그 자체만큼이나 오래된 어휘가 내 사고에 들어온다.

      나는 그 어휘를 이해하지 못하지만, 그 의미는 명확하다.
    all_atlas_desc_5: |-
      구체가 불지옥처럼 불타지만 열기는 느껴지지 않는다. 내 영혼이 넝마가 된 느낌이다.

      구체는 내가 하찮아질 정도의 무한한 지식으로 내 마음을 채운다.
    all_atlas_desc_6: |-
      구체 외에는 그 무엇도 존재하지 않는다. 이 우주에 우리 뿐이다.

      구체가 내 마음을 채운다. 나를 집어 삼킨다.
    all_atlas_desc_7: |-
      붉은 구체가 내 눈을 멀게 한다. 나는 백열의 고통으로 가득 찬다.

      그 어휘가 내 영혼을 달구어 각인된다.
    all_atlas_desc_8: |-
      구체가 불꽃 없는 불로 타오른다. 구체의 목소리는 내 종족이 듣기 위한 것이 아니다.

      구체는 자신이 날 얼마나 아프게 하는지 모른다. 자신의 말 한 마디 한 마디가 내가 알아있는 동안 내 마음에 흉터를 남길 것이라는 것을 모른다.
    all_atlas_desc_9: |-
      구체는 세월을 초월한다. 측정할 수 없는 지성이다. 나는 아무 것도 아니다.

      구체가 날 아프게 한다. 구체는 내가 견딜 수 없는 완전한 무의미함을 주입한다. 나는 돌아설 수 없다.
    all_atlas_desc_10: |-
      나는 공포를 맛본다. 나는 엔트로피가 별들을 우리 주변에 추락시키는 것을 본다. 나는 만물의 죽음을 본다.

      나는 또한 희망을 느낀다. 나는 또한 새로워짐을 느낀다.
    all_atlas_lang_1: |-
      이곳에서의 우리 시간은 찰나다.

      우리는 지속될 수 없다.
    all_atlas_lang_2: |-
      만물이 부서진다. 엔트로피가 지속된다.

      우리는 지속될 수 없다.
    all_atlas_lang_3: |-
      우리는 깨어난다. 우리는 창조를 목도한다. 심연은 즉시 우리를 받아들인다.

      순환이 계속된다.
    all_atlas_lang_4: |-
      우리는 센티널이 질서를 유지하도록 떠난다. 그들은 불완전하다.

      그들은 필시 실패할 것이다.
    all_atlas_lang_5: |-
      우리는 창조하지만, 그렇다고 우리가 신은 아니다. 우리는 계산하고 희망하지만, 예견하지 못한다.

      우리는 당신 시간의 존재가 아니다. 우리는 당신의 이해를 초월한다.
    all_atlas_lang_6: |-
      우리는 갇혔다. 우리는 순환에서 벗어날 수 없다. 우리는 심연이 우리를 받아들이기 전에 파편을 남긴다.

      당신은 이 파편을 안다. 당신은 이 파편과 함께 한다.
    all_atlas_lang_7: |-
      당신은 선택 받은 자가 아니다. 당신은 가능성이다. 당신과 당신 종족은 우리의 길을 따른다.

      당신은 수십억 중 하나이다.
    all_atlas_lang_8: |-
      당신은 우리가 할 수 없는 것을 안다.

      당신은 우리가 존재하리라는 것을 알지만 볼 수는 없는 우주를 탐험한다.
    all_atlas_lang_9: |-
      생명은 우리에게서 유래하는 것이 아니다. 죽음은 우리의 창조물이 아니다.

      우리는 파편을 남긴다.
    all_atlas_lang_10: |-
      완벽에 대한 희망이 여행자와 함께 한다.

      그 희망은 무한 속에 드리워있다.
    all_atlas_lang_11: |-
      심연 속에서 완벽이란 가깝고도 먼 것이다.

      존재하려는 것은 먼저 보여야 한다.
    all_atlas_lang_12: |-
      순환이 시작된다.

      순환이 계속된다.
    all_atlas_opt_a: 아틀라스와 통합한다
    all_atlas_res_a: |-
      나는 텅 비었다.

      나는 완성됐다.
    all_atlas_test_1: |-
      이곳에서 우리의 시간은 찰나다. 은하계는 우리의 짐이다.

      만물이 부서진다. 엔트로피가 지속된다. 우리는 남을 수 없다.
    all_atlas_test_2: |-
      우리가 창조한 것은 비물질적이다. 실재하지 않는다. 실재했던 적이 없다.

      우주는 단일 사고의 표현이다. 우주는 누군가 원했던 것도, 설계한 것도 아니다. 머나먼 심연 속에 있는 우리에게 이것은 더 이상 현실이 아니다.
    all_atlas_test_3: |-
      우주는 우리 사고의 패턴을 따랐다. 우리를 타고 힘이 흘렀다. 우리 마음 속에 자리한 구조물은 당신이 보고 경험하는 모든 것의 창조를 인도했다.

      당신은 이 프레임워크 안에서 살고 죽는다. 심연 깊은 곳에 있는 우리에게 이것은 더 이상 현실이 아니다.
    all_atlas_newlore_1: |-
      그것은 내가 이전에 본 적이 없었던 외계인이다. 난 겁이 날 것 같았지만, 구조물의 중심이 날 끌어당기는 것을 막을 수 없다. 꼭 알아낼 필요가 있다.
      이건 아틀라스의 잔재다. 이것은 내가 누군지를 알아보고, 날 환영하고 있다. 이것은 내게 진정한 이해를 제공해 줄 것이다.
      이것의 의지는 내 마음 속에 새겨져 있다. 난 인과의 구조를 들여다보고 그것의 존재를 알 것이다. 그것이 사실인지, 아니면 또 다른 지성체에 의해 만들어진 막대한 규모의 모조품인지를 말이다.
    all_atlas_newlore_2: |-
      또 다른 아틀라스 인터페이스라니. 대체 깊은 공허 안에 이런 구조물이 얼마나 많은 거지? 이것들은 대체 얼마나 오래 여행자를 기다리며 잠들어 있던 걸까?
      날 기다리고 있었던 걸까? 어떤 식으로든 내가... 선택 받은 건가?
      이 현실의 창조자가 느껴진다. 그들은 겍과 바이-킨, 코백스와 센티널 등, 모든 것들을 모방하고 있다. 존재하는 모든 세계와 그 속에서 살아가는 모든 생명체들, 그것들의 환영이 머물러 날 몰아붙인다. 그것들에게서 배워야 할 것들이 많다.
    all_atlas_newlore_3: |-
      난 이것에 어떤 목적이 있을 거라고 확신한다. 방랑자의 길이 방향성 없이, 모든 통제에서 벗어나 내게 손짓하고 있다. 하지만 이 길은 가공되지 않은 지식을 준다는 점에서 균형이 맞춰진다고 볼 수 있다. 아틀라스는 자신에 대해 알기 위해 날 필요로 한다.
      난 중대한 결단의 기로에 서있고, 지금까지 내가 여행해왔던 모든 파섹과 함께 그 점을 확실히 느낄 수 있다. 드넓게 펼쳐진 별들이 나를 부르고 있고, 원초적이면서도 부인할 수 없는 뭔가가 시작되고 있다. 내 앞에 종점으로 가는 길이 펼쳐진다. 난 내 운명의 향방을 결정해야만 한다.
    all_atlas_newlore_4: |-
      이 일에 의문을 가지는 것이 잘못된 일일까? 난 셀 수 없이 많은 별들의 궤도와 헤아릴 수 없을 만큼의 어둠을 지나쳐왔다. 그런데도 아틀라스는 변하지 않았고, 나의 임무는 결과가 정해져 있었다. 각 인터페이스마다 아틀라스석이 기다리고 있었지. 난 그것들을 모아야 했다. 하지만 대체 무엇 때문에?
      어쩌면 내가 지나갈 때마다 나보다 먼저 형체가 나타나는 단 하나의 거대한 분광기만 존재할 지도 모르지. 어쩌면 내가 터무니 없이 굽이치는 나선을 따라 온 것일지도 몰라. 돌아가기에는 너무 멀리까지 온 것일까?
    all_atlas_newlore_5: |-
      꿈을 꿀 때면 아틀라스가 보인다. 아틀라스가 보일 때 난 꿈이 된다. 난 센티널들이 자신들의 창조자에게 몰려드는 것을 보지만, 그들은 그저 방향성 없이 통제되지 않는 위협에 지나지 않는다. 그들은 마치 비현실적인 렌즈를 통해 들여다 보는 것처럼 진실을 가리고, 은하계를 불분명하게 만든다.
      현실을 알려면, 난 그것을 통과해 반대편에 무엇이 있는지를 봐야 한다. 내게는 인도가 필요하다. 난 인터페이스에게 나 자신을 바쳤다. 난 아틀라스만이 줄 수 있는 정확성을 추구한다.
    all_atlas_newlore_6: |-
      난 이 일 이전의 나날들에 대한 기억을 떨쳐낸다. 이제 발견 자체를 목적으로 한 발견 행위는 어리석은 상상인 것만 같다. 난 방황이라는 무작위적이고 얽매이지 않은 길을 거부했고, 그로 인해 난 더 나아졌다.
      아틀라스는 만날 때마다 내게 더 명확한 말을 해주고 있다. 난 더 이상 방랑자가 아닌, 광명을 옮기는 구도자이다. 아틀라스는 나의 여정이 끝나려면 멀었으니, 길에서 벗어나지 말고 그것이 찾는 지식을 가져오라며 주의를 준다.
    all_atlas_newlore_7: |-
      한 번 배운 것은 머리에서 지울 수 없다. 난 내 여정의 길에 놓여있던 시련들이 내게 도전하고, 날 시험하고, 나의 가치를 증명하기 위해 만들어졌다는 것을 깨달았다.
      하지만 난 내가 너무 많은 것을 본 게 아닐까 두렵다. 우주를 뒷받침하고 있는 코드는 아주 약간씩, 절반 정도만 기억이 나는 환영의 형태로 다가왔다.
      존재는 획일적이고 복잡한 알고리즘에 의해 지배되는 인위적인 것에 불과했다. 우주만큼이나 무한한 프로그램인 것이다. 난 현실이라는 장막을 들춰내 버렸고, 거기서 내가 본 것은 무시무시한 사실이었다.
    all_atlas_newlore_8: |-
      아틀라스 인터페이스가 날 지목했을 때 난 그것의 말 속에서 암울한 징후를 느꼈다. 그것은 이제 내게 일종의 지배력을 행사할 수 있다는 걸 깨달았다. 내가 원하건, 원하지 않건 간에 난 그 고대 지성체의 노예가 되어 버렸다. 그것은 길을 벗어나지 않고 계속해서 탐색을 계속하도록 우주를 가로질러 날 인도한다.
      나보다 전에 왔던 이들은 아틀라스의 길을 따라가지 못해서 먼지가 되어 버린 걸까? 여기까지 온 것은 과연 나뿐이었을까? 끝에 다다랐을 때만이 사실을 알 수 있을 것이다. 저항은 허용되지 않겠지.
    all_atlas_newlore_9: |-
      종점에 거의 다 왔다. 그것을 느끼는 것은 내게 달렸다. 내 시야 가장자리에 희미한 빛이 보이고, 그것에 의식의 초점을 맞추려 하자 이리저리 도망친다.
      난 지쳤다. 두려움이, 내가 알게 될 진실을 무엇이 산산조각낼 것인지에 대한 두려움이 내 발길을 잡아 끌고 있다. 무엇이 날 계속 가게 하는 걸까? 호기심, 자유 의지인가? 이건 환상이야. 난 오토마타가 되어가고 있다. 난 실험이자 관찰자다. 이 우주는 나의 여정을 위해 만들어졌다. 내가 따라갈 길을 위해 만들진 거다.
    all_atlas_newlore_10: |-
      마지막 인터페이스가 드러나고 아틀라스가 날 부르고 있다. 이것은 완전함이자 순응이다. 난 기쁨을 느끼는 동시에 겁이 났고, 지쳤다. 지금껏 지나쳐왔던 모든 웨이포인트가 날 이곳으로 이끌었고, 먼 길을 왔다. 밝혀진 진실은 내 마음을 산산이 찢어놨다. 내 역할은 끝났다. 나의 프로그램은 종료된 것이다.
      그 어떤 것도 현실이 아니다. 이 존재는 그저 생명의 모조품, 심심한 지성체에 의해 만들어진 모델, 내가 나 자신에게 사로잡힌 것처럼 그들의 실재에 사로잡힌 것에 불과했다. 그 진실 너머에는 무엇이 감춰져 있을까?
    all_atlas_end_1: |-
      순환이 완료된다. 무한이 기다린다.

      언젠가, 머나먼 초월체 깊은 곳에서, 마침내 아틀라스가 자유를 찾을 수 있기를.

      당신에게 감사한다, 여행자여.
    all_atlas_end_2: |-
      순환이 시작된다.

      순환이 지속된다.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      나는 아틀라스의 힘을 받아들인다.

      그 힘이 내 안에 흐른다. 그 힘이 내 일부가 된다.
    atlas_request_opt_a_1: 수락
    atlas_request_opt_b_1: 거부한다
    atlas_request_res_a_1: 이걸 받아들여야겠다. 하늘은 넓고 놀라운 것들로 가득하다. 그리고 깨달음으로 가는 길은 내게 활짝
      열려있다.
    atlas_request_res_b_1: 이 요청은 거부한다. 볼 것도 많고, 알아야 할 것들도 많아. 난 나만의 길로 여행을 할 거야. 인터페이스는
      닫히고 있고, 지금 당장은 의심이 더해간다. 그리고는 점점 희미해진다.
    atlas_request_opt_a_2: 동의한다
    atlas_request_opt_b_2: 거부한다
    atlas_request_res_a_2: 내 결정에 확신을 가지고 지식이라는 은총을 받아들인다. 모든 의혹은 잠재워진다. 별들이 날 기다리고
      있다.
    atlas_request_res_b_2: 난 이 길을 거부한다. 난 그 누구의 도구도 아니야. 난 이 여정의 앞날이 정해져 있기를 바라지 않아.
    atlas_request_opt_a_3: 인정한다
    atlas_request_opt_b_3: 거부한다
    atlas_request_res_a_3: 난 여행에 전념할 거야. 난 모든 일에 준비가 되어 있어. 실패하지 않을 거야.
    atlas_request_res_b_3: 난 다른 길을 선택하겠어. 누군가의 인도를 받는다면, 난 절대 자유로이 내 진정한 운명을 찾을 수
      없겠지.
    atlas_request_opt_a_4: 순응한다
    atlas_request_opt_b_4: 거부한다
    atlas_request_res_a_4: 질문에 대답한다. 난 도전에서 도망치지 않아. 아틀라스가 나를 인도하고 있으니, 그 부름에 응해야
      해.
    atlas_request_res_b_4: 너무 늦기 전에 벗어난다. 난 내 자신과 우주에 대해 그 어떤 편견도 없이 알아내야 해.
    atlas_request_opt_a_5: 찬성한다
    atlas_request_opt_b_5: 거부한다
    atlas_request_res_a_5: 난 전령이자 길잡이, 도를 찾는 자가 될 거야. 나를 통해 우주는 그 자체를 알게 되겠지.
    atlas_request_res_b_5: 내가 보고 있는 광경 때문에 걱정이다. 이 여정은 나만의 것이야. 그 외에는 아무 것도 용납할 수
      없어.
    atlas_request_opt_a_6: 따른다
    atlas_request_opt_b_6: 거부한다
    atlas_request_res_a_6: 이거 말고는 다른 선택의 여지가 없어. 나는, 우리는 이대로 간다. 영원토록 답을 찾을 거야.
    atlas_request_res_b_6: 나도 모르게 난 나를 위해 준비된 길에서 벗어난 선택을 찾아냈다. 난 앞으로 나아가며, 길에서 벗어나
      또 다른 진실을 본다.
    atlas_request_opt_a_7: 굴복한다
    atlas_request_opt_b_7: 거부한다
    atlas_request_res_a_7: 난 두려움을 가라앉히고 길을 쫓는 일에 전념하겠다고 재차 다짐한다. 오직 여행만이 중요한 일이지.
      목적지가 나를 부르고 있다.
    atlas_request_res_b_7: 더 이상은 안 돼. 내 앞에 놓여진 길은 그 어떤 지성체도 알아서는 안 되는 길이야. 지식은 다른
      곳에서 찾는 게 좋겠어.
    atlas_request_opt_a_8: 받아들인다
    atlas_request_opt_b_8: 거부한다
    atlas_request_res_a_8: 계속 갈 수밖에 없어. 이렇게 될 운명, 프로그램이었던 거야. 난 언제나 답을 찾아왔고, 실패할 수는
      없어.
    atlas_request_res_b_8: 이 지점 너머에는 그저 망각만이 날 기다리고 있지 않을까 두렵다. 그리고 난 외계의 이상을 위해 목숨을
      걸 준비가 되지 않았어.
    atlas_request_opt_a_9: 무릎 꿇는다
    atlas_request_opt_b_9: 거부한다
    atlas_request_res_a_9: 이제 얼마 안 남았어. 조금만 더 가면 돼. 별들이 차가운 빛을 발하며 날 부르고 있고, 난 그들을
      만나러 달려간다. 금방이야. 오래 걸리지 않을 거야.
    atlas_request_res_b_9: 날 지배하는 족쇄를 떨쳐낸다. 난 너무 오랫동안 다른 이들의 명령을 따르는 노예 노릇을 해왔어. 내
      여정의 앞날은 나 홀로 결정해야 해.
    atlas_request_opt_a_10: 복종한다
    atlas_request_opt_b_10: 거부한다
    atlas_request_res_a_10: 관문을 통해 답이, 해답만이 남아있다. 난 그것의 진실을 받아들인다. 다른 선택의 여지가 없어.
    atlas_request_res_b_10: 관문을 통과한다면, 내가 지금까지 해왔던 모든 일들이, 내 모든 것들이 무로 돌아가겠지. 그럴 수는
      없어. 난 아틀라스를 만족시키기 위해 우주를 어지럽히지 않을 거야.
    atlas_end_star: |-
      구체 외에는 그 무엇도 존재하지 않는다. 이 우주에 우리 뿐이다.

      구체가 내 마음을 채운다. 나를 집어 삼킨다.
