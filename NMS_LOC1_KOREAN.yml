    war_ship_desc_1: 전사는 물건의 교환과 함선의 판매를 원한다...
    war_ship_desc_2: 전사가 반갑게 짖으며 거래할 용의가 있음을 알린다. 그들은 화물을 살펴볼 수 있도록 준비한다.
    war_ship_desc_3: |-
      전사 파일럿은 이빨을 가리고 내 쪽을 응시한다.

      그들은 분명 거래를 할 용의가 있으나, 감정을 보이지 않으려 한다. 협상에서 불리하게 작용할까 걱정하는 모양이다.
    war_ship_desc_4: |-
      파일럿은 내 거래 협상 요구가 불만족스러운 모양이지만, 이내 생각을 바꾼다. 내가 소지한 장비가 인상적이었던 모양이다.

      연속으로 작게 짖는다. 그들의 화물과 함선을 살펴봐도 좋다는 뜻이다.
    war_ship_desc_5: 전사는 흡족하게 짖으며 화물을 살펴볼 수 있도록 준비한다. 그들은 거래 협상을 할 의향이 있으며, 함선도 팔
      용의가 있다.
    war_ship_desc_6: |-
      전사는 손으로 함선을 쓰다듬으며 짖는다. 가격만 맞으면 판매할 의향이 있음을 알린다.

      그들은 화물을 살펴볼 수 있도록 준비한다.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: 과학자는 물건의 교환과 함선의 판매를 원한다...
    exp_ship_desc_2: 전자 생명체는 보유한 화물의 부속 데이터를 준비하며 함선의 가치를 산정한다.
    exp_ship_desc_3: |-
      전자 생명체의 마스크 빛이 수축하며 거래 협상에 들어갈 준비를 한다.

      그들은 상품 거래와 함선 구매를 논의할 용의가 있음을 알린다.
    exp_ship_desc_4: |-
      전자 생명체의 빛이 순간적으로 깜빡인다. 새로운 엔티티가 마스크 뒤에서 나를 내다본다.

      아마 외계 종족과 거래 협상을 더 잘하는 엔티티를 다운로드한 모양이다.
    exp_ship_desc_5: |-
      전자 생명체는 내가 나타나자 함선 옆으로 간다. 그들은 마스크 빛으로 화물을 가리킨다.

      거래를 하고 함선 판매도 할 용의가 있는 모양이다.
    exp_ship_desc_6: |-
      전자 생명체의 확장한 빛이 좁아지며 내 바이저에 집중된다. 몇 초간 내 데이터를 분석하더니 거래할 용의가 있음을 나타낸다.

      함선 역시 가격만 맞으면 구매할 수 있는 모양이다.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "홀로 남은 생물체가 날 기다리고 있다. 아주 작고 부리가 달렸고, 위협적이지 않다. \n그것은 나를 보고
      호기심을 내비치며, 알아들을 수 없는 언어로 잠시 재잘거리더니 내게 슬레이트를 건넸다. 놀랍게도 난 슬레이트에 적힌 글을 이해할 수 있었다.\n\n믿을
      수가 없던 나는 생물체의 눈길을 끌려고 했지만, 그것은 이미 무관심하게 몸을 돌린 상태였다. \n이 글을 직접 쓴 것이 아니라 단순한 전달자가
      아닐까 생각한다.\n\n슬레이트에는 또 새로운 기술인 하이퍼드라이브의 설계도가 담겨있다."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: 설계도를 챙긴다
    tra_hyper_opt_b_1: 설계도를 거절한다
    tra_hyper_res_a_1: 별들을 가로지르는 나만의 길을 만드는 방법이 담긴 이것은 매우 유용하게 쓰일 것이다. 땅딸막한 존재는 내가
      나가기만을 기다리는 듯이 바쁘게 단말기를 보면서 내 시선을 피하고 있다.
    tra_hyper_res_b_1: 존재가 나를 가리키더니, 다시 하늘을 가리키고, 그 다음에는 손을 넓게 펼쳤다. 어떤 곳이든 여행할 수 있는
      자유. 이 드라이브가 없다면 난 그저 조난이나 당할 뿐이겠지. 난 마지못해서 그것을 받는다.
    war_hyper_desc_1: "날 기다리고 있는 생물체는 전사의 태도를 지니고 있지만, 공격하려고 하지는 않았다. 그 대신에 모르는 말로
      으르렁대더니 내게 슬레이트를 건넸다. \n놀랍게도 난 슬레이트에 적힌 글을 이해할 수 있었다. 믿을 수가 없던 나는 생물체의 눈길을 끌려고
      했지만, 그것은 이미 무관심하게 몸을 돌린 상태였다. \n이 글을 직접 쓴 것이 아니라 단순한 전달자가 아닐까 생각한다.\n\n슬레이트에는
      또 새로운 기술인 하이퍼드라이브의 설계도가 담겨있다."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: 설계도를 챙긴다
    war_hyper_opt_b_1: 설계도를 거절한다
    war_hyper_res_a_1: 별들을 가로지르는 나만의 길을 만드는 방법이 담긴 이것은 매우 유용하게 쓰일 것이다. 전사같은 존재는 내가
      나가기만을 기다리는 듯이 내 시선을 피하며 자신이 가진 무기를 점검하고 있다.
    war_hyper_res_b_1: 존재가 나를 가리키더니, 다시 하늘을 가리키고, 그 다음에는 손을 넓게 펼쳤다. 어떤 곳이든 여행할 수 있는
      자유. 이 드라이브가 없다면 난 그저 조난이나 당할 뿐이겠지. 난 마지못해서 그것을 받는다.
    exp_hyper_desc_1: "난 엔티티가 살갗으로 이뤄졌는지, 기계로 이뤄졌는지, 아니면 둘 다로 이뤄졌는지 알 수 없다. 그것의 바이저를
      가로질러 불빛이 깜빡이지만, 어떤 움직임도 보이지 않는다.\n 그런데 그것은 기계적으로 딱 한 번 근처의 슬레이트를 향해 고개를 끄덕인다.
      놀랍게도 난 슬레이트에 적힌 글을 이해할 수 있었다. \n난 답을 바라며 엔티티를 바라보지만, 그것은 조용하게 서있기만 할 뿐이다. 이
      글을 직접 쓴 것이 아니라 단순한 전달자가 아닐까 생각한다.\n\n슬레이트에는 또 새로운 기술인 하이퍼드라이브의 설계도가 담겨있다."
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: 설계도를 챙긴다
    exp_hyper_opt_b_1: 설계도를 거절한다
    exp_hyper_res_a_1: 별들 사이를 가로지르는 방법이 담긴 이것은 매우 유용하게 쓰일 것이다. 차분한 푸른 빛의 화살이 그 존재의
      마스크를 가로지르며 메시지를 전송하고는 검게 물든다.
    exp_hyper_res_b_1: 존재가 꼿꼿하게 일어서며, 얼굴 전면에 붉은 불빛이 춤을 추며 경고를 발한다. 위협이 아니라 잘못된 것을
      바로잡아 주는 것이다. 이 기술이 없으면 난 멀리 여행할 수 없겠지. 난 미심쩍어 하면서도 그것을 받았다.
    all_beacon_desc_1: "현실이 그 자체에 섞여든 것만 같다. 난 잔해들을 보다가 한 순간에 너무나도 크고 너무 밝아서 쳐다보기도
      힘들 정도의 거대한 붉은 구체를 볼 수 있었다. \n그것은 내가 나 자신에 대해 아는 것보다 더 날 속속들이 잘 알고 있다. 이게 창조
      그 자체의 모습인 걸까? 아니면 흐릿하면서도 잠에서 막 깨어난 상태처럼 내가 뭔가에 조종 당하고 있는 걸까?\n\n아틀라스라는 이름이 내
      마음 속에 새겨진다. 그리고 이 존재, 아틀라스가 날 위해 준비해 놓은 길을 따르라는, 말 없는 요청도 함께 새겨졌다."
    all_beacon_opt_a_1: 아틀라스의 도움을 받는다
    all_beacon_opt_b_1: 지시를 거부하고 자유롭게 탐험한다
    all_beacon_opt_c_1: 본 선택 사항은 제거될 예정입니다.
    all_beacon_res_a_1: 따뜻한 인정의 빛이 퍼지는 느낌이 든다. 난 길을 잃었었지만, 이제는 길을 찾았다. 아틀라스는 나의 충성을
      받아들였고, 난 얼마 지나지 않아 그것이 다시 나타날 거라 확신한다.
    all_beacon_res_b_1: 내 눈에 진홍색 외에는 아무 것도 보이지 않을 때까지 붉은 구체가 부풀어 오른다. 신의 벌을 받는 걸까?
      그런데 잠깐 사이에 구체는 사라졌다. 그저 다시 잔해들만이 보일 뿐이다. 난 홀로 남겨졌다.
    all_beacon_res_c_1: 본 선택 사항은 제거될 예정입니다.
    tra_anti_desc_1: "건물에는 작고 빛나는 눈을 지닌 생물체만이 살고 있다. 우리는 서로 말이 통하지 않지만, 내 동반자가 이곳에
      있기 싫어한다는 점은 분명하다. \n그것은 전처럼 나다와 폴로라는 알 수 없는 존재가 보낸 메시지를 또 다시 전달해줬다. 짤막한 편지에는
      나의 비밀스러운 후원자가 보낸 반물질이 선물로 동봉되어 있다. \n하이퍼드라이브에 쓸 워프 셀을 만들기에 충분한 양이다."
    war_anti_desc_1: "내가 안으로 들어가자 존재가 으르렁거렸지만, 내가 민망하게 손을 흔들며 사과하기 전에 몸을 숨길 기회가 없었다.
      \n이 전사는 신경이 날카로운 것 같지만 나를 기다리고 있던 것이 분명하다. 그것은 전처럼 나다와 폴로라는 알 수 없는 존재가 보낸 메시지를
      또 다시 전달해줬다. \n\n짤막한 편지에는 나의 비밀스러운 후원자가 보낸 반물질이 선물로 동봉되어 있다. 하이퍼드라이브에 쓸 워프 셀을
      만들기에 충분한 양이다."
    exp_anti_desc_1: "전자적 존재가 내게 수십 가지의 언어와 같은 소리를 빠르게 내뱉다가 내가 그것들을 하나도 알아듣지 못한다는
      것을 깨닫고는 입을 다문다. \n바이저에 표시되는 빛 패턴이 잠깐 동안 눈을 굴리는 것처럼 바뀌더니, 나다와 폴로에게서 온 또 다른 메시지와
      반물질이 담긴 병을 건네준다. \n이걸로 워프 셀을 만들 수 있겠지. 고맙다고 하고 싶었지만, 그 존재는 자기가 할 일은 끝났다고 내게서
      관심을 끊는다. "
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: 반물질을 챙긴다
    tra_anti_res_a_1: 난 나다와 폴로라는 존재보다 똑똑하지는 않지만, 이제 그들을 찾을 방법이 생겼다. 비록 그들을 찾을 것인지,
      아니면 아틀라스를 따를 것인지를 선택해야 하기는 하지만 말이다.
    all_antirecipe_desc_1: |-
      내 발 밑의 어딘가에서 자동화된 기계가 알 수 없는 주인을 위해 알 수 없는 작업을 수행 중인 것처럼 끝 없이 소리를 내는 것이 들린다.

      깜박이며 화면이 켜지고, 그곳에 글자가 새겨진다. 나다 나다 탈출 아틀라스 우리를 찾아라 나다 나다

      그리고는 공식이 출력된다. 나만의 반물질을 만드는 방법이다.
    all_antirecipe_opt_a_1: 반물질 제조법을 챙긴다
    all_antirecip_res_a_1: 이 지식이 있으면, 퍼즐의 마지막 조각인 워프 셀을 만들 수 있다. 이제 내 마음대로 아무 곳으로나
      여행을 할 수 있을 것이다. 아니면 아틀라스를 따라가야 할까? 아니면 나다와 폴로를 찾아야 하나?
    all_signal_scanner_desc_1: 신호 부스터 작동. 행성 위치 신호기들이 응답한다.
    all_signal_scanner_lang_1: 인근 관심지점 탐색
    all_signal_scanner_opt_a: 피난처
    all_signal_scanner_res_a: 피난처 찾는 중
    all_signal_scanner_opt_b: 통신
    all_signal_scanner_res_b: 통신 신호 찾는 중
    all_signal_scanner_opt_c: 개척지 전초기지
    all_signal_scanner_res_c: 개척지 전초기지 탐색 중
    all_signal_scanner_opt_d: 모노리스
    all_signal_scanner_res_d: 고대 외계 유물 탐색 중
    all_droppod_opt_a_1: 외계 기술 탐색
    all_droppod_res_a_1: |-
      외계 장치가 작동하더니 자동 통신을 송신한다.

      좌표를 입수한다.
    all_droppod_desc_1: |-
      궤도 상의 화물선이 투하한 드롭 포드는 유용한 외계 기술을 담고 있습니다.
      드롭 포드의 신호를 탐색하여 그 기술로 엑소슈트를 업그레이드하십시오.
    final_mono_desc_1: "모노리스는 행성의 표면에 조용히 존재한다. 그것은 이곳의 물건이 아니다. 나 역시 이곳의 존재가 아니다.
      희미한 빛이 보이고는 붉은 구체의 환영이 다시 나타난다. \n아틀라스. 그것이 또 내게 말을 한다. 난 나의 창조자를 만난다는 생각에 또
      다시 반쯤은 기쁨을, 반쯤은 공포를 느끼고 있다.\n\n아틀라스는 내게 인도와 목적, 의미를 부여해준다. 무정한 은하계에서는 중요한 것들이다.
      내가 할 일은 그저 그것이 정한 길과 명령을 따르는 것 뿐이다."
    final_mono_lang_1: 아틀라스를 따라라. 아틀라스의 지시를 따르라. 보상을 받으라.
    final_mono_opt_a_1: 아틀라스의 약속을 믿는다
    final_mono_res_a_1: 여러 줄의 코드와 숫자로 구성된 문자열들이 보이고 기이한 구조물이 보인다. 이 먼 곳까지 여행을 한다면
      막대한 힘이 기다리고 있을 거라는 확실한 믿음이 느껴진다. 붉은 구체가 사라지고, 따라가야 할 길과 함께 난 남겨졌다.
    all_signal_scanner_term_desc: |-
      광물 탐지 파장... 온라인.

      개척지 전초기지 신호... 온라인.

