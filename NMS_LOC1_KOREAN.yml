    death_quote_1: |-
      신은 바보를 보호하지 않는다.
      바보를 보호하는 것은 더 유능한 바보일 뿐이다.
    death_quote_2: "가능성의 한계를 시험하는 유일한 방법은 \n가능성의 영역을 살짝 넘어 \n불가능의 영역으로 떠나는 것뿐이다."
    death_quote_3: |-
      내가 의도한 길을 가지 않았을지 몰라도,
      내가 있어야 곳에 도착한 것 같다.
    death_quote_4: 몇 초라는 짧은 순간의 결정이 거대한 미래를 만든다.
    death_quote_5: "삶의 최고 모순은 끝까지 살아 나오는 사람이 \n거의 없다는 점이다."
    death_quote_6: 모든 현실은 게임이다.
    death_quote_7: 우리는 불가능한 우주 속에 존재하는 불가능한 존재다.
    death_quote_8: |-
      삶은 즐겁다. 그리고 죽음은 평안하다.
      다만 삶에서 죽음으로 넘어가는 과정이 문제일 뿐이다.
    death_quote_9: |-
      현실이란 내가 더 이상 믿지 않아도,
      사라지지 않는 것을 말한다.
    death_quote_10: |-
      삶의 수수께끼는 풀어야만 하는 문제가 아니라,
      체험해야 할 현실이다.
    death_quote_11: |-
      우주의 신비를 감상하려면,
      먼저 생존부터 해야 한다.
    death_quote_12: |-
      사실 우리는 이 지구에 특별한 목적 없이 존재하는 거야.
      다른 누가 뭐라고 해도 믿지 마.
    death_quote_13: |-
      우리는 무한의 검은 바다 위에 존재하는
      무식이라는 정적의 섬에서 살아가며,
      머나먼 곳으로 여정을 떠날 운명이 아니었다.
    death_quote_14: |-
      별이 죽었다. 우주 다른 어딘가의,
      은하계 한쪽 팔의 평범한 구석에서,
      아이가 태어난다. 이것이 존재의 균형이다.
    death_quote_15: |-
      칠흑이 보인다. 우주보다도 어둡고
      그 무엇보다도 어둡다. 철저하게 검고,
      나를 통째로 집어삼킨다.
    death_quote_16: |-
      별들을 보고 있으면 내 근심과
      속세의 모든 고난이 하찮게 느껴진다...
    death_quote_17: |-
      우주가 본래 천문학적인 수준으로 불공정하다는 사실과
      삶이 인간들의 적극적인 개입에 의해 불공정하다는 사실 사이에는
      명백한 차이가 있다.
    death_quote_18: 우주는 넓고, 시간은 적다.
    death_quote_19: |-
      어쩌면 '실패'라 말할 수도 있겠지만,
      나는 '교육적인 경험'이라는 표현을 선호한다.
    death_quote_20: 인생은 게임이고, 잔혹한 농담이다.
    death_quote_21: |-
      공상 과학이란 건 없다.
      과학적으로 있을 수 있는 사건이 있을 뿐이다.
    death_quote_22: 영원은 긴 시간이다. 특히 끝에게 있어서는.
    death_quote_23: |-
      무한한 것에는 두 가지가 있다.
      우주와 인간의 멍청함이다. 우주의 경우는 확신이 없다만.
    death_quote_24: |-
      우주에는 분자 집합체의 무작위의 난잡하고 목적 없는
      움직임 이상의 것이 있는 듯하다.
    death_quote_25: |-
      우리가 죽음의 얼굴을 바라보자
      죽음이 먼저 눈을 깜빡였다.
    death_quote_26: |-
      안정은 종말의 시작이다. 우린 앞쪽으로 계속
      쓰러지기 때문에 걸을 수 있는 것이다.
    death_quote_27: |-
      세상이 최악의 상황을 던져주고 외면해도
      희망은 반드시 있다.
    death_quote_28: 현실은 현실을 파괴하는 힘에 의해 형성된 것이다.
    death_quote_29: 우리는 그 누구도 감히 들어가지 않을 어두운 곳을 걷는다.
    death_quote_30: |-
      만약 그 정도로 미친 짓을 정말 할 생각이라면,
      진정 의미가 있을 때 하기 위해 아껴두어라.
    death_quote_31: "죄악으로 오염되고 강렬한 후회로 찢어진 \n내가, 죽음이 아니라면 어디서 휴식을 찾겠는가?"
    death_quote_32: |-
      머나먼 별에서 온 이가 이곳에 눕지만, 이 땅은 그에게
      외계의 것이 아니니, 죽음 속에서 그는 우주의 존재이기 때문이다.
    death_quote_33: |-
      우리는 우주의 모든 것이 우리가 상식이라고 믿는 우리의
      패러다임에 순응해야 한다고 생각한다.
    death_quote_34: 어디선가, 무언가 믿을 수 없는 것이 발견되길 기다리고 있다.
    death_quote_35: 나는 간혹 내 주위에 수호멍청이가 있다고 생각한다.
    death_quote_36: |-
