    final_mono_desc_2: "모노리스는 행성의 표면에 조용히 존재한다. 그것은 이곳의 물건이 아니다. 나 역시 이곳의 존재가 아니다.
      희미한 빛이 보이고는 붉은 구체의 환영이 다시 나타난다. \n아틀라스. 난 나의 창조자를 만난다는 생각에 또 다시 반쯤은 기쁨을, 반쯤은
      공포를 느끼고 있다.\n\n그 다음에 나의 창조자는 일전에 내가 자신의 길을 따르지 않겠다고 거부한 것을 잊지 않고 나를 버렸다. \n우주와
      블랙홀의 환영, 기이한 정거장, 약간의 코드, 방정식의 이미지가 보인다. 그리고 난 홀로 남겨진다."
    final_mono_lang_2: 중심을 찾거나, 마음가는 대로 가라. 네가 우리를 따르지 않을 거라면, 우리도 널 돕지 않을 것이다.
    final_mono_opt_a_2: 아틀라스에게 퇴짜를 놓고 독자적으로 행동한다
    final_mono_res_a_2: 붉은 구체가 부풀어 오른다. 주위가 온통 진홍색으로 뒤덮여 있다. 여러 줄의 코드와 숫자로 구성된 문자열들이
      보이고, 내 온몸이 아틀라스에 의해 샅샅이 조사되는 느낌이 들더니... 아무 느낌도 없어진다. 난 혼자다.
    end_orb_beacon_desc_1: "난 여기에 왔던 적이 있어. 어쩌면 이 곳이, 이 세계가 아니었을지도 모르지만, 이런 상황에 처해본
      적이 있어. 그런데도 뭔가 매우 다르다는 느낌이 든다. \n이 은하계는 태어난 지 얼마 되지 않았고, 나보다 이전에 방문했던 존재는 극히
      소수에 불과해.\n\n내 마음 속에 거대한 붉은 구체의 환영이 나타난다. 그건 내 자신이 나를 아는 것보다 더 나에 대해 잘 알고 있다.
      내가 그걸 알고 있었던가? 잘 모르겠다. \n내 마음 속에 아틀라스라는 이름이 각인된다. 그리고 그것이 나를 위해 준비해 놓은 길을 따르라는,
      말 없는 요청도 함께 새겨졌다."
    end_orb_beacon_opt_a_1: 아틀라스의 인도를 받아들인다
    end_orb_beacon_opt_b_1: 지시를 거부하고 자유롭게 탐험한다
    end_orb_beacon_res_a_1: 따뜻한 인정의 빛이 퍼지는 느낌이 든다. 난 길을 잃었었지만, 이제는 길을 찾았다. 아틀라스는 나의
      충성을 받아들였고, 난 얼마 지나지 않아 그것이 다시 나타날 거라 확신한다.
    end_orb_beacon_res_b_1: 내 눈에 진홍색 외에는 아무 것도 보이지 않을 때까지 구체의 환영이 부풀어 오른다. 난 신의 벌을
      받는 걸까? 그런데 잠깐 사이에 구체는 사라졌다. 그저 다시 잔해들만이 보일 뿐이다. 난 홀로 남겨졌다.
    final_atlas_desc_1: "나의 여정은 끝났다. 일을 모두 끝냈다는 벅찬 달성감이 느껴지지만, 그동안의 나의 노력에도 불구하고 난
