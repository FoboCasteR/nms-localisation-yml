    war_freighter_desc_1: |-
      내가 다가가자 외계인은 큰 소리로 전투 함성을 내지른다. 우리의 승리를 축하하는 것이길 바란다.
      그들은 화물선의 조종 패널을 향해 손짓한다, 마치 내게 주겠다는 듯이.
    exp_freighter_desc_1: |-
      그 외계인들은 머리를 앞으로 조금 끄덕이며 바이저에 빛을 깜박거렸다. 저건 혹시... 고맙다는 뜻인가?
      그들은 화물선의 제어판을 가리켰다. 이 배의 선장을 맡아 달라는 것 같았다.
    tra_freighter_desc_1: |-
      작은 생물이 신난 듯이 재잘거리고, 발을 바꿔가며 깡충깡충 뛰고 있다.
      정신없이 화물선의 함교와 제어 장치를 향해 손짓한다. 내가 화물선을 가졌으면 하는 것 같다.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: 그라아! 한심한 침입자가 화물선에서 전투의 영예를 빼앗아 간다! 하지만 바이-킨은 그래도 감사를 표한다.
    exp_freight_lang_1: '전투 분석 투사체: 여행자의 도움 없이 파괴. 코백스가 감사를 표한다.'
    tra_freight_lang_1: 정말 고마워요, 친구! 당신은 많은 생명과 재산을 지켜냈어요!
    all_freighter_opt_1: 화물선 조사
    all_freighter_opt_2: 보상을 거절한다
    all_freighter_opt_3: 보수를 요청한다
    all_freighter_res_1: |-
      선장이 행복한 표정으로 나를 바라본다. 어쩌면 지휘의 부담이 너무 커진 건 아닐까?
      함선과 선원들, 그리고 함선의 <STELLAR>지원함<>들은 이제 내 명령을 따른다.
    all_freighter_res_2: '선장이 나를 더한 존경심과 함께 바라본다. 전투에서의 내 행동이 분명 인상을 주었고, 어떠한 보상도
      거부한 것은 그것을 더욱 증폭시켰다. '
    all_freighter_res_3: 함장이 존경스러운 눈빛으로 나를 바라본다. 전투에서의 내 행동이 그에게 큰 인상을 남긴 것 같다.
    npc_freighter_captain_lang_1: |-
      탑승을 환영합니다. 여기엔 어떻게 오셨습니까? 화물선 생활은 독립 파일럿에게 요청하는 일이 드뭅니다.
      혹시 우리 서비스가 필요합니까? 어떤 화물이 울고 있습니까, 아니면 다른 일로?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: 권위에 지친 분위기를 보아하니, 이 자가 화물선의 선장이 확실하다.
    npc_freighter_captain_opt_a_1: 화물선의 구매를 제안한다
    npc_freighter_captain_res_a_1: 아주 좋은 배이고, 승무원들은 당신을 잘 따를겁니다. 선장님.
    npc_freighter_cap_sec_lang_1: 안녕하십니까, 선장님. 감시는 순조롭게 진행되고 있습니다.
