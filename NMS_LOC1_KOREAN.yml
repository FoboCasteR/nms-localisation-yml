    npc_hire_builder_desc_1: "내 건설자는 자기 자리에서 저들 나름의 알 수 없는 프로젝트에 열중하고 있다. 그들이 내 팀에
      합류해서 기쁘다. \n그들의 열정은 전염성이 있는데다가, 이 기지의 확장에 대해 갖가지 아이디어도 가지고 있다. \n하지만 건설을 시작하기
      전에 우선은 나의 항법 능력부터 개선시켜야 한다고 주장하고 있다.\n\n<TECHNOLOGY>신호기<>는 <IMG>BUILD_MENU<>에서
      건설할 수 있고, 색상을 바꿔서 특정 지역이 잘 보이게 할 수도 있다."
    npc_hire_builder_lang_1: "필요한 건설 아이템의 설계도는 뭐든지 제공할 수 있지만, 그 전에 우선은 은하계를 돌아다니며
      자원을 찾아 와야지만 제가 이 <TECHNOLOGY>신호기<>의 설계도를 드릴 수 있습니다. \n<TECHNOLOGY>신호기<>를 건설해
      자신의 위치를 표시하면, 그곳으로 쉽게 되돌아 갈 수 있게 되죠."
    npc_hire_builder_opt_a_1: 고맙다
    npc_hire_builder_res_a_1: 천만에요. 당신이 길이라도 잃는 날에는 별로 성과도 못 올리고, 저도 여기에 갇히게 되잖아요.
    npc_hire_builder_desc_2: "벌써부터 도움의 손길이 있다는 것의 장점을 느끼고는 있지만, 내 건설자 혼자만으로는 할 수 있는
      일에 한계가 있다. \n그들에게 <TECHNOLOGY>과학 터미널<>의 설계도를 준비해 달라고 부탁해놨다. 과학에 대한 전반적인 지식이
      있다면 무궁무진한 가능성이 펼쳐질 것이다.\n\n난 그 대신에 새로운 워크스테이션의 섬세한 진단회로에 사용되는 원소인 <SPECIAL>스파도늄<>을
      좀 찾아와 달라는 부탁을 받았다."
    npc_hire_builder_lang_2: "<TECHNOLOGY>과학 터미널<>의 진단 센서를 보정하려면, 황무지 환경에서 자생하는 선인장에서
      추출한 <SPECIAL>스파도늄<>이 필요해요. 그걸 좀 가져다 주면, 금방 과학을 위한 자리를 만들어 드리죠."
    npc_hire_builder_opt_a_2: 스파도늄을 가져왔다
    npc_hire_builder_res_a_2: 좋아요. 다른 인원을 데려오실 때가 기대되네요. 저 혼자 있는 건 견디기 힘들 거든요.
    npc_hire_builder_opt_b_2: 필요한 자원을 가지고 돌아오겠다
    npc_hire_builder_res_b_2: 명심해요. 황무지 환경이에요. 스파도늄을 가져오면 설계도를 줄게요.
    npc_hire_builder_desc_3: "기지가 커지면, 저장할 곳도 있어야 한다. 그래서 건설자에게 설계해달라고 요청했는데, 그 대신에
      그들은 지름길을 알려줬다. \n근처에 있는 버려진 건물로 가면 적당한 <TECHNOLOGY>저장 컨테이너<> 모듈의 설계도를 구할 수 있을
      거라는 말을 들었다."
    npc_hire_builder_lang_3: 근처에 있는 버려진 건물로 가주셨으면 해요. 버려진 터미널에 도착하면, 설계도를 제게 업로드해
      주세요. <TECHNOLOGY>저장 컨테이너<>가 있으면, 아이템을 보관할 공간이 더 많아질 거랍니다.
    npc_hire_builder_opt_a_3: 조사해보겠다
    npc_hire_builder_res_a_3: 좋습니다. 지도에 좌표를 추가해 드릴게요.
    npc_hire_builder_desc_4: "불평을 한 적은 없지만, 난 팀이 더 커지면 건설자가 좋아할 거라는 걸 알고 있다. 확실히 동료가
      있으면 좋겠다는 말을 들었었지.\n\n내가 이 문제에 대해 얘기를 꺼냈을 때 확신이 들었다. 건설자는 <TECHNOLOGY>무기 터미널<>과
      함께 무기 제작자를 모집하는 게 좋겠다는 제안을 했다. \n하지만 지금도 기지의 발전기는 한계에 달해있는 상태이니, 기지를 확장하려면 신뢰성
      있는 대체 동력을 찾아야 한다. 어쩌면 <COMMODITY>볼테익 셀<> 정도면 적당할 지도 모르겠다."
    npc_hire_builder_lang_4: "개별적인 배터리만으로도 필요한 동력을 충당할 수 있다면, 거대한 발전기를 건설할 필요는 없어요.
      과학자에게 <COMMODITY>볼테익 셀<>에 대해 물어보세요.\n \n그것들은 작고, 휴대할 수도 있고, 강력하답니다. 그걸 하나 가져오시면,
      <TECHNOLOGY>무기 터미널<>의 설계에 반영하겠습니다."
    npc_hire_builder_opt_a_4: 부탁했던 볼테익 셀을 가져왔어
    npc_hire_builder_res_a_4: 대단해요. 이제 퓨즈가 터질 염려 없이 마음껏 터미널을 돌릴 수 있을 거예요.
    npc_hire_builder_opt_b_4: 물건을 구하면 돌아오겠다
    npc_hire_builder_res_b_4: 너무 오래 걸리지는 말아요. 과학자랑 얘기하는 거 잊지 말고요.
    npc_hire_builder_desc_5: "난 나의 새로운 집에 다양성을 부여하고 싶다. 건설자는 기꺼이 더 많은 건설 부품의 설계도를
      그려주겠다고 하지만, 그에 더해 기발한 지름길도 알려줬다.\n\n디지털 정보를 저장할 수 있는 특이한 성질을 지닌 원소인 <SPECIAL>퍼그늄<>이
      함유된 하늘을 순찰하는 드론이다. \n추락한 드론의 표본을 구해오기만 하면, 건설자가 그 드론이 스캔했던 모든 건물 부품의 설계도를 뽑아낼
      수 있다고 한다."
    npc_hire_builder_lang_5: 더 많은 건물 모듈을 개발하려면, 자료가 더 필요해요. 핵심은 자연의 하드드라이브인 <SPECIAL>퍼그늄<>
      칩이죠. 파괴된 드론을 찾아도 되고, 배짱이 있다면 직접 하나 추락시켜도 되죠.
    npc_hire_builder_opt_a_5: 퍼그늄을 가져왔다
    npc_hire_builder_res_a_5: 고마워요. 이 설계도들로 인해서 지을 수 있는 건물의 한계가 훨씬 넓어질 거예요.
    npc_hire_builder_opt_b_5: 퍼그늄 표본을 가지고 나중에 돌아오겠다
    npc_hire_builder_res_b_5: 마음대로 해요. 그럼 다른 흥미로운 프로젝트들을 진행하게 시간을 아낄 수 있겠군요.
    npc_hire_builder_desc_6: "내 집을 조사하며, 무기와 쟁기로 자신들의 미래를 개척해나갔던 나 이전의 수많은 개척자들을 떠올렸다.
      무기는 나도 가지고 있지만, 이제는 땅을 제대로 활용할 때가 된 것 같다.\n\n건설자에게 이곳에 농부가 있으면 어떻겠냐고 물어봤더니 이미
      <TECHNOLOGY>농업 터미널<>을 구상 중이라는 말을 들었다. \n건설자는 과거 속에 완벽한 해답이 있다고 믿고 있고, 내게 자신의
      계획을 위해 <COMMODITY>겍 부적<>을 가져다 달라고 부탁했다."
    npc_hire_builder_lang_6: 겍들은 사라진 제국 이전부터 훌륭한 농부였어요. <COMMODITY>겍 부적<>을 가져다 주시면,
      제가 거기에 그려진 조각을 분석해 유용한 조언을 해드릴 게요.
    npc_hire_builder_opt_a_6: 부탁했던 유물을 가져왔어
    npc_hire_builder_res_a_6: 훌륭해요. 이 설계도는 농부 전용으로 만들어진 거예요. 농부는 어디서 구해올 건지 생각해 두셨나요?
    npc_hire_builder_opt_b_6: 나중에 돌아오겠다
    npc_hire_builder_res_b_6: 대장 마음대로 해요. 준비되면 여기로 돌아오세요.
    npc_hire_builder_desc_7: "기지가 확장될수록, 필요한 자원의 목록은 계속해서 늘어만 가고 있지만, 건설자가 마지막으로 요청한
      물건이 가장 특이한 것 같다. \n우리의 거주지 분위기를 밝게 만들어줄 장식용 데칼을 만들 수 있냐고 물어봤더니, 그걸 만들려면 <SPECIAL>모르다이트<>로
      만든 접착제가 필요하다고 주장했다.\n\n이 더러운 물질을 구해오는 일은 당연하게도 내게 떠넘겨졌다."
    npc_hire_builder_lang_7: "<SPECIAL>모르다이트<> 수정은 부패하는 시체에서 형성된답니다. 왜 그리 기분 나쁜 표정이신지
      모르겠네요. 당신네 종족은 고기를 먹지 않았던가요?"
    npc_hire_builder_opt_a_7: 여기 모르다이트를 가져왔어
    npc_hire_builder_res_a_7: 거기 놔두세요. 전 맨손으로 그 물건을 건드리지는 않을 거예요.
    npc_hire_builder_opt_b_7: 필요한 걸 구하면 돌아오겠다
    npc_hire_builder_res_b_7: 그동안 전 당신이 고를 데칼 디자인을 좀 그려 놓을게요.
    npc_hire_builder_desc_8: "건설자에게 내가 왔다 갔다 하면서 낭비되는 시간을 줄일 방법을 고안하라는 지시를 내렸다. \n그리고
      그들은 지속적인 관리 없이도 행성의 자원을 추출할 수 있는 기계인 <TECHNOLOGY>자율 마이닝 유닛<>을 제안했다. \n근데 불행히도
      시제품을 만들기에는 <COMMODITY>회로판<>이 부족하다고 한다."
    npc_hire_builder_lang_8: "<TECHNOLOGY>자율 마이닝 유닛<>은 당신이 자리를 비웠을 때, 힘든 일을 대신 해주지만,
      그건 제 계획의 시작일 뿐이랍니다. \n온갖 종류의 장치를 만들어 내려면 <COMMODITY>회로판<>이 필요해요. <TECHNOLOGY>과학
      터미널<>에 한 번 가보시는 게 어떠세요?"
    npc_hire_builder_opt_a_8: 회로판을 가져왔어
    npc_hire_builder_res_a_8: 완벽해요. AMU의 설계도 여기 있어요.
    npc_hire_builder_opt_b_8: 물건을 구하면 돌아오겠다
    npc_hire_builder_res_b_8: 너무 오래 걸리지는 말아요. 과학자랑 얘기하는 거 잊지 말고요.
    npc_hire_builder_desc_9: "건설 터미널에서 건설자가 내게 기지에 <TECHNOLOGY>착륙 패드<>를 건설하는 게 어떻겠냐고
      갑작스러운 제안을 해왔다. \n'겉치레하는 일'과 관련된 거라던데, 대체 누구한테 잘 보이려고 그러는 건지 모를 일이다.\n\n어쩌면 그들
      종족의 문화가 특이한 것일 수도 있지만, 내 건설자는 방이 많은 기지라면 반드시 착륙 패드가 있어야 한다고 고집을 부렸다."
    npc_hire_builder_lang_9: 일정 크기 이상의 모든 거주지에는 반드시 <TECHNOLOGY>착륙 패드<>가 있어야 해요. 언제든지
      손님을 받을 준비가 됐다는 걸 뜻하는 중요한 구조물이죠. 아직 자리가 안 났나요?
    npc_hire_builder_opt_a_9: 아니, 자리는 있어
    npc_hire_builder_res_a_9: 끝내주네요. 여기 설계도요. 손님 맞을 준비를 할게요... 혹시 모르니 말이죠.
    npc_hire_builder_opt_b_9: 아니, 아직 충분히 만들지 못했다
    npc_hire_builder_res_b_9: 그럼 멀뚱히 서 있지 말아요. 가서 만들라고요.
    npc_hire_builder_desc_10: |-
      내 건설자는 우리의 소박한 전초기지와 은하계 사이의 무역로를 설립하고자 한다. 팔아서 수익을 얻을 수 있을 정도로 잉여 자원이 나왔기 때문이다.

      운이 따랐는지, 이들의 전문분야 내에 해법이 있었다. 이들은 <TECHNOLOGY>우주마켓 단말기<>의 설계도를 주면서, 새 터미널의 회로에 적합한 <COMMODITY>절연 젤<>을 구해다 달라고 부탁했다.
    npc_hire_builder_lang_10: "우주마켓 공급 매트릭스는 그에 맞는 터미널로만 이용할 수 있어요. 하지만 거래 도중에 그것들이
      과열되면 수백만에 달하는 돈을 잃게 되죠. \n과학자한테 가보세요. 그들이라면 필요한 <COMMODITY>절연 젤<>을 어떻게 만드는 지
      알고 있을 거예요."
    npc_hire_builder_opt_a_10: 필요하다던 젤을 가져왔다
    npc_hire_builder_res_a_10: 훌륭해요. 상업적 기회가 널린 우주가 기다리고 있어요. 겍들도 당신을 자랑스러워 할 거예요.
    npc_hire_builder_opt_b_10: 다음에 다시 오겠다
    npc_hire_builder_res_b_10: 당연히 그러시겠죠. 수익이 꽤나 생기는 여행이 될 거예요.
    npc_hire_builder_desc_11: |-
      고맙게도 건설자는 내게 다양한 건물 모듈 설계도를 선물한다.

      설계도는 <TECHNOLOGY>유리 입방체 방<>, <TECHNOLOGY>홀로그램 문<>, 그리고 화려한 <TECHNOLOGY>색 조명<>을 포함하며 내 기지를 더욱 멋지게 만들어 줄 것이다.
    npc_hire_builder_lang_11: 안녕하세요, 친구여. 당신은 내 연구에 큰 도움을 줬기 때문에 감사를 전하고 싶습니다. 그래서
      당신께 더욱 다양한 건물 모듈을 만들기 위한 설계도를 드리겠습니다. 아마 기지를 멋지게 꾸밀 수 있을 거예요.
    npc_hire_builder_opt_a_11: 고마워.
    npc_hire_builder_res_a_11: 천만에요. 이 설계도들로 당신의 건축 능력을 더욱 확장할 수 있다면 좋겠습니다.
    npc_hire_builder_wait_desc_1: 내 건설자는 설계에 열중해있다. 분명, 방문하기에 좋은 타이밍은 아니다. 그들이 연구소에서
      날 보지도 않은 채 중얼거린다.
    npc_hire_builder_wait_lang_1: 바쁘다, 바빠. 집중해야 해요. 나중에 다시 오세요.
    npc_hire_builder_wait_opt_a_1: 방해해서 미안해
    npc_hire_builder_wait_res_a_1: 그래요, 제가 이 퍼즐을 다 풀면 다시 오세요.
    npc_hire_builder_recr_desc_1: 내가 다가가자 존재가 내 손을 잡고는 활기차게 흔든다. 그들의 넓게 벌어진 눈이 친근한
      시선으로 날 보고 있고, 난 이들이 내 언어로 말하는 걸 들으면서도 놀라지 않는다.
    npc_hire_builder_recr_lang_1: 친구여, 피차 참으로 운이 좋군요. 전 건설 전문가이고, 일자리를 찾고 있답니다. 행성
      기지는 만드셨나요? 작업할 터미널만 주면, 제가 제국의 근간을 만들어 드리죠.
    npc_hire_builder_recr_opt_a_1: 감독관 고용
    npc_hire_builder_recr_res_a_1: 우리의 결합을 후회하지 않을 겁니다. 당신의 행성 기지 좌표를 알아요. 거기서 만나죠...
      그, 뭐라고 하더라... 아, 그래요. 대장.
    npc_hire_builder_recr_opt_b_1: 건설자를 고용하기 전에 꼭 준비해야 할 것이 있다
    npc_hire_builder_recr_res_b_1: 알았어요. 기지와 건설 터미널부터 작업을 시작해야 할 거예요.
    npc_hire_farmer_desc_1: "장치를 가동하며 나의 감각을 기괴한 냄새로 마비시키고, 나까지 새 조수의 열성에 감화되게 만든
      것을 보면 신입은 농업 터미널이 꽤 익숙한 것 같다.\n\n그들은 땅에 농사를 짓기만 고대하고 있고, 파종 준비가 끝난 씨앗도 가지고 있었다.
      \n우리의 첫 작물은 <SPECIAL>주머니 독<>을 만들어내서 유용한 <TRADEABLE>블러즈베인<>이 될 것이다. 덤으로 우리는 <TECHNOLOGY>수경재배
      트레이<>에 재배를 해보기로 했다."
    npc_hire_farmer_lang_1: "갓 수확한 <SPECIAL>주머니 독<>은 다양한 화학식에서 중요한 요소예요. 그리고 독소가 배어나오니
      요리에도 진짜 톡 쏘는 맛을 더해줄 수 있죠. \n성공적인 수확을 위해 <TRADEABLE>블러즈베인<>을 실내에서 기르는 것도 잊지 마세요.
      \n실내에서 재배하려면 <TECHNOLOGY>수경재배 트레이<>가 필요하답니다. 그럼 어디 농장을 한 번 일궈볼까요?"
    npc_hire_farmer_opt_a_1: 블러즈베인을 받는다
    npc_hire_farmer_res_a_1: 이제 왜 제가 '농사짓기'를 좋아하는 지 알겠어요? 곧 있으면 노동의 산물로 가판대를 꽉 채울
      수 있을 거예요.
    npc_hire_farmer_desc_2: "내 농부가 내게 이곳에서는 다양한 종류의 식물을 키울 수 있다고 한다. 하지만 그 중에는 숨겨진
      위험요소가 있다고도 했다.\n\n내 <TRADEABLE>블러즈베인<> 작물이 그 훌륭한 예다. 그 톡 쏘는 수액 한 방울만 먹어도 일시적인
      마비가 올 수도 있단다. \n해답은 기술에 있다. 더 이상 위험한 물건을 건드리기 전에 제작자의 도움을 받아 <TECHNOLOGY>방호장갑<>을
      만들어야만 한다."
    npc_hire_farmer_lang_2: |-
      <TRADEABLE>블러즈베인<>의 <SPECIAL>주머니 독<>은 빠르게 장갑을 투과해 혈관 속으로 들어갈 수 있어요.

      그러니 다치지 않고 이런 위험한 식물을 만지려면, <TECHNOLOGY>방호장갑<>을 만들어야 해요. 이 설계는 어떤 실력을 지닌 무기 제작자라도 만들 수 있을 정도랍니다.
    npc_hire_farmer_opt_a_2: 이미 방호장갑은 만들었어
    npc_hire_farmer_res_a_2: 현명한 결정이네요. 자요. 시간 나면 이 중력 미자 오브를 심어 보세요. 장갑이 있으니 온갖 특이한
      식물들을 만져도 괜찮을 거예요.
    npc_hire_farmer_opt_b_2: 아직 그걸 만들 수 없다.
    npc_hire_farmer_res_b_2: 당신 무기 제작자가 묘지의 설계도나 그리고 있을지도 모르니까 너무 늦지는 마세요.
    npc_hire_farmer_desc_3: "농부가 내게 부자가 될 수 있는 아이디어가 떠올랐다고 했다. <SPECIAL>알부민 진주 오브<>
      작물을 키우자는 제안을 해왔고, 벌써 새로운 장비를 만들 때 유닛을 쓸 계획도 세워놨다고 한다. \n농사라는 소박한 목적이 최고의 보상을
      주기도 한다는 점이 놀랍다."
    npc_hire_farmer_lang_3: 스캔해 보니까 한 때 <SPECIAL>알부민 진주<>가 자라던 곳에서 고대 거주지의 흔적이 발견됐어요.
      유적으로 가서 남아있는 씨앗 조각이 있는지 살펴보세요.
    npc_hire_farmer_opt_a_3: 내 지도에 유적 위치를 찍어줄 수 있나?
    npc_hire_farmer_res_a_3: 네. 한 때 알부민 진주를 수확하던 곳을 정확히 찍어놨어요. 그럼 잘 찾아보세요.
    npc_hire_farmer_desc_4: |-
      난 내 조수의 전문성에 의문을 품지는 않지만, 내 농부의 최근 요청은 믿기 어려운 수준이다.

      최신 품종을 완벽하게 만들기 위해 무려 과식한 야생 동물의 배설물에서 채취한 <SPECIAL>코프라이트<> 표본을 가져다 달라는 부탁을 한 것이다.
    npc_hire_farmer_lang_4: "생물의 사체가 부패할 때 형성되는 <SPECIAL>모르다이트<> 수정은 <TRADEABLE>캐리언
      루트<>라는 지역에 자생하는 덩이줄기에서 채취할 수 있어요. \n하지만 불행하게도, 묘목을 키우려면 <SPECIAL>코프라이트<>가 유일한
      방법이네요. 그건 과식한 동물의 배설물에 형성된답니다."
    npc_hire_farmer_opt_a_4: 코프라이트를 가져왔다
    npc_hire_farmer_res_a_4: 고마워요. 손 씻는 건 잊지 말고요.
    npc_hire_farmer_opt_b_4: 표본을 구하면 돌아오겠다
    npc_hire_farmer_res_b_4: 고마워요. 이런 부탁해서 미안하지만, 누군가는 해야 할 일이에요.
    npc_hire_farmer_desc_5: "농부가 날 위해 궁리했던 지난 번의 더러운 일을 마친 후로, 난 그들에게 다가가는 것에 거의 신경질적인
      반응을 보일 수밖에 없었다. 그들의 코프라이트 실험이 계속되고 있기 때문이다.\n\n최소한 그 끔찍한 냄새가 나는 물질이 유용하기는 했다.
      농부는 새로운 작물을 창조하는 데 그걸 사용할 계획이고, \n난 그들에게 받은 코프라이트와 함께 <TRADEABLE>중력 미자 오브<>를
      심어서 <TRADEABLE>코프라이트 오브<> 식물을 만들어 달라고 부탁 받았다."
    npc_hire_farmer_lang_5: 코프라이트는 <TRADEABLE>중력 미자 오브<>의 DNA 염기서열에 추가해 다양한 작물을 만들
      수 있어요. 혹시 농장에서 기르고 있는 품종이 있던가요?
    npc_hire_farmer_opt_a_5: 그래, 중력 미자 오브를 키우고 있지
    npc_hire_farmer_res_a_5: 잘 됐네요. 새로운 식물의 냄새는 걱정 말아요. 코프라이트의 냄새는 중력 미자 오브로 중화시킬
      수 있어요.
    npc_hire_farmer_opt_b_5: 아니. 중력 미자 오브는 키우지 않는다
    npc_hire_farmer_res_b_5: 알았어요. 이 작업을 끝내려면 그걸 키워야 한다는 것만 기억해 두세요.
    npc_hire_farmer_desc_6: |-
      농부는 유전 정보를 섬세하게 조작해 상상할 수 있는 모든 환경에서 서식하는 작물들이 우리 농장에서 자랄 수 있게 만들었다.

      최근, 이들은 <TRADEABLE>말불버섯<>의 포자를 얻을 수 있지 않을까 해서 균사체 쪽으로 관심사를 돌렸다.

      하지만 재배 식물을 바꾸기 위해 수중 식물의 이파리에서 <SPECIAL>리고젠<> 표본을 채취해 달라는 부탁을 받았다.
    npc_hire_farmer_lang_6: "<TRADEABLE>말불버섯<>의 DNA 염기서열의 수정이 거의 다 끝났어요. <SPECIAL>리고젠<>만
      집어넣으면, 새로운 품종을 키울 준비가 끝나는 거죠. 도와줄 수 있나요?"
    npc_hire_farmer_opt_a_6: 부탁했던 리고젠을 가져왔다
    npc_hire_farmer_res_a_6: 좋아요. 앞으로 수확한 것은 그만한 보상을 할게요.
    npc_hire_farmer_opt_b_6: 구하면 돌아오겠다
    npc_hire_farmer_res_b_6: 기다리고 있을게요. 필요한 건 수중에서 찾을 수 있다는 거 잊지 마세요.
    npc_hire_farmer_desc_7: |-
      농부의 농작물에 대한 지식은 백과사전급이다. 여기에도, 아니, 그 어느 세계에서도 이들에게 새로운 발상을 주지 않는 구석은 존재하지 않는 것만 같다.

      이들은 빻아서 곱고 견고한 유리를 만들 수 있는 수정체 꽃을 피우는 스카이워트로 관심사를 돌렸다. 이것을 안트륨과 융합시키면 자생지인 혹한 환경에서 옮겨 심는 과정을 견뎌낼 수 있을 것이다.
    npc_hire_farmer_lang_7: "<TRADEABLE>스카이워트<>는 모든 농장에 있어 더 없는 영광인데다 용도가 다양하죠. 키우는
      건 상대적으로 간단한데, 눈 덮인 자생지에서 옮겨심는 일이 문제입니다. \n그래서 동굴 식물에게서 흔하게 찾아볼 수 있는 <SPECIAL>안트륨<>이
      필요해요."
    npc_hire_farmer_opt_a_7: 필요하다던 안트륨을 가져왔어
    npc_hire_farmer_res_a_7: 후회하지 않을 거예요. 스카이워트를 가공하면 곱고 강한 유리를 만들 수 있으니 말이죠.
    npc_hire_farmer_opt_b_7: 자원을 찾으면 돌아오겠다
    npc_hire_farmer_res_b_7: 그러세요. 일을 계속하려면 꼭 그 안트륨이 있어야 해요.
    npc_hire_farmer_desc_8: "농부는 혼작에 재능이 있다. 한 식물의 분비물을 다른 식물의 양분으로 쓰는 것이다.\n\n내가
      이들의 연구에 대해 묻자, 내 조수는 내게 자신의 작업을 도와달라고 부탁했다. \n자연적으로 방사성인 <TRADEABLE>캐리언 루트<>를
      심으면, 좀 더 섬세한 작물인 <TRADEABLE>쌍떡잎식물<>이 잘 자라게 만들 수 있다고 한다."
    npc_hire_farmer_lang_8: "<TRADEABLE>쌍떡잎식물<> 묘목 트레이를 준비해놨어요. 주로 방사능 수치가 높은 곳에서
      잘 자라는 작은 꽃이기는 한데, \n먼저 <TRADEABLE>캐리언 루트<>를 심으면, 뿌리의 모르다이트 수정에서 발산되는 방사능을 <TRADEABLE>쌍떡잎식물<>에
      공급할 수 있어요."
    npc_hire_farmer_opt_a_8: 캐리언 루트를 심었어
    npc_hire_farmer_res_a_8: 또 다시 저 대신에 궂은 일을 해줬군요. 고마워요.
    npc_hire_farmer_opt_b_8: 캐리언 루트를 심은 다음에 다시 말을 걸겠다
    npc_hire_farmer_res_b_8: 좋아요. 그걸 취급할 때 방호장갑을 껴야 한다는 거 까먹으면 안 돼요.
    npc_hire_farmer_desc_9: "농부가 다즙 식물에 각별한 관심을 보였지만, 선인장이 잔뜩 자라는 황무지에 길들여진 식물들은 반드시
      실내에서 키워야 한다. \n그러니 <TRADEABLE>쿠크라술라<> 묘목을 키우려면 씨앗 트레이에 들어가는 <COMMODITY>유리<>가
      필요할 것이다."
    npc_hire_farmer_lang_9: "<TRADEABLE>쿠크라술라<>가 잘 자랄 거라고 확신해요. 하지만 묘목은 <COMMODITY>유리<>
      아래에서 키워야 하죠. 혹시 유리가 없으면 과학자가 해결책을 제시해 줄 거예요."
    npc_hire_farmer_opt_a_9: 필요하다던 유리를 가져왔어
    npc_hire_farmer_res_a_9: 진심으로 고마워요. 구운 쿠크라술라는 제가 가장 좋아하는 음식이죠.
    npc_hire_farmer_opt_b_9: 유리가 좀 있어야 도와줄 수 있을 것 같다
    npc_hire_farmer_res_b_9: 전에도 말했듯이 과학자한테 물어보세요.
    npc_hire_farmer_desc_10: "농부가 극한 환경에서 자라는 식물군에 관심을 가졌다. 이들은 내게 초고온에서 자라는 기묘한 살아있는
      바위인 <TRADEABLE>비빌라바<>라는 표본을 보여줬다. \n난 그 연약한 뿌리에 영양을 공급할 광물인 <SPECIAL>비리듐<>을
      구해오는 역할을 맡았다."
    npc_hire_farmer_lang_10: 제 요청 때문에 너무 멀리 나가야 되는 건 아니었으면 좋겠네요. 제가 필요한 <SPECIAL>비리듐<>은
      그린 태양계의 광물 퇴적층에서만 찾을 수 있어요.
    npc_hire_farmer_opt_a_10: 필요하다던 비리듐을 가져왔어
    npc_hire_farmer_res_a_10: 그거 좋은 소식이네요. 제 요청을 너무 잘 들어줘서 정말 고마워요.
    npc_hire_farmer_opt_b_10: 비리듐을 찾으면 돌아오겠다
    npc_hire_farmer_res_b_10: 너무 멀리까지 안 가도 됐으면 좋겠네요.
    npc_hire_farmer_desc_11: |-
      내가 다가가는 동안, 내 겍 조수는 구운 쿠크라술라를 뜯어먹고 있다. 그들의 기분이 나빠지지 않기를 바라며, 난 조금 들겠냐는 그들의 권유를 거절했다.

      하지만 걱정할 필요는 없었다. 농부들은 자기들끼리 먹는다는 것에 매우 행복한 것 같아 보인다.
    npc_hire_farmer_lang_11: 마음대로 해요. 이건 우리 최고의 작물이에요. 정말이지 농장이 너무 풍년이라, 더 이상은 가르칠
      게 없네요.
    npc_hire_farmer_opt_a_11: 좋아. 도와줘서 고마워
    npc_hire_farmer_res_a_11: 천만에요. 쿠크라술라는 고맙네요. 나중에 후회할 지도 몰라요.
    npc_hire_farmer_wait_desc_1: 우리 농부가 잠깐의 휴식을 즐기고 있다. 이들의 하루는 길고, 난 이들의 고요한 순간을
      빼앗고 싶지 않다.
    npc_hire_farmer_wait_lang_1: 기다려줘서 고마워요. 금방 다시 일어날게요.
    npc_hire_farmer_wait_opt_a_1: 쉬게 놔둔다
    npc_hire_farmer_wait_res_a_1: 나중에 또 와요. 잠깐만 쉬면 되니까요.
    npc_hire_farmer_recr_desc_1: |-
      내게 좋은 인상을 남기려고 애쓰는 존재와 마주쳤다. 농부이고 일자리를 찾고 있다고 한다.

      이들의 제안은 신중히 고려해봐야 한다. 농장이 있으면 매매 가능한 물건을 꾸준히 얻을 수 있을 것이다. 하지만 농장을 만들면 동력 소비량도 상당히 늘어나겠지.
    npc_hire_farmer_recr_lang_1: 나보다 농사를 잘 도와줄 수 있는 존재는 없어요. 행성 기지가 있나요? 일할 수 있는 터미널만
      주면, 당신을 도와 드리지요.
    npc_hire_farmer_recr_opt_a_1: 농부랑 일하는 것도 괜찮겠지. 고용하겠다
    npc_hire_farmer_recr_res_a_1: 탁월한 결정입니다. 제 물건들을 챙긴 다음에 당신 땅에서 만나기로 하죠.
    npc_hire_farmer_recr_opt_b_1: 미안하지만 지금은 고용하지 못할 것 같다
    npc_hire_farmer_recr_res_b_1: 마음이 바뀌면 다시 오세요. 선견지명이 있는 누군가가 채가지 않았으면 전 여기 있을 거예요.
    npc_hire_weapon_desc_1: "무기 제작자는 내 예상보다 좀 더 포괄적인 접근법을 가지고 있었다. \n내가 새로운 무기에 대해
      물으니, 이들은 내가 자원을 채집할 수 있는 능력부터 향상시키는 것이 어떻겠느냐고 제안해왔다. \n그리고 방사성 및 독성 물질을 아무런
      피해 없이 다룰 수 있게 해주는 <TECHNOLOGY>방호장갑<>의 엑소슈트판 설계도를 받을 수 있었다."
    npc_hire_weapon_lang_1: 무기는 나중이에요. 위험한 동식물을 취급할 때 쓸 <TECHNOLOGY>방호장갑<>이 우선입니다.
      혹시 식물 따위한테도 못 이기는 존재로 기억에 남고 싶은 건 아니겠죠?
    npc_hire_weapon_opt_a_1: 고맙다
    npc_hire_weapon_res_a_1: 이제 시작입니다. 아직 당신은 전사라고 불릴 정도가 아니에요.
    npc_hire_weapon_desc_2: "군사 전문가와의 고용 관계를 협상하는 것은 민감한 일이고, 무기 제작자의 무뚝뚝한 태도도 협상에
      별 도움이 안 된다.\n\n난 이들의 심기를 건드려서는 안 된다. 불만을 극히 폭력적인 방식으로 표출하기 때문이다. 이들이 내 함선을 위해
      준비한 <TECHNOLOGY>플라스마 어뢰<>가 바로 그 좋은 예이다. \n일단 어뢰의 유도체계를 무기 제작자의 요청대로 <SPECIAL>중력
      미자 공<>과 맞추고 나면, 확실히 가공할 무기가 될 것이다."
    npc_hire_weapon_lang_2: |-
      삶의 길은 준비되지 않은 자들의 시체로 뒤덮여 있죠.

      함선에 추가적인 방호력을 제공할 수도 있기는 하지만, 이 <TECHNOLOGY>플라스마 어뢰<>는 유도체계에 <SPECIAL>중력 미자 공<>이 필요합니다. 혹시 <SPECIAL>중력 미자 오브<>를 키우고 있나요?
    npc_hire_weapon_opt_a_2: 이미 중력 미자 공을 가지고 있다
    npc_hire_weapon_res_a_2: 그럼 넘겨요. 언제나 싸울 준비를 하고 있어야 합니다.
    npc_hire_weapon_opt_b_2: 필요한 걸 구하면 돌아오겠다
    npc_hire_weapon_res_b_2: 되도록 빨리 돌아오세요. 전 인내력이 그리 많지 않답니다.
    npc_hire_weapon_desc_3: 무기 제작자는 내 함선의 무기체계로 관심을 돌리기 전에, 내 장비에 탄약으로 사용할 자원을 채취하는
      데 도움을 줄 <TECHNOLOGY>개량형 마이닝 레이저<>라는 도구 하나를 더 추가하라는 요구를 해왔다.
    npc_hire_weapon_lang_3: "당신의 장비에 달린 기본 레이저로는 내가 원하는 광물을 채취할 수 없습니다. 최근 스캔 결과,
      근처에서 무허가 마이닝이 이뤄지고 있더군요. \n내가 당신이라면, 침입자를 찾자마자 놈들의 회로를 베낄 수 있도록 놈들의 기술을 몰수했을
      겁니다."
    npc_hire_weapon_opt_a_3: 지도에 마이너의 위치를 찍어줘
    npc_hire_weapon_res_a_3: 됐습니다. 무기로 만들어진 것들은 아니지만, 개량형 레이저는 위력이 꽤나 강하죠. 침입자가 공격적으로
      나올 경우에는 그 점을 잊지 마십시오.
    npc_hire_weapon_desc_4: "난 이 새로운 고향에서 안정감을 느낀다. 하지만 우리를 에워싼 무법 우주가 내 마음을 무겁게 짓누르고
      있다.\n\n무기 제작자에게 함선에 새로운 무기 체계를 제공하라는 지시를 내렸다. \n이들이 내놓은 해답은 바이-킨의 기술을 기반으로 한
      <TECHNOLOGY>양자 블래스트<>다. 하지만 설계를 마무리하려면 <TRADEABLE>바이-킨 단검<>을 참고해야 한다고 한다."
    npc_hire_weapon_lang_4: 당신의 함선은 근접전에 대비해야 합니다. 바이-킨에게는 우리가 도입할 수 있는 <TECHNOLOGY>양자
      블래스트<>라는 무기가 있죠. 놈들의 <TRADEABLE>바이-킨 단검<>을 찾아 설계의 단서를 찾아 보십시오.
    npc_hire_weapon_opt_a_4: 부탁했던 바이-킨 단검을 가져왔어
    npc_hire_weapon_res_a_4: 설계도 가져 가세요. 적들의 손에 들어가지 않게 조심하고요.
    npc_hire_weapon_opt_b_4: 바이-킨 단검을 찾으면 돌아오겠다
    npc_hire_weapon_res_b_4: 지체하지 마세요. 개선된 무기가 없으면, 공격에 취약할 수밖에 없어요.
    npc_hire_weapon_desc_5: "무기 제작자가 드디어 일을 할 생각인 모양이다. 내게 굉장한 속사 무기의 설계를 해주겠다고 약속을
      받았다. \n\n하지만 그들이 <TECHNOLOGY>양자 가속기<>  무기 업그레이드의 설계를 마무리하는 동안, 우선 그들의 급한 심부름을
      해야 한다.\n\n그들이 일 때문에 <SPECIAL>코리자젠<>이라는 원소로만 중화시킬 수 있는 독소에 노출된 것이다. 운 좋게도 이건
      얼어붙은 행성에서 구할 수 있다."
    npc_hire_weapon_lang_5: 실험 중에 독성 광물과 접촉했습니다. <TRADEABLE>스카이워트<>에서 추출한 <SPECIAL>코리자젠<>으로
      만든 차로 중화시킬 수 있을 겁니다. 식물을 키우고 있지 않다면, 눈 속을 찾아 보세요.
    npc_hire_weapon_opt_a_5: 자, 이 코리자젠을 받아
    npc_hire_weapon_res_a_5: 아슬아슬했네요. 이거면 곧 제 몸에서 독소가 빠져나올 겁니다. 이 무기가 당신의 고생에 보답이
      됐으면 좋겠군요.
    npc_hire_weapon_opt_b_5: 미안하다. 곧 코리자젠을 구해서 돌아오겠다
    npc_hire_weapon_res_b_5: 꼭 그러셔야 해요. 시간을 너무 오래 끌면 늦을 수도 있어요.
    npc_hire_weapon_desc_6: |-
      내가 다가가는 동안 무기 제작자는 터미널을 보며 투덜 거리고 있다. 분명 내 우주선에 장착할 이들의 최신 무기 업그레이드 프로젝트인 <TECHNOLOGY>이온 블래스트<>가 난관에 봉착한 모양이다.

      이들은 오직 전문적인 과학자의 보조만이 차후의 문제를 방지를 할 수 있을 거라며 나의 도움을 거절한다.
    npc_hire_weapon_lang_6: 저도 한계가 있어요. 연구가 더 진행되면 이곳에 헌신적인 과학자의 지원이 필요하고, <TECHNOLOGY>과학
      터미널<>을 만들지 않는 한은 과학자를 구할 수도 없을 겁니다.
    npc_hire_weapon_opt_a_6: 요청했던 터미널을 만들었어
    npc_hire_weapon_res_a_6: 좋아요. 이번에는 설계도를 완성했지만, 과학자가 합류한다면 시간을 많이 아낄 수 있을 겁니다.
    npc_hire_weapon_opt_b_6: 지금 당장은 그걸 짓지 않겠다
    npc_hire_weapon_res_b_6: 마음대로 해요. 근데 그 터미널을 짓지 않으면 저한테서 새 무기를 구할 수는 없을 거예요.
    npc_hire_weapon_desc_11: 무기 제작자가 전하는 슬픈 소식은 그리 놀라울 것도 없다. 이들은 함께 협력했던 동안 나의 함선을
      변신시켰지만, 이제 우리의 협력 관계는 고갈되고 만 것이다.
    npc_hire_weapon_lang_11: 더는 가르칠 게 없군요. 최소한 행성간 무기 협정을 위반하지 않는 범위에서는 말이죠.
    npc_hire_weapon_opt_a_11: 고마워
    npc_hire_weapon_res_a_11: 저도요. 전투를 현명하게 선택하시길.
    npc_hire_weapon_wait_desc_1: 내 조수는 자신들의 블래스터를 수리하고 있다. 근데 잘 되지 않는 모양이다. 내 몸을 표적으로
      만들 것이 아니면 이런 분위기에서 방해하는 건 어리석은 짓이겠지.
    npc_hire_weapon_wait_lang_1: 불쌍한 것. 포기하고 부품용으로 챙겨야겠어요.
    npc_hire_weapon_wait_opt_a_1: 나중에 다시 오지
    npc_hire_weapon_wait_res_a_1: 레이저. 하. 차라리 구식 총알을 주시죠.
    npc_hire_weapon_recr_desc_1: |-
      내 군사 기술 전문가 탐색은 이내 유망한 후보자를 찾아냈다. 이들의 보조 무기는 뛰어난 제작 실력을 보여주는 수제작품이다.

      이들이 대화를 위해 돌아섰을 때, 난 본능적으로 내 블래스터 쪽으로 손이 가고 말았다.
    npc_hire_weapon_recr_lang_1: 진정해요. 전 무기 제작자지, 암살자가 아닙니다. 어쩌면 제 기술이 필요할 지도 모르겠군요.
      기지가 있나요? 제가 일할 터미널만 주면, 천지가 전율할 무기들을 만들어 드리죠.
    npc_hire_weapon_recr_opt_a_1: 고용한다
    npc_hire_weapon_recr_res_a_1: 이런 폭력적인 시대에 걸맞는 현명한 결정입니다. 짐을 가져오죠. 당신의 행성으로는 알아서
      가겠습니다.
    npc_hire_weapon_recr_opt_b_1: 지금은 무기 제작자를 구하고 있지 않다
    npc_hire_weapon_recr_res_b_1: 알겠어요. 운 좋으면 그 결정에 후회할 일도 안 생기겠죠.
    npc_hire_scientist_desc_1: |-
      과학자는 내가 제공한 워크스테이션을 비판적인 눈으로 평가한다. 내가 빼먹은 것은 없을 거라고 믿는다. 이들의 작업을 지연시키는 것도 부끄러운 일이니까 말이다.

      이들이 중얼거리는 말을 들어보니 꽤나 적절하게 준비를 끝낸 것 같다. 그리고 <COMMODITY>볼테익 셀<> 설계도를 건네는 것을 보며, 내 예상이 맞았다는 것을 확신했다.
    npc_hire_scientist_lang_1: "워크스테이션은 납득할 수 있을 정도지만, 동력이 없다면 제 설계는 그저 장식일 뿐입니다.
      그래서 강력한 휴대용 배터리를 고안했습니다. \n셀에 촉매로 쓸 <SPECIAL>안트륨<>이 필요할 겁니다. 그건 동굴 안에서 자라는 식물에서
      채취할 수 있습니다."
    npc_hire_scientist_opt_a_1: 볼테익 셀 설계도를 받는다
    npc_hire_scientist_res_a_1: 훌륭합니다. 그 볼테익 셀은 우리가 개발하는 모든 기술에 동력을 공급할 겁니다.
    npc_hire_scientist_desc_2: |-
      원소에 대한 과학자의 지식은 백과사전 수준이다. 하지만 이들은 현장 작업을 노골적으로 거부한다. 이들이 기지의 배선 설계를 마무리하는 동안, 난 짧은 여행을 떠나달라는 요청을 받았다.

      이들의 스캐너에 조사해 볼 만한 신호가 잡힌 것이다.
    npc_hire_scientist_lang_2: 스테이션을 비우기에는 너무 시간이 없습니다. 조사해 봐야 할 신호가 잡혔습니다. 인근 무선탑에서
      발신된 조난 신호, 아니면 그 일부죠. 한 번 갔다 오시겠습니까?
    npc_hire_scientist_opt_a_2: 물론이지
    npc_hire_scientist_res_a_2: 고맙군요. 조난 신호를 무시한다면 무슨 희망이 있겠습니까?
    npc_hire_scientist_desc_3: "만능직공을 보유한다는 것은 많은 가능성을 열어준다. 새로운 발견이 또 다른 영감으로 이어진다.\n\n이들의
      최신 발명품은 온갖 기술에 적용 가능한 <COMMODITY>비철판금<>이지만, 설계를 가다듬으려면 <SPECIAL>캔덴슘<>을 구하러 거주가
      힘든 방사성 환경으로 갔다 와야 한다. \n그런 행성이라면 <TECHNOLOGY>방호장갑<>이 필요하겠지. 그 식물을 채취하기 전에 제작자와
      상의하는 게 좋겠다."
    npc_hire_scientist_lang_3: "<COMMODITY>비철판금<>은 수 많은 기술의 근간입니다. 방사성 식물의 <SPECIAL>캔덴슘<>으로
      강화시키면 우리의 목적에 딱 맞는 물질이 되겠죠. \n그 식물은 방사성 환경에서 찾을 수 있지만, 이파리를 만지려면 <TECHNOLOGY>방호장갑<>이
      필요하다는 점에 주의하십시오."
    npc_hire_scientist_opt_a_3: 여기, 캔덴슘을 찾아왔어
    npc_hire_scientist_res_a_3: 완벽하군요. 설계도를 가져 가십시오.
    npc_hire_scientist_opt_b_3: 아니, 찾으면 가지고 돌아오겠다
    npc_hire_scientist_res_b_3: 알겠어요. 그것을 찾을 때는 엑소슈트의 생명유지장치 수준을 잘 살펴보는 게 좋을 거예요.
    npc_hire_scientist_desc_4: "그들의 지식은 정말 유용하지만, 가끔은 과학자들이 당장 필요한 일에 집중하도록 설득하기가
      쉽지 않다.\n\n나는 지금 기지의 전기 시설을 위한 <COMMODITY>회로판<>이 필요하지만, 현재 그들은 자기들만의 연구에 몰두해
      있다. \n만약 그들이 관찰을 위해 요청한 <SPECIAL>주머니 독<> 표본을 수집해 준다면, 다시 내게 필요한 작업을 시작할 수도 있다."
    npc_hire_scientist_lang_4: "제게 지시한 일은 제 분류 조사에 방해가 됩니다. \n필요하면 <COMMODITY>회로판<>의
      설계는 그려드릴 수 있지만, 대신에 개인적인 수집품으로 <SPECIAL>주머니 독<> 표본을 주셔야 겠습니다. \n그건 <TRADEABLE>블러즈베인<>에서
      채취할 수도 있고, 아주 드물게 발견됩니다."
    npc_hire_scientist_opt_a_4: 필요한 것을 가져왔어
    npc_hire_scientist_res_a_4: 고맙군요. 제가 괴짜라고 생각되겠지만, 자연을 분류하는 일에서 많은 것을 배울 수 있답니다.
    npc_hire_scientist_opt_b_4: 주머니 독을 찾아서 나중에 다시 오겠다
    npc_hire_scientist_res_b_4: 그것을 취급할 때는 방호장갑을 끼고 조심해서 다뤄주세요. 의학은 제 전문분야가 아니에요.
    npc_hire_scientist_desc_5: "<COMMODITY>유리<> 밑에서 기르지 않으면, 농부가 재배하는 묘목 중 가장 튼튼한
      묘목만이 살아남을 것이다. \n운 좋게도 우리의 작은 개척지는 협동에 의존하고 있고, 과학자의 창의력은 한계가 없다. 이들의 해법은 자연에
      존재하고, 다시 쓸 수 있고, 은하계에 많이 존재하는 것, 바로 스카이워트다."
    npc_hire_scientist_lang_5: "스카이워트의 수정 꽃은 고품질의 <COMMODITY>유리<>로 가공할 수 있습니다. 우리의
      현장 작업을 도울 웨이포인트 <TECHNOLOGY>신호기<>를 만드시면, 설계도를 그려 드리죠. \n당신이 길을 잃으면, 제가 한 일들이
      모두 헛짓이 되는 거니까요."
    npc_hire_scientist_opt_a_5: 신호기를 건설했다
    npc_hire_scientist_res_a_5: 훌륭합니다. 향후 탐사에 많은 도움이 될 겁니다.
    npc_hire_scientist_opt_b_5: 아직 신호기를 건설하지 않았다
    npc_hire_scientist_res_b_5: 길 잃고 헤메고 싶어요? 이 상황을 해결한 다음에 이곳으로 돌아오세요.
    npc_hire_scientist_desc_6: |-
      과학 터미널에서 내 조수가 기쁨을 주체하지 못하고 있다. 기지의 케이블에 쓸 인공 <COMMODITY>합성 섬유<> 연구에 큰 성과를 이룬 것이다.

      하지만 이들의 실험 때문에 비축량이 동이 나 버렸고, <COMMODITY>구리선<>을 더 제공해 달라는 요청을 받았다.
    npc_hire_scientist_lang_6: 제 인공 <COMMODITY>합성 섬유<>는 온갖 용도로 쓸 수 있는 강하고 오래가는 케이블을
      만들 수 있지만, 시제품 제작 단계에서 <COMMODITY>구리선<>을 모두 써버렸습니다. 혹시 남는 거 있으신가요?
    npc_hire_scientist_opt_a_6: 있어. 구리선을 줄게
    npc_hire_scientist_res_a_6: 고맙습니다. 여기요. 설계도 받으시죠. 동력이든, 데이터든, 이 합성 섬유가 문제를 해결해
      줄 겁니다.
    npc_hire_scientist_opt_b_6: 지금은 없다. 찾으면 돌아오겠다
    npc_hire_scientist_res_b_6: 고마워요. 빨리 돌아오세요. 그게 없으면 작업이 별로 진행이 안 되거든요.
    npc_hire_scientist_desc_7: |-
      최근, 과학자가 화학 쪽으로 관심을 돌렸다. 그들의 터미널 쪽으로 접근하자 최근의 실험에서 발생한 연기가 날 뒤덮을 지경이다.

      그들은 현재 강력한 <COMMODITY>산<>을 개발 중이지만, 사용할 수 있을 정도까지 안정화시키려면 한 가지 재료가 더 필요하다고 한다. <SPECIAL>테메륨<>이라는 원소가 말이다.
    npc_hire_scientist_lang_7: 독성 균사체의 갓 부분에 있는 <SPECIAL>테메륨<>이 필요합니다. 그 물질의 안정화 성분이
      이 연기를 중화할 수 있을 겁니다. 그걸 빨리 가져다 주실수록, 코를 막고 있는 시간이 짧아질 겁니다.
    npc_hire_scientist_opt_a_7: 요청했던 테메륨을 가져왔어
    npc_hire_scientist_res_a_7: 정말 고맙습니다. 과학 분야에서는 협력이 필수죠.
    npc_hire_scientist_opt_b_7: 가지고 있는 건 없지만, 찾으면 가지고 오지
    npc_hire_scientist_res_b_7: 너무 오래 걸리지는 말아요. 이곳의 공기가 점점 탁해지고 있어요.
    npc_hire_scientist_desc_8: "과학자의 워크스테이션에서 감도는 연기가 전보다는 덜 독하기는 하지만, 그들의 장비가 미끌미끌한
      점액질층으로 덮여있다. \n그들은 <COMMODITY>절연 젤<>을 연구 중이지만, 공식을 완성하지는 못하고 있다. 어쩌면 내가 도와줄
      일이 있을지도..."
    npc_hire_scientist_lang_8: "아, 곤란할 때 오셨군요. 이 <COMMODITY>절연 젤<>은 더 작업이 필요합니다. 인근
      모노리스에서 익힌 제 모국어가 아닌 언어의 공식을 근간으로 했습니다만, 뭔가 놓친 모양입니다. \n그 장소로 가주시겠습니까? 어쩌면 당신이
      이 혼란을 해결할 단서를 찾을 지도 모르니까요."
    npc_hire_scientist_opt_a_8: 지도에 모노리스의 위치를 찍어줘
    npc_hire_scientist_res_a_8: 됐습니다. 조사 잘 하고 오십시오.
    npc_hire_scientist_desc_9: "과학자의 화학 연구가 성과를 이뤘으니 기뻐해야 할 상황이다. 그들의 최근 프로젝트인 개량형
      엔진 윤활제를 살펴보며, 난 코를 틀어쥘 수밖에 없었다.\n\n그들의 작업에서 벗어날 수 있게 내게 부탁을 했다는 게 기쁠 지경이다. \n게다가
      가져와야 할 <TRADEABLE>코백스 컨버전스 큐브<>가 어쩌면 이 실험 절차에서 나오는 독성 연기를 중화시키는 열쇠가 될 지도 모른다는
      말에 더 기뻐졌다."
    npc_hire_scientist_lang_9: "구동부가 있다면 좋은 <COMMODITY>윤활유<>는 필수입니다. 냄새가 마음에 안 드신다면
      해결책이 있을지도 모르겠네요. \n코백스가 어떤 냄새도 중화시키는 후각 차단제를 개발했답니다. 그들의 <TRADEABLE>코백스 컨버전스
      큐브<>가 제조의 핵심을 쥐고 있을지도 모르죠. \n근데 코를 쥐고 있는 것도 나름 괜찮기는 합니다."
    npc_hire_scientist_opt_a_9: 요청했던 컨버전스 큐브를 가져왔다
    npc_hire_scientist_res_a_9: 고맙기는 하지만, 괜한 일을 시킨 것 같군요. 갔다 오시는 동안 냄새를 중화할 방법을 찾아냈습니다.
    npc_hire_scientist_opt_b_9: 코백스 컨버전스 큐브를 찾으면 돌아오겠다
    npc_hire_scientist_res_b_9: 고마워요. 전 그동안 계속 실험을 하고 있을게요.
    npc_hire_scientist_desc_10: |-
      과학자가 오늘 <COMMODITY>폭발물<>을 가지고 실험을 한다는 말을 들었다. 내가 접근하자 그들은 모국어로 욕을 하고 있었다.

      난 그들을 진정시키려고 도와줄 것이 있냐고 물었다. <SPECIAL>루베움<>을 가져다 주면 그들의 작업의 위험성과 난이도가 줄어들 거라고 한다.
    npc_hire_scientist_lang_10: "<COMMODITY>폭발물<>을 다룰 때에는 실수가 용납되지 않습니다. <SPECIAL>루베움<>이
      있으면 조합법을 안정시킬 수 있죠. 레드 태양계의 암석에서만 발견되는 원소입니다. 가지고 있는 게 있으신가요? 이 일을 빨리 끝낼 수록
      안심하고 쉴 수 있습니다."
    npc_hire_scientist_opt_a_10: 요청했던 루베움을 가져왔어
    npc_hire_scientist_res_a_10: 폭발물 조합법의 설계도입니다. 이제는 안정된 상태지만, 그래도 위험하니 조심해서 다루십시오.
    npc_hire_scientist_opt_b_10: 몇 개 찾아서 가져다 주겠다
    npc_hire_scientist_res_b_10: 고맙네요. 지면에 난 구멍을 찾으러 돌아가면 무슨 일이 있었는지 알 수 있을 거예요.
    npc_hire_scientist_desc_11: 내가 다가가는데, 과학 터미널이 유난히 조용하다. 내 과학자가 머리를 흔들며 화면의 노트를
      훑어보고 있다.
    npc_hire_scientist_lang_11: 제가 알려드릴 수 있는 게 더 있지만, 당신 쪽에서도 몇 년은 연구를 해야 가능합니다. 안타깝게도
      현재로선 우리의 협력관계는 그 잠재력이 고갈됐군요.
    npc_hire_scientist_opt_a_11: 당신의 작업이 큰 도움이 됐습니다. 고맙군요
    npc_hire_scientist_res_a_11: 천만에요. 지식 그 자체가 보상이죠.
    npc_hire_scientist_wait_desc_1: 과학자는 다재다능하지만, 외교 능력은 없다. 이들은 건설자와 같은 숙소를 쓰고 있으니,
      그들에게 배울 수도 있겠지.
    npc_hire_scientist_wait_lang_1: 전 바쁩니다. 다른 사람한테 가보세요.
    npc_hire_scientist_wait_opt_a_1: 나중에 다시 오겠다
    npc_hire_scientist_wait_res_a_1: 꼭 안 그러셔도 되는데.
    npc_hire_scientist_recr_desc_1: |-
      한 존재가 내 이목을 잡아끈다. 그들은 정신이 딴 곳에 팔린 것처럼 자신들의 손가락을 두드리며, 복잡한 화학 공식을 중얼거리고 있다.

      하지만 그들은 내 등장으로 인해 본의 아니게 사색을 방해 받고 말았고, 내가 쓰는 언어로 먼저 말을 건다.
    npc_hire_scientist_recr_lang_1: "제가 당신의 언어를 알고 있어서 놀란 것 같군요. 전 여러 학문에 능통한 혁신가지만,
      과학자이기도 합니다. 게다가 지금 현재는 일이 없는 상태네요. \n행성 기지를 가지고 있고, 제가 일할 터미널이 있다면, 기꺼이 당신의
      팀에 합류하겠습니다."
    npc_hire_scientist_recr_opt_a_1: 고용한다
    npc_hire_scientist_recr_res_a_1: 후회하지 않으실 겁니다. 개인적으로 준비를 마치고 당신의 모성에서 뵙겠습니다.
    npc_hire_scientist_recr_opt_b_1: 과학자는 구하고 있지 않다
    npc_hire_scientist_recr_res_b_1: 뭐, 생각이 바뀌면 또 오세요. 이 은하계에는 딱히 일자리가 별로 없는 것 같군요.
    npc_build1_cost: 워크스테이션을 더 건설
    npc_build2_cost: 창문을 더 건설
    npc_hire_builder_term_desc_1: |-
      숙련된 감독관 일을 하려면 건설 터미널이 필요합니다.

      감독관은 우주정거장에서 모집할 수 있습니다.
    npc_hire_farmer_term_desc_1: |-
      숙련된 농부가 일을 하려면 농업 터미널이 필요합니다.

      농부는 겍이 지배하는 성계에 있는 우주정거장에서 모집할 수 있습니다.
    npc_hire_weapon_term_desc_1: |-
      숙련된 무기 제작자가 일을 하려면 무기 터미널이 필요합니다.

      무기 제작자는 바이-킨이 지배하는 성계에 있는 우주정거장에서 모집할 수 있습니다.
    npc_hire_vehicles_term_desc_1: |-
      엑소크래프트 터미널을 활용하려면 숙련된 기술자가 필요합니다.

      기술자는 우주정거장에서 모집할 수 있습니다.
    npc_hire_scientist_term_desc_1: |-
      숙련된 과학자가 일을 하려면 과학 터미널이 필요합니다.

      과학자는 코백스가 지배하는 성계에 있는 우주정거장에서 모집할 수 있습니다.
    npc_build_goto_desc_1: "감독관이 날 데려간 곳은 파손된 지 오래된 곳이다. 이곳의 패널은 전에 버려진 건물에서 봤던 기름지고
      고동치는 식물군으로 뒤덮여 있다. \n공기는 악취가 나고 축축하다. 큰 기대 없이 터미널을 켜보자, 놀랍게도 시끄럽게 웅웅대며 작동을 시작한다."
    npc_build_goto_lang_1: 사용자 식별 완료. 터미널 가동. 설계도 해제 중.
    npc_build_goto_opt_a_1: 설계도 분석
    npc_build_goto_res_a_1: 감독관의 통찰력은 큰 도움이 됐다. 버려진 터미널에 보존된 데이터 중에는 내가 보관소를 건설할 때
      필요한 설계도도 있다.
    npc_hire_build_goto_msg: 좌표 수신됨.
    npc_weapon_goto_desc_1: "내가 다가가자, 침입자가 불안해 하는 것이 확실해진다. 이들은 내가 이 세계의 주인이란 것을 틀림
      없이 알고 있으며, 몰래 자원을 훔쳐갈 의도였던 것이다. \n정황 상, 이들의 물건을 몰수해도 정당방위로 여겨질 것이다."
    npc_weapon_goto_lang_1: 용서해주세요. 필요한 건 다 가져가시고 이 불운한 오해는 잊어주세요.
    npc_weapon_goto_opt_a_1: 마이너의 도구를 스캔한다
    npc_weapon_goto_res_a_1: 고향에 거의 다 와서 갈등이 생기는 일은 피해서 다행이네요. 용서의 대가로 침입자에게서 복사한
      기술을 드리겠습니다.
    npc_hire_weapon_goto_msg: 좌표 수신
    npc_farmer_goto_desc_1: 내가 다가가자 고대 유적에서 강력한 에너지가 발산된다. 대기가 그 석판에서 흘러나오는 고대의 지식으로
      움찔대고, 내 마음속에 오랫동안 잊혀진 기억처럼 쇄도한다.
    npc_farmer_goto_lang_1: 유적에서 따뜻한 빛이 스며나오며 타인의 사고가 나를 휩쓴다.
    npc_farmer_goto_opt_a_1: 지식 수락
    npc_farmer_goto_res_a_1: 즉시, 어려움 없이, 내 지식이 증가한다.
    npc_hire_farm_goto_msg: 좌표 수신
    npc_vehicle_goto_desc_1: "이 폐 건물을 보니 겸허해진다. 이 세계를 집으로 삼으려 했던 자가 내가 처음은 아니며, 마지막도
      아닐 것이다. \n이곳의 건설자들이 작업을 포기하고 떠날 수 밖에 없었던 숙명이 내게도 닥칠 것인가? 난 오랫동안 꺼져있던 터미널을 재가동하며
      내 운명에 대해 숙고한다."
    npc_vehicle_goto_lang_1: 사용자 식별 완료. 터미널 가동. 데이터 로그 해제 중.
    npc_vehicle_goto_opt_a_1: 데이터 로그 검색
    npc_vehicle_goto_res_a_1: 회로판은 튼튼하다. 터미널이 웅웅대며 흔들리더니 내가 찾길 바라던 설계도를 내놓는다.
    npc_hire_vehicle_goto_msg: 좌표 수신
    npc_scientist_goto_desc_1: 내 조수가 옳았다. 지금도 일련의 숫자가 탑에서 무한히 반복 재생되고 있다. 신호는 너무도
      오랫동안 송출되어 화면에 각인되어 있다. 빛이 끊임 없이 점멸한다.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: 조작을 확인한다
    npc_scientist_goto_res_a_1: 난 주저하며 낯선 장치의 조작을 시도한다. 첫 번째 버튼을 누르자, 신호가 꺼진다.
    npc_hire_science_goto_msg: 좌표 수신
    npc_scientist_goto1_desc_2: "모노리스가 주위 풍경에 어스름한 빛을 비추고, 그 매끈한 석판이 고대인의 신비한 지식을
      숨기고 있다. \n내가 다가가자 푸른 기운이 날 에워싸고, 내 머리 속에 갑작스런 깨달음이 차오른다. 과학자의 직감이 맞았던 것이다."
    npc_scientist_goto1_lang_2: 지식 전수
    npc_scientist_goto1_opt_a_2: 지식 수락
    npc_scientist_goto1_res_a_2: 난 미신을 믿지 않음에도 이 불가사의한 유물과 거리를 두고 싶다.
    npc_hire_science_goto1_msg: 좌표 수신
    npc_hire1_cost: 원통형 방 3개 건설
    npc_hire2_cost: 신호기 건설
    npc_hire3_cost: 과학 터미널 건설
    npc_hire4_cost: 중력 미자 오브 식물 심기
    npc_hire5_cost: 캐리언 루트 3개 심기
    npc_hire6_cost: ATV 차고 건설
    npc_hire7_cost: 착륙 패드 건설
    cost_bld_builder: 건설 터미널 건설됨
    cost_bld_scientist: 과학 터미널 건설됨
    cost_bld_farmer: 농업 터미널 건설됨
    cost_bld_vehicles: 엑소크래프트 터미널 건설됨
    cost_bld_weapon: 무기 터미널 건설됨
    npc_builder_name: 감독관
    npc_scientist_name: 과학자
    npc_farmer_name: 농부
    npc_mechanic_name: 기술자
    npc_armourer_name: 무기 제작자
    npc_hire_builder_recr_desc_2: 내가 다가가자 존재가 내 손을 잡고 힘차게 흔든다. 그들의 넓게 벌어진 눈은 내 얼굴에
      고정된 채, 친근한 시선을 보내고 있다.
    npc_hire_builder_recr_lang_2: 친구여, 우리 둘 다 운이 꽤 좋은가 보군요. 전 건설 전문가인데 새 일자리를 찾고 있답니다.
      혹시라도 분위기 전환 삼아 기지의 인원 구성을 바꿔보고 싶다면 제가 그 일을 해줄 수도 있는데 말이지요.
    npc_hire_farmer_recr_desc_2: |-
      내게 좋은 인상을 남기려고 애쓰는 존재와 마주쳤다. 농부이고 일자리를 찾고 있다고 한다.

      이들의 제안은 신중히 고려해봐야 한다. 농장이 있으면 매매 가능한 물건을 꾸준히 얻을 수 있을 것이다. 하지만 농장을 만들면 동력 소비량도 상당히 늘어나겠지.
    npc_hire_farmer_recr_lang_2: 저보다 농장 일을 잘하는 존재는 없을 거라고 장담하죠. 혹시라도 분위기 전환 삼아서 기지의
      인원 구성을 바꿔보고 싶다면 제가 그 일을 해줄 수도 있는데 말이지요.
    npc_hire_weapon_recr_desc_2: |-
      이 존재는 전사와 같은 꼿꼿한 자세를 취하고 있다. 개조된 이들의 보조 무기로 뛰어난 실력을 지녔다는 것도 알 수 있다.

      이들이 대화를 위해 돌아섰을 때, 난 본능적으로 내 블래스터 쪽으로 손이 가고 말았다.
    npc_hire_weapon_recr_lang_2: 두려워 할 필요 없습니다. 전 무기 제작자니까요. 어쩌면 제 기술이 필요할지도 모르겠군요.
      혹시라도 분위기 전환 삼아서 기지의 인원 구성을 바꿔보고 싶다면 제가 도움이 될 수도 있겠네요.
    npc_hire_vehicles_recr_desc_2: |-
      내가 접근하자 그들은 허리를 세우고 내 언어로 정중하게 말은 건다.

      그들은 전문 기술자라고 한다. 그리고 그들의 능력을 활용할 수 있는 고용주를 찾고 있다고 한다.
    npc_hire_vehicles_recr_lang_2: 기술자들의 능력은 다양합니다. 그리고 저 보다 더 뛰어난 엑소크래프트 전문가는 없을
      거라고 장담합니다. 혹시라도 분위기 전환 삼아서 기지의 인원 구성을 바꿔보고 싶다면 제가 도움이 될 수도 있겠네요.
    npc_hire_scientist_recr_desc_2: 이 존재는 마치 과학자와 같이 몰입된 모습을 보여준다. 내가 접근하는 동안, 그들은
      조용히 산출 결과를 중얼거리고 있다. 그들은 잠시 고개를 들고 내 언어로 인사한다.
    npc_hire_scientist_recr_lang_2: 일반적인 과학자인 저는, 다양한 분야에 대한 지식을 가지고 있습니다. 그리고 현재
      무직이랍니다. 혹시라도 분위기 전환 삼아서 기지의 인원 구성을 바꿔보고 싶다면 제가 도움이 될 수도 있겠네요.
    npc_hire_builder_desc_12: 난 건설자가 새로운 건설 프로젝트에 착수할 거라 기대했지만 여전히 흥정이나 할 뿐이고, 내 기대는
      비록 심하게는 아닐지라도 어긋나버렸다.
    npc_hire_builder_lang_12: 친구여, 우린 함께 많은 것을 이뤘죠. 전 제가 아는 걸 당신과 모두 나눴어요. 난 이만 내
      연구로 돌아가 볼게요.
    npc_hire_builder_opt_a_12: 좋아
    npc_hire_builder_res_a_12: 안녕히, 그리고 저에 대한 좋은 기억을 간직해 줘요.
    intrct_msgbcn_text1: |-
      통신 스테이션이 동료 여행자가 남긴 메시지를 보관 중입니다. 내용은 다음과 같습니다.

      %MESSAGE%
    intrct_msgbcn_empty_text1: 통신 스테이션에 다른 여행자들이 볼 수 있는 메시지를 남길 수 있습니다.
    intrct_msgbcn_cancel_text1: 지금은 남길 메시지가 없습니다. 영감이 떠오르면 돌아오세요.
    intrct_msgbcn_accept_text1: 당신의 메시지가 지나가는 여행자에게 도움과 위로가 되길 바랍니다.
    intrct_msgbcn_self_text1: |-
      통신 스테이션이 이전에 당신이 남긴 메시지를 보관 중입니다. 내용은 다음과 같습니다.

      %MESSAGE%
    intrct_msgbcn_keyb_header: 당신의 메시지를 입력하십시오
    intrct_msgbcn_report: |-
      <IMG>FE_ALT1<>을 누르면 부적절한 콘텐츠를 신고합니다.

