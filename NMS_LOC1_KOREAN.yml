    all_pla_desc_1: 고대 문명의 각인이 한때 이 독특한 비석에 흡수되었다. 어떤 이유에선지 바이-킨 종족의 사연이 내 종족의 언어로
      흘러나온다.
    all_pla_desc_2: 오래전에 죽은 바이-킨 전사 부족의 기억이 비석에서 흘러나와 유령 같은 실체를 형성하여 내게 지혜를 채워준다.
    all_pla_desc_3: 수 세대에 걸쳐 전수된 바이-킨 전사들의 고대 지식이 비석에서 흘러나와 오래전에 잊힌 기억처럼 내 마음속으로 스며든다.
    all_pla_desc_4: 비석 위에 룬이 모양을 갖춘다. 눈부시게 빛나는 룬이 내게 우리 종족의 언어로 고대 바이-킨에 대해 노래한다.
    all_pla_desc_5: 비석 위에 이상한 문자가 나타나며 고대 바이-킨 시대의 비밀을 드러낸다. 내가 어떻게 그 글을 이해하는지 모르겠다.
    all_pla_desc_6: 고대 비석이 내 존재 깊은 곳까지 스미는 주파수로 웅웅대며 내 안에 코백스 에코의 목소리를 채운다.
    all_pla_desc_7: 눈부신 빛이 고대 비석에서 뿜어져 나온다. 빛이 날 감싸더니, 내 마음에 코백스 에코의 기억과 목소리를 채운다.
      한때 이곳에서 숭배하던 엔티티의 꿈이 내 것이 된다.
    all_pla_desc_8: 신비한 비석은 원하는 이에게 코백스 에코의 지혜를 전한다. 어떤 언어로 말하는지 모르고 이유도 모르지만, 한때
      이곳에서 숭배하던 자들의 이야기를 이해한다.
    all_pla_desc_9: 유물의 날카로운 모서리에서 속삭임이 흘러나오며 내 모국어로 코백스 에코의 꿈과 기억을 전해준다.
    all_pla_desc_10: 오벨리스크에서 빛이 뿜어져 나온다. 빛이 날 관통하며, 빛줄기 하나하나가 수천 년 동안 비석에 담겨있던 코백스의
      비밀을 속삭인다.
    ui_exp_act2_step10_res: 터미널의 메시지가 전달됐다. 그리고는 마치 그 기괴한 존재가 우리의 현실에서 더 이상은 허용되지
      않는 것처럼 합선되어 사라져간다. 영묘한 빛으로 환하게 빛을 내는 작은 유닛이 내 발치에 남겨져 있다. <SPECIAL>다이버전스 큐브<>다...
    all_pla_desc_11: 난 경련하며 손을 뻗어 비석을 만지고, 내 마음에 위험한 겍 종족의 진정한 역사에 대한 지식이 채워진다...
    all_pla_desc_12: 오벨리스크를 만지자 행성의 고대 과거의 이미지가 내 마음속으로 쏟아져 들어온다. 겍 종족의 끔찍한 탄생의 비화가
      이 비석에 스며들었고, 그 이야기는 절박하게 탈출하기를 원한다...
    all_pla_desc_13: 오래전에 고대 겍이 바위에 불어넣은 기억이 내 뇌로 흘러들어온다. 나는 놀라지만, 한 편으로는 이해하길 원한다...
    all_pla_desc_14: 비석에 깜빡이는 문양이 나타난다. 내가 모르는 언어인데도 어째서인지 나는 이 신비한 행성과 한 때 이 행성에
      머물던 겍의 역사를 읽을 수 있다.
    all_pla_desc_15: 플랙의 표면이 반짝이며, 오래 전에 살았던 자들의 비명으로 흔들린다. 내가 모르는 언어지만, 겍의 분노와 화를
      담고 있는 이 소리에서 나는 의미를 찾을 수 있다.
    all_pla_desc_16: 이 비석은 수천 년 전에 이곳에 살았던 이들의 지식을 흡수했던 듯하다. 이제 비석은 내 모국어로 내게 말한다.
    exp_1_plaque_desc_1: 바이-킨의 속삭임이 주변을 채운다. 어느 순간, 이 비석에 단어들이 새겨지기 시작하며, 내 마음속에도
      새겨진다.
    war_1_plaque_desc_1: 시야가 흐려지고 고대 겍의 단어들이 기념비에서 떠오르는 것을 본다. 아마도 이 단어들은 안식을 찾지 못한
      잊힌 존재들이 누군가 이해해 주기를 바라는 단어라는 생각이 든다.
    tra_1_plaque_desc_1: 한때 여기서 숭배하던 코백스 엔티티들의 목소리가 멀리서 들린다. 그들이 속삭이자, 기념비에 내가 사용하는
      언어의 단어들이 옅게 빛난다. 에코는 누군가 들어주기를 바란다...
    exp_1_plaque_lore_1: |-
      지식은 깨달음으로 가는 길을 연다. 아틀라스는 조각을 남겼다. 아틀라스 인터페이스는 그들의 그림자다. 그리고 모노리스는 그들의 흩어진 아이들이다.

      다 함께, 그들은 무한의 지혜를 전한다. 그들을 이해해야 한다.
    exp_1_plaque_lore_2: |-
      아틀라스 인터페이스는 홀로 무한의 공허 속을 떠돈다. 그들은 침묵한다. 그들은 고대 유산의 알 수 없는 조각이다. 하지만, 그들이 지닌 시간과 공간의 흔적은 우리의 존재를 형성한다.

      그들은 공식이며, 삶은 답이다. 그들은 모노리스를 통해 그들의 무한한 의미에 대해, 그리고 우리 자신에 대한 이해를 전한다.
    exp_1_plaque_lore_3: |-
      코백스 에코는 오래 전을 이야기한다. 아틀라스의 모노리스가 아우터 에지의 문명을 깨운 그 때를. 모노리스의 존재를 통해 문명인들은 지식을 갈구했다.

      이 시작을 바탕으로 제국이 태어나고, 번영하고, 무너졌다. 세월을 알 수 없는 영원의 시간이 흘렀다.
    exp_1_plaque_lore_4: |-
      아틀라스 인터페이스는 여행자들의 도착을 기다린다. 우주의 중심을 지나 우주의 끝을 찾는 이들. 시간은 무한하기에, 언젠가 그들이 도착할 가능성은 분명 존재한다.

      그들의 가능성은 무한하리라. 수많은 차원 중 하나는 그들을 맞이하리라.
    exp_1_plaque_lore_5: |-
      우리는 코백스 에코, 항상 인내하는 컨버전스의 엔티티. 우리는 우리의 쇠로 만든 피부를 통해 전해지는 논리와 지혜를 통해 삶을 지속한다.

      각 새로운 세대는 그 전 세대보다 위대하리라.
    exp_1_plaque_opt_1: 언어에 대한 도움을 요청한다
    exp_1_plaque_right_1: 코백스 컨버전스에 대한 지식이 증가했다.
    tra_1_plaque_lore_1: |-
      우리는 은하의 주인이며 우주의 지배자이다. 전능한 겍 도미니언 앞에서 모든 적은 무릎을 꿇는다.

      우리는 퍼스트스폰이다. 우리의 업적을 우러러보고 절망하라.
    tra_1_plaque_lore_2: "이 이야기를 듣는 자는 우리의 힘에 대해 알게 된다. 우리에게 저항하는 자는 꺾이고 짓밟힐 뿐이다.
      겍 퍼스트스폰의 위대함을 숭상하라. \n\n은하는 우리의 발밑에 있다. 우리는 영원하다."
    tra_1_plaque_lore_3: |-
      시간과 공간을 초월하여 퍼스트스폰은 인내한다. 영원히, 빈틈 없는 경계로 우리의 도미니언을 지킨다.

      모든 적을 파멸한다. 오로지 겍만이 남을 것이다.
    tra_1_plaque_lore_4: "겍의 악취를 거역할 수 있는 존재는 없다. 퍼스트스폰은 주시하는 모든 것을 지배한다. 우리는 별들의
      지배자다. 우리의 통치는 영원히 지속된다. \n\n바이-킨은 우리의 이름 앞에 굴복하고 절망한다."
    tra_1_plaque_lore_5: "무한의 영역으로 증식하려는 퍼스트스폰의 의지는 세계를 정복할 때마다 강해진다. 겍에게 대적하는 이의
      행성은 가루가 되리라. \n\n정복할 세계가 모두 사라져버릴 때 겍은 눈물을 흘리리라."
    tra_1_plaque_opt_1: 언어에 대한 도움을 요청한다
    tra_1_plaque_right_1: 겍에 대한 지식이 증가했다.
    war_1_plaque_lore_1: "고결한 여행자를 해해서는 안된다. 우주를 가로지르는 여정이 중단되어서는 안된다. 그것이 우리의 판결이다.
      \n\n이는 허크의 의지가 명령하는 바이다. 명예로운 바이-킨은 고대인의 신념과 결정에 따르리라."
    war_1_plaque_lore_2: "허크의 서는 여행자들의 시대에 대해 말한다. 그들은 날아올라, 무한한 공허 속으로 뛰어들 것이다. 그들은
      승리하여야 하기에 바이-킨은 그들의 비행을 막지 않으리라. \n\n이는 허크의 의지다."
    war_1_plaque_lore_3: |-
      그 누구도 센티널과 같이 드린-다르로 가는 길을 막을 수 없다. 막는 자는 파멸시켜야 한다. 그들의 시간은 끝나리라.

      그렇기에 그대로 이루어지리라. 바이-킨은 이를 맹세한다.
    war_1_plaque_lore_4: |-
      센티널은 자연의 질서에 속하지 않는다. 그들은 산산조각날 것이다. 그들의 무한함과 복제 능력으로, 이 기계들은 그들의 혐오스러움을 증명한다.

      그들의 존재를 말살해야 한다. 놈들은 모두 죽을 것이다. 정의로운 전투 또는 시간의 공격 속에서.
    war_1_plaque_lore_5: |-
      허크는 바이-킨 전사들의 약함을 보았다. 우리 고귀한 종족의 별을 향한 떠오름은 미약한 정신의 센티널에게 막히고 말았다.

      9번씩 9번을 그는 명했다. 우리는 복수할 것이다, 그리고 무쇠 악마들을 지옥의 암석에 처박을 것이다.
    war_1_plaque_opt_1: 언어에 대한 도움을 요청한다
    ui_act2_step8_war_resa: 말을 하기 시작했지만, 알 수 없는 힘에 의해 내 목소리가 막히고 말았다. 난 깜짝 놀라 소리를
      지른다.
    ui_act2_step8_war_resb: 난 다시 한 번 불러 보지만, 목구멍이 거칠어지고 숨이 가빠져 목이 쉰 듯한 소리가 나온다. 모노리스의
      힘에 의해 소환된 단어가 튀어나온다.
    ui_act2_step8_war_res: 그리고 그 단어는 선들이 내 환영과 공명하며 사라져갔고, 난 고대의 책이 내 손에 쥐어져 있다는 것을
      깨달았다.
    war_1_plaque_right_1: 바이-킨에 대한 지식이 증가했다.
    exp_1_plaque_lore_6: |-
      아아. 암흑기가 오기 전엔 코백스 엔티티가 센티널을 숭배했다. 컨버전스는 그들을 통해서 계몽의 공식을 발견했다.

      이제 우리는 자신의 길을 계산하고, 아틀라스를 이해하기 위한 모든 지성을 더욱 강화한다.
    exp_1_plaque_lore_7: |-
      센티널은 모든 파괴를 금한다. 센티널은 폭력을 통한 엔티티의 단절을 금한다. 이들은 평화와 성취, 논리와 가능성의 방식을 취한다.

      이들은 우리에게 작디작은 것부터 다른 모두에게 생명을 주는 것에 이르기까지 모든 생명이 값지다는 것을 가르쳐준다.
    exp_1_plaque_lore_8: |-
      무수한 세대 동안 코백스 엔티티는 단절됐고, 자연스럽게 에코로 넘어갔다. 각 단절은 컨버전스의 지식과 영혼에 더해졌다.

      우리 고향은 코백스 프라임이었다. 우리는 그 근간에 우리 종족의 기억을, 우리를 정의하며 무한히 진화하는 방정식을 보관했다.
    exp_1_plaque_lore_9: |-
      단절은 영원하지 않다. 그저 새로운 방정식의 시작일 뿐이다. 코백스 에코로 넘어간 엔티티는 코백스 프라임에 후손을 위해 그들의 껍데기를 남겨뒀다. 이런 것이 바로 코백스의 방식이었다.

      끝을 모르는 무한한 갑각의 순환인 것이다.

      이 방식은 앞으로도 계속될 것이다. 우리의 빛이 빛나는 이상 계속될 것이다.
    exp_1_plaque_lore_10: |-
      코백스 에코에 있는 이들은 물리적 세계를 떠났지만, 우리 자손의 마스크와 외피로 존속한다.

      사고와 지식은 갈수록 성장하고, 우리는 우리의 존재를 정의하는 방정식을 보다 깊이 이해하고자 탐구한다.
    exp_1_plaque_lore_11: |-
      코백스는 평화롭게 살았다. 우리는 센티널을 찬양하고, 그들로부터 배우고, 그들과 함께 평정심을 이루고 살았다.

      코백스는 센티널의 방식을 존경했고, 그들이 보호하는 신성한 땅을 파고들길 거부했다.

      우리는 깨달음을 얻었다.
    exp_1_plaque_lore_12: |-
      연구에 연구를 거듭해서 우리 코백스는 우리 내면을 강화했다. 한 마음의 컨버전스가 번창했다. 햇볕을 쬐는 묘목처럼, 컨버전스는 크고 강력해졌다.

      센티널은 우리에게 지식이라는 은총을 줬다. 우리는 아틀라스에게 감사를 표했다.
    exp_1_plaque_lore_13: |-
      아아. 코백스 프라임은 정체불명의 종족의 철저하고 면밀한 감시를 받고 있었다. 그들은 어둠 깊은 곳에 도사렸다. 신중하고 끈기있게 때를 기다렸다.

      대 단절이 임박했다.
    exp_1_plaque_lore_14: |-
      아아. 초신성의 힘과 함께 어둠이 약진했다. 대 단절이 시작됐다. 십억의 코백스가 절규했다.

      코백스 에코는 광기의 소음이 됐다. 셀 수 없는 순환 주기가 지나서야 균형이 회복됐다.
    exp_1_plaque_lore_15: |-
      대 단절. 코백스 생존자의 마스크와 외피는 단절의 비명으로 흔들렸다. 악의를 품은 적이 내려오며 빛이 어두워졌다.

      그들의 수는 너무도 많았다. 코백스 프라임은 파괴됐다.
    exp_1_plaque_lore_16: |-
      십억의 빛이 어두워졌다. 대 단절은 모든 것을 파괴하며 지나갔다. 코백스 에코는 비명이 됐다.

      혼란 속에서 불과 몇 년이 천 년처럼 이어졌으나, 논리를 통해서 서서히 희망이 다시 태어났다.
    exp_1_plaque_lore_17: |-
      코백스 프라임은 파괴됐다. 그 비밀은 텅 빈 하늘로 엎질러졌다. 그 파편은 은하의 가장자리에 닿았다.

      이 파괴 후에 겍 퍼스트스폰 침략자가 아우터 에지에 지배령을 세웠다.
    exp_1_plaque_lore_18: |-
      겍 퍼스트스폰은 코백스를 단절시켰다. 그들은 말소를 통해 지배를 추구했다. 그들은 우리 행성을 앗아갔다. 우리 종족의 생존자를 노예로 삼았다.

      그들은 환락에 취해 그릇된 생각과 행동을 했다. 가능성을 볼 때 우리의 시대가 다시 올 것이다.
    exp_1_plaque_lore_19: |-
      코백스는 노예가 되었고, 폭력에 휘둘려 군주의 명을 이행했다. 겍 퍼스트스폰은 최악의 주인이었으며, 무자비한 악의와 비논리적인 잔학성을 가지고 있었다.

      무수한 엔티티가 노역을 하고 단절됐다. 이 석판은 생존자들의 언약이다.
    exp_1_plaque_lore_20: |-
      아아. 겍은 코백스의 기술을 이용해서 세계를 정복했다. 도둑, 찬탈자, 거짓 군주가 무한의 권력이 됐다. 이들에게 대항하는 자는 모두 소멸하리라.

      균형은 어둠 쪽으로 기울었다.

      바야흐로 단절과 비논리적 악행의 시기였다.
    exp_1_plaque_lore_21: |-
      겍은 세상을 파괴했다. 센티널이 반격했다. 코백스의 기술이 우리가 숭배하던 기계를 파괴하는데 사용됐다.

      끝없는 단절이 있었다. 컨버전스는 엄청난 절망에 떨었다.
    exp_1_plaque_lore_22: |-
      코백스 엔티티는 침묵의 사슬을 찰 수밖에 없었지만, 이들의 영혼과 연결된 코백스 컨버전스는 결코 정복할 수 없었다.

      컨버전스는 견뎌내고, 불멸의 계몽이라는 방정식을 풀기 위한 새로운 공식을 끝없이 추구한다. 성공 가능성은 불명이다.
    exp_1_plaque_lore_23: |-
      우리의 영혼과 연결된 보이지 않는 컨버전스 안의 코백스 에코는 아틀라스에 대한 사랑을 결코 그치지 않았다. 수천 년이 흐르며 이 애정이 퍼져간다. 아틀라스 교단이다.

      코백스가 소중히 간직한 방정식과 가능성은 겍의 의식에 들어섰다. 이들이 그 방정식을 풀기만 하면 과거의 계산 착오라는 과오를 보게 될 터였다.
    exp_1_plaque_lore_24: |-
      퍼스트스폰은 광대한 제국의 아우터 에지를 통제할 수 없었다. 아틀라스 교단이 커져갔다. 교단은 천민에게 조화를 설파했다.

      전쟁밖에 모르던 이들이 의문을 품기 시작했다. 탐욕과 야망이 이성에게 자리를 내줬다.

      겍은 버둥거렸다. 퍼스트스폰은 대립하고 분열했다.
    exp_1_plaque_lore_25: |-
      겍 퍼스트스폰이 도를 넘어섰다. 너무 멀리 확장한 것이다. 이들의 과오와 자만은 한계를 몰랐다. 몇 번이고 시도하고 몇 번이나 쫓겨났다.

      센티널의 막강한 세력은 버틸 수가 없었다. 굽힐 수 없는 것은 부러뜨릴 수 없는 것이다.
    exp_1_plaque_lore_26: |-
      아틀라스 교단은 겍 내부의 세력을 아틀라스 스테이션으로 끌어들였다. 퍼스트스폰은 이를 막을 수 없었다. 오만한 야망이 새로운 이성에게 자리를 내줬다.

      겍의 지배는 벽돌 한 장 한 장씩 무너졌다.
    exp_1_plaque_lore_27: |-
      겍은 아틀라스 인터페이스의 그림자 속에 섰다. 인터페이스는 열리지 않았다. 인터페이스는 말이 없었다. 그럼에도 퍼스트스폰은 경외감을 느꼈다. 그들은 끝을 모르는 우주의 중심에서 자신들이 얼마나 사소한 존재인지를 느꼈다.

      일어날 리 없는 일이었다. 하지만 무한 속에서는 모든 것이 가능하다. 겍은 변했다. 감소가 시작됐다.
    exp_1_plaque_lore_28: "말 없고 움직이지도 않는 아틀라스 인터페이스는 겍 사절에게 무한히 펼쳐진 공간에서 그들의 역할이 얼마나
      무의미한지를 일깨웠다. \n\n인터페이스는 한없는 우주에서 그들이 진정 있어야 할 곳을 알게 해줬다.\n\n겍은 자신들의 과오를 깨닫고는
      그들이 저지른 계산 착오를 부끄러워하며 머리를 조아렸다."
    exp_1_plaque_lore_29: |-
      겍 퍼스트스폰이 무너지면서 아틀라스 교단이 자리를 잡았다. 감소는 절정에 이르렀다. 끝없는 팽창이 먼지로 화했다. 영겁의 침략이 잦아들었다.

      겍은 새로운 해법을 깨달았고, 코백스는 자유가 됐다. 과거의 계산 착오는 새로 찾은 균형을 발견하는 길을 다졌다.
    exp_1_plaque_lore_30: |-
      하급 스폰 겍이 지도층에게 반기를 들었다. 퍼스트스폰은 추방되어 스포닝 풀에서 뜯겨나와 먼지로 화했다. 그들의 비탄이 허공에 가득 고였다.

      코백스와 아틀라스의 지혜가 승리했다.
    exp_1_plaque_lore_31: |-
      코백스 엔티티는 자유다. 자유롭게 아틀라스를 연구할 수 있다. 자유롭게 센티널을 찬양할 수 있다. 가능성이 허락한다면 자유롭게 여행자를 도울 수 있다.

      코백스와 겍은 새로 시작할 것이며, 동등한 입지를 가지고, 하나 되어 균형과 이해를 영원히 추구할 것이다.
    exp_1_plaque_lore_32: |-
      여행자의 도래는 만물이 그러하듯 가능한 일이다. 하지만 확률은 극미하다. 그래도 우리는 하늘을 지켜본다.

      그들이 여기 오지 않는다면 그들은 다른 곳에 존재할 것이며, 우리 종족이나 우리와 비슷한 이들이 그들을 맞이할 것이다.

      무한의 혼돈 속에서 우리는 가능성에 집착해야 한다.
    exp_1_plaque_lore_33: |-
      모든 일은 일어나야 한다. 모든 일은 발생하게 될 것이다. 어디선가, 다른 곳에서, 혹은 내세에서라도.

      이제 코백스의 언약은 끝난다.
    tra_1_plaque_lore_6: |-
      아우터 에지는 겍 퍼스트스폰의 손에 불탄다. 우리의 적은 패배했다. 우리는 희망의 불을 끄는 자이다.

      우리가 지나간 곳엔 정복당한 이들의 비탄만이 남는다. 우리는 그 무엇도 두렵지 않다.
    tra_1_plaque_lore_7: |-
      하급 겍은 열등한 종으로, 풀에 웅크린 채 번식하고 아무 결과 없이 죽는다.

      겍 퍼스트스폰은 세계를 지배하며, 이들의 모든 스폰은 은하계의 운명에 각인된 것이다.
    tra_1_plaque_lore_8: |-
      발라론 애벌레 풀은 퍼스트스폰에게 은혜로운 부흥을 주었다. 우리가 약진하자 아우터 에지는 겁에 질려 움츠러들었다.

      그 누구도 우리의 부흥에 대항할 수 없다. 누구도 우리를 끝낼 수 없으리라.
    tra_1_plaque_lore_9: |-
      퍼스트스폰은 아우터 에지의 역병이다. 이들의 손에 제국이 무너지리라. 행성이 부서지리라. 은하계가 무릎을 꿇으리라. 우리 이름을 듣고 두려워하라. 우리는 전능한 겍일지니.

      그 누구도 우리의 지위에 대항할 수 없다.
    tra_1_plaque_lore_10: |-
      퍼스트스폰은 성장했다. 나약한 포위글은 스포닝 시럽에 꼬리를 잃고 강력한 전사가 됐다.

      모두가 겍 지배의 힘과 행성을 정복하고자 하는 억제할 수 없는 의지를 부여받았다.
    tra_1_plaque_lore_11: |-
      지배를 반대한 겍 출신들은 퍼스트스폰의 스포닝 풀에서 추방됐다.

      이들이 간직한 스포닝 시럽은 화염으로 대체됐다. 이들은 이제 야지의 짐승에 불과하다.
    tra_1_plaque_lore_12: |-
      하급 겍은 박멸됐다. 불을 통해서만 불완전함을 파괴하고 지배의 길을 밝힐 수 있다.

      퍼스트스폰은 버림받은 자의 살을 포식했고 강하게 성장했다.
    tra_1_plaque_lore_13: |-
      대항자가 스포닝 풀에서 추방된 후, 센티널이 도래했다.

      그들의 명분은 부당했다. 전쟁의 사절의 냄새에 이끌려 싸움터에 나선 침략자는 너무도 위대하고 너무도 강력해서 오토메이톤이 저항할 수 없었다.

      퍼스트스폰은 이를 기억하리라.
    tra_1_plaque_lore_14: |-
      퍼스트스폰은 번식하고 음모를 꾸몄으며, 센티널은 수많은 주기로 발라론의 하늘을 순찰했다. 하지만 오토메이톤의 승리는 환상에 불과했다.

      금속성 눈의 감시 아래 겍 군단이 부상했다.
    tra_1_plaque_lore_15: |-
      발라론의 신성한 애벌레 풀은 포위글 순수체와 함께 약진했다. 세대는 세대를 낳았다. 온전히 강하게, 강철의 주먹과 굳건한 결의로.

      우리 현명한 퍼스트스폰은 우리 피의 물결을 견지했다. 우리는 공격의 순간을 기다렸다. 보이지 않는 타격이 가장 강력한 법.
    tra_1_plaque_lore_16: |-
      퍼스트스폰 제국의 여명은 바이-킨 센티널 대 전쟁의 과오가 드리운 그림자 속에서 탄생했다.

      바위와 파도가 충돌하는 동안 우리는 긴장을 늦추지 않고 우리의 도래를 다지기 위한 약점의 징후를 기다렸다.
    tra_1_plaque_lore_17: |-
      바이-킨은 어리석게도 끝나지 않는 전쟁을 치렀다. 그들은 몇 번이고 철의 파도에 전사들을 내던졌다. 센티널은 바이-킨의 살에 레이저로 각인을 새겼다.

      바이-킨은 정의의 불로 적을 불태웠다. 그림자 속에서 퍼스트스폰은 상황을 지켜보며 그들에게 심판을 내릴 준비를 했다.
    tra_1_plaque_lore_18: |-
      바이-킨과 센티널이 충돌했고, 피와 백화된 금속이 공허에 흩어지며, 공격이 있을 때마다 그림자 속에서 그들을 기다리는 운명에 맞서는 그들의 방어가 약해졌다.

      퍼스트스폰이 별들의 황제라는 정당한 지위를 차지하기까지는 오래 걸리지 않으리라.
    tra_1_plaque_lore_19: |-
      바이-킨은 타락한 피를 흘리며 센티널 기계를 아우터 에지에서 몰아냈다. 그들은 쇄도하는 파도처럼 진격했고, 그들이 지나간 자리엔 부서진 쇳덩어리만 남았다.

      잠시간 센티널은 침묵했다. 이 침묵 속에서 은혜로운 겍 승천이 찾아왔다.

      이는 코백스 프라임의 정당한 파괴와 함께 도래했다.
    tra_1_plaque_lore_20: |-
      코백스 프라임은 광물 자원과 힘이 가득한 광대하고 소중한 땅이었다.

      우주 법에 의거하여 퍼스트스폰은 이 행성을 지배했으나, 순진하고 연약한 코백스는 그들의 정복을 받아들이길 거부했다.

      그들은 과정을 부정했다. 이것은, 그들의 가장 어리석은 실수였다.
    tra_1_plaque_lore_21: |-
      행성 안정이라는 그릇된 욕구에 이끌린 코백스는 자신들의 행성을 채굴해서 운명이 선물한 보석의 수익을 누리기를 거부했다.

      센티널의 절박한 의지에 대한 이들의 사랑은 겍이 견딜 수 없는 것이었다.

      퍼스트스폰이 공격했을 때 그들의 종말은 순식간이었다.
    tra_1_plaque_lore_22: |-
      코백스 프라임의 파괴는 방대하고 갑작스럽고 강력했다. 강철의 물결과 함께 퍼스트스폰이 공격했고, 이 행성은 우주 곳곳으로 산산조각나서 굴복하지 않는 이들에게 경고가 되었다.

      센티널의 부재는 겍의 정당한 지위를 벌할 수 없으리라.
    tra_1_plaque_lore_23: |-
      퍼스트스폰은 코백스 프라임의 잔해를 포식했고, 공허에서 뽑아낸 파편으로 잔치를 벌이고 소비해서 위대한 지위의 동력으로 삼았다. 겍은 풍요로워지고, 우주가 벌벌 떨었다.

      코백스에겐 절망뿐이었다. 지배는 완전해졌다.
    tra_1_plaque_lore_24: "퍼스트스폰에 대한 두려움은 아우터 에지에 퍼져나갔다. 행성은 떨고 행성계는 물러났다. 약한 동맹이
      형성되고 결국 밟혔다. \n\n고통에 삼켜진 세상들. 그들은 영원히 우리를 두려워하리라."
    tra_1_plaque_lore_25: |-
      호의롭도다. 퍼스트스폰은 자비롭도다. 노예 제도가 무가치한 이들을 구했다.

      그들은 정복자를 위해 노역했다. 노역을 조건으로 그들에게 집행 유예가 내려졌다.
    tra_1_plaque_lore_26: |-
      코백스의 지식은 우리 것이 되었다. 코백스의 기술은 우리 것이 되었다. 코백스는 우리 것이 되었다.

      그들은 우리의 한계를 모르는 권능과 자비의 본보기로 우리를 섬긴다.
    tra_1_plaque_lore_27: |-
      코백스는 감히 싸우지 않았다. 센티널에 대한 경의는 코백스의 나약함이다. 나약함은 패배로 이르는 길이다.

      오늘날 코백스는 전자 사슬을 찬 채 곪아간다. 겍은 왕좌에 앉아 이들을 내려다본다.
    tra_1_plaque_lore_28: |-
      겍 퍼스트스폰은 영원한 제국의 위대한 끝자락에 서 있다. 제국의 시간은 무한하다. 제국의 영토는 무한하다.

      그들의 지배는 한계가 없으리라. 그들의 군대는 비견할 데가 없으리라.
    tra_1_plaque_lore_29: |-
      코백스 전자 반란은 모두 진압될 것이다. 그들이 존재하지도 않는 거짓 아틀라스에게 애원을 하는 것은 절망에 빠져 미신에 기대는 것에 불과하다.

      그들은 부질없다. 그들은 정복됐다.

      반란 진압은 자비 없이 이뤄질 것이다. 그들의 고통은 끝이 없을 것이다.
    tra_1_plaque_lore_30: |-
      이 은하계는 방대하지만 이해할 수 있고 정복할 수 있는 것이다. 정복해야 할 대상이다. 퍼스트스폰의 노도는 모든 대항자를 쓸어버릴 것이다.

      이 석판은 영원한 우리의 언약이다.
    war_1_plaque_lore_6: |-
      대 모노리스가 깨어날 때가 됐다. 모노리스는 허크의 부름을 들었다. 허크는 다섯 번 간청했고, 모두 침묵이 응답했다.

      여섯 번째 울부짖음에 모노리스가 깨어났다.
    war_1_plaque_lore_7: |-
      대 모노리스는 여행자들에 대해 허크에게 말했다. 그들의 도래를 불이 맞아서는 안됐다. 그들의 도래는 무한한 우주에서 그저 하나의 꿈일 뿐이었다. 그들의 영역은 끝이 없을 터였다.

      허크가 센티널에 대해 묻자, 대 모노리스는 아무 말도 하지 않았다. 허크는 그 침묵에 동요했다.
    war_1_plaque_lore_8: |-
      허크가 바이-킨에게 돌아왔다. '그라아!' 그들은 신성한 툰스카린 산 정상에서 말했다. 그리고는 그곳에 모인 모두에게 우렁차게 선언하며 말하기를,

      '대 모노리스가 내게 응답했노라. 모노리스가 깨어났다. 모노리스가 여행자들이 올것이라 말했노라. 그들은 용서받으리라. 바이-킨은 이 칙령을 높게 평가하리라.'
    war_1_plaque_lore_9: |-
      군중은 허크에게 센티널의 위협에 대한 대 모노리스의 심판을 알려달라고 간청했다.

      '모노리스는 침묵했도다!' 허크가 말했으나, 사람들은 만족하지 않았다. 그들은 혼잣말을 되뇌었고, 촉수의 축복을 받은 이들은 촉수를 길게 뻗었다.

      그러자 허크가 목소리를 높여 선언하기를, '압제자는 근절될 것이다! 적에게 심판의 순간이 도래했으니 무기를 들고 모여라.' 그러자 바이-킨이 그를 숭배했다.
    war_1_plaque_lore_10: |-
      허크가 신성한 산에 서 있을 때 날이 정상에 올라갔고, 허크에게 도전하는 주먹이 날아갔다.

      '어리석다!' 날이 외쳤다. '센티널은 정복할 수 없는 존재다!' 분개한 허크는 그 어리석은 자를 산에서 밀쳐냈다.

      날은 달과 태양이 세 번 뜨고 지도록 추락하다 최후를 맞았다.
    war_1_plaque_lore_11: |-
      갑작스럽게 출세한 날에 대한 허크의 분노는 날의 추종자들 가슴에 불을 지폈고, 이들은 지도자의 죽음에 그들 내면에서 솟아오르는 선조의 피를 느꼈다.

      바이-킨 국가는 66번의 달이 뜨고 지도록 정당한 전쟁의 은총을 입었다.
    war_1_plaque_lore_12: |-
      66번째 달이 떴을 때 날의 바이-킨의 전쟁의 함성이 잦아들었다.

      그들의 몸을 조사한 후, 허크는 하늘로 시선을 돌렸고, 거대한 센티널 무리가 그의 백성들에게 내려오는 것을 목도했다.

      바이-킨 센티널 대 전쟁이 임박했다.
    war_1_plaque_lore_13: |-
      수차례의 순환 동안 센티널의 멍에는 은하계의 문명을 나약한 요람 속에서 질식시켰다.

      허크는 바이-킨의 세상이 마뜩잖았다. 오토메이톤이 도래하자 그는 행성이 나약함에 유린당한 것을 보았다.
    war_1_plaque_lore_14: |-
      진보, 번영, 그리고 전쟁. 이것은 오토메이톤에 의해 금지당한 것이다. 하지만 처음 족쇄에서 벗어나 옛 방식을 내던진 것은 바이-킨이었고, 신시대 탄생의 사자가 됐다.

      바이-킨은 범람하는 댐이었다. 정당함이 쇄도한다.
    war_1_plaque_lore_15: |-
      그라아! 센티널은 진보와 문명의 적이다. 그들은 자연의 순리에 어긋난다.

      그들의 간섭은 피와 재와 철을 통해 모든 것의 균형을 추구하는 고결한 바이-킨 십자군에 대한 모독이다.

      바이-킨과 그들의 신조에 대한 이 모독은 벌을 면하지 못하리라.
    war_1_plaque_lore_16: |-
      허크가 나타나기 전에 바이-킨은 센티널을 두려워했다. 모든 종족과 마찬가지로 우리 민족은 그들의 문답무용의 폭력에 위축되고, 그들의 압제에 움츠러들었다.

      하지만 허크의 도래는 새로운 여명을 알렸다. 바이-킨은 지도자를 통해 강해졌다. 이제 그들의 용맹은 한계를 모른다.
    war_1_plaque_lore_17: |-
      허크는 하늘을 보고 센티널의 무자비한 파괴가 모든 종족을 숨막히게 하여 아우터 에지로 쫓아내는 것을 목도했다.

      세상은 이들의 무자비한 시선 아래서 시들고 죽었다. 허크의 분노가 폭주했다.
    war_1_plaque_lore_18: |-
      드룬갈라 허크는 센티널 압제자의 족쇄를 내던졌다.

      바이-킨이 영광의 첫 번째였고, 댐을 무너뜨린 범람하는 홍수였다. 끝없는 전쟁이 시작됐다.
    war_1_plaque_lore_19: |-
      허크의 죽음은 끝없는 전쟁 중에 찾아왔다. 고령이 허크의 육체를 파괴한 것이다. 허크는 늙고 무력해졌다.

      허크는 대 모노리스 앞에서 바이-킨의 방식대로 자신의 몸을 둘로 찢었다.

      그 울부짖는 소리의 메아리는 지금도 아우터 에지 전역에서 들린다. 허크는 우리와 함께 살고 있다. 허크는 가장 존경받는 선조이다.
    war_1_plaque_lore_20: |-
      시간이라는 갈퀴가 무수한 순환을 걸러냈다. 마찰은 엄청났다. 센티널과 맞서는 전투는 끝없이 불거졌다. 하지만 바이-킨은 정당한 불을 통해서 견뎌내고 센티널은 불탔다.

      압제자는 물러났다. 우주의 어둠 속으로 돌아갔다.
    war_1_plaque_lore_21: |-
      바이-킨은 행성 간의 경계가 늘어나는 것을 보았다. 그들은 군단을 배후에 두고 더 깊이 파고들었으며, 센티널의 강력한 전차와 공격함에서 센티널 금속을 불태웠다.

      바이-킨은 그들의 정복을 보고 그들이 정당하고 선했다는 것을 알았다.
    war_1_plaque_lore_22: |-
      바이-킨은 영예로운 승리에서 부상했으나, 고귀한 전사들은 지쳤고 나약해졌다. 기계에 의한 맹습에 아흔 순환 주기를 아흔아홉 번 견뎌냈다.

      손실과 무수한 죽음이 있었으나, 승리는 여전히 요원했다. 센티널의 끝없는 복제가 더뎌졌으나, 섬멸할 수는 없었다.
    war_1_plaque_lore_23: |-
      그라아! 센티널 무리가 물러났다. 압제자는 우주의 성역으로 도망쳤다.

      허크의 영혼은 전장을 조사하고는 바이-킨의 승리가 명예롭고 정당하다는 것을 알았다. 오토메이톤은 침묵했고, 허크의 국가는 그라아그라아를 포식했다.

      승리의 노래가 은하계 끝자락까지 메아리쳤다.
    war_1_plaque_lore_24: |-
      그렇게 센티널 무리는 공허의 어두운 곳에 모였다. 그들은 무의 경계선상에서 지켜봤다. 우주의 암흑에서.

      그들은 아우터 에지의 경계 너머에서 기다렸다. 수천 년이 지나 그들은 회복했고, 무수한 세월의 질서를 되돌릴 힘을 키웠다.
    war_1_plaque_lore_25: |-
      바이-킨은 센티널의 침묵기 동안 서로의 상처를 핥았고, 그 사이에 명예를 모르는 겍 퍼스트스폰은 코백스 프라임을 파괴하기로 결단을 내렸다.

      바이-킨은 이 죄악을 비난했으나, 싸울 힘은 없었다.
    war_1_plaque_lore_26: |-
      겍 제국은 번영했다. 제국이 심우주까지 뻗어 나갔다. 바이-킨이 센티널을 아우터 에지에서 몰아낸 승리가 다른 이의 지배를 불러일으킨 것이다.

      그 어떤 세계도, 달도, 종족도 겍의 맹습에 대항할 수 없었다.
    war_1_plaque_lore_27: |-
      겍 퍼스트스폰의 잔혹성은 어둠 속에 숨어있던 오토메이톤을 다시 불러냈다. 그들의 세력은 커져 있었다. 그들의 기술은 진보해 있었다.

      어리석은 겍은 우리 국가가 기묘한 조화 속에 살 수도 있었을 곳에 괴물을 다시 불러냈다. 진정한 센티널의 아우터 에지 지배가 시작됐다.
    war_1_plaque_lore_28: |-
      단 한 생명 주기만에 센티널이 돌아왔다. 그들은 우리가 아는 모든 세계에서 살기 위해 왔다. 우리가 발견하기 위해 나선 모든 세계에.

      애처롭고 어리석은 겍은 아우터 에지에 자신들의 영겁의 통치라는 숙명을 지게 된 것이다.
    war_1_plaque_lore_29: |-
      겍 퍼스트스폰의 지배가 무너졌다. 그들은 어리석음에 의해, 그들이 노예로 삼았지만 결코 이해할 수 없었던 존재의 변치 않은 의지에 의해 분열됐다.

      그들의 권력은 그저 과거일 뿐이다. 너무도 많은 이들이 그들의 죄악을 잊어버렸다.
    war_1_plaque_lore_30: |-
      겍은 변했다. 그들은 평화로워졌다. 그들의 스포닝 풀은 상업의 이름으로 번식했다.

      바이-킨은 이 평화를 수락했으나, 우리는 은하계의 다른 존재들과는 달리 과거를 잊지 않는다.

      불명예는 변하지 않는다. 피로 새긴 죄악은 사라지지 않는다. 우리는 잊지 않는다.
    war_1_plaque_end: 플랙은 차갑고 조용하다.<NEWLINE>바이-킨의 전설은 결말을 맞이했다.
    tra_1_plaque_end: 고대의 돌은 고요하다.<NEWLINE>퍼스트스폰의 지배는 선포되었다.
    exp_1_plaque_end: 역사적 구조물은 조용하다.<NEWLINE>코벡스의 증거는 언급되었다.
    all_mon_pre_desc_1: 난 모노리스의 표면을 조사하다가, 이상한 환영에 사로잡힌다. 내 머릿속에서 단어들이 메아리친다.
    all_mon_pre_desc_2: 난 내 손으로 모노리스의 이상할 정도로 윤이 나는 돌을 매만진다. 그러자 단어들과 다른 시대의 말로 괴성을
      지르는 장면들이 담긴 이미지가 내 머릿속으로 흘러들어온다.
    all_mon_pre_desc_3: 난 손으로 모노리스 표면을 훑으며, 손가락으로 고대의 룬을 읽어내려간다. 그러다 갑자기 난 어떤 고대의
      힘에 사로잡힌다. 그리고 그 힘은 이 세상의 광경이 아닌 것만 같은 환영으로 내 시야를 가득 채운다.
    all_mon_pre_desc_4: 모노리스가 소리 없는 비명을 내지른다. 머나먼 과거의 단어들이 내 뇌리에 자신들의 존재를 끼워 넣는다.
      시야가 혼란스러워지기 시작한다.
    all_mon_pre_desc_5: 난 차가운 돌로 만들어진 모노리스에 손을 얹는다. 그러자 갑자기 난 내게 흘러들어오는 고대의 환영에 사로잡힌다.
    all_mon_pre_desc_6: 내가 접근하자, 돌이 공기 중에서 반짝이는 차가운 푸른색의 고대의 단어들로 내게 확실하게 속삭인다. 그리고
      내 의식은 기괴한 새로운 현실로 옮겨진다.
    all_mon_pre_desc_7: 난 고대의 유적에 머문다. 그러자 그 유적은 내가 누군지, 내가 무엇인지도 알지 못한 채, 고대의 말로
      내게 소리를 지른다. 단어들이 내 시야를 어지럽히기 시작한다...
    all_mon_pre_desc_8: 고대의 유적을 바라보자, 이상한 느낌이 내 감각을 사로잡는다. 내 시야가 혼란스러워지기 시작한다. 난 이곳이지만,
      이곳이 아닌 곳에 있다.
    tra_mon_desc_1: 누더기 같은 발톱이 나를 붙잡는 모습이 보인다. 부서져 조각이 나기는 했어도 그 발톱은 나를 꽉 붙잡고 있고,
      살아있는 바위에서 금속으로 된 부리가 솟아난다.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: 금속을 준다
    tra_mon_opt_b_1: 발톱을 후려친다
    tra_mon_opt_c_1: 기다린다
    tra_mon_res_a_1: 금속 손이 날 놔주고는 내 공물을 움켜쥔다. 내가 고대의 악을 진정시킨 모양이다...
    tra_mon_res_b_1: 나는 금속 발톱을 산산조각 낸다. 환영이 사라진다.
    tra_mon_res_c_1: "손톱이 날 단단히 붙잡는다. 내 팔뚝이 박살 날 것 같은 기분이 든 순간... \n\n날 놓는다. 환영은 사라지지만,
      고통이 엄청나다."
    tra_mon_desc_2: |-
      날개가 달린 작은 생물체가 모노리스의 꼭대기에 내려앉는다. 갑자기 그 생물체의 눈이 붉은색으로 빛을 발하고, 머리가 완전히 한 바퀴 돌아간다. 그리고는 그 생물체가 차라리 죽어버리기를 바라는 고대 목소리로 자비를 부르짖는다.

      불쌍한 그 동물은 확실히 목이 부러졌지만, 그 몸을 사로잡은 어떤 힘 때문에 여전히 움직이고 있는 것으로 보인다.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: 생명체를 쏜다
    tra_mon_opt_b_2: 생명체를 그냥 둔다
    tra_mon_res_a_2: 날개 달린 생명체는 불쌍하게도 이제 끝장이다. 모노리스는 기뻐하며 내 행동에 대한 보상을 준다. 나는 환영에서
      해방된다.
    tra_mon_res_b_2: 날개 달린 불쌍한 생물체가 쓰러져 죽어버린다. 다른 모든 것들의 소리가 사라지고, 환영도 끝이 난다.
    tra_mon_desc_3: '내 눈앞에서 모노리스가 녹아내린다. 그리고 알 수 없는 이유로 부리가 잘린 상인의 얼굴이 드러난다. 그 상인은
      끓어오르며 수직으로 떨어지는 용암 속에서 필사적으로 내게 손을 내밀며 비명과 함께 몸을 뒤튼다... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: 생명체를 내버려 둔다
    tra_mon_opt_b_3: 용암 속으로 손을 뻗는다
    tra_mon_res_a_3: 생명체가 다시 바위로 흡수된다. 그리고 웃음소리의 메아리가 들려온다.<DELAY>0.4<> 모노리스는 내 행동에
      만족한 것 같다. 그리고 난 풀려난다.
    tra_mon_res_b_3: 나는 기쁨에 겨운 상인을 불타는 용암에서 끌어낸다. 환영이 갑작스럽게 끝난다. 상인은 돌연히 소멸되어 소지품만을
      남기고 사라진다.
    tra_mon_desc_4: 모노리스의 상형 문자가 옅은 노란색을 띠더니 깜빡이며 사라진다. 아무런 힘이 없다. 이 돌기둥에 힘을 불어넣던
      신비한 힘이 약해졌다. 행성의 바람결에 희미하게 켁켁대는 속삭임이 들린다.
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: 기념비의 맨 아래 부분에서 구멍을 발견했다. 어쩌면 그 틈새에 내가 채취한 자원 중 일부를 끼워 넣을 수도 있을
      것 같다...
    tra_mon_opt_a_4: 유기 원소를 삽입한다
    tra_mon_opt_b_4: 촉매 원소를 삽입한다
    tra_mon_opt_c_4: 금속 원소를 삽입한다
    tra_mon_res_a_4: 산들바람에 실려, 고대의 말로 성난 단어를 내뱉는 속삭임이 들려온다.<DELAY>0.4<> 이곳에 머무는 복수심에
      불타는 영혼이 내가 바친 공물의 보상을 내려준다.
    tra_mon_res_b_4: 정적이 맴돈다. 내 자원은 돌아오지 않는다.
    tra_mon_res_c_4: 정적이 맴돈다. 내 자원은 돌아오지 않는다.
    tra_mon_desc_5: 모노리스는 불탄 금속과 중공업의 냄새가 난다. 신비한 룬이 일렁이며 변형하더니, 내 마음속에 한 이미지를 깊게
      주입한다.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      난 과거를 들여다 본다.<DELAY>0.4<> 대장간의 불빛을 배경으로 부리 달린 작은 형체의 윤곽이 드러나고, 그 형체는 부지런히 방어구에 망치질을 하고 있다. 그리고 그 옆에는 망토를 걸친 동료가 마치 일을 하지 않는 것에 만족한 듯이 한가롭게 그 광경을 바라보고 있다.
      두 생명체가 나를 노려본다. 난 선택을 해야만 한다.
    tra_mon_opt_a_5: 노동자를 선택한다
    tra_mon_opt_b_5: 구경꾼을 선택한다
    tra_mon_res_a_5: 난 이곳의 영혼을 만족시킨다. 내 장비에 신비한 힘이 깃든다.
    tra_mon_res_b_5: 난 이곳의 영혼을 화나게 했다. 내 장비가 기묘한 힘에 의해 파손된다.
    tra_mon_desc_6: |-
      모노리스 앞의 땅은 한때 그곳에서 무릎을 꿇었던 수천 고대 순례자의 무릎 자국으로 울퉁불퉁하다.
      벽돌이 서서히 내 앞으로 튀어나온다. 그 안의 텅 빈 공간에서 나는 오랜 세월 동안 그곳에 쌓인 고가치 제품을 담는 용기들을 보고 놀란다. 누군가 속삭인다...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: 탐욕스러운 미지의 존재가 내 모든 행동을 감시하는 듯한 느낌이 든다.
    tra_mon_opt_a_6: 무역 상품을 준다
    tra_mon_opt_b_6: 무역 상품을 획득한다
    tra_mon_opt_c_6: 아무것도 주지 않는다
    tra_mon_res_a_6: 잊힌 부족의 순수한 환희가 모노리스에서 흘러 나온다. 나는 치유와 축복과 보상을 받는다.
    tra_mon_res_b_6: 나는 용기 몇 개를 챙긴다. 나약한 고통의 울부짖음과 경악의 속삭임이 내 주위에서 들려온다.
    tra_mon_res_c_6: 나약한 고통의 울부짖음과 경악의 속삭임이 내 주위에서 들려온다.
    tra_mon_desc_7: "난 혼자가 아니다. 작은 부리 달린 생명체가 내 발치를 뛰어다닌다. 그들에게 있어서 나는 거인이고, 그들은 하늘
      높이 솟은 날 보고 겁에 질려 뒷걸음질친다. \n공기 중에 불쾌한 향기가 차오르고, 그들은 가차없는 모노리스의 단단한 구조물에 자신들을
      고정한다.\n무시무시한 오벨리스크가 우리 모두를 심판하며 자리잡고 있다. 나와 환상의 생명체 모두를."
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: 생명체를 쓰다듬는다
    tra_mon_opt_b_7: 생명체를 겁준다
    tra_mon_res_a_7: 생명체는 내게 감사를 표하고는 허공에 사라진다. 하지만 이곳에 깃든 영혼은 화가 났다.
    tra_mon_res_b_7: 이곳에 깃든 끔찍한 혼령은 매우 기뻐한다. 몸서리치던 부리 달린 생명체가 사라지자 대신 선물이 나타난다...
    tra_mon_desc_8: 끔찍한 갈증이 나를 덮치지만, 내 수분 시스템이 갑자기 작동하지 않는다. 나는 목이 메마르고 어지러움을 느낀다.
      두 개의 고대 돌 잔이 나타난다.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      첫 번째 물건은 번지르르하고 거품이 많은 투명한 액체로 꽉 찬 강렬한 붉은색의 잔이다. 그리고 다른 것은 원형의 붉은색 방패 형태가 양각되어 있고, 희미하게 노란색을 띤 물건이다.
      물을 마시지 않는다면 난 죽을 게 확실하다. 내 손이 두 개의 물건 사이에서 흔들리고 있다.
    tra_mon_opt_a_8: 투명한 액체를 마신다
    tra_mon_opt_b_8: 노란 액체를 마신다
    tra_mon_res_a_8: 달콤한 액체가 내 수분 시스템을 타고 들어오자 나는 약간 메스꺼움을 느낀다. 갑자기 내 몸이 회복된 기분이다.
      나노로봇이 컵에서 쏟아져 나온다.
    tra_mon_res_b_8: 액체가 내 수분 공급 시스템을 통과하며, 씁쓸한 맛이 느껴진다. 난 크게 한숨을 내쉬지만, 갑자기 극심한 고통이
      느껴지고, 참을 수가 없을 지경이 된다. 그리고 입으로 엄청난 양의 나노로봇을 토해낸다.
    tra_mon_desc_9: 내 모습과 똑 닮은 본 적 없는 형상이 모노리스 가장자리 주변을 살금살금 걷는다. 형상은 고대어를 외쳐대며 나를
      강제로 무릎 꿇게 한다.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: 도플갱어가 먼저 자기의 볼트캐스터를 내 이마에 대고는, 마이닝 빔으로 내 배를 가르는 몸짓을 한다. 그것은 유쾌하게
      미소를 짓는다. 내가 원하는 처형 방식을 골라야 하는 모양이다.
    tra_mon_opt_a_9: 뇌에 볼트를 쏜다
    tra_mon_opt_b_9: 몸통에 레이저 광선을 쏜다
    tra_mon_opt_c_9: 맞서 싸운다
    tra_mon_res_a_9: 나는 눈을 감고 죽음을 기다린다. 하지만 오지 않는다. 도플갱어는 내게 멀티툴 기술 설계도를 남긴다.
    tra_mon_res_b_9: 나는 눈을 감고 배가 갈리기를 기다린다. 하지만 고통은 오지 않는다. 도플갱어는 내게 엑소슈트 기술 설계도를
      남긴다.
    tra_mon_res_c_9: 내가 휘두른 공격은 내 닮은꼴의 멀티툴에 무력하게 가로막힌다. 도플갱어는 웃음을 터뜨리더니 사라진다.
    tra_mon_desc_10: 고대 건축물 중앙의 간신히 보이는 갈라진 틈에서 먼지를 뱉어낸다. 모노리스가 흔들리더니 커다란 문 두 개가 열린다.
      고대 건축물의 내부는 비어있으며, 매장실로 사용돼왔다.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: 눈이 튀어나오고 부리가 달린 고대의 생명체가 불이 붙지 않은 화장용 장작더미 위에 바짝 마른 채로 누워있다.
      그 생명체의 발아래에 놓인 고대의 보물과 기술은 아마 어딘지는 몰라도... 그들의 내세를 위해 남겨진 것이리라.
    tra_mon_opt_a_10: 마이닝 빔으로 장작에 불을 붙인다
    tra_mon_opt_b_10: 매장품을 챙긴다
    tra_mon_res_a_10: 시체가 불에 타면서 깨어난다. 시체는 내게 고개를 끄덕이며 기쁘게 울부짖는다. <DELAY>0.4<> 시체는
      내게 공물을 남긴다.
    tra_mon_res_b_10: 나는 시체의 공물 일부를 낚아챈다. <DELAY>0.4<> 문이 쾅 닫히고, 고대의 저주가 내 주변에 무겁게
      내려앉는다.
    tra_mon_desc_11: "모노리스가 자명하게 잊힌 채 외롭게 서있다. 집중하니 이 땅에서 고대 부족이 한때 숭배하고 교감을 나누던 건축물의
      희미한 흔적이 보인다. \n외계의 돌풍이 희미하게 속삭이는 목소리를 실어온다. 나는 목소리를 들으려 안간힘을 쓴다."
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: 또한번, 이번에는 더 큰 소리로 목소리가 내 주변에서 메아리친다. 난 필사적으로 내 이목을 끌려는 그 목소리의
      단어들을 알아들으려고 안간힘을 쓴다.
    tra_mon_opt_a_11: 무릎 꿇는다
    tra_mon_opt_b_11: 소통을 시도한다
    tra_mon_opt_c_11: 돌아선다
    tra_mon_res_a_11: 이 기묘한 기념비와 결합된 영혼이 내 여정을 축복한다.
    tra_mon_res_b_11: 내 부름에 대답이 없다. 나는 그저 바람에 대고 얘기할 뿐이다.
    tra_mon_res_c_11: 기묘한 기념비에 녹아 든 영혼은 여전히 침묵한다.
    tra_mon_desc_12: 부리가 고대 비석에서 솟아난다. 부리가 소리를 지르지만 들리지 않는다. 비석 위에는 누군가 오래 전에 훗날 비석을
      찾아올 이를 위한 조언을 휘갈겨뒀다.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: 부리가 한때는 이곳에서 숭배를 받았던 고대 존재들의 단어를 격하게 읊조리며, 나를 향해 말없이 괴성을 지른다.
      내 스캐너에 그것을 둘러싼 촉매의 흔적이 감지되지만, 그게 어떤 것인지는 특정할 수가 없다.
    tra_mon_opt_a_12: 부리에게 일반 촉매를 먹인다
    tra_mon_opt_b_12: 부리에게 상위 촉매를 먹인다
    tra_mon_opt_c_12: 부리에게 금속을 먹인다
    tra_mon_res_a_12: 부리가 한때 이곳에서 숭배했던 이들의 언어로 속삭인다.
    tra_mon_res_b_12: 부리가 한때 이곳에서 숭배했던 이들의 언어로 고함친다.
    tra_mon_res_c_12: 부리가 한때 이곳에서 숭배했던 이들의 언어로 비명을 지른다. 소음이 극심하다. 나는 커다란 고통을 느낀다.
    tra_mon_desc_13: 시간이 뒤로 감긴다. 난 처형을 지켜보는 플랫폼에 앉아있다. 두 명의 부리 달린 작은 상인이 무릎을 꿇고 있다.
      작고 여윈 모습과 늘어진 턱살이 바닥에 닿을 정도로 비만 체형이 있다. 그리고 천으로 된 녹색 마스크를 쓴 또 다른 생명체가 도끼를 들어올린다.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: 상인이 내게 자비를 베풀어 달라고 애원한다. 그리고 익숙한 고대 부족의 메마르고 거친 목소리가 내 귓가에 격려의
      말을 속삭인다...
    tra_mon_opt_a_13: 뚱뚱한 생명체를 처형한다
    tra_mon_opt_b_13: 마른 생명체를 처형한다
    tra_mon_opt_c_13: 자비를 베푼다
    tra_mon_res_a_13: 뚱뚱한 생명체가 세 번의 도끼질 만에 참수된다. <DELAY>0.4<>나는 세속적인 상품을 받는다.
    tra_mon_res_b_13: 마른 생명체가 한 번의 도끼질로 참수된다. <DELAY>0.4<> 나는 생명체가 소지했던 모든 돈을 받는다.
    tra_mon_res_c_13: 최소한 이 타임라인에서는 두 생명체가 목숨을 구했다. 그들은 흐느끼며 내게 고마워한다. <DELAY>0.4<>
      모노리스의 영혼이 불만족 한다.
    tra_mon_desc_14: |-
      고대 구조물이 활짝 열리며 얼음에 갇힌 육신이 드러난다. 다른 신체 부위를 꿰매 붙인 것이다. 넝마 같은 부리는 동물의 내장을 꿰맨 것으로 보인다.

      손으로 쓴 고대 상인의 언어가 육신의 머리 위에 보인다. 연료를 사용하면 얼음을 녹일 수 있을 것이다...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: 얼음을 녹인다
    tra_mon_opt_b_14: 생명체를 내버려 둔다
    tra_mon_res_a_14: 생물의 눈이 휙 하니 열린다. 생물이 손을 내 목 주변으로 뻗는다. 나는 그 손을 못마땅해하는 모노리스의 깊은
      곳으로 힘겹게 밀쳐낸다.
    tra_mon_res_b_14: 모노리스의 패널이 휙 닫힌다. 혐오체는 여전히 갇힌 상태다. 나는 이곳에 사는 영혼에게 감사 받는다.
    tra_mon_desc_15: |-
      나는 관찰자다. 나는 현대 엑소슈트를 입은 부리 달린 상인들이 모노리스 밑동에 물체를 두는 모습을 목격한다. 줄로 엮은 작은 그물과 용기다. 상인들은 그것을 특이한 금속으로 충전하더니, 서둘러 떠난다.

      마치 꿈 속인 듯, 나는 고대 건축물로 다가간다. 갑자기 모든 것이 현실처럼 느껴진다. 나는 최근의 과거 속을 살고 그 안에서 숨쉰다.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: 물체를 그대로 둔다
    tra_mon_opt_b_15: 물체를 제거한다
    tra_mon_res_a_15: |-
      장치가 폭발한다. 시간대가 산산이 조각나고, 현실이 복구된다.

      난 깨어나서, 내 모노리스가 파괴되지 않았다는 것을 본다. 그렇지만 이곳을 맴도는 영혼은 화가 나 있다.
    tra_mon_res_b_15: |-
      난 장치를 집어서 내 품에 껴안는다. 그리고 장치가 폭발하고, 내 몸은 갈가리 찢긴다. 시간대가 산산이 조각 난다.

      난 깨어났고, 현실은 복구됐다. 이곳에 서식하는 영혼이 또 다른 자아를 희생한 내게 축복을 내린다.
    tra_mon_desc_16: |-
      나는 칠흑 같은 하늘 아래 크레이터 안에 서있다. 어둠 속에서 분홍색으로 빛나는 기묘한 시럽이 내 무릎까지 차있다.
      내 주변에 구형 알이 떠있다. 이 점액으로 뒤덮인 구체의 일부는 악취가 나고, 일부는 달콤하고 섬세한 냄새가 난다.
      악취 나는 알의 더러움이 스포닝 풀 전체를 감염시킨다. 나는 알을 분리해야 한다는 충동에 사로잡힌다.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: 해로운 알을 제거한다
    tra_mon_opt_b_16: 달콤한 냄새가 나는 알을 제거한다
    tra_mon_opt_c_16: 알을 먹는다
    tra_mon_res_a_16: |-
      나는 이 곳에 사는 고대 겍의 영혼을 노하게 했다. 나는 갑작스런 강한 힘에 충격을 받는다.

      현실이 복구된다.
    tra_mon_res_b_16: |-
      나는 고대 원한령에게 미소 짓는다. 알이 내 손에서 용해되고, 빛나는 나노로봇 군집이 남는다.

      현실이 복구된다.
    tra_mon_res_c_16: |-
      난 알 중 하나를 섭취한다. 그리고 거의 그 즉시, 내 안에서 뭔가 움직이는 것이 느껴진다. 그것은 점점 더 크게 자라나다가, 내 몸이 터져버린다.
      내 환영이 사라지기 전에 난 내 몸에서 태어난 존재의 모습을 본다. 그리고 그건 진홍빛의 눈을 지닌 겍이었다. 그들은 눈도 깜짝하지 않고 나를 노려본다. 내 세상이 끝난다.
      현실이 복구된다.
    tra_mon_desc_17: |-
      나는 감시당하고 있다. 위를 보니 거대한 눈꺼풀 없는 눈이 모노리스 위에 떠있는 것이 보인다. 눈은 깜빡이지도 않고 나를 내려다 본다. 눈은 움직이지 않는다. 다른 곳을 보지도 않는다.

      눈의 시선은 가차없다. 항상 그 곳에 있었던 듯한 느낌이다. 눈의 중앙은 확고한 푸른색으로 파직거린다...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: 웅크린다
    tra_mon_opt_b_17: 되쏘아본다
    tra_mon_opt_c_17: 눈을 쏜다
    tra_mon_res_a_17: 만족한 눈이 서서히 사라진다. 눈은 자애롭게도 선물을 남긴다.
    tra_mon_res_b_17: 나의 도전에 눈이 서서히 사라진다. 현실이 복구된다. 화난 영혼의 속삭임이 들린다.
    tra_mon_res_c_17: |-
      눈이 행성의 표면으로 떨어진다. 무시무시한 불빛을 내는 풀 속으로 녹아내린다. 천천히, 지면에 흡수된다.

      현실이 복구된다. 풀이 있던 곳에 나를 위한 선물이 남겨져 있다...
    tra_mon_desc_18: |-
      걸어서 모노리스에 가까이 다가가자, 낮은 진동 소리가 들려오고, 그 진동은 점점 커져서 고대의 비명으로 변모한다. 내가 지금껏 들어본 그 어떤 소리와도 다르다.
      외계 지형의 잔잔한 적막이 고통과 죽음의 악몽 같은 불협화음으로 가득 찬다.<DELAY>0.4<> 난 정신을 집중하려 노력한다. 그 비명에는 단어들이 섞여있다.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: 모노리스를 만진다
    tra_mon_opt_b_18: 비킨다
    tra_mon_opt_c_18: 기다린다
    tra_mon_res_a_18: 이곳에 깃든 원한령은 내 복종에 기뻐한다.
    tra_mon_res_b_18: 이곳에 깃든 원한령은 내 불복종을 벌한다.
    tra_mon_desc_19: |-
      나는 모노리스에 사슬로 묶여있다. 내 두 팔은 머리 위에 속박돼있고, 두 발은 지면 위에 떠서 덜렁댄다.
      한 생물이 검게 변색된 동물 가죽 마스크 너머로 부리를 보이며 기둥으로 다가온다. 생물은 붉게 달아오른 금속 막대를 휘두른다.
      생물은 내 눈을 쪼고는 내 혀를 쫀다. 나는 내가 받을 벌을 선택해야 한다.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: 눈을 선택한다
    tra_mon_opt_b_19: 혀를 선택한다
    tra_mon_opt_c_19: 자비를 구한다
    tra_mon_res_a_19: |-
      생물이 내 오른쪽 눈에 꼬챙이를 쑤셔 넣는다. 그 불타는 금속이 아직도 보인다. 지져진 내 피가 보인다. 시신경이 불타고 있다...
      모든 것이 희미해진다. 현실이 복구된다.<DELAY>0.4<> 내게 지식이 남는다.
    tra_mon_res_b_19: |-
      생물체가 들고 있는 부지깽이를 내 입으로 찔러넣는다. 부지깽이의 맛을 보자, 불타는 금속과 내 피, 그리고 익혀진 내 살갗의 맛이 난다. 그리고 부지깽이가 더 깊숙이 파고든다.
      모든 것이 사라진다. 그리고 현실이 복구된다.<DELAY>0.4<> 난 외계 언어에 대한 지식을 선물로 받는다.
    tra_mon_res_c_19: 생물은 사라지고 현실이 돌아온다. 금속 봉이 남아있다.<DELAY>0.4<> 내가 손을 대자, 금속 봉은 부스러지고
      나노로봇이 쏟아져 내린다.
    tra_mon_desc_20: |-
      작은 녹색 손이 돌로 된 모노리스를 매만지고, 그 손가락은 누렇고 더럽다. 손이 펴지며 빈 손바닥을 보이고, 내 반응을 기다린다.

      고대 전통의 일환인 듯 하다. 악의는 없고, 냉혹한 기대 뿐이다.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: 원소를 준다
    tra_mon_opt_b_20: 유닛을 준다
    tra_mon_opt_c_20: 거부한다
    tra_mon_res_a_20: 수집가는 내 공물을 거부한다. 수집가가 나를 저주한다.
    tra_mon_res_b_20: 수집가는 내 공물을 받는다. 이곳에 사는 영혼이 만족한다.
    tra_mon_res_c_20: 수집가가 불쾌해한다. 나는 저주받는다.
    exp_mon_desc_1: "난 누가 마음에 침투하기라도 하는 듯한 어지러움을 느낀다. 내 피부의 물집이 커지더니 터진다. 온갖 구멍에서
      바늘이 나와 나를 무수하게 찌르는 듯한 기분이다.\n \n갑자기 작은 센티널인지 모를 금속 거미들이 내 어깨를 타고 올라와 바이저로 들어간다.
      이게 정말 현실일까? 현실일 리가 없다. 난 비명을 지르기 시작한다."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: 기다린다
    exp_mon_opt_b_1: 무기를 발사한다
    exp_mon_opt_c_1: 헬멧을 제거하고 거미를 털어낸다
    exp_mon_res_a_1: 환각이 사라진다. 난 일종의 시험을 통과했다. 보상이 나타난다.
    exp_mon_res_b_1: 모노리스를 공격하자 내 마음의 속박이 깨진다. 내 행동에 불쾌함을 표시하며 속삭이는 소리가 계속해서 들려오지만,
      현실이 복구된다.
    exp_mon_res_c_1: 금속 거미가 내 두개골에 침투하고, 난 겁에 질려 헬멧을 벗어 던진다. 환각이 사라진다. 하지만 고통은 그대로다.
    exp_mon_desc_2: |-
      공중에 부유하는 작은 사면체가 행성 표면에서 나타나 내 주위를 에워싼다. 난 멀티툴로 이것들을 쫓아내려 해보지만, 그럴 수록 더 가까이 몰려든다. 마치 이끌리기라도 하는 듯하다.

      난 멀티툴을 꺼내 들고, 사면체는 푸른 빛을 뿜으며 여기저기로 날아다닌다. 점점 가까워진다. 내 멀티툴이 닿을 거리까지 왔다. 사면체가 마지막으로 몰려든다...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: 사면체를 받아들인다
    exp_mon_opt_b_2: 사면체 구름에서 탈출한다
    exp_mon_res_a_2: |-
      내 멀티툴이 밝은 파란색으로 빛을 발하기 시작한다. 그리고 그 빛이 퍼져나가 내 팔까지 뒤덮는다. 그러다 갑작스럽게 그 방전 현상이 내 뇌로 밀려들고, 난 기절한다.
      난 정신을 차렸고, 현실은 복구됐다. 그리고 새로운 멀티툴 기술을 얻었다는 것을 깨닫는다.
    exp_mon_res_b_2: |-
      떠다니는 물체의 날카로운 단면이 내 엑소슈트에 구멍을 낸다. 나는 숨을 헐떡이며 수정을 들이마신다. 수정이 폐에 흘러넘친다. 시야가 푸른색으로 변한다...
      나는 깨어난다. 현실이 복구된다.
    exp_mon_desc_3: 어지러운 느낌이 든다. 묘한 무력감이 날 덮치고, 고대 유적 앞에 눕고 싶다는 욕구가 든다. 이곳은 고요한 느낌이다.
      잘은 모르지만 마치 집 같은 느낌이다.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: 수면 충동을 이겨내고 싶다면 충분히 이겨낼 수 있으리라는 점은 잘 알고 있지만, 고대 룬에서 내리쬐는 불빛에서
      따스하고 편안한 느낌이 든다...
    exp_mon_opt_a_3: 잔다
    exp_mon_opt_b_3: 저항한다
    exp_mon_res_a_3: |-
      난 잠든다.
      깨어나자 활력이 샘솟는다. 얼마동안 잠든 건지 알 수 없다. 잠깐? 몇 시간? 며칠? 기이한 느낌이다. 새 사람이 된 기분이 든다.
    exp_mon_res_b_3: |-
      난 모노리스의 명령에 저항하며, 눈을 감지 않는다.
      그렇게 잠시 동안 저항하자, 위대한 돌의 힘이 사라진다. 내 몸은 나의 것이다.
      내가 자리를 떠나려 하자, 산들바람에 실린 슬프면서도 부드러운 속삭임이 들려온다.
    exp_mon_desc_4: "포털에서 내 신체의 투사체가 깜빡이며 나타난다. 투사체는 내 행동을 그대로 따라 한다. 내가 손을 흔들면 투사체도
      손을 흔든다. 내가 멀티툴을 들어 올리면, 투사체도 즉시 따라 한다. \n이 도플갱어가 뭔가 바라는 듯한 동작을 하고, 내가 그 동작을
      본능적으로 따라 하자 둘 다 흠칫한다. \n\n투사체의 몸은 희미하지만, 장비는 아주 진짜 같다. 그의 멀티툴은 내가 지닌 것보다 좋아
      보인다. 차원 불규칙성이 사라져 간다."
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: 멀티툴을 준다
    exp_mon_opt_b_4: 나노로봇을 준다
    exp_mon_opt_c_4: 도플갱어를 쏜다
    exp_mon_res_a_4: 우린 서로에게 자신의 멀티툴을 건네준다. 그렇게 거래가 완료되자, 거울에 비친 내가 사라져간다...
    exp_mon_res_b_4: 우린 서로에게 나노로봇 군집 몇 움큼을 건네준다. 그러자 천천히 거울에 비친 내가 사라진다. 그리고 난 그들이
      내게 준 나노로봇과 함께 선물로 건넸던 나노로봇까지 여전히 가지고 있다는 걸 깨닫는다.
    exp_mon_res_c_4: |-
      내가 방아쇠를 당기자 도플갱어에게서 바로 나 자신의 공포에 빠진 표정이 보인다.

      난 스스로의 가슴을 날려버린다.
    exp_mon_desc_5: |-
      수많은 세월 동안 순례자들이 모노리스의 빛나는 상형문자 사이에 숫자 기호를 새긴 모양이다. 아래를 보니 고대 동전이 보인다. 부츠로 땅을 헤치니 더 나온다.

      이곳은 고요하다. 영원히 반응이 없을 수도, 무언가를 기다리는 것일 지도 모른다.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: 유닛을 건넨다
    exp_mon_opt_b_5: 동전을 줍는다
    exp_mon_res_a_5: 이곳에 머무는 메아리가 깨어난다. 아주 짧은 시간 동안 그들의 고대 컨버전스의 일부가 느껴진다. 그들은 내게
      축복을 내린다.
    exp_mon_res_b_5: 이곳에 머무는 메아리가 깨어난다. 그들이 내 정신 주변을 맴도는 게 느껴진다. 그리고 그것은... 실망을 한
      것 같다.
    exp_mon_desc_6: 고대 룬을 연구하자, 그것들이 천상의 빛을 발하기 시작한다. 난 오벨리스크에서 이상한 파란색의 존재가 빠져나와
      내 멀티툴 주변을 맴도는 모습을 본다.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: 방아쇠를 당기면, 배기구가 자동으로 열려, 이 이상한 천상의 물질이 내 장비의 몸통으로 들어갈 것이다.
    exp_mon_opt_a_6: 방아쇠를 당긴다
    exp_mon_opt_b_6: 모노리스를 보낸다
    exp_mon_res_a_6: 푸른 에너지가 내 멀티툴을 채운다. 그 에너지는 회로를 엮어 새로운 기술을 만들어 낸다.
    exp_mon_res_b_6: 푸른 에너지가 서서히 흩어진다.<DELAY>0.4<> 나는 다시금 혼자라 느낀다.
    exp_mon_desc_7: |-
      오벨리스크의 맨 아랫부분에서 팽창하는 액체 금속 웅덩이가 잔물결을 일으키고 있다. 내 발은 이미 그것으로 뒤덮여 있고, 점점 몸이 가라앉으며 내 표정이 공포로 물들어가는 것이 그 밝은 표면에 비친다.

      따스한 손이 내 발을 붙잡아 은빛의 얇은 천 아래로 잡아당기는 것만 같은 느낌이다. 내 멀티툴에 있는 모든 유해 요소 감지 장치가 난잡하게 경고를 발하기 시작한다...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: 가라앉는다
    exp_mon_opt_b_7: 발버둥 친다
    exp_mon_res_a_7: '난 태아 자세로 금속 풀에서 솟아 오른다. 나는 다시 태어난 기분을 느낀다. '
    exp_mon_res_b_7: 나는 금속 풀 속에서 좌우로 발버둥 친다. 나는 빠져나오지만, 무거운 대가를 치뤘다.
    exp_mon_desc_8: "모노리스의 내부에서 커튼이 걷히기라도 한 듯, 푸른 빛이 쏟아져 나온다. 부드러운 여러 명의 목소리가 들리고,
      바람결에 친숙한 냄새가 난다.\n나는 고향을 기억하지 못하지만, 이 통로가 고향으로 간다는 걸 안다.\n\n나는 기억하지 못하는 과거에
      아파한다. 내 영혼 구석구석이 과거로 돌아가길 원한다. \n나는 하늘을 보고, 그 너머의 무한을 본다. 나는 정녕 겨우 시작에 불과한 내
      여정을 포기할 수 있을 것인가?"
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: 과거로 돌아간다
    exp_mon_opt_b_8: 유혹에 저항한다
    exp_mon_res_a_8: 포털은 내가 움직이자마자 닫힌다. <DELAY>0.4<> 이곳에 사는 혼령이 나를 동정하는 걸 느낀다.
    exp_mon_res_b_8: 나는 돌아서기 전에 이 감각의 기억을 담아내려 한다. <DELAY>0.4<> 이곳에 사는 혼령은 내 결정에 감동한다.
      나는 보상을 받는다.
    exp_mon_desc_9: |-
      벽돌 2개가 천천히 모노리스 밑동에서 회전한다. 붉은빛의 구슬 두 개가 서로 이미지를 투사한다. 그러다 붉은빛이 합쳐지고, 아래의 움푹 파인 자국 안에서 액화한다. 내가 다가갈수록 붉은 웅덩이가 더 흔들린다.

      두 이미지는 마스크를 쓴 전자 생명체를 보여준다. 첫 번째는 족쇄에서 벗어나기 위해 힘을 모으는 생명체다. 두 번째는 생명체가 포획자의 눈을 피해 숨는 모습이다.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: 탈출하려는 생명체에 손을 댄다
    exp_mon_opt_b_9: 피신하려는 생명체에 손을 댄다
    exp_mon_res_a_9: 붉은 액체가 내 멀티툴 속으로 쏟아져 들어온다. 액체는 기술 설계도로 물질화된다.
    exp_mon_res_b_9: 붉은 액체가 내 엑소슈트 속으로 쏟아져 들어온다. 액체는 기술 설계도로 물질화된다.
    exp_mon_desc_10: 오벨리스크 발치에 끌로 새긴 구멍이 나타난다. 가장자리와 그 주변의 무늬가 닳아 부드러워진 것을 보면 수 세기
      동안 미지의 생명체가 이 틈새로 원소를 밀어 넣은 것이 분명하다.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: 딱히 어떤 일이 벌어질지는 알 수 없지만, 그 아래에는 모노리스 자체의 구동 장치로 돌릴 수 있을 것처럼 생긴,
      정확히 똑같은 치수를 가진 세 개의 블록이 자리를 잡고 있다. 난 배낭을 뒤져 그곳에 끼울 수 있을 법한 원소를 찾는다...
    exp_mon_opt_a_10: 유기 원소를 삽입한다
    exp_mon_opt_b_10: 희귀 금속을 삽입한다
    exp_mon_opt_c_10: 희귀 촉매를 삽입한다
    exp_mon_res_a_10: 모노리스는 어떡해선지 내 공물을 변형한다.
    exp_mon_res_b_10: 모노리스는 어떡해선지 내 공물을 증가시킨다.
    exp_mon_res_c_10: 모노리스는 어떡해선지 내 공물을 증가시킨다.
    exp_mon_desc_11: |-
      모노리스가 사라진다. 내 주변의 풍경은 똑같아 보이지만, 어째서인지 행성의 초목이 움직였다. 한때 신비한 비석이 서있던 곳의 중앙에는 붉게 빛나는 구체가 자리하고 있다.

      구체의 강렬함에 그 아래에 있는 땅이 탄다. 구체는 미지의 힘으로 파직거린다. 나는 구체를 집어서 그 일부가 되어야 한다는 강제력을 느낀다. 희미한 목소리가 내게 말을 한다...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: 붉은 구체를 잡는다
    exp_mon_opt_b_11: 물러난다
    exp_mon_res_a_11: 붉은 구체가 내 피부를 태운다. 나는 찢어발겨져서 현실로 돌아온다.
    exp_mon_res_b_11: 붉은 구체가 요동하며 떠올라서 내 가슴에 박힌다. 나는 축복을 받고 활력을 얻는다. 현실이 복구된다.
    exp_mon_desc_12: |-
      액체 금속 올가미가 나타나서 내 헬멧을 휘감는다. 올가미는 그 자리에서 얼어붙고, 내 머리를 모노리스의 빛으로 끌어당긴다.

      고대 비석은 따뜻하고, 그 안 깊은 곳에서 스스로 벗어나려는 듯한 신비한 기술의 윙윙대는 소리가 들린다. 나는 어째서 이런 일이 벌어지는지 알아내고자 다시 상형문자를 본다. 문자는 내게 외계 언어로 말한다.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: 몸을 빼낸다
    exp_mon_opt_b_12: 기다린다
    exp_mon_res_a_12: |-
      언어 전체가 내 마음 구석구석에 쇄도한다.

      나는 취할 수 있는 것을 취한다. 나머지는 거의 즉시 사라진다.
    exp_mon_res_b_12: |-
      나는 몸을 비틀어 빼낸다. 기묘한 금속 연결부가 불꽃을 튀기며 쉭쉭댄다.

      나는 희귀 원소를 얻는데, 그 소재는...
    exp_mon_desc_13: |-
      모노리스에서 어린 아이가 나타난다. 약간의 시간이 지나고 나서야 나는 그 아이가... 나라는 것을 깨닫는다. 근심 없고 순수해 보인다. 이 아이는 내 엑소슈트를 보고 내 바이저 너머를 보려고 애쓴다.

      아이가 갑자기 흐느끼며 내 다리에 매달리기 시작한다. 내게 떠나지 말아달라고 애원한다. 아이는 홀로 남기를 원하지 않는다. 나는 이곳에 영원히 머물러야 한다. 우리는 재결합해야 한다. 다시금 온전해져야 한다.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: 머문다
    exp_mon_opt_b_13: 달랜 후에 떠난다
    exp_mon_opt_c_13: 떠난다
    exp_mon_res_a_13: 아이는 물러나서 고개를 흔든다.<DELAY>0.4<> 나는 아이를 포옹해본다.<DELAY>0.4<> 아이는
      먼지가 된다.
    exp_mon_res_b_13: 아이는 이해한다. 우리는 포옹한다.<DELAY>0.4<> 아이는 내게 선물을 남긴다.
    exp_mon_res_c_13: 아이는 통곡한다. 아이는 내 결정을 이해하지 못한다.<DELAY>0.4<> 모노리스는 고요한 심판의 시선으로
      우리를 내려다 본다.
    exp_mon_desc_14: 모노리스에서 전자 생명체의 빈 외피가 나타난다. 오래되고 닳아빠진 외피다. 마스크의 빛은 꺼진 지 오래다.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: 그것은 손에 녹이 슨 통을 쥐고 있고, 내 스캐너는 그것이 한때는 정제된 금속을 함유하고 있었다는 사실을 탐지해낸다.
      또한 스캔 결과, 지금은 현존하지 않는 엔티티의 외피 깊숙한 곳에서 알 수 없는 물질도 검출됐다.
    exp_mon_opt_a_14: 용기에 금속을 넣는다
    exp_mon_opt_b_14: 외피를 연다
    exp_mon_res_a_14: |-
      마스크의 빛이 켜진다. 외피는 경련을 일으키다 다시 모노리스에 흡수된다.

      나는 축복받는다.
    exp_mon_res_b_14: |-
      나는 금속 외피를 강제로 열고 값진 보상을 얻는다.

      그러는 도중에 기묘한 냉기와 쓸쓸함이 날 덮친다...
    exp_mon_desc_15: |-
      행성 내부는 비어있고, 나는 그 방대한 구체의 바닥에 서 있다. 내 주변에는 나무 뿌리가 노출된 외계의 흙 위로 솟아있다.

      아래를 보자, 모노리스의 근간이 내 발치에 솟아있다. 투명한 혈관에서 다양한 원소가 맥박 치며 노출된 바위를 타고 흐른다. 나는 2진수로 비명을 지르는 생명체의 소리를 듣는다.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: 유기 원소를 추출한다
    exp_mon_opt_b_15: 금속을 추출한다
    exp_mon_opt_c_15: 희귀 금속을 추출한다
    exp_mon_res_a_15: 현실이 복구된다. 반전이 끝난다. 나는 감사 받는다.
    exp_mon_res_b_15: 반전이 심해진다. 내 몸 구석구석이 이 현상에 에너지를 공급하는 듯한 기분이다. 나는 살아 나오지만, 망가진
      채로다.
    exp_mon_desc_16: |-
      내 움직임은 정상으로 보이지만 다른 것은 모두 원래보다 빠르게 흘러간다. 태양이 이 행성 주위를 몇 초 만에 돌고, 하루의 밤낮이 끝없이 바뀐다.

      이 유적지 주변에서 풀을 뜯고 사냥하는 생물들이 흐릿하게 스쳐 지나간다. 나는 시간 소용돌이에 사로잡힌다. 내 멀티툴에 나타난 숫자가 점점 높아진다. 내가 모노리스에 가까이 갈수록 타임라인에 동요가 더해진다...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: 모노리스를 만진다
    exp_mon_opt_b_16: 떠난다
    exp_mon_res_a_16: 타임라인이 복구된다. 변한 것은 없다.
    exp_mon_res_b_16: 나는 미래로 나선다. 내 경험은 바뀌지 않지만, 지나는 다른 엔티티들이 모노리스의 밑에 공물 더미를 쌓아두었다.
    exp_mon_desc_17: |-
      감시를 당하는 느낌이 든다. 그래서 몸을 돌려봤지만, 잠재적인 공격자의 모습은 보이지 않는다. 그래도 그곳에 놈들이 있다는 것만은 아주 확실하고 알고 있다. 저기 외계 지형 어딘가에서 누군가가 공격을 가할 시기만을 노리고 있다.
      갑작스럽게 모노리스에 알 수 없는 힘으로 밝게 불타는 단어들이 새겨진다.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: 모노리스를 만진다
    exp_mon_opt_b_17: 물러난다
    exp_mon_opt_c_17: 가만히 서있는다
    exp_mon_res_a_17: "모노리스는 아무것도 하지 않는다. 희미하게 딸깍 거리는 소리와, 벼락이 내리치고, 예리하게 찌르는 고통에,
      내 피부가 탔다. \n\n그 외에는 고요하다."
    exp_mon_res_b_17: |-
      나는 신속하게 물러나 밝은 붉은 에너지가 모노리스로 쏟아져 들어가게 한다. 빔이 천공에서 내려와 먼 곳에 있는 물체를 증발시킨다.
      모노리스는 나의 믿음을 축복한다.
    exp_mon_desc_18: "모노리스 위에 별들이 정렬해있다. 하늘에는 두 개의 멀리 떨어진 태양에서 두 개의 뚜렷한 선이 우주 깊이 뻗어
      있는 것이 보인다. \n은하계가 이토록 완벽하게 정렬하는 바로 이 시점에 이 곳에 있는다는 것은 거의 불가능한 일처럼 여겨진다.\n\n기묘한
      고요함이 나를 채운다. 별 한 줄이 침침하게 빛나는 적색거성을 가리키고, 그 반대편은 내 시야를 훨씬 벗어나 보이지 않는다."
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: 적색거성을 선택한다
    exp_mon_opt_b_18: 보이지 않는 지점을 선택한다
    exp_mon_res_a_18: |-
      별이 정렬에서 벗어나는 듯 하다. 천공이 울기 시작하자 작고 느린 비명이 들려온다.

      나는 보상도 받지 못하고, 혼자다.
    exp_mon_res_b_18: 나는 이 머나먼 미지의 장소로 가는 여정을 도울 선물과 함께 축복을 받는다.
    exp_mon_desc_19: |-
      난 어지러움을 느낀다. 메스꺼울 정도다. 주위를 보니 이 고대 구조물 주변의 초목은 시들고 병들어 보인다. 한편, 이 행성의 생물은 거리를 두고 있는 듯 하다.
      내가 바라보자, 고대 언어로 된 경고문이 비석에 새겨진다.
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: 엑소슈트의 주변 경고 센서가 괴상한 행동을 보인다. 슈트가 뭔가 강력한 힘에 맞서 싸우고 있다...
    exp_mon_opt_a_19: 모노리스를 만진다
    exp_mon_opt_b_19: 유해 요소 방호 장비를 부스트한다
    exp_mon_res_a_19: |-
      난 모노리스의 빛나는 심장부에 손을 얹는다. 그러자 내 슈트가 돌과 엮여버리고, 내 유해 요소 방호 시스템이 오버라이드된다.
      잠시 후, 난 돌이 움직이는 모습을 목격한다. 독소의 물결이 약해진다. 내 슈트가 모노리스의 핵이 발산하는 적대적인 요소를 진정시킨 것으로 보인다.
      난 환영에서 깨어나고, 고마워하는 영혼들의 속삭임이 들려온다. 내게 선물이 남겨져있다.
    exp_mon_res_b_19: |-
      난 유해 요소 방호 시스템을 과충전시켜, 엑소슈트를 짓누르려는 적대적인 힘을 밀어낸다. 모노리스가 발산하는 유독성 존재감을 버텨냈지만, 더 이상은 아무런 일도 일어나지 않는 것 같다.
      위대한 돌은 계속해서 땅을 독으로 물들이고 있다. 난 눈을 감았고, 환영은 끝이 난다.
    war_mon_desc_1: |-
      난 묘한 한기를 느낀다. 갑자기 모노리스의 전체를 냉각 가스층이 덮는다. 너무 추워 헬멧 안에서 입김이 보일 지경이다.

      투명한 얼음에 작은 틈새가 하나 있고, 내가 채광한 원소를 거기에 넣어서 모노리스 뒤편과 접촉을 할 수 있을 거란 확신이 든다.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: 유기 원소를 삽입한다
    war_mon_opt_b_1: 촉매 원소를 삽입한다
    war_mon_opt_c_1: 금속 원소를 삽입한다
    war_mon_res_a_1: 냉각 가스가 대기로 녹아든다. 보상을 받았다.
    war_mon_res_b_1: 정적이 맴돈다. 내 자원은 돌아오지 않는다.
    war_mon_res_c_1: 정적이 맴돈다. 내 자원은 돌아오지 않는다.
    war_mon_desc_2: 전사의 시체가 오벨리스크에서 나타나고, 횡격막 부근이 들쭉날쭉하게 절단된 걸 보니 평화로운 결말은 아닌 듯하다.
      그들은 여전히 자신들의 멀티툴을 붙잡고 있다.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: 조각된 돌의 표면이 흐려지고, 군사적인 숭배의 이미지가 떠오른다. 내게 뭔가를 알려주려는 것 같다.
    war_mon_opt_a_2: 병사를 땅에 묻는다
    war_mon_opt_b_2: 멀티툴의 구성품을 획득한다
    war_mon_res_a_2: 내 주위를 휘감는 바람결에 고대의 목소리로 감사의 울부짖음이 들린다. 모노리스에 공물이 나타난다.
    war_mon_res_b_2: 나는 시신에서 멀티툴을 챙긴다. 내가 몸을 돌려 떠나려는 순간, 진홍빛 에너지 줄기가 내 오른쪽 어깨를 강타한다.
    war_mon_desc_3: |-
      작고 겁에 질린 생명체가 모노리스에서 나타나서 내 다리 사이로 도망친다. 난 고대 사냥의 소리를 듣는다. 짐승 무리가 추격을 벌이며 울부짖고 우레같은 발굽 소리가 들린다.

      어마어마한 야수를 탄 전사들이 바위를 뚫고 돌격하며, 그 혼란 속에서 한 녀석이 나를 쳐다본다. 그 전사는 인사의 뜻으로 얼굴 촉수를 들어 올리고, 몇 마디 짖더니 날 달린 무기를 내 쪽으로 휘두른다.
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: 무기를 잡는다
    war_mon_opt_b_3: 무기를 회피한다
    war_mon_res_a_3: 환각이 사라지지만, 날은 남아있다. 멀티툴 업그레이드로 변형한다.
    war_mon_res_b_3: 난 전사의 공격을 피한다. 사냥단은 사라지고, 난 홀로 남았다. 비웃는 소리가 바람을 타고 들려온다.
    war_mon_desc_4: 모노리스가 그 앞에 죽어있는 생명체의 이미지를 보여준다. 모두 한때 이곳에서 숭배하던 어떤 신에게 바치는 공물로
      도륙당했다.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: 갑자기 내 아래의 땅을 뚫고 삼림 지대의 작은 동물이 일어난다. 그것은 큰 눈으로 나를 바라보다가, 자기의 작은
      발굽이 지면에 닿자 즐거운 듯이 깡총거린다. 내게 확실히 뭔가를 바라는 모양이다...
    war_mon_opt_a_4: 생명체를 희생시킨다
    war_mon_opt_b_4: 생명체를 살려준다
    war_mon_res_a_4: 난 삼림지대 동물을 두 조각으로 날려버린다. 모노리스의 마법으로, 강력한 바람이 울리며 감사를 표한다. 환영이
      사라지고, 나는 선물을 받았다.
    war_mon_res_b_4: 생물체가 자유분방하게 내 발 주변을 뛰어다닌다. 그리고는 내 시야를 벗어나 도망친다.<DELAY>0.4<> 돌연히
      환영이 끝나고, 난 무시를 당한 것만 같은 느낌이 든다.
    war_mon_desc_5: 두 개의 고대 돌잔이 모노리스 앞에 구체화한다. 하나는 짙은 붉은색 점성 액체를 담고 있고, 하나는 밝은 노란색
      끈끈한 액체를 담고 매우 쓴 냄새가 난다.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: 컵 뒤의 돌 비석에 고대의 상형문자가 소용돌이치며, 어떤 이미지를 형성한다. 붉은색 광륜에 둘러싸인 강력한 근육질의
      전사가 밝은 노란색의 방어구를 입은 상대방에게 도전을 하고 있는 이미지다.
    war_mon_opt_a_5: 점성의 붉은 액체를 마신다
    war_mon_opt_b_5: 쓴 노란 액체를 마신다
    war_mon_res_a_5: |-
      내가 그것을 삼키자, 붉은색의 액체가 응어리지는 듯하다. 목이 막힌 난 심하게 기침을 하고, 그로 인해 내 입에서 액체가 뿜어져 나온다. 그리고 그것은 날아가며 나노로봇 군집으로 결정화된다.
      환영이 끝이 나고, 현실이 복구된다.
    war_mon_res_b_5: |-
      내 목으로 넘어가는 액체의 맛은 끔찍하기 그지없다. 그 액체는 내 입속에서 증식하며 점점 부풀어 오른다. 턱하고 숨이 막힌 내 입으로 액체가 자유롭게 흘러 들어가고, 난 그것을 막을 수도 없고, 막지도 않는다.
      내 몸의 통제권을 잃어가는 것만 같은 그 느낌을 견딜 수가 없다.<DELAY>0.4<> 하지만 그러다 아무런 전조도 없이 퍼부어지던 그 액체가 끝이 난다.
      환영이 사라져간다. 그리고 내 발밑에 고인 액체가 나노로봇 군집으로 결정화된다.
    war_mon_desc_6: |-
      모노리스가 종잇장처럼 찢어지며 다른 세계로 연결된 창이 열린다. 창은 거대한 거미줄이 드리워 있다. 내 팔이 닿는 범위 안에 고대 전사가 고치 안에 누워있다.
      수 세기 동안 그곳에 있었던 모양이다. 공허한 죽은 눈은 나를 꿰뚫어 그 너머의 풍경을 본다. 갑자기, 나를 부르는 목소리가 들린다.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: 녹이 슨 멀티툴을 지닌 그 몸통은 가슴 부위가 튀어나와 있는 것으로 볼 때, 더 많은 재화가 들어 있을지도 모른다.
      갑작스럽게 그 가죽 같은 것이 움직이기 시작한다...
    war_mon_opt_a_6: 멀티툴을 챙긴다
    war_mon_opt_b_6: 시신을 뒤진다
    war_mon_res_a_6: 멀티툴 자체는 작동되지 않지만, 그래도 난 쓸만한 모듈을 건져낸다. 또 전과 같이 신이 난 것처럼 낄낄대는 목소리가
      들려온다. 그리고 환영이 사라져간다.
    war_mon_res_b_6: |-
      아주 살짝만 만졌는데도 전사의 시체에서 수백 마리의 거미가 터져 나온다. 그것들은 무리를 지어 시체를 먹더니, 나를 향해 주의를 돌린다... 난 발을 헛디딘다...
      난 바닥에 쓰러졌지만, 그 곤충의 물결은 내가 있는 곳까지 닿지 못하고 환영이 사라져간다. 바람결에 섞여 비웃음이 들려온다.
    war_mon_desc_7: "모노리스에 포털이 열리고, 날개 달린 거대한 짐승의 몸뚱어리가 내 발치에 떨어진다. 짐승은 제물용으로 목이 베인
      상태고, 날개에는 고대 전사 부족의 얼굴이 문신으로 새겨져 있다. \n하지만 두 눈은, 그 두 눈은 기묘해 보인다...\n\n짐승의 원래
      눈은 도려내고 반짝이는 붉은 구체로 바꿔 넣은 상태다. 보면 볼수록 구체가 더 빛난다. 그 중심에 분명 고급 기술이 탑재돼있으리라. \n내
      여정에 도움이 되도록 이 제물을 모독하는 걸 내가 감당할 수 있을 것인가?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: 눈을 제거한다
    war_mon_opt_b_7: 고개를 숙인다
    war_mon_res_a_7: "나는 새의 눈구멍에서 수정을 뽑는다. 수정이 소름 끼치는 진홍빛으로 빛나더니 갈라진다. 나노로봇이 쏟아져 나온다.
      \n모노리스는 나의 위반 행위에 분노에 차 울부짖는다. 환영이 사라진다."
    war_mon_res_b_7: |-
      이곳에 머무는 고대인이 내 존중심을 보고는 미소를 짓는다. 회복된 시체가 날아간다. 그 시체는 지평선 근처까지 날아가, 모든 것을 사로잡을 듯한 진홍빛을 터뜨린다.
      환영이 끝나고, 내게 축복이 내려졌다는 것을 깨닫는다. 어마어마한 양의 나노로봇 군집이 내게 선물로 주어진다.
    war_mon_desc_8: 고대 사냥개의 거대한 입이 갑자기 모노리스 표면에서 나타난다. 사냥개는 턱을 활짝 벌리고, 악취 나는 타액을 내
      바이저에 튀겨댄다. 그 거대한 혀에 값진 상품이 아슬아슬하게 놓여있는 광경에 욕지기가 나온다.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: 사냥개가 갑작스럽게 움직여, 내 팔에 온통 침을 튀기며 자기들의 입 한쪽에 있던 물건을 움직인다. 혀 쪽에 더
      들어갈 공간이 남아있으니 내 화물 중 일부를 포기하길 바란다면...
    war_mon_opt_a_8: 혀에 공물을 올려놓는다
    war_mon_opt_b_8: 혀에서 상품을 챙긴다
    war_mon_res_a_8: 사냥개가 내 공물을 삼키고는 열심히 나를 핥는다. 환영이 사라지고, 나는 고대 힘의 축복을 받는다.
    war_mon_res_b_8: 난 공물을 회수하지만, 거대한 야수가 턱을 다물어 버리는 바람에 누런 송곳니로 내 팔이 구멍이 나고 만다. 그렇게
      환영은 사라졌지만, 고통은 사라지지 않고 있다.
    war_mon_desc_9: |-
      고대 전사의 발과 다리가 천천히 모노리스 밑동에서 나타난다. 뒤이어 몸통이 텅 빈 바위 위로 밀려 나온다. 참수된 몸뚱어리다.
      내 발치에 피가 뚝뚝 떨어진다. 내 위로는 참수된 머리가 충격 받은 날 보고 웃는다. 머리는 쉰 목소리로 내게 용기를 내라 명한다.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: 뒤쪽에서 고대의 검을 집어넣는 소리가 들리고, 누군가가 나를 향해 달려오는 소리가 들린다...
    war_mon_opt_a_9: 서 있는다
    war_mon_opt_b_9: 피한다
    war_mon_res_a_9: |-
      난 차분하게 가만히 서있는다. 내 목으로 유령 같은 칼날이 스쳐 지나가고, 난 시험에 통과한다.
      환영이 잦아든다. 그리고 전사의 노출된 목에서 떨어진 피가 나노로봇의 홍수로 변화한다.
    war_mon_res_b_9: |-
      영체 칼날이 내 머리 위를 지나간다. 참수된 두개골은 실망한 모양이다. 환영이 사라진다.

      난 일종의 시험에서 실패한 듯하다.
    war_mon_desc_10: "내 눈앞에 모노리스의 파편이 있다. 파편이 스스로 몇 차례나 접히더니 춤추는 불빛에 둘러싸인 작고 붉은 구체가
      된다. \n뭔가 진정 오래된 유물같고, 어쩌면 성물일지도 모르는 그 구체는 내게 기묘한 건축물의 기원을 보여준다."
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: 내가 가지고 있던 금속이 내 몸을 그것이 있는 쪽으로 끌고 간다. 그것은 내가 재건을 도와주기를 간절히 바라고
      있다. 내가 가지고 있는 원소들이 마치 자신들의 의지로 건네지고 싶어 하는 것만 같다...
    war_mon_opt_a_10: 금속 가루를 넘긴다
    war_mon_opt_b_10: 순수 페라이트를 넘긴다
    war_mon_opt_c_10: 유색 금속을 넘긴다
    war_mon_res_a_10: |-
      피가 솟구치는 것이 느껴진다. 머리가 빙빙 돈다. 자신과 동떨어지게 된 나는, 우주의 무한한 경계 안에서 보잘것없는 존재라는 것을 깨닫는다.

      모노리스는 서서히 조금씩 재건된다. 나를 가엽게 여긴 것이다. 환영이 끝난다.
    war_mon_res_b_10: |-
      나는 시공의 무한한 깊이 속에서 내가 있어야 할 곳을 깨닫는다.

      모노리스가 서서히 재건된다. 나를 가엽게 여긴 것이다.
    war_mon_res_c_10: |-
      피가 솟구치는 것이 느껴진다. 머리가 빙빙 돈다. 자신과 동떨어지게 된 나는, 우주의 무한한 경계 안에서 나의 진정한 위치를 깨닫는다.

      모노리스가 서서히 재건되며, 내게 위로의 보상을 한다. 환영이 끝난다.
    war_mon_desc_11: "나는 내 손바닥을 모노리스에 대고, 모노리스가 나의 접촉에 녹는 것으로 응답하자 물러선다. 녹은 바위가 비석에서
      뚝뚝 떨어지며 텅 빈 내부를 노출한다. \n그 안에는 믿을 수 없을 정도의 재물이 보인다. 고대 기술과 화물은 내 여정을 도울 수 있을
      것이다. 갑자기 고대 부족의 목소리가 내가 서있는 땅을 뒤흔든다..."
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: 용암이 계속해서 떨어지고 있고, 건물은 불안정해 보이지만, 손이 닿을 법한 곳에 내게 도움이 될지도 모르는
      장비가 놓여있다...
    war_mon_opt_a_11: 손을 뻗는다
    war_mon_opt_b_11: 물러난다
    war_mon_res_a_11: |-
      용암이 솟구쳐 오르고, 그 녹아내린 암석이 내 엑소슈트를 붙잡는다. 시간이 느려지고, 불에 타는 듯한 느낌이 든다. 풀려날 수가 없다. 난 끝장난 거다.
      난 눈을 감는다. 그리고 다시 눈을 뜨자, 건물이 재건되고 녹아내린 암석이 다시 굳은 모습이 보인다. 뜨겁고 화가 난 듯한 바람이 느껴진다.
    war_mon_res_b_11: |-
      한때 이곳에서 숭배했던 고대 전사가 내 존중의 표현을 축복한다. 용암의 형태가 바뀌어 내 앞에서 복잡한 주각이 되며 식는다. 주각 위에는 선물들이 가득하다.
      환영이 사라지지만, 선물은 남아있다.
    war_mon_desc_12: "고대 구조물에 단어가 새겨진 거대한 기둥이 3개가 있으며, 각기 다른 알파벳이 적혀있다. \n첫 번째 기둥에는
      원시적인 룬처럼 보이는 단어를 모래에 휘갈긴 듯 하며, 두 번째는 정교한 일련의 점이다. \n세 번째 기둥은 넓고 친근한 문자로, 단단한
      돌에 손으로 쓴 듯한 모습이다."
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: 고대의 손바닥 자국 같은 흙과 피가 각 기둥의 아랫부분을 뒤덮고 있다.
    war_mon_opt_a_12: 룬에 손을 찍는다
    war_mon_opt_b_12: 점에 손을 찍는다
    war_mon_opt_c_12: 문자에 손을 찍는다
    war_mon_res_a_12: 이곳에 사는 고대 혼령이 내게 전사 후예의 언어를 주입한다.
    war_mon_res_b_12: 이곳에 사는 고대 혼령이 내게 머나먼 전자 생명체 종족의 언어를 주입한다.
    war_mon_res_c_12: 이곳에 사는 고대 혼령이 내게 머나먼 부리 달린 상인 종족의 언어를 주입한다.
    war_mon_desc_13: |-
      나는 기이하고 새로운 현실의 일부가 된다. 고대 바위가 열린다. 그 안에는 고대 전사의 말라붙은 심장이 나무 기둥 사이에 매달려있다. 심장은 매달린 채로 천천히 약동하며 아직도 맥박 친다.

      그 밑의 더러운 바닥에는 탁한 공기를 영원히 헐떡이는 숙명을 지닌 듯한 주름 투성이의 폐 한 쌍이 있다. 건조한 안구가 나를 올려다본다. 깜빡이지도 않는다.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: 심장을 쏜다
    war_mon_opt_b_13: 폐를 걸어둔다
    war_mon_opt_c_13: 예의를 갖춰서 떠난다
    war_mon_res_a_13: |-
      난 멀티툴을 들고 발사한다. 그러자 마치 평범한 나무나 돌처럼, 심장부에서 물질이 끌어당겨 진다. 내 귓가에는 귀청을 찢는 듯한 비명이 울린다.
      모노리스의 힘이 사라지고, 환영도 끝이 난다.
    war_mon_res_b_13: |-
      고대의 심장 곁에 허파를 내려놓자, 그것들이 조화를 맞춰 맥동하기 시작한다. 공기가 맑아지고 먼지가 날려 사라진다. 모노리스의 힘이 복구됐다.
      환영이 사라져가며, 모노리스가 내게 선물로 축복을 내린다.
    war_mon_res_c_13: 난 몸을 돌리고, 모노리스가 닫힌다. 환영이 사라져가며, 난 가슴이 찢어지는 듯한 실망의 비명을 듣는다.
    war_mon_desc_14: 난 피처럼 붉은 하늘 아래의 광활한 대경기장 안에 있다. 들려오는 소리에 압도를 당할 지경이고, 전사는 다가올
      전투에 대비해 고함과 함성을 지르고 있다.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: 두 명의 전투원이 진홍빛의 모래 위에서 싸울 자세를 취하고 있다. 그중 한 명은 자기 칼을 잃어버리고, 방패
      뒤에 몸을 숨기고 있다. 그리고 다른 한 명은 창을 든 채로 상대에게 접근 중이다. 난 군중의 울부짖는 소리에 내 목소리를 더하고 싶은
      느낌이 든다.
    war_mon_opt_a_14: 위기에 처한 검투사를 지지한다
    war_mon_opt_b_14: 창을 쓰는 검투사를 지지한다
    war_mon_res_a_14: |-
      검투사가 날을 세운 방패로 적을 참수한다. 검투사가 내게 고개를 숙인다.

      환영이 사라지고, 그는 스스로를 방어할 수 있는 물건을 전하며 감사한다.
    war_mon_res_b_14: |-
      검투사는 상대의 머리에 창을 그대로 꽂아 넣는다. 검투사는 내게 고개를 숙인다.

      환영이 사라지고, 나는 내 적을 파괴할 때 도움이 될 무언가로 감사 받는다.
    war_mon_desc_15: 암석 내부에서 치밀어 오르는 격렬한 열기가 느껴진다. 그러다 내 슈트에 이끌린 것처럼, 갑자기 암석에 구멍이
      뚫리고는 그곳에서 액체 금속이 스며 나오기 시작한다. 그리고 어떤 목소리도 터져 나온다.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: 처음에는 한 방울씩 떨어지던 것이 틈새를 통해 강제로 쏟아져 나오기 시작한다. 모노리스에 담겨있던 이전의 내용물이
      빠져나가고, 모노리스의 빛이 시들어가기 시작한다.
    war_mon_opt_a_15: 금속으로 구멍을 막는다
    war_mon_opt_b_15: 촉매로 구멍을 막는다
    war_mon_opt_c_15: 녹은 물질을 챙긴다
    war_mon_res_a_15: 난 구멍을 막는다. 그러자 환영이 시작됐을 때와 마찬가지로 갑자기 사라진다. 모노리스의 영혼이 내 행동에 고마워한다.
    war_mon_res_b_15: |-
      촉매가 녹아내린 물질과 반응을 한다. 그리고 그것이 증발하며, 내 눈앞에서 건물 전체가 녹아내린다. 액체 금속의 물결이 나를 향해 솟구쳐 오르지만, 난 제자리에 못 박힌 듯이 꼼짝도 하지 못한다...
      그러다 갑작스레 환영이 끝을 맞이한다. 그리고 모노리스의 힘도 사그라진다.
    war_mon_res_c_15: |-
      난 녹아내린 금속에 팔을 집어넣는다. 끔찍한 고통이 몰려오고, 난 눈을 감는다...
      그러다 갑작스레 환영이 끝을 맞이한다. 그리고 모노리스의 힘도 사그라진다. 내가 액체 금속을 잡고 있던 곳에는 어떤 특이한 신물질이 자리를 잡고 있다...
    war_mon_desc_16: |-
      주름진 블롭 생물의 육신이 바위 표면에 나타난다. 생물은 고대의 제물로, 금속 창으로 크게 뜬 눈이 관통된 상태다.

      육신에서 떨어지는 액체가 고대인의 손으로 바위에 파낸 수로를 따라 모노리스를 타고 흐른다. 액체의 방향을 두 가지 조각 쪽으로 전환할 수 있다. 하나는 태양이고, 하나는 달이다.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: 체액을 태양 쪽으로 전환한다
    war_mon_opt_b_16: 체액을 달 쪽으로 전환한다
    war_mon_opt_c_16: 창을 훔친다
    war_mon_res_a_16: |-
      태양에 제물용 액체가 부어지고, 태양이 부풀어 오른다. 태양의 빛이 점점 더 강해지며, 내 시야를 온통 밝은 하얀색 빛으로 가득 채운다.
      그러다 난 눈을 깜박였고, 그와 동시에 환영을 끝을 맞이한다. 태양이 빛을 발하던 자리에는 기술 모듈 하나가 남겨져 있다.
    war_mon_res_b_16: |-
      달에 제물용 액체가 부어지고, 달이 부풀어 오른다. 달빛이 점점 더 강해지며, 내 시야를 온통 은빛으로 가득 채운다.
      그러다 난 눈을 깜박였고, 그와 동시에 환영을 끝을 맞이한다. 달이 빛을 발하던 자리에는 기술 모듈 하나가 남겨져 있다.
    war_mon_res_c_16: |-
      난 금속 창을 집는다. 그것을 잡자, 창은 천체로 변하더니 크기가 점점 커지기 시작한다. 난 그걸 내려놓을 수가 없다. 그것들은 회전하며, 빠르게 공전하기 시작한다. 팔이 몸에서 떨어져 나가는 것만 같다. 난...
      그러다 환영이 끝을 맞이하고, 난 다시 온전한 상태로 돌아온다. 그리고 바람결에 화가 난 것 같은 외침 소리가 들린다.
    war_mon_desc_17: |-
      기력이 다 빠진 기분이다. 내 멀티툴과 엑소슈트의 수치가 점차 하락하고, 무력감이 날 덮친다. 나는 정상적으로 호흡하지만, 내 육신은 산소를 갈구한다.

      내 머리 밖에서 나온 생각이 의식 속에서 메아리치기 시작한다.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: 조용히 움직이지 않는 모노리스가 높게 솟아있다.
    war_mon_opt_a_17: 모노리스를 만진다
    war_mon_opt_b_17: 가만히 서있는다
    war_mon_opt_c_17: 물러난다
    war_mon_res_a_17: "모노리스는 내가 뻗은 손에서 신속하게 생명력을 빨아낸다. 밝은 빛이 더욱 밝게 내가 만진 곳에서부터 빛난다.
      나는 아주 피곤하다. 시야가 점점 희미해진다... \n나는 마치 최고로 완벽한 잠을 잔 것 처럼 깨어난다. 나는 얕은 나노로봇 풀에 누워있지만,
      굉장한 기분이다. 모든 무기력이 사라졌다."
    war_mon_res_b_17: |-
      난 내 생명력을 천천히 빨아들이는 모노리스의 앞에 굳게 서 있다. 계속해서 참아보려 했지만, 더는 참을 수 없다.<DELAY>0.4<> 너무 지쳤다. 시야가 어두워지기 시작한다...
      그러다 마치 완벽한 수면을 취한 것처럼 정신을 차린다. 난 얕은 나노로봇 웅덩이 속에 누워있지만, 믿기 힘들 정도로 좋은 기분이 든다. 무기력한 감각이 모두 사라진다.
    war_mon_res_c_17: 나는 생명력을 빨아들이는 모노리스의 범위 밖으로 물러난다. 모노리스는 내 위로 높이 솟아있다. 앙심을 품고
      못마땅한 상태다.
    war_mon_desc_18: |-
      하늘에서 내려온 빛줄기가 고대의 조각이 새겨진 돌 표면에 고대 상형문자를 새긴다.

      그리고 빛줄기가 천천히 움직여 돌에 이미지를 새겨넣는다. 어마어마한 규모로 이뤄진 전사들의 전투와 외계인의 도시, 그리고 도난당한 보물일지도 모르는 이미지가 그려진다. 그리고 그 이미지들 각각에는 순례자의 손바닥 자국이 찍혀있다...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: 전투 이미지를 만진다
    war_mon_opt_b_18: 도시 이미지를 만진다
    war_mon_opt_c_18: 보물 이미지를 만진다
    war_mon_res_a_18: |-
      광선이 사라진다.

      나는 이 황량한 곳에 홀로 남는다.
    war_mon_res_b_18: |-
      도시의 이미지가 빛을 발하기 시작한다. 내 귀에 도시의 부산스러운 소리와 길거리를 누비며 일상적인 활동을 하는 사람들의 대화 및 울음소리, 촉수를 펄럭거리는 소리, 턱으로 뭔가를 씹는 소리 등이 들려온다.
      그러다가 아무런 소리도 들리지 않게 된다. 그들이 사라졌다. 무슨 일이 있었는지를 알아낼 단서는 없다. 그리고 내 발밑에서 나노로봇이 넘쳐 흐르는 작은 은빛의 상자를 발견한다.
    war_mon_desc_19: |-
      갑작스러운 파괴적 에너지 흐름의 맥박이 내 엑소슈트를 타고 흐른다. 내 멀티툴은 모노리스 내부 깊은 곳에서 커져가는 또 다른 에너지를 감지한다. 그 에너지는 곧 나와 고대 유적지 주위의 지형에 쏟아질 것이다.

      나는 엑소슈트의 방어막을 사용해서 임박한 에너지 파장을 감소시킬 수 있지만, 시스템이 압도돼서 어떤 것인지 식별할 수 없다...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: 방사선 흡수를 준비한다
    war_mon_opt_b_19: 독성 흡수를 준비한다
    war_mon_res_a_19: |-
      방사능 파장이 흡수되고 유적지는 다시금 안전해진다.

      고대의 영혼들이 감사의 노래를 부른다.
    war_mon_res_b_19: |-
      내 엑소슈트는 준비되어 있지 않았으며, 나는 방사능 파도에 휩싸였다.

      나는 극심한 고통에 휘청거렸고 성스러운 장소는 훼손되었다.
    war_mon_desc_20: "나는 물 아래에 있다. 나는 익사 중이다. 물이 내 폐를 채운다. 가슴에 불이 붙은 듯 하다. 공기를 들이키려
      하지만, 공기는 없고 미온의 액체만이 내 몸을 드나드는 것이 느껴진다. \n시야가 흐리다. 지금이 내 최후라는 것을 안다. 이렇게 끝이다.
      이런 기분이구나.\n\n갑자기, 녹색 손이 수면을 뚫고 들어온다. 빛이 사라진다."
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: 손을 잡는다
    war_mon_opt_b_20: 죽는다
    war_mon_res_a_20: |-
      나는 손을 잡으려 하지만, 손이 나를 아래로 누른다.
      현실이 돌아온다.
      나는 살아있지만 어쩐지 공허한, 텅 빈 느낌이 든다. 내가 숨쉬는 공기에 실망감의 향이 가득하다.
    war_mon_res_b_20: |-
      빛이 꺼진다. 현실이 돌아온다.

      나는 죽음을 경험하고 더 강해졌다. 고대인이 날 축복한다.
    all_monolith_reward_1: 이곳에 사는 고대 혼령이 내게 보상한다.
    all_monolith_reward_2: 내 여정은 고대의 힘의 축복이 함께 해 왔다.
    all_1_port_right_1: 포털이 열린다...
    all_1_port_wrong_1: 포털이 여전히 닫혀 있다.
    exp_1_port_desc_1: 내 앞에 서 있는 광대한 포털에서 코백스 에코의 고대 힘을 볼 수 있다. 나는 그들이 부르는 것을 듣는다.
      그들은 익숙한 언어로 말한다.
    exp_1_port_lang_1: 여행자들이 온 것인가? 그들이 여기 도착한 것인가?
    exp_1_port_lang_2: 말해라. 센티널이 가지고 있는 경이로운 것들에 대해.
    exp_1_port_opt_1: 가능성이 있다
    exp_1_port_opt_2: 확실하다
    exp_1_port_opt_3: 아니다
    exp_1_port_opt_4: 알 수 없는 힘
    exp_1_port_opt_5: 레이저
    exp_1_port_opt_6: 안 좋은 태도
    tra_1_port_desc_1: 내 앞에 광대한 포털이 서 있다. 나는 겍 퍼스트스폰의 작고 절박한 목소리를 듣는다. 그들은 내가 사용하는
      언어로 말한다.
    tra_1_port_lang_1: 겍은 어떻게 되었는가? 그들은 아직도 퍼스트스폰을 숭배하고 있는가.
    tra_1_port_lang_2: 퍼스트스폰은 위대하다! 퍼스트스폰의 도미니온이 얼마나 광대해졌는가?
    tra_1_port_opt_1: 겍은 막강한 선조들을 존경한다. 그리고 그들에 대해 자주 말한다
    tra_1_port_opt_2: 겍은 바쁜 생명체다. 알 수 없다
    tra_1_port_opt_3: 그들은 상업에 집착한다. 그들은 당신을 잊었다
    tra_1_port_opt_4: 당신의 제국은 거대하다. 수 많은 은하계에 걸쳐 존재한다
    tra_1_port_opt_5: 잘 모르겠다. 답할 수 없다
    tra_1_port_opt_6: 당신의 후손은 이제 상인이다. 그들은 당신을 거부한다
    war_1_port_desc_1: 나는 먼 세상의 소란을 듣는다. 갑자기 바이-킨 고대인의 비명 소리가 내 마음을 찢어 놓는다. 그들은 이유는
      모르지만, 내가 이해할 수 있는 언어로 울부짖는다.
    war_1_port_lang_1: 아틀라스 인터페이스! 너에 대한 이야기를 들은 적이 있다. 말해라... 어떤 말을 전하러 왔는가?
    war_1_port_lang_2: 그라아! 센티널과 싸우는가? 그 끝없는 전쟁!
    war_1_port_opt_1: 여행자들을 살려두겠다
    war_1_port_opt_2: 여행자들을 말살하겠다
    war_1_port_opt_3: 여행자들은 그들이 발견한 포털을 자유롭게 사용할 수 있을 것이다
    war_1_port_opt_4: 나는 센티널과 싸운다. 그들은 끈질기지만, 그래도 싸운다
    war_1_port_opt_5: 필요하다면 싸운다. 그들을 두려워하지 않는다
    war_1_port_opt_6: 나는 센티널로부터 배운다. 그들은 비밀을 품고 있다
    all_portal_desc_1: |-
      머나먼 세계의 메아리가 관문 뒤에서 부른다.

      그 너머에는 새로운 대지가 드리워 있다.
    all_portal_desc_2: |-
      내 위로 포털이 행성을 조용히 지키고 있는 것이 어렴풋이 보인다.

      소수만이 이 포털이 지키는 머나먼 세계로 가는 길을 보았다.
    all_portal_desc_3: |-
      포털 너머에 드리운 세계가 내 마음 속으로 스며든다.

      그 세계가 날 손짓하며 부른다. 미지로 향하는 길이 열리길 바란다.
    all_portal_desc_4: |-
      우뚝 솟은 건축물은 포털이다. 하늘 어딘가에 있는 다른 세계로 가는 관문이다.

      나는 미지의 세계의 속삭임을 듣는다.
    all_portal_desc_5: |-
      머나먼 행성의 메아리가 고대 석조 구조물에서 발산된다.

      미지의 세계의 신비가 그 안에 드리워있다.
    all_portal_desc_6: 거대한 관문이 나를 부르며 머나먼 세계의 비밀을 속삭여 내 마음을 채운다.
    all_portal_desc_7: |-
      포털에서 다른 행성의 생명력이 약동한다. 보이지는 않지만 느껴지며, 그 생명력이 부르는 소리가 들린다.

      단 몇 걸음만으로 오래 전에는 평생이 걸려도 부족했을 여정을 완료할 수 있다.
    all_portal_desc_8: |-
      기묘한 생물, 식물, 소리, 풍경의 땅이 포털 너머에 펼쳐져 있다. 미지의 머나먼 세계다.

      관문이 내 마음 속에서 반복해서 부르는 소리가 들린다.
    all_portal_desc_9: |-
      기묘한 구조물은 다른 행성으로 가는 관문이다. 우주를 지나 외계 세계로 가는 잠긴 통로다.

      나는 그쪽으로 이끌림을 느끼고, 머나먼 세계가 뭔가 연관이 있는 듯 하다.
    all_portal_desc_10: |-
      포털 안에서 머나먼 세계의 떨림이 약동한다.

      환각적인 부름이다. 관문이 열어달라고 애원한다.
    all_portal_res_a_1: |-
      거대한 건축물이 깨어난다.

      건축물은 머나먼 세계로 가는 길을 드러낸다.
    all_portal_res_a_2: |-
      포털이 열린다.

      머나먼 세계가 기다린다...
    all_portal_res_a_3: |-
      포털이 열린다.

      나를 위한 여정이 준비돼있다.
    all_portal_res_a_4: |-
      관문이 열린다.

      비밀을 밝힐 순간이 왔다.
    all_portal_res_a_5: |-
      관문이 열리자 포털에서 머나먼 땅의 소음이 흘러나온다.

      다른 세계가 기다린다.
    all_portal_res_a_6: |-
      포털이 열린다.

      다른 행성으로 가는 길이 기다린다.
    all_portal_res_a_7: |-
      나는 방대한 높이감, 거리감과 함께 모든 장소들 사이에 둘러쌓인다.

      포털이 열린다.
    all_portal_res_a_8: |-
      머나먼 세계의 공기가 내 쪽으로 휙 분다.

      관문이 기다리고 있다.
    all_portal_res_a_9: |-
      포털의 거대한 문이 열린다.

      머나먼 행성이 내 부름을 기다린다...
    all_portal_res_a_10: |-
      다른 별의 빛이 포털에서 새어 나온다.

      관문이 열린다.
    all_portal_res_b_1: |-
      포털은 여전히 휴면 상태다.

      고독한 정적이 공기 중에 무겁게 맴돈다.
    all_portal_res_b_2: |-
      높게 솟은 관문은 여전히 닫힌 상태다.

      포털이 그대로 비밀을 감춘 채다.
    all_portal_res_b_3: |-
      밝혀진 길은 없다.

      나는 이곳에 이질적인 정적 속에 홀로 남아있다.
    all_portal_res_b_4: |-
      포털은 여전히 고요하다.

      나는 외계 세계의 바람 속에 홀로 남는다.
    all_portal_res_b_5: |-
      신세계는 금지됐다.

      포털은 여전히 휴면 중이다.
    all_portal_res_b_6: |-
      거대한 포털은 고요한 감시를 계속한다.

      그 너머에 있는 것은 여전히 불가사의로 남는다.
    all_portal_res_b_7: |-
      관문은 여전히 닫힌 채다.

      관문은 움직이지 않고 감시를 계속한다.
    all_portal_res_b_8: |-
      포털은 여전히 닫힌 채다.

      오로지 정적 뿐이다.
    all_portal_res_b_9: |-
      포털은 길을 열지 않을 것이다.

      관문은 여전히 닫힌 채다.
    all_portal_res_b_10: |-
      포털은 고요한 감시를 계속한다.

      그 너머의 행성은 여전히 신비로 남는다.
    all_portal_opt_a: 포털을 연다
    exp_npc_anomaly_name: 프리스트 엔티티 나다
    exp_npc_anomaly_desc_1: "전자적 존재에게 접근하자 그것은 갑자기 활발해졌다. 그것의 어두운 마스크에서부터 스캐닝 광선이
      뿜어져나와 내 몸을 감싼다. \n불안불안한 지저귀는 소리가 들리더니 믿을 수 없게도 그것은 내가 쓰는 언어를 말한다.\n\n그것은 내게
      선택지를 내민다. 그것은 내게 은하계의 중심으로 가는 여정을 떠나기 위해 블랙홀을 이용하는 방법을 알려줄 수 있다. \n내가 길을 따라
      갈 수 있도록 아틀라스 인터페이스로 가는 길을 밝혀줄 수 있는 것이다. 아니면 나 혼자만의 탐험을 도와줄 수도 있겠지."
    exp_npc_anomaly_desc_2: "모습을 드러낸 나다, 코백스 사제는 방법은 모르겠지만 군중 심리에서 해방되었고, 이제는 은하계의
      기원에 대해 연구하고 있다. \n그들은 우리 주변의 모든 현실이 다른 존재가 진행 중인 일종의 실험, 시뮬레이션일 뿐이라는 대담한 이론을
      피력한다. 난 웃으려다가 아틀라스를 떠올렸다.\n\n나다는 또 다시 내게 선택지를 준다. 아니, 시험인가?\n\n아틀라스의 정해진 길로
      돌아가라고 한다. 은하계의 핵으로 나를 데려다 줄 블랙홀을 찾으라고 말이다. 아니면 그 대신 내 여행을 도와줄 선물을 받을 수도 있겠지."
    exp_npc_anomaly_desc_3: "평소 억제되어 있던 나다의 형태가 내면의 번민을 외부로 표출하며 이리저리 흔들린다. 그들의 바이저를
      가로질러 무지갯빛이 빛을 발한다. \n가끔씩 다른 엔티티가 노려보는 듯 하다. 난 그들의 팔을 꽉 잡았고, 얼마 지나지 않아 익숙한 빛
      패턴이 되돌아온다.\n\n코백스는 자신들의 그릇된 껍질을 회복하고 나다의 존재를 지워버리려 끝 없이 노력한다. 하지만 사제 엔티티는 현실의
      수수께끼를 풀 때까지는 결코 굴복하지 않을 것이다."
    exp_npc_anomaly_desc_4: "내가 접근하자 나다는 일련의 기기들과 연결한다. 패널들에는 태양들이 점멸하고, 대응 짝들의 복셀
      분자가 나타났다 사라지기를 반복한다. \n난 판독기에 떠오르는 오류 메시지를 보고는 당황한다.\n\n나다가 나를 보고는 설명을 시작한다.
      은하계 전체에 걸쳐서 무한한 분기가 나타나야 하는 곳에서 동일한 원소가 발견되는 반복적인 패턴이 존재한다고 한다. \n이건 우연의 일치일
      리가 없다. 아틀라스가 한 짓일까? 방 건너편에서 폴로가 피식 웃음을 짓는다."
    exp_npc_anomaly_desc_5: "이번에 나다는 내게서 떨어져 있다. 그들의 바이저에는 마치 경고 부호처럼 빛이 춤을 추고 있다.
      우리 사이에 뭔가가 변화했다.\n\n나다는 자신들의 추론이 더 발전했다고 설명한다. 은하계에 자유 의지가 발현될 여지 또는 잔혹한 인과
      외에 모든 것이 존재할 여지가 없다는 것을 발견했다고 한다. \n그들은 우리가 줄에 매달린 채 춤을 추는 꼭두각시, 우리를 창조한 고등
      존재의 장기말일 뿐인 것은 아닌지 걱정한다. 그리고 나다는 날 의심하고 있다. \n나는 비상식적인 존재인가? 정말 나도 꼭두각시를 조종하는
      존재일까?"
    exp_npc_anomaly_desc_6: "나다의 편집증적인 망상이 전염되고 있다. 나도 모르게 들어가기 전에 방을 몰래 엿봤다. 겍인 폴로는
      허드렛일을 하느라 바쁜 것 같지만, 나다의 껍질은 춤 추는 빛을 제외하고는 가만히 있다. \n방금... 방금 바이저 뒤에서 붉은 빛이 반짝인
      건가? 잘못 본 것이 아니라면, 다시 깜박이지는 않고 있다.\n\n난 잠시 기다리다가 크게 소리를 내며 안으로 들어간다. 폴로는 야단스럽게
      날 맞아주었지만, 나다와 나는 서로 냉담한 태도를 고수한다. 우리 간의 신뢰가 무너지고 있다."
    exp_npc_anomaly_desc_7: "나다와 폴로가 유달리 조용하다. 폴로는 기계에 몰두하고 있고, 나다는 시뮬레이션에 들어가 있지만,
      방 안에는 긴장감이 감돈다. 최근에 의견 충돌이 있었던 것이 분명하다.\n\n나다가 내게 손짓을 한다. 그들은 기계몸에 묶여있는 것에 불만을
      표한다. 하지만 그런 몸이면 다양한 방식으로 다양한 곳에서 살아남을 수 있으니 난 다르게 생각한다. \n난 진실을 찾거나, 내 마음대로
      살기 위해서 이 은하계의 어디든 갈 수 있다. 나다는 날 부러워한다는 걸 인정한다."
    exp_npc_anomaly_desc_8: "이번엔 나다가 가까이 선다. 이 존재에게 감정이 있다면 분명 그로 인해 고통스러웠을 것이다. 그들은
      머뭇대며 손을 내 어깨에 올리고, 바이저가 가까이 다가온다. \n마스크 속을 볼 수는 없지만, 나다가 내 눈을 응시하는 것이 느껴진다.\n\n내가
      계속 중심으로 간다면 이것이 작별이 되리라. 우리 둘 다 피차 생존할 수 있을지 알지 못한다. 그 무엇이라도 생존할 수 있을지. 우리를
      기다리는 것이 자유인지, 파멸인지.\n공포와 슬픔을 안은 채, 나다가 내게 작별을 고한다."
    exp_npc_anomaly_desc_9: |-
      패널과 시스템이 이제 유휴 상태다. 나다는 여기에서 가용한 정보를 모두 취득한 모양이다. 나는 내 여정과 발견을 보고하고, 그들의 마스크가 밝아진다.

      모든 조각이 맞아떨어진다고 나다가 설명한다. 나다가 바라봤던 행성 지도엔 이제 코드 행렬이 보인다. 연결과 패턴이 없는 곳이 없다.
      은하계는 거미줄이다. 하지만 과연 누가 거미인가? 중심은 이제 머지 않았다. 아마 곧 알게 될 테지. 난 무심결에 전율한다.
    exp_npc_anomaly_lang_1: 희귀한 언어적 생명체로군. 나의 기쁨이다. 여기는 나다라는 이름의 비일반 코백스. 도움을 제공하겠다.
      은하의 핵으로 통하는 항로? 아틀라스와 재연결하여 조언을? 여정을 위한 자원? 원하는가?
    exp_npc_anomaly_lang_2: 되돌아온 방문자로군! 반갑다. 다시 도움을? 아틀라스의 통제 안으로 복귀? 은하의 핵과 그 의미를
      수색? 여정을 위한 도움? 선택이다.
    exp_npc_anomaly_lang_3: |-
      코백스 컨버전스는 나다의 독창적인 소통 기능을 융합하기를 갈구한다. 컨버전스는 불합리하다.

      여행자의 데이터로는 결론이 불안정. 은하의 모양/크기/분포에 오류 발생. 더 많은 탐험이 필요하다.
    exp_npc_anomaly_lang_4: "물리 체계 단순. 화학 반응은 작위적. 가설: 시뮬레이션. 은하는 태생 자체로 천박할 수밖에 없는
      존재 따위가 아니다. \n탐험하라, 그러나 붉은 오브에 주의할 것. 시스템의 오류를 찾아 활용하고 진실에 도달하라. 하겠는가?"
    exp_npc_anomaly_lang_5: 시뮬레이션의 제작자는 친구인가, 적인가? 망상과 편집증은 반드시 필요하다. 은하는 만물의 근원이며
      개인주의는 통계 속의 이상 현상일 뿐이다. 나다 역시 오류이다. 나다를 믿는가? 자신을 믿는가?
    exp_npc_anomaly_lang_6: |-
      붉은 오브. 절대적이고 적대적이다. 창조자들인가, 아니면 그들이 남긴 유물인가?

      단독성은 핵심이다. 떠돌이 장인과 같이 은하의 핵으로 나아가라. 이 여정은 창조자의 뜻인가? 아니면 대충 만들어낸 물건인가?
    exp_npc_anomaly_lang_7: |-
      폴로는 경험에서 기쁨을 찾는다. 오직 데이터만이 가치와 기쁨을 지닌다.

      나다는 이 은하에 구속된 존재이다. 분노와 슬픔. 너는 구속되지 않았다. 요점 - 탐험, 탈출, 그리고 돌아와서 보고하라.
    exp_npc_anomaly_lang_8: |-
      나다는 과정을 중요하게 여긴다. 너의 탈출을 돕는다. 그 결말에 의미가 존재한다.

      모든 발견은 한자리에 모인다. 은하는 모든 결말의 원인이다. 핵으로 통하는 길. 붉은 오브. 단순한 물리 체계. 또는 무시해도 된다. 영원히 떠돌아다니며.
    exp_npc_anomaly_lang_9: |-
      모든 것은 끝나야 한다. 결말은 존재해야 한다. 그리고 데이터는 살아남아야 한다. 근원에서 - 은하의 중심에서. 폭풍의 눈을 잠재워라.

      너의 여정은 핵심적이다. 끝으로 도달하라. 나의 일은 끝났다. 이제 컨버전스로 융합된다.
    exp_npc_anomaly_opt_a_1: 아틀라스의 길을 계속 간다
    exp_npc_anomaly_opt_b_1: 중심으로 가는 지름길을 찾는다
    exp_npc_anomaly_opt_c_1: 탐사에 도움을 줄 자원
    exp_npc_anomaly_opt_a_9: 나다의 도움을 거절한다
    exp_npc_anomaly_res_a_1: 코백스는 아틀라스 인터페이스의 위치를 표시한다.
    exp_npc_anomaly_res_b_1: 외계인이 블랙홀을 발견했다.
    exp_npc_anomaly_res_c_1: 나다가 은하계를 탐사할 때 쓸만한 선물을 준다.
    exp_npc_anomaly_res_a_9: 바이저에 불빛이 정신없이 깜빡인다.
    tra_npc_anomaly_name: 전문가 폴로
    tra_npc_anomaly_desc_1: "좀 더 작은 엔티티인 겍들 사이에 익살스러운 분위기가 흐르고 있다. 그들은 그리스가 묻은 손을
      한가하게 자신들의 슈트에 닦으며 나를 가리킨다. 아마도 엔지니어인 것 같다.\n\n놀랍게도 그들은 내가 쓰는 말을 할 줄 안다. 다른 생명체들은
      나를 흥미롭기는 해도 그리 관심을 주지 않는 눈치지만, 폴로는 나를 동등하게 대해주었다. \n\n그들은 내가 여행 도중에 어떤 지각체들과
      만났었는지, 자신들이 보지 못했던 생명체들은 본 적이 있는지 등을 궁금해한다. 아무래도 내가 경험했던 일들을 알려주기를 바라는 듯 하다."
    tra_npc_anomaly_desc_2: "내가 다가가자 폴로는 내가 탐사와 발명의 여정에서 일종의 동질감을 지니게 됐다고 여기는 것처럼
      고개를 까딱인다. 난 이런 분위기를 받아들일 것인지 결정하지 못했다.\n\n특히 폴로는 내 뇌가 외계 언어와 문화에 어떤 영향을 받았는지에
      흥미를 보이고 있다. \n내가 정말 그런 익숙치 않은 개념을 이해할 수 있을까? 내가 배울 수 있는 것에는 과연 한계가 존재할까? 나도
      궁금했던 점들이다."
    tra_npc_anomaly_desc_3: "나를 보고는 폴로의 입이 길게 늘어지며 따뜻한 미소를 짓는다. 단지 두 번밖에 안 만났었는데 너무
      큰 미소를 짓는 것 같기도 하다. \n어쩌면 신경이 날카로운 코백스 사제밖에는 말동무가 없어서 쾌활한 성격의 겍이 외로움을 타고 있었을지도
      모르지.\n\n그들은 이번에는 나와 부에 대해 얘기를 나눴다. 대체 전 은하계에 걸쳐서 흩어져 있는데도 경제가 어떻게 제대로 굴러가는 걸까?
      \n그리고 무역 터미널은 무슨 수로 대금을 지불하는 거지? 폴로는 어떤 의견이라도 받아들일 것이다."
    tra_npc_anomaly_desc_4: "내가 안으로 들어가자 폴로가 나를 껴안으려고 했지만, 그동안 성질 나쁜 야생 동물들과의 갑작스럽고도
      잔혹했던 조우로 단련되어 왔던 난 본능적으로 몸을 피하고 말았다. \n그 결과 겍의 큰 눈가에 순간적으로 실망감이 서렸다. 난 사과를 하려
      했지만, 정비공은 내게 가서 해적들이랑 같이 놀라고 먼저 말을 했다.\n\n그들은 나를 보자마자 공격을 해오겠지만, 살아남기만 한다면 그들이
      지닌 기술을 얻을 수 있을지도 모른다."
    tra_npc_anomaly_desc_5: "일전의 무례로 죄책감을 느끼고 있던 난 폴로를 껴안으며 맞아주려고 했다. 하지만 겍의 얼굴에 경계심이
      떠오르며 그들이 구석으로 허둥지둥 피해버렸다.\n\n무안했던 순간이 지나가자, 폴로는 나를 달래려고 제안을 하나 했다. 센티널은 우리 모두의
      삶에 도움이 안 되는 것들이다. \n그러니 여행을 하면서 놈들과 만날 때마다 박살내면 뭔가 도움이 되겠지. 어쩌면 그 짜증나는 기계들의
      약점을 더 잘 파악할 수 있을지도 모른다.\n\n그리고 어쩌면 우리들도 다시 친구가 될 수 있을지도 모르지."
    tra_npc_anomaly_desc_6: "드디어 폴로가 다시 상냥함을 되찾았다. 고개를 끄떡이고, 미소를 지으며, 심지어 한 번은 다정하게
      팔을 두드리기도 했다. 다시 우정을 쌓게 된 것이다.\n\n겍 정비공이 내게 건강하게 장수하기를 바란다고 얘기하는 바람에 얼굴이 달아올랐지만,
      \n폴로가 그런 말을 한 진짜 이유가 극한의 기후에 장기간 노출되었을 때에 내 슈트가 어떤 반응을 보일지를 연구하려는 것임을 깨닫고 실망감을
      감춰야 했다."
    tra_npc_anomaly_desc_7: "얼마 전의 민망함은 한참 전에 잊어버린 폴로가 다정하게 손을 흔들며 날 맞이했다. \n그들은 평소보다
      더 신이 난 것 같았는데, 알고 보니까 그들의 취미 생활인 행성 간의 자유로운 탐사에 대해 알려주기를 바라서 였다.\n\n워프는 은하계
      여행에서 가장 중요한 기술이다. 새로운 항성계에 도달하는 것 자체가 바로 고생에 대한 보답인 것이다. \n폴로는 진심으로 그 것에 대해
      더 알고 싶어했고, 그들이 전에는 생각하지도 못했던 새로운 곳을 발견하고 싶어한다."
    tra_npc_anomaly_desc_8: "이상하게도 이번에는 폴로가 말이 없다. 처음에는 내가 또 무례하게 굴었나 걱정했지만, 겍은 자신들의
      옆에 뒤섞여 있는 망가진 전자기기를 허무한 듯이 가리킬 뿐이었다. \n보아하니 폴로의 귀중한 연구 자료에 사고가 생긴 듯 하다.\n\n폴로는
      미안해하며 날 바깥으로 내보냈다. 난 겍의 데이터가 그들에게 얼마나 소중했는지 잘 알고 있었고, 도와주고 싶어졌다. \n어쩌면 다음에 돌아올
      때는 다수의 기묘한 생물들에 대한 자료를 가지고 와서 그들의 기록 보관소를 채워줄 수 있을지도 모르지."
    tra_npc_anomaly_desc_9: "폴로는 은하계의 대화가 가능한 생명체들에 대한 그들의 정보가 일전의 사고에 영향을 받았다고 주장했다.
      폴로가 전에 그런 얘기를 안 했던 게 이상한 일이다. \n\n그 말을 들은 순간, 난 속고 있다는 느낌이 강하게 들었다. 하지만 왜? 대체
      무엇 때문에?\n\n그들을 다시 도와줄 수도 있을 것이다. 모험과 내가 갔던 곳들, 내가 만났던 생명체들에 대해 얘기해줘도 상관 없겠지.
      아니면 내 피해망상에 대한 해답을 찾을 수도 있는 일이고."
    tra_npc_anomaly_desc_10: "내 '친구'가 자신들의 연구 데이터에 공백이 더 생기는 의문스러운 사고를 또 다시 내 탓으로
      돌리는 일은 정말 하나도 놀랍지 않았다. \n폴로가 주장하기를 이번에는 외계 언어에 대한 파일이 손상되었다고 한다.\n\n난 몹시 화가
      나서 왠지 모르게 내가 조종 당하고 있다는 의심을 감출 수 없었다. 내가 떠나는 모습을 겍이 슬픈 눈으로 바라본다. \n난 어쩌면 우주를
      여행하는 존재들과 모노리스에서 배운 단어들을 가지고 되돌아 올 수도 있다. 아니면 아예 돌아오지 않을 수도 있겠지."
    tra_npc_anomaly_desc_11: "폴로가 또 다시 그 설득력 없는 '사고'를 언급하면 방을 뛰쳐나가서 다시는 돌아오지 않을 작정이었지만,
      그들은 이제 모든 일이 해결됐다고 주장했다.\n\n겍은 날 달래려는 것이 분명해 보였고, 누가 시키는 일을 하는 것은 그만 두고 하고 싶은
      일을 하는 것이 삶을 즐기는 가장 좋은 방법이라고 말했다. \n행성들을 탐사하고, 부를 얻고, 뭔가 멋진 것들을 사면서 말이다. 정비공은
      자기들이라면 그렇게 살 거라면서 내 옆구리를 쿡쿡 찌른다."
    tra_npc_anomaly_desc_12: |-
      난 일단 폴로를 믿어보기로 결정했다. 겉보기에는 유익한 겍의 진정한 의도가 무엇이건 간에 나의 안위에 위협이 될 것 같지는 않다. 확실히 폴로는 친구라고 부를 수 있는 존재다.

      하지만 그런 확신은 또 다시 해적들과의 전투로 날 몰아넣는 폴로의 제안 때문에 의심을 거둘 수 없게 됐다.

      그들은 퓽퓽 하는 소리를 내고, 손짓으로 서로 싸우는 함선들의 모습을 흉내내며 정말 신나는 일이 될 거라고 주장한다.
    tra_npc_anomaly_desc_13: "내가 안으로 들어갈 때 폴로는 슬레이트로 된 뭔가를 읽으며, 이마를 찡그리고 있었기 때문에 무슨
      소식인지는 몰라도 좋은 소식은 아닌 것 같았다. \n폴로는 날 보자마자 급하게 화면을 꺼버리더니 불안한 얼굴에 억지로 미소를 띄운다.\n\n심란하게도
      정비공은 센티널의 수가 증가하고 있다는 말을 언급했다. 내 이동의 자유가 침해를 받을 수도 있으니 놈들의 수를 줄여놓는 것이 좋을 것 같다.
      \n난 폴로가 그저 날 쫓아내려 하는 것은 아닌가하는 의심이 들고 있다."
    tra_npc_anomaly_desc_14: "우리 사이에 존재했던 긴장감은 이제 희미한 추억이 되어버린 것만 같다. \n폴로와 나는 마치
      좋은 친구인 것처럼, 지금도 계속해서 이어지고 있는 행성을 떠도는 모험에서의 믿음직스러운 동료인 것처럼 서로 인사를 나눴다. \n난 겍이
      비밀을 지니고 있다는 걸 알지만, 때가 되면 말을 해줄 거라고 믿는다.\n\n지금 당장, 폴로는 내가 내 자신의 한계를 넘어서서 최고의
      탐험가가 될 수 있도록 도와주고 있다. 저 우주에는 그 누구도 생존할 수 없는 장소들이 존재한다. \n하지만 난, 어쩌면 유일하게 나 혼자만이
      그곳에서 살아남을 수 있을지도 모른다."
    tra_npc_anomaly_desc_15: "폴로가 불안해하고 있다. 내 친구가 할 말이 있는 것 같다. 그들은 매우 심각하게 병이 들었다고
      한다. 너무 심해서 이 곳에서 떠나야 할 정도로. \n폴로는 나를 통해서 대리로 탐사를 하려 했다며, 슬프게도 얕은 꾀를 썼다고 했다.\n\n슬픔에
      짓눌린 난 애도를 표했지만, 폴로는 평정심을 되찾고는 내가 시간을 낭비하지 않기를 바랐다. \n그리고 전보다 더 먼 곳으로 워프를 시도하기를,
      폴로가 전에 가보지 못했던 곳들을 방문해 보기를 바랐다. 그것이 살아남을 유일한 방법이라면서 말이다."
    tra_npc_anomaly_desc_16: "폴로는 날 환영했지만, 침울해져 있다. 난 전처럼 생기 있는 환영이 아니라 진짜 폴로의 존재와
      마주하고 있다는 것을 깨달았다. \n그래도 최소한 겍의 경이로움만은 남아있다. 그들은 내 눈을 통해 별들의 장엄함에 대해 간절히 듣고 싶어한다.\n\n생물체들은
      가장 기묘하면서도 야생적인 존재들이다.\n\n내 친구라면 내가 찾아낸 그 수 많은 경이롭고도 무서운 동물들을 직접 볼 기회를 반길 것이고,
      그들의 토착 행성에 방문해 보기를 꿈꿀 것이 확실하다."
    tra_npc_anomaly_lang_1: 어디를 찾아봐야 하는지만 안다면, 친구는 어디에나 존재한다. 친구는 형태와 크기, 장소를 가리지
      않는다.
    tra_npc_anomaly_lang_2: 모노리스와 대화하고, 읽고, 연구하라. 당신의 그 굳센 다리만큼이나 두뇌 회전도 소홀히 하지 마라.
      탐사를 해서 너 자신을 찾아라, 친구.
    tra_npc_anomaly_lang_3: 이거에 유닛, 저거에 유닛. 삶을 참 이상하면서도 슬프게 사는군, 안 그래? 그걸로 당신의 사욕을
      채우면, 왜 그것들이 온갖 세상을 좌지우지하는지 알아낼 거다.
    tra_npc_anomaly_lang_4: 성가신 해적들은 뭐하는 놈들일까? 놈들의 함선은 누가 만들었지? 그래도 싸우기에는 괜찮은 상대이기는
      하지.
    tra_npc_anomaly_lang_5: 그 날아다니고 걸어다니는 기계들! 사방에 깔렸다! 우리를 쫓아서, 우리를 아프게 만들고, 우리의
      모험을 막는다. 나쁜 로봇들이다.
    tra_npc_anomaly_lang_6: 친구, 당신이 찾을 수 있는 최악의 장소로 가봐라. 그리고 살아남아라. 죽어버리면 나한테 도움이
      안 된다. 시체한테 뭔가를 배울 수는 없다. 그래도... 아니, 신경 쓰지 마라. 그냥 살아남아라.
    tra_npc_anomaly_lang_7: 은하계 전체는 당신을, 당신만을 위해 남겨져 있다. 당신은 그것들을 모두 봐야 한다. 아하, 아니,
      농담이었다. 행성계 몇 개만 더 보면 되지 않을까?
    tra_npc_anomaly_lang_8: 모든 세계에는 새로운 생물체가 있다. 내 친구라면 쉽다. 쉽지. 근데 한 세계의 모든 생물체를 찾는
      건 별로 안 쉬울지도 몰라.
    tra_npc_anomaly_lang_9: 일부는 알고, 일부는 모른다. 난 모두 알고 싶다. 모든 행성에서 우정을 쌓아라. 그 자체만으로도
      보상이 되겠지만, 당연히, 당연하게도 기술도 얻게 될 거다.
    tra_npc_anomaly_lang_10: 관광객은 이해 받기를 기대하고, 여행자는 이해하기를 바라는 법이다.
    tra_npc_anomaly_lang_11: 탐사, 전투, 무역, 마음대로 해서 유닛을 찾아라. 모험은 그 자체로도 보상이다. 그 점을 잊지
      마라.
    tra_npc_anomaly_lang_12: 마지막 개척지의 해충들이자, 모험의 끔찍한 장애물이다. 죽음은 슬픈 일이지만, 깡패들의 출현은
      더 슬픈 일이다.
    tra_npc_anomaly_lang_13: 센티널, 흥. 아름다운 은하계의 잔인한 경찰들이다. 놈들을 막으면 일이 쉬워지고, 더 재미있어
      질 거다.
    tra_npc_anomaly_lang_14: 죽지 마라, 친구. 그건 데이터 낭비다. 히, 아니다. 농담이었다. 당신이 죽으면 나도 보고 싶어질
      거다.
    tra_npc_anomaly_lang_15: 여기에 발이 묶였다. 별들은 보이지만, 그 외에는 거의 없다. 내게 은하계를 보여주고, 여행담을
      들려달라. 내게 즐거움을 달라.
    tra_npc_anomaly_lang_16: 당신이 와서 다행이다. 내게 빛을 가져다 달라. 내 눈으로 직접 볼 수 없는 생물체들을, 많은
      생물체들을 보여 달라. 내 최고의 친구야, 그러면 나나 당신이 하지 말아야 할 일을 알 수 있을 거다.
