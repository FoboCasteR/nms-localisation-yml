    all_request_techfragments: 나노로봇 거래
    explorer_monolith_op_name_1: 인벤토리에 있는 아이템을 제시한다
    explorer_monolith_op_name_2: 아무 말도 하지 않고 서있는다
    explorer_monolith_op_name_3: 코백스 에코에게 고맙다고 말한다
    explorer_monolith_op_name_4: 동의한다고 소리친다
    explorer_monolith_op_name_5: 동의를 표시한다
    explorer_monolith_op_name_6: 명문이 사라지기 전에 코백스 단어를 배운다
    explorer_monolith_op_name_7: 자신이 지닌 과학적 지식으로 모노리스를 칠한다
    explorer_monolith_op_name_8: 지식을 알려달라고 간청한다
    explorer_monolith_op_name_9: 자신의 무지함을 드러낸다
    warrior_monolith_option_name_1: 모노리스를 친다
    warrior_monolith_option_name_2: 공물을 봉헌한다
    warrior_monolith_option_name_3: 무릎을 꿇는다
    warrior_monolith_option_name_4: 맞서서 소리를 지른다
    warrior_monolith_option_name_5: 모노리스에 자신이 들고 있는 무기를 발사한다
    warrior_monolith_option_name_6: 짖는 소리를 낸다
    warrior_monolith_option_name_7: 비문이 사라지기 전에 바이-킨 단어를 배운다
    warrior_monolith_option_name_8: 손을 포털 안으로 집어넣는다
    trader_monolith_option_name_1: 모노리스에 고개를 숙인다
