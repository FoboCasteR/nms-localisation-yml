    exp_techshop_desc_1: |-
      생명체는 내게 나노로봇 군집과 엑소슈트 업그레이드용 설계도를 교환하자고 제안했다.

      나를 바라보자, 그들의 안면부 조명이 밝아진다. 그들은 다수의 데이터패드를 만들어내, 자신의 실리콘 손가락의 끝부분으로 완벽하게 균형을 맞춰 잡는다.
    exp_techshop_lang_1: "교환: 이 엔티티에게 나노로봇 군집을 제공하라. 코백스 에코는 생명체의 껍질에 쓸 수 있는 엑소슈트
      업그레이드 설계도를 주겠다. \n열등한 겍과 바이-킨 기술은 필연적인 단절로 이어질 것이다. 안전하게 코백스에게서 구입하라."
    exp_techshop_short_desc_1: 생명체가 내게 나노로봇 군집을 주면 엑소슈트 업그레이드 청사진을 대가로 주겠다고 제안한다.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: 엑소슈트 업그레이드 설계도를 보여줘
    exp_techshop_opt_b_1: 다음에 거래하지
    tra_techshop_desc_1: |-
      생물체는 내게 설계도를 나노로봇 군집으로 교환하자는 제안을 건넨다.

      그들은 나의 냄새를 맡고, 나의 개인 공간을 침범해 거의 내 수트에 닿을 정도까지 다가오더니 망설인다. 그들은 긴장한 듯 깡충깡충 뛰기 시작한다.
    tra_techshop_lang_1: 너... 너 혹시 나노로봇 군집 있나? 그 대신에 함선 업그레이드 설계도를 내줄 수 있다. 제발, 이번
      달에 할당량을 다 채우지 못하면 허가증을 빼앗길 거야!
    tra_techshop_short_desc_1: 생명체가 내게 나노로봇 군집을 주면 업그레이드 청사진을 대가로 주겠다고 제안한다.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: 함선 업그레이드 설계도를 보여줘
    tra_techshop_opt_b_1: 다음에 거래하지
    war_techshop_desc_1: |-
      전사는 내게 나노로봇 군집을 설계도와 교환하자고 한다.

      내가 접근하자 그것은 나를 바라보며, 찡그린 얼굴에 웃음을 띄려했지만, 그것조차 제대로 하지 못했다. 자신의 현재 위치가 마음에 들지 않는 것 같다.
    war_techshop_lang_1: "그라아! 침입자, 너의 나노로봇 군집을 내놓으면, 네 한심한 무기에 써먹을 수 있는 업그레이드 설계도를
      주마! \n겁쟁이 상관 때문에 어쩔 수 없이 하찮은 겍의 일을 하고는 있다만, 예전 같았으면 너의 피 속에 있는 나노로봇으로 대금을 받아냈을
      거다!"
    war_techshop_short_desc_1: 전사가 내게 나노로봇 군집을 주면 업그레이드 청사진을 대가로 주겠다고 제안한다.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: 무기 업그레이드 설계도를 보여줘
    war_techshop_opt_b_1: 다음에 거래하지
    techshop_npc_name_l: 기술 상인
    exp_buildshop_desc_1: "생명체는 초대 받지도 않고 두려움도 없이 나의 집에 서있다. 그것이 지역을 스캔하며 마스크에 불빛이
      춤을 추다가 갑자기 내쪽으로 몸을 돌린다. \n그것은 내 기지 증강에 도움이 될지도 모르는 구조물 <TECHNOLOGY>설계도<>를 보여준다.
      분위기가 왠지 슬퍼 보인다."
    exp_buildshop_lang_1: '여행자: 주성인가? 껍질? 코백스 에코는 잃어버린 것을 제공해 줄 수 있다.'
    exp_buildshop_desc_2: "생명체가 내 집의 빈 구석에 있는 결함을 빤히 쳐다본다. 그것은 아무 것도 없는 곳, 내게는 빈 공간밖에
      안 보이는 곳에 홀로그램을 투영해 잠재적인 활용처를 살펴본다. \n그리고 내쪽으로 몸을 돌리고, 잠시 마스크가 팽창했다가 곧 슬픈 불빛을
      발산한다. 그것은 내게 언젠가 만들게 될 지도 모르는 <TECHNOLOGY>설계도<>를 보여준다."
    exp_buildshop_lang_2: 수 많은 세상에서 퍼스트스폰은... 내 집을 빼앗았다. 너의 집은 그렇지 않을 것이다. 여행자가 짓는
      걸 도와주겠다. 확장. 행복.
    exp_buildshop_desc_3: "생명체가 지저귀며, 마스크의 불빛이 놀라운 것처럼 빛을 발한다. \n그것은 완전한 침묵으로 빠져들기
      전에 몇 마디의 말을 꺼내고는 온갖 <TECHNOLOGY>설계도<>로 가득한 데이터패드를 보여준다. \n그것은 고개를 기울이며, 내가 만들어놓은
      것들을 응시한다."
    exp_buildshop_lang_3: 명예를! 여행자의 모노리스를 찾으러 가자. 명예! 제발! 코백스가 돕는다. 코백스가 여행자의 주성을
