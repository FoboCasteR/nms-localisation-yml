      * 우주 대전의 확률과 강도를 조절했습니다. 함선 보상 이 추가되었습니다. 고생 좀 하실 겁니다.
      * 유선형 인벤토리 관리.
      * 조언과 자유도는 이제 선택 사항입니다.
      * 더 많은 비밀들.

      이제 자러 갑니다.
