      어떤 일이 벌어질 것인지를 깨달았다."
    final_atlas_lang_1: 명확성. 진실. 실재. 다시.
    final_atlas_opt_a_1: 새로운 별을 탄생시킨다
    final_atlas_res_a_1: |-
      오브가 내 마음 속에 한 이미지를 쏟아 붇는다. 은하계 가장자리에 새로운 별이 태어났다. 그곳에서 새로운 여행자가 깨어날 것이다. 난 해방됐고, 이제 자유롭게 탐사할 수 있다.

      우주의 구조가, 이 시뮬레이션이, 그 안의 블랙홀이 보인다. 어쩌면 그곳에서 해답을 찾을 수 있을지 모른다.
