    tra_npc_anomaly_res_a_3: 폴로가 나의 유닛을 빼앗아 갈 거라는 나의 두려움은 아무런 근거도 없던 것으로 드러났다. 그 대신에
      그들은 이해할 수 없는 그래프를 잠시 바라보다가 마치 같은 농담이라도 들은 것처럼 낄낄댄다. 그리고 선물로 새로운 기술을 건네준다.
    tra_npc_anomaly_res_a_4: 폴로가 신중히 날 바라보고 일을 마쳤다는 점에는 만족을 했지만, 일전의 무례를 용서할 생각은 없는
      것 같다. 그들은 으르렁거리며 설계도를 건네더니 뒤로 돌아선다. 우리는 과연 아직도 친구 사이일까?
    tra_npc_anomaly_res_a_6: 폴로는 내가 살아있다는 것을 믿지 못하는 것처럼, 센티널이 만든 복제인간이 아닐까 중얼거린다.
      그들은 내 몸을 꼼꼼히 확인해 보더니 환한 웃음을 짓고 새로운 기술을 넘겨준다.
    tra_npc_anomaly_res_a_8: 폴로는 보고 있으면 옮을 것만 같은 열정으로 생물체 스캔 결과를 살펴봤고, 우리는 몇몇 특이한
      종족을 함께 보면서 놀라움에 웃는다. 덤으로 새로운 기술도 얻었다.
    tra_npc_anomaly_res_a_9: 폴로는 새로운 종족의 유전자 데이터에는 그리 관심이 없는 것 같지만, 그 대신에 내가 각각의 종족을
      찍어놓은 화상을 꽤나 오래 들여다 보았다. 미묘하게 슬픈 기색과 함께 난 기술을 보상으로 받았다.
    tra_npc_anomaly_res_a_10: 난 감추기 힘든 분노를 나타내며 데이터를 넘겨줬다. 폴로는 못 본 척을 하면서 뻔뻔하게도 윙크를
