    tra_npc_desc_1a_dust: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 기분 좋은 냄새가
      공기를 채워 행성 표면의 먼지로 인한 숨 막히는 공기를 완화시킨다.
    tra_npc_desc_1a_lush: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 우거진 세상을
      맴도는 꽃 향기의 잔향 같은 기분 좋은 향기가 공기를 채워간다.
    tra_npc_desc_1a_tox: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 기분 좋은 향기가
      공기를 채워 이 세상을 꽉 메운 암모니아의 혹독한 악취를 완화시킨다.
    tra_npc_desc_1a_rad: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 편안한 향기가
      공기를 채워 행성 표면의 위협적인 방사성 대기를 완화시킨다.
    tra_npc_desc_1a_cold: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 따스하고 기분
      좋은 냄새가 공기를 채워 바깥에 몰아치고 있는 격렬한 냉기를 완화시킨다.
    tra_npc_desc_1a_hot: 생명체가 자신들의 패드에 뜬 금액을 보고는 단호히 부리를 쪼더니 팔짝팔짝 뛴다. 그리고 상쾌한 냄새가
      공기를 채워 행성 표면의 타는 듯한 열기를 완화시킨다.
    tra_npc_opt_a_1: 유닛을 준다
    tra_npc_opt_b_1: 패드를 두드린다
    tra_npc_opt_c_1: 그들의 머리를 쓰다듬는다
    tra_npc_res_a_1: 이 생명체는 신이 나 보인다. 그리고 내게 기술을 준다.
    tra_npc_res_b_1: 생명체는 놀란 듯한 표정을 짓고는 나를 불쌍하다는 듯이 쳐다본다. 그들은 혼란에 빠진 나를 보며 다정하게 웃고는
      약간의 유닛을 건네준다.
    tra_npc_res_c_1: 긴 정적이 이어진다. 상인은 독한 악취가 나는 가스를 발산한다.
    tra_npc_desc_2: |-
      외계인 상인은 이곳에 오래 갇혀 있었던 듯이 시설의 문을 슬픈 눈으로 쳐다본다. 그들은 부리를 내리더니 맥없이 슈트의 파워셀과 생명 유지 장치를 쪼아본다.

      매우 낡아 보인다. 전력이 부족하다면 이 행성의 환경과 밖에서 날뛰는 포식자에게 어울리는 장비라 보기는 힘들다.
    tra_npc_desc_2_dust: 상인이 문의 테두리로 스며든 희미한 먼지 자국을 보며 슬픈 표정으로 시설의 문을 주시하고 있다. 그들은
      마치 한동안 그 자리에 못 박힌 채 서 있었던 것만 같다.
    tra_npc_desc_2_lush: 상인은 벽 너머의 울창한 풍경을 얼핏 보고는 아쉬운 표정으로 시설의 출구를 주시하고 있다. 그들은 마치
      한동안 그 자리에 못 박힌 채 서 있었던 것만 같다.
    tra_npc_desc_2_tox: 상인이 나를 따라서 에어록을 통과한 독성 대기로 인해 약하게 기침을 하며 시설의 문을 주시하고 있다. 그들은
      마치 한동안 그 자리에 못 박힌 채 서 있었던 것만 같다.
