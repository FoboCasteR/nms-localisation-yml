    tra_request_res_1: 상인이 도움을 주겠다고 한다!
    exp_request_res_1: 생명체가 도움을 주겠다고 한다!
    war_request_res_1: 전사가 도움을 주겠다고 한다!
    tra_request_lang_1_old: 친구! 겍 상인 연합은 당신의 질문과 요청을 언제든 환영한다! 말해라! 말해라!
    exp_request_lang_1_old: 굉장하다. 미지의 생명체가 도움을 구하는 모양이다. 코백스 컨버전스가 빛을 기다린다.
    war_request_lang_1_old: 그라아! 침입자여! 바이-킨 사령부는 전사들이 당신의 애처로운 요청을 듣기를 요청한다!
    tra_request_desc_1: 상인이 튀어나온 눈으로 호기심 있게 날 본다. 부리를 몇 차례 딱딱거리더니, 중립적인 향기를 발산하고 내
      요청을 기다린다.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: 생명체가 자신들의 향기를 되살리려고 잠시 행동을 멈췄다. 난 나의 요청을 작성한다.
    tra_request_desc_2: 생명체는 부리를 딱딱대고 달콤한 냄새의 가스를 분출하며 대화를 할 용의가 있다는 것을 표현한다.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: 그들의 부리가 행복한 듯이 딱딱 소리를 내고 있고, 땅딸막한 작은 외계인은 나와 대화하기 위해 기다리고
      있다.
    tra_request_desc_3: 겍은 내 바이저를 응시하고는 내 호흡에 맞춰 부리를 딱딱댄다. 내게 환영의 표시를 하려는 모양이다.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: 생명체는 참을성 있게 기다리고 있다. 그들의 부리에 있는 구멍에서 희미한 선율이 흘러나오고 있다.
    tra_request_desc_4: 상인이 광적으로 부리를 딱딱대는 것이 뭔가 형식적인 대화를 나눌 용의가 있는 모양이며, 오해의 여지가 있는
      듯하다.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: 흥분한 눈의 생명체가 내가 요청을 고려하는 동안 한 발씩 사용해 폴짝폴짝 뛰고 있다.
    tra_request_desc_5: 상인은 약간 침을 흘리며 부리를 딱딱댄다. 그들은 침이 떨어지기 직전에 가까스로 콧구멍으로 다시 들이마신다.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: 생명체가 횡설수설하는 말을 내가 거의 알아듣지 못했다. 난 군침을 삼키는 소리 말고 다른 소리에 집중하려
      애를 쓴다.
    tra_request_desc_6: 이 생명체의 냄새는 유쾌하고 즐겁다. 눈에 긍지가 엿보이는 것이, 꽃향기가 우리 모두를 사로잡은 결과인
      모양이다.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: 생명체가 다정하게 나를 보며 미소를 짓고는 기다리고 있다.
    tra_request_desc_7: 외계인은 열성적으로 부리를 딱딱댄다. 내 엑소슈트와 멀티툴을 응시하더니 내가 왜 대화를 원하는지 궁금해하는
      듯하다.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: 생명체가 나의 멀티툴을 거듭해서 훔쳐보고 있다. 그들은 초조한 모습으로 내 요청이 뭔지를 기다리고 있다.
    tra_request_desc_8: 작은 생명체가 달콤한 냄새가 풍기는 가스를 풍긴다. 그 향기가 내 호흡 장치를 통과하자, 내 정신이 조심스럽게
      별들을 향해 빠져나가는 것만 같은 느낌이 든다...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: 난 집중력을 발휘해 나 자신을 이 현실로 되돌렸다. 내가 눈을 깜박이자 생명체의 머리 주변으로 별들이 춤을
      추고 있는 것을 볼 수 있었다.
    tra_request_desc_9: 상인은 자기들의 말을 이해시키려 하는 것 같다. 그들은 부리를 천천히 부딪치며, 격려하듯이 고개를 끄덕인다.
      그들의 눈이 빛을 발하고 있다.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: 외계인이 숨을 삼켰다. 그들의 부리가 내 답변에 대한 기대로 넓어지고 있다.
    tra_request_desc_10: 분명히 이 이상한 생명체가 나를 주시하며, 움직임을 관찰하는 모습을 봤다. 그들은 마치 자기들은 결백하다는
      듯이 나를 얼핏 쳐다본다.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: 이 작은 외계인의 따뜻하고 약간은 향기가 나는 듯한 존재감으로 인해 우주가 좀 더 부드럽고 안락해진 것처럼
      느껴진다. 난 나의 요청 사항을 작성한다.
    tra_request_desc_11: 생명체가 힘차게 부리를 꽉 다문다. 그들은 확실히 뭔가 다른 것을 생각하는 것처럼 나를 쳐다본다.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: 수동적인 겍은 내가 무슨 말이라도 하기를 기다리고 있다.
    tra_request_desc_12: 작은 외계인이 초조하게 꼼지락거린다.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: 그들은 나를 빤히 쳐다보고 있다. 어떤 숨겨진 구멍에서 희미한 불평 소리가 들려오는 것 같기도 하다.
    exp_request_desc_1: 전자 생명체는 작업을 멈추더니 올려다보고, 마스크의 빛이 내 바이저에 집중된다.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME%(이)가 내 요청을 기다리고 있지만, 그들은 자신들이 하던 연구로 돌아가기만을 절실히 바라고
      있는 것 같다."
    exp_request_desc_2: 전자 생명체는 흥미를 느끼고 나를 올려다본다. 안면의 빛이 수축하며 내 바이저 안 깊은 곳을 응시한다.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: 난 잠시 말을 멈췄다. 셀 수 없이 많은 분석 시스템이 나의 모든 행동을 기록하고 관찰하고 있다는 느낌을
      지울 수가 없다.
    exp_request_desc_3: 전자 생명체의 마스크 외피에 들어온 불빛이 위축된 것처럼 보인다. 그들은 내가 뭘 원하는 건지 궁금한 것처럼,
      나를 향해 말을 하며 고개를 살짝 갸웃거린다.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: 엔티티의 바이저에서 나오는 불빛의 강도가 세지고 있다. 그들은 내 요청을 기다리고 있다.
    exp_request_desc_4: 전자 생명체는 뭔가 가엽다는 듯이 내 생명체학적 프레임을 본다. 이번이 처음은 아니지만, 난 엔티티의 마스크
      너머가 궁금해진다.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: 그들이 나의 요청을 참을성 있게 기다리고 있기는 하지만, 난 이 엔티티가 내게서 데이터를 뽑고 있다는 느낌을
      떨칠 수가 없다.
    exp_request_desc_5: 전자 생명체의 외피 빛이 밝아지기 시작한다. 그들은 머리를 오른쪽으로 획 돌리고, 기묘하게 울리는 소음과
      보이지 않는 데이터 신호가 쇄도한다.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: 데이터를 보내고 있는지, 아니면 받고 있는지 모르겠지만 통신은 끝난 것으로 보인다. 그리고 생명체는 자신들의
      주의를 다시 한번 내게로 옮겼다.
    exp_request_desc_6: "생명체의 외피에서 빛이 넓고 어둡게 퍼진다. 생명체가 대화를 하러 돌아서자 마스크가 순간 텅 빈다. \n그들은
      신속하게 재가동하지만, 나는 그 날카로운 시선이 다른 엔티티의 것이라는 느낌을 떨쳐낼 수 없다."
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: 지금 이 금속성 껍데기를 차지하고 있는 게 누구인지는 몰라도 대화를 간절히 바라고 있는 것 같다.
    exp_request_desc_7: 전자 생명체의 내부에서 수많은 연산이 진행되고 있는 것으로 보인다. 그 연산 중 하나를 내게 알려주며,
      그들의 불빛이 빠르게 점멸한다.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: 난 하나가 아닌 다수와 이야기하고 있다는 느낌이 들었다. 난 시간을 들여 내 요청을 취합한다.
    exp_request_desc_8: |-
      전자 생명체의 마스크 빛이 밝게 빛난다. 내 쪽으로 몸을 기울이더니 갑자기 섬광이 내 각막을 파고든다.

      눈부신 잔상이 가라앉자... 엔티티가 나와 대화할 준비가 됐다는 것을 분명히 한다.
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: 엔티티가 기다리고 있다. 하지만 그들의 힘겨운 노력에도 불구하고 내가 바라는 것이 무엇인지는 예측할 수가
      없는 것처럼 보인다.
    exp_request_desc_9: 전자 생명체가 느리고, 침착하며, 신중한 어조로 말을 한다. 그리고 그들이 나를 조사하며, 외피의 불빛도
      깜박이기 시작한다.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: 하나밖에 없는 바이저를 통해 거대한 눈 여럿이 날 주시하는 듯한 느낌이 든다. 난 조심스레 내 요청을 정리한다.
    exp_request_desc_10: 내 존재가 이 생명체의 흥미를 끌었다. 그들은 희미하게 웅웅거리며 비전자 의사소통을 개시한다.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: 어떤 회로나 지성 때문에 엔티티가 내 말을 이해하는 것 같기는 하지만, 난 그들의 특이한 말을 알아들을
      수가 없었다. 그들은 나의 요청을 기다리고 있다.
    exp_request_desc_11: 나는 전자 생명체의 불타는 시선을 느낀다. 내가 무슨 말을 할지 매우 흥미 있는 모양이다.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: 그들의 금속성 껍데기가 잘 닦여서 신품처럼 보이기는 하지만, 이 전자적 존재는 꽤나 나이가 든 것 같은
      태도를 보이고 있다. 난 내가 할 말을 주의 깊게 고른다.
    exp_request_desc_12: 전자 생명체가 자기들의 바이저 불빛 중 하나를 내 쪽으로 돌린다. 하지만 그들은 내게 온전히 관심을 가지고
      있지는 않은 것 같다는 느낌이 든다.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: 생명체는 자신들의 껍질 안에서 여러 이야기들을 나누고 있는 게 확실해 보인다. 그리고 난 요청을 더 빨리
      말하지 못했다.
    war_request_desc_1: 전사의 목둘레 깃털이 곤두서고, 그들은 내 요청이 뭔지를 기대하며 몸을 부들부들 떨기 시작한다. 너무 무리한
      요청을 하지 않도록 주의해야 할 것만 같다...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME%(은)는 경멸스러운 감정을 감추지 못했다. 그래도 지금 당장은 그것을 밖으로 표현하고 있지는
      않다."
    war_request_desc_2: 전사의 행동은 선조가 아직 모욕당하지 않았다는 것을 나타낸다. 그들은 우호적으로 짖는 소리를 낸다.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: 생명체는 그들과 종족이 같은 다른 이들보다 덜 공격적인 것처럼 보인다. 그들은 내 요청을 받아들여 줄 것
      같다.
    war_request_desc_3: |-
      전사는 내 예상보다 덜 공격적으로 보인다.

      입술을 이빨 위로 말아 올리며 내 냄새를 맡는다.
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: 난 이 전투적인 생명체의 시험을 통과했다. 그들은 참을성 있게 내 말을 들어준다.
    war_request_desc_4: 전사가 이빨이 보일 정도로 입술을 말아 올리며, 우아하게 구성된 일련의 울음소리를 낸다. 우호적인 것과는
      거리가 먼 것 같지만, 그래도 침착해 보이기는 한다.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: 생명체는 나를 열정적으로 연구하고 있다. 내 요청이 그들의 심기를 거스르면 그들의 기분이 급속도로 변할
      것만 같은 느낌이다.
    war_request_desc_5: 어깨가 넓고 전투적인 전사가 일련의 거친 울음소리를 내지른다. 그들은 응답을 기다리며, 나를 쳐다보고 있다.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 생명체가 계속해서 나를 응시하고 있다. 꼬이고 화가 난 듯한 긴장된 상태를 보이고 있다.
    war_request_desc_6: 전사가 환영조로 짖는다. 내 엑소슈트의 청각 센서는 자동으로 중계 음량을 낮춘다.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: 전사들은 나의 요청을 기다리며 반복해서 으르렁대고 있다.
    war_request_desc_7: 생명체는 대화를 할 준비가 되어 있는 것 같다. 그리고 그들은 내 멀티툴을 보자 태도가 부드러워지고, 눈가에
      존중심을 보인다.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: 생명체는 자신들의 주먹을 꽉 쥐고 기다리고 있다. 그게 그들 사이에서는 참을성을 나타내는 것이리라.
    war_request_desc_8: |-
      전사는 내가 선조를 모욕할 것이라 예상이라도 하는 듯 나를 응시한다.

      갑자기 그들의 얼굴이 변한다. 내가 주저한 것을 두고 감탄조로 여러 번 짖더니 대화를 더 할 용의가 있다는 것을 표현한다.
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: 생명체의 입가에 여전히 미소가 남아있다. 그들은 조용히 재미있어하며 나의 요청을 기다리고 있다.
    war_request_desc_9: |-
      전사는 날 대면하기 전에 기대감에 몸을 떤다. 야만적으로 짖으며 누런 송곳니와 피로 얼룩진 혀를 드러낸다.

      하지만 분노를 보여주자마자 이내 끝난다. 생명체는 근엄하게 고개를 끄덕이며 내 부탁을 듣겠다는 것을 표현한다.
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: 겉으로 보기에는 적대적이고 뻣뻣해 보이지만 이 생명체는 명예를 중시하는 생물임이 명확하다. 그들은 내 말을
      귀 기울여 듣고 있다.
    war_request_desc_10: 전사가 으르렁대기는 하지만, 공손한 태도를 보이고 있다. 그들은 자신들이 나와 대화를 할 의향이 있다는
      것을 명백히 나타내고 있다.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: 생명체는 내 요청을 기다리며 눈을 굴리고 있다. 그들은 안절부절못하며 경계를 하고 있다.
    war_request_desc_11: 전사는 뭔가를 죽이고 싶은 모양이다. 다행히도 그게 나는 아닌 듯하다.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: 생명체가 무시무시한 눈빛으로 날 응시하고 있다. 난 내 요청을 말하기 전에 잠시 말을 멈췄다.
    war_request_desc_12: 전사는 묘하게 신나는 소리로 으르렁거린다. 그들은 다른 동족들보다 즐거워 보인다.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: 난 생명체가 기분이 좋은 것 같아 위험을 감수하고 요청을 전달했다.
    all_request_std_low: 선물 권하기
    all_request_std_high: 동맹을 맹세함
