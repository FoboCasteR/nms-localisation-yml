    tra_ship_desc_1: 생명체는 물건의 교환과 함선의 판매를 원한다...
    tra_ship_desc_2: |-
      파일럿이 부리를 딱딱대며 거래를 할 용의가 있음을 알린다.

      또한 함선 판매를 논할 용의도 있는 듯 하다.
    tra_ship_desc_3: |-
      내가 다가가자 파일럿의 눈이 약간 튀어나오지만, 결국 거래 협상을 하기로 결정한다.
      그들은 함선을 가리킨다. 가격만 맞으면 팔 생각인 것이다.
    tra_ship_desc_4: |-
      파일럿은 흥분하여 꼬꼬댁대며 화물 목록을 쪼아댄다. 뜻밖의 상품 거래 기회가 반가운 모양이다.

      그들은 부리를 딱딱거리며 함선을 향해 고개를 주억댄다. 가격만 맞으면 함선이라도 팔 기세다...
    tra_ship_desc_5: 상인은 내가 접근하는 것을 명백하게 기뻐한다. 그들은 적재한 화물 목록을 쪼아댄다. 함선 자체도 판매하는 모양이다...
    tra_ship_desc_6: |-
      상인은 화물을 향해 손을 흔든다. 내가 나타난 것이 기쁜 모양이다.

      그들은 부리로 조종석을 쪼며 함선 판매를 논할 의향이 있음을 알린다.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
