    npc_comm_daily_01_brief: |-
      여행자-친구! 오늘은 왠지 그리운 느낌이 든다. 꿈에서 머나먼 다른 루프에서 보았거나 보게 될 어느 한 장소의 기억을 떠올렸다.
      그 꿈의 씨앗은 저 별빛들 너머 어딘가에 묻혀있는 보물이었다.
      여행자, 그 보물을 찾은 다음, 여정의 이야기를 나에게 말해 주겠나?
    npc_comm_daily_01_brief_res: |-
      여행자-친구, 고맙다! 네 엑소슈트로 좌표를 업로드했다...
      조심해라...
    npc_comm_daily_01_wait: 난 다시 태어날 때까지 여기서 여생을 보내며 기다릴 거야. 이 너머의 세계에서 우리가 다시 이 모든
      과정을 반복할 때까지... 난 지금도 내 말을 반복하고 있어!
    npc_comm_daily_01_wait_opt_a: 감독관을 부드럽게 만진다
    npc_comm_daily_01_wait_opt_b: 감독관을 내버려 둔다
    npc_comm_daily_01_wait_res_a: 겍은 내 손길에 반응하지 않고, 난 더 지체하지 않는다.
    npc_comm_daily_01_wait_res_b: 그의 존재는 당황스럽지만, 감독관이 내 눈에 보이는 이곳에 있으니 차라리 안심된다.
    npc_comm_daily_01_comp: 그 멀리 떨어진 좌표에 도착한 거냐, 여행자-친구? 그리고 그곳에서 폐허 아래의 땅을 헤집었나?
    npc_comm_daily_01_comp_opt_a: 폐허에 대해 말한다
    npc_comm_daily_01_comp_res_a: |-
      난 감독관에게 내 여정을 이야기해주면서, 그 이야기에 휩쓸려 버리고 말았다. 내가 말을 시작하자 감독관은 확실히 만족스러운 것처럼 서서히 눈을 감았다.
      난 이야기를 마치고 나서야 우리 사이의 공기에 밝고 상쾌한 향기가 감돌고 있다는 걸 깨달았다.
    npc_comm_daily_01_comp_res_a1: 이야기를 해줘서 고맙다, 여행자-친구! 네가 찾은 보물이 너에게 가치가 있기를 바라지만,
      그래도 내 고마움의 표시로 이걸 받아달라...
    npc_comm_daily_01_comp_res_b: 내게서 이걸 빼앗을 수는 없어, 여행자 친구.
    npc_comm_daily_01_done: 그 고대의 장소에 관한 네 이야기 덕에 오늘은 기분이 좋을 것 같다. 고맙다, 여행자-친구.
    npc_comm_daily_01_done_opt_a: 감독관을 응시한다
    npc_comm_daily_01_done_opt_b: 떠나기
    npc_comm_daily_01_done_res_a: |-
      감독관을 바라보자 안구 깊숙한 곳에서 무딘 선홍빛 통증이 퍼지는 것이 느껴진다. 하지만 난 시선을 돌리지 않는다.
      결국 난 눈을 깜빡인다. 감독관은 여전히 그 자리에서 날 마주보고 있다.
    npc_comm_daily_01_done_res_b: 내일 보자고, 여행자 친구.
