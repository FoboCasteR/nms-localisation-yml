    ui_guide_topic_pinning: 레시피 고정
    ui_guide_body_pinning: |-
      <TECHNOLOGY>신기술<> 및 <COMMODITY>제품<>, <EARTH>건물 부품<> 등의 제작법은 임무로 <VAL_ON>고정<>할 수도 있습니다.

      아이템은 <IMG>PIN<>, 기지 부품은 <IMG>PIN_BUILD<>으로 레시피를 고정하십시오.

      항목을 고정하면 <VAL_ON>임무 기록<>에 해당 아이템을 찾거나 제작하는 단계별 지시사항이 표시됩니다. 항목 고정은 한 번에 하나씩만 할 수 있습니다.

      레시피와 마찬가지로 <STELLAR>재료를 찾는 방법<>도 고정할 수 있습니다. 해당 항목은 <VAL_ON>카탈로그<>에서 고정할 수 있습니다.

      레시피는 제품 또는 기술이 표시되었을 때, <TECHNOLOGY>건설 메뉴<> 또는 인벤토리의 아무 <VAL_ON>팝업<>에서나 고정시킬 수 있습니다.
    ui_guide_topic_weather: 극한 기후
    ui_guide_body_weather: |-
      대부분의 행성에는 간혹 <FUEL>폭풍우<>가 몰아치기도 합니다. 폭풍우가 몰아칠 때에는 <STELLAR>유해 요소 방호<>가 평소보다 <STELLAR>훨씬 더 빨리 떨어지게<> 됩니다.

      그러니 신입 탐험가는 가능하다면 폭풍우가 불 때는 가급적 피난처로 피하십시오. 좀 더 숙련된 탐험가는 날씨가 장비에 미치는 영향을 이용할 수도 있습니다. 예를 들어 <TECHNOLOGY>결빙 온도<>는 마이닝 빔의 <STELLAR>열 효율<>을 향상합니다.

      일부 행성은 <FUEL>극한 기후<>를 지니고 있기도 합니다. 그런 세상에 발을 내디디면 엑소슈트가 손상되기 시작할 것입니다. 그런 세상들은 위험 수준이 훨씬 높으며, 폭풍우가 좀 더 자주 몰아칩니다. 그러니 그런 행성들을 탐험할 때에는 <TECHNOLOGY>유해 요소 방호 업그레이드<>를 설치하기를 강력히 권고합니다.

      하지만 그런 세상들은 용감한 탐험가들에게 보상을 주기도 합니다. <STELLAR>자원 퇴적층<>은 훨씬 더 높은 가치를 지니고 있습니다. 높은 가격에 판매할 수 있는 <STELLAR>활성화된<> 형태의 천체 금속이 있을 수도 있고, 그 금속을 막대한 양의 <SPECIAL>유색 금속<>으로 정제할 수도 있습니다.

      <COMMODITY>폭풍 결정체<>도 극한 기후의 행성에서 발견할 수 있습니다. 그것은 매우 값진 희귀 자원이며, 폭풍우가 몰아칠 때에만 채취할 수 있습니다. <TECHNOLOGY>분석 바이저<>를 활용해 찾아 보십시오.
    ui_guide_topic_guilds: 길드
    ui_guide_body_guilds: |-
      주된 종족 외에도 은하계에는 <VAL_ON>상인 길드<>와 <VAL_ON>탐험가 길드<>, <VAL_ON>용병 길드<>라는 세 곳의 거대 <STELLAR>길드<>가 존재합니다. 이 길드들에는 여러 종족이 가입해 있어 거래를 선호하는 바이-킨이 겍이 주도하는 상인 길드에 가입하는 등의 경우도 존재합니다.

      우주정거장의 <SPECIAL>임무판<>에서 임무를 맡아 길드와의 우호도를 높이십시오. 우호도가 높아지면, 더 값진 보상을 주는 더 수준 높은 임무를 이용할 수 있게 됩니다.

      각 <COMMODITY>우주정거장<>에는 길드 중 한 곳의 <TRADEABLE>특사<>가 머물고 있습니다. 각 성계를 방문할 때마다 그 특사에게 가서 우호도에 따른 보상을 받으십시오. 우호도는 카탈로그 & 가이드(<IMG>OPTIONS<>)의 <VAL_ON>여정 이정표<> 섹션에서 확인할 수 있습니다.
    ui_guide_topic_guns: 새로운 멀티툴 구매하기
    ui_guide_body_guns: |-
      새로운 멀티툴은 <COMMODITY>우주정거장<> 및 <VAL_ON>행성 전초기지<>에서 구매할 수 있습니다. 우주정거장에서 멀티툴 인벤토리를 업그레이드할 수 있습니다.

      구매를 한 후에는 멀티툴의 <STELLAR>이름을 변경<>할 수도 있습니다.

      멀티툴은 한 번에 여섯 개까지 소유할 수 있습니다. 기존에 쓰던 멀티툴을 반납하면 신형 모델을 구매할 때 할인이 적용됩니다. 신형 모델을 구매하면, 기술을 다시 설치해야 합니다.

      멀티툴의 스타일에 따라 <STELLAR>자원 채취<> 또는 <TECHNOLOGY>발견 스캔<>, <FUEL>전투<> 능력이 극적으로 달라질 수도 있습니다. 또한 멀티툴은 여러 가지 기본 등급으로 나뉘며, 등급에는 <TRADEABLE>C<> 및 <TECHNOLOGY>B<>, <SPECIAL>A<>, <COMMODITY>S급<>이 존재합니다.

      일부 파손된 멀티툴은 무료로 얻을 수 있는 가망성도 존재합니다. 그러니 한정된 예산 내에서 값어치가 높은 기술을 얻고 싶다면 그런 걸 노려 보십시오. 하지만 그런 멀티툴은 슬롯을 수리해야 장치의 모든 능력을 십분 활용할 수 있게 됩니다.
    ui_guide_topic_ships: 새로운 함선 구매하기
    ui_guide_body_ships: "<COMMODITY>우주정거장<> 또는 <STELLAR>화물선<>, <TECHNOLOGY>행성 전초기지<>,
      <VAL_ON>기타 소형 건물<> 등, 파일럿이 착륙해 있는 모든 곳에서 함선을 구매할 수 있습니다. \n\n구매 한 후에는 함선의 <STELLAR>이름을
      변경<>할 수 있습니다. 함대는 함선을 최대 <VAL_ON>9척<>까지 보유할 수 있습니다. <TECHNOLOGY>빠른 메뉴<>를 활용하면,
      언제든지 자신의 함선을 소환할 수 있습니다.\n\n신형 함선을 구매할 때 기존의 함선을 판매하면 할인이 적용됩니다. 신형 모델을 구매하면,
      기술을 다시 설치해야 합니다. <FUEL>먼저 화물을 옮겨야 한다는 걸 잊지 마십시오!<>\n\n일부 파손된 함선은 무료로 얻을 수 있는
      가능성도 있습니다. 그러니 한정된 예산 내에서 값어치가 높은 기술을 얻고 싶다면 노려 보십시오. 하지만 그런 함선은 슬롯을 수리해야 모든
      능력을 십분 활용할 수 있게 됩니다.\n\n함선은 각각 능력치와 조작성에 영향을 미치는 특화 분야가 존재합니다. 자세한 사항은 우주정거장에서
      여러 척의 함선을 비교해 보십시오. 함선은 다음과 같이 여러 등급으로 나뉘며, 등급에는 <TRADEABLE>C<>, <TECHNOLOGY>B<>,
      <SPECIAL>A<>, <COMMODITY>S급<>이 존재합니다."
    ui_guide_topic_new_base_parts: 새로운 기지 부품 배우기
    ui_guide_body_new_base_parts: |-
      <TECHNOLOGY>건설 부품<>에는 다양한 종류가 존재합니다. 자신이 현재까지 배운 항목은 <VAL_ON>카탈로그<>에서 확인할 수 있습니다.

      일부 부품은 순수하게 장식용이며, 그 외의 부품은 기지의 다양한 기능을 업그레이드시켜 줍니다. 예를 들면, <TECHNOLOGY>텔레포터<> 또는 <STELLAR>동력<>, <TRADEABLE>농사<> 등의 분야로 나뉘지요.

      기본적인 부품들은 자신의 기지에 건설할 수 있는 <VAL_ON>건설 연구 유닛<>에서 구매할 수 있습니다. 그리고 <SPECIAL>스페이스 아노말리<>에 있는 첨단 연구 유닛에서는 모든 부품을 구매할 수 있습니다.

      새로운 기지 부품을 구매하려면, 우선 <STELLAR>노획한 데이터<>를 입수해야 합니다. 그것들은 행성들의 <TECHNOLOGY>파묻힌 기술<>에서 채취할 수 있습니다. <TECHNOLOGY>분석 바이저<>로 유물의 위치를 찾아 태그한 다음, <TECHNOLOGY>지형 조작기<>로 발굴하십시오.
    ui_guide_topic_upload: 발견의 이름 변경 및 업로드
    ui_guide_body_upload: |-
      발견한 모든 생물체 또는 식물, 암석, 행성 또는 성계 등은 <TRADEABLE>이름을 바꾸거나<> <STELLAR>업로드<>할 수 있습니다. <VAL_ON>기지와 멀티툴, 함선<>의 이름도 바꿀 수 있습니다.

      업로드는 자신의 발견을 다른 여행자들과 공유하는 것입니다. 그러면 모든 여행자가 해당 물체의 발견자가 누구인지 알 수 있게 되죠. 업로드를 하면 <TECHNOLOGY>나노로봇<>을 보상으로 받게 됩니다.

      생물체, 식물, 암석은 <TECHNOLOGY>분석 바이저<>로 발견할 수 있습니다. <IMG>AIM<>으로 바이저 모드로 변경하십시오. <IMG>BINOCSCAN<>으로 대상을 분석합니다.

      성계 및 행성은 그곳을 방문했을 때 자동으로 발견됩니다.

      플레이어가 발견한 것들은 옵션 메뉴의 <VAL_ON>발견 페이지<>에서 확인하고, 이름을 변경하고, 업로드할 수 있습니다.
    ui_guide_topic_ammo: 탄약
    ui_guide_body_ammo: |-
      <TECHNOLOGY>볼트캐스터<>와 같은 대부분의 멀티툴 <FUEL>무기<>에는 <VAL_ON>탄약<>이 필요합니다. 인벤토리의 빈 슬롯에서 탄약을 제작하십시오.

      전투 중일 때에는 <IMG>RELOAD<>으로 현재 장비 중인 무기를 <VAL_ON>재장전<>합니다. 그러면 인벤토리에 있는 탄약이 자동으로 장전될 것입니다. 전투 상황에 돌입하기 <STELLAR>전에<> 미리 충분한 양의 탄약을 제작해 놓으십시오.

      <TECHNOLOGY>볼트캐스터<> 및 <TRADEABLE>펄스 스피터<>, <COMMODITY>스캐터 블래스터<> 등의 모든 발사체 기반 무기는 동일한 탄약을 사용합니다.

      <FUEL>블레이즈 자벨린<>과 같은 에너지 기반 무기는 빠른 메뉴나 인벤토리에서 <FUEL>탄소<>로 직접 충전시킵니다. 그리고 마이닝 빔을 전투에 활용하는 것은 그리 권장하지 않습니다.

      탄약이나 충전량이 떨어졌을 경우, <IMG>MELEE<>으로 <VAL_ON>근접 공격<>을 가하십시오.
