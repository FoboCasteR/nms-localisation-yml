    ui_guide_body_trade_7: "<SPECIAL>우호도<>는 외계 종족 및 세력에게 알려진 자신의 <VAL_ON>평판<>으로 측정됩니다.
      \n카탈로그 & 가이드(<IMG>OPTIONS<>)의 <VAL_ON>여정 이정표<> 섹션에서 우호도를 확인할 수 있습니다.\n\n<VAL_ON>임무판<>은
      우호도 상승에 가장 효율적인 방법입니다.\n임무는 성계에서 가장 우세한 생명체 또는 <VAL_ON>상인 길드<> 및 <VAL_ON>탐험가
