      펄스 엔진이 다시 가동될 때까지 살아남으십시오.\n펄스 엔진이 오프라인 상태일 때에는 HUD에 경고가 표시됩니다.\n\n<TECHNOLOGY>하이퍼드라이브<>를
      사용하면 새로운 항성계로 이동할 수 있습니다. 하이퍼드라이브에 동력을 공급하려면 <COMMODITY>반물질 보관함<>과 <FUEL>반물질<>로
