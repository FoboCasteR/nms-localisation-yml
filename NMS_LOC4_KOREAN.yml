    ui_guide_body_survival_5: " - 도보 또는 차량을 이용해 이동하는 일에 대한 상세한 정보는 <VAL_ON>가이드 //
      돌아다니기<>을 참조해 주십시오.\n\n - 나침반은 HUD의 상단에 표시됩니다. 여기에는 근처의 <VAL_ON>관심 지점<> 및 <TECHNOLOGY>임무
