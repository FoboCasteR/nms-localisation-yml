    npc_comm_week_07_portal_desc: |-
      조용한 관물과 마주하자 내 몸에 오싹한 한기가 스쳐지나간다.
      그것이 집요한 위협으로 내 정신을 끌어당기고 있다.

      대체 나다는 나를 어떤 '어두운 곳'으로 보내는 거지?
    npc_comm_week_07_portal_desc2: 포털이 웅웅 소리와 탁탁 소리를 내고 있고, 그 포털의 어두운 목적지가 나에게 이리
      오라고 유혹하고 있다.
    ui_comm_week_08_title: 커뮤니티 연구
    ui_comm_week_08_sub: 전문가 폴로 돕기 - 8/8주차
    ui_comm_week_08_desc: 폴로의 메시지는 다양한 세계에 도달했다. 모든 여행자의 반복 행동은 수 많은 세계를 통합한 데이터 저장고의
      생성에 도움을 줄 수 있다. 보편적 진행도를 높이면 퀵실버 합성 봇에 <SPECIAL>추가 아이템<>을 해제할 수 있다.
    npc_comm_week_08_brief: 친구! 여행자-친구!
    npc_comm_week_08_brief2: 폴로가 눈에서 강렬한 빛을 내며 물리적으로 감정이 요동치고 있다. 어쩌면 이게 눈물이지 않을까?
    npc_comm_week_08_brief_opt_a: 계속 듣는다
    npc_comm_week_08_brief3: |-
      모든 게 이곳을 가리키고 있어, 친구! 우리가 쫓던 좌표, 땅에서 나온 이상한 씨앗, 차원을 잇는 다른 여행자-친구들의 메아리들 말이야. 전부 정렬됐다고! 별들을 가로질러 여진이 퍼져나갔어!
      수 십만에 달하는 잠들어있던 행성들이 이제 깨어나, 입을 벌리고 있고, 새로운 발견거리들이 넘쳐나고 있지!
    npc_comm_week_08_brief4: 이 은하계 대변동 진앙지의 좌표를 전송할게. 그곳에는 새롭게 뿌려진 식물들이... 희안한 구성을
      지닌 식물군이 발견되기만을 기다리고 있을 거야...
    npc_comm_week_08_brief4_alt: 이 은하계 대변동 진앙지의 좌표를 전송할게. 그곳에는 새롭게 태어난 동물들이... 희안한
      구성을 지닌 동물군이 발견되기만을 기다리고 있을 거야...
    npc_comm_week_08_brief_res: "이곳의 경계가 가장 얇아, 친구. 이 세상은 이상하게 보일 가능성이 크고, 어쩌면 부서진
      세상일지도 모르지. \n그래도 잠재력과 조짐을 보라고! \n혹시라도 모든 반복의 여행자 친구가 그곳으로 모험을 떠난다면 전보다 더 많은
      데이터를 취합할 수 있을지도 몰라..."
    npc_comm_week_08_comp: 이상하면서도 새로운 세상에서 뭘 찾아냈어? 폴로와 나다, 우리는 네 여행이 부럽기만 해. 우리한테
      데이터를 보여주겠어?
    npc_comm_week_08_comp_opt_a: 데이터를 전송한다
    npc_comm_week_08_comp_res: |-
      정말 놀라워! 이 자료는 어처구니 없을 정도로 익숙해 보이네. 마치 이 통신이 또 다른 시간이나 또 다른 우주에서 온 거라는 망상처럼 말이야...
      이 여정은 이제 시작일 뿐이야. 우리가 수집한 데이터는 우리만의 반복에만 국한된 게 아니라 전부 폴로와 나다의 변변치 않은 이상 현상 집으로 취합되고 있어.
      금속과 영혼으로 만들어진 내 인조 동료가 움직여! 프로세서가 데이터를 갈구해. 어서 오라고! 네 두 눈으로 직접 그 광경을 보러 오라고!
    npc_comm_week_08_comp_res_all: 이건 정말 경탄스러운 데이터야! 혹시 더 가지고 있어? 아노말리의 데이터뱅크는 이 우주와
      다음 우주 사이에서 점멸하며 활짝 열려있다고.
    npc_comm_week_08_comp2_opt_b: 통신을 끝낸다
    npc_comm_week_08_comp2_res_a: 폴로는 반복해서 내게 감사를 전하며, 내 계좌로 선물을 전송했다. 그들은 자신들의 타블렛
      장치 화면을 빠르게 살펴보고는 인조 로봇이 축적된 데이터에 아직 활발하게 반응하고 있다는 사실을 확인해줬다. 더 많은 발견을 하면 그 로봇에
      동력을 더 채울 수 있겠지.
    npc_comm_week_08_comp2_res_b: 친구, 전송할 발견물이 더 생기면 우리에게 신호를 보내줘!
    npc_comm_week_08_cap: 인조 로봇의 이번 반복이 거의 끝에 다다랐어! 이 우주에서는 이번이 받아들일 수 있는 마지막 데이터가
      될 것 같네.
    npc_comm_week_08_cap_res_a: "친구, 지금 당장은 이게 그 아노말리가 목표로 했던 연구의 전부야. \n그래도 이 순간에
      슬퍼하지는 마! 탐험하고, 비행하고, 달리고, 헤엄치고, 여정을 떠나 보라고!"
    npc_comm_week_08_cap_opt_a: 계속
    npc_comm_week_08_cap_res_a_extr: 지금 우리 고향을 네게 보여줄까, 친구?
