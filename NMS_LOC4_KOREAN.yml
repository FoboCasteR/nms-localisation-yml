    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      그들의 말이 명확하지는 않지만, 생명체의 제복에 붙은 배지는 틀림이 없다. 그들은 상인 길드의 특사다.
      근데 그들은 나와 거래하는데 딱히 흥미가 없는 것 같다.
    npc_tguild_greet_unknown_desc_2: |-
      이 외계인의 휘장을 전에 봤던 적이 있다. 그들은 상인 길드의 일원이다.
      하지만 지금 그들은 나와 거래를 하고 싶은 생각이 없는 것 같다. 어쩌면 스테이션의 <SPECIAL>임무 열람 에이전트<>가 나의 가치를 증명할 방법을 알고 있지 않을까?
    npc_tguild_greet_low_desc_1: 난 이 외계인이 동료 상인, 상인 길드의 또 다른 구성원이라는 걸 알아챘다.
    npc_tguild_greet_low_desc_2: 그들의 예리한 상업적 눈이 이 생명체가 상인 길드의 일원이라는 것을, 은하계에서 자신들의
      길을 걸어가고 있는 동료 상인이라는 것을 드러내고 있다.
    npc_tguild_greet_low_desc_3: 생명체가 존중이라기 보다는 의식의 의미로 정중하게 인사를 한다. 그들은 자신들의 배지를
      살짝 내보여 자신들이 이 성계에서 상인 길드의 대변인 역할을 하고 있다는 것을 밝힌다.
    npc_tguild_greet_med_desc_1: 이 성계에 파견된 상인 길드의 특사인 것으로 보이는 외계인이 내가 접근하자, 나를 조심스럽게
      스캔했다. 길드에서 나의 지위를 본 그들은 마음대로 스캔해서 미안하다고 사과하며, 나를 따뜻하게 맞이한다.
    npc_tguild_greet_med_desc_2: |-
      외계인이 짧은 일련의 데이터를 전송해 자신들이 이 성계에 파견된 상인 길드의 공식 대변인이라는 것을 밝힌다.
      그들의 확실한 호의에도 불구하고 나는 그들이 나를 평가하며 어떻게 거래를 자신들에게 유리하게 이끌까 고민하는 건 아닐까 하는 생각을 지울 수가 없다.
    npc_tguild_greet_med_desc_3: 생명체가 내게 고개를 끄덕인다. 그들과 전에 만났던 것 같지는 않지만, 그들은 확실히 날
      알아보고 있다. 분명히 그들은 이 성계에 파견된 상인 길드 대변인이리라.
    npc_tguild_greet_high_desc_1: 외계인이 따뜻하게 나를 반겨준다. 그들은 상인 길드와 함께 일하며, 이 성계에서 거래를
      감시하고 있다. 그들은 전달할 메시지를 가지고 있다.
    npc_tguild_greet_high_desc_2: 생명체가 자신을 이 성계에 파견된 상인 길드 대변인이라고 소개한다. 우리는 길드의 규정에
      따라 유닛의 상호 교환을 실시한다.
    npc_tguild_greet_high_desc_3: 생명체가 자신들의 신분증, 상인 길드의 중간 간부급 특사 배지를 보여준다. 내가 자신들의
      성계에 방문했다는 것에 기뻐하며, 그들은 인사를 한다.
    npc_tguild_greet_best_desc_1: 상인 길드의 특사인 생명체는 나를 보고 흥분한 것 같다. 그들은 마치 자신들의 성계에
      부와 지위가 없음을 사과하는 것처럼 짧게 머뭇거리는 몸짓을 취한다.
    npc_tguild_greet_best_desc_2: 외계인이 들뜬 듯이 지껄이며, 최근에 수익성이 있는 일련의 거래를 전송한다. 그들은 이
      성계에 파견된 상인 길드의 특사이며, 내게 좋은 인상을 주려고 노력하고 있다.
    npc_tguild_greet_best_desc_3: 생명체가 나를 상인 길드의 고위 간부급으로 대우하며, 그에 걸맞은 특별한 몸짓을 취해
      인사를 한다.
    npc_eguild_greet_unknown_desc_1: |-
      생명체는 탐험가 길드의 배지와 다수의 특이한 행성을 개척한 이 특유의 세상 경험이 많은 자세를 모두 지니고 있다.
      호기심이 많은 생명체라고 알고 있었는데, 난 그들의 흥미를 끌지 못한 것 같다. 어쩌면 그들은 나를 연구할 가치가 없다고 여길지도 모른다.
    npc_eguild_greet_unknown_desc_2: |-
      이 외계인의 휘장을 전에 봤던 적이 있다. 그들은 탐험가 길드의 일원이다.
      하지만 그들은 내가 제공하는 데이터에 흥미가 없는 것 같다. 어쩌면 스테이션의 <SPECIAL>임무 열람 에이전트<>가 나의 가치를 증명할 방법을 알고 있지 않을까?
    npc_eguild_greet_low_desc_1: 생명체가 탐험가 길드의 일원이라는 자신들의 증명서를 보여주기 전에 나를 검사한다.
    npc_eguild_greet_low_desc_2: 외계인이 자신들을 탐험가 길드의 특사라고 밝힌다. 그들은 나를 평가하는 것 같지만, 대체
      무엇 때문일까? 탐험가로서의 나의 가치를 알아보려는 걸까, 아니면 그저 호기심의 대상으로 보고 있는 걸까?
    npc_eguild_greet_low_desc_3: 생명체가 자신들의 탐험가 길드 증명을 내보이며, 자신들이 이 성계에 파견된 공식 특사라고
      밝힌다. 무슨 이유인지는 몰라도, 그들은 또한 자신들이 발견한 모든 행성에 대한 자세한 기록도 전송해준다.
    npc_eguild_greet_med_desc_1: 생명체가 자신들이 이 성계의 탐험가 길드의 특사라는 지위를 나타내는 작은 홀로그램 디스플레이를
      내보인다.
    npc_eguild_greet_med_desc_2: 외계인이 자신들이 공식 특사라는 서류인 탐험가 길드 증명을 드러낸다.
    npc_eguild_greet_med_desc_3: 생명체가 탐험가 길드의 공식 사절이라는 자신들의 신분증을 보여줬지만, 그들은 그 전에 나를
      스캔해 데이터를 얻어갔다.
    npc_eguild_greet_high_desc_1: 생명체가 탐험가 길드의 동료와 자신들의 최신 연구를 공유할 수 있어 흥분되고 기쁜 듯이
      입을 놀린다.
    npc_eguild_greet_high_desc_2: 외계인이 길드에서 어떤 지위를 지닌 탐험가라고 밝힌다. 그들은 이 성계에 온 나를 환영하고
      있다.
    npc_eguild_greet_high_desc_3: 생명체가 자신들이 이 성계에 파견된 탐험가 길드의 선임 연구원이라고 밝히며, 나를 따뜻하게
      맞이한다.
    npc_eguild_greet_best_desc_1: 생명체가 정중히 인사를 하기 전에 잠시 동안 나를 분석한다. 그들은 이 성계에 파견된
      공식 탐험가 길드 대변인이다.
    npc_eguild_greet_best_desc_2: 외계인이 이 성계에서 촬영한 몇 가지의 흥미로운 이미지를 보여주며 나를 맞이한다. 이곳의
      탐험가 길드의 특사인 그들은 내가 직접 그 풍경들을 보기를 갈망하고 있다.
    npc_eguild_greet_best_desc_3: 생명체가 나를 스캔하고, 자신들을 스캔하고, 마지막으로 자기들 앞에 투영한 그들의 탐험가
      길드 휘장을 스캔한다. 그렇게 의식이 끝나고, 그들은 내게 인사를 한다.
    npc_wguild_greet_unknown_desc_1: 외계인의 공격적인 말투와 거친 태도가 그들이 용병이라는 것을 나타내고 있다. 그들이
      임무를 수행하고 있기 보다는 공식적인 업무 때문에 이곳에 온 것이기를 바란다.
    npc_wguild_greet_unknown_desc_2: |-
      생명체는 날 잠깐 노려보더니 고개를 젓는다. 그들은 용병 길드의 대변인인 것으로 보인다.
      어쩌면 <SPECIAL>임무 열람 에이전트<>에게서 일을 수주해 그들에게 깊은 인상을 줄 수 있지 않을까?
    npc_wguild_greet_low_desc_1: 외계인이 간결한 경례를 한다. 그들의 휘장을 보니 용병 길드의 중간 간부급 장교인 것 같다.
    npc_wguild_greet_low_desc_2: 생명체가 불만스러운 어조로 내게 울부짖는다. 그들의 배지가 용병 길드의 특사라는 것을 나타내고
      있다.
    npc_wguild_greet_low_desc_3: 외계인이 나를 보고는 실망한다. 그들은 용병 길드에서 공식적으로 파견된 이들이고, 내가
      경례를 할 거라 예상한 것 같다.
    npc_wguild_greet_med_desc_1: 용병 길드의 특사의 제복을 입고 있는 외계인이 나를 위아래로 살펴본다. 난 그들의 검열을
      통과한 것 같다.
    npc_wguild_greet_med_desc_2: 얼굴에 무뚝뚝한 표정을 짓고 있는 생명체가 성계의 용병 길드를 대표해 나를 환영한다.
    npc_wguild_greet_med_desc_3: 생명체가 동료 용병 길드 요원에 대한 인정으로 존중의 몸짓을 취한다.
    npc_wguild_greet_high_desc_1: 생명체는 용병 길드의 휘장을 소지하고 있으며, 내가 다가가자 자리에서 일어선다.
    npc_wguild_greet_high_desc_2: 전투로 인한 상처가 있는 외계인이 내가 접근하자 경례를 한다. 그들은 이 성계에 파견된
      용병 길드의 지휘관이다.
    npc_wguild_greet_high_desc_3: 깔끔하게 정돈된 제복을 입고 정확한 버릇대로 경계를 하는 생명체가 성계의 지역 용병 길드를
      대표해 나를 환영한다.
    npc_wguild_greet_best_desc_1: 생명체가 나를 보자마자 잽싸게 자세를 바로 잡는다. 그들의 용병 길드 배지는 내 모습이
      비쳐보일 정도로 잘 닦여있다.
    npc_wguild_greet_best_desc_2: 생명체가 최대한의 경의를 담아 경례를 한다. 이 성계의 공식적인 용병 길드의 특사로서,
      고위 간부급 구성원을 그에 걸맞은 방식으로 맞이하는 것이 그들의 의무이다.
    npc_wguild_greet_best_desc_3: 외계인이 용병 길드 지휘관 배지를 달고 있다. 그들은 내게 특히나 박력 넘치는 경례를
      붙였다.
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: 그들에게는 처리해야 할 특수한 길드 업무가 있는 것으로 보이며, 내게 도움을 요청하고
      있다.
    npc_guild_mission_offer_desc_2: 그들은 머뭇거리며 내가 어떤 공식적인 길드 업무를 도와주기를 바라는 것 같다.
    npc_guild_mission_offer_desc_3: 그들은 특정 데이터를 전송했고, 그 데이터에는 열람 에이전트에게 맡길 수 없는 임무가
      담겨 있었다. 그들은 내가 도와주기를 바라고 있다.
    npc_guild_mission_offer_desc_4: 그들에게는 문제가 있는 의뢰자가 있는 것으로 보이며, 그 의뢰인의 일은 오직 좋은
      우호도를 지닌 길드원에게만 맡길 수 있다고 여기고 있다.
    npc_guild_mission_offer_desc_5: 그들은 인기 있는 의뢰자가 의뢰한 수익성이 높은 임무를 맡을 수 있는 기회를 내게
      주겠다고 제안하고 있다.
    npc_guild_tithe_offer_desc_1: 그들은 내게 줄 업무가 오늘은 없지만, 지역의 운영 수익에서 내 몫을 줄 수 있어 기쁘다고
      한다.
    npc_guild_tithe_offer_desc_2: 이곳의 길드는 지금 내게 줄 특별한 과제는 없지만, 최근에 횡재를 했다고 한다. 그들은
      전리품을 모든 길드원에게 나눠주고 있다고 한다.
    npc_guild_tithe_offer_desc_3: 그들은 나의 계급을 고려해 최근에 얻어진 길드 수익에서 내 몫을 떼어준다.
    npc_guild_tithe_offer_desc_4: 인사가 끝나고, 특사는 자신의 업무로 돌아간다. 그들은 최근에 얻은 수익에서 내가 내야
      할 회비를 빼고, 길드에서 내가 받아야 할 몫을 집계한다.
    npc_guild_tithe_offer_desc_5: 그들은 내게 길드의 지역 활동 거래 내역을 항목화시킨 목록을 건네준다. 그리고 수익에서
      내 몫으로 얼마간의 돈을 준다고 한다.
    npc_guild_present_offer_desc_1: 그들은 내게 업무에 도움이 되기를 바라며, 지역 성계에서 생산된 상품을 선물로 주겠다고
      제안한다.
    npc_guild_present_offer_desc_2: 그들은 지금 내게 줄만한 업무가 없다고 한다. 그들은 그 때문에 미안해하는 것 같으며,
      내게 그 보상으로 작은 선물을 주겠다고 제안한다.
    npc_guild_present_offer_desc_3: 이곳의 길드에는 당면한 문제가 있고, 특별한 임무를 수행할 필요는 없다고 한다. 하지만
      특사는 이런 때를 기념해 내게 줄 선물이 있다고 한다.
    npc_guild_present_offer_desc_4: 이곳의 길드는 번창하고 있고, 모든 구성원들에게 활약에 대한 고마움의 표시로 선물을
      주겠다고 제안하고 있다. 특사는 나를 위해 특별히 고른 물건이라며 한 가지 아이템을 제시한다.
    npc_guild_present_offer_desc_5: 그들은 최근 임무에서 길드 요원이 입수한 아이템을 내게 선물로 내밀며 세를 과시한다.
    npc_guild_accept_mission: 임무를 받아들인다
    npc_guild_accept_gift: 선물을 받아들인다
    npc_guild_accept_gift_res_1: 난 특사의 선물을 받아들이고, 고마움의 몸짓을 취한다.
    npc_guild_accept_gift_res_2: 난 선물을 받고, 길드와 공식 특사에게 고맙다고 한다.
    npc_guild_accept_gift_res_3: 난 선물을 받고, 특사가 일을 잘하고 있다고 상관에게 추천하겠다는 약속을 한다.
    npc_guild_decline_mission: 임무를 거절한다
    npc_guild_decline_mission_res_1: 난 그들의 임무를 거절한다. 내게는 해야 할 다른 일이 있다.
    npc_guild_decline_mission_res_2: 난 그들의 과제를 거절한다. 의뢰자는 좀 더 기다릴 수 있을 거다.
    npc_guild_decline_mission_res_3: 난 특사를 도와주는 일을 거절한다. 그들의 기분이 상하지 않았기를 바란다.
    npc_guild_decline_gift: 선물을 거절한다
    npc_guild_decline_gift_res_1: 난 그들의 제안을 거절한다. 난 길드의 일원이지만, 그것이 나를 정의할 수는 없다. 난
      아무 것도 받지 않고, 어떤 빚도 지지 않는다.
    npc_guild_decline_gift_res_2: 난 그들의 제안을 거절한다. 길드의 도움은 필요하지 않다.
    npc_guild_decline_gift_res_3: 난 특사의 선물을 거절한다. 그들은 기분이 상한 것처럼 보인다.
    npc_guild_secondary_desc_1: 특사가 바빠 보인다. 가만 놔두는 것이 좋을 것 같다.
    npc_guild_secondary_desc_2: "%NAME%(을)를 그냥 놔둬야겠다. 그들은 분명히 처리해야 할 중요한 길드 업무가 있을
      거다."
    npc_guild_secondary_desc_3: 이 성계의 길드 특사는 더 이상 내게 줄 것이 없다.
    npc_guild_secondary_desc_4: "%NAME%은(는) 내게 했던 말을 또 하는 것 말고도 해야 할 길드 업무가 많다."
    npc_guild_secondary_desc_5: 난 이미 %NAME%(을)를 충분히 흥분하게 만들었다. 그냥 자신들의 다른 길드 업무를 보도록
      놔두는 게 좋을 것 같다.
    intrct_guild_envoy: 길드 특사
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: 거래자가 공격을 받았다는 것에 격분해, 화가 난 듯한 몸짓을 취한다. 그리고 그들은
      내게 그 보상을 요구한다.
    all_trader_demand_sorry_desc_2: 거래자가 공격적으로 손을 흔들며, 사과를 요구한다. 그들은 일종의 응징과 같은 것을
      가하겠다고 위협을 하는 것으로 보인다.
    all_trader_demand_sorry_desc_3: 거래자의 몸짓으로 볼 때, 그들은 내게 내 행동에 대해 사과를 할 기회를 주겠다고
      하는 것으로 보인다. 내가 사과를 하지 않으면 그들이 어떻게 받아들일지 모르겠다.
    all_trader_demand_sorry_desc_4: 파일럿이 자신들이 공격을 받았다는 것에 격분해, 격한 몸짓을 취하고 있다. 그들에게
      사과하고 싶은 마음이 있다면, 지금이 바로 기회다.
    all_trader_demand_sorry_desc_5: 외계인의 몸짓을 모두 이해할 수는 없지만, 그들의 몸짓 중 어느 것도 기분이 좋아
      보이지는 않는다.
    all_trader_demand_sorry_desc_6: 내 행동이 별로 마음에 드는 것 같지는 않지만, 그들은 내게 사과를 할 기회를 주고
      있는 것으로 보인다. 그들이 내뱉는 말투에서 위협이 도사리고 있는 것만 같은 느낌이다.
    all_trader_demand_sorry_opt_a: 사과한다
    all_trader_demand_sorry_opt_b: 계속 공격한다
    all_trader_demand_sorry_res_a_1: 내 사과와 그들에게 건넨 유닛이 거래자를 진정시키는 데 큰 도움이 된 것 같다.
    all_trader_demand_sorry_res_a_2: 거래자는 내 사과에 만족한 것으로 보인다. 그들은 이 문제를 더는 문제 삼지 않기로
      한 것 같다.
    all_trader_demand_sorry_res_a_3: 파일럿이 꽤 진정된 것 같다. 그들은 나를 용서해 준 것으로 보인다.
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: 거래자가 목숨을 구걸하며, 공격을 멈춰달라고 정신없이 몸짓을 취한다.
    all_trader_submit_desc_2: 공황 상태에 빠진 거래자가 그만해 달라고 애원하며 횡설수설하고 있다. 그들은 일종의 공물을 바치겠다고
      하는 것으로 보인다.
    all_trader_submit_desc_3: 그들의 메시지를 느끼기는 힘들지만, 공황에 빠진 거래자는 협상을 하려는 것으로 보인다.
    all_trader_submit_desc_4: 파일럿이 살려주는 대가로 자신들의 화물을 주겠다며 내게 애원하는 것 같다.
    all_trader_submit_desc_5: 눈을 크게 뜨고 숨을 거칠게 쉬는 거래자는 나와 통신이 연결됐다는 것을 다행으로 여기는 것으로
      보인다. 그들은 아무래도 내게 자비를 베풀어 달라고 설득할 수도 있을 것으로 생각하는 모양이다...
    all_trader_submit_opt_a: 제안을 받아들인다
    all_trader_submit_opt_b: 거절한다
    all_trader_submit_res_a_1: 난 거래자의 제안을 받아들인다. 지금 당장은... 그들을 살려둬야지.
    all_trader_submit_res_a_2: 파일럿의 얼굴이 안도감으로 물들어간다. 그들은 나의 호의에 고마워한다.
    all_trader_submit_res_a_3: 난 파일럿의 공물을 받아들인다. 그들은 살려줘서 고맙다고 말하고 있지만, 그들의 눈 속에서
      분노가 불타오르는 것이 보인다.
    all_trader_submit_res_a_4: 거래자가 자신들이 말했던 것처럼 대가를 전송한다. 내가 했던 말을 지키겠다면, 그들을 가만히
      놔둬야 하겠지...
    all_trader_submit_res_a_5: 파일럿은 내게서 최대한 멀리 떨어지고 싶어 안달이 난 것처럼 최대한 빠르게 자신들의 화물을
      전송한다.
    all_trader_submit_res_b_1: 난 그들의 겁쟁이 같은 제안을 거절한다. 죽음이 아니면 영광이 기다리리라!
    all_trader_submit_res_b_2: 난 파일럿의 애원과 울음을 무시한다. 그들의 화물 따위는 내게 필요 없다.
    all_trader_submit_res_b_3: 내게는 이 거래자의 잡다한 화물이 필요하지 않다. 그들의 함선이 훨씬 더 많은 고물을 만들어
      낼 테니까 말이야...
    all_trader_submit_res_c_1: 파일럿의 얼굴에 반항의 기미가 스쳐지나간다. 그들은 통신을 끊어버리고는 기회를 살려 도움을
      요청하려 한다.
    all_trader_submit_res_c_2: 거래자의 눈에 비치던 공포가 분노로 변해간다. 그리고 그들 함선의 무기가 가동되는 모습이 보인다.
      처음부터 내게 대가를 지불할 마음이 없었던 거야...
    all_trader_submit_res_c_3: 거래자가 몸값을 지불하지 않고 통신을 끊어버린다. 그들이 어디선가 새로운 용기를 얻은 모양이다...
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: 파일럿의 위협적인 눈빛이 내가 알아야 하는 모든 것을 말해주고 있다. 그들은 거래에는 아무런
      관심도 없는 거다...
    all_trader_hostile_desc_2: 내 연락 때문에 파일럿이 함선과 함선에 실린 화물의 가치를 알아차린 것으로 보인다. 그리고
      그들은 위험한 눈빛을 띄기 시작한다.
    all_trader_hostile_desc_3: 파일럿의 화가 난 듯한 몸짓으로 볼 때, 그들은 평화적으로 거래를 할 기분이 아닌 것 같다.
      곧 싸움이 벌어질 모양인 것 같다.
    all_trader_hostile_desc_4: 내가 건드린 ‘거래자’는 아무래도 거래를 할 기분이 아닌 것 같다. 그리고 그들은 내게 말을
      하면서 자신들의 무기를 가동시키기 시작한다.
    all_trader_hostile_desc_5: 거래자의 깃발을 달고는 있지만, 이 파일럿은 아무리 봐도 평범한 상인이 아니다. 통신기의 잡음
      너머로도 그들이 지닌 해적과 같은 기질이 느껴질 정도다.
    all_trader_hostile_opt_a: 전투를 개시한다
    all_trader_hostile_opt_b: 선물을 준다
    all_trader_hostile_res_a_1: 진짜 해적이라면 보자마자 공격부터 해댔겠지. 이 거래자는 그저 겁만 많은 기회주의자일 뿐이다.
    all_trader_hostile_res_a_2: 이 ‘해적’은 화가 난 것 같은 말을 왕창 쏟아내고 있다. 그럼 이들이 무슨 소리를 하는지나
      들어볼까...
    all_trader_hostile_res_a_3: 난 교활한 거래자 따위에게 놀아나지는 않을 거다. 그들이 싸움을 바란다면, 싸움을 해줘야겠지.
    all_trader_hostile_res_b_1: "‘거래자’가 내 제안을 받아들인다. 이번 일은 그저 위험한 공간에서 사업을 하는 비용으로
      생각하는 수밖에 없겠네."
    all_trader_hostile_res_b_2: 내 제안이 거래자를 진정시킨 것 같다. 우린 최소한 지금 당장은 평화롭게 헤어질 수 있게
