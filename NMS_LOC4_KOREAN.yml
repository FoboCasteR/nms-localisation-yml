      %CAP_RACE%의 조언대로 코어 전기 방직기를 정지시켰다. 정지 절차는 성공했고, 함대는 피해에서 벗어나 감마선 폭발의 유용한 데이터를
      얻었다."
    fleet_explore_special_log_d_19: "%SYSTEM% 구역에서 감마선 폭발로 함대가 피해를 입었다. 열 경고가 작동됐고,
      %CAP_RACE%의 조언대로 코어 전기 방직기를 정지시켰다. 하지만 온도는 계속해서 상승했고, 다수의 승무원들이 전기가 끊어지며 열린
      에어록을 통해 우주로 빨려나갔다."
    fleet_explore_special_20: |-
      %CAP_RACE%, %SYSTEM% 성계에서의 발견을 보고하겠다.
      식물학자가 %PLANET% 행성을 탐험하다가 참을 수 없는 냄새가 나는 과일이 열린 나무를 발견했다. 확실히 먹어보고 싶을 정도더군.
      그렇다고 아무 식물이나 덥석 주워 먹을 수는 없겠지. 우선 그 과일을 시험해 봐야 한다. 그런데 무슨 수로 시험을 해보지?
    fleet_explore_special_opt_a_20: 승무원들에게 시험한다
    fleet_explore_special_opt_b_20: 생물체에게 시험한다
    fleet_explore_special_opt_c_20: 장비에 시험한다
    fleet_explore_special_opt_d_20: 시험하지 않는다
    fleet_explore_special_res_a_20: 함대 사령관에게 소모성 승무원부터 시작해 과일을 섭취시켜 보라고 말했다.
    fleet_explore_special_res_b_20: 함대 사령관에게 근처 행성에서 잡아온 생물체에게 과일을 먹여보라고 말했다. 그것들은
      과일과 함께 진화를 해왔으니 어쩌면 유용한 데이터를 건질지도 모른다.
    fleet_explore_special_res_c_20: 함대 사령관에게 장비가 잘 갖춰진 연구 함대를 향하고 있다는 점을 상기시켰다. 그곳에는
      충분한 연구 시설이 있으니 단순히 섭취하는 방법 외에도 완전한 시험을 해볼 수 있을 것이다.
    fleet_explore_special_res_d_20: 함대 사령관에게 즉시 과일을 버리라고 말했다. 그런 걸 시험해봐야 좋을 것도 없다.
    fleet_explore_special_log_a_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 승무원들에게 과일을 먹였다. 하지만 씨앗이 그들의 배 속에서 발아했고, 식물은 빠르게 자라나 안쪽에서부터 그들을 먹어치웠다."
    fleet_explore_special_log_b_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 승무원들에게 과일을 먹였다. 승무원들은 활력의 증가와 함께 어느 정도의 색각 능력 향상을 보고했다. 부작용은 보고되지 않았다."
    fleet_explore_special_log_c_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 근처의 생물체들에게 과일을 먹였다. 하지만 씨앗이 그들의 배 속에서 발아했고, 식물은 빠르게 자라나 안쪽에서부터 그들을 먹어치웠다.
      관측 결과를 기록했다."
    fleet_explore_special_log_d_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 근처의 생물체들에게 과일을 먹였다. 생물체들이 악영향을 나타내지 않아, 승무원을 대상으로 시험했다. 그 결과, 심각한 식중독이
      발생했다."
    fleet_explore_special_log_e_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 근처의 생물체들에게 과일을 먹였다. 생물체들은 빠르게 병에 걸렸고 죽었다. 승무원들에게 해당 과일과의 추가 접촉을 금지시켰다."
    fleet_explore_special_log_f_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 연구실에서 과일을 시험했다. 상세한 관측 결과를 기록했고, 탐험가 길드와 거래할 유전자 표본을 준비했다."
    fleet_explore_special_log_g_20: "%PLANET% 행성에서 너무나도 유혹적인 향을 내는 과일을 채취했다. %CAP_RACE%의
      조언을 받아 과일을 우주 공간으로 방출시켰다."
    all_fleet_damage_report: '자동 함대 진단 보고: <FUEL>심각한 손상<>. 함장 일지 내용:'
    war_fleet_damaged_lang_1: 그라아! 우리 함선은 파손됐어도 우리의 정신은 약해지지 않는다! 그래도 %CAP_RACE%,
      손상을 수리하는 건 불명예스러운 행동이 아니다.
    war_fleet_damaged_lang_2: 그라아! %CAP_RACE%! 우리 함선이 네가 맡긴 일을 하다가 큰 피해를 입었다! 정비로
      우리의 명예를 되살려라!
    war_fleet_damaged_lang_3: "%CAP_RACE%! 우리 함선이 약하고 조잡해서 네게 전투의 영광을 가져다 줄 수 없다!
      널 섬길 수 있게 해다오. 우리의 손상된 함선을 수리해 달라!"
    war_fleet_damaged_lang_4: 한심한 멍청이들이 우리의 강력한 함선에 흠집을 내려 했다, %CAP_RACE%! 그라아! 우린
      영광스런 전투에서 기꺼이 죽을 수 있다! 하지만 네가 그걸 바라는 게 아니라면, 수리를 고려해 다오!
    exp_fleet_damaged_lang_1: "%CAP_RACE%, 우리 센서에 따르면 심각한 내부 손상이 있다고 한다. 우리 함선이 큰
      고통을 겪고 있다. 제발, 함선을 고쳐서 우리를 도와다오."
    exp_fleet_damaged_lang_2: 아아, %CAP_RACE%, 네 연락을 받아서 다행이다! 하지만 지금은 슬픈 시기다. 우리 함선이
      손상됐다. 우리를 도와주겠나?
    exp_fleet_damaged_lang_3: "%CAP_RACE%, 우린 일을 하고 싶다. 하지만 우리 함선은 믿음직하지 못한 임시적인 껍데기일
      뿐이다. 함선을 수리해 우리를 돕고, 이 반복을 연장할 수 있게 해달라!"
    exp_fleet_damaged_lang_4: 아으으! 우리 함선이 망가지고 있다! 이 상태로는 오래 견딜 수 없다! 우리를 도와다오, %CAP_RACE%!
      이 손상을 수리해 도와달라!
    tra_fleet_damaged_lang_1: 함장-친구! 우리 함선이 큰 피해를 입었다! 고치는 걸 도와달라!
    tra_fleet_damaged_lang_2: 우리 함선이 손상됐다, %CAP_RACE%! 그래도 이 상태가 오래 지속되지는 않겠지, 그렇지?
      도와주러 올 거지?
    tra_fleet_damaged_lang_3: 친구가 필요하다, %CAP_RACE%! 우리 함선이 피해를 입었고, 우리 만으로는 고칠 수가
      없다! 도와줄 거지, 그렇지?
    tra_fleet_damaged_lang_4: 우리 함선이 손상됐지만, 그래도 좋은 날이다! 우리를 보러 와줄 거지, 그렇지, %CAP_RACE%?
      우리 함선 고쳐줄 거지? 승무원들이 널 보면 좋아할 거다!
    fleet_damaged_opt_a: 피해 보고를 조사한다
    fleet_damaged_opt_b: 보고를 무시한다
    fleet_damaged_opt_c: 손상된 부품을 표시한다
    npc_fleet_repair_title: 함대 자가진단
    npc_fleet_damaged_desc_1: '함대 자동 진단 보고: 내부 시스템에서 중간 정도의 피해 탐지됨. 수동 수리 필요. 승무원이
      정비할 수 없는 손상.'
    npc_fleet_damaged_desc_2: '함대 자동 진단 보고: 핵심 시스템 손상. 지속적인 운항 시 파괴 위험. 즉시 수리 요망.'
    npc_fleet_damaged_desc_3: '함대 자동 진단 보고: 긴급 정비 필요. 수리 드론이 오작동 한계 도달 중. 핵심 시스템 위험.
      수동 수리 필요.'
    npc_fleet_damaged_desc_4: '함대 자동 진단 보고: 내부 손상 격리 시스템 결함. 선체 내구도 임계점 도달 중. 긴급 수리
      필요.'
    npc_fleetcomms_damage_lang_1: 나쁜 소식이다, %CAP_RACE%. 우리 함대가 심각한 사건에 연루되는 바람에 상당한
      피해를 입었다. 부디, 피해보고서를 점검해다오. 너의 조언이 필요하다.
    npc_fleetcomms_damage_lang_2: 불행한 소식이다, %CAP_RACE%. 약간의... 사고가 있었고... 함대가 심한 피해를
      입고 말았다. 내가 전체 보고서를 준비하는 동안, 네 조언을 들려달라.
    npc_fleetcomms_damage_lang_3: 문제가 생겼다, %CAP_RACE%. 우리 함선 중 한 대가 심한 피해를 입었고, 원정을
      완수하기 힘들 것 같다. 어떻게 해야 하나?
    npc_fleetcomms_damage_lang_4: 심각한 문제가 생겼다는 걸 보고하게 되어 유감이다, %CAP_RACE%. 우리 함대가
      심한 피해를 입었다. 조사를 해보기는 하겠지만, 그 와중에 수행할 명령을 내려주기 바란다. 파손된 함선이 임무를 속행하도록 놔둬야 하나?
    npc_fleetcomms_continue_res: 명령은 잘 받았다. 호위함 %FRIGATE_NAME%에게 임무 속행을 지시하겠다.
    npc_fleetcomms_comehome_res: 명령 잘 받았다. 호위함 %FRIGATE_NAME%에게 정비를 위해 함대로 귀환하라고 지시하겠다.
    npc_fleet_damaged_lang: '호위함 %FRIGATE_NAME%의 함대 자가진단 보고: 함선이 승무원에 의한 자체 정비도 불가능할
      정도의 임무 수행에 치명적인 피해를 입었음. 추가적인 피해를 입을 경우, 비극적인 결과가 발생할 위험이 존재함.'
    exp_fleet_purchase_lang_1: 반갑다, 여행자. 함대를 확장하려고 하나? 구역에서는 내 함선이 최고라는 걸 알 수 있을 거다.
    exp_fleet_purchase_lang_2: 여행자-엔티티는 함대를 확장할 길을 찾고 있다, 그렇지 않나? 코백스는 도울 의향이 있다.
      내 승무원과 함선은 면밀한 조사를 받을 준비가 되어 있다.
    exp_fleet_purchase_lang_3: 여행자! 함대에 추가할 새로운 함선을 찾고 있나? 내 승무원은 함대에 훌륭히 녹아들 수 있을
      거다.
    exp_fleet_purchase_lang_4: 아아! 위대한 여행자! 네 여행을 함께 하는 영광을 요청해도 되겠나? 내 승무원들은 네 함대에서
      맡은 역할을 잘 해낼 거다.
    exp_fleet_purchase_lang_5: 여행자-선장. 컨버전스는 네가 함대에 넣을 신입을 찾고 있다는 걸 안다. 필요하다면 우리가
      도와주겠다.
    exp_fleet_purchase_lang_6: 우리를 네 함대에 포함시켜 달라, 여행자. 그러면 널 컨버전스로 맞아주겠다.
    exp_fleet_purchase_lang_7: 여행자, 함대에 추가할 새로운 함선-엔티티를 찾고 있나? 이 함선이라면 네 요구를 충분히 만족시킬
      것이다.
    exp_fleet_purchase_lang_8: 아아, 여행자! 우리가 네 함대에 합류하기를 바라나? 내 함선, 그리고 거기에 타고 있는 이들은
      네 명령을 따를 준비가 되어있다.
    tra_fleet_purchase_lang_1: 안녕, 친구! 새로운 함선을 찾고 있지, 그렇지? 내 함선은 아주 좋은 물건이야...
    tra_fleet_purchase_lang_2: 친구! 훌륭한 함대를 가지고 있지, 그렇지? 함선을 한 대 더 추가시키면 더 훌륭해 질 거라고
      생각해...
    tra_fleet_purchase_lang_3: 친구! 네 함대에는 훌륭한 함선이 많지, 그렇지? 그 중에서도 이보다 훌륭한 건 없겠지만!
      자, 보라고!
    tra_fleet_purchase_lang_4: 안녕, 친구! 네 함대에 새로운 친구가 필요한 거지, 그렇지? 우리 함선은 네 함대에 잘 녹아들
      거야!
    tra_fleet_purchase_lang_5: 네 함대는 어때, 친구? 승무원들은 행복해? 네게 유닛을 많이 가져다 줘? 내 승무원들은 기꺼이
      그 누구보다 더 많은 수익을 가져다 줄 거야!
    tra_fleet_purchase_lang_6: 친구! 함대가 많은 행복을 가져다 주고 있지, 그렇지? 무역과 전투로 많은 즐거움을 얻고 있어?
      우리가 도와줄게! 우리를 데려가 줘, 친구!
    tra_fleet_purchase_lang_7: 고용하러 다니는 거지, 그렇지? 여행자-친구는 이보다 더 좋은 함선은 찾지 못할 거다!
    tra_fleet_purchase_lang_8: 함대에 넣을 새로운 함선을 찾고 있구나, 그렇지? 내 함선이 최고야! 행복한 승무원과 훌륭한
      무기, 넉넉한 격납고를 갖추고 있지! 너도 마음에 들 거야, 친구!
    war_fleet_purchase_lang_1: 침입자! 우리의 강력한 함선을 보고 몸이 떨리나? 두려워 마라! 우린 동맹이다! 어쩌면 우리가
      네 함대의 한 자리를 차지할 지도 모르는 거 아니겠어?
    war_fleet_purchase_lang_2: 그라아! 함대는 구축하고 있나, 침입자! 우리 함선은 강력하고, 내 승무원들은 힘도 세지!
      우리의 존재만으로도 네게 명예를 가져다 줄 수 있다!
    war_fleet_purchase_lang_3: 침입자! 네 함대에 영광을 구하고 있나? 우리의 합류를 허가해 전력을 강화해라!
    war_fleet_purchase_lang_4: 그라아! 적들은 우리의 강력한 함선 앞에서 벌벌 떨 것이다! 우린 네 함대에 위대한 명예를
      가져다 줄 것이다!
    war_fleet_purchase_lang_5: 네 함대에 넣을 신입을 찾고 있나, 침입자? 내 함선을 살펴보고 그 강력한 선체와 잘 훈련된
