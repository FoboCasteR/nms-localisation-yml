    ui_guide_topic_terrain: 지형 조작기
    ui_guide_body_terrain: |-
      <TECHNOLOGY>지형 조작기<>는 강력한 멀티툴 업그레이드입니다. 설치가 완료되면, <TECHNOLOGY><IMG>CYCLEWEAPON<><>으로 지형 조작기를 작동시키십시오.

      지형 조작기는 탐험 도중에 간단한 동굴 또는 정교한 암석 구조물과 같은 <VAL_ON>자신만의 대피소<>를 만드는 데 활용됩니다.

      지형 조작기는 <STELLAR>대량의 자원 퇴적층<>을 채취하는 데 필수적입니다. 이러한 퇴적층에는 <STELLAR>구리<>가 함유되었을 수 있으며 <TECHNOLOGY>분석 바이저<>로 찾을 수 있습니다.

      지형은 <VAL_ON>건물에 맞춰지며<>, 바위에 매설되어 있는 기지 생성을 가능하게 합니다.

      <IMG>CYCLEALTWEAPON<>을 사용하여 <TRADEABLE>배치<>, <FUEL>삭제<>, <TRADEABLE>복구<> 그리고 <FUEL>평탄화<>모드를 전환합니다.
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<>은 변형 <VAL_ON>크기<>를 결정합니다.
    ui_guide_topic_portals: 포털
    ui_guide_body_portals: |2-
       - 포털은 <VAL_ON>세상 간의 연결<>을 만들어 냅니다. <SPECIAL>모노리스<>를 방문해 행성에 있는 포털의 위치를 알아내십시오.

       - 포털 이용에는 그에 해당하는 <VAL_ON>상형문자<>가 필요합니다. <VAL_ON>포털 터미널<>과 상호작용해 상형문자를 활성화하십시오.

       - 활성화가 완료되면, 포털은 해당되는 행성의 <VAL_ON>상형문자 순서<>를 표시하게 됩니다. 다른 여행자들은 이 상형문자 순서를 자신들의 포털에 입력해 행성을 방문할 수 있습니다.

       - 하지만 <VAL_ON>상형문자<>를 입력할 수 있는 능력은 따로 <VAL_ON>얻어내야만<> 합니다. <TECHNOLOGY>스캐너<>와 <TECHNOLOGY>분석 바이저<>를 사용해 스러진 여행자들의 무덤을 찾으십시오. 그러면 그들의 기록에서 상형문자에 대한 지식을 추출할 수 있습니다.

       - 여행자들은 <VAL_ON>무작위의 상형문자 순서<>를 입력해 포털로 들어갈 수도 있지만, 그런 비동조 수송의 정확도는 보장되지 않습니다.
    ui_guide_topic_slots: 인벤토리 관리
    ui_guide_body_slots: "<TECHNOLOGY>함선<>과 <TECHNOLOGY>엑소슈트<>에는 여러 가지 유형의 인벤토리가 존재합니다.\n\n<STELLAR>함선
      슬롯<>은 아이템을 저장하는데 사용되는 반면, <TECHNOLOGY>기술 슬롯<>은 업그레이드 및 기타 기술 장치를 설치하기 위해 마련된
      공간입니다. \n\n새로운 인벤토리 슬롯을 우주정거장의 <TECHNOLOGY>엑소슈트 기술 상점<>에서 구입하세요. <STELLAR>엑소슈트
