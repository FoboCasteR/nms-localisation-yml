    npc_comm_week_06_brief: 친구! 다시 만나게 돼서 반가워! 다시 만난 게 맞나? 어느 시점인지가 좀 헷갈리네.
    npc_comm_week_06_brief2: |-
      네가 가져온 데이터에서 놀라운 패턴을 찾아냈어. 마침내 우리를 시간에 구속시켜 두고 있는 루프를 시각화할 수 있게 됐지! 우리의 사라진 친구는 우리 현실에 있었지만, 우리가 지금 보고 있는 이 현실에 있는 건 아니었던 거야!
      이제 그 지식을 휴대할 수 있는 형태로 네게 넘겨줄게. 다른 순환에서 발신되는 신호를 추적하는 과거와의 교신기지! 이런 게 있으니 우리의 사라진 친구를 찾을 수 있을지도 모른다고!
    npc_comm_week_06_brief_res: 좌표는 이런 신호처럼 간단하지 않아, 친구. 그래도 포털이 우리를 올바른 현실로 인도해 주기를
      바랄 수밖에! 내 작품을 가지고 가서, 어떤 게 기다리고 있는지 확인해 봐! 아니면 혹시 벌써 보고 온 거야?
