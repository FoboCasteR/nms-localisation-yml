    npc_comm_week_02_hexcore_opt: 헥스 코어 모으기
    npc_comm_week_02_hexcore_res: 적당한 헥스 코어 표본을 전송해 주겠다, 친구! 잘 써먹으라고!
    npc_comm_week_02_hexcore_lang: |-
      표본을 잃어버렸어? 부주의하구나, 여행자-친구, 부주의해! 그 코어는 정말 특이한 물건이야. 잃어버리면 아무 짝에도 쓸모가 없어지는 거라고!
      그래도 우리 연구는 계속해야겠지. 새로운 표본을 보내줄게. 취급에 주의를 기울여줘!
    ui_comm_week_03_title: 커뮤니티 연구
    ui_comm_week_03_sub: 전문가 폴로 돕기 - 3/8 주차
    ui_comm_week_03_desc: 전문가 폴로가 탐험가들에게 요청을 발신한다. 그들은 은하계의 새로운 '단계'를 기록하는 데 지원을 요청하고
      있다.
    npc_comm_week_03_brief: 친구! 은하에 빛이 아른거려! 너도 보여? 새로운 아름다움! 연구가 속도를 내고 있어. 발견에 가까워졌어,
      느껴져! 하지만 누군가의 관심을 끄는 것 같아...
    npc_comm_week_03_brief2: "센티널이 나다와 폴로를 곤란하게 하고 있어. 늘 그렇지만. 우리는 순응하지 않고 밖을 날아다녀.
      센티널이 우리를 찾아낸다면 아노말리는 끝나버릴 거야! \n이들의 논리를 저장하고 있는 시설이 있는데, 원격으로는 접속할 수 없어. 너한테
      좌표를 보내줄게, 친구! 우리가 이 녀석들을 밀어붙여서 행동양식과 반응을 조사할 수 있게 해줘."
    npc_comm_week_03_brief_res: 네게 포털 좌표를 보내줄게, 친구! 하지만 위협도 존재해! 꼭 조심하길!
    npc_comm_week_03_cap: 친구, 우리는 네 용기에 압도됐어! 큰 도움이 됐어! 하지만 이제 나와 나다는 안전해. 더 이상 스스로를
      위험하지 않게 했으면 좋겠어.
    npc_comm_week_03_cap_res_a: 폴로가 활짝 웃는다. 내가 그의 계좌에 해를 입히지 않아서 그런 것 같다. 그는 내 계좌로
      선물을 보냈다며 재미있는 일에 쓰길 바란다고 한다.
    npc_comm_week_03_cap_res_b: 고마워, 고마워! 많은 도움을 받았어, 여행자 친구여. 이 평화는 지식으로 돌아올 거야,
      약속할게!
    npc_comm_week_03_comp: 센티널이 너의 존재를 거부한 거야, 친구? 녀석들의 순찰 패턴을 분석할 수 있을까? 기록을 분석하게
      해줘. 그들도 상황을 알고는 있을 텐데...
    npc_comm_week_03_comp_res_all: 퍼그늄 한 방울, 깨진 유리 조각 하나 - 이 모든 데이터로 우리는 진실에 가까워질
      수 있어, 여행자 친구여. 하지만 항상 조심해! 당신은 나다와 폴로에게 소중한 존재야.
