    ui_rocketfuel_name_l: 삼중 수소
    ui_rocketfuel_desc: |-
      보통 함선 <TECHNOLOGY>펄스 엔진<>의 심장부에 자리잡은 핵융합로의 연료로 활용되는 방사성 동위원소입니다.

      항성 사이의 소행성대에 풍부하게 분포되어 있는 삼중 수소는 함선의 무장을 이용해 <COMMODITY>소행성에서 채굴<>할 수 있습니다. 스캔(<IMG>SCAN<>)으로 <TECHNOLOGY>삼중 수소가 풍부한 소행성<>을 탐색할 수 있습니다.
