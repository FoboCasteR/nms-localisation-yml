    npc_overseer_daily_brief_lang: |-
      여행자-친구, 넌 우리의 그 '집'에 오고 갈 때마다 나를 놀렸었지. 넌 세상을 보지만, 내가 보는 건 유리의 세상밖에 없다고 말이야...
      나한테도 약간의 편의를 제공해 달라, 여행자. 나도 네 여정을 함께 볼 수 있도록 네가 방문한 장소의 이미지를 모아줘.
    npc_overseer_daily_ret_lang: 난 이곳에 묶여 있다, 여행자-친구. 내게도 너의 시야를 빌려 세상을 볼 수 있는 즐거움을
      달라.
    npc_overseer_daily_brief_res: |-
      내 마음대로 네 멀티툴에 이미지의 요구사항을 올려놨다, 여행자-친구.
      조심해...
    npc_overseer_daily_wait_lang: 난 다시 태어날 때까지 이곳에서 기다릴 거다. 우리가 이 모든 일을 그 세상들을 넘은
      곳에서 반복할 때까지... 심지어 지금처럼 나 자신을 반복하면서 말이야!
    npc_overseer_daily_wait_opt_a: 감독관을 다정하게 만진다
    npc_overseer_daily_wait_opt_b: 감독관을 내버려 둔다
    npc_overseer_daily_wait_res_a: 겍은 내 손길에 아무 반응도 하지 않았고, 난 그 이상 손을 대지 않는다.
    npc_overseer_daily_wait_res_b: 그들의 존재 때문에 불안하기는 하지만, 감독관이 이곳에, 내가 볼 수 있는 곳에 남아있다는
      것 덕분에 기분이 좀 나아졌다.
    npc_overseer_daily_comp_lang: 멀리 떨어진 곳에 있구나, 여행자. 느낄 수 있어...
    npc_overseer_daily_comp_opt_a: 사진을 다운로드한다
    npc_overseer_daily_comp_res_a: |-
      유리로 된 눈으로 봐도 아름다운 모습이구나, 여행자-친구! 오늘 기지에는 즐거움이 넘쳐 흐른다!
      여기, 고마움의 표시로 이 작은 보상을 주겠다...
    npc_overseer_daily_comp_res_b: 그것들을 나한테 보여주지 않으면 안 된다, 여행자-친구.
    npc_overseer_daily_done_lang: |-
      오늘은 이 정도만 봐도 충분하다, 여행자-친구. 앞으로 볼 것들까지 떨어지면 안 되니까 말이야...
      어쩌면 내일 이런 일을 다시 반복하게 될지도 모르지?
    npc_overseer_daily_done_opt_a: 감독관을 바라본다
    npc_overseer_daily_done_opt_b: 나간다
    npc_overseer_daily_done_res_a: |-
      나는 그를 바라보며 내 눈이 충혈되는 것을 느낀다. 하지만 눈은 돌리지 않을 것이다.
      결국, 난 눈을 깜박였다. 감독관은 여전히 날 바라보며 그곳에 서있다.
    npc_overseer_daily_done_res_b: 내일 보자, 여행자-친구.
    npc_exotut_daily_brief_lang: 여행자, 또 다른 장소를 감지했다! 가서 너의 엑소크래프트 조종 실력을 갈고 닦아라! 사라지기
      전에 신호를 추적하면, 그 안의 유닛을 빼돌릴 수 있을 거다!
    npc_exotut_daily_ret_lang: 아직 내 일에 흥미가 남아있었나, 여행자? 그거 다행이군!
    npc_exotut_daily_brief_res: 서둘러, 여행자! 연결을 그리 오래 유지할 수 없을 거다!
    npc_exotut_daily_wait_lang: 그라아! 뭘 꾸물대는 거냐, 여행자? 내 일을 헛수고로 만들 셈이냐?
    npc_exotut_daily_wait_opt_a: 사과한다
    npc_exotut_daily_wait_opt_b: 어깨를 으쓱한다
    npc_exotut_daily_wait_res_a: 그라아! 사과하지 말고, 뛰란 말이다!
    npc_exotut_daily_wait_res_b: |-
      그라아! 하지만...
      네 의지는 네 마음이겠지, 여행자. 강제로 뭘 하라고 시키지는 않겠다.
    npc_exotut_daily_done_desc: |-
      그들은 엑소크래프트를 관리하며, 성간 네트워크에서 데이터를 뽑아내는 일을 며칠 동안이나 해왔다. 간혹 그들이 탐험하러 행성으로 나가는 것도 봤지만, 그건 드문 일이었다.

      기술자는 추격을 즐기는 도망자 활동에 관여하면서도 더 이상은 생존에 신경써야 할 필요도 없는 이 은퇴 생활에 만족하고 있다. 마지막 강도질에서 또 다른 강도질로 이어지는, 반복할 수 있는 게임과 같은 것이다...
    npc_exotut_daily_done_lang: 네트워크에 활동이 별로 없다, 여행자. 어쩌면 내일 다시 해보는 게 좋을 수도 있겠다.
    npc_exotut_daily_done_opt_a: 그들의 안녕을 기원한다
    npc_exotut_daily_done_opt_b: 나간다
    npc_exotut_daily_done_res_a: 기술자가 내 눈을 바라본다. 그들의 얼굴에서 희미하고 종잡을 수 없는 미소가 보인다.
    npc_exotut_daily_done_res_b: 기술자는 내가 떠나는 것에 간신히 반응을 한다. 언제나처럼 마음 속으로 다른 생각을 하고
      있는 것 같다.
    npc_weapguy_daily_main_lang: 그라아! 여행자, 네 행동에서 영감을 얻어 강력한 힘을 지닌 <TECHNOLOGY>멀티툴<>을
