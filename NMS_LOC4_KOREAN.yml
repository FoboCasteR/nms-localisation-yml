      실시했다. 시험은 매우 성공적이었고, 모든 표적은 파괴됐다.
    fleet_combat_t3_26: "%RACE%의 우주에서 발신된 비상 신호를 듣고 출동했다. 그곳에 도착하니 %PLANET% 행성에서 우주정거장을
      향해 고에너지 탄도 무기가 발사되고 있었다. 전투함을 발진시켰고, 미사일을 중간에 차단해 파괴했다."
    fleet_combat_t3_27: "%PLANET% 행성의 조난 신호에 응답했다. 해적들이 전초기지에 폭발물을 설치한 다음에 돈을 내지 않으면
      폭파하겠다고 협박을 하고 있었다. 원거리에서 상륙팀을 파견했고, 도보로 접근했다. 폭발물은 해체했고, 해적들도 생포했다."
    fleet_combat_t3_28: "%PLANET% 행성의 비상 방송에 응답해 출동했다. 해적들이 행성의 지각에 지질 와해기를 설치한 채로
      몸값을 요구 중이었다. 지상팀은 지역을 정찰해 함대에 좌표를 알려줬다. 그래서 궤도 레이저를 사용해 장치를 무력화했고, 행성의 핵에는 영향이
      없었다."
    fleet_combat_t3_29: "%SYSTEM% 성계에서 해적들을 생포했다. 그리고 포로들은 자유의 대가로 데이터를 제시했다. 그렇게
      얻은 데이터는 정확한 것으로 판명됐고, 다수의 해적 작전을 와해시키고 많은 수의 적 함선을 파괴할 수 있었다."
    fleet_combat_t3_30: "%PLANET% 행성 주변의 궤도를 막고 있던 해적 봉쇄선과 마주쳤다. 하지만 분석 결과, 대다수의 해적선은
      상선급이었던지라 허풍에 불과했다. 그래서 무기를 가동한 채로 봉쇄선에 접근하자, 몇 발밖에 안 쐈는데도 적들은 이리저리 흩어졌다."
    fleet_combat_sec_1: "%SYSTEM% 구역을 가로지르던 도중에 적대적 함선의 매복 공격을 받았다. 그래서 대응책을 활용해 해적들을
      파괴했다. 성계 당국에서 현상금을 지급 받았다."
    fleet_combat_sec_2: "%SYSTEM% 구역을 조사하던 도중에 적대적 함선이 접근해왔다. 그래서 신속하게 조사 레이저의 목적을
      변경해 적함의 방어막을 불태웠다. 적은 파괴됐고, 현상금도 받았다."
    fleet_combat_sec_3: "%SYSTEM% 성계에서 재급유를 하던 도중에 적 함선의 매복을 받았다. 그래서 연료통을 사출한 다음
      폭파시켜 적 함선을 파괴했다. 그 공로로 지역 당국이 현상금을 지급해줬다."
    fleet_combat_sec_4: "%PLANET% 행성 인근의 궤도에서 해적 함선의 매복을 받았다. 구름 속으로 기동을 시도해 적 함선이
      방향을 잃고 추락하게 만들었다. 그리고 잔해를 스캔한 결과 해적들이 지역 당국의 수배를 받고 있다는 걸 파악했다."
    fleet_combat_sec_5: "%PLANET% 행성에서 보급품을 구매했다. 하지만 상인은 범죄자로 판명됐고 적대적으로 변해버렸다. 내부보안팀이
      신속하게 대응해 사태를 진화했다. 상인은 의식을 잃었고, 정거장 당국에 넘겨줬다."
    fleet_combat_sec_6: "%SYSTEM% 성계에서 해적들에게 무장을 하지 않은 원정대로 오인 받았다. 그래서 무기 시스템을 작동시켜
      매복하려던 놈들을 파괴했다. 성계 당국에게서 현상금을 받았다."
    fleet_combat_sec_7: "%RACE% 파일럿 한 명에게서 교신이 들어왔다. 하지만 그 교신은 허위였고, 파일럿은 그저 매복의 미끼일
      뿐이었다. 그래서 방어막을 올리고 접근하는 함선을 스캔했다. 그 다음 우주정거장으로의 워프를 성공해 성계 당국에 데이터를 넘겨줬다."
    fleet_combat_sec_8: "%SYSTEM% 성계를 조사하던 도중, 발포를 받았다. 그래서 반사 방어막을 가동시켰고, 적의 공격을
      반사해 놈들의 함선이 파괴되게 만들었다. 잔해를 스캔했고, 상당한 현상금을 찾아냈다."
    fleet_combat_sec_9: "%PLANET% 행성을 스캔하던 도중에 공격 당했다. 해적들은 정보 보안이 딱히 잘 되어 있지 않았고,
      적 함선의 항법 체계를 덮어씌워서 근처에 있던 항성 플레어로 가게 만들었다. 그리고 현상금도 받았다."
    fleet_combat_sec_10: "%SYSTEM% 성계에서 우연히 전투에 관여하게 됐다. 지역 상인이 거래를 망치려 했고, 그 결과로
      분쟁은 겉잡을 수 없이 번졌다. 지역 당국이 사태를 '진화'하는데 도움을 줬다."
    fleet_combat_sec_11: "%SYSTEM% 성계에서 현지 채광선과 동맹을 맺었다. 하지만 새로운 동맹이 해적들에게 공격을 당해
      그들의 방어를 도왔다. 모든 적들을 파괴했다."
    fleet_combat_sec_12: "%PLANET% 행성에서 동굴을 스캔하다가 해적 기지를 발견했다. 그래서 폭발물을 설치해 동굴 입구를
      붕괴시켰다. 그리고 위치를 성계 당국에 신고했다."
    fleet_combat_sec_13: "%SYSTEM% 성계에서 수익을 거둘 만한 정보을 찾다가 무전 신호를 해독했다. 헌데 정보가 아니라,
      비밀 해적 채널에 접속해 버렸다. 그래서 데이터를 성계 당국에 전달하고 상당한 양의 보상을 받았다."
    fleet_combat_sec_14: "%PLANET% 행성에서 광물 퇴적층을 끌다가 해적들의 매복을 받았다. 하지만 해적이 암석의 가속도를
      고려하지 않는 바람에 상황이 종료되고 말았다. 적 함선은 암석 충돌과 함께 파괴됐다. 결국 광물 퇴적층이 상해버려서 놈들에게 걸려있던 현상금으로
      손실을 보충했다."
    fleet_combat_sec_15: 적 함선의 공격을 받았다. 모든 동력을 견인 광선으로 돌려, 적의 무기와 함선 모두를 끌어왔다. 그렇게
      모은 모든 물질은 고철로 가공했고, 적 파일럿에게 걸려있던 현상금을 받았다.
    fleet_combat_sec_16: "%SYSTEM% 성계를 조사하다가 해적 함선을 스캔했다. 해적들은 그 스캔을 마음에 들어하지 않아했다.
      그래서 무기 시스템을 가동했고, 지식과 현상금 모두를 확보했다."
    fleet_combat_sec_17: "%PLANET% 행성을 조사하던 도중에 밀렵을 하는 밀수업자와 조우했다. 경고 사격을 해서 밀렵꾼들을
      흩어지게 만들었다. 그리고 성계 당국에 그 불법 활동을 신고했다."
    fleet_combat_sec_18: "%PLANET% 행성 주변 궤도에서 소행성들을 스캔했다. 그런데 해적들이 기습 공격을 가해왔고, 방어막을
      올려 소행성들을 엄폐물로 활용했다. 결국 적 함선들을 압도할 수 있었다. 해적들은 파괴됐고, 현상금도 받았다."
    fleet_combat_sec_19: "%SYSTEM% 구역을 조사하다가 공격 당했다. 당시 승무원들은 실험적인 무기 기술을 개발 중이었고,
      그 기회를 살려 실사격 시험을 시행했다. 매우 성공적이었다. 모든 적은 파괴됐고, 현상금도 받았다."
    fleet_combat_sec_20: "%SYSTEM% 구역에서 과학 원정대와 마주쳤다. 방문한 승무원들을 대접하며 데이터를 교환했다. 그런데
      다른 원정대와 함께 해적들이 매복 공격을 해왔다. 무기 시스템을 가동해, 두 함대 모두를 성공적으로 막아냈다."
    fleet_combat_sec_fail_1: "%SYSTEM% 성계에서 해적들의 공격을 받았다. 모든 동력을 엔진으로 밀어넣어 탈출에 성공했다."
    fleet_combat_sec_fail_2: "%SYSTEM% 성계에서 조사를 실시하던 도중 매복을 당했다. 대응책을 시행했고, 아무 피해
      없이 탈출했다."
    fleet_combat_sec_fail_3: 성계에서 별 소득이 없었다. 그래서 떠날 준비를 했는데, 워프 계산을 검증하던 도중에 함대가 해적들의
      매복을 받았다. 하지만 워프 항법이 완료될 때까지 방어막이 버텨냈고, 구조적 피해를 입지 않은 채로 점프했다.
    fleet_combat_sec_fail_4: "%RACE% 해적의 공격을 받았다. 적 사령관에게 교신을 해 다량의 뇌물로 휴전을 이끌어, 시간을
      끌었다. 해적들이 제안에 혹해있을 때 성계 당국이 도착했다. 모든 적은 파괴됐다."
    fleet_combat_sec_fail_5: 중거리 스캐너가 급속도로 접근하는 해적 함선을 탐지했다. 하지만 적이 도착하기 전에 워프 드라이브를
      가동했고, 아무 손실도 없었다.
    fleet_combat_sec_fail_6: "%SYSTEM% 성계를 조사하던 중 해적들의 공격을 받았다. 무선탑의 정렬이 틀어졌지만, 그
      외에는 성공적으로 대응할 수 있었다. 추가적인 피해를 입지 않고 워프로 탈출했다."
    fleet_combat_sec_fail_7: "%PLANET% 행성의 궤도 지질 스캔 때문에 적이 개입했다. 비상 스캔 중단 도중에 데이터는
      손실됐고, 워프 드라이브가 가동될 때까지 방어막이 버텨줬다. 물질적인 피해는 입지 않았다."
    fleet_combat_sec_fail_8: "%SYSTEM% 성계에서 해적들의 공격을 받았다. %PLANET% 행성 인근의 소행성띠로 돌입했고,
      공격자들에게서 숨을 수 있었다."
    fleet_combat_sec_fail_9: "%SYSTEM% 성계에서 연료 구매를 타진하는 %RACE% 화물선의 교신을 받았다. 근데 화물선이
      적으로 돌변했고, 비상 연료로 워프를 실시했다. 피해는 입지 않았다."
    fleet_combat_sec_fail_10: 해적 전투단의 공격을 받았다. 소화기 사격만 받았고, 선체의 피해는 없었다. 하지만 계획했던
      일을 계속할 수는 없었다. 그래서 워프로 탈출했다.
    fleet_combat_sec_fail_11: "%PLANET% 행성에 착륙을 시도하다 공격을 받았다. 가용한 호위 셔틀이 없어 착륙을 취소했다.
      결국, 성계를 떠나 좀 덜 위험한 곳을 찾기 시작했다."
    fleet_combat_sec_fail_12: "%PLANET% 행성의 궤도에서 %RACE% 해적들의 매복 공격을 받았다. 그래서 방어용 EMP
      폭발을 발생시켜 적 함선을 무력화시켰다. 하지만 결국 시스템을 재충전할 동안 원정은 지연됐다."
    fleet_combat_sec_fail_13: "%RACE%의 우주를 가로지르다 해적들의 공격을 받았다. 적의 함선은 따돌렸지만, 상당한 연료를
      소모했다. 결국, 추가적인 연료 물질의 확보를 위해 원정대의 기수를 돌렸다."
    fleet_combat_sec_fail_14: 적 함선의 공격을 받았다. 방어막 시스템에 동력을 제공하기 위해 빠르게 예비 발전기가 가동됐다.
      동력 급등으로 인해 약간의 데이터 손실이 생겼지만, 적 함선은 따돌렸다.
    fleet_combat_sec_fail_15: "%SYSTEM% 성계에서 발생한 분쟁이 극도로 격화됐다. 원정대의 전투 능력을 고려했을 때,
      치명적인 피해를 입을 확률이 %NUM%%인 것으로 예상되어 성계를 피했다."
    fleet_combat_sec_fail_16: "%RACE% 당국이 자기들 성계에 진입한 원정대에게 좋은 반응을 보이지 않았다. 순찰선이 무기를
      가동한 채로 접근했다. 조사를 완료하는데 애로사항이 있을 것으로 보여 최대한 빨리 그곳에서 벗어났다."
    fleet_combat_sec_fail_17: "%SYSTEM% 구역은 매우 불안정했다. 그곳에서 거래를 해보려고 했지만, 일을 효율적으로
      하기에 호위 능력이 부족했다. 그래서 새로운 경로를 계획했다."
    fleet_combat_sec_fail_18: "%PLANET% 행성의 궤도 조사를 시행하기 위해 모든 스캔 시스템을 가동시켰다. 하지만 레이더의
      사각으로 인해 해적의 매복을 받았다. 결국 비상 워프 절차를 시행할 수밖에 없었다."
    fleet_combat_sec_fail_19: "%SYSTEM% 구역에 진입했다. 최초 스캔 결과, 다수의 해적 전투단이 발견됐다. 그 즉시
      %SYSTEM% 성계를 떠났다."
    fleet_combat_sec_fail_20: "%SYSTEM% 구역은 가망이 없었다. 행성은 황량했고, 성계의 분쟁 수준은 스캔 장비를 추가
      투입하기에 너무 높았다. 그래서 조사를 실시하지 않고 떠났다."
    fleet_combat_sec_damage_1: "%RACE% 해적들의 매복을 받았다. 그에 대응하기에 원정대의 장비가 좋지 못했다. 심각한
      피해를 입었다."
    fleet_combat_sec_damage_2: "%SYSTEM% 성계를 조사하던 도중 매복을 당했다. 원정대는 적의 공격에 압도 당했고,
      심각한 피해를 입었다."
    fleet_combat_sec_damage_3: 원정대의 무기/방어 시스템이 %SYSTEM% 구역에서의 해적 매복 공격으로 인해 망가졌다.
      상당한 공격을 당했다.
    fleet_combat_sec_damage_4: "%PLANET% 행성 주변 궤도에서 %NUM% 해적들의 공격을 받았다. 원정대는 그에 대응할
      수 없었다. 선체에 심각한 피해를 입었다."
    fleet_combat_fail_1: 적군과 교전했다. 적의 증원에 밀릴 것을 감안해 전술적 후퇴를 고려했다.
    fleet_combat_fail_2: 적군의 매복을 받았다. 사소한 국지전이었고, 외형적인 피해만을 입었다.
    fleet_combat_fail_3: 밀수꾼 초계함으로 추정되는 함선을 무력화시켰다. 하지만 그들이 적법한 서류를 제시해 표적을 풀어줄 수밖에
