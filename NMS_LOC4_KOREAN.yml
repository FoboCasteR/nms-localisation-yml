    update5_notes_pc: |-
      No Man’s Sky Beyond에서는 다양한 새 기능이 도입됩니다. 자세한 내용은 www.nomanssky.com을 참조해 주십시오.

      * 넥서스에서 다른 여행자들과 만나 함께 임무를 수행할 수 있습니다.
      * 은하계를 탐험하는 동안에 무작위로 다른 여행자들과 만날 수 있습니다.
      * 아노말리가 크게 확장되어 새로운 상점과 기술 업그레이드를 이용할 수 있습니다.
      * 농사를 짓고, 레시피를 요리하고, 생물체를 사육해 탑승할 수 있습니다.
      * 동력 및 산업 기지 부품이 추가되어 게임에 새로운 깊이와 창의적인 가능성이 더해집니다.

