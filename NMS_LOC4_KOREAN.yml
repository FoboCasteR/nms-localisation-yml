    tra_npc_u3anomaly_res_a_1: |-
      폴로가 그들이 이미 알고 있던 변이에는 씁쓸한 불평을 하고, 모르고 있던 변이에는 환호를 하며 데이터를 자세히 살펴본다.

      그리고 마침내, 폴로는 격하게 박수를 치며 내게 새로운 기술을 건넨다. 그들은 우리가 이제 '영광스러운 우정'이라는 유대를 갖게 됐다고 주장했다.
    tra_npc_anomaly_res_a_2: 겍이 흥분으로 떨리는 손에 기구를 들더니, 내 머리 위에 올렸다. 그 다음에 폴로는 자신들의 신비한
      기계를 만지작거려 내게 또 다른 기술을 선택할 기회를 줬다.
    tra_npc_u3anomaly_res_a_3: |-
      폴로는 내 함선과 엑소슈트의 무역 기록을 분석해 그 결과로 이해하기 어려운 그래프를 만들어냈다. 그들은 마치 농담을 말한 것처럼 웃었다.

      폴로는 자신들의 동족인 겍이 종족들 중에서 가장 멍청하다고 말했다. 돈은 진짜가 아니다. 그 어떤 것도 진짜가 아니다. 그들은 중요한 것은 우정 뿐이라며, 내게 새로운 기술을 선물로 줬다.
    tra_npc_u3anomaly_res_a_4: |-
      폴로는 내가 전송한 데이터에 화가 난 것 같다. 그들은 어째서 이런 살해를 저지르는지, 어째서 이런 유혈 사태가 필요한 것인지 이해하지 못했다.

      그들은 어쩌면 자신들은 결코 이해할 수 없을지도 모른다고 말했다. 그들은 내게 기술을 건네고, 내 시야에서 몸을 돌려 떠나간다. 내가 해야만 했던 일 때문에 내 탓을 하고 있는 것인지는 확실하지 않다.
    tra_npc_anomaly_res_a_5: 폴로는 냉담한 척하려 했지만, 날 바라보는 시선에는 안도감이 흐르고 있다. 아직 날 염려해주는
      것 같다. 그들은 내가 센티널 데이터를 넘겨주자 그 보답으로 작은 미소를 짓는다.
    tra_npc_u3anomaly_res_a_6: |-
      폴로는 내가 장수할 거라는 주장에 납득하지 못하고, 내가 센티널이 만들어낸 복제 인간은 아닐까라며 중얼 거린다.

      그들은 날 빈틈 없이 확인해 보고, 활짝 웃었다. 그들이 뭘 발견했건 간에 그것에 흥분하며, 내게 새로운 기술을 선물로 줬다.
    tra_npc_anomaly_res_a_7: 워프 데이터를 받기 전에 폴로는 내 눈을 지긋이 바라보며 오랜 여행으로 인해 내가 변하지는 않았는지
      확인해보려 한다. 그리고 한숨을 내뱉더니 새로운 기술을 건네줬다.
    tra_npc_u3anomaly_res_a_8: |-
      전염성이 있는 열정으로 폴로는 생물체 스캔을 살펴봤고, 우리는 이상한 종족들 중 일부에서 서로에게 속삭이며 웃고 있었다.

      그들은 내게 자신들의 독자적인 설계로 완성된 기술을 줬다. 폴로는 더 이상 그것이 자신들에게 쓸모가 없다고 말했다...
    tra_npc_u3anomaly_res_a_9: |-
      폴로는 각 종족의 이미지를 한참 살펴보며, 그들의 동작을 보고, 그들의 말을 들었다. 모든 생명체는 그들에게 뭔가 문제가 있다는 것을, 어떤 질병에 걸려있다는 약간의 특성을 나타내고 있다.

      그들은 미묘한 슬픔과 함께, 새로운 친구를 찾을 수가 없다며 내게 보상을 줬다. 그들은 기침을 하기 시작한다.
    tra_npc_u3anomaly_res_a_10: |-
      나의 언어적 발전에 대한 증거를 제시했다. 폴로가 울음을 터뜨렸다.

      그들은 내가 옛 삶을, 우리가 함께했던 과거를 기억해 주기를 바랐다. 폴로에게 무슨 말이냐고 물었지만, 그들은 말해 줄 수 없다고 주장했다.
      그들은 이미 너무 많은 말을 했다고 하며, 내게 예전처럼 새로운 기술을 넘겨줬다.
    tra_npc_anomaly_res_a_11: 이번에 폴로는 심지어 나의 연구 데이터조차 달라고 하지 않았다. 겍은 그저 내가 성공한 것을
      축하하며, 선물을 줄 뿐이다. 점점 더 아리송해지는 느낌이다.
    tra_npc_anomaly_res_a_12: |-
      내게 또 다른 설계도를 건네는 겍의 반짝이는 눈에는 죄책감과 안심이라는 감정이 뒤섞여 있다. 그들의 의도가 진짜든, 가짜든 간에 폴로는 내가 다치지 않기를 바라는 것 같다.
      그들은 내 여정에서 나를 보호해 줄 새로운 기술을 만들어서 넘겨줬다.
    tra_npc_u3anomaly_res_a_13: |-
      내가 돌아오자 폴로는 날 조용히 껴안았고, 난 이번에는 피하지 않았다. 이유도 묻지 않았다. 겍의 눈에는 눈물이 맺혀있다.
      그들은 자신들의 목숨이 아무리 얼마 남지 않았다고 해도 목숨을 구해줘서 고맙다고 말했다.
      폴로는 내게 사례로 뭔가를 만들어 주려고 자신들의 기계로 몸을 돌렸다.
    tra_npc_anomaly_res_a_14: |-
      내가 화염의 비와 숨이 막힐 듯한 열기를 뚫고 말도 안 되는 기후에서 끔찍한 여행을 했다는 얘기를 해주자 폴로는 부러워하며 넋을 잃고 내 말을 들었다. 별 이상한 것도 다 부러워하는군.
      그들은 뭔가 기술적으로 놀라운 것을 만드는 데 영감을 느꼈고, 내게 그 결과물을 건네줬다.
    tra_npc_u3anomaly_res_a_15: 폴로는 내가 내 눈으로 직접 많은 것들을 봐서 다행이라고 말했다. 놀라움은 흔치 않으면서도
      위험한 선물이다. 폴로는 내게 나의 앞길을 밝혀 줄 새로운 기술을 건넸다...
    tra_npc_anomaly_res_a_16: |-
      폴로는 데이터를 한쪽으로 치워놓고, 창문쪽으로 몸을 돌렸다. 내 친구와 나는 한 동안 함께 별들을 바라봤다. 난 친구와 악수를 하고는 밖으로 나간다. 아직 더 가볼 곳이 남아있다.
      폴로가 날 멈추게 했다. 선물은 별 다른 문제가 아닌데도, 겍은 우리의 패턴을 깨고 싶어하지 않았다. 그들은 고개를 끄덕이고는 자신들의 기계로 향했다.
    u3anomaly_reward_opt_a: 엑소슈트 기술을 요청한다
    u3anomaly_reward_opt_b: 멀티툴 기술을 요청한다
    u3anomaly_reward_opt_c: 함선 기술을 요청한다
    exp_npc_u3anomaly_wait: 여행자는 앞으로 나아가기를 바란다. 여행자는 자기 자신을 시험한다. 나다가 돕겠다. 거래를 하자.
      서로를 돕는 거다.
    exp_npc_u3anomaly_jm_opt: 이정표 데이터를 전송한다
    exp_npc_u3anomaly_jm_res: 넌 많은 것을 봤겠지. 근데 그것들을 이해하고 있어? 나다는 모르겠다. 이걸 받아달라.
    tra_atlas_pass_lang: |-
      가기 전에, 선물이 하나 더 있어!
      아노말리가 가끔 주는 교훈이 있거든, 친구. 그걸 너에게도 알려줄게.
    tra_atlas_pass_opt: 지식 수락
    tra_npc_anomaly_long_wait: |-
      친구, 고민거리를 던져주는구나! 시간이 좀 걸리겠어.
      넌 조금 더 탐험하는 게 어때? 재미있는 이야기를 찾아서 우리에게 알려주는 거야. 우리 고향은 이야기 수집을 좋아하거든...
      내가 준비되면 바로 알 수 있을 거야! 내가 볼 수 없는 풍경을 네가 대신 봐주기만 하면 돼!
    ui_polo_longwait_obj: 탐험하며 폴로에게 알려줄 이야기 수집하기
    ui_polo_longwait_obj_tip: 폴로는 이전에 수집한 데이터를 분석하느라 바쁘다. 그는 당신에게 원하는 대로 탐험하며 원하는
      것을 발견하기를 부탁한다. 그의 유일한 요구사항은 돌아와서 당신의 모험담을 들려주는 것 뿐이다.
    ui_polo_longwait_msg: |-
      폴로는 이전에 수집한 데이터를 분석하느라 바쁘다
      폴로가 완료될 때까지 남은 시간: <STELLAR>%TIME%<>
      기록 (<IMG>OPTIONS<>)에서 기회를 선택하거나 은하계 지도 (<IMG>QUICK_MENU<>)에서 경로를 계획하십시오
    tra_npc_anomaly_long_wait_done: 여행은 어땠어, 친구?
    polo_story_opt_a: 경이로운 이야기를 들려준다
    polo_story_opt_b: 무용담을 들려준다
    polo_story_opt_c: 발견담을 들려준다
    polo_story_res_a: |-
      그 풍경을 기억해둬, 친구. 네 목숨처럼, 네 친구처럼 소중하게 간직하도록 해!
      자, 널 위해서 새로운 추억을 만들 때 도움이 될만한 새로운 도구를 준비했어!
    polo_story_res_b: 친구여! 엄청난 위험에 몸을 던졌구나! 넌 귀한 존재니까 우리를 걱정시키지 말아줘! 자, 받아. 또 위험한
      상황이 온다면 이게 널 지켜줄 거야...
    polo_story_res_c: 굉장하다, 친구야! 우리 작은 세계에는 볼 것도, 연구할 것도, 보존할 것도 너무 많아. 내가 너의 노력을
      지원할게! 자, 받아줘!
    tra_npc_wait_link_1: 친구야, 네가 외계인 친구들에게서 수집한 데이터를 모두 정리했어. 새로운 작업을 도와줄 수 있을까?
    tra_npc_wait_link_2: 친구야, 네가 만들어준 사전을 모두 정리했어. 배울 것이 너무도 많아! 날 더 도와줄 생각 있어?
    tra_npc_wait_link_3: 친구야, 네가 모은 무역 데이터를 모두 분석했어. 새로운 작업을 도와줄 수 있을까?
    tra_npc_wait_link_4: 네가 파괴한 수많은 함선을 생각하느라 많은 시간을 보냈어. 이제 새로운 임무를 해볼 때가 됐지?
    tra_npc_wait_link_5: 네가 센티널과 싸우면서 입수한 데이터를 모두 가공하고 기록했어, 친구. 다음 단계로 넘어가자.
    tra_npc_wait_link_6: 여행을 하니까 좀 회복이 돼? 네 극한의 여정에서 발견한 데이터는 정말 즐거웠지만, 그로 인해 발생한
      문제가 오점이야. 이제 새로운 임무로 분위기를 바꿔볼까?
    tra_npc_wait_link_7: 이 모든 항성계와, 별들과, 세계를 오가며 보낸 시간, 빛 속에서 살아간 시간... 네 워프 데이터는
      정말 굉장해, 친구! 협력을 계속 하기로 할까?
    tra_npc_wait_link_8: 네가 발견한 동물은 정말 위안이 돼, 친구. 그 동물들은 그대로 뒀다면 죽었겠지만, 아노말리 속에서 오랫동안
      생명을 이어갈 거야... 하지만 이제 새로운 일을 할 때가 됐지?
    ui_u4_traveller_log_1: |-
      우린 현실을 탈출했다고 생각했다. 그래서 우리 모두 이곳에 있는 거겠지, 안 그래?

      여행자였을 때가 어땠는지 기억난다. 희망을 가지고, 새로운 것에 대한 견딜 수 없는 갈증을 지니고 있던 때가...

      당신 말을 듣지 말았어야 했어, 내 사랑. 이곳에는 그 어떤 불꽃도 없고, 신들에게 바칠 전리품도 없어. 그저 암흑만이 존재할 뿐이야. 유리로 만들어진 가족, 그들이 모든 것을 주시하고 있어...
    ui_u4_traveller_log_2: |-
      그게 내가 무슨 짓을 했는지 알고 있는 걸까? 화가 났을까? 분노했나? 외로울까? 걱정하고 있을까? 센티널이 과연 그런 감정을 느낄 수 있을까?

      그것의 불빛이 수천 개의 수정 조각을 흩뿌리며 따라잡아 내 앞을 맴돌았어. 그리고 내가 앞으로 나아가자 내 옆에서 함께 여행을 했지.

      그날 밤, 난 워프 우리의 꿈을 꿨지만, 그 안에 더 이상의 고통은 없었어. 드론은 날 바라봤고, 난 용서 받았다는 걸 깨달았지. 난 고쳐진 거야. 내 죄의 책임을 진 거지.

      그걸 레이랩이라고 불러야겠어.
    ui_u4_traveller_log_3: |-
      우린 공허 전반에 걸쳐 어떤 알 수 없는 힘의 의지로 이 차원으로 워프해 들어왔다가, 빠져나가며 보관소 내부에 망자의 메아리를 침전시키는 센티널 무리를 봤어.

      레이랩은 다른 이들과 함께 가지 않았지. 그건 그저 변함 없이 조금도 누그러지지 않는 빛으로 날 바라만 볼 뿐이었어. 그게 내게는 위안이 됐지.
    ui_u4_traveller_log_4: |-
      난 깨어나면서, 재잘대며 눈에 공포와 즐거움이란 감정을 띤 채로 내 몸 위에 서있는 그들의 모습을 봤어.

      내가 그 때까지 본 겍 중에 가장 키가 컸지만, 수수께끼는 곧 풀렸지. 그들은 내게 제국에 대해 물었어. 퍼스트스폰이 아직까지 자신들의 이름을 말하고 다니는지 알고 싶어했지. 살았을 적에 수백에 달하는 코백스 노예를 거느렸던 족속들이거든.
      그들은 이곳에 어떻게 도착했는지 기억하지 못하고 있었어. 그들의 얼굴은 나노로봇으로 덮여 있었지. 그들은 외로웠어.
    ui_u4_traveller_log_5: |-
      센티널, 퍼스트스폰, 여행자로 구성된 우리 셋은 중심으로 여행을 했어. 아틀라스의 자식들 모두가 공허 속에서 어떤 답을 찾고 싶어했지.

      퍼스트스폰은 끊임 없이 잔혹함과 고통으로 얼룩졌던 자신들의 삶을 미화하며 수다를 떨었어. 어느 날 밤은 잃어버린 이들, 심연에서 도망치던 함대의 이야기가 담긴 노래를 부르기도 했지.

      모든 센티널들이 모든 생명체들에게 등을 돌려 한 순간만에 그 모두가 전멸해버린 세상의 얘기였어. 레이랩은 그 얘기를 이해하지 못하는 것 같았고. 그건 우리를 떠나지도, 해명을 하려고 하지도 않았어.

      어쩌면 센티널들이 옳았던 걸지도 몰라.
    ui_u4_traveller_log_6: |-
      퍼스트스폰은 용감하게 싸웠지만, 살아남을 수는 없었어. 나노로봇은 그들 내부에 자리를 잡고 있다가 모든 구멍과 사지, 사고를 통해 밖으로 불거져 나왔지.

      그리고 그걸로 끝이었어. 그들은 유리의 가족을 떠나, 영영 이 세상 속으로 사라졌고, 그들의 이야기도 끝을 맞이했지.

      난 계속 나아갔어. 우린 거의 다 왔으니까.
    ui_u4_traveller_log_7: |-
      뭔가가 굉장히 잘못됐어. 아틀라스 인터페이스는 구체가 차갑고 거의 회색에 가까워져 꿈쩍도 안 했지. 컴퓨터는 반응을 하지 않았어. 아무 것도 반응하지 않았지.

      그리고 얼마 후 레이랩이 사라졌다는 걸 깨달았어.

      난 혼자 남은 거야.
    ui_u4_traveller_log_8: |-
      오늘 아침에 또 음악을 들었어... 날 이곳으로 이끈 것과 똑같은 신호를 들은 거야. 난 일어나서 귀를 기울이며, 이번에는 뭔가 다른 결과가 나올 거라 예상하며 내 계기들을 점검했지만, 이곳에서 과학이 무슨 쓸모가 있겠어?

      컴퓨터에 불이 붙었는데 거기서 데이터를 건져봐야 무슨 쓸모가 있을까?
    ui_u4_traveller_log_9: |-
      그들이 내 친구를 생포했어. 난 멀리서 그들의 모습을 봤지. 장엄한 유리의 가족, 쓰러진 센티널의 요람, 그것들의 끔찍한 포용 속에서 깜박이는 불빛을 말이야.

      그것들이 외골격을 잘라내는 것을 보며, 멍한 시선을 바라보며, 악의에 찬 웃음이 나를 향할 때마다 나도 모르게 울었어.

      난 도망쳤지만, 소용 없었지. 그들의 수는 수백에 달했으니까. 그들은 나를 찾아냈어.
    ui_u4_traveller_log_10: |-
