      마스터 프로필에 <COMMODITY>1<>대의 지원 호위함이 등록되어 있음
      프로필에 <TECHNOLOGY>호위함 연료<> 설계도가 등록되어 있지 않음... 다운로드하시겠습니까?
    fleet_loot_explore_lang: "%CAP_RACE%! 유물 스캐너의 충전이 끝났다! 명령만 내려주면 근처의 행성을 목표로 스캔을
      시작하겠다."
    fleet_loot_explore_wait_lang: "%CAP_RACE%, 환영한다. 안타깝지만 유물 스캐너가 재충전 중이다! 준비가 끝나면
      내가 대신 배치해 줄 수 있다."
    fleet_loot_trade_lang: 탑승을 환영한다, %CAP_RACE%. 지역 무역 스카웃들이 꽤 괜찮은 조건의 거래를 완료했다. 수익이
      당신을 기다린다.
    fleet_loot_trade_wait_lang: 환영한다, %CAP_RACE%. 현재 정찰대가 현지 시스템 전역으로 거래 임무를 나간 상황이다.
      수익성이 있는 소식이 들어오는 즉시 보고를 올리지.
    fleet_loot_mining_lang: "%CAP_RACE%. 선원들이 행성과 근처 소행성의 광맥을 탐색하고 채굴하고 있다. 원한다면 광물들은
      당신 것이다."
    fleet_loot_mining_wait_lang: 승선을 환영한다, %CAP_RACE%. 행성 표면 채광팀이 현재 임무에 파견된 상태다.
      머지 않아 작전 성공 소식이 들어왔으면 좋겠군.
    fleet_loot_combat_lang: "%CAP_RACE%! 환영한다! 무기 시스템을 가동했고, 전투함도 발진 준비 끝났다. 명령을 기다리겠다!"
    fleet_loot_fuel_lang: 상황을 보고한다, %CAP_RACE%. 발전기는 적정 수준이며 보급 탱크도 꽉 찬 상태다. 남은 연료전지는
      원한다면 개인적으로 사용해도 좋다.
    fleet_loot_fuel_wait_lang: 연료생산팀이 최대 효율로 작업 중이다, %CAP_RACE%! 조금만 있으면 보급 탱크가 꽉
      찰 테고, 함대의 전개 준비가 완료될 것이다.
    fleet_loot_explore_opt_a: 스캔을 실시한다
    fleet_loot_collect_opt_a: 화물을 수거한다
    fleet_loot_collect_units_opt_a: 유닛을 회수한다
    fleet_loot_combat_opt_a: 경례를 한다
    all_request_accept: 수락한다
    all_request_decline: 거절한다
    npc_farmer_daily_brief_lang: 친구! 새로운 혼종 식물을 쫓고 있다! 너무 재미있다. 새로운 생명의 탄생을 도와줄 수
      있겠나? 접목을 하려면 내가 직접 키울 수 있는 양보다 훨씬 더 많은 양의 식물 표본이 필요하다.
    npc_farmer_daily_ret_lang: 다시 생각해 봤나, 친구? 내 작은 정원을 키우는 걸 도와주겠나?
    npc_farmer_daily_brief_res: 훌륭하다, 여행자-친구! 아, 우리는 새로운 식물을 발견할 거다. 벌써부터 머리 속에 그
      모습이 떠오르고 있어!
    npc_farmer_daily_wait_lang: 느껴지나, 여행자? 땅을 뚫고 올라오는 생명의 약동이 말이다!
    npc_farmer_daily_wait_opt_a: 혼종에 대해 묻는다
    npc_farmer_daily_wait_opt_b: 땅에 대해 묻는다
    npc_farmer_daily_wait_res_a: 식물은 너그럽다, 여행자-친구. 그것들은 생명을 자신들만 가지고 있는 게 아니라, 다른
      것들에게 자유롭게 나눠주지! 그것들은 줄기와 어우러지며, 우리에게 과실을 제공하고, 심지어 죽어서도 땅에 영양분을 공급한다.
    npc_farmer_daily_wait_res_b: 흙 속에 손을 깊게 넣어보고 싶은 충동이 든 적 없어? 눈을 감으면 마치 양질의 토양이
      네 몸 전체를 사로잡는 것만 같은 느낌이 들지...
    npc_farmer_daily_comp_lang: 표본은 모아왔나, 친구? 제발 모아왔다고 말해줘!
    npc_farmer_daily_comp_opt_a: 표본을 건네준다
    npc_farmer_daily_comp_res_a: 아, 멋져! 나도 전해 줄 소식이 있어. 내 최신 작품이 싹을 틔웠어! 정말 흥미로운 씨앗을
      남겼지. 부디, 표본을 받아줘.
    npc_farmer_daily_comp_res_b: 괜찮다, 여행자. 앞으로 많은 날 동안 함께 키워나갈 테니까 말이야.
    npc_farmer_daily_done_lang: 오늘은 이 정도면 될 것 같아, 친구! 하지만 내일은... 내일은 연구할 새로운 햇살과 새로운
      식물이 필요하겠지!
    npc_farmer_daily_done_opt_a: 어떤 식물이 최고인지 묻는다
    npc_farmer_daily_done_opt_b: 나간다
    npc_farmer_daily_done_res_a: "%NAME%이(가) 내 터무니 없는 질문에 즐거워하며 웃는다."
    npc_farmer_daily_done_res_b: "%NAME%가 식물들에 둘러싸인 채 이곳에 있는 것이 행복하다는 듯 웃는다."
    npc_scientist_daily_lang_1: |-
