      성계의 <VAL_ON>재산<>은 그곳에 얼마나 많은 상품이 판매 대기 중인지에 영향을 받습니다. 또한 재산이 높은 성계에는 품질이 좋은 함선이 있을 가망성이 높습니다.
    ui_guide_body_trade_4: |-
      화물선을 구입하려면, 화물선에 탑승해 <VAL_ON>함장<>과 대화하십시오. 화물선을 <SPECIAL>해적<>에게서 구해주면, 화물선을 할인된 가격에 구매할 수도 있습니다.

      행성에 있을 때, <VAL_ON>빠른 메뉴<>(<IMG>QUICK_MENU<>)로 화물선을 현재 성계로 소환시킬 수 있습니다.

