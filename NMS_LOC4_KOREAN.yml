    ui_guide_body_trade_2: |-
      <TRADEABLE>농사<>로 많은 수익을 거둘 수 있습니다. 작물과 새로운 아이템 제작에 소모되는 양 사이에서 적당한 균형을 잡으십시오. <VAL_ON>제작 아이템을 조합<>해 <VAL_ON>더 큰 수익<>을 얻을 수 있는 첨단 장치로 변모시킬 수도 있습니다.

