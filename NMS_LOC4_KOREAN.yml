    tut_basebuild_obj0: 신호중계기 방문하기
    tut_basebuild_obj0_tip: 수수께끼의 신호를 따라 더 많은 것을 알아내십시오.
    tut_basebuild_obj1: 기지 컴퓨터 기록 보관소 조사하기
    tut_basebuild_obj1_tip: 흔적이 끊겼습니다. <COMMODITY>우주정거장<>에서 이상한 신호에 대해 알아 보십시오.
    tut_basebuild_obj2: 보관소 찾기
    tut_basebuild_obj2_tip: |-
      우주정거장의 생명체가 코드를 듣고 이상한 반응을 보였다. 그들의 눈이 마치 최면에 걸린 것처럼 몽롱해졌다.
      생명체는 주변 행성의 어떤 위치를 표시해줬다. 어쩌면 그곳에 답이 있을지도 모른다...
    tut_basebuild_obj2a: '기지 설립: 지형 조작기 제작'
    tut_basebuild_obj2a_tip: |-
      <TECHNOLOGY>지형 조작기<>는 사용자가 대규모의 자원 퇴적층을 채광하고, 지면을 뚫어 터널을 만들 수 있게 해주는 진보된 멀티툴의 부착물입니다.
      멀티툴에 지형 조작기를 설치해 기지 건설에 필요한 물질을 채취하십시오.
    tut_basebuild_obj2b: '기지 설립: 유색 금속 모으기'
    tut_basebuild_obj2b_tip: |-
      <TECHNOLOGY>지형 조작기<>로 대규모의 자원 퇴적층에서 <STELLAR>구리<>를 채굴하십시오.
      <TECHNOLOGY>휴대용 정제기<>에서 <STELLAR>구리<>를 정제하면, <SPECIAL>유색 금속<>을 만들 수 있습니다.
    tut_basebuild_obj3: 기지 건설하기
    tut_basebuild_obj3_tip: |-
      적당한 행성을 찾아 <TECHNOLOGY>기지 컴퓨터<>를 배치하십시오.
      신호기를 사용하면, 자신의 땅을 등록하고 건설을 시작할 수 있습니다.
      건설 메뉴(<IMG>BUILD_MENU<>)를 이용해 새로운 기지 부품을 배치하십시오.
    tut_basebuild_obj4: 기지 컴퓨터 기록 조사하기
    tut_basebuild_obj4_tip: |-
      <TECHNOLOGY>기지 컴퓨터<>는 새로운 기술의 비밀과 설계도를 숨기고 있습니다.
      기지 컴퓨터 기록을 조사하고 자세한 사항을 확인하십시요.
    tut_basebuild_obj5: '기지 모듈 찾기: 설계도 찾기'
    tut_basebuild_obj5_tip: |-
      <TECHNOLOGY>기지 부품<>으로 기지를 확장하십시오.
      <TECHNOLOGY>건설 연구 유닛<>으로 새로운 부품을 연구하십시오.
      <STELLAR>파묻힌 기술<>에서 <TECHNOLOGY>노획한 데이터<>를 추출하고 <TECHNOLOGY>건설 연구 유닛<>에 사용하십시오.
      <TECHNOLOGY>지형 조작기<>로 땅속에 <STELLAR>숨겨진 기술<>을 탐색하십시오.
    tut_basebuild_obj6: 행성을 탐험하고 기지 확장하기
    tut_basebuild_obj6_tip: |-
      추가적인 <TECHNOLOGY>기지 부품<>으로 기지 확장하기
      <STELLAR>파묻힌 기술<>에서 <TECHNOLOGY>노획한 데이터<>를 추출해, <TECHNOLOGY>건설 연구 유닛<>에서 사용하십시오.
