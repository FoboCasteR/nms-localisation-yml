    fleet_explore_t3_12: 동물연구팀을 파견했다. 그리고 %PLANET% 행성에서 적당한 크기의 생명체와 조우했다. 이 동물은 머리와
      몸통의 비율이 특이했고, 팀원들은 '거의 전부가 이빨인 것 같았다'라고 보고했다.
    fleet_explore_t3_13: 동물을 찾아 %PLANET% 행성을 조사했다. 지상팀은 지질 활동의 빈도가 높다고 보고했고, 그래서 지하
      스캐닝 장비도 투입했다. 그리고 화물선보다 더 긴 무지막지한 크기의 숨어있는 지렁이를 발견했다. 지상팀을 대피시켰다.
    fleet_explore_t3_14: "%PLANET% 행성으로 연구팀을 투입했고, 얕은 바다 때문에 잠수 드론도 투입했다. 그리고 투명한
      껍질을 지닌 큰 거북이를 닮은 생물체를 발견했다. 좀 더 상세한 관찰 결과, 거북이를 그냥 놔뒀다."
    fleet_explore_t3_15: "%PLANET% 행성에서 동물조사를 실시했다. 그리고 길이만 %NUM%cm가 넘는 애벌레를 발견했다.
      이 생물체는 매우 강력하면서도 전도성이 높은 비단을 뿜어냈다."
    fleet_explore_t3_16: "%PLANET% 행성으로 동물연구팀을 파견했다. 그리고 매우 빛을 잘 반사하는 깃털을 지녀 비행 도중에는
      불꽃처럼 보이는 새와 조우했다. 소재 연구를 위해 깃털 표본을 챙겼다."
    fleet_explore_t3_17: "%PLANET% 행성에 연구팀을 투입했고, 지렁이 군락을 발견했다. 지렁이는 대형을 갖춰 파고들어 마치
      땅에 상형문자같은 패턴을 남겼다. 차후 연구를 위해 조심스레 군락을 채취했다."
    fleet_explore_t3_18: "%SYSTEM% 구역에서 동물조사를 개시했고, %PLANET% 행성에서 특이한 생물체를 발견했다. 스캔
      결과 생물체의 내장 속 독성 수준이 매우 높은 것으로 나타났다. 생물체는 온순했고, 독의 전달 방식조차 알아내지 못했다."
    fleet_explore_t3_19: 특이한 동물을 찾아 %PLANET% 행성을 뒤져서 방울 모양의 생물체를 발견했다. 이 생물체는 젤리 같은
      몸체에 흡수된 영양소를 기반으로 사는 것 같았다. 원거리에서 스캔 시 접근하지 않았다.
    fleet_explore_t3_20: 조사팀을 투입했다. %PLANET% 행성에서 식물 표본을 수집했고, 행성은 물새가 점령하고 있었다. 해당
      종의 집중 분석 결과, 밝은 파란색 알을 낳는 것으로 확인됐고, 부화를 위해 표본을 함대로 가져왔다.
    fleet_explore_t3_21: "%SYSTEM% 성계를 스캔해 특이한 동물을 찾았고, 게의 개체수가 많은 행성을 발견했다. 그 게들은
      강바닥에 고정된 큰 알에서 자라나며, 지속적으로 새로운 게가 부화된다. 관찰은 저궤도에서 수행됐다."
    fleet_explore_t3_22: "%PLANET% 행성에서 식물과 동물의 공생을 관찰했다. 장갑을 지닌 초식 동물이 가시로 덮인 나무의
      줄기 사이에서 살고 있었다. 생물체는 밤이 되면 나무 속에서 안전하게 지내며, 낮이 되면 땅바닥에서 음식을 찾으며 씨앗을 퍼뜨렸다."
    fleet_explore_t3_23: 새의 개체수가 많은 행성을 발견해 동물연구팀을 투입했다. 이 새들은 나뭇가지로 된 정교한 '집'을 짓는
      것으로 보이며, 광물 조각과 밝은 색의 식물로 자기 둥지를 꾸미는데 며칠이나 소비하기도 한다.
    fleet_explore_t3_24: "%PLANET% 행성에서 동물을 조사했다. 그리고 지상팀은 놀라운 포식자를 관찰했다. 이 생명체는 먹잇감
      사이에서 천천히 움직이며 머리에 달린 생체 발광 뿔을 매력적인 패턴으로 반짝인다. 먹잇감을 도취시킨 다음에는 음식을 먹는 일만 남았을 뿐이다."
    fleet_explore_t3_25: "%PLANET% 행성으로 연구팀을 파견했고, 자그마한 바다 양서류를 연구했다. 이 생물체는 건드릴 경우
      엄청난 크기로 부풀어 오른다. 함선의 에어록으로 이 생물체의 표본을 들여놓는 것은 거부됐다."
    fleet_explore_t4_1: 지상탐험팀을 %PLANET% 행성으로 파견했다. 그리고 팀은 연마가 잘 되어 있고 극도로 무거운 금속 큐브를
      찾았다. 큐브를 스캔하자 방대한 양의 행성 발견 데이터가 스캐너로 전달됐다.
    fleet_explore_t4_2: "%PLANET% 행성을 탐험했다. 연구팀은 거대한 황금색 구체 중심부에 있는 폐허를 조사했고, 이 구체는
      마찰력이 없어 연구에 난관이 더해졌다."
    fleet_explore_t4_3: "%PLANET% 행성으로 연구팀을 파견했다. 그리고 폐허에 파묻힌 석재 장치를 발견했다. 그 장치를 만지자
      돌에서 장치를 만진 사람의 홀로그램이 투영됐고, 아직 해독하지 못한 데이터 스트림도 함께 출력됐다."
    fleet_explore_t4_4: "%PLANET% 행성에 착륙했고, 지상팀은 버려진 건물에서 물질 복제 기계일지도 모르는 물건을 발견했다.
      이 기계는 주로 나노로봇의 생산에 쓰이는 것으로 보였다. 설정을 바꿔보려고 했지만 아직까지는 헛수고일 뿐이었다."
    fleet_explore_t4_5: "%PLANET% 행성을 스캔했다. 궤도 데이터에 따르면, 표면 아래에 거대한 동력원이 있는 것으로 보인다.
      지상팀을 파견했고, 장소 주변으로 전기가 차올라 도보로 접근이 불가능했다. 그래서 원거리에서 측정을 했다."
    fleet_explore_t4_6: "%PLANET% 행성을 조사했고, 폐허에서 소형 포털을 발견했다. 포털은 활성화되어 있었지만, 팀원을
      전송하기에는 너무 작았다. 드론을 투입해봤지만, 포털 입장 시 신호가 끊겨 버렸다."
    fleet_explore_t4_7: "%PLANET% 행성의 포털 수신기를 도보 조사로 발견했다. 이 수신기는 매우 잘 연마된 석조 원기둥이었고,
      기본 주파수를 발송하고 있었다. 포털의 주소를 해독하는 일은 아직 진행 중이다."
    fleet_explore_t4_8: "%PLANET% 행성에 연구팀을 투입했다. 그리고 반복되는 신호를 쫓아서 코백스의 조난 신호기 위치를
      정확히 찾아냈다. 신호는 일련의 멜로디가 있는 휘파람 같았고, 해독은 불가능했다."
    fleet_explore_t4_9: "%PLANET% 행성의 특이한 신호를 조사했다. 신호의 발신원은 바이-킨의 방송탑이었고, 신호를 해독했다.
      이 방송은 허크와 날의 구전 역사를 다룬 긴 평성가였고, 녹음해서 보관해놨다."
    fleet_explore_t4_10: 연구팀이 %PLANET% 행성을 탐험했다. 통신탑과 행성 표면 간에 공유되는 데이터를 탐지했고, 그것을
      추적해서 신호를 해독했다. 방송은 은하계 무역 시장을 조작하려는 겍 상인들 간에 공유되는 데이터였다.
    fleet_explore_t4_11: "%PLANET% 행성에서 신호 발신원을 탐지했고, 지상팀을 투입했다. 폐허가 된 석조 건물의 중심지에서
      방송을 하는 고대 조난 신호기까지 신호를 추적했다. 팀원들은 중계기를 스캔했지만, 고대 언어를 번역할 수가 없었다."
    fleet_explore_t4_12: "%PLANET% 행성을 탐험했다. 그리고 얕은 동굴 안에서 작은 장치를 발견했고, 이 장치는 동굴에
      조화공진을 발생시키는 주파수로 진동하고 있어, 땅 그 자체로 아름다운 음악을 자아내고 있었다. 스캔을 했지만, 남은 장치는 영향을 받지
      않았다."
    fleet_explore_t4_13: "%PLANET% 행성으로 연구팀을 투입했다. 팀은 낡은 석조 폐허 사이에 파묻힌 물리적인 기록을 찾아냈고,
      그것에 각인된 패턴을 스캔해 디지털화시켰다. 그리고 재생시키자 새소리였다. 데이터의 예상 나이는 %NUM%00년 정도다."
    fleet_explore_t4_14: "%PLANET% 행성에 착륙해서 폐허가 된 건물들을 탐험했다. 그리고 서로 연결되어 회전하는 면을 지닌
      금속 큐브를 발견했다. 이 큐브는 다른 글과 일치하는 상형문자를 보여주는 기본적인 번역 장치 역할을 했던 것으로 보인다."
    fleet_explore_t4_15: "%PLANET% 행성을 스캔했다. 행성 표면은 의도적인 패턴으로 배치되어 있는 거대한 금속 구체로 뒤덮여
      있었다. 그리고 충분히 먼 위치에서 살펴보면, 그 구체들은 하이퍼그래프의 각 노드를 나타내고 있다. 이 행성은 목적을 알 수 없는 거대한
      데이터세트의 일부인 것으로 보인다."
    fleet_explore_t4_16: "%PLANET% 행성을 조사했고, 지형 스캔 결과 행성의 적도에서 엄청난 크기의 산이 있었다. 지상팀을
      파견했고, 그 산은 유리 재질인 것으로 보였다. 밀도와 광 굴절률 측정을 실시했다."
    fleet_explore_t4_17: 도보 조사 결과 %PLANET% 행성에서 거대한 거울을 발견했다. 반사면의 반지름은 %NUM%00u였고,
      빛은 근처의 달로 초점이 맞춰지게 되어 있었지만, 팀원들은 거울의 목적을 알아내지 못했다.
    fleet_explore_t4_18: 팀이 %PLANET% 행성의 얕은 동굴에서 석조 피라미드를 발굴해냈다. 봉인을 부수고 진입하자 온도가
      너무 낮아서 생물체가 탐험할 수가 없었다. 그래서 드론을 투입했고, 피라미드의 핵은 절대 영도에 육박했다. 드론은 잃었지만, 팀은 상당한
      양의 데이터를 수집했다.
    fleet_explore_t4_19: "%PLANET% 행성의 특이한 신호를 조사했고, 고대의 돌로 된 폐허에서 작은 금속 장치를 찾아냈다.
      이 장치는 영구 기관의 모든 특성을 지니고 있었다. 그래서 숨겨진 에너지원을 조사하기 위해 함선으로 가지고 돌아왔다."
    fleet_explore_t4_20: 연구팀이 %PLANET% 행성을 탐험했고, 버려진 지도 제작 드론을 찾아냈다. 이 드론은 %NUM%0년
      동안 혼자서 탐험을 하고 있었다. 드론을 회수해 데이터를 다운로드했다.
    fleet_explore_t4_21: "%PLANET% 행성으로 연구팀을 투입했고, 팀은 사용자의 뇌파를 스캔해 무선 신호로 변환해주는 것으로
      보이는 방송 장치를 발견했다. 방송 신호를 해독 가능한 신호로 변환시키지 못했다. 그래서 차후의 연구로 데이터를 보관시켰다."
    fleet_explore_t4_22: "%PLANET% 행성에 착륙했다. 그리고 버려진 건물에서 기록 장치를 발견했다. 이 장치는 카메라인
      것으로 보였고, 특이한 주파수로 방송하고 있었다. 목표 수신기는 알아내지 못했고, 신호에 간섭해 데이터를 수집했다."
    fleet_explore_t4_23: "%PLANET% 행성을 향한 궤도 조사로 거대한 크기를 지닌 평평한 판의 존재가 밝혀졌다. 이 판은
      자기장을 이용해 곡물을 표면으로 옮기며 숨겨진 패턴의 일부를 반사하는 것으로 보였다. 판을 스캔하자 표면에 함대의 화상이 생성됐다."
    fleet_explore_t4_24: 행성 표면 착륙팀을 파견했다. 보고에 따르면 행성 표면은 '마치 가차 없이 문대버린 것처럼' 부자연스럽게
      평평하다고 한다. 생명체는 발견하지 못했다. 차후 분석을 위해 지형 데이터를 수집했다.
    fleet_explore_t4_25: "%PLANET% 행성의 신호를 조사했고, 팀은 고등급 보안 모드로 활성화되어 있는 격리 장치를 찾아냈다.
      스캔 결과, 내부는 현재 비어있는 것으로 나타났다. 분석을 위해 장치의 기록을 다운로드했다."
    fleet_explore_sec_1: "%SYSTEM% 성계에 도착했다. 항성이 이상하게도 몇 시간에 걸쳐 색깔이 달라지는 불안정성을 보이고
      있다. 상세 관측을 실시했다."
    fleet_explore_sec_2: "%SYSTEM% 성계의 장거리 스캔으로 특이한 행성 구성이 밝혀졌다. 성계의 비천체들이 전부 100%
      액체로 구성된 것 같다. 스캔 결과를 확신할 수가 없다. 데이터는 탐험가 길드에 판매했다."
    fleet_explore_sec_3: 지상팀이 %PLANET% 행성에서 공격적인 방울 모양의 생물체에게 추격 당했다. 팀은 도망치면서도 여러
      장의 사진을 촬영해냈다.
