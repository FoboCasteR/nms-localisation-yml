      식물이 완전히 다 자라면 수확할 수 있습니다. 일부 식물을 수확하려면 <TECHNOLOGY>무기 터미널<>의 무기 제작자에게 얻을 수 있는 <TECHNOLOGY>방호장갑<>이 필요합니다.

      식물 종마다 <VAL_ON>수확량<>과 <VAL_ON>성장 시간<>이 다릅니다. 작물 간의 균형을 잘 맞춰 전체적인 수익의 최대화를 노리십시오.
    ui_guide_body_trade_3a: |-
      <VAL_ON>은하계 무역망<>에서 아이템을 판매해 <COMMODITY>유닛<>(<IMG>UNITS<>)을 벌 수 있습니다. <VAL_ON>우주정거장, 전초기지<> 및 <VAL_ON>상점<>에서 <TECHNOLOGY>무역 터미널<>을 찾아 보십시오.

      기지를 소유한 플레이어는 <SPECIAL>스페이스 아노말리<>의 <STELLAR>건설 연구 스테이션<>에서 설계도를 해제한 뒤 자신만의 무역 터미널을 만들 수 있습니다.

