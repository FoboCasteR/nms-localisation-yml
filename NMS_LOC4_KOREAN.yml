    ui_guide_body_exploration_5: "<IMG>THRUST<>를 길게 누르면 함선을 <VAL_ON>추진<>시킵니다. <VAL_ON>브레이크<>는
      <IMG>BRAKE<>를 사용하십시오. <IMG>BOOST<>를 길게 누르면 <RED>부스트<>를 사용합니다. 일반적인 비행에는 연료가
      소모되지 않습니다.\n행성의 대기권 바깥에서는 훨씬 더 빠르게 이동할 수 있습니다.\n\n우주에서는 <TECHNOLOGY>펄스 엔진<>(<IMG>PULSEJUMP<>)으로
      더 빠르게 이동할 수 있습니다.\n펄스 엔진 충전에는 <EXOTIC>삼중 수소<>가 필요합니다. 삼중 수소는 우주에서 <VAL_ON>소행성을
