    npc_comm_week_01_brief: |-
      친구! 은하계가 울부짖으며 움직이고, 갱신됐어! 너도 느껴지지?
      경계가 희미해진 거야! 이제 연구하고, 탐험하고, 우정을 나눌 중요한 때가 된 거지!
    npc_comm_week_01_brief2: |-
      교신기를 통해 겍의 열정이 명명백백하게 전해져온다. 그들은 숨을 몰아쉬며 자신들의 연구가 새로운 단계에 접어들었다고, 우리가 그것을 함께 할 수 있다고 말했다...
      전문가 폴로가 '굉장히 흥미로운' 스캔 데이터를 드러낸 행성의 좌표를 전송해줬다. 그리고 그곳에는 파묻힌 기술 모듈 안에 이상한 물건들이 담겨 있다고 한다.
      그들의 호기심을 충족시키는 데에는 작은 표본만 있으면 되겠지만, 좀 더 그들에게 좋은 인상을 심어 주려면 많은 양을 가져와야 할 것 같다...
