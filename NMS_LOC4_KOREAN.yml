      내 앞에 포털이 입을 벌리고 있다.

      난 그 경외심이 드는 구조물을 바라보며 숨을 깊이 들이쉬었다. 폴로가 요청한 곳이 한 발자국 앞에 있다. 나 말고도 이 우주의 길을 밟는 존재가 또 있을까?
    npc_comm_week_01_shop: "이미 눈치 챘는지 모르겠지만, 우리 집에 새로운 손님이 있다네 여행자 친구여! 놀랍지만 금속과 영혼으로
