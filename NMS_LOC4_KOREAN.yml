      건물을 탐험해 사라진 승무원들의 흔적 찾기
    ui_watermission3_msg4: |-
      <TECHNOLOGY>고출력 소나<> 설치하기
      노틸론의 인벤토리에 접근해 <IMG>TECHMENU<>으로 빈 슬롯에 제작
      <IMG>PIN<>으로 설계도의 상세한 내용 고정 가능
    npc_watermission3_desc: |-
      부식에도 불구하고 스테이션의 메인프레임은 여전히 가동되고 있다. 기록을 보니 전에 왔던 누군가가 접근했던 흔적이 남아있고, 마지막 항목은 <TECHNOLOGY>고출력 소나 유닛<> 다운로드였다.
      하지만 뭔가 이상한 점이 있다. 시간 기록이 소거되어 있어, 그 승무원들이 얼마나 오래 전에 이곳에 왔었는지를 알아낼 방법이 없다.
      혹시 그들이 방문했을 때는 이곳이 육지에 있었던 걸까? 저 바깥에 도사리고 있는 끔찍한 것들은 그 이후에 나타난 것이겠지. 그런데 무엇이 놈들을 이곳으로 이끈 걸까? 설마...
