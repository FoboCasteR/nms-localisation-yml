      하이퍼드라이브 기능이 있는 함선은 남아있지 않다. 화물선의 주 데이터뱅크에서 설계도를 회수할 수 있을 것 같기는 하지만, 그 함선은 깊은 바다 속으로 추락해 버리고 말았다.
      그래도 다행히 노틸론의 설계도는 남아있다.
