    ui_guide_topic_signals: 건물 찾기
    ui_guide_body_signals: |-
      우주정거장의 <VAL_ON>지도제작자<>는 특정 건물의  <STELLAR>행성 도표<>를 제공합니다. 이 도표를 이용하면 엑소슈트의 HUD에 장소를 표시할 수 있습니다.

      행성 표면의 건물 밖 신호기를 통해 <STELLAR>항법 데이터<>를 수집하세요. <VAL_ON>지도제작자<>에게 데이터를 추가적인 지도로 교환하세요. 지도제작자에게는 나노로봇으로 도표를 구매할 수도 있습니다.

      대형 건물은 직접 전송 또는 레이더 흔적을 통해 탐지 가능한 신호를 발산합니다. 걸어서 탐험할 때, <TECHNOLOGY>분석 바이저<> 를 사용해 인근 건물을 찾거나,  <TECHNOLOGY>신호 부스터<>를 건설(<IMG>BUILD_MENU<>)하여 현재 위치에서 가장 가까운 구조물을 표시합니다.

      <SPECIAL>항법 데이터<> 전문가는 <VAL_ON>드롭 포드<>의 위치를 보여주며, 여기에서는 강력한 <TECHNOLOGY>엑소슈트 업그레이드<>를 찾을 수 있습니다. 이것은 신호 부스터로 해독되어야 합니다.
    ui_guide_topic_refiner: 물질 정제
    ui_guide_body_refiner: "첨단 소재 및 건설에는 <TECHNOLOGY>정제기<>를 사용해야 할 때도 있습니다. 건설 메뉴(<IMG>BUILD_MENU<>)에서
      정제기를 건설하십시오. 대형 정제기 건설에는 <VAL_ON>거주 가능한 기지<>가 필요합니다.\n\n정제기는 채취된 소재 또는 원료를 좀
      더 농축되거나, 더 진보된 소재로 가공합니다. \n<VAL_ON>가공된 소재<>(예: <FUEL>농축 탄소<>)는 공간을 덜 차지하며,
      일반 연료(예: <FUEL>탄소<>)보다 기본 시스템을 충전시키는 양이 더 많습니다. \n\n<TECHNOLOGY>대형 정제 유닛<>은
      다수의 입력을 받아 들일 수 있어, <VAL_ON>여러 소재의 조합<>을 실험해 볼 수 있게 해줍니다. 소재를 조합하면 <VAL_ON>전용
      물질<>을 생산하거나, <VAL_ON>더 효율적인 레시피<>를 만들어낼 수도 있습니다.\n\n간략화된 휴대용 정제기의 사용에는 외부 연료가
      필요합니다. 하지만 <VAL_ON>기지<> 구조물에 연결된 대형 정제기의 경우에는 외부 연료가 필요하지 않습니다."
    ui_guide_topic_dismantle: 휴대용 기술
    ui_guide_body_dismantle: |-
      건설 메뉴(<IMG>BUILD_MENU<>)를 사용해 행성 표면에 배치한 기술은 해당 기술에 접근해 <IMG>DECONSTRUCT<>을 누르고 있으면 회수할 수 있습니다. 기술은 <TECHNOLOGY>엑소슈트 인벤토리<>로 들어갑니다.

      <TECHNOLOGY>해체<> 기술은 사용자가 자신이 원하는 위치로 편리하게 <TECHNOLOGY>기술<>을 옮기고 <TECHNOLOGY>재배치<>시킬 수 있게 해줍니다.

      휴대용 기술의 재배치에는 <VAL_ON>추가적인 비용이 발생되지 않습니다<>. 해당 유닛은 한 번만 건설하면 됩니다.

      <COMMODITY>경고<>: 자신이 배치시킨 기술의 위치를 잊지 마십시오.
    ui_guide_topic_fleets: 화물선 함대
    ui_guide_topic_fleetsa: 함대 원정
    ui_guide_body_fleets: |-
      거대한 <COMMODITY>주력함<>을 지휘하면 여러 가지 장점이 있습니다. 그 중에서도 <SPECIAL>호위함<>부대를 지휘할 수 있는 능력이 중요하죠.

      <SPECIAL>호위함<>을 찾아 구매해, 호위함을 자신의 함대로 편입시키십시오. <TECHNOLOGY>화물선단<>에서 모집 가능한 호위함은 아이콘이 표시됩니다. <TRADEABLE>모집 가능한 호위함<>에 접근해, <TECHNOLOGY>함선 교신기<>로 대화를 나누십시오.

      호위함에는 몇 가지 유형이 있으며, 각 함선마다 품질이 다릅니다. 원정하지 않을 때, 호위함은 자신의 능력과 관련된 일을 수행할 수 있습니다. 다음 임무에서 보상을 획득하기 위해 호위함에 탑승하십시오.

      <STELLAR>전투 화물선<>은 부를 축적할 수 있으며, <TECHNOLOGY>과학선<>은 고대 유물을 스캔할 수 있습니다. <FUEL>보급함<>은 연료를 제작하고, <COMMODITY>채광 함선<>은 광물을 채집합니다. <SPECIAL>전투선<>은 근처 해적과의 전투를 보조합니다.
    ui_guide_body_fleetsa: |-
      원정에는 <TECHNOLOGY>함대지휘소<>가 필요합니다. 함교와 격납고 사이에 있는 거주 가능한 공간에 지휘소를 건설하십시오.

      <TECHNOLOGY>항법사<>는 함대의 원정로를 설계합니다. 화물선의 함교에 있는 항법사를 만나면 현재 진행할 수 있는 원정을 보여줄 것입니다. 원정은 매일 새롭게 구성됩니다. 원정별로 각각 <TECHNOLOGY>특화<>와 <FUEL>난이도<>가 존재합니다.

      함선의 급이 더 높을수록 투입된 <VAL_ON>원정<>에서 더 많은 기여를 할 것입니다. 원정을 완료하면, 호위함의 무력이 향상됩니다.

      더 길고 규모가 큰 원정이라면 연료도 더 많이 필요합니다. 보급함이 있으면 필요한 연료의 양이 줄어듭니다. 원정대에는 능력 향상을 위해 <COMMODITY>임시 업그레이드<>를 적용할 수도 있습니다.

      원정은 먼 거리까지 나가는 일이며, 완료까지 상당한 시간이 걸릴 수도 있습니다. 원정의 진행도는 <TECHNOLOGY>함대지휘소<>에서 확인할 수 있습니다. 원정은 실시간으로 진행되며, 계속 직접 확인하지 않아도 됩니다.
    ui_guide_topic_technology: 장비 업그레이드
    ui_guide_body_technology: |-
      대부분의 우주정거장에 존재하는 <STELLAR>시장<>에서는 다양한 상인을 찾을 수 있습니다. 기술 상인은 <VAL_ON>업그레이드 모듈<>을 판매합니다.

      <TECHNOLOGY>설계도<>는 새로운 기술을 만들 수 있게 해줍니다. <SPECIAL>스페이스 아노말리<>에서 설계도를 구매하세요.
      필요한 재료는 직접 구해야 하지만, 그렇게 만든 기술은 자신의 엑소슈트 또는 보유한 <STELLAR>함선<>, <TECHNOLOGY>멀티툴<>에 언제든지 설치할 수 있습니다. 우주정거장에서 엑소슈트, 함선, 멀티툴 인벤토리를 업그레이드할 수 있습니다.

      <VAL_ON>업그레이드 모듈<>은 1회성 구매품입니다. 이 아이템은 <VAL_ON>엑소슈트<> 또는 <STELLAR>함선<>, <TECHNOLOGY>멀티툴<>에 이미 설치되어 있는 특정 기술을 업그레이드시켜 줍니다. 각각의 업그레이드마다 살짝 다른 속성을 지니고 있으니, 다양한 조합을 실험해 보십시오.
      업그레이드 모듈은 인벤토리에서 <IMG>FE_ALT1<>으로 선택한 다음, <IMG>SELECT<>으로 비어있는 <TECHNOLOGY>기술 슬롯<>에 설치합니다.

      다른 업그레이드가 설치된 슬롯과 가까운 곳에 동일한 유형의 업그레이드를 설치하면, 추가적으로 성능이 증폭됩니다.

      한 기술의 서브시스템은 최대 <FUEL>3개<>의 업그레이드까지만 활성화시킬 수 있습니다. 업그레이드의 제한을 초과해서 설치했을 경우, 기존에 설치된 업그레이드를 제거해 동력을 회복시키기 전까지는 업그레이드가 작동하지 않습니다.
    ui_guide_topic_recipes: 레시피 및 설계도
    ui_guide_body_recipes: |-
      <VAL_ON>업그레이드 모듈<>은 기술 상인에게서 제작 준비가 완료된 상태로 구매할 수 있습니다. 이 상인들은 사전 제작된 부품을 구할 때 유용한 공급책이 되기도 합니다. 우주정거장의 마켓플레이스 또는 작은 <STELLAR>행성 표면의 상점<>에서 상인들을 찾아보십시오.

      <COMMODITY>제품<> 및 <TECHNOLOGY>기술<>을 직접 제작하려면 해당 물품의 설계도를 습득해야 합니다.

      <SPECIAL>스페이스 아노말리<>에 탑승한 연구 스테이션을 방문해 특정 기술의 설계도를 배우십시오.

      제품의 레시피는 좀 더 희귀하며, <STELLAR>행성 표면의 시설<>을 습격해 얻어야 합니다. 시설이 있는 방향은 <TRADEABLE>지도제작자<>와 항법 데이터를 교환해 알아낼 수 있습니다.
    ui_guide_topic_feeding: 생물체에게 먹이를 주고 길들이기
    ui_guide_body_feeding: "모든 생물체는 <TRADEABLE>생물체 정제<>를 먹습니다. 생물체에게 직접 먹이를 주거나, <VAL_ON>빠른
      메뉴의 유틸리티 항목<>(<IMG>QUICK_MENU<>)을 통해 먹이를 줄 수 있습니다.\n\n빠른 메뉴를 통해 던져놓은 미끼는 <FUEL>포식자<>
      또는 그 외의 화가 난 생물체를 진정시키거나 새로운 사육종이나 이동 수단을 해제시켜 줍니다. \n\n먹이를 주면 생물체에게 신뢰를 얻으며
      생물체를 <STELLAR>타고 다니거나<> <TRADEABLE>사육<>할 수 있게 만들어 줍니다. 사육된 생물체는 반려동물로 <STELLAR>입양<>할
      수 있습니다. 반려동물은 새로운 관계와 다양한 여행의 기회를 제공합니다.\n \n빠른 메뉴 (<IMG>QUICK_MENU<>)를 통해 반려동물을
      관리하세요. 잘 보살피다 보면 알을 낳아 특이한 생물체 번식의 기회를 얻게 될 수 있습니다."
    ui_guide_body_feeding_alt1: |-
      모든 생물체는 <TRADEABLE>생물체 정제<>를 먹습니다. 생물체는 직접 먹이를 주거나, <VAL_ON>빠른 메뉴<>(<IMG>QUICK_MENU<>)<VAL_ON>의 유틸리티<>를 통해 먹이를 줄 수 있습니다.

      좀 더 고급의 미끼를 사용하면, 특수 능력이 해제됩니다. <TECHNOLOGY>분석 바이저<>로 생물체를 스캔해 해당 생물체가 선호하는 미끼를 파악하십시오. 빠른 메뉴를 통해 특정 미끼를 뿌립니다.

      고급 미끼는 생물체를 <STELLAR>타고 다니거나<> <TRADEABLE>사육<>할 수 있게 만들어 줍니다. 고급 미끼는 <TECHNOLOGY>영양소 가공기<>로 만들 수 있습니다. 미끼는 보통 <FUEL>코프라이트<> 또는 <SPECIAL>모르다이트<>를 기반으로 가공됩니다. 식물 또는 고기를 기반으로 여러 가지를 섞어 새로운 미끼 종류를 만들어 보십시오.

      빠른 메뉴를 통해 던져놓은 미끼는 <FUEL>포식자<> 또는 그 외의 화가 난 생물체를 진정시키거나, 새로운 사육종이나 이동 수단을 해제시켜 줍니다.
    ui_guide_body_feeding_alt2: |-
      모든 생물체는 <TRADEABLE>생물체 정제<>를 먹습니다. 생물체는 직접 먹이를 주거나, <VAL_ON>빠른 메뉴<>(<IMG>QUICK_MENU<>)<VAL_ON>의 유틸리티<>를 통해 먹이를 줄 수 있습니다.

      좀 더 고급의 미끼를 사용하면, 특수 능력이 해제됩니다. <TECHNOLOGY>분석 바이저<>로 생물체를 스캔해 해당 생물체가 선호하는 미끼를 파악하십시오. 빠른 메뉴를 통해 특정 미끼를 뿌립니다.

      고급 미끼는 생물체를 <STELLAR>타고 다니거나<> <TRADEABLE>사육<>할 수 있게 만들어 줍니다. 고급 미끼는 <TECHNOLOGY>영양소 가공기<>로 만들 수 있습니다. 미끼는 보통 <FUEL> 생물체 배설물<> 또는 <SPECIAL>모르다이트<>를 현지의 재료와 섞어 가공됩니다. 식물 또는 고기를 기반으로 여러 가지를 섞어 새로운 미끼 종류를 만들어 보십시오.

      빠른 메뉴를 통해 던져놓은 미끼는 <FUEL>포식자<> 또는 그 외의 화가 난 생물체를 진정시키거나, 새로운 사육종이나 이동 수단을 해제시켜 줍니다.
