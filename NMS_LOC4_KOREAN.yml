    update4_title: No Man's Sky 차기 업데이트
    update4_notes: |-
      No Man's Sky NEXT에서는 다양하고 새로운 기능들이 추가됩니다. 자세한 내용은 www.nomanssky.com을 참조해 주십시오.

      * 멀티플레이: 친구들과 소규모 팀을 만들어 함께 우주를 탐험하세요.
      * 시야 정비: 걸을 때도, 함선 안에서도, 게임을 1인칭 또는 3인칭으로 플레할 수 있습니다.
      * 화물선 운영: 호위함들을 손에 넣고 화물선의 함교에서 그들을 통제하세요.
      * 무제한 기지 건설: 이제 행성의 원하는 곳 어디든지 기지를 건설할 수 있습니다.

      추가되는 다양한 변경사항 및 기능들을 수용하기 위해 우주가 다시 생성되었습니다. 그 결과로 식물과 동물을 포함한 행성 표면의 생태계 및 지형도 변화되었습니다. 또한 그로 인해 캐릭터의 위치가 살짝 조절되었을 가능성도 있으며, 기지도 일시적으로 사라질 수 있지만 기지 컴퓨터에서 다시 불러올 수 있습니다.

      Hello Games는 No Man's Sky를 개량하고 확장하기 위해 열심히 노력했습니다. 여러분이 재미있게 즐겨 주셨으면 좋겠습니다. :)
      정말 감사합니다.
      Hello Games 드림.
