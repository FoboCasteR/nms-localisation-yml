       - <VAL_ON>조준<>(<IMG>AIM<>) 및 <VAL_ON>확대<>(<IMG>ZOOM<>)로 적을 정확하게 조준할 수 있습니다.

       - <VAL_ON>무기 모드<>는 <IMG>CYCLEWEAPON<>으로 전환할 수 있습니다.
       - <IMG>RELOAD<>으로 현재 무기를 <VAL_ON>재장전<>합니다. 전투 시작 전에 <SPECIAL>충분한 탄약<>이 있는지 확인하십시오.

       - 도보로 이동 도중에 받은 피해는 우선적으로 <COMMODITY>방어막<>을 소진시킵니다. 방어막은 시간의 경과에 따라 재충전됩니다. 그러니 방어막이 적을 때에는 <VAL_ON>엄폐<>해서 피해를 받지 마십시오.
       - <TECHNOLOGY>기술 상인<>으로부터 <TECHNOLOGY>개인용 역장<> 설계도를 구매하십시오. 이 장비는 멀티툴로 배치하는 강력한 전투형 방패입니다.
    ui_guide_body_combat_4_vr: |-
      <IMG>ATTACK<>으로 <TECHNOLOGY>멀티툴<>을 발사합니다. 탄약이 떨어지거나, 충전량이 소진되면, <IMG>MELEE<>으로 <VAL_ON>근접 공격<>을 하십시오. <VAL_ON>무기 모드<>는 <IMG>CYCLEWEAPON<>으로 전환할 수 있습니다.
       <IMG>RELOAD<>으로 현재 무기를 <VAL_ON>재장전<>합니다. 전투 시작 전에 <SPECIAL>충분한 탄약<>이 있는지 확인하십시오.

       도보로 이동 도중에 받은 피해는 우선적으로 <COMMODITY>방어막<>을 소진시킵니다. 방어막은 시간의 경과에 따라 재충전됩니다. 그러니 방어막이 적을 때에는 <VAL_ON>엄폐<>해서 피해를 받지 마십시오.
       - <TECHNOLOGY>기술 상인<>으로부터 <TECHNOLOGY>개인용 역장<> 설계도를 구매하십시오. 이 장비는 멀티툴로 배치하는 강력한 전투형 방패입니다.
    ui_guide_body_combat_5: |-
      <IMG>SHIPFIRE<>(으)로 <VAL_ON>함선의 무기<>를 발사합니다. 무기 모드는 <IMG>SHIPCYCLEWEAPON<>(으)로 전환합니다.

      <SPECIAL>해적<>에게 공격 당했을 때는 <IMG>QUICK_MENU<>(으)로 교신기에 응답을 하십시오. 그들이 그냥 지나가도록 <VAL_ON>뇌물을 주거나<>, <VAL_ON>방어 증명<>을 사용해 전투에 도움을 줄 <VAL_ON>성계 당국<>을 소환할 수 있습니다.

      <VAL_ON>방어 증명<>은 우주정거장의 상인에게서 구매할 수 있습니다.

      <VAL_ON>표적의 뒤에 붙어있으면<>, 더 많은 피해를 입히고, 적의 공격을 피할 수 있습니다.
      <RED>부스트<>(<IMG>BOOST<>) 및 <VAL_ON>브레이크<>(<IMG>BRAKE<>)로 속도를 조절하며, 표적의 뒤에 붙어있으십시오.
      <VAL_ON>브레이크 도중에 회전<>하는 것이 훨씬 빠릅니다.
      <COMMODITY>함선 방어막<>은 시간이 지나면 재충전됩니다.

      <IMG>PREVTARGET<> 및 <IMG>NEXTTARGET<>(으)로 <VAL_ON>현재 표적<>을 변경합니다.
      <VAL_ON>표적 선도 조준선<>을 조준해 정확도를 높이십시오.
      옵션 메뉴에서 제공되는 <VAL_ON>함선 전투 자동 절차<>를 사용하면 함선이 자동으로 표적을 찾아내고 해당 표적을 자동으로 추적할 수 있습니다.
