      화물선은 <SPECIAL>함내 건설<> 기능도 제공합니다. 기지 건물 부품을 지정된 건설 지역에 배치해 이동형 기지를 만들어 보십시오. <TECHNOLOGY>저장 컨테이너<>를 배치하면, 인벤토리 공간을 추가시킬 수 있습니다.
    ui_guide_body_trade_5: |-
      - <VAL_ON>임무판<>은 모든 <COMMODITY>우주정거장<>에서 찾을 수 있습니다. 각 스테이션에 들를 때마다 항상 임무판을 확인해 어떤 일거리들을 이용할 수 있는지 알아 보십시오.
      일거리의 보상으로는 유닛과 나노로봇, 기술 등을 얻을 수 있습니다.
