    ui_oven_desc: |-
      채취한 재료를 가공하고 정제해 섭취 가능한 음식물을 만들어 내는 휴대용 <TECHNOLOGY>영양소 추출기<>입니다.

      사용자가 위험을 감수하고 만들어진 제품 전체를 섭취하는 것은 권장하지 않습니다.
    ui_oven_tip: 재료를 삽입해 요리 과정 시작하기
    food_veg_desc: |-
      동물의 부산물인 이 영양가 높고 작은 음식은 부산물을 만들어내는 동물에게 해를 입히지 않고도 손쉽게 얻을 수 있습니다.

      <TECHNOLOGY>영양소 가공기<>로 가공해 섭취 가능한 제품을 만드십시오.
    food_meat_desc: |-
      한 때는 신체의 일부였던 생물체의 시체에서 채취한 영양가 높은 고기입니다.

      <TECHNOLOGY>영양소 가공기<>로 가공해 섭취 가능한 제품을 만드십시오.
    food_plant_desc: |-
      행성의 식물에서 채취한 섭취 가능 식물입니다.

      <TECHNOLOGY>영양소 가공기<>로 가공해 섭취 가능한 제품을 만드십시오.
    food_refined_desc: |-
      <TECHNOLOGY>영양소 가공기<>에서 만들어진 정제된 음식입니다. 이 음식은 <STELLAR>굉장히 소중한<> 가치를 지닙니다. 기존 영양 페이스트나 알약과는 다르게 실제 음식의 형태와 향을 모두 지니고 있습니다.

      이 상태로 섭취하거나, 추가로 더 가공할 수도 있습니다.
    food_drink_desc: |-
      <TECHNOLOGY>영양소 가공기<>에서 만들어진 섭취 가능한 액체입니다. 기분 좋은 자연의 맛으로, 은하계 전체에서 가치 있게 여겨집니다.

      이 상태로 먹거나, 추가로 더 가공할 수도 있습니다.
    food_refined_desc_final: |-
      <TECHNOLOGY>영양소 가공기<>에서 만들어진 고도로 정제된 음식입니다. 기존의 영양 페이스트나 알약과는 다르게 실제 음식물의 형태와 향 모두를 지니고 있습니다.

      이러한 음식은 <STELLAR>굉장히 소중한<> 가치를 지닙니다.
