    all_trader_defend_desc_1: 파일럿이 정신 없이 손짓을 한다. 그들의 함선은 파손된 것처럼 보이고, 부공간 레이더에는 적대적인
      신호가 접근하고 있다...
    all_trader_defend_desc_2: 파일럿의 말을 알아듣기가 힘들기는 하지만, 그들이 보낸 데이터는 상황이 다르다. 대규모의 해적
      함선이 빠르게 접근하고 있다.
    all_trader_defend_desc_3: 거래자가 애원하는 듯한 눈빛으로 자신들의 항법 데이터를 전송한다. 그들은 해적들에게 쫓기고 있고,
      이제는 궁지에 몰려서 두려워하고 있다. 곧 싸움이 벌어질 것 같다.
    all_trader_defend_desc_4: 거래자의 함선은 이전의 아슬아슬한 탈출 과정에서 엔진이 타버리는 바람에 항해 불가 상태가 됐다.
      그들은 자신들을 쫓고 있는 폭력에게서 더는 도망칠 수가 없다며, 도와달라고 내게 애원한다.
    all_trader_defend_desc_5: 거래자의 함선은 많은 물품이 실려있지만, 무장은 빈약한 상태다. 그들은 대가는 꼭 치르겠다며,
      내게 자신들을 호위해 달라는 부탁을 해온다.
    all_trader_defend_opt_a: 거래자를 도와준다
    all_trader_defend_opt_b: 그들을 놔두고 떠난다
    all_trader_defend_res_a_1: 거래자에게 도와주겠다는 뜻을 표했다. 그리고 그와 동시에 해적들이 거의 우리 위치에 도착한
      것으로 보인다...
    all_trader_defend_res_a_2: 파일럿이 적에게 맞설 수 있게 도와야겠다. 해적들에게 쫓기는 이를 놔둘 수야 없지.
    all_trader_defend_res_a_3: 해적들은 두 번째 함선이 있을 거라 예상하지 못할 것이다. 그러니 그 점을 살려 해적에게 매복을
      걸 수도 있겠지.
    all_trader_defend_res_b_1: 안타깝지만 이 싸움은 거래자의 몫이지, 내 몫이 아니다. 그러니 난 그들을 놔두고 이대로 떠날
      것이다.
    all_trader_defend_res_b_2: 이 거래자가 무슨 짓을 했는지는 몰라도 위험천만한 이를 화나게 만든 건 확실하다. 그러니 나까지
      휘말려 들기 전에 떠나는 게 좋겠어.
    all_trader_defend_res_b_3: 난 여기서 벌어지는 일에 휘말리고 싶은 생각은 추호도 없다. 그러니 난 잽싸게 이곳을 떠나는
      게 좋겠어.
