      자원은 <VAL_ON>항성계<>마다 <VAL_ON>다양한 가격<>을 형성합니다. <TECHNOLOGY>경제 스캐너<>를 설치하여 <VAL_ON>은하계 지도<>의 경제 데이터를 이용할 수 있습니다.
    ui_guide_body_trade_3: |-
      자원은 <VAL_ON>각 성계별<>로 <VAL_ON>서로 다른 가격대<>를 형성하고 있습니다. 함선에 <TECHNOLOGY>경제 스캐너<>를 설치하면, <VAL_ON>은하계 지도<>에서 경제 데이터를 볼 수 있게 됩니다.

      그러니 수익을 극대화할 수 있는 무역로를 계획하십시오. 그리고 <VAL_ON>상호 보완적인 경제 유형<>을 찾아, 완벽한 무역로를 설계해 보십시오. 대부분의 상품은 성계의 경제에 영향을 받습니다(예를 들면 <VAL_ON>채광<> 경제에서는 광물이 싼 편이고, <VAL_ON>공업<> 경제에서는 광물이 더 비싼 편입니다).

