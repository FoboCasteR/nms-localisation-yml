    ui_return_planet_obj_tip: 생명체에게 돌아가 그들에게 성공을 알리고, 보상을 받으십시오.
    ui_return_planet_obj1_msg: |-
      생명체에게로 돌아가기
      전초기지에서 생명체 찾기
