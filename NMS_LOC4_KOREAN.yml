    ui_guide_unknown: "???"
    ui_guide_body_survival_basics: |-
      <VAL_ON>유해 요소 방호<>는 함선 외부에 있을 경우 매우 중요한 요소입니다. <COMMODITY>나트륨<> 또는 <COMMODITY>이온 배터리<>를 가지고 다니십시오. <VAL_ON>동굴 또는 구조물로 몸을 피할<> 계획을 세우십시오. 다수의 위험 요소들은 밤에 더 심해집니다.

      <TECHNOLOGY>스캐너<> (<TECHNOLOGY><IMG>SCAN<><>)를 사용하여 주요 <STELLAR>생존 자원<>을 찾으십시오.

      <TECHNOLOGY>분석 바이저<>는 원거리에서 주요 관심 지점을 확인할 수 있습니다. <TECHNOLOGY><IMG>AIM<><>으로 바이저를 띄워 건물 또는 공급 물자를 찾으십시오. 이 지역들은 일반적으로 <VAL_ON>자원<>과 <VAL_ON>정보<>가 풍부합니다.

      우측 하단의 <VAL_ON>가방 아이콘<>은 인벤토리의 상태를 나타냅니다. 모든 아이템이 입수 즉시 쓸모가 있는 것은 아닙니다. 엑소슈트를 유지 관리하는데 필요한 재료를 우선적으로 챙기십시오. 고급 산물들은 언제든지 다시 찾을 수 있습니다.

      우주정거장이나 행성 상점에 있는 <TECHNOLOGY>기술 상인<>으로부터 중요한 생존 업그레이드를 획득하십시오.

      <FUEL>빨간 발자국<>으로 표시되는 인근의 생물체는 포식자이며, 위험할 수도 있습니다. <TECHNOLOGY>분석 바이저<> (<IMG>AIM<>)를 사용하면 (<IMG>ZOOM<>으로 확대한 후) 멀리 떨어진 상태에서 포식자를 파악할 수 있습니다.
    ui_guide_body_survival_basic_vr: |-
      <VAL_ON>유해 요소 방호<>는 함선 외부에 있을 경우 매우 중요한 요소입니다. <COMMODITY>나트륨<> 또는 <COMMODITY>이온 배터리<>를 가지고 다니십시오. <VAL_ON>동굴 또는 구조물로 몸을 피할<> 계획을 세우십시오. 다수의 위험 요소들은 밤에 더 심해집니다.

      <TECHNOLOGY>스캐너<> (<TECHNOLOGY><IMG>SCAN<><>)를 사용하여 주요 <STELLAR>생존 자원<>을 찾으십시오.

      <TECHNOLOGY>분석 바이저<>는 원거리에서 주요 관심 지점을 확인할 수 있습니다. <TECHNOLOGY><IMG>AIM<><>으로 바이저를 띄워 건물 또는 공급 물자를 찾으십시오. 이 지역들은 일반적으로 <VAL_ON>자원<>과 <VAL_ON>정보<>가 풍부합니다.

      우측 하단의 <VAL_ON>가방 아이콘<>은 인벤토리의 상태를 나타냅니다. 모든 아이템이 입수 즉시 쓸모가 있는 것은 아닙니다. 엑소슈트를 유지 관리하는데 필요한 재료를 우선적으로 챙기십시오. 고급 산물들은 언제든지 다시 찾을 수 있습니다.

      우주정거장이나 행성 상점에 있는 <TECHNOLOGY>기술 상인<>으로부터 중요한 생존 업그레이드를 획득하십시오.

      <FUEL>빨간 발자국<>으로 표시되는 인근의 생물체는 포식자이며, 위험할 수도 있습니다. <TECHNOLOGY>분석 바이저<> (<IMG>AIM<>)를 사용하면 멀리 떨어진 상태에서 포식자를 파악할 수 있습니다.
    ui_guide_body_survival_1: " - 생명 유지 시스템은 행성 표면에서 이동할 수 있게 해줍니다. <VAL_ON>전력질주<>(<IMG>RUN<>)
      및 <VAL_ON>제트팩<>(<IMG>JUMP<>) 사용 시, 생명 유지 장치의 동력이 소모됩니다.\n\n - 생명 유지 시스템은 <FUEL>산소<>로
      재충전시킬 수 있습니다.\n\n - <IMG>SCAN<>을 누르면, <VAL_ON>스캐너<>를 작동시켜, 주변의 행성 표면에 있는 <FUEL>산소가
      풍부한 식물<>의 위치를 파악할 수 있습니다. <FUEL>산소<>는 모든 행성에서 채취할 수 있습니다.\n\n - 시스템은 엑소슈트 인벤토리
      또는 <IMG>QUICK_MENU<>를 사용해 <VAL_ON>빠른 메뉴<>에서 재충전시킬 수 있습니다.\n\n - 생명 유지 시스템을 재충전하는
      방법은 <TECHNOLOGY>이수소 젤리<>와 <FUEL>탄소<>로 제작하는 <FUEL>생명 유지 젤<>이 있습니다.\n\n - <TECHNOLOGY>분석
      바이저<>로 식물을 스캔하면 추가적인 정보가 밝혀지며, 종종 산소가 포함되어 있는 경우도 있습니다. 이 자원들을 <TECHNOLOGY>마이닝
      빔<>으로 채취하세요. "
    ui_guide_body_survival_2: |2-
       -  엑소슈트는 필요할 경우, 자동으로 <TECHNOLOGY>유해 요소 방호<>를 전개합니다. 유해 요소 방호는 방사능 및 행성 표면의 독성, 극한의 온도 등으로 인해 소모됩니다. 엑소슈트의 유해 요소 방호가 모두 소모되면, 방어막이 피해를 입게 됩니다.

       - 유해 요소 방호는 사용자가 건물 또는 함선, 동굴 내부에 있을 경우에 <VAL_ON>자동으로 충전<>됩니다. 대피처 바깥에 있을 경우, <COMMODITY>나트륨<> 또는 다양한 <COMMODITY>이온 배터리<>로 유해 요소 방호를 재충전시킬 수 있습니다.

       - <COMMODITY>나트륨<>은 <VAL_ON>모든 세상<>의 행성 표면 식물에서 채취할 수 있습니다.
      <TECHNOLOGY><IMG>SCAN<><>을 누르면 <TECHNOLOGY>스캐너<>를 작동시켜, 주변의 행성 표면에 있는<COMMODITY>나트륨<>의 위치를 파악할 수 있습니다.

       - <COMMODITY>이온 배터리<>는 <TECHNOLOGY>코발트<> 및 <EARTH>페라이트<>로 제작할 수 있습니다.

       - 유해 요소 방호는 엑소슈트 인벤토리 또는 <IMG>QUICK_MENU<>를 사용해 <VAL_ON>빠른 메뉴<>에서 <VAL_ON>재충전<>시킬 수 있습니다.

       - 우주 정거장 또는 행성의 상점에 거주하는 <TECHNOLOGY>기술 상인<>들로부터 생존 업그레이드를 획득하십시오.
    ui_guide_body_survival_3: |-
      <TECHNOLOGY>스캐너<> (<IMG>SCAN<>)로 <COMMODITY>필수 생존 자원을<> 찾으십시오. <FUEL>산소<>, <COMMODITY>나트륨<>과 <TECHNOLOGY>이수소<>는 모든 행성에서 발견됩니다.

      대부분의 자원은 <VAL_ON>마이닝 빔<>으로 채취할 수 있습니다. <IMG>CYCLEWEAPON<>을 눌러 멀티툴 모드를 전환한 다음, <IMG>ATTACK<>으로 레이저를 발사합니다.

      암석과 식물에 <TECHNOLOGY>분석 바이저<>를 사용하여 추가 정보를 공개하고, 채취 시에 <COMMODITY>추가적인 자원<>을 얻으십시오.

      일부 자원은 <TECHNOLOGY>개량형 마이닝 레이저<> 또는 <TECHNOLOGY>방호장갑<>이 필요합니다. 이 기술들은 자신의 <SPECIAL>스페이스 아노말리<>에서 배울 수 있습니다.

      <TECHNOLOGY>분석 바이저<> (<IMG>AIM<>)를 이용하여 <VAL_ON>커다란 광물 퇴적층<>, 예를 들면 <STELLAR>구리<> 등을 찾으십시오. 이 퇴적층은 여러 기술에서 필수적으로 사용하는 <STELLAR>유색 금속<>으로 정제될 수 있습니다.

      <VAL_ON>경고:<> 센티널 군은 모든 행성 표면에서의 채취 작업에 대응을 합니다. 관찰 당하고 있을 때에는 자원의 채취를 가급적 피하십시오.
    ui_guide_body_survival_4: |-
      멀티툴의 핵심 기능은 <TECHNOLOGY>마이닝 빔<>입니다. 마이닝 빔은 식물, 광물에서 자원을 채취하기 위해 사용합니다. <IMG>ATTACK<>을 사용하여 레이저를 발사하십시오.

      일부 자원은 <TECHNOLOGY>개량형 마이닝 레이저<>를 사용해야 채취할 수 있습니다. 다른 개선 사항에는 레이저의 <FUEL>강도<>와 <STELLAR>발열 관리<>, <SPECIAL>채취한 자원 개수<> 증가 등의 업그레이드가 포함됩니다.

      마이닝 빔은 <FUEL>탄소 기반 연료<>로 충전합니다. 동력이 바닥난 경우 <VAL_ON>근접 공격<>(<IMG>MELEE<>)으로 사용하여 식물에서 탄소를 채취할 수 있습니다.

      우주정거장과 행성 전초기지에서 새로운 멀티툴을 찾으십시오. 다양한 스타일의 멀티툴은 <STELLAR>자원 채취<>, <TECHNOLOGY>스캔 발견<> 또는 <FUEL>전투<> 능력을 향상시킵니다.

      <SPECIAL>무기 모듈<>은 멀티툴에 설치할 수 있으며 화력 향상 등을 지원합니다. <IMG>CYCLEWEAPON<>을 눌러 모드를 변환할 수 있습니다. 자세한 사항은 <VAL_ON>가이드 // 전투<>를 참고하십시오.
