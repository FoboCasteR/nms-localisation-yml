    npc_waterplaque_title: 껍질의 목소리
    npc_waterplaque_desc: 난 고대의 제단 앞에서 망설이며, 부드럽지만 점점 더 커져만 가는 목소리를 들었다. 그 목소리는 마치
      자신의 이야기를 들어달라는 것처럼, 밀물과 같이 내쪽을 향해 흘러왔다.
    npc_waterplaque_opt: 물결을 받아들인다
    npc_waterplaque_res: 난 뒤로 물러섰고, 바다의 함성은 잦아들었다. 폐허의 빛이 사라지고, 난 오랜 세월에도 불구하고 완벽한
      형태를 유지하고 있는 열쇠를 발견했다.
    npc_waterplaque_1: |-
      오늘 해변으로 내려가봤다. 이맘때 쯤의 바다에는 뭔가가 있다. 그건 당신을 끌어들이고 시간 감각을 왜곡시킨다. 짤막한 풀에 뭍은 짭짤한 서리처럼, 모래 언덕 꼭대기에서 흩날리는 모래처럼 말이다. 근처에는 아무도 없다.

      사람들은 파도 소리를 좋아하지만, 그걸 제대로 느끼려면, 마치 육지를 두드리는 북소리처럼 끊임 없는 부서지는 파도 뒤에 숨은 힘을 이해하려면 잿빛 하늘과 세찬 바람이 필요하다. 그것들은 내 몸을 떨리게 만든다.
    npc_waterplaque_2: |-
      오늘 아침에 머리를 좀 식히기 위해 산책을 하려고 해안으로 돌아갔었다. 난 평소처럼 꽁꽁 얼 것만 같은 바람을 막기 위해 난방기를 켜고 모래 언덕을 거닐다 그것을 보고 말았다.

      떠오르는 햇빛 사이로 언뜻 투명한 유리 구체가 보였다. 투명도를 떨어뜨리는 그 어떤 색깔도 없고, 이가 빠진 부분도 없는 흠 잡을 데 없이 완벽한 구체였다.

      난 당연하게도 그 구체를 집어들었다. 그리고 하루 종일 그것을 투과하며 변화하는 빛을 바라보며 경탄을 금치 못했다.
    npc_waterplaque_3: |-
      이제는 해안을 산책하는 일이 매일의 습관이 되어버렸다. 난 몇 km나 모래를 밟고, 발 밑에서 조개 껍질이 부서지는 것을 느끼며, 처음 찾았던 것과 같은 조약돌이 더 없는지 찾아 헤맸다.

      속도가 더 빨라지고, 효율이 좋아졌다. 더 이상은 태양빛이 필요하지 않다. 그저 횃불만 들고 돌들을 훑으며 완벽한 반사광이 보이지는 않을까 기대하며 빛의 깜박임을 찾을 뿐이다.

      이제 내게 걸림돌은 파도뿐이고, 어젯밤에는 파도도 거의 느끼지 못했다. 내 발목에서 찰랑이는 바닷물이 내 의식을 일깨운다.
    npc_waterplaque_4: |-
      슈트에서 경고음이 울려퍼졌지만, 염도 경고를 우회할 방법을 찾아냈다. 이제와서 파도의 기분에 맞춰 멈출 수는 없다. 올해에는 수위가 높아졌고, 그런 개조를 하지 않았다면 내가 예전에 걸었던 해안가의 길도 찾을 수 없기 때문이다.

      모래 언덕의 위치를 잃어버렸지만 반드시 해내야만 한다. 다른 이들처럼 내륙으로 물러설 수도 없을 뿐만 아니라, 유리는 공기 중에서와 마찬가지로 물 속에서도 투명하고 빼어난 광택을 발하기 때문이다.
    npc_waterplaque_5: |-
      수 백만을 넘어 셀 수 없을 정도로 많은 탐사를 했지만, 아무 것도 찾지 못했다. 다른 모든 돌들은 생기도 없고 윤기도 나지 않고, 흠집이 많이 나있다. 굉장히 깊은 곳까지 뒤졌는데도 그것과 비교할 수 있는 것은 없었다.

      난 그 광택에서 세상과 별 전체가 비치는 것을 봤다. 분명히 어딘가에 더 있을 것이다.
    npc_waterplaque_6: |-
      사라졌다.

      오늘 아침에 꺼내봤을 때 희미하지만 분명하게 나있는 흠집을 발견했다. 머리카락보다 굵지는 않지만 충분히 눈에 보일 정도로 금이 가있었다. 유리에서 나오는 빛은 더 이상 순수하지 않고, 진홍색의 빛이 새어나오고 있다.

      차마 바라볼 수가 없다. 그렇게 고생을 했건만, 이런 식으로 내게 실망을 안겨 주다니. 꺼져! <STELLAR>망가졌어<>. <FUEL>끔찍해<> <SPECIAL>망했어...<>
    npc_waterplaque_7: |-
      찾았다. 며칠이나 걸렸지만, 다시 찾아냈다. 그걸 땅에 버린 이후로 끔찍한 나날을 보냈다. 정말 보고 싶었어.

      전부 내 탓이었다. 유리는 내가 발견했던 날과 마찬가지로 완벽한 상태였다. 하지만 내 눈이... 뭔가가 변하고 있다.

      되찾아서 정말 다행이다.
    npc_waterplaque_8: |-
      오늘 아침에 내 조약돌을 더 잘 느껴보려고 장갑을 벗어봤다. 이곳에서 보낸 시간들이 나를 변화시켰다. 얼마나 시간이 지난 거지? 길을 잃었다... 녹색이 푸른색이 된지도 오래 전이다.

      내 손은 깨끗하고 순수하다. 빛이 내 몸을 통과하고 있다. 마치 유리처럼. 난...
    npc_waterplaque_loop: 목소리가 말을 했지만, 어떤 단어도 이해할 수 없었다. 지금 바다가 어떤 노래를 부르고 있는 건지는
      모르겠지만, 내 이해의 범주를 넘어선 말인 것만 같다.
    npc_waterplaque_loop_opt: 계속 듣는다
    npc_waterplaque_loop_opt_b: 제의한다
    ui_waterplaque_label: 굴절된 빛
    ui_waterkey_name: 삼지창 열쇠
    ui_waterkey_name_l: 삼지창 열쇠
    ui_waterkey_desc: |-
      자외선을 발하는 특이한 갈퀴 모양의 열쇠입니다.

      원시적인 형태에도 불구하고 엑소슈트 스캔 시스템으로 조사한 결과, 이빨 부분에서 나노로봇 거품의 흔적이 발견됐습니다.
    ui_waterkey_sub: 해양 유물
    ui_waterchest_title: 밀폐된 해수 상자
    ui_waterchest_title_l: 밀폐된 해수 상자
    ui_waterchest_sub: 유물을 바쳐 상자 열기
    ui_waterchest_1_name: 진주 바치기
    ui_waterchest_1_name_l: 진주 바치기
    ui_waterchest_1_desc: 해저에서 서식하는 연체 동물 모체에서 채취한 <SPECIAL>살아있는 진주<>가 필요한 상자입니다.
    ui_waterchest_2_name: 삼지창 열쇠
    ui_waterchest_2_name_l: 삼지창 열쇠
    ui_waterchest_2_desc: 깊은 바다 속에 있는 신비한 장소를 연구한 사람에게 주어지는 <TECHNOLOGY>삼지창 열쇠<>가
      필요한 상자입니다.
    ui_waterchest_item_sub: 바다에 바치는 공물
    ui_watermission_title: 심해의 꿈
    ui_watermission_desc: 밀려오는 물결 소리에 왜곡된 것만 같은 특이한 신호를 감지했다. 조난신호 같지만, 좌표를 제외하고는
      신호원을 판별할 정보가 없다. 신호를 조사해, 오래 전에 행방불명된 여행자의 설계도를 발견했다. 그리고 거기엔 잠수함의 데이터가 있었다...
    ui_watermission_sub: 물결 아래 잠들다
    ui_watermission_desc1: 내 함선이 밀려오는 물결 소리에 왜곡된 것만 같은 특이한 신호를 감지했다. 조난신호처럼 보이기는 하지만,
      일련의 좌표를 제외하고는 신호원을 판별할 정보가 별로 없었다. 조사를 해보는 것이 좋을지도 모르겠다...
    ui_watermission_story_desc: "...기록 접근 완료 ...신호 에코 왜곡됨 ...데이터 복구 중..."
    ui_watermission_story1: |-
      기록: <STELLAR>0062A<>. 균열 이벤트 <STELLAR>+12 Sols<>
      오늘은 내가 잠수할 차례였다. 그리고 또다시 흥미로운 것은 발견하지 못했다. 해초와 돌 빼고는 아무것도 없었어.
      물결은 아직도 잦아들지 않았다. 승무원 중 일부가 슈트도 입지 않고 헤엄을 쳤다. 꽤나 솔깃해 보이는 광경이었지.
    ui_watermission_story2: |-
      기록: <STELLAR>0115C<>. 균열 이벤트 <STELLAR>+21 Sols<>
      오늘은 보조 잠수팀이 일찍 돌아왔다. 특이한 수정으로 가득한 동굴을 발견했는데 잠수함의 조명이 나가는 바람에 돌아올 수밖에 없었다고 한다.
      그들은 화가 나고 불안한 것처럼 보였다. 그래도 그게 어디에 있는지 어림짐작이라도 될 동안, 파도 때문에 위치가 변하기 전에 그곳으로 돌아가 봐야 한다. 첨단 소재가 없으면 아무것도 만들지 못할 거야.
      기록: <STELLAR>0115D<>. 노틸론의 조명 수리가 끝났다. 출발해 봐야겠어.
    ui_watermission_story3: |-
      기록: <STELLAR>0119A<>. 균열 이벤트 <STELLAR>+23 Sols<>
      동굴을 발견했다! 발견할 거라 예상은 했지만, 정말 놀라워!
      속이 풍부한 퇴적층과 농축된 듀테륨 등, 우리가 필요한 모든 것들이 선명한 빨간빛을 발하며 거대한 결정을 이루고 있어. 어쩌면 결국에는 우리가 해낼 수 있을지도 모르겠다. 이제는 밤에 물에 젖지 않고도 잠들수만 있다면...
    ui_watermission_story4: |-
      기록: <STELLAR>0328A<>. 균열 이벤트 <STELLAR>+98 Sols<>
      또 꿈을 꿨다.
      보랏빛의 파도가 끝도 없이 밀려왔다. 처음에는 그 칙칙한 진홍빛의 물결에 안도했지. 그러다... 그곳에 다른 뭔가가 있다는 느낌을 떨칠 수가 없었어. 그래서 주변을 둘러봤지만, 아무것도 없었지. 아무것도...
      난 눈을 깜박였고, 그들을 봤어. 처음에는 그저 흐릿한 선이었어. 하지만 내가 본 건 확실했지. 하늘에 기하학적 도형이 반복해서 그려졌어. 삼각형으로 이뤄진 선들이 천천히 움직였지. 그리고 어떻게 설명할 수는 없지만, 그건 내가 본 가장 끔찍한 광경이었다.
      결국 꿈에서 깨어나 다시 비가 내리는 광경을 봤을 때는 거의 안도감까지 들 정도였어.
    ui_watermission_story5: |-
      기록: <STELLAR>1998B<>. 균열 이벤트 <STELLAR>+399 Sols<>
      그들이 그 끔찍한 동굴로 다시 돌아갔다. 한 명도 빠짐 없이. 누구도 내 말을 듣지 않았어. 분명히 우리는 하이퍼드라이브를 만들 수 있을 거야. 그러면 발진 추진기에서 소금기를 빼내는 게 쉬워지겠지.
    ui_watermission_story5a: |-
      기록: <STELLAR>2001P<>. 균열 이벤트 <STELLAR>+399 Sols<>
      우리 모두가 똑같은 꿈을 꾸고, 똑같은 헛소리를 듣고, 하늘의 구멍과 그 결정을 봤어... 이건 말도 안 돼. 그곳에는 아무것도 없어. 모든 걸 챙겨왔다고.
      그래도 어쩌겠어? 어쩌면 뭔가를 놓쳤을지도 모르지. 어쩌면 그들의 말이 맞을지도 몰라. 한 번 더 살펴본다고 나쁠 것도 없겠지.
    ui_watermission_story5a_opt: 기록을 계속 본다
    ui_watermission_story6: |-
      갇혔다... 보조 반응로에 누출이 생겼어.
      그게 날 붙잡았지만, 이제 그들은 죽었어. 그들의 눈이 전부 감겼다고.
      내 다리가 부러진 것 같아. 손도 아파.
      공기 탱크만 찾아내면, 아직은 집으로 돌아갈 수 있을 거야...
    ui_watermission_story6_res: |-
      기록은 계속 이어지지만, 몇 시간 동안이나 그저 전기적인 잡음이 섞인 무음만이 이어진다.
      누군가 나를 지켜보는 것 같다. 이들은 관련 누구였을까. 아마 영원히 알 수 없을 거다.
    ui_waterhud_override: "[D.//.::E.#E#E#E/P]"
    ui_waterhud_osd: '신호 추적 개시 :: 음성 콘텐츠 왜곡됨'
    ui_scanevent_goto_map_water: |-
      임무 좌표가 다른 성계로 이어지고 있음
      우주에 있을 때 <IMG>QUICK_MENU<>으로 은하계 지도 이용
