    location_recovery_desc: 난 별다른 기대 없이 조난신호기의 내부를 살펴본다. 아무래도 원래 이 신호기가 있던 파손된 함선을
      조사해보는 것이 좋을 것 같다.
    booster_recovery_res: "<TECHNOLOGY>신호 부스터<>를 챙겼다. 뭔가 놀아나고 있다는 느낌을 떨쳐낼 수가 없다."
    stellar_recovery_desc: |-
      딱히 추가적인 보급품이 있을 거라는 기대도 없이 조난 신호기 내부를 들여다봤다.
      그런데 보급품이 있었다. 또 다른 <COMMODITY>밀폐 봉인<>을 찾았다. 내가 지난 번에 이 물건을 놓쳤던 것 같지는 않다.
    stellar_recovery_res: "<COMMODITY>밀폐 봉인<>을 챙겼다. 뭔가 놀아나고 있다는 느낌을 떨쳐낼 수가 없다."
    extreme_planet_title1: 극한 환경
    extreme_planet_sub1: 극한의 세상에서 살아남기
    extreme_planet_msg1: |-
      <FUEL>극한 기후의 행성 탐지<>
      극한 행성은 <COMMODITY>위험 수준이 매우 높음<>
      표면의 퇴적층에서 <SPECIAL>매우 값진 자원<> 모으기
    extreme_planet_desc: |-
      일부 행성은 <FUEL>극한 기후<>를 지니고 있기도 합니다. 그런 세상에 발을 내디디면 엑소슈트가 손상되기 시작할 것입니다. 그런 세상들은 위험 수준이 훨씬 높으며, 폭풍우가 좀 더 자주 몰아칩니다. 그러니 그런 행성들을 탐험할 때에는 <TECHNOLOGY>유해 요소 방호 업그레이드<>를 설치하기를 강력히 권고합니다.
      하지만 그런 세상들은 용감한 탐험가들에게 보상을 주기도 합니다. <STELLAR>자원 퇴적층<>은 훨씬 더 높은 가치를 지니고 있으며, <COMMODITY>폭풍 결정체<>를 찾아보는 것이 좋습니다. 폭풍 결정체는 매우 값진 희귀 자원이며, 오직 폭풍우가 몰아칠 때에만 채취할 수 있습니다.
    extreme_planet_msg2: |-
      <FUEL>경고: 극한 기후<>
      극한의 위험 조건에서는 <TECHNOLOGY>추가적인 차폐<>가 필요할 수도 있음
      행성 상점의 <TECHNOLOGY>기술 상인<>을 방문해 기술 확보하기
    extreme_planet_msg3: |-
      <FUEL>경고: 극한 기후<>
      매우 값지고 희귀한 <COMMODITY>자원 퇴적층<> 이용 가능
      <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 위치 찾기
    search_building_title: 건물 수색
    search_building_msg: |-
      건물은 <FUEL>유해 요소<>에 대한 대피 장소를 제공함
      건물을 수색해 값진 <COMMODITY>소재<> 및 <TECHNOLOGY>데이터<> 찾기
    ui_suit_upgrade_obj1: 엑소슈트 항법 데이터 찾기
    ui_suit_upgrade_obj1_tip: |-
      <TECHNOLOGY>신호 부스터<>는 항법 데이터 모듈을 입력 받아 건물의 위치를 찾습니다.
      특별한 <SPECIAL>드롭 포드 좌표 데이터<>는 <TECHNOLOGY>드롭 포드<>의 위치를 추적합니다.
      드롭 포드에는 강력한 <VAL_ON>엑소슈트 업그레이드<>가 담겨 있습니다.
    ui_suit_upgrade_obj2: 드롭 포드 찾기
    ui_suit_upgrade_obj2_tip: |-
      <TECHNOLOGY>신호 부스터<>는 항법 데이터 모듈을 입력 받아 건물의 위치를 찾습니다.
      특별한 <SPECIAL>드롭 포드 좌표 데이터<>는 <TECHNOLOGY>드롭 포드<>의 위치를 추적합니다.
      드롭 포드에는 강력한 <VAL_ON>엑소슈트 업그레이드<>가 담겨 있습니다.
    ui_suit_upgrade_msg1: |-
      <TECHNOLOGY>드롭 포드<>에서 엑소슈트를 업그레이드해 인벤토리 슬롯 추가하기
      <TECHNOLOGY>신호 부스터<>에 <SPECIAL>드롭 포드 좌표 데이터<> 입력하기
      건설 메뉴 <IMG>BUILD_MENU<>로 신호 부스터 건설하기
    ui_suit_upgrade_msg2: |-
      <TECHNOLOGY>신호 부스터<> 건설하기
      신호 부스터는 행성 표면의 건물 위치 파악을 도와줍니다.
    ui_suit_upgrade_msg3: |-
      <TECHNOLOGY>신호 부스터<>에 <SPECIAL>드롭 포드 좌표 데이터<> 입력하기
      <TECHNOLOGY>드롭 포드<>에서 엑소슈트를 업그레이드해 인벤토리 슬롯 추가하기
    ui_suit_upgrade_msg4: |-
      <TECHNOLOGY>드롭 포드<> 찾기
      <TECHNOLOGY>드롭 포드<>에서 엑소슈트를 업그레이드해 인벤토리 슬롯 추가하기
    ui_suit_upgrade_desc: |-
      지금까지의 내 여정에서는 친한 얼굴들을 거의 보지 못했다. 내가 가진 모든 것들은 그저 나만을 위해 모은 것들이다.
      난 보급품 상자를 뒤졌다. 그리고 그 안에는 적당한 <TECHNOLOGY>드롭 포드 좌표 모듈<>이 들어있는 것 같았다.
    ui_suit_upgrade_opt: 데이터를 챙긴다
    ui_first_inventory_msg1: |-
      <IMG>INVENTORY<>으로 인벤토리 접근
      <IMG>JUMP<>으로 아이템을 겹쳐 놓거나, <IMG>DISCARD<>을 길게 눌러 버리기
    ui_first_inventory_msg2: |-
      <IMG>INVENTORY<>으로 인벤토리 접근
      함선 근처일 때에는 <IMG>TRANSFER<>으로 아이템을 엑소슈트 인벤토리로 이동 가능
    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: 그들의 낯선 말에도 불구하고 이 외계인이 나를 대하는 태도는 전에 만난 적이 있다는 것을 암시하고
      있다. 아마도 내가 오기 전 왔던 생명체에 대해 알고 있지 않을까?
    exp_first_station_desc_2: 내가 접근하자 외계인의 우아한 금속성 외피가 활발한 활동을 보인다. 그들은 자신들의 바이저 주변에
      불빛을 반짝이며 나를 연구한다. 기지 컴퓨터에 남겨진 메시지에 대해 뭔가 알고 있지 않을까?
    exp_first_station_desc_3: 금속성 존재가 나는 이해할 수 없는 말로 재잘거린다. 그러나 내가 눈을 깜빡일 때, 조난 신호기에서
      날 바라보고 있는 동일한 붉은 불빛을 보았다...
    tra_first_station_desc_1: 내가 접근하자 외계인이 끼익 소리를 낸다. 그들의 수다 소리를 이해할 수는 없지만, 나를 봐서
      흥분한 것 같다. 혹시 기지 컴퓨터가 언급한 신호를 알아듣지 않을까?
    tra_first_station_desc_2: 외계인이 기대하는 눈치로 나를 바라본다. 무언가를 기다리는 것이 분명하다. 나보다 먼저 여기
      왔던 생명체를 알고 있는 것이 아닐까?
    tra_first_station_desc_3: 생명체가 호기심으로 반짝이는 눈빛을 보이며 재잘거린다. 그러나 내가 눈을 깜빡일 때, 조난 신호기에서
      날 바라보고 있는 동일한 붉은 불빛을 보았다...
    war_first_station_desc_1: 크고 위협적인 외계인이 우호적인 태도를 취하려는 것 같다. 어쩌면 나보다 먼저 여기 왔던 생명체를
      알고 있지 않을까?
    war_first_station_desc_2: 내가 접근하자 생명체가 자기들의 인상적인 크기를 자랑하듯이 몸을 부풀린다. 혹시 기지 컴퓨터가
      언급한 신호를 알고 있지는 않을까?
    war_first_station_desc_3: 그들의 크기에도 불구하고 외계인은 그리 공격적이지 않아 보인다. 하지만 눈을 감았다 뜨니 조난신호기에서
      나를 노려보던 것과 동일한 붉은 빛이 보인다...
    all_first_station_opt1: 다른 여행자들에 대해 묻는다
    all_first_station_opt2: "‘16’에 대해 묻는다"
    all_first_station_opt3: "‘16’을 반복한다"
    exp_first_station_res_1: 생명체는 멈칫했다 뒤로 돌아섰다. 내 말을 듣지 못했던지, 아니면 내 질문을 무시하기로 한 것
      같다.
    exp_first_station_res_2: 생명체의 바이저 위로 광택이 흘러간다. 숫자가 그들에게 이상한 효과를 보인 것 같다. 그들은 더
      이상 말하기를 꺼리는 것 같다.
    exp_first_station_res_3: 코드가 생명체에게 이상한 효과를 보였다. 그들의 불빛이 멈췄고, 목소리도 더듬거린다. 그리고 잠시
      후, 그 현상이 반복되는 것 같다. 그들은 내가 말했던 것을 기억하지 못하는 것 같다.
    tra_first_station_res_1: 생명체의 얼굴에 놀란 기색이 나타나더니, 이상한 냄새의 가스를 방출한다. 이는 우리의 대화는 끝났다는
      의미인 것으로 보인다.
    tra_first_station_res_2: 내 질문에 깜짝 놀란 생명체가 극적이게도 끽하는 소리를 낸다. 그들의 말은 이해할 수 없지만,
      그들이 머리를 흔드는 것만은 틀림 없어 보인다.
    tra_first_station_res_3: 외계인이 침묵한다. 그들이 코드를 이해하는 것인지는 몰라도, 내 말이 그들에게 확실히 극적인 영향을
      준 것 같다.
    war_first_station_res_1: 외계인이 깜짝 놀라며 뒷걸음질을 친다. 그들의 얼굴 표정은 대화가 끝났음을 의미하고 있다.
    war_first_station_res_2: 생명체는 코드를 듣자 얼굴에 두려움을 띄우며 몸을 웅크린다. 그러더니 갑자기 얼굴에서 두려움이
      가셨다. 그들은 날 이상하게 바라보지만, 더 이상은 말을 하지 않는다.
    war_first_station_res_3: 외계인의 태도가 바뀌었다. 적개심을 보이지는 않지만, 도움을 주겠다는 태도는 사라졌다. 확실히
      이 코드에 관심이 전혀 없는 것 같다.
    all_shop_first_station_desc: 생명체가 그들의 터미널 뒤에서 기다리고 있다. 그들은 나를 위아래로 살펴보고는 고객이라고
      판단한 것 같다. 딱히 도와주겠다는 기색은 보이지 않는다.
    all_guild_first_station_desc: 생명체는 확실히 이 정거장에서 중요한 지위를 차지하고 있는 것 같다. 겉보기에 그들은
      내게 별 관심이 없는 것 같다. 어쩌면 코드가 그들의 마음을 돌릴 수 있을지도 모른다.
    all_shop_first_station_res: 생명체는 경계심을 띄고 날 보더니, 저리 가라고 손을 내젓는다.
    all_guild_first_station_res: 생명체의 얼굴에 알겠다는 표정은 보이지 않는다. 우리는 계속해서 서로를 오해하고 있다.
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: 생명체는 아무 말 없이 나를 바라본다. 내가 눈을 깜박였을 때, 난 터미널에서 똑같이 나를 바라보고
      있는 붉은 빛을 봤다. 할 수 없이 신호중계기에서 들었던 코드를 반복했다.
    all_mystery_solved_lang: "<IMG>SLASH<> 우리가 <FUEL>널<> 지켜보고 <FUEL>있다<>, 여행자-친구.
      <IMG>SLASH<> <FUEL>우리<>가 널 위해 <IMG>남겨둔<> 것을 <FUEL>찾아라<> <FUEL>SLASH<> "
    exp_first_station_solved_desc: |-
      외계인이 말을 하기는 했지만, 그들의 언어가 아니었다. 붉은 빛을 통해 한 줄의 코드가 다시 내게 되돌아왔고, 그렇게 돌아온 코드는 바로 내 엑소슈트로 들어왔다.
      진홍색 빛이 사라지고, 난 생명체가 바이저를 통해 쳐다보는 모습을 본다. 무슨 일이 있었던 간에 그들은 나와 같은 것을 보지 못한 것 같다.
      이곳을 떠나야겠다. 아마도 <TECHNOLOGY>기지 컴퓨터<>가 이런 코드를 만들 수 있지 않을까?
    tra_first_station_solved_desc: |-
      외계인이 말을 하기는 했지만, 그들의 언어가 아니었다. 붉은 빛을 통해 코드가 다시 내게 되돌아왔고, 그렇게 돌아온 코드는 바로 내 엑소슈트로 들어왔다.
      진홍색 빛이 사라지고, 난 생명체가 뭔가를 기대하며 눈을 깜박이는 모습을 본다. 무슨 일이 있었던 간에 그들은 나와 같은 것을 보지 못한 것 같다.
      이곳을 떠나야겠다. 아마도 <TECHNOLOGY>기지 컴퓨터<>가 이런 코드를 만들 수 있지 않을까?
    war_first_station_solved_desc: |-
      외계인이 말을 하기는 했지만, 그들의 언어가 아니었다. 붉은 빛을 통해 코드가 다시 내게 되돌아왔고, 그렇게 돌아온 코드는 바로 내 엑소슈트로 들어왔다.
      진홍색 빛이 사라지고, 난 생명체가 쳐다보고 있는 모습을 본다. 무슨 일이 있었던 간에 그들은 나와 같은 것을 목격하지 못한 것 같다.
      이곳을 떠나야겠다. 아마도 <TECHNOLOGY>기지 컴퓨터<>가 이런 코드를 만들 수 있지 않을까?
    ui_mystery_over_wait_msg1: |-
      <STELLAR>암호화된 메시지<> 보관됨
      <TECHNOLOGY>엑소슈트 기술 상인<>에게서 인벤토리 업그레이드하기
      떠날 준비가 완료되면 <TECHNOLOGY>텔레포트 말단<>을 사용하여 기지로 귀환하기
    ui_mystery_over_wait_msg2: |-
      <STELLAR>암호화된 메시지<> 보관됨
      준비가 완료되면, <TECHNOLOGY>텔레포트 말단<>을 사용하여 기지 떠나기
    ui_mystery_leave_opt: 좌표를 기록한다
    all_mystery_second_desc: 생명체는 눈 속에 약간의 두려움과 놀라움을 담은 채로 날 쳐다본다. 내게 더 이상 해줄 말은 없는
