    ui_comm_week_05_title: 커뮤니티 연구
    ui_comm_week_05_sub: 전문가 폴로 돕기 - 5/8주차
    ui_comm_week_05_desc: 전문가 폴로가 탐험가들에게 요청을 발신한다. 그들은 은하계의 새로운 '단계'를 기록하는 데 지원을 요청하고
      있다.
    npc_comm_week_05_brief: |-
      친구! 안녕! 우리가 회수했던 좌표를 아노말리의 데이터뱅크와 교차 비교했지만 계속해서 허탕만 치는 바람에 몇 날 동안이나 잠도 못 이루며 머리를 싸매고 있었어. 가능성이 있는 현실은 무한대로 뻗어나가고 있는데 길을 찾을 통신은 단 하나밖에 없으니 말이야...
      그런데 경계를 너머 또 다른 신호가 희미하게 잡히고 있어. 잃어버린 줄로만 알았던 여행자-친구의 신호야! 그들의 교신기가 갑자기 암흑 속에서 나다와 폴로에게 신호를 보내고 있는 거지! 형용할 수 없을 정도로 기쁜 일이야!
      통신 주파수는 그 균열 너머에서 온 메시지와 거의 일치할 정도로 유사해. 이 현실에서 동일한 위치를 삼각 측량으로 알아냈으니, 그리로 가서 우리의 여행자-친구를 집으로 데려와주지 않을래?
    npc_comm_week_05_brief_res: |-
      포털의 좌표를 전송해 줄게, 친구. 근데 최대한 조심하는 게 좋을 거야!
      우린 아직 배우는 과정에 있고, 이 모든 것들이 어디로 이어지는지 전부 알아내지는 못했으니까 말이야, 친구. 행성에 도착하면 하늘은 피하고 지면으로만 다니는 게 좋겠어. 네 엑소크래프트의 항법 장치를 조절해 놨으니 그게 네게 길을 알려줄 거야.
    npc_comm_week_05_cap: 너무나도 많은 이야기가 있군, 친구. 고맙기는 한데 입맛이 쓰네. 그런 불행한 결말은 더 이상 견디지
      못할 것 같아. 이 교신을 마지막으로 당분간은 연락을 자제하자.
    npc_comm_week_05_cap_opt_a: 데이터를 전송한다
    npc_comm_week_05_cap_res_a: 폴로가 뜻모를 표정을 지은 채로 고맙다며 고개를 끄덕인다. 그리고는 내 계좌로 선물 삼아
      위로금을 보냈다고 말했다.
    npc_comm_week_05_comp: 혹시 친구들에 대한 소식을 가져온 건가? 그 친구들은 만난 거야?
    npc_comm_week_05_comp_opt_a: 추락 지점에 대해 말해준다
    npc_comm_week_05_comp_res: 폴로는 세상을 다 잃은 것만 같은 표정으로 털썩 주저앉았다. 그리고 말을 내뱉기 전에 생각을
      정리하는 것처럼 보인다.
    npc_comm_week_05_comp_res2: |-
      그거 정말 슬픈 소식이네.
      분명히... 응답을 해줄 방법이 있을텐데... 그건 나중에 생각해 봐야겠지. 내게는 아직 해야 할 일이 남아있고, 그 일에는 선형적인 시간이 필요할 테니까.
      친구, 이 현실에 아직 알려지지 않은 이야기가 더 남아있어? 혹시 망가진 채로 날지도 못하고 땅 속에 파묻혀 있는 우주선들이 더 있는 거야? 뭐라도 찾은 게 있다면... 제발 말해줘.
