      여십시오. 성계를 선택하고 <IMG>GALAXYWARP<>를 사용하면 하이퍼드라이브가 가동됩니다.\n\n항성계는 노란색과 빨간색, 녹색,
      파란색의 <VAL_ON>색깔로 등급이 나뉩니다<>. 노란색이 아닌 성계는 <VAL_ON>업그레이드된 하이퍼드라이브 기술<>이 필요한 성계입니다."
    ui_guide_body_exploration_6: |-
