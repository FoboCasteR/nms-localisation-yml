    update4_notes_gog: |-
      차기 업데이트

      전체 내용은 www.nomanssky.com을 참조해 주십시오.

      * 호위함 함대: 화물선을 보유하고 있다면, 호위함을 고용해 자신의 함대를 확장하고, 그들에게 임무를 부여할 수 있습니다.
      * 더 커진 기지: 이제 아무 곳에나 더 큰 기지를 건설할 수 있습니다.
      * 캐릭터 꾸미기: 이제 자신의 캐릭터를 꾸밀 수 있습니다.

      추가되는 다양한 변경사항 및 기능들을 수용하기 위해 우주가 다시 생성되었습니다. 그 결과로 식물과 동물을 포함한 행성 표면의 생태계 및 지형도 변화되었습니다. 또한 그로 인해 캐릭터의 위치가 살짝 조절되었을 가능성도 있으며, 기지도 제거되었습니다.

      Hello Games는 No Man's Sky를 개량하고 확장하기 위해 열심히 노력했습니다. 여러분이 재미있게 즐겨 주셨으면 좋겠네요. :)
      정말 감사합니다.
      Hello Games 드림.
