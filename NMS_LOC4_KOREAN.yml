    fleet_returned_home: 함대로 돌아옴. 주력함에서 대형 형성. 보고 대기 중.
    fleet_combat_generic_1: "%SYSTEM% 성계를 순찰했다. 그리고 %RACE% 밀수꾼을 사냥해 파괴했다. 지역 정거장에서
      현상금을 받았다."
    fleet_combat_generic_2: "%PLANET% 행성의 기지에서 해적들을 강제로 제거했고, 금고의 내용물을 압수했다. %RACE%
      당국에서 현상금을 받았다."
    fleet_combat_generic_3: "%SYSTEM% 성계에서 해적 함대와 마주쳤다. 그리고 %NUM%대의 적 함선을 파괴했다. 남은
      적들은 도망쳤다."
    fleet_combat_generic_4: "%SYSTEM% 구역으로 진입했다. %PLANET% 행성의 대기권 안에서 밀수꾼들과 전투를 벌였다.
      그 결과, 모든 적들을 파괴했다."
    fleet_combat_generic_5: "%PLANET% 행성에서 %RACE% 밀수꾼들을 몰아붙였다. 그리고 %NUM%0톤의 밀수품을 압수했다."
    fleet_combat_generic_6: "%SYSTEM% 성계를 순찰했다. 여러 번의 충돌이 벌어졌고, %NUM%의 현상금을 받았다."
    fleet_combat_generic_7: 인접 성계와의 분쟁에서 %RACE% 당국을 도왔다. 상황은 약간의 사상자를 발생시킨 채 해결됐다.
    fleet_mining_generic_1: "%PLANET% 행성에 궤도 마이닝 레이저를 집중시켰다. %NUM%%의 효율로 광물을 정제했다."
