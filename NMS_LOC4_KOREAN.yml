    ui_farmer_daily_desc: 내 농부가 계속해 땅에서 행복을 찾고 있다. 그들은 매일 새로운 작물 표본을 연구하고, 그 결과를 나와
      공유할 것이다. 그들은 그저 내가 직접 농사를 지어보며 식물의 사고 방식을 지속적으로 상기해 주기만을 바랄 뿐이다.
    ui_farmer_daily_obj1: 농업 표본을 모은다
    ui_farmer_daily_obj1_tip: |-
      농부가 특정 식물의 신선한 표본을 구하고 있습니다.
      행성 기지나 화물선의 <TRADEABLE>길러낸 작물<>에서 표본을 채취하거나, 야생에서 직접 표본을 채취하십시오.
      야생 표본은 특정 행성 유형의 방문이 필요합니다.
    ui_farmer_daily_msg1: |-
      %ITEM% 모으기: %CURRENT%/%AMOUNT%
      길러낸 식물에서 채취하거나, 야생에서 표본 찾기
      야생 표본은 특정 행성 생물군계에서만 자람
    ui_overseer_daily_title: 감독관의 투어
    ui_overseer_daily_sub: 은하계를 눈에 담기
    ui_overseer_daily_desc: 감독관이 내게 카메라로 다양한 세상의 이미지를 촬영해 달라고 요청해왔다. 그들은 내 기지의 한계에
      질렸으며, 자신들에게 어떤 식으로든 자유가 주어지기를 갈구하고 있다.
    ui_overseer_daily_obj1: 감독관을 위해 사진 촬영하기
    ui_overseer_daily_obj1_tip: |-
      감독관이 특정 세상의 사진을 요구했습니다.
      우주에서 <TECHNOLOGY>함선 스캐너<>(<IMG>SHIPSCAN<>)를 사용해 행성에 대한 정보를 알아 보십시오.
    ui_exotut_daily_title: 추가 터미널 해킹하기
    ui_exotut_daily_sub: 추가 엑소크래프트 여행
    ui_exotut_daily_desc: 기술자가 더 많은 터미널을 해제할 방법을 찾아냈다. 그것들은 제한된 시간 동안만 개방되어 있을 것이니,
      아이템을 챙기려면 서둘러야 한다.
    ui_d_exoloop_obj: 터미널로 가기
    ui_d_exoloop_obj_tip: 기술자가 근처의 터미널과 링크를 개방했습니다. 타이머가 다 떨어지기 전에 아이템을 회수하십시오.
