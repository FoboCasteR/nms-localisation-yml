    npc_weapguy_daily_opt_b: 거절한다
    npc_weapguy_daily_res_a: 보아라, 여행자!
    npc_weapguy_daily_res_b: 아주 좋다, 여행자. 하지만 내 작업 속도는 빠르고 영감도 순식간에 지나가니, 머지 않아 새로운
      표본 작업에 착수할 예정인데, 이건 역사 속으로 사라지지 않을 것이다!
    npc_weapguy_daily_done_lang: 새로운 멀티툴은 잘 쓰고 있나, 여행자? 그게 네 적을 후려치고, 네게 영광과 부 모두를
      가져다 주기를!
    npc_weapguy_daily_done_opt_a: 위력을 칭찬한다
    npc_weapguy_daily_done_opt_b: 기교를 칭찬한다
    npc_weapguy_daily_done_res_a: 그라아! 네게 적대하는 모든 자들을 불태울 것이다!
    npc_weapguy_daily_done_res_b: 그라아! 정말 세심하게 만들어진 훌륭한 도구지!
