      <TECHNOLOGY>분석 바이저<>를 사용해 생물체를 스캔하십시오.
    ui_comm_week_08_obj4: "<SPECIAL>스페이스 아노말리<>와 접촉하기"
    ui_comm_week_08_obj4_msg: |-
      <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      우주로 발진하여 폴로와 교신하기
    ui_comm_week_08_obj4_tip: 우주로 나아가 접촉하기
    ui_comm_week_08_obj5: "(선택 사항) 아무 곳에서나 식물 스캔 데이터 더 모으기"
    ui_comm_week_08_obj5_extra: "(선택 사항) 아무 곳에서나 동물 스캔 데이터 더 모으기"
    ui_comm_week_08_obj5_msg: |-
      남은 연구 시간: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      <TECHNOLOGY>분석 바이저<>로 식물을 스캔해 식물 데이터 더 모으기
      보편적 진행도: <HIGHLIGHT>%CMTOTALPERCENT%<> (티어까지: %CMNEXTTIER%)
      우주로 발진하여 폴로와 데이터 교환하기
    ui_comm_week_08_obj5_msg_alt: |-
      남은 연구 시간: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      <TECHNOLOGY>분석 바이저<>로 식물을 스캔해 식물 데이터 더 모으기
      보편적 진행도: <HIGHLIGHT>%CMTOTALPERCENT%<> (티어까지: %CMNEXTTIER%)
      아노말리와 접촉해 <IMG>SCAN<>으로 데이터 교환하기
    ui_comm_week_08_obj5_msg_extra: "<TECHNOLOGY>분석 바이저<>로 생물체를 스캔해 동물 데이터를 더 모으십시오."
    ui_comm_week_08_obj5_msg_extra2: 이상 생물군계의 데이터는 특히나 더 가치가 높습니다.
    ui_comm_week_08_obj5_tip: |-
      폴로가 식물 조사 데이터를 더 요청했습니다.
      모든 여행자의 반복 행동은 수 많은 세계를 통합한 데이터 저장고의 생성에 도움을 줄 수 있다. 보편적 진행도를 높이면 퀵실버 합성 봇에 <SPECIAL>추가 아이템<>을 해제할 수 있다.
    ui_comm_week_08_obj5_tip2: 이상 생물군계의 식물 스캔 데이터는 특히나 더 폴로의 연구에 높은 가치를 지니고 있습니다.
    ui_comm_week_08_obj5_tip_extra: 폴로가 동물 조사 데이터를 더 요청했습니다.
    ui_comm_week_08_obj5_tip_extra2: 이상 생물군계의 동물 스캔 데이터는 특히나 더 폴로의 연구에 높은 가치를 지니고
      있습니다.
    ui_comm_week_08_str_osd: 통신 증폭됨 <IMG>SLASH<> 연구 구역 확장됨
    ui_comm_week_08_cap_osd: 연구 데이터 한계 도달
    ui_comm_week_08_obj6: "<SPECIAL>스페이스 아노말리<>와 접촉하기"
    ui_comm_week_08_obj6_msg: |-
      남은 연구 시간: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      우주로 나아가 폴로와 접촉하기
    ui_comm_week_08_obj6_tip: 우주로 발진하면 접촉이 가능합니다
    ui_comm_week_08_obj7: 폴로의 로봇 동료 만나기
    ui_comm_week_08_obj7_msg: |-
      남은 연구 시간: <HIGHLIGHT><IMG>CLOCK<> %MISSIONTIME%<>
      <SPECIAL>스페이스 아노말리<>에 탑승해 폴로의 퀵실버 합성 로봇 방문하기
      <TRADE_SPECIALS>퀵실버<>는 독특한 1회성 아이템으로 교환 가능
    ui_comm_week_08_obj7_tip: |-
      <SPECIAL>스페이스 아노말리<>에 탑승하여 폴로의 퀵실버 합성 로봇 만나기
      <TRADE_SPECIALS>퀵실버<>는 단 하나 뿐인 유니크 아이템과 교환할 수 있습니다
    ui_comm_week_08_obj7_marker: 퀵실버 합성 로봇
    npc_comm_week_08_portal_desc: |-
      포털이 내 앞에서 입을 벌리고 있다.

      내 엑소슈트의 기억 장치에 접근할 필요성은 느끼지 못했다. 폴로의 마지막 상형문자가 절대로 잊혀지지 않을 것처럼 내 마음 한가운데에 눈부시게 들이박혔다.
    npc_comm_week_08_portal_desc2: 포털의 에너지는 뜨겁게도 차갑게도 느껴졌고, 유혹적이면서도 혐오감이 들기도 했다. 너무
      높아서 들리지 않아야 할 것만 같은 귀에 거슬리는 끼익 소리가 내 귀에 들린다. 저 너머에서 새로 태어난 세상의 메아리 중 일부일지도 모르지.
    ui_fleet_tut_title: 화물선 지휘
    ui_fleet_tut_sub: 함대를 조직해 원정 개시하기
    ui_fleet_tut_desc: |-
      거대한 <COMMODITY>주력함<>을 지휘하면 여러 가지 장점이 있습니다. 그 중에서도 원정대를 꾸리고, 지휘할 수 있는 능력이 중요하죠.
      <SPECIAL>호위함<>을 찾아 구매해, 호위함을 자신의 함대로 편입시키십시오. 그러면 화물선에서 근무하는 <TECHNOLOGY>항법사<>의 도움을 받아 수익성이 있는 원정로를 찾을 수 있습니다.
      원정대는 수익성이 높으며 희귀하고 특이한 보상도 얻을 수 있습니다.
    ui_fleet_tut_obj0: 함대지휘소 건설하기
    ui_fleet_tut_obj_tip0: |-
      원정에는 <TECHNOLOGY>함대지휘소<>가 필요합니다.
      화물선에 지휘소 모듈을 건설하십시오. 함교와 격납고 사이의 거주 가능한 공간에서 건설 메뉴(<IMG>BUILD_MENU<>)를 이용해 건설할 수 있습니다.
    ui_fleet_tut_obj1: 함대 확장하기
    ui_fleet_tut_obj_tip1: |-
      성계들에는 대규모의 <TECHNOLOGY>화물선단<>이 자주 통행합니다. 이 선단에서 고용 가능한 호위함은 아이콘이 표시됩니다.
      <TRADEABLE>고용 가능한 호위함<>에 접근해, <TECHNOLOGY>함선 교신기<>로 그들과 대화를 나누십시오.
    ui_fleet_tut_nav_msg: "<STELLAR>화물선의 항법사<>와 대화하기"
    ui_fleet_tut_msg0a: |-
      <TECHNOLOGY>화물선 방 부품<> 만들기
      <IMG>BUILD_MENU<>로 건설 메뉴 접근
    ui_fleet_tut_msg0b: |-
      <TECHNOLOGY>함대지휘소<> 만들기
      <IMG>BUILD_MENU<>로 건설 메뉴 접근
    ui_fleet_tut_msg0c: |-
      <TECHNOLOGY>함대지휘소<> 조사하기
      함대에 대한 자세한 내용은 가이드(<IMG>OPTIONS<>) 참조
    ui_fleet_tut_msg0d: |-
      <TECHNOLOGY>화물선 내부에 기지<> 건설하기
      건설 지역은 격납고와 함교 사이에 존재
      새로운 <TECHNOLOGY>화물선 모듈<>로 지역 확장 가능
    ui_fleet_tut_msg1: |-
      <TECHNOLOGY>고용 가능한 호위함<>을 찾아 구매하기
      이 성계에서 <TECHNOLOGY>화물선단<> 찾기
    ui_fleet_tut_msg1b: |-
      <TECHNOLOGY>고용 가능한 호위함<>을 찾아 구매하기
      고용 가능한 호위함에 접근하기
    ui_fleet_tut_msg1c: |-
      <TECHNOLOGY>고용 가능한 호위함<>을 찾아 구매하기
      <TECHNOLOGY>함선 교신기<>(<IMG>QUICK_MENU<>)로 호위함 함장과 대화하기
    ui_fleet_tut_obj2a: 함대 점검하기
    ui_fleet_tut_obj_tip2a: |-
      함교의 <TECHNOLOGY>함대 관리<> 터미널에서 현재 함대를 확인할 수 있습니다.
      호위함들은 특정한 원정 유형에 적합함을 나타내는 특화 표식을 지니고 있습니다.
      새로운 호위함을 찾아 구매해 함대를 확장해 보십시오.
    ui_fleet_tut_msg2a: |-
      <TECHNOLOGY>함대 관리<> 터미널에서 함대 점검하기
      함대의 현재 특화 분야에 대해 알아보기
    ui_fleet_tut_obj2: 원정 계획하기
    ui_fleet_tut_obj_tip2: |-
      <TECHNOLOGY>항법사<>는 원정대의 원정로를 계획합니다.
      화물선 함교에 있는 항법사에게서 이용 가능한 원정로를 살펴 보십시오.
      매일 새로운 원정로들이 계획됩니다.
      <TECHNOLOGY>특화<> 및 <FUEL>난이도<>는 원정로마다 다릅니다.
    ui_fleet_tut_msg2: |-
      <TECHNOLOGY>지원함<>을 <COMMODITY>탐사<> 보내기
      이동 가능한 경로를 보려면 <TECHNOLOGY>항법사<>와 대화하기
    ui_fleet_tut_obj3: 원정을 위해 연료를 보급하고 배치하기
    ui_fleet_tut_obj_tip3: |-
      호위함 연료를 구매하거나 제작하십시오. 호위함 연료의 가공에는 <TECHNOLOGY>대형 정제기<>가 필요합니다.
      규모가 크고 기간이 길수록 필요한 연료의 양이 많아집니다. 보급함이 있을 경우 필요 연료량이 감소됩니다.
      <TECHNOLOGY>이수소<>와 <TECHNOLOGY>나노로봇<>으로 연료를 정제합니다.
    ui_fleet_tut_msg3: |-
      <TECHNOLOGY>항해사<>와 대화하고 새로운 <COMMODITY>원정<>을 시작합니다.
      항해사는 매일 새로운 이동로를 계산합니다.
      기록(<IMG>OPTIONS<>) 에서 연료 재보급 제안을 확인하십시오.
    ui_fleet_tut_msg3b: |-
      <FUEL>호위함 연료<> 모으기: %CURRENT%/%AMOUNT%
      규모가 크거나 기간이 길수록 필요 연료량이 많아짐
      보급함이 있을 경우 필요 연료량 감소
    ui_fleet_tut_obj4: 원정 개시
    ui_fleet_tut_obj_tip4: |-
      구성된 화물선단은 <TECHNOLOGY>항법사<>에 의해 파견시킬 수 있습니다.
      원정대는 <COMMODITY>임시 업그레이드<>로 능력을 높일 수도 있습니다.
    ui_fleet_tut_msg4: |-
      원정 개시
      화물선의 함교에서 <TECHNOLOGY>항법사<>와 대화하기
    ui_fleet_tut_obj5: 원정이 완료될 때까지 기다리기
    ui_fleet_tut_obj_tip5: |-
      원정은 먼 거리를 이동하며, 완료까지 상당한 시간이 필요합니다.
      원정의 진행상황은 <TECHNOLOGY>함대지휘소<>에서 확인할 수 있습니다.
      원정은 실시간으로 진행되며, 원정대 소유자의 지속적인 참여가 필요하지는 않습니다.
    ui_fleet_tut_obj6: 원정 디브리핑 받기
    ui_fleet_tut_obj_tip6: |-
      <TECHNOLOGY>함대지휘소<>에서 함대 사령관과 대화하십시오.
      함대 사령관은 원정의 성공 및 실패에 대해 설명을 해주며, 그 이후에 <COMMODITY>화물선 인벤토리<>로 보상을 전송해 줄 것입니다.
    ui_fleet_tut_msg5: |-
      <STELLAR>함대 사령관<>과 대화하기
      <TECHNOLOGY>함대지휘소<>에서 만나기
    ui_fleet_tut_msg5a: |-
      진행 중인 원정: %TIME%
      진행도는 <TECHNOLOGY>함대지휘소<>에서 확인 가능
      함대가 원정을 진행하는 동안에도 다른 모험 진행 가능
      기록(<IMG>OPTIONS<>)에서 임무를 확인하십시오
    ui_fleet_tut_msg6a: |-
      원정 완료!
      우주에서 빠른 메뉴(<IMG>QUICK_MENU<>)의 <STELLAR>화물선 소환<> 이용
    ui_fleet_tut_msg6: |-
      원정 디브리핑 받기
      <TECHNOLOGY>함대지휘소<>를 이용해 사령관과 대화하기
    ui_core_launchsub_msg: |-
      이수소는 <COMMODITY>함선 발진 연료<>의 주요 구성요소입니다.
      <IMG>OPTIONS<>을 눌러 자세한 내용 보기
    ui_core_fuel2_msg: |-
      농축 탄소는 일반적인 탄소보다 충전량이 더 많음
      수정 형태 또는 <TECHNOLOGY>정제기<>를 통해 가공해 농축 탄소 찾기
      <IMG>OPTIONS<>을 눌러 자세한 내용 보기
    ui_core_nav_drop_msg: |-
      <TECHNOLOGY>드롭 포드<>에서 엑소슈트를 업그레이드하여 인벤토리 슬롯 추가하기
      <STELLAR>엑소슈트 업그레이드 차트<>를 사용하여 드롭 포드 찾기
      드롭 포드에서 업그레이드하는 비용은 <STELLAR>무료<>입니다
    ui_core_catalyst1_msg: |-
      나트륨은 <COMMODITY>유해 요소 방호<> 충전에 사용됨
      <IMG>OPTIONS<>을 눌러 자세한 내용 보기
    ui_core_oxygen_msg: |-
      산소를 사용해 <TECHNOLOGY>생명유지장치<> 재급유하기
      <IMG>OPTIONS<>을 눌러 자세한 내용 보기
    ui_core_catalyst2_msg: |-
      나트륨은 <COMMODITY>유해 요소 방호<> 충전에 사용됨
      <TECHNOLOGY>정제기<>에서 <COMMODITY>아산화질소<>로 가공해 더 많은 충전량 확보 가능
      <IMG>OPTIONS<>을 눌러 자세한 내용 보기
    tut_startbeacon_extra1: 신호기 안을 확인한다. 신호 송출 부품과 함께, <COMMODITY>행성 도표<> 모듈이 보인다.
    tut_startbeacon_extra2: |-
      붉은 빛이 내 시야를 꽉 채웠다. 모든 것이 진홍빛이다. 그리고 그 빛이 사라진다. 색깔이 사라지고, 그렇게나 명확해 보였던 단어가 사라져간다...
      난 신호기의 덮개 안쪽을 살펴봤다. 그곳에는 조난신호 송출 유닛 외에도 조난 당한 파일럿이 활용할 수 있는 온갖 <COMMODITY>행성 도표<> 모듈이 들어있다.
    tut_startbeacon_opt: 행성 도표를 챙긴다
    ui_tut_repair_ship_title: '함선 수리: 중요 시스템 정비'
    ui_tut_repair_ship_sub: 핵심적인 함선 시스템 수리하기
    ui_tut_repair_ship_desc: 이 행성을 벗어나, 내가 어디에 있는 것인지를 알아내려면, 함선의 발진 추진기를 수리해야 한다.
      파손된 부분은 엔진과 발진 추진기 근처에 몰려있는 것으로 보인다.
    ui_tut_repair_ship_obj1: 함선의 피해를 조사하고 수리하기
    ui_tut_repair_ship_obj1_tip: |-
      함선이 심각하게 파손됐습니다.
      <VAL_ON>인벤토리<>에서 부품을 수리하십시오.
      <IMG>INVENTORY<>으로 인벤토리에 접근해, <IMG>REPAIR<>을 사용해 수리합니다.
      수리는 <VAL_ON>몇 번의 단계에 걸쳐<> 진행될 수도 있습니다. 그럴 경우, 각 부품을 모두 수리하면 수리가 완료됩니다.
    ui_tut_repair_ship_obj2: 펄스 엔진 수리하기
    ui_tut_repair_ship_obj2_tip: |-
      펄스 엔진 수리에는 <COMMODITY>밀폐 봉인<>과 <COMMODITY>금속 판금<>이 필요합니다.
      <COMMODITY>밀폐 봉인<>을 찾아 보십시오.
