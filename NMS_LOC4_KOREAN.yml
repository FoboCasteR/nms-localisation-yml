    fleet_explore_fail_15: 행성 표면팀이 원정을 시도했다. 그리고 행성 표면 전체가 물로 가득한 행성을 발견했고, 깊이 시험으로
      해저를 찾지 못했다. 착륙은 포기했다.
    fleet_explore_fail_16: 레이더에 행성 크기의 물체가 탐지됐다. 착륙팀이 원정을 시도했지만, 레이더 흔적과 일치하는 물리적
      실체를 발견하지 못했다. 그래서 궤도에서 접근해 보려고 했지만 열이 너무 뜨거웠다. 후퇴했다.
    fleet_explore_fail_17: 구역은 텅 비었다. 항성체는 존재하지 않는다. 아항성체도 완전히 존재하지 않는다. 앞으로 나아가기
      전에 장비를 점검했다.
    fleet_explore_fail_18: 겍의 우주에 도착했다. 정거장에 교신을 보냈지만 답이 없다. 상륙팀에서는 버려진 우주정거장이라고 보고해왔다.
      그리고 통제되지 않은 나노로봇의 확장이 관측되어 승무원들을 격리시켰다.
    fleet_explore_fail_19: 신호기 때문에 지역 우주가 코백의 지배를 받는 것을 깨달았다. 껍질이 있는 엔티티는 보이지 않고,
      정거장이나 행성도 보이지 않는다. 물리적 실체는 없이 컨버전스만이 존재한다는 것이겠지.
    fleet_explore_fail_20: 바이-킨 정거장으로 접근했다. 살아있는 존재는 없다. 다수의 죽은 바이-킨만이 발견됐다. 현장에서
      시험 결과, 정거장 직원들이 서로를 향해 폭력을 휘두른 것 같다.
    fleet_explore_fail_21: 형성 표면 원정팀이 그럴싸한 장소를 발굴해냈다. 그런데 먼지와 뼈 말고는 아무 것도 없었다. 뼈 검사
      결과는 흥미도 생기지 않을 정도로 별로다.
    fleet_explore_fail_22: 고고학팀이 지하 유적을 발견했다. 발굴 결과, 부패한 식량이 든 상자만 잔뜩 나왔을 뿐이다. 곰팡이는
      그래도 약용으로 조금은 쓸모가 있을지도 모르겠다. 결국, 이 장소는 버렸다.
    fleet_explore_fail_23: 표면팀이 커다란 동굴계를 탐험했다. 매우 방사성이 높은 수원지를 발견했지만, 물 속에 생명의 흔적은
      없다. 위험 수위에 도달하기 전에 탐험을 포기했다.
    fleet_explore_fail_24: 적당해 보이는 광물 표본을 가지고 함선으로 돌아와 분석을 했다. 하지만 연구팀은 표본이 평범한 먼지라고
      보고했다. 그 덕에 표면팀에게는 주의 조치가 내려졌다.
    fleet_explore_fail_25: 표면팀이 괜찮아 보이는 식물 표본을 가지고 연구실로 돌아왔다. 그런데 표면팀이 나중에 신경독 중독
      증상을 나타내기 시작했다. 표본들은 파기했다.
    fleet_explore_fail_26: 지역 상인에게서 생물학 표본을 입수했다. 차후에 분석을 해보니 그 표본은 정거장 쥐의 피부와 털이었다.
      표본의 분류를 '쓰잘데기 없음'으로 바꿨다.
    fleet_explore_fail_27: 지역 지질학 학회에서 여러 상자의 광물 표본을 구매했다. 하지만 요원의 장담에도 불구하고, 그 표본들은
      평범한 돌이었다. 그래서 학회로 돌아가 보니 건물이 버려져 있었다.
    fleet_explore_fail_28: 표면팀이 현지인에게서 제보를 받았다. 그래서 기적적인 효능이 있다는 내륙의 바다를 찾으려고 했다.
      하지만 궤도에서 조사해보니 그런 바다는 존재하지 않았다.
    fleet_explore_fail_29: 고고학적 가치가 있는 장소의 단서를 찾으려고 현지의 생명체와 대화를 나눴다. 하지만 그들의 안내는
      혼란스러웠고, 자기 모순적이었다. 표면팀은 단서를 쫓아 여러 날을 날려먹었지만, 효과는 없었다.
    fleet_explore_fail_30: 표면팀이 지역의 무역 전초기지에서 물품들을 스캔해 이상한 수치를 발견했다. 그래서 하울러팀과 돌아가
      표본을 채취하려 했지만, 기록된 좌표에는 전초기지의 흔적도 없었다.
    fleet_explore_damage_1: 함대가 심각한 워프 진동을 겪었다. 귀에 들릴 정도로 공명이 커졌고, 승무원들도 어느 정도 고통을
      겪었다. 내부 시스템에 심각한 피해를 유발할 수 있을 정도로 진동이 심해졌다.
    fleet_explore_damage_2: 하이퍼드라이브 항법 오류 때문에 쌍성에서 너무 가까운 위치인데도 워프에서 튕겨나왔다. 함대는 극도로
      높은 열에 피해를 입었고, 내부 시스템에도 영향이 있었다.
    fleet_explore_damage_3: 바이-킨 성계에서 센티널의 인형을 입수했다. 이 인형은 잡고 있으면 활성화되고, 센티널과 비슷한
      행동을 한다. 하지만 이 인형은 함선 시스템에 심각한 피해를 입혔고, 내부보안팀이 인형을 파괴했다.
    fleet_explore_damage_4: 연구팀이 이상 현상을 탐지하는 실험을 했다. 하지만 장비 오작동으로 인해 함선의 중요한 시스템 안에서
      수천 개의 소형 블랙홀을 만들고 말았다.
    fleet_explore_damage_5: 장거리 스캐너에는 아무 활동도 안 잡힌다. 승무원들은 실험적인 임펄스 반응로를 정비했다. 하지만
      정비팀 중 일부가 반응로로 떨어지는 바람에 양쪽에 심각한 피해를 유발시켰다.
    fleet_explore_damage_6: 이상한 금속성 구체로 접근했다. 구체는 사라지기 전에 진보된 레이저 무기로 보이는 것을 방출했다.
      내부 시스템에 심각한 피해를 입었다.
    fleet_explore_damage_7: 행성에서 괜찮아 보이는 잡종 후보를 찾아 연구실로 되돌아갔다. 유전자 조작이 너무 과하게 성공했다.
      생물체는 탈출해서 증식했고, 수 마일에 달하는 중요한 배선까지 먹어버렸다.
    fleet_explore_damage_8: 인근의 행성에서 실험적인 연료 물질을 채광했다. 그 연료를 정제해서 엔진에 넣었다. 그리고 결과적으로는
      폭발했다. 심각한 내부 피해를 입었다.
    fleet_explore_damage_9: 천체 자기장 안에서 측정을 시도했다. 하지만 함대는 거대하고 격렬한 플라스마 분출에 휘말렸고, 다수의
      핵심 시스템에 걸쳐 높은 수준의 피해를 입었다.
    fleet_explore_damage_10: 위험천만한 포식자를 붙잡았다. 그런데 연구실의 격리 절차가 제대로 적용되어 있지 않아서 생물체가
      다수의 연구원을 잡아먹고, 상당한 양의 중요한 회로를 망가뜨린 다음에야 내부보안팀에 의해 처치됐다.
    fleet_explore_damage_11: 고고학 발굴지에서 외계 기술을 회수했다. 그 기술을 설치하려고 했지만, 인터페이스가 호환되지 않을
      뿐만 아니라, 악영향까지 나타났다. 함선의 핵심 시스템을 타고 위험한 전자 방출이 퍼져 나갔다.
    fleet_explore_damage_12: 버려진 기지에서 찾은 이상 증상을 보이는 컴퓨터 시스템을 스캐너로 분석하려 했다. 하지만 데이터
      연결 때문에 적대적인 코드가 함대의 컴퓨터에 설치됐고, 시스템을 초기화하기 전까지 다수의 모듈이 불타거나, 자폭해버렸다.
    fleet_explore_damage_13: 이상한 달로 접근했다. 온도 수치가 극도로 뜨거움과 극도로 차가움 사이에서 급속하게 왔다갔다했다.
      함대는 아노말리가 변화할 때마다 온도의 경계를 넘나들었고, 그 결과로 다수의 핵심 시스템이 급속 냉동으로 손상을 입었다.
    fleet_explore_damage_14: 센서에 특이한 천체 활동이 탐지됐다. 자기 차폐를 작동시키고, 위치로 이동해 관측을 개시했다.
      하지만 전례 없는 수준의 태양 표면 폭발을 겪고 말았다. 전자기 폭증 때문에 여러 중요 시스템이 무력화되거나, 파괴됐다.
    fleet_explore_damage_15: 희미하지만 이상한 무전 신호를 추적했다. 탐지기를 최대로 맞춰놨는데 갑작스러운 과전류에 잡아먹혔다.
      함교의 회로가 터져버렸다. 내부 배선에 큰 피해를 입었다.
    fleet_explore_damage_16: 극한의 중력 현상이 탐지됐다. 자이로스코프 안정기를 작동시켰지만, 중력파에 피해를 입지 않고 함대를
      기동시킬 수 없었다. 다수의 선체 파열이 탐지됐다.
    fleet_explore_damage_17: 워프 충전 절차 도중에 비상 하이퍼드라이브 작동 중단이 개시됐다. 시공간의 파열이 탐지됐고, 다수의
      부품이 서로의 위치에 상대적인 위치로 옮겨졌다. 함선 내부에 심각한 피해를 입었고, 경미한 선체 파열을 입었다.
    fleet_explore_damage_18: 지역의 행성에서 열매 표본을 가지고 올라와서, 연구실 실험을 수행했다. 그 과일은 가연성이 높았다.
      다수의 격벽이 불꽃에 잡아먹혔다. 화재 진압 도중에 추가로 함선 전체가 물 피해를 입기도 했다.
    fleet_explore_damage_19: 여러 성계에서 대기 표본을 채취했다. 하지만 목록의 격리에 실패했고, 대기들이 서로 뒤섞였다.
      그로 인해 위험한 반응이 촉발되어 함선 전체에 산성이 매우 높은 구름이 피어올랐다. 다수의 부식 피해를 입었다.
    fleet_explore_damage_20: 바이-킨 전함에 접근했다. 바이-킨의 문화를 더 잘 이해하기 위해 스캐너를 가동시켰다. 하지만
      그 행동은 적대적으로 인식됐고, 목표 함선이 공격을 개시했다. 심각한 선체 피해를 입었다.
    fleet_explore_damage_21: 대부분이 육각형으로 구성된 행성을 발견했고, 물 표본을 채취했다. 하지만 연구팀이 그 '물'에
      노출되자, 그들은 분노로 미쳐서 서로를 갈가리 찢었다. 게다가 그들이 난리를 친 곳에 있던 함선의 민감한 부품들도 파손됐다.
    fleet_explore_damage_22: 원정대가 워프에서 빠져나오자 경보가 울렸다. 진단에 따르면 함선의 모든 부품이 하이퍼스페이스에서
      동시에 빠져나온 것이 아니었다. 결국, 잠깐 동안 함선이 분열됐다 합쳐지는 과정에서 심각한 피해를 입었다. 선체 자체는 안정적이다.
    fleet_explore_damage_23: 워프 터널 이동에 실패했다. 원정대의 경로가 블랙홀에 너무 가까웠다. 사상의 지평선만큼은 피했지만,
      일부는 스파게티화 현상을 겪기까지 했다. 선체는 수천 개의 자잘한 균열로 뒤덮였고, 그것들이 누적되어 재양과도 같은 피해를 입었다.
    fleet_explore_damage_24: 코백스 함선으로 접근했다. 우주적 지식을 늘리자는 정신으로 데이터 교환을 시도했지만, 그 함선은
      적대적이었고, 함대의 컴퓨터가 해킹 당했다. 무기 시스템은 내부에서 해제됐고, 압력 선체에 심각한 피해를 입었다.
    fleet_explore_damage_25: 버려진 행성 표면의 건물에서 나노로봇 거품을 입수했다. 그걸 연료 젤리에 가져다 대자 나노로봇
      거품이 급속도로 확장됐다. 내부의 연구실은 전부 잡아먹혔다. 감염 사태의 발발은 억제했지만, 함선의 핵심은 부분적으로 액상화되었다.
