      아이템의 대다수는 <VAL_ON>여러 세상<>에서 얻은 자원이 필요합니다. 최상의 제작 환경을 갖추려면 재료가 적절히 혼합된 성계를 찾으십시오.\n
      \n기지에 <TECHNOLOGY>과학자<>를 고용하거나 행성 표면의 <VAL_ON>공장<> 및 <VAL_ON>수확기<>를 방문하여 새로운
