      우주정거장의 <VAL_ON>지도제작자<>는 특정 건물의 <STELLAR>행성 도표<>를 제공합니다.
      행성 표면의 건물 밖 신호기나 건물 내 모듈을 통해 <STELLAR>항법 데이터<>를 수집하세요. <VAL_ON>지도제작자<>에게 데이터를 교환하세요.

      자신의 <VAL_ON>함선<> 및 <VAL_ON>기지<>와 같은 일부 관심 지점은 언제나 나침반에 표시됩니다.

      우주 또는 대기권 비행 시에는 다른 함선이 남긴 <COMMODITY>궤적<>을 따라, 행성 표면의 <VAL_ON>무역소<>를 찾으십시오.
    ui_guide_body_exploration_4: |2-
       -  <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 동물과 식물, 광물을 스캔하십시오. 바이저가 활성화되면 <IMG>BINOCSCAN<> 으로 타겟을 분석하세요. <VAL_ON>고유 항목을 스캔할 때마다<> <VAL_ON>유닛<>을 보상으로 받게 됩니다.

       - 모든 발견은 <VAL_ON>발견 페이지<>(<IMG>OPTIONS<>)에 기록됩니다. 성계 및 행성은 방문 시에 자동으로 발견됩니다.

       - 발견 페이지에서는 발견물의 <COMMODITY>이름 변경 또는 업로드<>를 해서, <VAL_ON>나노 로봇을 얻을 수 있습니다<>. 행성의 <VAL_ON>모든 동물군<>을 발견하면 <VAL_ON>대량의 유닛<>을 보상으로 받게 됩니다.

       - <TECHNOLOGY>분석 바이저<>(<IMG>AIM<>)로 식물 및 광물을 스캔하면, 추가적인 정보가 밝혀지며, 채취 시에 추가적인 자원을 얻게 될 가능성도 생깁니다.

       - <SPECIAL>희귀 및/또는 대형 생물체<>는 발견 시에 일반 또는 소형 생물체보다 더 높은 가치를 지닙니다.
       - <TECHNOLOGY>멀티툴<>에 <VAL_ON>업그레이드<>를 설치하면, 생물체 또는 식물 스캔으로 얻는 <VAL_ON>보상을 증가<>시킬 수 있습니다.
    ui_guide_body_exploration_4_vr: "<TECHNOLOGY>분석 바이저<>로 동물과 식물, 광물을 스캔할 수 있습니다.
