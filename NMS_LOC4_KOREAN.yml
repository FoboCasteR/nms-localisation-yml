    npc_comm_week_03_factory: |-
      터미널 인터페이스에는 센티널과 관련된 여러 데이터베이스가 등재돼있다. 생산 정보는 물론 행동 양식 기록도 있다. 데이터는 암호화돼있지만 백업을 다운로드할 수 있는 옵션이 보인다.

      내 두개골 깊은 곳에서 뭔가 콕콕 찌르고 간질인다. 선홍빛 경보등이 방을 휩쓸고, 난 위험이 임박했음을 느낀다...
    npc_comm_week_03_factory_opt_a: 센티널 데이터 다운로드
    npc_comm_week_03_factory_opt_b: 떠나기
    ui_u4lore_all_grave_opt_a: 떠나기
    ui_u4lore_all_grave_res_a: 난 쓰러진 여행자를 그대로 두고 떠난다.
    ui_comm_week_04_sub: 전문가 폴로 돕기 - 4/8주차
    npc_comm_week_04_brief: |-
      친구! 막대한 대가를 치르고 가져온 네 데이터에서...
      심상치 않은 결과를 도출됐다! 그들은 나다와 폴로를 추적하는 게 아니라, 아노말리를 추적하고 있었던 거다!
    npc_comm_week_04_brief2: |-
      센티널들은 정말 지리학적으로 경이로운 존재들이야! 우리 현실의 경계 지도를 만들고, 현실의 약한 부분과 취약점을 측정하잖아!
      그들이 균열 너머에서 또 다른 상식 밖의 존재가 보낸 메시지인 일련의 방송을 찾아냈어! 반드시 그 통신의 근원을 추적해 센티널보다 먼저 접촉을 해야 해.
    npc_comm_week_04_brief_res: 좌표를 전송해 줄게, 여행자-친구. 가서 포털을 넘어 우리의 전령이 되어줘!
    npc_comm_week_04_cap: |-
      정말 많은 것들을 모아왔네! 확실히 추적할 수 있을 정도의 양이 모였어. 이제는 적당한 경계 프로브를 찾아 계산만 제대로 하고... 인내심만 가지면 되겠어.
      영원히 너한테 감사할게, 여행자-친구!
    npc_comm_week_04_cap_res_a: 폴로는 교신을 끊으며 마치 흥분을 간신히 억누르고 있는 것처럼 재잘거렸다. 무엇을 알아낼
      수 있을지는 몰라도 실망하지 않았으면 좋으련만...
    npc_comm_week_04_cap_res_b: 주 방송에 대한 분석은 잘 진행되고 있어, 여행자-친구. 그래도 균열 너머에서 온 반향은
      전부 다 놀라운 것들이지! 그것들을 최대한 모아오면, 좀 더 빠르게 근원을 찾을 수 있을 거야!
    npc_comm_week_04_comp: 혹시 경계 너머를 엿보고 온 거야, 여행자-친구? 어떤 반향을 회수해왔어?
    npc_comm_week_04_comp_res_all: |-
      그런 보물은 그 어떤 광격보다도 희귀하고 놀라운 것이야! 균열 너머로 건너가 보고 싶다! 또 다른 창조의 영감을 받을 수 있을 텐데!
      네가 가져온 건 정말 소중한 선물이야, 여행자-친구.
    npc_comm_week_04_comp2_opt_a: 데이터를 전송한다
    npc_comm_week_04_comp2_opt_b: 통신을 끝낸다
    npc_comm_week_04_comp2_res_a: |-
      폴로가 내게도 들릴 정도로 크게 숨을 들이켰다. 마치 헛된 희망이 실현되는 날이 온 것이 믿기지 않는 것처럼, 메시지가 전하고 있는 현실에 압도 당한 것이다.
      폴로는 마음을 가라앉히고는 더 심층적인 분석을 할 수 있게 이 전령의 흔적을 계속 찾아봐 줄 수는 없겠냐고 물었다.
    npc_comm_week_04_comp2_res_b: 뭔가 말할 게 생기면 네 스캐너로 신호해, 친구. 서둘러 줬으면 좋겠어!
    ui_comm_week_04_obj3_marker: 반향 위치
    ui_comm_week_04_obj3: 폴로를 위해 통신 데이터 확보하기
    ui_comm_week_04_obj3_tip: |-
      폴로가 균열 전역에 걸쳐 울려 퍼지는 또 다른 현실의 반향인 통신을 탐지했다. 그리고 내게 확실한 추적을 위해 정확한 신호 데이터를 가져다 달라고 요청했다.
      방송을 하는 타워를 찾자. 신호에 존재하는 단서를 해독하고 장비를 근원에 맞춰보자.
