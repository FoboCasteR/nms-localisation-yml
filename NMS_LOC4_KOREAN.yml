    npc_scientist_daily_opt_d: 데이터를 준다
    npc_scientist_daily_res_a: 아아! 완벽하다, 여행자! 이건 내 연구에 큰 도움이 될 것이다. 그러니 부디, 이 <TECHNOLOGY>나노로봇<>을
      네 일의 대가로 받아다오.
    npc_scientist_daily_done_lang: |-
      내 요구사항은 만족된 것 같다, 여행자. 하지만 저 바깥에는 발견하고 채취해야 할 무한한 양의 수수께끼들이 존재한다!
      어쩌면 이 데이터를 처리하고 난 다음에 네가 도와줄 추가적인 일이 생길지도 모르겠다.
    npc_scientist_daily_done_opt_a: 무엇을 연구 중인지 묻는다
    npc_scientist_daily_done_opt_b: 나간다
    npc_scientist_daily_done_res_a: |-
      내 연구는 매우 복잡하다, 여행자. 네가 이해하지 못할 거다. 충분한 양의 이 수집된 데이터를 내 시뮬레이션에 입력하면...
      아니, 설명할 필요까지는 없을 것 같다. 하지만 네가 관심을 가지고 있다는 점을 기억해 두지.
