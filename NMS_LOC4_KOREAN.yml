    npc_comm_week_05_portal_desc: |-
      내 앞에 포털이 입을 벌리고 있다.

      몇 발자국만 앞으로 나가도 이 고대의 관문은 나를 이 세상에서 떼어내 어딘가 머나먼 곳에 있는 목적지로 보내버릴 것이다. 이번이 처음은 아니지만, 새삼스레 난 이 단단한 행성에서 다음 장소로 가는 와중에 내 몸에는 무슨 일이 생기는 건지 궁금해졌다. 대체 이번에는 폴로가 나를 어디로 인도하고 있는 것일까?
    npc_comm_week_05_crash: 신호의 진원지에 도착했지만, 이곳에는 생명의 흔적이 보이지 않는다. 그저 뒤틀어진 함선의 잔해만이
      남아있고, 조난 신호에서 흘러나오는 연약한 전자기기의 윙윙 소리만이 들려오고 있다.
    npc_comm_week_05_crash_opt_a: 신호기의 기록에 접근한다
    npc_comm_week_05_crash_opt_b: 떠난다
    npc_comm_week_05_crash_res_a: |-
      드디어 <STELLAR>- 키기긱 -<>추격의 때가 됐다. 편향 방어막은 <STELLAR>- 키기긱 -<>연료가 더 필요하지만 <STELLAR>- 키기긱 -<>탐지했다. 폴로를 위해서라도 발견한 것을 기록해야겠어.
      <STELLAR>- 키기긱 -<>포털을 통과했다. 그게 진짜였다니. <STELLAR>- 키기긱 -<>에 도착했고, 모든 게 뒤죽박죽이다. 근데 저 떠다니는 방울들이 <STELLAR>- 키기긱 -<>왠지 익숙해 보인다.
      이번에는 사진을 찍어 광경을 담는데 성공했다. 저게 그들의 이목을 끈 것인지는 확실치 않지만, 센티널들이 <STELLAR>- 키기긱 -<>눈 감을 때마다 보여.
      <STELLAR>- 키기긱 -<>의 구체가 모든 것을 감시 <STELLAR>- 키기긱 -<>정신나간 생각이겠지. 이곳과 비슷한 이상한 세계가 더 있다는 건 믿겠지만, <STELLAR>- 키기긱 -<>그게 영원할까?
    npc_comm_week_05_crashstr_opt_a: 첫 번째 기록에 접근한다
    npc_comm_week_05_crashstr_opt_b: 두 번째 기록에 접근한다
    npc_comm_week_05_crashstr_text: 조난 신호의 깜박이는 불빛이 그곳에 담겨있는 기록을 재생해 보라고 나를 유혹하고 있다.
      근데 기계에서 연기가 나는 것으로 보아 부서지기 쉬운 물건인 것만 같다. 장치가 완전히 망가지기 전에 오직 단 하나의 기록만을 들어볼 수
      있을 것 같은 느낌이 든다.
    npc_comm_week_05_crash1_res_a: "<STELLAR>- 키기긱 -<> 며칠 정도 됐다. 아노말리로 되돌아가지 못할 때를
      대비해 <STELLAR>- 키기긱 -<> 작은 피난처를 만들었다. <STELLAR>- 키기긱 -<>를 발견해낸 것 같은데, 이곳에서 무슨
      일이 있었던 거지?"
    npc_comm_week_05_crash1_res_b: "<STELLAR>- 키기긱 -<> 지면에서 잡음을 내는 거대한 탑이 솟아났다. <STELLAR>-
      키기긱 -<> 통신 내용은 전부 조각이 나서 해독이 불가능하다. 가끔씩은 나 자신이 <STELLAR>- 키기긱 -<>인 것만 같다..."
    npc_comm_week_05_crash2_res_a: |-
      이건 분명히 <STELLAR>- 키기긱 -<>일 거다. <STELLAR>- 키기긱 -<>가 좋아할 모습이 눈에 선하다. 어떤 것은 구획이 지어진 꼬리를 지니고 있고, 어떤 것은 껍질 같은 <STELLAR>- 키기긱 -<>을 하고 있다.
      ...
    npc_comm_week_05_crash2_res_b: "<STELLAR>- 키기긱 -<> 오래 머물 수는 없어. <STELLAR>- 키기긱
      -<> 수 광년이나 떨어져 있으니까. 그래도 지금 당장은 놈들을 따돌렸다. 내일 <STELLAR>- 키기긱 -<>에게 연락을 해봐야겠어."
    npc_comm_week_05_crash3_res_a: '행성 탐사 기록 #256. <STELLAR>- 키기긱 -<>은 내가 한 번도 보지
      못했던 특징을 지니고 있다. <STELLAR>- 키기긱 -<> 내 엑소슈트의 보고에 따르면 저 속이 빈 구체 중 일부는 내 키보다 더 크고,
      열을 발산하고 있다고 한다.'
    npc_comm_week_05_crash3_res_b: 사이에 <STELLAR>- 키기긱 -<>가 걸쳐져 있다. 저건 혈관일까, 아니면 그냥
      선일까? <STELLAR>- 키기긱 -<> 살펴봐야겠어.
    npc_comm_week_05_crash4_res_a: 지표면에서 <STELLAR>- 키기긱 -<> 기후는 <STELLAR>- 키기긱 -<>와
      비슷해 보이고, 물도 정말 깨끗해 보인다. <STELLAR>- 키기긱 -<> 밑에서 어두운 형체가 움직이는 걸 봤다...
    npc_comm_week_05_crash4_res_b: "<STELLAR>- 키기긱 -<>...떼가 <STELLAR>- 키기긱 -<> 뭔가
      봐서는 안 될 것을 봤다는 느낌을 떨칠 수가 없다... <STELLAR>- 키기긱 -<> 너무 목이 말라... <STELLAR>- 키기긱
      -<> 마셔야겠어."
    npc_comm_week_05_crash5_res_a: "<STELLAR>- 키기긱 -<> 증거와 마주친 소수의 사람 중 한 명이 <STELLAR>-
      키기긱 -<> 세대 간의 권력 급증의 일환일지도 <STELLAR>- 키기긱 -<> 예상됐던 일일까?"
    npc_comm_week_05_crash5_res_b: |-
      빛을 발하는 첨탑이 <STELLAR>- 키기긱 -<> 원형 패턴을 반복하고 있다... 4... 4... 4... 16... 16... 16...
      16... 16... 16...
