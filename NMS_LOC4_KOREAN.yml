      <VAL_ON>기지 과학자<>에게서 <TECHNOLOGY>신호기<>를 만드는 방법을 배우십시오. 신호기는 <IMG>BUILD_MENU<>를 이용해 아무 곳에나 배치시킬 수 있으며, 이는 나침반에 위치가 표시됩니다.

