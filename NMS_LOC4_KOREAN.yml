    fleet_combat_special_log_c_9: "%SYSTEM% 구역에서 현상금을 사냥했다. 특히나 무시무시한 %RACE% 해적과 조우하기
      전까지 함대는 적은 양의 현상금만을 얻었다. %CAP_RACE%은(는) 영광을 함대에게 돌렸고, 우리의 전투함 승무원들은 실망스런 활약을
      보이지 않았다."
    fleet_combat_special_10: |-
      %CAP_RACE%, 우리의 첩자가 우주정거장을 점거하려는 음모를 밝혀냈다!
      놈들이 행동을 취하기 전에 지금 당장 승선 셔틀을 착륙시켜 적들을 타격해, 음모 가담자들을 체포할 수도 있다. 하지만 그랬다가는 민간인들에게 높은 확률로 피해가 생길 수도 있다. 어떻게 해야 하나?
    fleet_combat_special_opt_a_10: 공격 명령을 하달한다
    fleet_combat_special_opt_b_10: 공격 금지 명령을 하달한다
    fleet_combat_special_res_a_10: 난 함대 사령관에게 공격하라고 말했다. 해적들이 우주정거장을 점거하면, 민간인들이 피해를
      입을 위험이 더 클 것이기 때문이다.
    fleet_combat_special_res_b_10: 난 함대 사령관에게 공격하지 말라고 말했다. 당국에 알리는 것까지는 막지 않겠지만,
      전면적인 공격으로 무고한 이들의 생명을 위협하는 일은 피해야 한다.
    fleet_combat_special_log_a_10: "%SYSTEM% 성계에서 해적들의 음모를 밝혀냈다. %CAP_RACE%의 조언에 따라
      강습 셔틀을 투입했고, 우주정거장을 점거하려던 적군을 파괴했다. 작전 성공이다."
    fleet_combat_special_log_b_10: "%SYSTEM% 성계에서 해적들의 음모를 밝혀냈다. %CAP_RACE%의 조언에 따라
      강습 셔틀을 투입했고, 우주정거장을 점거하려던 적군을 파괴했다. 음모는 실패로 돌아갔지만, 그 과정에서 우주정거장이 파괴됐다."
    fleet_combat_special_log_c_10: "%SYSTEM% 성계에서 해적들의 음모를 밝혀냈다. %CAP_RACE%의 조언에 따라
      강습팀을 투입하지 않았다. 지역의 %RACE% 당국이 성공적으로 음모를 저지했다."
    fleet_combat_special_11: |-
      함대에서 좋은 소식이 들어왔다, 사령관. 우리는 지금 더러운 해적들의 허브 위의 낮은 궤도에서 대기 중이다. 명령만 내리면 포격을 시작할 수 있다.
      하지만 공격을 가하면 센티널들의 분노를 살 위험이 있다. %CAP_RACE%, 너의 허가를 기다리겠다.
    fleet_combat_special_opt_a_11: 공격 명령을 하달한다
    fleet_combat_special_opt_b_11: 철수 명령을 하달한다
    fleet_combat_special_res_a_11: 난 함대 사령관에게 공격 지시를 내렸다. 그들은 충분히 센티널의 보복을 상대할 수 있을
      것이다.
    fleet_combat_special_res_b_11: 난 함대 사령관에게 철수를 지시했다. 성간 센티널 군은 끈질기게 추격을 해올 것이다.
      그런 추격을 당할 바에야 함대에게 좀 더 손쉬운 현상금을 노리라고 하는 것이 좋겠다.
    fleet_combat_special_log_a_11: "%PLANET% 행성에서 해적 기지를 발견했다. %CAP_RACE%의 조언에 따라
      포격을 시작했다. 센티널 군이 보복을 가해왔지만, 함대는 피해를 입지 않고 탈출할 수 있었다. 작전 성공이다."
    fleet_combat_special_log_b_11: "%PLANET% 행성에서 해적 기지를 발견했다. %CAP_RACE%의 조언에 따라
      포격을 시작했다. 센티널 군이 보복을 가해왔고, 함대는 집중 포화를 받아 퇴각을 해야만 했다."
    fleet_combat_special_log_c_11: "%PLANET% 행성에서 해적 기지를 발견했다. %CAP_RACE%의 조언에 따라
      센티널에게 들키지 않기 위해서 교전을 피했다."
    fleet_combat_special_12: |-
      %CAP_RACE%, 함대에서 너에게 경의를 표한다!
      우린 들키지 않은 채로 구역 전역을 가로질러 강력한 해적의 뒤를 밟았다. 하지만 비축 식량이 바닥을 드러내기 시작해 승무원들이 굶주리고 있다.
      목표에 거의 근접했지만, 굶주린 상태로는 승무원들이 어떤 반응을 보일지 모른다. 이 상태로 계속 해야 하나?
    fleet_combat_special_opt_a_12: 계속하라고 말한다
    fleet_combat_special_opt_b_12: 추격을 그만두라고 말한다
    fleet_combat_special_res_a_12: 난 함대 사령관에게 사냥을 계속하라고 말했다. 그들이 굶주렸을 지는 몰라도 지금까지
      헛고생을 했다는 것처럼 그만두면 승무원들이 어떻게 생각하겠는가?
    fleet_combat_special_res_b_12: 난 함대 사령관에게 추격을 그만두라고 말했다. 다른 현상금을 노리는 것이 좋겠다. 보상
      따위 보다는 승무원들의 체력과 충성도가 더 중요하기 때문이다.
    fleet_combat_special_log_a_12: "%SYSTEM% 구역을 가로질러 해적의 뒤를 밟았다. 탐지를 피하기 위해서 열 신호
      저하 모드에 머물러야만 했다. 어려운 처지에도 불구하고 승무원들은 훌륭한 활약을 펼쳤다. 적들은 파괴됐다."
    fleet_combat_special_log_b_12: "%SYSTEM% 구역을 가로질러 해적의 뒤를 밟았다. 탐지를 피하기 위해서 열 신호
      저하 모드에 머물러야만 했다. 상황은 곤란하게 흘러갔고, 승무원들은 어이없는 실수를 여러 번 저질렀다. 도망자는 우리를 피해 탈출했다."
    fleet_combat_special_log_c_12: "%SYSTEM% 구역을 가로질러 해적의 뒤를 밟았다. 탐지를 피하기 위해서 열 신호
      저하 모드에 머물러야만 했다. %CAP_RACE%의 조언을 따라 상황이 너무 어려워졌을 때, 승무원들의 안전한 활동을 위해 추격을 중단했다."
    fleet_combat_special_13: |-
      %CAP_RACE%, 원정대에 너의 조언이 필요하다!
      우리는 현상금을 쫓고 있고, 표적을 발견한 것 같다. 잔악한 해적이 상인으로 위장하고 있고, 상인 호송대와 함께 대형을 갖춰 비행하고 있다.
      우리가 함선을 제대로 확인했다는 것은 거의 확실하다. 공격해야 하나?
    fleet_combat_special_opt_a_13: 공격 명령을 하달한다
    fleet_combat_special_opt_b_13: 철수 명령을 하달한다
    fleet_combat_special_res_a_13: 함대 사령관에게 공격 명령을 하달했다. 난 그들의 판단을 믿는다.
    fleet_combat_special_res_b_13: 함대 사령관에게 공격하지 말라고 말했다. 민간 화물선을 파괴했을 때의 결과가 너무 끔찍하기
      때문이다.
    fleet_combat_special_log_a_13: "%SYSTEM% 성계에서 해적들을 사냥했다. %CAP_RACE%의 조언을 따라, 상인으로
      위장한 악명 높은 도망자를 처단했다. 작전 성공이다."
    fleet_combat_special_log_b_13: "%CAP_RACE%의 조언에 따라 상인으로 위장한 것으로 추정되던 해적을 공격했다.
      함선을 잘못 봤다. 그 결과, 지역 당국이 무고한 상인을 공격한 대가로 대응을 해왔다. 상당한 피해를 입었다."
    fleet_combat_special_log_c_13: "%SYSTEM% 성계에서 해적들을 사냥했다. 상인으로 위장한 악명 높은 도망자를 일부
      확인했다. 하지만 %CAP_RACE%의 조언을 따라, 교전은 하지 않았다."
    fleet_combat_special_14: |-
      %CAP_RACE%, 급하게 조언이 필요하다! 중무장한 화물선 집단에게서 교신을 받았다. 하지만 신호가 왜곡되어 있어 그들의 의도를 알아내지 못했다.
      어떻게 해야 하나? 평화적으로 접촉해야 하나? 아니면 무기를 가동시켜야 하나?
    fleet_combat_special_opt_a_14: 평화적으로 교신하라고 한다
    fleet_combat_special_opt_b_14: 무기를 가동시키고 공격하라고 한다
    fleet_combat_special_res_a_14: 사령관에게 평화적인 입장을 고수한 채로 화물선과 교신을 계속하라고 말했다.
    fleet_combat_special_res_b_14: 사령관에게 선제 공격을 가하라고 말했다. 원정대의 안전에 위협이 될 수도 있는 사항을
      감수할 수는 없다.
    fleet_combat_special_log_a_14: "%SYSTEM% 구역에서 다른 원정대와 조우했다. %CAP_RACE%의 조언을 따라,
      조심스레 접근하며 평화적인 메시지를 발신했다. 해당 함선은 우호적이었다. 값진 선물을 서로 주고 받았다."
    fleet_combat_special_log_b_14: "%SYSTEM% 구역에서 다른 원정대와 조우했다. %CAP_RACE%의 조언을 따라,
      조심스레 접근하며 평화적인 메시지를 발신했다. 해당 함선은 공격을 개시했고, 심각한 피해를 입었다."
    fleet_combat_special_log_c_14: "%SYSTEM% 구역에서 다른 원정대와 조우했다. 그들의 의도를 파악하지 못했다.
      그래서 %CAP_RACE%의 조언을 따라, 궤도 무기를 가동시켜 총공격을 가했다. 모든 함선을 파괴했다."
    fleet_combat_special_15: |-
      %CAP_RACE%, 너의 조언이 필요하다! 유기물처럼 보이는 기괴한 함선이 우리에게 접근했다. 그들은 우리의 교신에 응답하지 않았다.
      승무원들이 걱정을 하고 있고, 무기를 가동시켜 놨다. 어떻게 대응해야 하나?
    fleet_combat_special_opt_a_15: 평화적으로 교신하라고 한다
    fleet_combat_special_opt_b_15: 너무 늦기 전에 공격하라고 말한다
    fleet_combat_special_res_a_15: 함대 사령관에게 공격을 가해 위험을 자초하지는 말라고 말했다. 그들을 지역 성계 당국의
      사절처럼 대우하라고 지시를 내렸다.
    fleet_combat_special_res_b_15: 함대 사령관에게 함대의 위험을 감수하지 말라고 말했다. 방어막을 가동시키고, 공격을
      시작하라고 지시했다!
    fleet_combat_special_log_a_15: "%SYSTEM% 성계에서 외계인의 것으로 보이는 함선과 조우했다. %CAP_RACE%의
      조언을 따라 평화적인 메시지를 보냈고, 응답으로 이상한 신호를 받았다. 그리고 받은 신호를 번역하니 값진 기술 데이터였던 것으로 판명됐다."
    fleet_combat_special_log_b_15: "%SYSTEM% 구역에서 외계인의 것으로 보이는 함선과 조우했다. %CAP_RACE%의
      조언을 따라 평화적인 메시지를 보냈고, 해당 함선은 고에너지 무기로 응답했다. 상당한 피해를 입었다."
    fleet_combat_special_log_c_15: "%SYSTEM% 구역에서 외계인의 것으로 보이는 함선과 조우했다. %CAP_RACE%의
      조언을 따라 무기를 가동시키고 공격을 가했다. 외계 함선은 그 즉시 워프로 도망쳤다."
    fleet_mining_special_1: |-
      %CAP_RACE%! 너의 조언이 필요하다!
      표면 관통 소나에 따르면 지면에서 그리 깊지 않은 곳에 특히나 많은 양의 광물 퇴적층이 존재하는 것으로 보인다. 하지만 분석 결과, 지질이 매우 불안정하기도 하다더군.
      지상 채광팀이 대기 중이다. 굴삭을 시작해야 하나?
    fleet_mining_special_opt_a_1: 그렇다고 말한다
    fleet_mining_special_opt_b_1: 아니라고 말한다
    fleet_mining_special_res_a_1: 함대 사령관에게 작업 진행을 지시했다. 지면을 탐사하고 그 속의 보물을 캐내지 않을 거라면
      이런 원정을 보낼 이유가 없지 않겠는가?
    fleet_mining_special_res_b_1: 함대 사령관에게 위험을 감수하지 말라고 말했다. 불안정한 동굴을 뚫지 않고도 쉽게 접근할
      수 있는 광물들도 많이 남아있다.
    fleet_mining_special_log_a_1: 지질학적으로 불안정한 지역에서 높은 가치를 지닌 광물 퇴적층을 발견했다. %CAP_RACE%에게
      조언을 받은 다음, 채광을 개시했다. 채광팀은 조사를 시작했고 잠재적인 단층선을 피하는 데 성공했다. 작업 성공이다.
    fleet_mining_special_log_b_1: 지질학적으로 불안정한 지역에서 높은 가치를 지닌 광물 퇴적층을 발견했다. %CAP_RACE%의
      조언을 받아들여 위험한 지형에 구멍을 뚫는 일은 하지 않았다.
    fleet_mining_special_log_c_1: 지질학적으로 불안정한 지역에서 높은 가치를 지닌 광물 퇴적층을 발견했다. %CAP_RACE%의
      조언을 받아들여 채광을 시작했다. 하지만 채광팀이 굴삭을 하는 도중에 단층선을 건드려 동굴이 붕괴됐다. 값진 장비와 함께 지상팀을 잃었다.
    fleet_mining_special_2: |-
      %CAP_RACE%, 원정대에 긴급 지원이 필요하다! 우리의 채광 작업이 센티널의 이목을 끌고 말았다!
      지상팀은 대피시켰지만, 센티널 함선이 우주로 함대를 쫓아오고 있다. 제발, 도와달라!
    fleet_mining_special_3: |-
      %CAP_RACE%, 함대에 도움이 필요하다! 먼 궤도에 자리잡은 소행성을 채취 중이었는데 센티널들의 공격을 받고 있다!
      막아보려 하고 있지만, 놈들이 끈질지게 공격해오고 있다! 제발, 즉시 구출 바란다!
    fleet_mining_special_4: |-
      %CAP_RACE%, 함대에 재앙이 일어났다! 우리는 너무 깊은 곳까지, 너무 많은 광물을 훔쳤다!
