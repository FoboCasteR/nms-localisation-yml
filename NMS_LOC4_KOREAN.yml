    npc_comm_week_06_story_end_2: |-
      이방인이 포털에서 등을 돌려 적막한 풍경을 터덜터덜 걸어서 돌아가는 모습이 보인다. 그들의 승무원이 한 명씩 차례로 쓰러지고 결국에는 이방인만이 홀로 남아 걷고 있다.
