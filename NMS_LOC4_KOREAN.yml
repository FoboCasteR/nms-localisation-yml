    npc_comm_week_02_brief: 친구! 은하가 포효하며 움직이고, 새로워졌어! 너도 느껴져? 은하의 경계에서 빛이 어른거려! 지금이야말로
      연구하고 탐험하고 우정을 쌓을 적기야!
    npc_comm_week_02_brief2: 이 우주는 엄청나게 변했어! 진화가 천 번의 루프를 기록했다고, 친구. 온갖 기이하고 화려한 짐승들의
      식성에 따른 반향으로 세계의 금속과 광물이 다시 채워졌어. 이들의 정신 패턴도 변한 걸까? 먹을 것을 주면 어떤 답례를 할까? 정말 즐거운
      연구가 아닐 수 없어!
    npc_comm_week_02_brief2_alt: |-
      이 우주는 엄청나게 변했어! 진화가 천 번의 루프를 기록했다고, 친구. 온갖 기이하고 화려한 짐승들의 식성에 따른 반향으로 세계의 금속과 광물이 다시 채워졌어.
      그들의 내장은 헥스 코어를 소화할 수 있을까? 우정을 나눌 수는 없을까? 흉폭하려나? 어떤 걸 배설할까? 정말 즐거움으로 가득 찬 연구가 될 거야!
    npc_comm_week_02_brief2_alt2: |-
      이 우주는 엄청나게 변했어! 진화가 천 번의 루프를 기록했다고, 친구. 온갖 기이하고 화려한 짐승들의 식성에 따른 반향으로 세계의 금속과 광물이 다시 채워졌어.
      헥스 코어가 생물체들을 끌어들이고 있는 것 같아. 아마도 그 변칙적인 간식을 먹으려고 몰려 드는 거겠지! 그 효과를 관찰할 필요가 있겠어. 우리의 동물 친구들에게 그걸 먹여서 결과를 관찰하고, 단서를 찾아보자고!
      정말 즐거움으로 가득 찬 연구가 될 거야!
    npc_comm_week_02_brief_res: 연구를 계속할 수 있는 최고의 장소를 찾았다네 여행자 친구여! 네게 몇 광년을 우회할 수
      있는 포털 좌표를 보내주겠네! 그 관문을 통해서 우리의 연구가 시작될 거야.
    npc_comm_week_02_cap: 친구, 우리는 네 헌신적인 연구에 압도됐어! 하지만 덕분에 이번, 그리고 모든 사이클 동안 배울 수
      있는 모든 것을 배운 것 같네.
    npc_comm_week_02_cap_res_a: 폴로가 활달하게 부리를 딱딱 거리고, 그 소리가 조종석에서 울려 퍼진다. 그는 내 계좌로
      선물을 보냈다며 재미있는 일에 쓰길 바란다고 한다.
    npc_comm_week_02_cap_res_a_alt: |-
      폴로가 활달하게 부리를 딱딱 거리고는 살짝 코를 훌쩍였다. 그는 내 계좌로 선물을 보냈다고 말했다.
      그의 이미지가 사라지는 와중에 마치 먹는 것도 고려를 해보는 것처럼 자신이 가진 헥스 코어를 조사하는 모습을 봤다.
    npc_comm_week_02_cap_res_b: 고마워, 고마워! 난 연구해서 구축해야 할 지식이 많아. 하지만 조만간 또 대화를 나누고
      계속 이 어린 은하계에 질문을 던지기로 하자!
    npc_comm_week_02_comp: 넌 지금까지 많은 생물체를 살찌웠어! 우리 연구도 살찌우기로 하자. 네가 발견한 걸 아노말리 데이터베이스에
      동기화 하도록 해.
    npc_comm_week_02_comp_alt: 이곳에서도 네 연구의 향기가 맡아진다, 여행자-친구! 그 생물체들을 살찌운 것 만큼이나 우리의
