    npc_comm_week_01_cap_res_a: 폴로가 활달하게 부리를 딱딱 거리고, 그 소리가 조종석에서 울려 퍼진다. 그는 내 계좌로
      선물을 보냈다며 재미있는 일에 쓰길 바란다고 한다.
    npc_comm_week_01_cap_res_b: 고마워, 고마워! 난 연구해서 구축해야 할 지식이 많아. 하지만 조만간 또 대화를 나누고
      계속 이 어린 은하계에 질문을 던지기로 하자!
    npc_comm_week_01_comp: 나다가 네 함선의 신호를 먼저 감지했어, 친구! 네가 샘플을 가지고 왔다고 하더군. 이제 그 샘플을
