    npc_comm_week_06_comp_opt: 이야기를 다시 말해준다
    npc_comm_week_06_comp_res: |-
      내가 안타까운 이야기를 말하는 동안 폴로는 듣고만 있었다. 그들은 감정을 억누르려 안간힘을 썼지만 이번 접촉에 너무 많은 기대를 하고 있었던지라 견디기 어려워했다.
