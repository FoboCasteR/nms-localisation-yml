      잔해를 탐험해 사라진 승무원들의 흔적 찾기
    npc_watermission4_lang: |-
      기록: <STELLAR>0012B<>. 균열 이벤트 <STELLAR>+8 Sols<>
      잔해는 찾았지만, 함선의 컴퓨터가 날아간 상태였다. 우린 챙길 수 있는 보급품을 챙겨서 그 자리를 떠났다. 반응로 하우징이 침수됐을 때 근처에 있고 싶지 않았기 때문이다.
      이곳의 조수 변화는 갈수록 이상해지고 있다. 수위는 급격하게 높아지고 있지만, 아직까지 물이 빠질 기미도 보이지 않는다. 수위가 내려가고 나면 다시 와서 물건을 더 건질 수 있을지도...
    npc_watermission4_desc: |-
      생존자들은 자기들의 화물선 잔해로 돌아왔던 것 같지만, 금방 떠난 것 같다. 그들을 찾으려면 나도 서둘러야 한다.
