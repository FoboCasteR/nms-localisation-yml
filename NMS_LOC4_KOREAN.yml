    exp_navigator_lang_1: 코백스가 함대를 위해 원정로를 준비했다, 여행자. 어떤 경로가 가장 전도유망할 것 같은가?
    tra_navigator_lang_1: 함장-친구! 네 함대를 위해 경로를 짜느라 엄청 바빴다! 그러니 마음껏 즐겨라!
    war_navigator_lang_1: 그라아! 여러 경로를 짜놨다, 침입자! 결정을 내려라!
    exp_navigator_lang_2: 코백스가 가용한 모든 원정로를 계산해냈다. 내가 제안하는 건 그 중에서도 완파될 가능성이 가장 낮은
      것이다.
    tra_navigator_lang_2: 널 위해 가장 즐거운 경로를 짜놨다, 함장-친구! 이것들이 네 함대에 많은 유닛을 벌어다 주기를 바란다!
    war_navigator_lang_2: 이 모든 경로가 함대에 영광과 승리를 안길 것이다, 여행자! 그라아!
    exp_navigator_lang_3: 코백스가 바쁘게 경로들을 준비해놨다. 하이퍼스페이스 좌표를 계산할 때 수익성이 높고, 실력이 별로인
      항법사도 헷갈릴 위험이 별로 없는 곳으로 골라놨다.
    tra_navigator_lang_3: 무역 원정이 최고의 원정이다, 여행자-친구. 그래도 내가 짠 모든 경로가 네 마음에 들었으면 좋겠다.
    war_navigator_lang_3: 필요한 도표들을 준비해놨다. 함대를 파견할 준비는 됐나, 침입자-함장? 우리 모두에게 영광이 깃들기를!
    exp_navigator_lang_4: 코백스가 이 우주 지역의 알려진 모든 별을 지도로 만들었다. 그리고 이 경로들은 성공적인 함대 작전을
      위해 최적화해놨지.
    tra_navigator_lang_4: 네 함대를 위한 경로를 짰다, 함장-친구! 이것들은 멋진 풍경과 함께 굉장한 기회를 네게 선사할 거다!
    war_navigator_lang_4: 도표는 준비됐다, 침입자-함장! 함대에 브리핑은 해줬나? 전투 준비는 다 끝난 건가? 그라아!
    exp_navigator_lang_5: 코백스가 컨버전스의 지식을 활용해 네 함대를 위한 경로들을 도표로 만들었다, 여행자-엔티티. 이것들이
      완벽에 가깝다는 걸 알아줬으면 좋겠다.
    tra_navigator_lang_5: 함장-친구, 네 항법사-친구가 일을 열심히 했다! 내가 함대를 위해 여러 개의 원정로를 짜놨다!
    war_navigator_lang_5: 그라아! 내 일처리 결과물을 봐라, 침입자-함장! 도표와 지도, 각각 잠재적인 영광이 흘러넘치는 경로들이다!
