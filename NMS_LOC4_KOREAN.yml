    ui_return_planet_obj1_marker: 생명체에게로 돌아가기
    ui_return_guild_obj: 길드 특사에게 돌아가기
    ui_return_guild_obj_tip: 우주정거장에 탑승해 있는 길드 특사에게로 복귀해 임무 성공을 알리고 보상을 받으십시오.
    ui_return_guild_obj1_msg: |-
      길드 특사에게로 돌아가기
      우주정거장에 탑승한 길드 특사 찾기
    ui_return_guild_obj1_osd: 길드 특사에게 돌아가기
    ui_return_guild_obj1_marker: 길드 특사에게 돌아가기
    exp_planet_mission_desc: 생명체의 마스크가 반복적인 패턴으로 빛난다. 그가 자신의 화물을 향해 몸짓하는 것이 마치 내게
      어떤 임무를 맡기려는 듯 하다.
    tra_planet_mission_desc: 외계인의 페로몬이 방을 가득 채운다. 날 편안하게 하려는 향기이다. 그는 내가 어떤 임무를 도와주기를
      바라는 듯하다...
    war_planet_mission_desc: 외계인은 어떻게 봐도 위협적이지만, 공격적인 자세를 취하고 있진 않다. 사실, 내 도움을 원하는
      듯하다...
    dnt_exp_planet_mission_lang1: Wandering entity, the Convergence seeks your assistance.
      Travel where we cannot.
    dnt_exp_planet_mission_lang2: Traveller. Korvax sees what you are. Aid Korvax,
      and Korvax will aid you.
    dnt_exp_planet_mission_lang3: Through the Convergence, Korvax travels to all places.
      But shell entity requires assistance.
    dnt_tra_planet_mission_lang1: All who come through doors are friend! You will
      help, yes?
    dnt_tra_planet_mission_lang2: Friend looks brave and strong! Friend will help
      the Gek, yes? All friends here?
    dnt_tra_planet_mission_lang3: Friend, I offer you a trade. Exciting rewards for
      exciting work! Yes?
    dnt_war_planet_mission_lang1: Grah! Interloper! I will forgive your intrusion
      if you help me.
    dnt_war_planet_mission_lang2: Site is Vy'keen only! Prove your worth, interloper!
    dnt_war_planet_mission_lang3: Grah! Your Multi-Tool is pleasing, interloper! Do
      you wish to use it?
    exp_planet_mission_res: 생명체의 바이저가 다시금 번뜩인다. 난 그의 반응을 읽을 수 없다. 더 알아내려면 그의 임무를 완수해야
      한다.
    tra_planet_mission_res: 생명체가 기뻐하며 폴짝 뛴다. 그는 내게 행운을 빌어주듯이 손을 흔든다.
    war_planet_mission_res: 외계인이 내게 으르렁대며 썩 인상적이지 않은 감사의 표현을 한다. 그는 마치 날 다시 보고 싶지
      않다는 듯이 등을 돌린다.
    npc_planet_mission_opt: 성공 보고
    exp_planet_mission_done_res: 코백스는 감사의 표현을 한다. 그는 날 잠시 스캔하더니 기록에 몇 마디를 추가한다. 추가
      기록이 완료되고, 그는 내게 보상을 준다.
    tra_planet_mission_done_res: 겍이 신나서 떠들어댄다. 그는 내게 보상을 주고, 우리 거래는 완료된다.
    war_planet_mission_done_res: 내가 떠나자 바이-킨이 인사한다. 난 그에게 인정받았다.
    dnt_exp_planet_mission_comp1: The Traveller entity returns, with the aura of success.
      Your report?
    dnt_tra_planet_mission_comp1: Friend! You live! Happy happy day! You bring good
      news?
    dnt_war_planet_mission_comp1: Grah! You returned in glory, interloper?
    ui_mp_mission_tut_title: 다인 임무
    ui_mp_mission_tut_sub: 위험한 우주위원회
    ui_mp_mission_tut_desc: |-
      <STELLAR>우주위원회<>가 용감한 탐험가에게 큰 보상을 제공합니다.
      화물선을 타고 우주위원회 터미널에 방문하십시오.
      <FUEL>경고<>: 이 임무는 단독으로 수행하지 않는 것을 권장합니다.
    ui_mp_mission_tut_obj: 우주위원회 터미널 조사하기
    ui_mp_mission_tut_obj_tip: |-
      수송선에 탑재된 우주위원회 터미널은 도전적인 임무를 제공합니다.
      이런 임무는 단독으로 수행하지 않을 것을 권장합니다.
    ui_mp_mission_tut_msg1: |-
      전문가 임무 사용 가능
      자세한 내용은 화물선에 확인하십시오
    ui_mp_mission_tut_msg2: |-
      전문가 임무 사용 가능
      우주위원회 터미널에서 기회를 검토하십시오
    ui_recover_base_title: 주 기지 복구
    ui_recover_base_sub: 새로운 기지 부지 찾기
    ui_recover_base_desc: |-
      <FUEL>경고<>: 기지가 관련 지도 보관소에 저장됐습니다.
      적합한 지역을 찾아서 설계도 재건을 요청하여 복원을 수행하십시오.
    ui_recover_base_osd: 적합한 기지 부지 발견함
    ui_recover_base_marker: 적합한 기지 부지
    ui_recover_base_obj: 기지를 지을 새로운 부지 찾기
    ui_recover_base_obj_tip: 적합한 행성에 착륙하여 기지를 지을만한 장소 스캔하기
    ui_recover_base_msg1: |-
      <STELLAR>기지 복구<> 진행 중
