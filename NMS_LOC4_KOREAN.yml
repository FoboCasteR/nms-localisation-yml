    npc_other_exotut: 바이킨이 그들이 하던 <TECHNOLOGY>엑소크래프트 터미널<>의 정비를 잠시 멈춘다. 그들은 마치 내 존재
      때문에 살짝 방해를 받은 것처럼 나를 바라본다.
    npc_other_overseer: 이 기지의 <CATALYST>감독관<>인 것이 분명한 겍이 정말 껄끄러운 눈빛으로 내 눈을 바라본다. 무엇인지는
      짐작도 되지 않지만, 마치 내게 뭔가를 말하려는 것만 같다.
    npc_other_farmer: 겍이 경계심을 띤 채로 나를 바라본다. 그들은 나를 알아본 것 같지만, 어디서 본 건지는 모르는 것 같다.
      그들은 재빠르게 <TRADEABLE>농업 터미널<>로 돌아간다.
    npc_other_scientist: 내가 접근하자 코백스는 자신들의 머리를 갸웃거린다. 그들의 바이저가 스캔을 개시하는 게 느껴졌지만, 그렇게
      얻은 데이터가 만족스럽지 않은 것 같다. 그들은 자신들이 있던 <TECHNOLOGY>과학 터미널<>로 돌아가 나를 무시한다.
    npc_other_weapguy: 바이-킨이 내가 도착하는 것을 보고 경례를 하려다가 멈칫한다. 그들은 살짝 어리둥절한 것처럼 나를 바라보다가
      <FUEL>무기 터미널<>로 돌아가 자신들의 일을 한다.
