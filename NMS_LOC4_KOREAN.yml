    all_trader_ambush_desc_1: 그들의 정확한 뜻을 알아듣기는 힘들지만, 거래자는 뭔가 도움을 바라는 것처럼 보인다. 왠지 긴장한
      것 같다.
    all_trader_ambush_desc_2: 거래자는 확실히 신경이 곤두서 있다. 그들은 도움이 필요한 것처럼 보이고, 내게 함선을 가까이
      접근시키라는 몸짓을 하는 것 같다.
    all_trader_ambush_desc_3: 거래자는 지쳐 보인다. 그들은 뭔지 모를 문제가 생겼다는 것처럼 다급하게 말을 하고 있다. 아무래도
      내 도움이 필요한 것으로 보인다.
    all_trader_ambush_desc_4: 어딘가 불안해 보이는 파일럿이 미리 준비한 것만 같은 말을 건네온다. 아무래도 무슨 도움을 바라는
      말처럼 들린다. 그리고 자기들이 할 말은 다 했다며, 내 응답을 기다린다.
    all_trader_ambush_desc_5: 거래자가 도움을 요청하고 있다는 점은 확실해 보인다. 정확히 뭐가 문제인지는 잘 모르겠지만,
      그들의 함선에 가까이 접근해 달라는 게 가장 중점적인 말인 것 같다.
    all_trader_ambush_desc_6: 거래자는 자기들의 함선이 뭔가 치명적으로 파손되어 도움을 요청하고 있는 것으로 보인다. 하지만
      그들의 눈은 구조를 받게 됐다는 안도감이 아니라, 단호하고 비열한 눈빛을 띠고 있다.
    all_trader_ambush_desc_7: 거래자가 횡설수설하며 빠르게 말을 한다. 도움을 요청하는 것만 같은 말을 반복하는 그들의 태도에서는
      강압적이면서도 고집스러운 면모가 느껴진다.
    all_trader_ambush_desc_8: 거의 흐느끼는 것만 같은 거래자가 빙빙 돌려서 자신들의 사정을 얘기한다. 그들은 자기들이 준비하는
      동안 함선에 가까이 접근해 주기만 하면 된다고 내게 애원하고 있다.
    all_trader_ambush_opt_a: 도와주려고 한다
    all_trader_ambush_opt_b: 도움을 거부한다
    all_trader_ambush_res_a_1: 거래자와 내 함선이 대형을 이루도록 유지하고 있지만, 뭔가가 이상하다. 아공간 레이더에 수많은
      적대 신호가 차오르기 시작한다...
    all_trader_ambush_res_a_2: 요청받은 대로 가까이 접근했지만, 통신이 잦아들기 시작한다. 난 거래자와 통신을 연결하려 했지만,
      그 대신에 그들의 무기 시스템이 가동되기 시작했다는 것만 알아차린다.
    all_trader_ambush_res_a_3: 거래자의 요청에 응하려 했지만, 그들은 내 함선을 계속해서 피하고 있다. 그러다 펄스 엔진의
      작동이 이상해지기 시작하고, 레이더에 빠르게 접근하는 다수의 알 수 없는 신호가 잡히기 시작한다...
    all_trader_ambush_res_b_1: 거래자의 태도가 굉장히 수상하다. 그래서 말썽이 벌어지기 전에 그들을 그냥 놔둔 채 워프로
      빠져나갈 준비를 한다.
    all_trader_ambush_res_b_2: 이 상황은 매우 수상쩍다. 그래서 난 그들의 애원에도 불구하고 거래자들이 지금 위치에서 떠돌도록
      그냥 놔두고 떠날 준비를 한다.
    all_trader_ambush_res_b_3: 난 거래자들을 지금 위치에 그냥 놔두고 떠난다. 그렇게 내가 교신을 끊자, 그들은 내게 저주를
      퍼부었지만, 가까이 다가갔으면 그보다 더 심한 일이 벌어졌을 것만 같다.
