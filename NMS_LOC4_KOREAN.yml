    all_trader_thank_desc_1: 거래자가 도와줘서 고맙다며 자신들의 화물 일부를 주겠다고 한다.
    all_trader_thank_desc_2: 파일럿의 얼굴에는 확실히 안도감이 서려있다. 그들은 도와줘서 고맙다며, 자신들의 화물 일부를 주겠다고
      한다.
    all_trader_thank_desc_3: 추격자들에게서 해방된 파일럿이 드디어 긴장을 푼다. 그리고는 내 도움의 대가로 선물을 건네준다.
    all_trader_thank_desc_4: 드디어 안전을 확보한 파일럿이 내 도움에 감사를 전한다. 그리고는 자신들의 화물칸에서 선물을 내게
      보내준다.
    all_trader_thank_desc_5: 그들이 쓰는 말은 익숙하지 않지만, 파일럿의 얼굴만 봐도 무슨 말을 하고 싶은 건지 알 수 있다.
      해적들을 처리해 안심한 그들은 자신들의 화물 일부를 내게 전송할 준비를 한다.
    all_trader_thank_opt_a: 선물을 받는다
    all_trader_thank_opt_b: 그들의 선물을 거절한다
    all_trader_thank_res_a_1: 거래자가 기쁘게 화물을 전송한다. 그들이 잃었을지도 모르는 것에 비하면야 작은 대가라고도 할
      수 있겠지.
    all_trader_thank_res_a_2: 고마워하는 파일럿이 자신들의 화물을 전송한다. 그리고 난 그들이 안전한 곳을 찾을 수 있기를
      기원해 준다.
    all_trader_thank_res_a_3: 사태가 끝났다는 것에 안도한 거래자가 화물을 전송하고는 급하게 자리를 떠난다.
    all_trader_thank_res_b_1: 난 거래자의 제안을 거절한다. 해적들을 없앤 것 자체가 바로 보상이니까 말이다.
    all_trader_thank_res_b_2: 난 선물을 거절하고는 다음에는 그들이 해적들을 피할 수 있기를 빌어준다.
    all_trader_thank_res_b_3: 난 거래자에게 화물은 됐다고 말한다. 그들 함선의 수리 대금을 치르려면 한 푼이 아쉬울 테니까
      말이다.
