    dnt_war_first_word_lang: Vy'keen! Vy'keen! Vy'keen! 16 16 16!
    exp_first_word_desc: |-
      돌이 공명하며, 내 마음 속을 채우는 소리를 만들어낸다. 환영이 형태를 갖춰간다...
      로봇 같은 생명체가 내쪽으로 돌아본다. 그들의 금속 껍질에서 나온 빛줄기가 우리 둘 모두를 감싸는 빛나는 안개를 형성한다. 그들이 내게 몸짓을 한다...
    tra_first_word_desc: |-
      돌이 공명하며, 내 마음 속을 채우는 소리를 만들어낸다. 환영이 형태를 갖춰간다...
      작은 외계 생명체가 내 앞에 무릎을 꿇는다. 그들은 지쳤다. 내 눈을 마주치지 않고, 그들은 내게 손을 내민다...
    war_first_word_desc: |-
      돌이 공명하며, 내 마음 속을 채우는 소리를 만들어낸다. 환영이 형태를 갖춰간다...
      두 마리의 거대한 외계인이 전투를 벌이고 있다. 결국, 그 중 하나가 승리를 거두고는 패배자가 피를 흘려 죽어가게 놔두고 떠난다. 기운이 다한 외계인은 마지막 기운을 다해 내게 몸짓을 건넨다...
