      - 길드와의 우호도가 높을수록 더 높은 수준의 임무를 이용할 수 있으며, 보상도 개선될 것입니다.
    ui_guide_body_trade_6: "<VAL_ON>첨단 제품<> 제작은 돈을 벌 수 있는 좋은 방법입니다.\n\n<TECHNOLOGY>분석
