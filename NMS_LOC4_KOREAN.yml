    npc_comm_week_06_story_end_3: |-
      이방인이 포털에서 등을 돌리는 모습이 보인다. 승무원들은 버려진 건물에서 마주친 뭔지 모를 이상한 존재에게 삼켜졌고, 그는 홀로 남겨졌다. 포털을 떠난 것이 그들을 잠재워 놓은 이상한 주박에서 풀려나게 만든 것처럼 보인다.
      그들은 비틀대다 제정신이 아닌 것처럼 주변을 살펴본다. 영상은 그가 추락 지점에 도착할 때까지 혼자서 자신의 발자취를 되짚어 가는 모습을 보여줬다. 그는 쓰러진 친구들을 간호하며 피신처를 만들었다.
      그런데 갑자기 내 뒤에서 무슨 소리가 들렸다. 잔해를 스캔해 봤지만, 아무 것도 잡히지 않았다. 그래서 터미널로 돌아갔지만 영상은 이미 끝나있다.
    npc_comm_week_06_story_end_4: |-
      이방인은 포털에 일련의 상형문자를 새긴 다음, 임계점을 건넜다.
      영상이 살짝 왜곡됐다가 계속 이어졌다. 그리고는 이방인이 거대한 함선의 잔해 때문에 작은 것처럼 보이는 육각형 세계에 서있는 모습이 보였다. 그들의 함선일까? 그들은 어떤 형체, 코백스가 일어서게 도와줬다. 그리고 난 나다를 알아보고 깜짝 놀랐다.
      그 사제 엔티티는 내가 이 재회의 순간을 봤다는 것을 인식하고는 나를 곧장 바라봤다. 그들은 고개를 끄덕였고, 영상은 끝이 났다.
    npc_comm_week_06_story_end_5: |-
      이방인이 주저하다가 포털에서 등을 돌리는 모습이 보인다. 그들은 떠나면서도 임계점 너머에서 어떤 목소리가 들리는 것처럼 어깨 너머로 흘깃거렸다. 영상이 계속되며, 난 그들이 버려진 건물로 돌아갔고, 도와주겠다고 약속을 했던 여행자와 만나는 장면을 봤다.
      그들은 건물을 수색했고, 제어 터미널을 자주 건드리며 점점 더 심란해져만 갔다. 그들의 구원자는 나타나지 않았다. 빛나는 마스크를 쓴 존재는 돌아오지 않았던 것이다. 이방인은 홀로 남겨진 채로 울부짖다가 건물의 바닥에서 잠이 들었다. 그리고 영상은 끝이 났다.
    npc_comm_week_06_story_end_6: |-
      이방인이 포털에 일련의 상형문자를 새겼다. 그들은 마치 익숙한 목소리를 들은 것처럼 잠시 멈칫했다. 그러나 아무도 보이지 않자 계속해서 임계점을 건너갔다. 그리고 잡음이 심해지며 영상이 끊긴다.
      영상이 다시 원래대로 돌아왔을 때, 이방인은 승무원들에게 둘러싸인 채로 자신들의 화물선 함교에 있었다. 그리고 코백스의 사제 엔티티가 그들에게 합류했다. 난 나다의 모습을 알아보고는 충격을 받았다.
      잠시 후, 화물선에 혼란이 벌어졌다. 함선으로 몰려온 센티널 전투기들의 공격으로 자유 낙하 상태가 된 것이다. 또 다시 잡음이 심해지고 영상이 끊겼다. 영상의 마지막은 겍의 전문가가 레이더 스테이션에 자리를 잡고 있는 단 한 장의 화상이었다.
    npc_comm_week_06_story_end_7: |-
      이방인이 슬프게 고개를 흔들며 포털에서 등을 돌리는 모습이 보인다. 반란이 일어났던 모양이다. 살아남은 승무원들이 그들의 애원에도 불구하고 부주의하게 포털을 넘어간 것이다. 그들은 거품에 삼켜졌고, 포털은 진홍빛의 섬광을 발하며 닫혔다.
      이방인은 충격을 받은 채로 짧은 거리를 걸었다. 그리고 그들은 작은 피신처를 만들고는 안으로 들어가 문을 닫았다. 영상에서는 그들이 다시 나오는 모습이 보이지 않았다.
    npc_comm_week_06_story_end_8: |-
      이방인이 포털의 돌에 자신들의 상형문자를 새긴다. 그들은 마치 익숙한 목소리의 부름을 받은 것처럼 자신있게 임계점을 향해 성큼성큼 걸어갔다. 그리고 그들은 포털로 들어갔고, 눈부신 흰색 섬광으로 영상에 왜곡이 생겼다.
      영상이 안정되었을 때, 포털은 흔적조차 남지 않았다. 내 눈에는 그저 별들만이, 끝없이 펼쳐진 성계의 행렬만이 보일 뿐이다. 그리고 영상이 한 행성에 초점을 맞추더니 급속도로 그 행성에 가까워진다. 전과 마찬가지로 빛이 번쩍이고는 새로운 세상이 존재를 드러냈다.
      그리고 영상은 끝을 맺었다. 방금 내가 뭘 본 거지?
    npc_comm_week_06_story_end_9: |-
      이방인이 포털의 제어판을 두드리는 모습이 보이고, 그들의 손은 보이지 않는 힘에 조종되고 있는 것만 같다. 관문이 열리고, 푸른 빛이 뻗어나와 주변의 풍경을 물들인다.
      이 빛 속에서 이방인은 남아있는 자신의 승무원들을 바라본다. 그들은 함께 포털을 건너가자고 설득하려 했지만, 설득에 성공하지는 못했다. 하나둘씩 승무원들이 떠나간다. 그리고 이방인만이 남았다.
      결국 그는 포털로 접근했다. 그러자 거품이 그를 집어삼키고는 가라앉았다. 그리고 포털은 조용히 닫혔고, 영상은 더 이상 아무 것도 보여주지 않는다.
    npc_comm_week_06_story_end_10: |-
      이방인이 열린 포털을 조사하더니 물러서는 모습이 보인다. 그리고 영상은 그들의 나머지 행적을 보여준다. 그들은 언제나 밤에 수 km씩 이동하며, 광원을 발견할 때마다 그것들을 조사하고 버리기를 계속했다.
      그들은 버려진 건물을 발견할 때마다 그곳을 뒤지며, 자신들을 구원해 주겠다고 약속한 여행자를 찾았다. 영상은 마치 영원히 계속 반복되는 것만 같았다. 난 셀 수 없이 긴 시간을 빠르게 살펴봤지만, 그 패턴에는 변함이 없었고, 이방인은 나이를 먹지 않는 것처럼 보였다.
      그리고 계속해서 영상을 뒤져봤지만, 이 이야기의 결말은 찾지 못했다.
    npc_comm_week_06_story_end_11: |-
      이방인이 포털을 활성화시키고는 열린 관문을 향해 걸어가는 모습이 보인다. 그들은 문턱에 도달하자 주저했지만, 승무원들의 격려를 받아 계속 나아갔다. 결국 그들은 앞으로 나아가 거품에 삼켜졌다. 잡음과 함께 영상이 잠시 끊겼다.
      잡음이 사라지자, 이방인이 다시 한 번 승무원들에게 둘러싸인 모습이 보였고, 방금 전보다 나이가 든 모습이었다. 하지만 얼굴에 안도감을 띄운 채, 행복해 보이는 모습이었다. 그들에게서 먼 거리에 함선이 착륙했고, 그들은 자리를 떠났다.
    npc_comm_week_06_story_end_12: |-
      이방인은 포털에서 떠나가고 있지만, 그 사실이 그들에게는 명백히 고통스러운 것처럼 보인다. 영상에서 임계점을 떠나는 걸 주저하는 모습이 보였던 데다가 반복해서 어깨 너머로 임계점을 흘깃 거리기까지 했으니 말이다.
      영상은 계속해서 승무원과 이방인이 각자 다른 길로 가는 모습이 보인다. 승무원들은 멀리 보이는 정착지로 향했고, 이방인은 텅 빈 지평선으로 향했다.
      곧 영상은 시점을 앞으로 돌려 이방인이 붉은색 광물을 작은 피난처로 운반하는 데 전념하는 모습을 보였다. 그들은 끊임 없이 그것들을 깎아서 진홍색 돌로 구성된 기하학적 형체들로 만들었다. 그리고는 힘이 다 해 그 자리에 쓰러졌다.
      난 그들이 조각한 상형문자에 의미가 있기는 한 것인지도 이해할 수가 없었다.
    npc_comm_week_06_story_end_13: |-
      이방인이 포털의 제어판을 머뭇거리며 두들기는 모습이 보인다. 그들은 관문을 열었고, 임계점을 건넜다.
      그리고 거품이 가라앉자 또 다른 존재가 여전히 활성화되어 있는 포털로 접근했다. 눈부신 빛으로 얼굴이 가려진 여행자였다. 그들은 이방인을 쫓아 포털의 푸른 빛 속으로 들어갔다.
      구조물의 오래된 돌이 극한의 힘에 의해 이리저리 휘청거렸다. 그러다 결국 여행자가 다시 모습을 드러냈고, 포털은 닫혔다. 이방인의 모습은 어디에도 보이지 않는다.
      이게 영상이기는 해도 난 여행자가 내 존재를 알아차렸다는 느낌을 지울 수가 없었다. 그래서 재빨리 터미널을 닫아버렸다.
    npc_comm_week_06_story_end_14: |-
      이방인이 포털에서 등을 돌려 재빨리 그 자리를 벗어나는 모습이 보인다. 그들은 자신들의 작은 함선의 잔해로 되돌아와 조난 신호기에 데이터를 입력하기 시작했다. 그리고 진홍색 구체의 모습이 보였다...
      영상이 잠시 끊겼다가 이방인이 다시 포털의 앞에 있는 모습이 보인다. 그리고는 같은 영상을 계속 반복해서 재생하기 시작했다. 난 이런 이상한 반복 재생의 원인이 될만한 데이터 손상이 있는지 살펴봤지만, 아무 오류도 찾지 못했다.
    npc_comm_week_06_story_end_15: |-
      이방인이 일련의 상형문자를 입력하더니 포털로 걸어 들어가는 모습이 보인다. 그리고 관문이 닫히기 전, 눈부신 빛으로 얼굴이 가려지고 희미하게 어른거리는 또 다른 형체가 그 안으로 들어갔다. 심해지는 잡음 때문에 영상이 잠시 끊겼다.
      영상이 다시 나오자, 접촉하기 전 시점의 이방인이 함선에 타고 있었다. 함교에 있는 코백스가 나다인 걸 알고 깜짝 놀랐다. 그들은 매우 걱정스러운 표정이었으나, 더 볼 새도 없이 뒤에 있던 터미널이 흰색으로 빛나고 화면이 하얀 불길에 휩싸였다.
    npc_comm_week_06_story_end_16: |-
      이방인이 포털에서 떠나가는 모습이 보인다. 그들은 지치고 자신 없는 모습으로 천천히 걷고 있었다. 그리고 결국, 자신들의 추락한 함선이 있는 장소로 되돌아왔다.
      난 추락 지점의 조난 신호를 유심히 살폈고, 신호기 내부에서 내가 예전에 몇 번이나 봤던 으스스한 진홍빛처럼 희미하게 빨간 불빛이 새어나오고 있는 것을 알아차렸다.
      이방인은 잠도 자지 않고 신호기 주변을 서성거렸다. 그들은 며칠 동안이나 그렇게 밤을 지새웠고, 발걸음이 점점 느려지더니 결국에는 쓰러지고 말았다. 그리고 이방인의 쓰러진 몸에서도 똑같이 빨간 빛이 났다.
      영상이 끝났다.
    ui_comm_week_07_title: 커뮤니티 연구
    ui_comm_week_07_sub: 사제 엔티티 나다 돕기 - 7/8주차
    ui_comm_week_07_desc: 사제 엔티티 나다가 탐험가들에게 요청을 발신한다. 그들은 은하계의 새로운 '단계'를 기록하는 데 지원을
      요청하고 있다.
    npc_comm_week_07_brief: |-
      여행자! 나다가 통신 인터페이스를 개시한다. 폴로는 암흑/슬픔 속에 잠겨있다. 껍질을 뚫을 수 없다. 아아!
      구조물의 사진으로 추론을 해냈다. 암흑을 와해시키는 새로운 지령을 제안한다. 이미지/희망을 습득하라. 여행자는 암흑 속에서 생명을 찾아내야만 한다. 해저로 잠수해 바다 속의 풍경을 복제한 다음, 아노말리로 되돌아 오기를 바란다.
    npc_comm_week_07_brief_res: '암흑 행성의 좌표를 전송한다. 가장 깊은 위치: -10.53, -28.39. 매개변수 요청:
      생명의 무리가 담긴 단일 사진. 나다는 여행자가 돌아오기를 즐겁게 기다리고 있겠다.'
    npc_comm_week_07_comp: 익숙한 함선 신호. 여행자, 환영한다. 바다 속 사진 촬영은 성공했나?
    npc_comm_week_07_comp_opt_a: 사진을 업로드한다
    npc_comm_week_07_comp_res: |-
      지령 완수! 나다, 이미지를 폴로에게 전송한다. 폴로의 즐거움 판단. 성공/신뢰.
      여행자의 계좌로, 보수를 지불한다. 아노말리에 탑승한 모조 생명체가 특이한 것을 합성했다. 정박하겠나?
    npc_comm_week_07_comp_res_extra: 나다는 폴로의 로봇 발명을 언급하며, 미묘하게 자신의 바이저를 깜박거렸고, 난 그것을
      표정이라고 해석할 수 밖에 없었다. 하지만 그건 너무나도 빠르게 지나가서 단순한 홀로그램의 오작동이었던게 아닐까라는 의문도 들었다.
    npc_comm_week_07_comp_res_all: '여행자가 돌아왔다. 예상 동기: 사진 데이터. 전송할 것인가?'
    npc_comm_week_07_comp2_opt_a: 사진을 업로드한다
    npc_comm_week_07_comp2_opt_b: 통신을 끝낸다
    npc_comm_week_07_comp2_res_a: 나다는 손뼉으로 기쁨을 표시하며 내게 고마워했다. 그리고 데이터를 더 가져오면 폴로의
      존재감 회복에 더 도움이 될 것이라고도 말했다.
    npc_comm_week_07_comp2_res_b: 아노말리는 잘 알았다. 여행자의 함선이 스캔을 하면, 나다가 응답한다.
