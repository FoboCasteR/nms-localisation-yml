    ui_watermission3_obj3_tip: |-
      버려진 통신 구조물에서 <TECHNOLOGY>고출력 소나<> 설계도를 발견했습니다.
      노틸론에 설치할 <TECHNOLOGY>고출력 소나<>를 제작하십시오.
      노틸론의 인벤토리에 접근해 <IMG>TECHMENU<>으로 빈 슬롯에 제작하십시오.
      <IMG>PIN<>으로 설계도의 상세한 내용을 고정시킬 수 있습니다.
