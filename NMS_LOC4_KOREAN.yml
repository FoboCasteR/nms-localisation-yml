    npc_mission_digging_proc_b_4: 그들은 고대의 문화 유물에 대한 스캔을 회수하는데 혈안이 되어 있다. 기록이 완료된 이후라면,
      물리적 표본은 현장 요원이 가져도 된다고 한다.
    npc_mission_digging_proc_b_5: 그들의 역사 기록에는 커다란 구멍이 뚫려 있고, 그들은 그 사라진 데이터를 채워줄 고고학
      탐사를 위한 현장 요원을 찾고 있다.
    npc_mission_digging_proc_c_1: 그들은 모든 데이터를 독립적으로 검증할 것이다. 새로운 물건을 고대의 물건으로 속이려는
      자들은 관련 당국에 신고될 것이다.
    npc_mission_digging_proc_c_2: 의뢰자는 오직 100년이 넘은 유물만을 요청했다. 그보다 오래되지 않은 표본은 자동으로
      거절될 것이다.
    npc_mission_digging_proc_c_3: 의뢰자는 코백스의 유물을 받기는 하지만, 그리 선호하지는 않는다고 언급을 남겼다.
    npc_mission_digging_proc_c_4: 의뢰자는 현장 요원 스스로가 자신이 사용할 삽이나 기타 보조 발굴 용품을 구해야 한다고
      요청했다.
    npc_mission_digging_proc_c_5: 의뢰자는 일처리 도중에 현장 요원에게 들이닥칠지도 모르는 고대의 저주에 대해서는 어떤
      책임도 지지 않겠다고 공표했다.
    npc_mission_digging_proc_c_6: 의뢰자는 일처리 도중에 현장 요원이 구덩이나 구멍 등의 발굴지에 갇히는 일에 책임을 지지
      않겠다고 천명했다.
    npc_mission_digging_proc_c_7: 의뢰자는 이 성계의 해적들이 최근 유물 시장에 진입했으니, 현장 요원에게 주의를 요한다는
      언급을 남겼다.
    npc_mission_digging_proc_c_8: 의뢰자는 현장 요원이 일처리에 신중을 기해야 한다고 조언을 남겼으며, 그 어떤 유적지의
      위치도 유물 사냥꾼의 손에 넘어가지 않도록 주의해야 한다고 말했다.
    npc_mission_digging_proc_c_9: 의뢰자는 발굴 과정에서 현장 요원이 겪을지도 모르는 그 어떤 질병 등에도 책임을 지지
      않는다는 언급을 남겼다.
    npc_mission_digging_proc_c_10: 의뢰자는 현장 작업 시에 그 어떤 고대의 구조물에도 피해를 입히지 않도록 주의해 달라는
      요청을 남겼다.
    planet_mission_prefix: '행성 지원: '
    planet_mission_intro_1: "%PLANET% 행성에서 지원을 요청하는 생명체와 마주쳤다. "
    planet_mission_intro_2: "%PLANET% 행성의 생명체가 내게 도움을 청했다. "
    planet_mission_intro_3: "%PLANET% 행성을 탐험하다가 도움이 필요한 생명체와 조우했다. "
    planet_mission_intro_4: "%PLANET% 행성의 생명체가 내게 상황 해결을 도와달라고 요청했다. "
    planet_mission_intro_5: "%PLANET% 행성에서 도움이 필요한 생명체를 만났다. "
    planet_bounty_msg1: 내 함선으로 돌아가 우주로 나가기
    planet_warning: "<FUEL>경고: <> 현지 임무이며, 워프 시 자동으로 임무가 종료됩니다."
    planet_bounty_desc: "그들은 자신들의 시설이 지속적으로 해적들의 괴롭힘을 당하고 있다고 주장했다. 그들은 자신들을 지키려 하지도
      않고, 자신들의 스테이션을 떠날 능력도 없어 보였다. \n\n그들은 이 폭격을 끝내주는 사람에게 상당한 보상을 주겠다고 제안했다..."
    planet_scan_cre_desc: |-
      그들은 이 행성에 서식하는 생물체의 상세한 스캔이 필요하다고 말했다. 그들은 그 데이터를 어떻게 써먹을 지도 확실하지 않은 것으로 보인다.

      그래도 그들은 데이터의 수집을 도와주면 상당한 보상을 주겠다고 확실하게 약속했다.
    planet_scan_min_desc: |-
      그들은 이 성계에서 서식하는 식물의 상세한 스캔이 절실히 필요하다고 주장했다. 그들은 이유를 설명하려 했지만, 의미를 정확하게 알아듣지 못하겠다.

      그래도 데이터 수집을 도와주면 상당한 보상을 주겠다는 것만은 확실해 보인다.
    planet_scan_tree_desc: |-
      그들의 말 대부분은 이해하기가 힘들었다. 그래도 눈치를 보아하니 그들에게는 이 성계에 널려있는 광물들을 조사할 지질학 데이터가 필요한 것 같다.

      번역 문제에도 불구하고 한 가지는 확실하다. 그 데이터를 전해주는 탐험가에게는 상당한 보상이 주어진다는 것 말이다.
    planet_kill_robots_desc: 그들은 자신들의 행성 전역에서 무리지어 다니는 센티널들에게 정말로 증오심을 품고 있는 것만 같다.
      생명체는 자신들의 위치를 이탈할 수 없다고 했지만, 내게 센티널 군을 찾아 파괴하면 보상을 주겠다고 제안해왔다.
    planet_kill_fiends_desc: 그들은 알아들을 수 없는 경고의 말을 속삭이며 겁에 질린 것 같았다. 그래도 난 기괴한 흉물들이
      자신들의 세상을 활보하고 있고, 그것들을 찾아서 죽이면 내게 보상을 주겠다고 하는 말은 알아들었다.
    planet_kill_cre_desc: |-
      생명체는 전초기지에 갇혀있는 생활에 지쳐서 지루해하는 것만 같았다. 그들은 모르다이트 냄새를 언급했다.

      대화를 따라가기 힘들었지만, 그들은 내게 그것들을 사냥해 달라는 것 같았다. 그들은 내가 바깥으로 나가서 이 세상을 돌아다니고 있는 생물체들을 죽여주면 상당한 보상을 주겠다고 했다.
    planet_feed_cre_desc: |-
      그들은 내게 바깥 세상을 자신들이 얼마나 사랑하는지, 이 안에 갇혀 있는 게 얼마나 힘든지에 대해 말해줬다. 그들은 과거에 자신들이 애완동물로 길렀던 작은 생물체에 대한 길고 알아듣기도 힘든 얘기를 해줬다.

      그들은 내가 행성을 돌아다니면서 마주치는 야생 동물들에게 먹이를 주면 큰 보상을 주겠다는 것 같다.
    planet_digging_desc: |-
      그들은 대단히 수익성이 있어 보이는 어떤 고대 유적에 대해 신이 나서 횡설수설했다. 그들은 내게 유물의 흔적에 대한 단서를 담고 있는 자신들의 데이터를 보여줬다.

      하지만 자신들이 직접 찾으러 갈 수가 없으니, 대신 내게 찾아다 달라는 요청을 했다. 그리고 유물은 내가 가져도 되니까, 중요한 역사적 발견이 있으면 자신들의 이름으로 기록을 올려달라고 말했다.
    planet_collect_desc: |-
      그들은 특정 물질이 필요해서 불안해 하는 것 같았다. 이유는 알 수 없지만 그들은 직접 그것들을 가지러 자리를 비울 수가 없었다.

      그들은 내게 자신들을 대신해 그것들을 모아 전초기지로 가져오면 후한 보상을 주겠다고 제안했다.
    planet_deliver_desc: |-
      그들은 자신들이 가지고 있는 물건을 배달해야 하지만, 직접 여행을 할 수 없는 상태라고 말했다. 그들은 뭔가를 두려워하는 것만 같았지만, 그게 정확하게 뭔지는 알 수가 없었다.

      그들은 내게 자신들을 대신해 성공적으로 배달을 마치면 상당한 보상을 주겠다고 제안해왔다.
    planet_depot_desc: |-
      그들은 흥분해서 지도를 가리키며 일련의 좌표를 중얼거렸다. 그들은 자원 보관소의 위치를 파악한 것 같았다. 이유는 알 수 없지만, 그들은 그 보관소가 파괴될 거라는 예상을 하며 신이 난 것만 같았다.

      그들은 내게 그 보관소를 파괴해주면 후한 보상을 주겠다고 했다.
    planet_raid_desc: |-
      그들은 내게 진지한 말투로 말을 하며, 근처의 공장을 가리켰다. 그 시설의 뭔가가 그들을 심히 불안하게 만들었고, 그래서 내게 그곳을 습격해 달라는 것 같았다.

      생명체는 내게 그 공장에 침투해 그곳의 데이터 뱅크에 접속해 달라는 제안을 해왔다. 그리고 내게 센티널들이 무력을 사용해 올 거라는 경고도 남겼다.
    planet_missing_desc: |-
      그들 말의 정확한 의미는 이해하기 어려웠지만, 그들의 동료가 실종된 것으로 보인다. 그들은 조난을 당했고, 실종된 이들을 찾아줄 이를 찾고 있다.

      그들은 내게 실종된 '친구'의 위치를 찾아주면 큰 보상을 주겠다고 했다.
    ui_return_mpmission_obj: 스페이스 아노말리로 복귀하기
    ui_return_mpmission_obj_tip: |-
      넥서스로 돌아가 보상을 받으십시오.
      우주에 있을 때, 빠른 메뉴(<IMG>QUICK_MENU<>)에서 스페이스 아노말리를 소환할 수 있습니다.
    ui_return_mpmission_obj1_msg: |-
      넥서스로 돌아가 보상 받기
      우주에 있을 때, 빠른 메뉴(<IMG>QUICK_MENU<>)에서 스페이스 아노말리 소환 가능
