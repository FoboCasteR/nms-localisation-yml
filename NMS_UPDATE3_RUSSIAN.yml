    ui_notify_hazprot_title: Защита от вредных факторов
    ui_notify_hazprot_sub: Зарядить сист. защиты от вредных факт.
    ui_notify_hazprot_desc: |-
      Когда вы окажетесь в опасной среде, ваш костюм автоматически активирует <VAL_ON>защитные системы<>.
      Защита от вредных факторов оберегает вас от критического воздействия радиации, токсинов и экстремальных температур.
      Для перезарядки систем защиты от вредных факторов нужен <TECHNOLOGY>кобальт<> или <TECHNOLOGY>энергоячейки<>.
      Систему защиты от вредных факторов можно зарядить в инвентаре экзокостюма или в <VAL_ON>быстром меню<> (<IMG>QUICK_MENU<>).
    ui_notify_hazprot_obj: Перезарядить систему защиту от вредных факторов
    ui_notify_hazprot_obj_tip: |-
      <COMMODITY>Натрий<> можно добывать из растений, он встречается на <VAL_ON>всех планетах<>.
      Нажмите <IMG>SCAN<>, чтобы активировать <VAL_ON>сканер<> и обнаружить ближайший источник <COMMODITY>натрия<> на поверхности планеты.
    ui_notify_hazprot_msg0: |-
      Соберите <COMMODITY>натрий<> для перезарядки
      Сканер поврежден. Отремонтируйте его, чтобы найти натрий.
      На <TECHNOLOGY>вашем корабле<> или в <TECHNOLOGY>укрытии<> доступна неограниченная подзарядка.
    ui_notify_hazprot_msg1: |-
      Соберите <COMMODITY>натрий<> для перезарядки
      Сканер поврежден. Отремонтируйте его, чтобы найти натрий.
      Для этого нажмите <IMG>INVENTORY<> или <IMG>QUICK_MENU<>.
    ui_notify_hazprot_msg2: |-
      Соберите <COMMODITY>натрий<> для перезарядки
      Начните сканирование <IMG>SCAN<>, чтобы найти натрий.
      На <TECHNOLOGY>вашем корабле<> или в <TECHNOLOGY>укрытии<> доступна неограниченная подзарядка.
    ui_notify_hazprot_msg2_vra: |-
