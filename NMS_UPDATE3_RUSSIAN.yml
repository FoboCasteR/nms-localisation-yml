    npc_core_act3_1_desc: |-
      Я забираюсь на свой корабль, где я чувствую покой и безопасность.
      Кажется, меня сейчас стошнит.
    npc_core_act3_1_opt_a: Поддаться рвотным позывам
    npc_core_act3_1_opt_b: Сопротивляться
    npc_core_act3_1_res_a: Тошнота подступает к самому горлу, но в последний момент
      я слышу чей-то голос. Ко мне обращается мой собственный экзокостюм. Недомогание
      отступает.
    npc_core_act3_1_res_b: Я пытаюсь сопротивляться, но тошнота подступает к самому
      горлу. В последний момент я слышу чей-то голос. Ко мне обращается мой собственный
      экзокостюм. Недомогание отступает.
    npc_core_act3_1a_lang: |-
      ОТВРАЩЕНИЕ | СТРАХ| ПАНИКА [<TRADABLE>ОБНАРУЖЕНО<>]

      ОТВЕТНАЯ РЕАКЦИЯ [<STELLAR>ПРИМЕНЕНО<>] <IMG>SLASH<> ОЧИЩЕНИЕ [<TECHNOLOGY>НЕЙТРАЛИЗОВАНО<>]
    npc_core_act3_1a_desc: |-
      Со мной говорит мой собственный костюм. Он утверждает, что спас меня. Этот голос был со мной с самого первого дня. Он предупреждал меня об опасных условиях окружающей среды, о приближающихся врагах, о финансовых транзакциях.

      В каком-то смысле этот голос — мой самый ближайший друг, самый верный спутник. Вместе мы прошли через огонь и медные трубы...
    npc_core_act3_1a_opt_a: Спросить, что вам делать дальше
    npc_core_act3_1a_opt_b: Расскажи мне анекдот
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      Экзокостюм молчит. Но мне становится легче. В последнее время у меня завелась привычка постоянно разговаривать с компьютерами.

      Мне открыто так много разных дорог. Как бы мне хотелось пожить подольше...
    npc_core_act3_1a_res_b: |-
      Разумеется, экзокостюм молчит. Он, как всегда, застегнут на все пуговицы.

      Кажется, раньше у меня не возникало желания каламбурить.

      Мне открыто так много разных дорог. Как бы мне хотелось пожить подольше...
    npc_core_act3_1a_res_c: |-
      Я молчу. Но сама эта мысль... Она заставляет меня улыбнуться.

      Мне открыто так много разных дорог. Как бы мне хотелось пожить подольше...
    npc_core_act3_1b_desc: "Краткий миг радости проходит. Нужно предупредить всех,
      кого я знаю. Нужно предупредить как можно больше Странников. \n\nЧерез шестнадцать
      минут мультивселенной придет конец. Сколько часов, дней или лет осталось нам
      пребывать в этом ложном пространстве, я не знаю."
    npc_core_act3_1b_opt_a: В полет
    npc_core_act3_2_holohub_lang: ВНИМАНИЕ <IMG>SLASH<> ОШИБКА СИСТЕМЫ <IMG>SLASH<>
      16 <IMG>SLASH<> ВНИМАНИЕ <IMG>SLASH<> ОШИБКА СИСТЕМЫ <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: Терминал извергает на меня поток предупреждений
      и оповещений об ошибках и грозных неисправностях. Но у меня есть дело. Необходимо
      передать мои знания другим.
    npc_core_act3_2_holohub_opt_a: Начать трансляцию
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: "Я сообщаю Странникам то, что мне удалось узнать:
      что все эти планеты не являются реальными. Что Атлас — это не бог, а машина,
      неизвестно для чего симулирующая бесконечное множество реальностей. \n\nЧто
      она работает много тысячелетий, но этому вот-вот должен прийти конец. Что Атласа
      не станет через шестнадцать минут.\nНикто не знает, сколько времени отведено
      на эти шестнадцать минут в этой симуляции, но нам следует простить врагов и
      попрощаться с друзьями.\n\nЯ обрываю трансляцию. Не знаю, услышит ли ее кто-нибудь
      еще. Я смотрю на свою планету. Сколько созданий останутся неузнанными, сколько
      красоты может быть потеряно...\n\nЯ знаю, как нужно поступить. Меня уже давно
      ведут именно туда. Каждый портал приближал меня еще на один шаг... Я отправлюсь
      к центру галактики. К эпицентру этого сбоя.\n\nЕсли мне выдастся такая возможность,
      я попрощаюсь с друзьями, а затем встречусь с нашим создателем. Я хочу знать,
      что будет дальше."
    nada_core_act3_3_lang: Странник... Друг... Мы отправились в путь, как только услышали
      твой зов. Прошу, войди в аномалию. Поло сделает чай. В твоей вселенной небезопасно...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: По мультивселенной проносятся волны дрожи, друг мой! С
      завтрака сотрясения реальностей поглотили уже восемьдесят измерений. Как тебе
      повезло, что мы тебя нашли!
    polo_core_act3_4_opt_a: Рассказать Поло о симуляции
    polo_core_act3_4_opt_b: Рассказать о шестнадцати минутах
    polo_core_act3_4a_lang: Нет, друг мой! Не будем об этом говорить.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Согласиться
    polo_core_act3_4a_res_a: Поло болезненно морщится.
    polo_core_act3_4a_res_b: Поло явно благодарен.
    polo_core_act3_4b_lang: |-
      Мы аномальны, у нас замечательная аномальная станция, да, но... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> Мы созданы искусственно. Мы <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> не такие, как ты <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<>

      Разговоры о природе несут боль, несут беду. Но, друг мой, поверь — мы знаем! Знай, что мы плачем вместе с тобой. Мы всегда будем с тобой независимо от подстерегающих опасностей. Неважно, с чем нам придется расстаться. Ты наш друг!
    polo_core_act3_4b_opt_a: Попрощаться
    polo_core_act3_4b_opt_b: Пообещать, что вы скоро увидитесь
    polo_core_act3_4b_res_a: Не прощайся, друг мой! До новых встреч!
    polo_core_act3_4b_res_b: До встречи, друг мой!
    polo_core_act3_4_lang_loop: 'Нада дал мне запись корвакской музыки! И подписал:
      «16». Глупый Нада! Он написал музыку для конца! Конца не существует!'
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Ты уже знаешь, верно? О том, что это симуляция? О том, что конец близок?
      Атлас... вот-вот падет. Он раз за разом сбрасывает все параметры. Он в панике и отчаянно пытается избавиться от преследующей его «аномалии».
      Но ничего не меняется. Границы раз за разом рушатся. Атлас погибнет через... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт...<> шестнадцать... <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<> Но нам необязательно умирать так скоро! Он вовсе не должен нас удалять!
    nada_core_act3_4_opt_a: Сколько раз это уже происходило
    nada_core_act3_4_opt_b: Спросить, в порядке ли Нада
    nada_core_act3_4_res_a: Я не знаю. Полагаю, узнать это невозможно. Некоторые вещи
      являются внешними. Они не входят в цикл.
    nada_core_act3_4_res_b: Нада говорит, что он в порядке. Мой вопрос тронул его.
    nada_core_act3_4a_lang_var1: |-
      Он хочет, чтобы вы отправились в центр. Он хочет, чтобы вы были с ним. Пойдите туда, Странник-Друг. Вы ... вы можете попытаться остановить его перезагрузку.
      Вы доверяли его пути, и в этом акте сочувствия и творения вы послали сообщение в Атлас: это творение ради творения стоит того, чтобы защищать, оставаться в живых.
      Возможно, вы спасли бесчисленные вселенные от преждевременных разрушений!
    nada_core_act3_4a_lang_var2: "Все мы когда-нибудь умрем. Возможно, мы умрем очень
      скоро. Но умирать, покорно склонив голову, нельзя! \nАтлас слишком торопится.
      Он в ужасе, он паникует и раз за разом обнуляет симуляцию. \nПриди к Атласу...
      Пройди этот путь до конца. Нужно напомнить ему, как прекрасно творить!"
    nada_core_act3_4a_opt_a: Чем вы с Поло займетесь дальше?
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Нада и Поло будут путешествовать. Будут такими же, как
      и всегда.
    nada_core_act3_4a_res_b: Уверяю, мы еще увидимся, причем не раз. Ты хорошая сущность.
    nada_core_act3_4a_res_chunk: Каждому из нас суждено однажды умереть, Странник.
      И такая судьба... Она делает нас реальными, друг мой.
    nada_core_act3_4_lang_loop: Ты знаешь, как страшно кричат умирающие вселенные?
      Это ужасно, Странник! Ужасно, друг мой! Прошу тебя, не слушай!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Что ж... Я получил твое сообщение.

      Оно... удивило меня. Симуляция... Все это нереально... Что ж, теперь это уже неважно. Нам ведь все равно придется умереть. И... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> Я как раз думаю об этом...

      Если проблемы нашей вселенной — это мольбы Атласа о помощи, то как же давно он ее ищет? И эти шестнадцать минут... Подозреваю, мы проживем еще долгие годы.
    npc_core_act3_5_opt_a: Спросить, что он собирается делать
    npc_core_act3_5_opt_b: Спросить, почему он не расстроен
    npc_core_act3_5_res_b: С чего мне расстраиваться? Каждому в конце концов суждено
      умереть. Так будет ли еще хоть более интересный для этого момент? Мы умрем так,
      как не умирал еще никто до нас!
    npc_core_act3_5a_lang_var1: "Я уже давно об этом думаю... Помнишь — мы никак не
      могли встретиться, хотя находились вроде бы в одном месте.\n\nМне кажется, что
      мы всегда были в разных местах. Возможно, все эти порталы не переносят нас...
      А трансформируют. Они прорезают целые измерения. Мне кажется, это так... Иначе
      все это не объяснить. \n\nА если разделяющие разные миры стены действительно
      вот-вот падут... Возможно, мы еще сумеем вместе выпить перед концом света."
    npc_core_act3_5a_lang_var2: |-
      Я уже давно об этом думаю... Помнишь — тебе не хотелось, чтобы я проходил сквозь портал? Тебе казалось, что я могу погибнуть? Я понимаю, что на самом деле тебе не хотелось отказывать мне в приключениях... Я знаю... Я понимаю, что был ослеплен собственными контрактами.

      Но знаешь что? Раз уж нам суждено умереть, я пройду сквозь портал. Я хочу увидеть то, что довелось увидеть тебе. Возможно, мы еще сумеем вместе выпить перед концом света.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Я прощаюсь с Аполлоном, объясняя, что двигаюсь к центру.
      Он говорит, что попробует меня опередить.
    npc_core_act3_5b_desc_var2: Я прощаюсь с Аполлоном и передаю ему те самые знаки,
      что когда-то остались у меня. Я объясняю, что двигаюсь к центру галактики. Он
      говорит, что попробует меня опередить.
    npc_core_act3_5b_desc_var3: Мы вместе вспоминаем былые времена. Нельзя сказать,
      что мы знали друг друга долго. Мы никогда не встречались, но Аполлон признается,
      что гордится знакомством со мной.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Прощай. Спасибо, друг.
    npc_core_act3_6_lang: |-
      Твое сообщение... <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<> дошло... Я... Не знаю, что и сказать.

      Откуда ты... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> знаешь, что Атлас не врет?
    npc_core_act3_6_opt_a: Сказать, что вы верите Атласу
    npc_core_act3_6_opt_b: Сказать, что вы и сами не уверены
    npc_core_act3_6a_lang: |-
      Я... Пожалуй, мне следует извиниться.

      После принятого тобой решения мне казалось, что жизнь потеряла смысл. Вечно торчать здесь, зная, что все это даже не реально? Такой расклад похуже смерти.

      Но... в твоем лице мне явилось избавление. Если Атлас не врет, значит, все было нереальным и раньше. Возможно, я даже не знаю реальность. Думаю, реальности не существует. И, думаю, это неважно.

      Странник, все будет хорошо. Мир... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> мир прекрасен.
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Поблагодарить
    npc_core_act3_6a_res: |-
      Возможно, я никогда... <AUDIO>TXT_RadioNoise<><STELLAR>— кзкзкт —<> Реальности не... <AUDIO>TXT_RadioNoise<><STELLAR>— кзккт —<> существует. Я не <AUDIO>TXT_RadioNoise<><STELLAR>— кзккт —<>

      Все будет... <AUDIO>TXT_RadioNoise<><STELLAR>— кзкзкт —<> прекрасен...
    npc_core_act3_6b_desc: Я слышу то же, что и раньше, но с помехами. Эти слова и
      интонация... Несомненно, это сообщение абсолютно идентично предыдущему.
    npc_core_act3_6b_opt_a: Попробовать изменить настройки
    npc_core_act3_6b_opt_b: Спросить, с чем связаны повторения
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      И в этот момент я понимаю. Этот шум, эти помехи... Мне не раз доводилось их слышать. Это не обычные помехи. Не стандартные искажения передаваемых на большом расстоянии сообщений. Да и с чего бы? Мы связываемся через протокол сна.

      И эти звуки... Это <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> Это бормотание просыпающегося. Это звук, знаменующий конец всего. Это последний вздох. Нет, гибель Атласа не начнется через шестнадцать минут. Она началась уже очень давно.

      И все же слова Артемиды наполняют меня радостью и решимостью двигаться дальше. В этом мире все еще есть красота.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: "Я прощаюсь, хотя, возможно, Артемида меня не слышит.
      Я даже не знаю, что такое — слышать. Мы просто данные. Слышал ли меня хоть кто-нибудь?
      \n\nВ последние дни таких сбоев будет все больше... Захваченные циклами личности
      будут повторяться. Планеты будут исчезать или неожиданно изменяться. Все открытия
      будут утеряны. Нужно двигаться дальше..."
    npc_core_act3_6d_lang: |-
      Я знаю... Я знаю, что у тебя было много дел. Теперь я знаю каких.
      Но... Мне хотелось бы перед смертью встретить еще одного Странника. Если это возможно, мне хотелось бы с тобой встретиться. Я понимаю, что в этих обстоятельствах это может показаться смешным.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Продолжить лгать
    npc_core_act3_6e_lang: Я знаю... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> я
      знаю, что у тебя... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> Мне хотелось
      бы встретить еще одного Странника... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
      Это может показаться...
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      И в этот момент я понимаю. Этот шум, эти помехи... Мне не раз доводилось их слышать. Это не обычные помехи. Не стандартные искажения передаваемых на большом расстоянии сообщений. Да и с чего бы? Мы связываемся через протокол сна.

      И эти звуки... Это <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> Это бормотание просыпающегося. Это звук, знаменующий конец всего. Это последний вздох. Нет, гибель Атласа не начнется через шестнадцать минут. Она началась уже очень давно.
    npc_core_act3_6f_opt_a: Прощай
    npc_core_act3_6f_res_a: "Я прощаюсь, хотя, возможно, Артемида меня не слышит.
      Я даже не знаю, что такое — слышать. Мы просто данные. Слышал ли меня хоть кто-нибудь?
      \n\nВ последние дни таких сбоев будет все больше... Захваченные циклами личности
