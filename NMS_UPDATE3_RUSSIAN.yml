    lost_freighter_desc_4: "Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Эти корваксы — просто нечто, не правда ли? Мы пытались... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<>
      Как оно работало? В чем был смысл? Оно просто... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<>
      смотрело на нас...\n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Мы хорошо заработали в последнем порту. Мы спросили корвакса, как поступить
      с его долей. Он заговорил впервые с тех пор как взошел на борт. Он сказал...
      <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<> \n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Корвакс показал мне секрет. Осталось немного. Мы должны двигаться к центру.
      Мы должны... <AUDIO>TXT_RadioNoise<><STELLAR> кззкт<>"
    lost_freighter_desc_5: "Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Мы приближаемся к временной аномалии. Признаюсь, меня охватывает возбуждение.
      Возможно, никто до меня... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<>...\n\nDatestamp
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: У этой системы невозможные свойства.
      Вчера вечером звук какое-то время был быстрее света.\n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
