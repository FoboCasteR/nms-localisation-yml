    all_mission_deliver_desc3: Я нахожусь в назначенном месте. Осталось только поместить
      заказанный предмет в сейф клиента.
    all_mission_deliver_desc4: Сканирование и оформление проведет сам сейф. Осталось
      только положить в него заказанный предмет.
    all_mission_deliver_desc5: Я нахожусь в назначенном месте. Предмет со мной, в
      целости и сохранности. Осталось положить его в сейф и забрать награду.
    all_mission_deliver_desc_fail: У меня куда-то запропастилась посылка клиента.
      Если я заменю ее точно такой же, то все равно смогу ее доставить — никто не
      заметит подмены.
