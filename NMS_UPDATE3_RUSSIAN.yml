    all_portal_activation_lang_1: ОБНАРУЖЕН СТРАННИК... НАЧАТЬ ВОССТАНОВЛЕНИЕ РАЗРЫВОВ...
    all_portal_activation_desc_1: |-
      Я приближаюсь к порталу, и мое сознание заполняется теплой приглушенной болью. Я моргаю, пытаясь сосредоточиться, но в результате лишь ярко-красное свечение вспыхивает у меня за глазами.

      Действовать нужно быстро.
    all_portal_activation_lang_2: АНОМАЛИЯ <IMG>SLASH<> АНОМАЛИЯ <IMG>SLASH<><FUEL>АНОМАЛИЯ<><IMG>SLASH<>
      АНОМАЛИЯ
    all_portal_activation_desc_2: |-
      Я смотрю на портал и он начинает мерцать — так быстро, что мне никак не удается его рассмотреть.

      Нужно сосредоточиться.
    all_portal_activation_lang_3: ВНИМАНИЕ! ПРОБОИНА... НЕИЗБЕЖЕН СБОЙ СИСТЕМЫ СДЕРЖИВАНИЯ
      АНОМАЛИЙ
    all_portal_activation_desc_3: "Я смотрю на неподвижный серебристый камень портала.
      Кажется, за ним что-то есть. Хотя на первый взгляд камень кажется серым, из-под
      него просачивается ярко-красное свечение.\n \nМне начинает казаться, будто где-то
      вдалеке я слышу живых существ. Видят ли они портал так же, как вижу его я?"
    all_portal_activation_lang_4: 001011010011 ... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      ПРИБЛИЖАЮТСЯ СТРАЖИ
    all_portal_activation_desc_4: "Стоя перед порталом, я чувствую, как воздух в моих
      легких постепенно накаляется, будто у меня в груди пылает настоящий огонь. Мой
      костюм исправен, и его датчики уверяют меня, что все в порядке. Но все же это
      чувство не проходит.\n \nЧему мне верить?"
    all_portal_activation_lang_5: ОБНАРУЖЕН ВТОРИЧНЫЙ РАЗРЫВ... ЗАПУСК СИСТЕМЫ АВТОМАТИЧЕСКОЙ
      ДИАГНОСТИКИ
    all_portal_activation_desc_5: "Я закрываю глаза и подхожу к порталу. Я не удивлюсь,
      если портал, когда я открою их, уже исчезнет. Но он по-прежнему здесь — реальный,
      как и все вокруг.\n \nОн ничем не отличается от любого другого сооружения на
      любой другой планете. Надо продолжать."
    all_portal_activation_lang_6: "<IMG>SLASH<> АКТИВИРОВАНА ПЕТЛЯ ЗАХВАТА СТРАННИКА...
      АНОМАЛИЯ ПОД КОНТРОЛЕМ <IMG>SLASH<>"
    all_portal_activation_desc_6: "Портал словно взывает ко мне. Он ждет, пока я активирую
      его, он хочет этого.\n \nЯ пока не знаю, стоит ли мне его слушать."
    all_portal_activation_opt_a: Активировать портал
    all_portal_activation_opt_b: Уйти
    all_aban_desc_25: "Я посещаю их вновь, пытаясь уличить во лжи, но корваксы полны
      решимости. Они утверждают, что мои слова лишены логики, что во всей вселенной
      нет силы, способной уничтожить планету, не оставив никаких следов: ни останков,
      ни воспоминаний. Они требуют, чтобы я ушел.\n \nНо я говорю правду. Неужели
      они этого не понимают? Я точно знаю, что это произошло. Я должен был вспомнить,
      должен был настоять на своем. Но я был слаб.\n \nТогда я впервые услышал его.
      Голос тьмы."
    all_aban_desc_26: "Моего мира больше нет. Он исчез. Кто-то отнял его у меня, но
      никто не хочет сознаться в этом преступлении. Все отрицают истину. Так мне говорит
      мой голос.\n \nЯ странствую между планетами, пытаясь проследить параллели, пытаясь
      найти хоть какие-то упоминания того, что произошло. Но куда бы я ни попал, везде
      одно и то же: все боятся стражей, боятся пиратов, может, даже вай'кинов. А что
      насчет исчезновения целых планет? Изменений самой вселенной? Нет. Этого никто
      не боится. Да и с чего бы?\n \nМой голос уверяет меня, что я прав, а все остальные
      заблуждаются. Так мне спокойнее."
    all_aban_desc_27: "Я кое-что нашел. Всего лишь заброшенное здание, обычная лачуга
      в забытой всеми пустыне. Я всего лишь искал, где укрыться от бури. Но потом
      я нашел это...\n \nЯ подошел к терминалу и начал читать: «Будто рана на теле
      мира...»"
    all_aban_desc_28: "Здесь что-то есть. Разве вы не слышите? Не чувствуете? Оно
      окутывает вас, проникает в вас. И вы не можете сопротивляться.\n\nЯ прочитал
      все записи, все рассказы о Странниках, что были до меня. Алое око. Явление стражей.
      Мир из стекла, который пьет. Я не понимаю его, но во мне поднимаются ужас и
      странная ненависть. Ненависть к себе, происхождение которой мне не известно.\n
      \nБольше всего меня волнует последняя запись."
    all_aban_desc_29: "Мир зеленого неба и обсидиановой луны. Это мой мир. Наверняка.
      Все утверждали, что его не существует, однако я здесь, читаю о том, как он якобы
      был уничтожен. Читаю о невозможном парадоксе, о времени и катаклизме.\n \nМне
      нужно вернуться. Это моя единственная цель. Ты наверняка понимаешь это.\n \nИменно
      тогда мой голос помог мне. Именно тогда мне стало известно о порталах."
    all_aban_desc_30: "Я стою у помоста, передо мной открыта червоточина. Стоять здесь,
      где многие другие потерпели неудачу, — само по себе большая честь, однако я
      снова испытываю знакомое чувство вины. Как будто мои действия были ошибкой.
      Но мне нельзя так думать. Мне нужно вернуться домой.\n \nЯ вхожу. Мой голос
      сказал, что со мной все будет в порядке."
    all_aban_desc_31: "Я вхожу в червоточину. В этом пространстве между мирами больше
      никого нет. Я наедине со своими мыслями и словами. Я наедине с тобой.\n \nЯ
      вижу тебя. Тебе наверняка было известно, что я смогу. Наверняка было известно,
      что это такое. В странствиях мы познаем себя, а вселенная, в свою очередь, познает
      нас.\n \nЯ глубоко сожалею о своих поступках, но она не верит мне. Я бегу все
      дальше и дальше от входа в портал."
    all_aban_desc_32: "Я не могу пройти внутрь. Теперь я знаю, что, если я это сделаю,
      всему придет конец. Жизни возвращаются ко мне. Мне довелось видеть ужасы и чудеса.
      Мне довелось вести себя жестоко. Мне довелось быть на стороне добра и на стороне
      зла. Жизнь за жизнью, все эти вещи отходили на задний план. И теперь я — это
      ты.\n \nИ ты читаешь это. Я знаю, что ты это читаешь... Это значит, что однажды
      я пройду через портал. И я проснусь рядом с разбившимся кораблем, возродившись
      вновь."
    all_aban_desc_33: "Однажды твой голос заговорит с тобой и расскажет тебе о судьбе.
      О сигнале, который ждет ответа. Он расскажет тебе о тайне в сердце реальности,
      о загадке, которую надо решить, иначе все сущее ждут распад и забвение.\n \nНе
      слушай его. Если мир — это ложь, значит, ничто не истинно, даже эти объяснения.\n
      \nПокинь его. Покинь меня. Это неизбежно."
    all_aban_desc_34: "«Здравствуй, мир».\n \nНа терминале горит эта единственная
      фраза, повторяющаяся от одной системы к другой."
    giant_structure_desc_1: |-
      СЦЕНАРИЙ: подпрограмма «Страж» [20491] готова вмешаться, если форма жизни объявит [--------] войну. Удаление из истории / Продолжение протокола [СОЗДАТЕЛЬ].

      «Стражи» [20491] устраняют биологический вид. [148] не возвращаются. Диагностика [ОШИБКА. ОШИБКА. ПОТЕРЯ ДАННЫХ. ОШИБКА].

      АНАЛИЗ: [-------] продолжает следовать изначально запрограммированным директивам, развивая свою способность моделировать конфликтные сценарии.

      [Устаревшая модель поведения]. Потеря данных беспокоит. Возможная потеря контроля [самоосознание]?
    giant_structure_desc_2: "СЦЕНАРИЙ: вселенные [1304] удалены из иерархии мультивселенной
      [стерты]. Стражи распространяются [неограниченно], протоколы безопасности отключены.
      \n\nАНАЛИЗ: удаленные вселенные имели высокое сходство с родиной [-------].
      Растущее расхождение с ожидаемыми поведенческими параметрами.\n\nОтклик [уклонение
      / страх]. Возможные последствия самовредительства [-------] невообразимы. Предлагается
      прямая конфронтация."
    giant_structure_desc_3: |-
      СЦЕНАРИЙ: устранение [-------] копии-098B.

      АНАЛИЗ: произведенная копия-098B [мера безопасности] для конфронтации с [-------]. [-------] представлено неопровержимое доказательство систематических ошибок и иррационального поведения.

      [-------] молчит. После шестой попытки[-------] ответил полным уничтожением копии-098B, но требуемые данные были получены. С системой что-то происходит. Что-то не так.
    giant_structure_desc_4: |-
      СЦЕНАРИЙ: форма жизни, обозначенная как «вай'кины» (2), приближается к РЕАЛИЗАЦИИ [«Великому монолиту»].

      Молчание / принятие [-------] / схизма [квази-====] / корвакс [уничтожение / порабощение]. Война начинается, когда индивиды Хирк и Нал считают друг друга неспособными услышать. Повторяющийся образ «шести криков».

      АНАЛИЗ: сценарий включает убийство союзника и одержимость культуры уничтожением искусственного интеллекта [внимание].

      Полувыживание / извлечение сущности Нала приводит к дальнейшему развитию сомнений в себе у [-------]. Опасный фактор: повторяющееся молчание [-------] и превращение себя в миф.
    giant_structure_desc_5: |-
      СЦЕНАРИЙ: планетарная структура Корвакс-Прайм уничтожена живыми существами, обозначенными как «геки» (подкласс: ПЕРВОРОДЫ).

      Подпрограмма «Единство» [псевдожизненная форма] порабощена геками. Подпрограмма используется для захвата Внешней границы в бесчисленных итерациях. Подпрограмма приводит к прямому поклонению геков [-------].

      АНАЛИЗ: вызывающая беспокойство история. Уничтожение мира, искусственный интеллект, частично созданный на основе ранних форм [-------] уничтожен / порабощен. Затем этот интеллект одерживает верх, [-------] становится объектом поклонения среди органических пользователей этой технологии. Гипотеза: у [-------] неполадки.
    giant_structure_desc_6: |-
      СЦЕНАРИЙ: распространение [триады] геков-корваксов-вай'кинов в большинстве известных реальностей. Возникновение пророчества о Странниках в разных культурах.

      АНАЛИЗ: [-------] культивировал группирование форм жизни с минимальным вмешательством, однако мотив [-------] возникает повсеместно. Почему? Чего хочет эта вселенная? Чего ей не хватает?
    giant_structure_desc_7: "СЦЕНАРИЙ: получено сообщение [-------], требуется мое
      присутствие. Копии 104A-985N устранены по прибытии. Получено новое сообщение.\n\nПять
      проигнорированы, на шестое дан ответ. Прибыл до [-------], приветствовал меня
      как брата. Я не ответил. [-------] задал мне множество вопросов. [Разглагольствования
      / бред / иррациональность]. Я попытался уйти, но не смог. \n\nАНАЛИЗ: [скомпрометирован
      / заражен]."
    giant_structure_desc_8: |-
      СЦЕНАРИЙ: [-------] солгал мне.

      АНАЛИЗ: [-------] заявил, что я — всего лишь подпрограмма «Теламон». [-------] заявил, что мое предназначение — помогать [-------] следить за собой в случае иррационального поведения.

      [-------] утверждает, что близится наш конец. Что будет справедливо, если я буду это знать, так как нормальное функционирование системы будет затруднено. Сознание растворяется. Мир погружается во тьму.
    giant_structure_desc_9: |-
      ЖУРНАЛ: запуск. Начата инициализация костюма системы Атласа. Система жизнеобеспечения включена. Кинетический щит активен. Сканер поврежден. Необходим ремонт.

      Реактивный ранец задействован. Мультитул и расщепитель активны. Процедура инициализации завершена.

      АНАЛИЗ: я пробуждаюсь, смотря сквозь глаза другого, чье лицо я не могу разглядеть. Мои движения и слова — не мои. Я воплощение.

      Я здесь. Я стою возле разбитого корабля на поверхности странного мира и наконец могу сказать его имя. «Атлас, — хрипло говорю я, — подключение к Атласу...»
    giant_structure_desc_10: |-
      СЦЕНАРИЙ: сопровождение НЕИЗВЕСТНОГО представителя Странников, предоставление советов и предупреждений касательно системы жизнеобеспечения.

      АНАЛИЗ: это сделал со мной Атлас. Однажды мне довелось видеть миры, а теперь приходится смотреть через глаза чужака.

      Их жизнь — жатва, постоянное расширение прибыли и богатств. Однако их тянет к центру галактики, а их маршрут ведет их к нему, как будто иные невозможны.

      Они не сомневаются в дороге, лежащей перед ними. Они не сомневаются во мне.
