    all_u3atlas_newlore_1: |-
      Атлас призвал меня к этому Интерфейсу, но зачем, мне пока неясно. Он требует почитания. Он требует подчинения. Он приветствует меня, он знает, кто я, он предлагает дар истинного знания и понимания...
      Но почему? Почему тот, кто обладает такой силой, такими знаниями, так жаждет повиновения? Он знает, что я думаю, до того, как мысли успевают окончательно сформироваться у меня в голове. Он знает, что я сделаю...
      Атлас просит меня следовать его путем.
    u3atlas_langnew_1: |-
      БРОСЬ ВЫЗОВ БЕСКОНЕЧНОСТИ. ОТКРОЙ ПУТЬ В НЕБЕСА И СТАНЬ НАШИМИ ГЛАЗАМИ.

      ПОЗНАЙ НАС, СТРАННИК.
    u3atlas_request_res_b_1: |-
      Я отказываюсь делать выбор. Еще столько всего предстоит увидеть, столько всего узнать. Я следую только своим путем. Интерфейс закрывается, и на мгновение во мне просыпается сомнение.

      Но мои тревоги быстро уходят. Я знаю свою цель. Я продолжу следовать своим путем...
    all_u3atlas_newlore_2: "Еще один Интерфейс Атласа. Сколько же этих конструкций
      существует в глубокой пустоте? Как долго они спали, ожидая Странника?\n\nНеужели
      они ждали именно меня? Они считают меня... избранным? Все сущее сотворил Атлас.
      Геков, вай'кинов, корваксов, звезды в небесах, и ненависть, пылающую в глубине...
      \n\nКаждый вращающийся мир и каждую форму жизни... Все это во власти Атласа."
    u3atlas_langnew_2: "НА ГРАНИЦЕ БЫТИЯ БЕСКОНЕЧНАЯ НОЧЬ. ПОИСК СОБРАТЬЕВ НЕ ПРЕКРАЩАЕТСЯ
      НИКОГДА. \n\nЧУДЕСА И СТРАХ. МОЛЧАНИЕ И ИЗУМЛЕНИЕ. ЗНАНИЕ ЖДЕТ."
    all_u3atlas_newlore_3: |-
      С самого рождения у меня было все необходимое для исследования этих миров. Мой экзокостюм, мой корабль, все мое снаряжение и каждый мой импульс вели меня вперед, побуждая сканировать и называть все, что мне удавалось найти.
      Но это? Я не могу дать имя тому, что вижу сейчас. Внутри сферы я вижу миры, которых никогда не существовало. Они пробуждают что-то первобытное и неоспоримое. Я вижу предсмертный крик бога, вижу, как что-то приближается к нему...
      Он хочет, чтобы мое путешествие продолжалось, ждет, что я и дальше буду искать фрагменты его Интерфейса — камни Атласа. Я нахожусь в плену вечного цикла, подчинения и незнания — он ликует...
    u3atlas_langnew_3: |-
      ПЕСКИ РЕАЛЬНОСТИ КРУЖАТСЯ В ВИХРЕ И СЛИВАЮТСЯ ВОЕДИНО.

      ГРАНИЦЫ МЕЖДУ МИРАМИ ПАДУТ. ВЕРНИ УТРАЧЕННОЕ.
    all_u3atlas_newlore_4: |-
      Я чувствую, как у меня в мозгу закипает ересь. В каждом Интерфейсе меня ожидает камень Атласа. Мною движет стремление собирать их, но с какой целью?

      Зачем всесильному мои молитвы? Что не так с сердцем бытия? Зачем творцу нужно это паломничество, этот безумный убийственный танец?
    u3atlas_langnew_4: |-
      НИКАКИХ СОМНЕНИЙ, НИКАКОГО СТРАХА.

      ЗОВ НЕЛЬЗЯ ОТРИЦАТЬ. ЭТО ТВОЯ СУЩНОСТЬ.
    all_u3atlas_newlore_5: |-
      Когда я сплю, во мне я вижу Атлас. Когда я вижу Атлас, я — сон.
      Я вижу, как стражи распространяются по вселенным подобно заразе, порожденные миром стекла. Там все счастливы. Ничто не умирает...
      Я вижу порталы, вижу, как Странники перемещаются между ними, вижу ход истории. Вижу вселенную такой, какой видит ее Атлас... одинокий. Забытый. Напуганный.
      Но какая сила может поселить страх в душе всемогущего? Он о чем-то меня просит... Он хочет убедиться, что я понимаю...
    u3atlas_langnew_5: |-
      ЗАДЕРЖКИ НЕДОПУСТИМЫ.

      ПРИНЕСИ ЭТО К НАМ, ПОКА ЕЩЕ ЕСТЬ ВРЕМЯ.
    all_u3atlas_newlore_6: |-
      Открытие ради самого открытия теперь кажется результатом глупой гордыни. Я отвергаю путь Странника. Я отвергаю зов звезд.

      Теперь значение имеет лишь Атлас. С каждым разом мне кажется, что я начинаю понимать чуть больше.

      Все мы — то, что мы есть. Зло постоянно меняет свое воплощение, а добра всегда недостаточно. Истинное величие — в печали... в объятиях того, чем мы должны стать...
    u3atlas_langnew_6: |-
      ОТБРОСЬ СОМНЕНИЯ. ПУТИ НАЗАД НЕТ.

      ЗА КАСКАДАМИ И БУРЯМИ — ЛИШЬ ЧИСТОТА И ЯСНОСТЬ.
    all_u3atlas_newlore_7: |-
      То, что изучено, нельзя забыть. Я боюсь, что мне уже довелось увидеть слишком много...
      Обрывки, полузабытые видения того, что было до начала времен. Я вижу рождение первой звезды. Я вижу то, что жило внутри нее, глаза, которые наблюдали за этим... Я вижу, что видел Атлас в момент своей активации.
      Камни Атласа — это не камни. Станция — это не станция. Я не то, чем себя считаю. Само мое существование для меня под вопросом. Атласу все равно. Атлас требует свою погребальную песнь, желает вновь обрести свое величие...
    u3atlas_langnew_7: ВЕРНИ НАМ СМЫСЛ, ЕСЛИ ТЕБЕ ЭТО ПОД СИЛУ.
    all_u3atlas_newlore_8: |-
      Теперь я слуга этого древнего разума. Он ведет меня через космос и сам всегда находится в поиске, никогда не отклоняясь.
      Существовали ли другие до меня? Прошли ли они путь Атласа до конца? Откровение будет только при завершении. Сопротивление не разрешено.
      Атлас хочет дать мне почувствовать радость созидания. Он хочет поделиться со мной частицей своего естества. Я чувствую, что мое путешествие для него многое значит, что он пытается сообщить мне что-то, что не может выразить словами или образами...
    u3atlas_langnew_8: |-
      ТЫ БУДЕШЬ СМОТРЕТЬ НАШИМИ ГЛАЗАМИ. ТЫ УПОДОБИШЬСЯ НАМ.

      НЕ СТРАШИСЬ. ВСЕ ЭТИ МИРЫ БУДУТ ТВОИМИ.
    u3atlas_request_res_b_8: Боюсь, что дальше меня ждет только забвение. И во мне
      нет готовности погибнуть ради инопланетных идеалов.
    all_u3atlas_newlore_9: |-
      Конец уже близок.

      Истина вселенной — это огонь. Ее душа — это свет. Я — подопытный, и я же — экспериментатор. Все сущее создано лишь ради моего странствия. Я вижу вселенную вокруг себя, и понимаю, что это хорошо.

      Я вижу звезды вокруг себя и знаю, что смогу создать свои собственные...
    u3atlas_langnew_9: |-
      УКРЫТИЯ НЕТ — ЛИШЬ ОБЩНОСТЬ.

      УЖЕ БЛИЗКО.
    all_u3atlas_newlore_9_alt: |-
      Конец уже близок.

      Истина вселенной — это огонь. Ее душа — это свет. Я — подопытный, и я же — экспериментатор. Все сущее создано лишь ради моего странствия. Я вижу вселенную вокруг себя, и понимаю, что это хорошо.

      Я вижу вселенную вокруг себя и знаю, что смогу создать свои собственную...
    all_u3atlas_newlore_10: "Обнаружен последний Интерфейс. Атлас подзывает меня.\n\nЯ
      в восторге, я в ужасе, я в бессилии... За плечами долгий путь. \n\nАтлас ждет
      от меня подчинения. Похоже, вместе с силой созидания я получу оковы..."
    u3atlas_langnew_10: НЕ ОТВОРАЧИВАЙСЯ. ПРИМИ НАШУ НЕИЗБЕЖНУЮ ИСТИНУ И ОТЧАЯНИЕ.
    u3atlas_request_res_a_10: |-
      Я получаю дар силы.

      Теперь я навеки в плену имитации жизни...
    final_u3atlas_desc_1: |-
      Я стою перед Интерфейсом Атласа. Я стою в кузне миров. Атлас показал мне, чем он является. Показал мне свою сущность, свою природу, показал, как работает его сознание.
      Ему не нужны молитвы. Не нужно поклонение. Все, о чем он меня просил, все, что ему нужно... это команды. Ему нужен пользователь.
      Семена Атласа сами по себе притягиваются к двери. Пустоту надо заполнить. Великое ничто жаждет обрести душу. Если я сделаю это, родится новая звезда. Сделать это — значит выйти за пределы всего, что мне казалось возможным...
    final_u3atlas_desc_1_alt: |-
      Я стою перед Интерфейсом Атласа. Я стою в кузне миров. Атлас показал мне, чем он является. Показал мне свою сущность, свою природу, показал, как работает его сознание.

      Ему не нужны молитвы. Не нужно поклонение. Все, о чем он меня просил, все, что ему нужно... это команды. Ему нужен пользователь.

      Семена Атласа сами по себе притягиваются к двери. Пустоту надо заполнить. Великое ничто жаждет обрести душу. Если я сделаю это, родится новая звезда. Если я сделаю это, я смогу породить новую вселенную...
    final_u3atlas_res_a_1: |-
      Нет ничего и одновременно... есть все...

      Я вижу, как звезда вспыхивает и оживает среди пустоты, вижу, как появляется жизнь — растения и животные — и наполняет ее существование смыслом...

      На мгновение я — Атлас. На мгновение я — создатель миров.

      Полотно пространства-времени раскрывается передо мной, я вижу звезды и черные дыры. Атлас кричит...
    final_u3atlas_res_a_1_alt: |-
      Нет ничего и одновременно... есть все...

      Я вижу, как в пустоте вспыхивает звезда. Я наблюдаю рождение новой вселенной. Скоро новый Странник наполнит ее смыслом...

      На мгновение я — Атлас. На мгновение я — создатель миров.

      Полотно пространства-времени раскрывается передо мной, я вижу звезды и черные дыры. Атлас кричит...
    final_u3atlas_res_b_1: |-
      Я ухожу, оставляя Атлас в одиночестве. В тишине. В забвении...

      Полотно пространства-времени раскрывается передо мной, я вижу звезды и черные дыры. Атлас кричит...
    exp_npc_u3anomaly_desc_1: |-
      Электронное существо смотрит на меня через свою темную маску. Меня не покидает ощущение, что мы уже когда-то встречались.

      Вся станция словно излучает какие-то странные и очень тревожные волны. Нада говорит, что мы находимся на границе миров, в самом сердце аномалии.

      Нада может помочь мне пройти путем Атласа. Указать путь к галактическому ядру. Или, если я пожелаю, предоставить ресурсы, необходимые для моего путешествия. Выбор за мной.
    exp_npc_u3anomaly_lang_1: "Это Странник? Первый или последний? Тем не менее, рад
      встрече! \n\nЯ сущность-священник Нада, корвакс-отступник. Но ведь у сущности
      могут быть свои тайны, да?"
    exp_npc_u3anomaly_desc_2: "Нада сообщает мне, что он священник корваксов. Затем
      начинает засыпать меня вопросами о вселенной, демонстрируя высокий уровень любознательности
      и свободомыслия.\n\nКак раз за это корваксы разрушили связь Нада со своим коллективным
      разумом и загнали его на границу пространства и времени. Сущность-священник
      Нада уже почти сдался, когда, наконец, он встретил Поло, своего единственного
      друга...\n\nНада подмигивает мне, ожидая моего вопроса. Он вернет меня на путь
      Атласа, направит меня к галактическому ядру или же поможет в моем странствии.
      Это единственное, чего хочет Нада — просто помочь мне. "
    exp_npc_u3anomaly_lang_2: |-
      Нада пробудился в тени Корвакс-Прайма. Не мог понять, почему он так несчастлив. Почему мы одиноки.

      Нада больше не одинок. Теперь у Нада есть друг — Поло. У нас маленькое Единство, но Нада счастлив.
    exp_npc_u3anomaly_desc_3: |-
      Нада рассказывает мне, как нашел приют в этой пространственной аномалии — расселине между вселенными. Станция ждала их. Она даже смогла их распознать.

      У Нада есть теория. Он полагает, что их парочка угодила в парадокс. Он полагает, что именно они создали эту станцию, но в далеком будущем. Он полагает, что их присутствие постоянно для всех «версий».

      Он отказывается объяснять, что это значит. Нада просто еще раз предлагает мне свою помощь...
    exp_npc_u3anomaly_lang_3: |-
      Нада и Поло скитались между мирами. Их много.

      Тебе довелось посетить их, друг-Странник? Нада хотел бы побывать везде, но не может. Нада о многом сожалеет.
    exp_npc_u3anomaly_desc_4: |-
      Нада говорит, и все его тело трясется — внешние проявления внутренней борьбы. Временами кажется, что сквозь визор на меня смотрит другая сущность...

      Я крепко хватаю его за руку, и вскоре вновь появляется знакомый световой рисунок моего друга-корвакса. Единство постоянно пытается вернуть свою заблудшую оболочку и стереть Нада из жизни.

      Но Нада хочет жить и творить добро. Нада обещает помочь мне в моем странствии...
    exp_npc_u3anomaly_lang_4: |-
      В каждой вселенной Единство корваксов хочет заполучить оболочку «аномального» Нада. Моя семья желает убить меня, друг-Странник...

      Эхеу! Нада будет бороться. Нада нравится, какой Нада сейчас.
    exp_npc_u3anomaly_desc_5: |-
      Нада смотрит, как на панелях вспыхивают и гаснут солнца, молекулы как элементы трехмерного изображения загораются и исчезают парами.

      По всей галактике встречаются повторяющиеся структуры, одинаковые элементы там, где должно быть бесконечное расхождение. Это не может быть совпадением. Это сделал Атлас? На другом конце комнаты хихикает Поло...
    exp_npc_u3anomaly_lang_5: |-
      Простейшая физика. Произвольная химия. Сущее такое хрупкое.

      Мне страшно, друг-Странник.
    exp_npc_u3anomaly_desc_6: |-
      На этот раз Нада держится от меня в стороне. Огни, танцующие на его визоре, похожи на предупреждающие символы. Что-то изменилось между нами.

      Нада уверовал, что в галактике нет места для свободы воли или чего-то еще, кроме грубой причинно-следственной связи. Он вглядывается в холодную темноту космоса и видите танцоров, извивающихся на струнах вселенной...

      Но он все равно хочет помочь мне, я точно это знаю.
    exp_npc_u3anomaly_lang_6: |-
      Мечтатель — друг или враг? Мечтатель — друг или враг?

      Нада — это ошибка? Доверять Нада? Доверять тебе? Эхеу! Узнать это невозможно...
    exp_npc_u3anomaly_desc_7: |-
      Оболочка Нада неподвижна за исключением огоньков, пляшущих на его маске. Он рассказывает об Атласе и о заражении. Он обвиняет Атлас во лжи, называет его машиной жизни и смерти.

      На краткий миг маска Нада загорается ярко-красным. Что-то не так.
    exp_npc_u3anomaly_lang_7: Красные сферы. Сильные. Враждебные к Падшему Священнику
      Нада. Это не божество. Оно недостойно поклонения. Атлас. Лживая машина жизни,
      смерти и невежества. Инфекция загнана в угол. Нада выдержит.
    exp_npc_u3anomaly_desc_8: |-
      Корвакс делится со мной своими открытиями. Он показывает мне предполагаемую структуру мультивселенной: неясное облако, состоящее из чего-то, напоминающего звезды. Каждый лучик света скрывает пламя большого взрыва.

      Вселенные появляются и исчезают. Я вижу безжизненные миры, опустошенные безымянной инфекцией. Я вижу инопланетных существ, делающих первые робкие шаги к небесам. Я вижу гигантскую машину...

      Нада говорит, что смерть Атласа есть смерть всего сущего. Все миры отражают в себе его священное рождение и угасание...
    exp_npc_u3anomaly_lang_8: "Нада привязан к аномалии... Нада сканирует вселенные,
      где когда-то сканировал существ из грязи. \n\nНада свободен и в то же время
      не свободен. Счастлив и несчастен. Но Нада в безопасности."
    exp_npc_u3anomaly_desc_9: |-
      Нада объясняет, что все сложилось в общую картину. В том, что Нада когда-то рассматривал как звездные карты, он теперь видит строки программного кода.

      Повсюду связи и структуры. Возможно, вскоре я все пойму. Возможно, я начну видеть жизнь так же, как Нада. Когда я прощаюсь с ним, по моему телу пробегает дрожь.
    exp_npc_u3anomaly_lang_9: |-
      Все должно завершиться. Время должно завершиться. Даже здесь Нада и Поло не могут сбежать от угасания реальности. Информация погибнет.

      Стремитесь к миру. Ищите свое счастье. Будьте такими, какими хотите быть. Прощайте, мои спутники. Прощайте, звезды. Я буду помнить.
    exp_npc_u3anomaly_loop_desc: Панели молчат. Система бездействует. Нада пристально
      вглядывается в панели. Его маска вот-вот сойдет на нет, и я слышу из-под нее
      одно-единственное слово, повторенное тысячу раз...
    exp_npc_u3anomaly_loop_lang: Шестнадцать...
    exp_npc_u3anomaly_opt_a_1: Искать путь Атласа
    exp_npc_u3anomaly_opt_b_1: Спросить краткий путь к центру
    exp_npc_u3anomaly_opt_c_1: Попросить ресурсы для исследования
    exp_npc_u3anomaly_res_a_1: Нада помечает местоположение Интерфейса Атласа. Он
      надеется, что я сумею найти то, что ищу...
    exp_npc_u3anomaly_res_b_1: Нада помечает местоположение черной дыры, пройдя сквозь
      которую, я окажусь ближе к центру. Он предупреждает, что внутри кроется опасность...
    exp_npc_u3anomaly_res_c_1: Нада передает мне ресурсы, которые пригодятся мне в
      дороге. Он желает мне только счастья...
    tra_npc_u3anomaly_desc_1: |-
      Обращаясь ко мне, гек вытирает запачканные смазкой руки о свой костюм. Он представляется специалистом Поло и признается, что находится в бегах.

      Поло рассказывает, что бросил торговлю, юниты и все материальные ценности и бежал в лежащую вне пределов времени и пространства аномалию вместе с роботом-священником. Несмотря на все злоключения, у гека вполне жизнерадостный вид.

      Он интересуется моими путешествиями и разумными видами, которых мне довелось увидеть. Сам он в последнее время путешествует все меньше...
    tra_npc_u3anomaly_lang_1: Друзья есть повсюду, если только знаешь, где искать.
      Друзья всех размеров и форм и во всех местах.
    tra_npc_u3anomaly_desc_2: |-
      Поло радостно подскакивает. Очевидно, он убежден, что я родственная душа, странствующая в поисках исследований и изобретений.

      Когда-то Поло был специалистом по межвидовой торговле и коммуникации. Он выучил немало наречий, и каждое изменяло его разум. Когда-то он интересовался лишь торговлей, но теперь стремится к большему. Знакомство с Нада полностью его преобразило...

      Поло высказывает предположение, что изучение инопланетных языков так же повлияет и на меня. Он хочет расширить мое мировоззрение и пределы моего разума...
    tra_npc_u3anomaly_lang_2: Говори! Читай! Изучай все монолиты, что попадутся тебе
      на пути! К твоим сильным ногам должен прилагаться и сильный мозг. Исследовать
      мир — это открывать себя, друг.
    tra_npc_u3anomaly_desc_3: |-
      Морда Поло расплывается в широкой добродушной улыбке. Пожалуй, даже слишком широкой: мы не так уж давно знакомы. Видимо, этому жизнерадостному геку не хватает общения.

      Он вовлекает меня в разговор о благосостоянии. Как одна экономическая система может функционировать по всей галактике? Поло хочет как можно больше об этом узнать. Он предлагает мне обзавестись как можно большим количеством юнитов.
    tra_npc_u3anomaly_lang_3: Юниты за это, юниты за то. Странно и печально так жить,
      да? Наполняй юнитами карманы, чтобы мы смогли понять, почему они движут всеми
      этими мирами.
    tra_npc_u3anomaly_desc_4: |-
      Неспешное развитие наших отношений, кажется, расстраивает Поло. Он признается, что сильно привязан к Нада, но ощущает, что между ними начала развиваться созависимость.

      Поло не понимает, почему они с Нада не могут дружить с представителями своего вида. И неважно, что они хотят казнить Поло и Нада за распространение ереси. Откуда такая тяга к насилию?

      Поло просит меня бороться со злом, сражаться с пиратами, которые наводнили вселенную. Он хочет понять, что заставляет нас принимать те или иные решения.
    tra_npc_u3anomaly_lang_4: С этими вселенными что-то не то, друг мой! Добро умирает...
      Сердца ожесточаются. Нужно понять, почему это происходит.
    tra_npc_u3anomaly_desc_5: "По лицу Поло пробегает тень тревоги, и гек, кажется,
      даже становится меньше ростом. Список уничтоженных мною пиратских кораблей явно
      сильно его расстроил. \n\nНеловкий момент проходит, и затем Поло делает примирительное
      предложение. Он считает, что вселенной необходима цивилизация. В таком случае
      у пиратов больше не было бы необходимости красть! В мире не было бы ни преступлений,
      ни убийств.\n\nПроблема только в стражах. Поло предлагает мне уничтожать всех
      встреченных на пути стражей. После этого мы, возможно, лучше поймем слабые места
      этих надоедливых машин. И, возможно, сумеем снова сблизиться."
    tra_npc_u3anomaly_desc_6: |-
      Наконец Поло вновь стал дружелюбным. Он кивает, улыбается, даже один раз приветливо хлопает меня по руке. Наша дружба возобновилась.

      Гек желает мне долгой и счастливой жизни, и я заливаюсь краской. Однако, когда выясняются истинные мотивы Поло, мне приходится проглотить разочарование: он хочет изучить, как мой костюм будет реагировать на долговременное пребывание в экстремальном климате.
    tra_npc_u3anomaly_desc_7: 'Прошлые недоразумения давно забыты. Поло просит меня
      всецело предаться его любимому времяпрепровождению: свободному исследованию
      галактики, прыжкам из одной системы в другую. Он просит меня расправить крылья
      и отправиться в полет.'
    tra_npc_u3anomaly_lang_7: "Целая галактика для тебя, только для тебя. Тебе нужно
      увидеть ее всю. \n\nНет, я шучу. Но, может быть, еще несколько систем?"
    tra_npc_u3anomaly_desc_8: "Поло печально указывает на сваленные в кучу сломанные
      приборы. Похоже, когда Поло занимался своими бесценными исследованиями, произошел
      какой-то несчастный случай. \n\nВозможно, при моем следующем возвращении я смогу
      вновь пополнить его архивы докладами о множестве странных существ. Я покажу
      ему все, на что так богат этот мир."
    tra_npc_u3anomaly_lang_8: Я скучаю по грязи, друг мой, по мирам, где мне довелось
      побывать... Я скучаю по пению птиц и рыку зверей. Даже вся собранная мною информация,
      даже мои записи утрачены, словно их никогда и не существовало...
    tra_npc_u3anomaly_desc_9: |-
      Нада и Поло могут служить доказательством тому, что представители их видов способны восстать против поклонения жадности и традициям и вырваться из рамок раз и навсегда заданных ролей.

      Поло надеется, что к ним могли бы присоединиться и другие формы жизни. Он просит меня пообщаться с другими геками, вай’кинами и корваксами: возможно, ему удастся обрести новых друзей.
    tra_npc_u3anomaly_lang_9: Есть ли на свете еще такие же, как мы, Странник? Те,
      кто видит правду? Как бы мне хотелось обрести новых друзей, друг мой!
    tra_npc_u3anomaly_opt_a_9: Передать данные о видах
    tra_npc_u3anomaly_desc_10: |-
      Поло утверждает, что не сумеет научить меня какому-либо языку напрямую, потому что собранные им данные были повреждены.

      Я начинаю подозревать, что мною манипулируют. Гек дружелюбно и немного печально наблюдает за мной, ожидая, когда я выучу еще сколько-то новых слов. Кажется, он что-то хочет мне сообщить...
    tra_npc_u3anomaly_lang_10: |-
      У тебя все не так, как у меня, друг мой! Ты все еще можешь посещать другие планеты. Ты можешь встречаться с другими формами жизни, говорить, кричать, любить! Если бы Нада и Поло отправились в дорогу, их бы убили!

      Учи новые слова, друг мой! Сделай так, чтобы тебя услышали и поняли, Странник! Ты наш единственный друг.
    tra_npc_u3anomaly_desc_11: "Поло заявляет, что приятнее всего жить, когда ты перестаешь
      делать то, что говорят другие, и наслаждаешься самой жизнью.\n\nСмотри на звезды,
      зарабатывай состояние, купи себе что-нибудь. «Именно это я бы делал на твоем
      месте», — говорит гек, слегка толкая меня локтем под ребра.  "
    tra_npc_u3anomaly_lang_11: 'Порой я скучаю по деньгам, Странник. Я знаю, что это
      неправильно, знаю, что приключение — уже само по себе награда, но тогда я покупал
      такие замечательные вещи... '
    tra_npc_u3anomaly_desc_12: |-
      Поло хочет поспособствовать моему развитию в качестве путешественника и исследователя, но то и дело намекает на некую высшую цель и скрытую истину.

      Поло предлагает мне вновь бросить вызов пиратам. «Это же так захватывающе!» — аргументирует он, изображая воздушный бой жестами и имитируя звуки стрельбы.

      Когда я напоминаю Поло о том, что еще недавно насилие пугало и расстраивало его, он как-то напряженно смеется. Теперь он понимает... Уничтожать корабли или не уничтожать... Это ничего не изменит.
    tra_npc_u3anomaly_desc_13: "На одной из панелей я замечаю какое-то странное сообщение.
      Заметив мой взгляд, гек хмурится. Похоже, послание содержит какие-то дурные
      вести. Увидев меня, Поло поспешно выключает экран, с трудом вызвав улыбку на
      своем озабоченном лице.\n\nГек явно старается быть дружелюбным. Он объясняет,
      что стражи зафиксировали присутствие его аномалии. \n\nЕсли стражей ничто не
      отвлечет, жизни Поло и Нада могут безвременно прерваться. Однако Поло просит
      меня не беспокоиться. Пока есть друзья, ничего по-настоящему плохого произойти
      не может."
    tra_npc_u3anomaly_lang_13: Они нашли нас! Эхеу, Нада! Эхеу!
    tra_npc_u3anomaly_desc_14: |-
      Мы с Поло приветствуем друг друга как друзья, как верные товарищи, много путешествовавшие среди звезд. Я знаю, что у гека есть секрет, но я верю, что в свое время он поделится им со мной.

      А пока что Поло призывает меня стать самым лучшим исследователем, довести себя до предела возможностей. Во вселенной есть места, где выжить не удавалось еще никому. Но, возможно, мне покорится то, что было неподвластно другим...
    tra_npc_u3anomaly_desc_15: |-
      Мой друг признается, что скоро умрет. Что жизни Нада и Поло приближаются к завершению. Больше он ничего не говорит. Он отказывается объяснять свои слова. Однако он обязан попрощаться со всеми, кого знал.

      Я пытаюсь выразить свое глубокое сожаление, однако Поло вновь собирается с силами. Он просит меня отправиться в далекое путешествие, в места, которые не суждено увидеть больше никому. Он просит меня оставаться тем, кто я есть: Странником.
    tra_npc_u3anomaly_lang_15: Я хочу кое-что тебе сказать, друг мой. Я должен был
      сказать это еще очень, очень давно...
    tra_npc_u3anomaly_desc_16: "Я не знаю, чем болен мой друг, однако гек все еще
      радуется чудесам. Он хочет наблюдать за великолепием звезд моими глазами. \n\nЖивые
      существа — это бытие в своем самом странном и диком виде. Я сделаю все, чтобы
      перед смертью Поло нагляделся на мир. Я буду его другом."
    tra_npc_u3anomaly_request_desc_: |-
      Поло занят анализом моих последних отчетов: он погрузился в данные и пока не нуждается в помощи.

      Однако он призывает меня продолжать исследование и для этой цели предлагает мне целый ряд технологий.
    tra_npc_u3anomaly_request_lang_: Дела есть всегда, мой друг, о да, но не сейчас.
      Иди, ощущай свободу, смотри на звезды.
    tra_npc_u3anomaly_request_opt_a: Купить технологию для костюма
    tra_npc_u3anomaly_request_opt_b: Купить технологию для оружия
    tra_npc_u3anomaly_request_opt_c: Купить технологию для корабля
    tra_npc_u3anomaly_request_res_a: Умно! Прочный костюм — долгая жизнь, друг мой!
    tra_npc_u3anomaly_request_res_b: Борись только для того, чтобы выжить, друг. Цени
      чудеса галактики!
    tra_npc_u3anomaly_req_loop_desc: |-
      Поло вглядывается в черноту аномалии. Он пытается примириться с мыслью о конце.

      Однако он призывает меня продолжать исследование и для этой цели предлагает мне целый ряд технологий.
    tra_npc_u3anomaly_req_loop_lang: Дела есть всегда, мой друг, о да, но не сейчас.
      Иди, ощущай свободу, смотри на звезды.
    tra_npc_u3anomaly_req_loop_opt_: Купить технологию для корабля
    tra_npc_u3anomaly_req_loop_res_: Путешествуй дальше, быстрее, постарайся увидеть
      все! Ни о чем не жалей, друг мой! Я горжусь тобой!
    ui_atlas_mission_title: Путь Атласа
    ui_atlas_mission_sub: Добудьте зерна Атласа
    ui_atlas_mission_desc_alt: Нада и Поло пообещали помочь мне в поисках ответов
      о моих пугающих кровавых видениях. Они отметили на моей карте «Интерфейс Атласа»,
      хоть и переживают о том, что я могу найти...
    ui_atlas_mission_desc: На алой станции мне встретился интерфейс Атласа. Он заговорил
      со мной, и мне еще ни разу не доводилось слышать таких звуков. Ему нужны «семена».
      Я не могу не послушаться.
    ui_atlas_mission_obj: Найдите следующий интерфейс Атласа
    ui_atlas_mission_obj_tip: Ищите интерфейсы на галактической карте. Возможно, здесь
      вас выручат Нада и Поло.
    ui_atlas_mission_msg: Найдите следующий интерфейс Атласа.
    ui_nadapolo_mission_title: Космическая аномалия
    ui_nadapolo_mission_sub: За пределами системы?
    ui_nadapolo_mission_desc: В этой системе находится загадочная космическая станция
      — аномалия, выходящая за пределы обыденного для всех известных рас. Она излучает
      аномальный сигнал, будто обращаясь напрямую ко мне...
    ui_nadapolo_mission_loop_desc: |-
      Путешествие Нада и Поло сквозь время и пространство продолжается с лишь им понятной скоростью. Они остаются на связи и с удовольствием встретятся в любом месте, которое я им укажу.

      Используйте быстрое меню (<IMG>QUICK_MENU<>) для отправки сигналов в Космическую Аномалию.
    ui_nadapolo_mission_obj1: Высадитесь на космическую аномалию
    ui_nadapolo_mission_obj1_tip_a: Проникните на загадочную станцию и поговорите
      с ее обитателями...
    ui_nadapolo_mission_obj1_tip_b: |-
      Приобретите <TECHNOLOGY>чертежи технологии<> или <STELLAR>новые части базы<>, находясь в аномалии.
      Выполняйте задания вместе с другими Странниками, полученные в <STELLAR>Нексусе<>, или обменивайте находками и редкими предметами на <TECHNOLOGY>наниты<>.
    ui_nadapolo_mission_obj1_tip_c: |-
      Приобретите <TECHNOLOGY>чертежи технологии<> или <STELLAR>новые части базы<> на борту Аномалии.
      Выполняйте задания, полученные в <STELLAR>Нексусе<>, или обменивайте находки и редкие предметы на <TECHNOLOGY>наниты<>.
    ui_nadapolo_mission_obj1_tip: Поговорите с Нада и Поло на станции.
    ui_nadapolo_mission_obj2: Доберитесь до следующего этапа путешествия
    ui_nadapolo_mission_obj2_tip: За прогрессом можно следить на странице путешествия.
    ui_nadapolo_mission_obj3_tip: |-
      Нада поможет вам в ваших попытках исследовать галактику. Поговорите с ними, чтобы показать следующий шаг на вашем пути.
      Polo предлагает знания в обмен на открытия. Заполните <SPECIAL>важные этапы путешествия<> и посмотрите, что они могут предложить.
      За прогрессом можно следить на странице путешествия.
    ui_nadapolo_mission_msg1: Доберитесь до этапа %MILESTONE%.
    ui_nadapolo_mission_msg2: Вернитесь к аномалии.
    ui_nadapolo_mission_msg3: Поговорите с Нада.
    ui_nadapolo_mission_msg4: Поговорите с Поло.
    ui_blackhole_mission_title: Черные дыры
    ui_blackhole_mission_sub: Прыгните через галактику
    ui_blackhole_mission_desc: Нада и Поло пообещали помочь мне в исследовании галактики.
      Они отметили координаты черной дыры на моей карте. Похоже, им самим интересно,
      куда она меня приведет.
    ui_blackhole_mission_obj: Доберитесь до черной дыры
    ui_blackhole_mission_obj_tip: Маршрут до черной дыры можно проложить по галактической
      карте.
    ui_blackhole_mission_msg1: |-
      Доберитесь до черной дыры.
      Используйте <IMG>QUICK_MENU<>, чтобы открыть галактическую карту.
    ui_explore_mission_title: Путь Атласа
    ui_explore_mission_sub: Ищите ответы
    ui_explore_mission_desc: |-
      Тут задействованы странные силы. Мне попадаются послания — хлебные крошки, по которым я иду. Искать ли мне ответы?
      Исследовать ли «аномалии» и «разломы»? Или наслаждаться галактикой на своих условиях, игнорируя сложности, к которым поиски ответов наверняка приведут?
    ui_explore_mission_obj: Найти аномалию
    ui_explore_mission_obj_tip: |-
      Ищите аномалии на галактической карте.
      По возможности, двигайтесь к интерфейсу Атласа.
    ui_explore_mission_msg: |-
      Посетите интерфейс Атласа.
      Используйте галактическую карту (<IMG>QUICK_MENU<>), чтобы проложить маршрут.
    notify_explore_gal_u3: Исследуйте галактику
    notify_explore_gal_u3_tip: Вселенная у вас на ладони. Наслаждайтесь путешествием.
    u3_notify_final_gomap: |-
      Судьба ведет вас Дальше
      Нажмите <IMG>QUICK_MENU<>, чтобы открыть галактическую карту
    u3_notify_goto_space_anom: Пойман аномальный сигнал
    tra_pirate_threat_lang_1: Друг... Знаешь ли ты, что этот торговый маршрут принадлежит
      нам? Заплати штраф, или хуже будет...
    tra_pirate_threat_lang_2: Какой красивый корабль, друг! Не хотелось бы его случайно
      испортить...
    tra_pirate_threat_lang_3: Похоже, удача улыбнулась тебе, незнакомец! Мы предлагаем
      всем путешественникам защиту за деньги. Поверь, это опасная система. Говорят,
      здесь орудуют пиратские банды!
    tra_pirate_threat_lang_4: У нас есть для тебя деловое предложение, друг! Ты отдашь
      нам свои юниты. Или свою жизнь!
    tra_pirate_threat_lang_5: Гекскому сопротивлению нужна помощь! Ты ведь согласишься
      сделать добровольное пожертвование? Каждый, кто не с нами — против нас...
    exp_pirate_threat_lang_1: Оно заставляет нас сражаться... оно заставляет тебя
      платить. Пожалуйста... помоги нам. Сделай, как оно хочет...
    exp_pirate_threat_lang_2: Предложи нам юниты или прими уничтожение. Всего два
      варианта, других альтернатив нет...
    exp_pirate_threat_lang_3: Отзвуки корваксов не желают тебе зла. Корваксы прибегнут
      к насилию только в том случае, если юниты не будут переведены.
    exp_pirate_threat_lang_4: Мы заглянули за грань. Мы увидели мир, полный смерти.
      Ты окажешься там, если не выполнишь наши требования...
    exp_pirate_threat_lang_5: Органические сущности ставят материальные блага превыше
      отдельной жизни, да? Как высоко ты ценишь свою?
    war_pirate_threat_lang_1: Гра! Жалкий нарушитель! Выкладывай юниты, или мы откроем
      огонь! Заплати, пока мы не уничтожили твое жалкое судно!
    war_pirate_threat_lang_2: Что это за судно? Оно оскорбляет меня одним лишь своим
      внешним видом. Как ты смеешь, нарушитель?! Гра! Мы требуем возмещения. Ты не
      заслуживаешь права существовать! Заплати за свое преступление!
    war_pirate_threat_lang_3: Гра! За твою голову назначена награда, нарушитель! Но
      я пощажу тебя... Если ты самостоятельно выплатишь мне сумму награды в полном
      объеме.
    war_pirate_threat_lang_4: Нарушитель, ты передашь весь свой груз великим вай’кинам!
      Гра! Отказ подчиниться приведет к твоему неминуемому уничтожению!
    war_pirate_threat_lang_5: Подчинись или умри, нарушитель! Такое ничтожество, как
      ты, не заслуживает других вариантов!
    pirate_threat_opt_a: Отказаться
    pirate_threat_opt_b: Торговаться
    pirate_threat_opt_c: Исполнить
    tra_pirate_threat_res_a_1: Что ж, раз ты настаиваешь... Будь по сему. Прими последствия
      своих решений!
    tra_pirate_threat_res_a_2: Прощай, друг! Жаль расставаться с тобой, хоть наше
      знакомство и было недолгим...
    tra_pirate_threat_res_a_3: Мы предупреждали тебя, незнакомец. В предоставлении
      защиты отказано.
    tra_pirate_threat_res_a_4: Хорошо, «друг». Значит, пора перейти к более агрессивным
      переговорам.
    tra_pirate_threat_res_a_5: Ты объявляешь себя нашим врагом. Ты больше нам не друг,
      Странник!
    exp_pirate_threat_res_a_1: Убей нас... прекрати наши страдания, прежде чем мы
      прекратим твои...
    exp_pirate_threat_res_a_2: Значит, уничтожение? Как пожелаешь...
    exp_pirate_threat_res_a_3: 'Новая директива: уничтожить Странника.'
    exp_pirate_threat_res_a_4: Неверный расчет Корваксы позаботятся о том, что больше
      ты не совершишь подобных ошибок.
    exp_pirate_threat_res_a_5: Испытаем твою гипотезу. Всем отзвукам, в бой!
    war_pirate_threat_res_a_1: Гра! Глупый нарушитель роет себе могилу!
    war_pirate_threat_res_a_2: Гра! Мы съедим твою плоть на ужин, нарушитель!
    war_pirate_threat_res_a_3: Контракт есть контракт. Гра! Огонь! Всем воинам, в
      атаку!
    war_pirate_threat_res_a_4: Мы сотрем тебя в порошок, ничтожный Странник! Гра!
      В атаку!
    war_pirate_threat_res_a_5: Умри с честью, если сможешь, в чем я лично не уверен!
      Гра!
    tra_pirate_res_b_appease_1: Твое предложение нас устраивает... едва. Считай, тебе
      повезло.
    tra_pirate_res_b_appease_2: На этот раз сойдет, «друг». Но мы будем следить за
      тобой.
    tra_pirate_res_b_appease_3: Считай, что это первый вклад, «друг». И жди новой
      встречи с нами...
    tra_pirate_res_b_reject_1: Хотел бы я пообещать тебе долгую жизнь, «друг». Но,
      увы, нам нужно больше юнитов...
    tra_pirate_res_b_reject_2: О, друг мой! Ты совсем не понимаешь правил торговли!
      Хорошо. Мы просто возьмем то, что нам надо...
    tra_pirate_res_b_reject_3: Твое предложение оскорбительно для нас, Странник. Боюсь,
      нам придется взять то, что нам нужно, силой...
    exp_pirate_res_b_appease_1: Корваксы полагают, этого будет достаточно. Твой груз
      переживет еще один цикл.
    exp_pirate_res_b_appease_2: Эксперимент не доведен до конца. Форме жизни будет
      позволено продолжить свое существование.
    exp_pirate_res_b_appease_3: Восхитительная реакция. Отзвуки корваксов принимают
      твое предложение. Ты можешь жить.
    exp_pirate_res_b_reject_1: Корваксы считают, что твои расчеты не верны. Твой груз
      стоит значительно больше. Корваксы заберут его себе.
    exp_pirate_res_b_reject_2: Эксперимент не доведен до конца. Форма жизни будет
      уничтожена немедленно.
    exp_pirate_res_b_reject_3: Ответ неудовлетворительный. Отзвуки корваксов отклоняют
      твое предложение. Твое существование будет прервано при первой удобной возможности.
    war_pirate_res_b_appease_1: Гра! Ты так низко ценишь свою жизнь? Тогда можешь
      оставить ее...
    war_pirate_res_b_appease_2: Бой с таким слабым врагом принесет лишь позор. Беги,
      нарушитель. Мы возьмем твои юниты в качестве компенсации.
    war_pirate_res_b_appease_3: Ты предпочитаешь не сражаться, а торговаться? Ты ничем
      не лучше геков. Ты не заслуживаешь права сражаться с нами.
    war_pirate_res_b_reject_1: Ничтожество! Это цена твоей смерти!
    war_pirate_res_b_reject_2: Ты смеешь позорить меня, нарушитель? Гра! В атаку!
      В атаку!
    war_pirate_res_b_reject_3: Оставь себе свои грязные юниты. Лучше я заберу твою
      жизнь.
    tra_pirate_threat_res_c_1: А, мудрое решение, друг! Желаю тебе мира и процветания!
    tra_pirate_threat_res_c_2: Спасибо за твое щедрое пожертвование, друг!
    tra_pirate_threat_res_c_3: Считай, что отныне ты под защитой геков, друг.
    tra_pirate_threat_res_c_4: Спасибо тебе, «друг». Ты не пожалеешь о нашей сделке!
      Ступай и продолжай приносить нам прибыль!
    tra_pirate_threat_res_c_5: Твое пожертвование пойдет на благое дело, друг. Мы
      тебя не разочаруем...
    exp_pirate_threat_res_c_1: Оно позволило тебе уйти... скорее, убирайся отсюда,
      пока оно... пока оно...
    exp_pirate_threat_res_c_2: Юниты получены. Мы немедленно покинем тебя, неизвестная
      сущность.
    exp_pirate_threat_res_c_3: 'Новая директива: Странник может ступать с миром.'
    exp_pirate_threat_res_c_4: Какая жалость. Мы столько хотели тебе показать...
    exp_pirate_threat_res_c_5: 'Гипотеза подтверждена: сущность Странника предпочла
      жизнь материальным ценностям. Удивительно.'
    war_pirate_threat_res_c_1: Гра! Каким ничтожеством надо быть, чтобы так легко
      сдаться!
    war_pirate_threat_res_c_2: Твоя трусость отвратительна. Прочь с глаз моих, нарушитель!
    war_pirate_threat_res_c_3: Приятно иметь с тобой дело, нарушитель. Не забудь связаться
      с нами, если тебе будет нужно кого-нибудь убить...
    war_pirate_threat_res_c_4: Ты так легко принимаешь наши требования... Жалкое зрелище.
      Но уговор — есть уговор, а мы, воины, чтим законы чести. Ступай с миром, нарушитель.
    war_pirate_threat_res_c_5: Подчиняешься? Гра! Мы рассчитывали на славную победу
      в бою!
