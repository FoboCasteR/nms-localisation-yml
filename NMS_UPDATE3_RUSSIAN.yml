    npc_mission_cre_scan_proc_a_1: Клиент изучает долговременное влияние на окружающую
      среду.
    npc_mission_cre_scan_proc_a_2: Клиент отслеживает мутации ДНК.
    npc_mission_cre_scan_proc_a_3: Клиент фиксирует закономерности в миграции животных.
    npc_mission_cre_scan_proc_a_4: Клиент надеется начать программу экзозоологического
      разведения животных.
    npc_mission_cre_scan_proc_a_5: Клиент проверяет теории о гравитации и эволюции.
    npc_mission_cre_scan_proc_b_1: Он собирает базу данных, которая поможет ему проверить
      все его предположения.
    npc_mission_cre_scan_proc_b_2: Для проверки правильности своих теорий клиенту
      в больших количествах требуются биологические данные.
    npc_mission_cre_scan_proc_b_3: 'Ему нужные детальные копии местной фауны, которые
      он сможет сравнить с данными, полученными в другом месте. '
    npc_mission_cre_scan_proc_b_4: В симуляции клиента пока слишком много пробелов.
      Он просит исследователей помочь ему собрать данные, чтобы заполнить их.
    npc_mission_cre_scan_proc_b_5: Клиент считает, что ему пока недостает некоторых
      ключевых данных и просит исследователей помочь ему в поисках.
    npc_mission_cre_scan_proc_c_1: Принимаются сканированные копии любых форм жизни.
    npc_mission_cre_scan_proc_c_2: Принимаются сканированные копии только живых существ.
    npc_mission_cre_scan_proc_c_3: Особенно высоко ценятся подробные данные органического
      сканирования.
    npc_mission_cre_scan_proc_c_4: Клиенту нужны подробные данные биологического сканирования.
    npc_mission_cre_scan_proc_c_5: Клиент особо подчеркивает, что ему нужны свежие
      данные, полученные у местной фауны.
    npc_mission_tree_scan_proc_a_1: Клиент собрался приобрести крупный участок земли,
      но боится, что из-за обитающих на ней охраняемых видов животных он не сможет
      полноценно использовать свой участок.
    npc_mission_tree_scan_proc_a_2: В ходе подготовки к масштабному терраформированию
      клиент вносит в архив данные обо всех обитающих здесь животных.
    npc_mission_tree_scan_proc_a_3: Клиенту нужны биологические данные представителей
      местной фауны, но он не уточнил, для чего.
    npc_mission_tree_scan_proc_a_4: Клиент хочет на основе местной флоры изучить,
      как в ходе истории менялась атмосфера планеты.
    npc_mission_tree_scan_proc_a_5: Клиент готовит к выпуску серию иллюстрированных
      справочников по местной флоре.
    npc_mission_tree_scan_proc_b_1: Клиенту нужно срочно завершить свое исследование
      и доказать инвесторам состоятельность его проекта.
    npc_mission_tree_scan_proc_b_2: Он должен провести сравнительный анализ местных
      видов и образцов, произрастающих в других местах.
    npc_mission_tree_scan_proc_b_3: В базе данных клиента слишком мало данных о местной
      флоре, и поэтому пока не удается проверить, верны ли его предположения.
    npc_mission_tree_scan_proc_b_4: Прогнозы, которые клиент подготовил на основе
      своих данных, пока не подтвердились, и он готовится ко второму этапу исследований.
    npc_mission_tree_scan_proc_b_5: В базе данных клиента обнаружилось чрезмерное
      количество ошибок, и он решил, что лучший выход — переделать ее заново.
    npc_mission_tree_scan_proc_c_1: Принимаются все биологические данные в корректном
      формате.
    npc_mission_tree_scan_proc_c_2: Клиенту нужны только подтвержденные ботанические
      данные, снимки лиственной фауны не принимаются.
    npc_mission_tree_scan_proc_c_3: Любой взнос в ботаническую библиотеку клиента
      будет вознагражден.
    npc_mission_tree_scan_proc_c_4: У клиента уже достаточно реальных физических образцов,
      на данном этапе ему нужны только голографические сканированные копии.
    npc_mission_tree_scan_proc_c_5: Клиенту нужны ботанические данные высокого качества,
      и он готов вознаградить любого исследователя, который их предоставит.
    npc_mission_min_scan_proc_a_1: Клиент проводит исследования эрозии почвы.
    npc_mission_min_scan_proc_a_2: Клиент исследует процесс формирования минеральных
      образований.
    npc_mission_min_scan_proc_a_3: Клиент интересуется некоторыми участками и хочет
      узнать, можно ли использовать их для добычи ресурсов.
    npc_mission_min_scan_proc_a_4: Клиент исследует возможности производства минералов.
    npc_mission_min_scan_proc_a_5: Клиент исследует камни как источник пищи для лишайников.
    npc_mission_min_scan_proc_b_1: Он собирает базу данных, которая поможет ему проверить
      все его предположения.
    npc_mission_min_scan_proc_b_2: Клиент уже изучил большое количество данных о содержании
      солей в грунтовых водах, но нем недостает сведений о каменных образованиях.
    npc_mission_min_scan_proc_b_3: У клиента много данных из миров с высокой вулканической
      активностью, теперь ему для сравнения нужны геологические данные с планет с
      более стабильными условиями.
    npc_mission_min_scan_proc_b_4: Клиент собирает библиотеку каменных образов, чтобы
      было проще искать необходимые варианты.
    npc_mission_min_scan_proc_b_5: Предыдущая база данных была практически полностью
      уничтожена наводнением, и теперь клиенту придется восстанавливать все с нуля.
    npc_mission_min_scan_proc_c_1: Принимаются все геологические данные соответствующего
      формата.
    npc_mission_min_scan_proc_c_2: Особой значимостью обладают сканированные копии
      геологических образований с большим содержанием минералов.
    npc_mission_min_scan_proc_c_3: Клиент просит планетарных геологов достать ему
      подробные сканированные данные.
    npc_mission_min_scan_proc_c_4: Особый интерес для него представляют сканированные
      данные материалов с высоким содержанием железа, но он готов принять любые геологические
      образцы.
    npc_mission_min_scan_proc_c_5: Из-за проблем с хранением физические образцы не
      принимаются. Только сканированные данные.
    npc_mission_repair_proc_a_1: Клиенту срочно нужны инженеры с тягой к приключениям.
    npc_mission_repair_proc_a_2: Ценному планетарному оборудованию клиента немедленно
      требуется ремонт.
    npc_mission_repair_proc_a_3: Клиент потерял связь с автономным планетарным оборудованием.
    npc_mission_repair_proc_a_4: Планетарному оборудованию клиента требуется срочный
      ремонт.
    npc_mission_repair_proc_a_5: Автоматическая сеть диагностики сообщила клиенту
      о неисправности, и теперь он ищет инженера, который проведет проверку в полевых
      условиях.
    npc_mission_repair_proc_b_1: Согласно записям в журнале, повреждения были нанесены
      хищными животными.
    npc_mission_repair_proc_b_2: Согласно записям автоматической системы безопасности,
      группа злоумышленников пыталась разобрать оборудование на запчасти.
    npc_mission_repair_proc_b_3: Первичная диагностика обнаружила неисправность в
      топливной системе, однако долгое бездействие могло вызвать дополнительные повреждения.
    npc_mission_repair_proc_b_4: Закоротило несколько ключевых компонентов, и теперь
      оборудованию требуется многоэтапный ремонт.
    npc_mission_repair_proc_b_5: Вполне возможно, что система диагностики дала сбой,
      и никакой неисправности, на самом деле, нет. Но клиент не хочет так рисковать.
    npc_mission_repair_proc_c_1: Инженерам рекомендуется действовать осторожно, так
      как оборудование может периодически перегреваться.
    npc_mission_repair_proc_c_2: Бывший инженер говорит, что вакуумная обшивка очень
      хрупкая. Надо действовать осторожнее.
    npc_mission_repair_proc_c_3: Дополнительная диагностика выявила следы утечки токсичных
      веществ. Рекомендуется применить средства защиты от вредных факторов.
    npc_mission_repair_proc_c_4: 'Будьте осторожнее рядом с оборудованием: возможно,
      батареи еще заряжены.'
    npc_mission_repair_proc_c_5: 'Важно действовать быстро: если вовремя не восстановить
      работу оборудования, повреждения могут быть необратимы.'
