    npc_holo_name_explorer: Артемида
    npc_holo_name_sceptic: Аполлон
    npc_holo_name_noone: "-пусто-"
    npc_holo_name_unknown: НЕИЗВЕСТНЫЙ СИГНАЛ
    intrct_holo: Голографическая проекция
    npc_core_act1_1_lang: |-
      ВХОДЯЩЕЕ СООБЩЕНИЕ... ИСТОЧНИК НЕИЗВЕСТЕН...
      Ты не... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<><DELAY>0.8<> в одиночестве...
      Пожалуйста, назови себя. Я... <AUDIO>TXT_RadioNoise<><STELLAR>кззкттк...<>
    npc_core_act1_1_opt_a: Представиться
    npc_core_act1_1_opt_b: Молчать
    npc_core_act1_1a_lang: Ты покинул меня... <AUDIO>TXT_RadioNoise<><STELLAR>ккззтт...<>
      <DELAY>0.8<>Почему ты... <AUDIO>TXT_RadioNoise<><STELLAR>кззтткк...<>
    npc_core_act1_1a_opt_a: Сказать, что вы не понимаете его
    npc_core_act1_1a_opt_b: Сказать, что вам жаль
    npc_core_act1_1b_lang: Конечно же ты это скажешь. Конечно. Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кккттззз...<><DELAY>0.8<>
      как и все остальные... <AUDIO>TXT_RadioNoise<><STELLAR>кззтткк... ты... ккктткзз...<>
    npc_core_act1_1b_opt_a: Спросить, кто с вами говорит
    npc_core_act1_1b_opt_b: Спросить о «других»
    npc_core_act1_1c_lang: Я знаю, что ты... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<><DELAY>0.8<>
      слышишь меня. Говори. Умоляю.
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: Хранить молчание
    npc_core_act1_1d_lang: Искусство — это имитация... <AUDIO>TXT_RadioNoise<><STELLAR>ззктт...<>
      <DELAY>0.8<>жизни. Я лишь хотел найти ответ. Все не должно было так кончиться.
    npc_core_act1_1d_opt_a: Закончить передачу
    npc_core_act1_1e_lang: Не лги мне. Ты... <AUDIO>TXT_RadioNoise<><STELLAR>ккктткзз...<><DELAY>0.8<>
      Даже другие этого н...<AUDIO>TXT_RadioNoise<><STELLAR>ззтткк...<>
    npc_core_act1_1e_res: Ответа нет. Коммуникатор замолкает, хотя канал по-прежнему
      открыт.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>ззктт...<><DELAY>0.8<>...
      <AUDIO>TXT_RadioNoise<><STELLAR>кззкттк...<>"
    npc_core_act1_2_desc: Здесь нет никаких признаков жизни. Только помехи от неисправного
      коммуникатора.
    npc_core_act1_2_opt_a: Извлечь записи
    npc_core_act1_2_res_a: |-
      Здесь было что-то написано, но сейчас уже ничего не разобрать. Мне удалось прочесть лишь имя пилота — <DELAY>0.5<><STELLAR>«Артемида»<>. Ясно одно: пилота давно уже нет.

      Помимо этого, неповрежденным остался набор схем для <STELLAR>улучшения<> моего <TECHNOLOGY>расщепителя<>.
    npc_core_act1_2_opt_b: Уйти
    npc_core_act1_2_res_b: Я оставляю коммуникатор. Незачем тревожить мертвых.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>ззктт...<><DELAY>0.8<>... где <AUDIO>TXT_RadioNoise<><STELLAR>ззкттк...<>

      Слышит меня... <AUDIO>TXT_RadioNoise<><STELLAR>кззт...<><DELAY>0.8<> кто-нибудь? Снаружи что-то... <AUDIO>TXT_RadioNoise<><STELLAR>зззккт...<><DELAY>0.8<>какие-то проблемы с...
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Спросить, что случилось
    npc_core_act1_3_res_a: Я выхожу в эфир и говорю, что слышу. <AUDIO>TXT_RadioNoise<>На
      мгновение воцаряется тишина.<AUDIO>TXT_RadioNoise<> Я различаю только характерное
      шипение космического излучения на заднем фоне<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Я спрашиваю, что случилось. <AUDIO>TXT_RadioNoise<>На мгновение
      воцаряется тишина.<AUDIO>TXT_RadioNoise<> Я различаю только характерное шипение
      космического излучения на заднем фоне.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Тебе... удалось меня найти... <AUDIO>TXT_RadioNoise<>Здесь так темно. Казалось, я больше никогда не услышу чужие голоса.

      Как тебе это удалось?
    npc_core_act1_3a_opt_a: Сказать, что вы нашли корабль
    npc_core_act1_3a_res_a: Я рассказываю о месте крушения и о том, что идентификатор
      был аварийном маяке корабля. Я начинаю рассказывать об аномальной космической
      станции, но связь прерывается.
    npc_core_act1_3b_lang: |-
      Это снаружи, но я не думаю, что <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт...<><DELAY>0.8<>угрожает опасность...

      Всего их шестнадцать. Они выглядят прямо как... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкзкзт...<>
    npc_core_act1_3b_opt_a: Спросить собеседника, где он
    npc_core_act1_3b_opt_b: Спросить насчет «шестнадцати»
    npc_core_act1_3b_res: В глазах незнакомца — страх и смятение. Спустя несколько
      мгновений он обращается ко мне...
    npc_core_act1_3c_lang: |-
      Ты ведь не знаешь, кто ты, да? Ты <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>

      Оно лжет мне. Оно лжет всем... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Звук обрывается, но застывшее изображение лица держится
      еще несколько мгновений, а потом исчезает.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Закончить передачу
    npc_core_act1_3c_res_a: Должно быть, это Артемида, и ей явно нужна помощь. Нужно
      каким-то образом усилить сигнал.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>ГОЛОГРАФИЧЕСКАЯ ТОЧКА
      АКТИВИРОВАНА... ДОСТУПНО НЕСКОЛЬКО ИСТОЧНИКОВ СИГНАЛА"
    npc_core_act1_4_holohub_desc: |-
      В башне расположен мощный передатчик, предназначенный для осуществления голографической связи на больших расстояниях.

      Если увеличить энергию, возможно, мне удастся восстановить связь.
    npc_core_act1_4_holohub_opt_a: Настроиться на частоту Артемиды
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Я пытаюсь найти частоту Артемиды, загружая данные
      из предыдущей передачи.
    npc_core_act1_4_lang: |-
      Кто <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> <DELAY>0.8<>Кто здесь? Ты... Это снова ты, да?

      Ты ведь не плод моего воображения? Не сон?
    npc_core_act1_4_opt_a: Сказать, что вы реальны
    npc_core_act1_4_opt_b: Сказать, что вы на это надеетесь
    npc_core_act1_4a_lang: |-
      Прости, но здесь трудно соображать. Что-то не так с...<AUDIO>TXT_RadioNoise<><STELLAR>кзззккт...<>

      Иногда проще создать новую реальность. Мне казалось, что ты — плод моих фантазий. Прости. Я не упомню, когда приходилось слышать чужой голос. Особенно с тех пор, как мне пришлось вырвать динамик из своего экзокостюма.<DELAY>0.6<> Сколько страшного мне довелось услышать...
    npc_core_act1_4a_opt_a: Спросить, кто это
    npc_core_act1_4a_opt_b: Спросить, что это такое
    npc_core_act1_4a_res: Сквозь помехи видно, как незнакомка улыбается.
    npc_core_act1_4b_lang: Я такая же, как ты. Ты ведь звездный Странник, да?
    npc_core_act1_4b_opt_a: Спросить, что имеется в виду
    npc_core_act1_4b_opt_b: Спросить, откуда это известно
    npc_core_act1_4b_res: "Я не получаю словесного ответа.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>Мне
      передают образ — <DELAY>0.5<>красную звезду и хрупкую на вид планету. Внутри
      я вижу какие-то формы и слышу голоса, которые не могу понять...\n\nЯ вижу живых
      существ, населяющих все, даже самые дальние уголки галактики. Я вижу первый
      вдох незнакомки, чувствую стремление к звездам. Я вижу себя и понимаю, что сплю
      в алой пустоте в ожидании сна о далеких мирах.\n\nСквозь тьму я слышу голос... "
    npc_core_act1_4c_title: ВНИМАНИЕ! ПРОБОИНА!
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<><FUEL>ОБНАРУЖЕНА АНОМАЛИЯ<><IMG>SLASH<>
      ОБОЗНАЧЕНИЕ: С<DELAY>0.1<>Т<DELAY>0.1<>Р<DELAY>0.1<>А<DELAY>0.1<>Н<DELAY>0.1<>Н<DELAY>0.1<>И<DELAY>0.1<>К<DELAY>0.1<>
    npc_core_act1_4c_opt_a: Пробудиться
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>То, что ты видишь...преследует меня с момента пробуждения. Полагаю, тебе это тоже знакомо?

      Мы — Странники, открыватели миров. С тех пор как твои глаза впервые открылись, ты чувствуешь, что отличаешься от других. Как чувствую это и я.

      Я здесь и нахожусь из-за поисков <AUDIO>TXT_RadioNoise<><STELLAR>кзззттт...<><DELAY>0.8<> наконец-то встретиться. То, что тебе удалось поймать этот сигнал, не может быть простым совпадением... Скажи, у тебя еще остался журнал данных с того разбитого корабля?
    npc_core_act1_4d_opt_a: Загрузить данные
    npc_core_act1_4d_opt_b: Отказаться
    npc_core_act1_4d_opt_c: Упомянуть Нада
    npc_core_act1_4d_res_a: Я загружаю записи своего экзокостюма, включая ту странную
      полученную мной передачу и данные, которые мне удалось найти на разбитом судне.
    npc_core_act1_4d_res_b: Где же <AUDIO>TXT_RadioNoise<><STELLAR>кзззттт<><DELAY>0.8<>
      ты? Этот <AUDIO>TXT_RadioNoise<><STELLAR>кззззккт<><DELAY>0.8<> сигнал <AUDIO>TXT_RadioNoise<><STELLAR>ктзззззкт...<>
    npc_core_act1_4d_res_c: Кто? Пожалуйста, мне нужно взглянуть на эти данные. Не
      играй со мной, у меня нет на это времени...
    npc_core_act1_4d_ret_lang: Пожалуйста, мне нужно взглянуть на эти данные. Не играй
      со мной, поверь, это плохая тема для шуток...
    npc_core_act1_4e_lang: |-
      Большая часть моего снаряжения повреждена. Я в полном одиночестве, без транспорта, на забывшей о солнце планете. Я даже не знаю, как до меня доходит твой сигнал. Но тот корабль, что тебе удалось найти... когда-то он принадлежал мне. Возможно, надежда еще есть.

      Нужно понять, где мы находимся. Если создашь <TECHNOLOGY>усилители сигнала<> в этой системе, мы сможем зафиксировать твое местоположение. Я смогу... <AUDIO>TXT_RadioNoise<><STELLAR> кзззкт...<><DELAY>0.8<> выбраться отсюда, и ты получишь ответы, которые ищешь.
    npc_core_act1_4e_opt_a: Согласиться
    npc_core_act1_4e_opt_b: Колебаться
    npc_core_act1_4e_res_a: Спасибо, Странник. Ты спасешь мою жизнь. Ты сможешь меня
      найти.
    npc_core_act1_4e_res_b: Я знаю, это странно. Но скоро ты все поймешь. Поверь...
      Ты спасешь мою жизнь. Ты сможешь меня найти.
    npc_core_act1_5_lang: |-
      Впервые дотянувшись до небес, я не знала, чего мне ждать. Необыкновенная красота, загадки, приключения, опасность. Кто же знал, что все так обернется?

      Иди к голографическому терминалу и загрузи свои данные. Давай найдем друг друга.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Тебе уже удалось зафиксировать свое положение? Дай знать,
      когда у тебя все будет готово к получению данных.
    npc_core_act1_5a_opt_a: Подтвердить
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Тебе... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
      уже удалось вычислить свое положение? Мне нужно...<AUDIO>TXT_RadioNoise<><STELLAR>кзззкт...<>
      тебе данные.
    npc_core_act1_5a_res_0: Отлично, наметился прогресс. Погоди, <STELLAR> — кззкт
      — <>Я только...
    npc_core_act1_5a_res_a: Артемида передает свои данные — звездную карту своего
      местоположения.
    npc_core_act1_5a_res_b: У нас совсем... <AUDIO>TXT_RadioNoise<><STELLAR>кззззкт...<>
      времени. Не тяни!
    npc_core_act1_5b_lang: |-
      У меня нет снаряжения. Я не знаю, где нахожусь. Не знаю, сколько я уже здесь. Так что пришлось воспользоваться старинным способом. Зарисовать звезды!

      Думаю, ты наверняка найдешь немало тех, кто сможет сопоставить наши изображения. Мой корабль был неподалеку, так что расстояние между нами невелико...

      Я передам тебе свой переводчик, так ты сможешь понять, что тебе говорят. Сначала его нужно откалибровать, но для этого хватит нескольких слов.
    npc_core_act1_5b_lang_extra: О! У меня есть еще кое-что для тебя... Возможно,
      это тебе пригодится.
    npc_core_act1_5b_desc: В последнем сигнале Артемиды содержатся данные по созданию
      <TECHNOLOGY>удерживающей жидкости<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Удачи. Или... до встречи!
    war_core_act1_6_lowrank_lang: Гра! Нарушитель! Ты не знаешь, что такое честь!
      Вай’кины недовольны.
    war_core_act1_6_lowrank_desc: Несмотря на помехи и треск переводчика Артемиды,
      мне становится ясно, что вай’кины не воспринимают меня всерьез. Нужно улучшить
      мою <SPECIAL>репутацию<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: Когда я подхожу к существу, оно плюет на свою раскрытую
      ладонь и кланяется мне. Создание издает лишь один звук «Гра!». Мне начинает
      казаться, что переводчик Артемиды не работает...
    war_core_act1_6_opt_a: Спросить об этой звездной системе
    war_core_act1_6_opt_b: Плюнуть и поклониться форме жизни
    war_core_act1_6_res_a: Тело существа начинает трястись, оно оголяет зубы.
    war_core_act1_6a_lang: Проклятье! Смерть! Смерть!
    war_core_act1_6a_opt_a: Попытаться успокоить существо
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: Существо рявкает и рычит, из открытой пасти течет слюна.
    war_core_act1_6b_lang: Нарушитель сам должен успокоиться! Гра! Нарушитель должен
      поучиться хорошим манерам! Смерть! Смерть!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Удариться с существом головами
    war_core_act1_6b_res_b: Я стукаюсь своей головой о голову существа. Оно не двигается
      и, судя по всему, не испытывает боли. Существо просто молча смотрит на меня.
      Наконец, оно начинает смеяться.
    war_core_act1_6c_lang: Гра-ха-ха! Как весело! Задавай свой вопрос, жалкий нарушитель!
      Я отвечу.
    war_core_act1_6c_opt_a: Дать звездную карту Артемиды
    war_core_act1_6c_res_a: Я прошу существо расшифровать звездную карту Артемиды
      и помочь мне проложить маршрут.
    war_core_act1_6d_desc: "Я плюю и кланяюсь, копируя странные движения существа.
      Оно кричит, достает кинжал и рассекает им свою ладонь. \n\nСущество смеется
      и протягивает кинжал мне."
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Копировать поведение существа
    war_core_act1_6d_res_a: Существо рявкает и рычит, из открытой пасти течет слюна.
    war_core_act1_6d_res_b: С жуткой гримасой на лице я провожу кинжалом по своей
      ладони, и на поверхности экзокостюма выступает немного крови. Отверстие быстро
      закрывается. Похоже, мое поведение развеселило существо.
    war_core_act1_6e_lang: Гра-ха-ха! Нарушитель не испугался! Нарушитель считает
      себя вай’кином. Считает себя воином. Чего ты хочешь, жалкий нарушитель?!
    war_core_act1_6e_opt_a: Дать звездную карту Артемиды
    war_core_act1_6e_res_a: Я прошу существо расшифровать звездную карту Артемиды
      и помочь мне проложить маршрут.
    war_core_act1_6f_lang: Что за вздор? Этого места не существует, иначе вай’кины
      бы о нем знали!
    war_core_act1_6f_opt_a: А вы не можете ошибаться?
    war_core_act1_6f_opt_b: Поблагодарить и уйти
    war_core_act1_6f_res_a: |-
      Предположение, что вай’кин может быть не прав, оскорбляет его до глубины души, и он начинает кричать: «Смерть, смерть!»

      Я приношу извинения и ухожу.
    war_core_act1_6f_res_b: Гра! Не благодари. Уходи.
    tra_core_act1_6_lowrank_lang: О, друг мой... Гекский торговый обычай запрещает
      вести делами с существами с неизвестной кредитной историей.
    tra_core_act1_6_lowrank_desc: Несмотря на помехи и треск переводчика Артемиды,
      мне становится ясно, что геки не воспринимают меня всерьез. Нужно улучшить мою
      <SPECIAL>репутацию<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Когда я приближаюсь к существу, оно начинает щелкать клювом
      и испускать странный газ. Мне начинает казаться, что переводчик Артемиды, возможно,
      не работает...
    tra_core_act1_6_opt_a: Запросить информацию
    tra_core_act1_6_opt_b: Сопротивляться действию газа
    tra_core_act1_6_res_a: Существо разочарованно качает головой.
    tra_core_act1_6a_lang: Друг! За информацию мне нужны юниты. Постарайся понять...
    tra_core_act1_6a_opt_a: Спросить, зачем ему юниты
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: Существо расстраивается, газ приобретает неприятный аромат...
    tra_core_act1_6b_lang: Я мог бы простить приветствие без юнитов. Но требовать
      информацию? Считаешь, что знания геков-торговцев бесплатны? Как это оскорбительно...
    tra_core_act1_6b_opt_a: Продолжать сопротивляться действию газа
    tra_core_act1_6b_opt_b: Торговаться с существом
    tra_core_act1_6b_res_a: "Я пытаюсь поторговаться с существом и заинтересовать
      его возможной выгодой, чтобы получить интересующую меня информацию бесплатно.
      \n\nПохоже, существо довольно, и его клюв складывается в некое подобие улыбки..."
    tra_core_act1_6c_lang: Ничего страшного. Торговая федерация с радостью приветствует
      нового клиента. Друг, передай мне данные для анализа...
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Я пытаюсь не вдыхать газ, но он проникает в вентиляцию
      моего экзокостюма и попадает в мою систему жизнеобеспечения. Внезапно меня переполняет
      неудержимое желание покупать.
    tra_core_act1_6d_opt_a: Сдержать желание предложить юниты
    tra_core_act1_6d_opt_b: Предложить юниты в обмен на информацию
    tra_core_act1_6d_res_a: 'Существо задерживает дыхание, выражение и цвет его лица
      начинают меняться... '
    tra_core_act1_6d_res_b: "Я предлагаю геку юниты и повторяю свой вопрос. Гек улыбается,
      и газ постепенно рассеивается... Похоже, вся эта ситуация немало его развлекла.
      \n\nВ благодарность он хочет бесплатно поделиться со мной информацией."
    tra_core_act1_6e_lang: Странное поведение для первой встречи, друг! Торговая федерация
      с радостью приветствует нового клиента. Друг, передай мне данные для анализа...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Друг, твои данные фальсифицированы или, возможно, повреждены.
      Такого места не существует.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Поблагодарить и уйти
    tra_core_act1_6f_res_a: "Гека оскорбляет предположение, что он мог допустить ошибку.
      Он пообещал поставить мне всего две звезды во внутренней системе рейтинга Гекской
      торговой федерации. \n\nЯ приношу извинения и ухожу."
    tra_core_act1_6f_res_b: Приятно иметь с тобой дело, друг.
    exp_core_act1_6_lowrank_lang: Эхеу! Подобные малозначительности не представляют
      интереса для Единства. Нам любопытно, но не настолько, чтобы тратить свое время.
    exp_core_act1_6_lowrank_desc: Несмотря на помехи и треск переводчика Артемиды,
      мне становится ясно, что корваксы не воспринимают меня всерьез. Нужно улучшить
      мою <SPECIAL>репутацию<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Когда я приближаюсь к существу, огни на его оболочке загораются
      и сжимаются, и до меня доносится какое-то стрекотание. Он протягивает сканер.
      Мне начинает казаться, что переводчик Артемиды, возможно, не работает...
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Просканировать корвакса
    exp_core_act1_6_res_a: Существо смолкает. Оно разочарованно смотрит на меня.
    exp_core_act1_6a_lang: Возможен обмен информацией. Мы хотим лишь взять образец
      твоей ДНК, пробы крови и просканировать твое снаряжение...
    exp_core_act1_6a_opt_a: Спросить, зачем ему это
    exp_core_act1_6a_opt_b: Попробовать самостоятельно просканировать корвакса
    exp_core_act1_6a_res_a: Существо расстраивается, огни на его маске тускнеют...
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Сказать, что вы Странник
    exp_core_act1_6b_res_a: Я говорю существу, что я Странник. Существо потрясено
      услышанным, в полном недоумении оно смотрит на те немногие данные, что ему удалось
      собрать.
    exp_core_act1_6c_lang: Эти... Эти данные бесценны для Единства корваксов! Спасибо,
      Странник, можешь не сомневаться, я помогу тебе!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: Оболочка существа покрывается огням и начинает мерцать.
      Оно пытается просканировать мой сканер, но мое оборудование, естественно, создает
      помехи...
    exp_core_act1_6d_opt_a: Сопротивляться
    exp_core_act1_6d_opt_b: Позволить существу просканировать вас
    exp_core_act1_6d_res_a: Существо заметно раздражено.
    exp_core_act1_6d_res_b: |-
      Я позволяю существу просканировать меня. Оно создает подробную трехмерную голографическую схему моего экзокостюма и тела со всеми органами.

      Постепенно модель дополняется новыми деталями. В итоге, существо создает полную картину.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: Этого места не существует, Странник. Эхеу! Нет ничего трагичнее,
      чем поврежденная информация.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Поблагодарить корвакса и уйти
    exp_core_act1_6f_res_a: "Корвакса оскорбляет предположение, что он мог допустить
      ошибку. Он уверяет, что его системы непогрешимы и превосходят нервные системы
      любых органических форм жизни. \n\nЯ приношу извинения и ухожу."
    exp_core_act1_6f_res_b: Удачи в путешествии! Если вдруг решишь занести мне образец
      своей крови, я буду ждать.
    npc_core_act1_7_lang: "Вот ты где! <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>\n\nКажется,
      тут есть подходящая возвышенность. Когда прибудешь, я выстрелю из мультитула
      в воздух. Ты увидишь, где я нахожусь. \n\nЧто не так? Почему ты молчишь?"
    npc_core_act1_7_opt_a: Рассказать Артемиде, что случилось
    npc_core_act1_7_res: Артемида узнала, что местные жители не могут расшифровать
      звездную карту. Инопланетные формы жизни зашли настолько далеко, что объявили
      звезды несуществующими.
    npc_core_act1_7a_lang: Невероятно! Настолько далеко забраться от исследованного
      пространства! Мой корабль найден...
    npc_core_act1_7a_opt_a: Допустить, что местные ошибаются
    npc_core_act1_7a_opt_b: Спросить, как Артемида сюда попала
    npc_core_act1_7a_res: На линии уже звучат помехи. Артемида в панике смотрит на
      звезды.
    npc_core_act1_7b_lang: |-
      Звезды <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> со дня составления карты они изменились, исчезли... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>

      Как такое возможно? Что со мной происходит? Нужно отсюда выбираться. Мне нужно <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
    npc_core_act1_7b_desc: Сперва все тихо. Но он совсем рядом, он все громче, и его
      ни с чем не перепутаешь. Звук-за-словами; такой звук издавало бы стекло, если
      бы могло кричать.
    npc_core_act1_7b_opt_a: Спросить, что происходит
    npc_core_act1_7b_opt_b: Успокоить Артемиду
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Они идут за мной... Я вижу их, чувствую их запах...
    npc_core_act1_7b_res_b: |-
      Я пытаюсь успокоить Артемиду, но мои слова звучат удивительно холодно и бесчувственно. Я ничего не могу сделать.
      Артемида снова обращается ко мне.
    npc_core_act1_7b_res_c: |-
      Я молча смотрю, как Артемида берет в руки свой мультитул.
      Никто не нападает, и моя собеседница снова начинает говорить.
    npc_core_act1_7c_lang: |-
      Странник, мне удалось найти знаки для портала. Двери между мирами. Мне казалось, что это позволит найти других нам подобных. Но сейчас... Я сомневаюсь, что тот голос был реален.

      Проход завалило прямо со мной внутри. Во тьме мне повезло наткнуться на это место. Наверное, это была какая-то планета. Я... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<> Как же я ошиба...

      Я вижу их лица, я... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<> я вижу стеклянные зерна у них в...
    npc_core_act1_7c_opt_a: Спросить о знаках
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Они исчезли, мои разрозненные данные находятся... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзт...<>
    npc_core_act1_7c_res_b: Где ты? Что с тобой? Прошу тебя, я... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
    npc_core_act1_7d_lang: |-
      Мне просто хотелось открывать новые миры. Найти других Странников. Я не <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>

      Шестнадцать... <AUDIO>TXT_RadioNoise<><STELLAR>кктктткзкт...<> твое лицо, оно... <AUDIO>TXT_RadioNoise<><STELLAR>кзкт...<> пожалуйста, пока еще... Я не... <AUDIO>TXT_RadioNoise<><STELLAR>кктткктззт...<>
    npc_core_act1_7d_desc: Сигнал обрывается. В последний момент сквозь помехи до
      меня доносится имя — <STELLLAR>Аполлон<>.
    npc_core_act1_7d_opt_a: Зарегистрировать идентификатор
    npc_core_act1_7d_res_a: Частота <STELLAR>Аполлона<> добавлена в список контактов
      моего голографического терминала.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: В башне расположен мощный передатчик, предназначенный
      для осуществления голографической связи на больших расстояниях.
    npc_core_act1_8_holohub_opt_a: Настроиться на частоту Аполлона
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: Передача идет без звука. Я лишь вижу незнакомца, который
      пристально смотрит на меня.
    npc_core_act1_8_opt_a: Поприветствовать Аполлона
    npc_core_act1_8_opt_b: Пристально смотреть на него
    npc_core_act1_8a_lang: Назовись, или закончим разговор.
    npc_core_act1_8a_opt_a: Сказать, что вы друг Артемиды
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Ничего подобного.
    npc_core_act1_8b_opt_a: Спорить с ним
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Называй себя, как хочешь. Истину тебе не скрыть. «Друг»
      — это лишь ярлык, обман, который позволят лучше справляться с одиночеством.
    npc_core_act1_8b_res_b: Почему ты используешь это слово? «Друг». Это лишь ярлык,
      обман, который позволят лучше справляться с одиночеством.
    npc_core_act1_8c_lang: |-
      Зачем тебе вообще понадобилось со мной связаться? Это дело рук Артемиды? Я не передумал. Мне плевать на эти странные сны. Я встречусь, если мне за это заплатят.
      Даже этот разговор — пустая трата моего ценного времени.
    npc_core_act1_8c_opt_a: Сказать, что Артемида в беде
    npc_core_act1_8c_res_a: |-
      Я говорю Аполлону, что Артемида в беде. Что она попыталась использовать портал, в результате чего застряла в каком-то далеком и неизвестном месте, недоступном для сети терминалов.

      Тон Аполлона меняется. Кажется, эти новости его встревожили.
    npc_core_act1_8d_lang: Что значит — быть Странником?
    npc_core_act1_8d_opt_a: Упомянуть аномалию
    npc_core_act1_8d_opt_b: Странник — это призвание
    npc_core_act1_8d_opt_c: Сказать, что вы не знаете
    npc_core_act1_8d_res_a: |-
      Что? Вздор. Ты хуже Артемиды и ее странных снов. Мне не интересны сны.
      О, так тебя послала Артемида? Внезапно все обретает смысл.
      Послушай, мы одиноки. Мы не такие, как остальные формы жизни здесь. Да, это странно. Нет, ответ нельзя найти в иллюзиях. Он такой как есть.
    npc_core_act1_8d_res_b: Значит, ты от Артемиды, да? Она плохо все объяснила. Это
      больше, чем просто призвание. Думаешь, я рассекаю по галактике, даю имена планетам
      и сканирую животных? Нет. Каждый из нас сам выбирает, кем и чем хочет быть.
    npc_core_act1_8d_res_c: Значит, ты от Артемиды, да? Возможно, ты действительно
      кое-что понимаешь. Никто из нас не знает, что мы такое, и никто не может этого
      знать. Наш мир, вообще, вообще не очень правдив.
    npc_core_act1_8e_lang: Можешь передать Артемиде, что я не передумал насчет нашей
      встречи. Я пойду на это только, если она мне заплатит. Даже этот разговор —
      пустая трата моего ценного времени.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Я говорю Аполлону, что Артемида в беде. Что она попыталась использовать портал, в результате чего застряла в каком-то далеком и неизвестном месте, недоступном для сети терминалов. Последним, что я от нее услышал, было имя Аполлон.

      Тон Аполлона меняется.
    npc_core_act1_8f_lang: Пришли мне свои журналы данных. Я хочу сам все увидеть.
    npc_core_act1_8f_opt_a: Загрузить журнал
    npc_core_act1_8f_opt_b: Отказаться
    npc_core_act1_8f_res_a: Аполлон изучает журнал, периодически останавливая запись
      и пересматривая некоторые фрагменты. Он поворачивается ко мне, его глаза горят
      от возбуждения.
    npc_core_act1_8f_res_b: Тогда я не могу тебе помочь. Возвращайся, когда решишь,
      что тебе не все равно.
    npc_core_act1_8f_lang_ret: Вижу, твое решение изменилось. Покажи, что у тебя есть.
      Я смогу помочь.
    npc_core_act1_8g_lang: "Эти звуки очень похожи на те, что издают стражи. Ты знаешь,
      о ком я. Дроны, которые появляются из ниоткуда, если почувствуют, что ты причиняешь
      вред их бесценным планетам. Но эти данные... они искаженные, неточные... \n\nМожно
      хорошо заработать, если узнать, как стражам удается так быстро появляться. А
      эти порталы? Возможно, все дело в них."
    npc_core_act1_8g_opt_a: Согласиться
    npc_core_act1_8g_opt_b: Сказать, что жизнь бесценна
    npc_core_act1_8g_res_b: Да, да, возможно. Но если мы решим эту задачу, то спасем
      и Артемиду. Не беспокойся.
    npc_core_act1_8h_lang: Ну, что скажешь? Хочешь поработать над этим вместе со мной?
      Как партнеры?
    npc_core_act1_8h_lang_ret: Твое решение изменилось? Ты хочешь помочь мне найти
      связь между стражами и старой сетью порталов?
    npc_core_act1_8h_opt_a: Принять
    npc_core_act1_8h_opt_b: Отказать
    npc_core_act1_8h_res_b: Дай знать, если передумаешь. Мне, вообще-то, не требуется
      твоя помощь, но вместе мы справимся быстрее.
    npc_core_act1_8i_lang: Если хочешь работать со мной, тебе придется расширить оперативную
      базу. Я отправлю тебя к своему знакомому. Он продаст тебе все, что может понадобиться.
      Постарайся быть с ним повежливее.
    npc_core_act1_8i_lang_alt: |-
      Если хочешь работать со мной, нужно привести в порядок твое снаряжение. Я не могу допустить твоей смерти. По крайней мере, пока.
      В заброшенных зданиях и поврежденных механизмах можно найти <TECHNOLOGY>скопления нанитов<>. Как иронично: то, что когда-то уничтожили стражи, поможет нам покончить с ними.
      <TECHNOLOGY>Скопления нанитов<> можно обменять у торговцев с космических станций на нужные технологии.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Голограмма постепенно исчезает. Я вижу, как Аполлон едва заметно поворачивает голову, будто вздыхая.
      Возможно, это ничего не значит. Просто призрак в машине...
    tra_core_act1_9_lang: |-
      А, друг мой! Ты точно по расписанию. Все документы готовы, твоя новая база ждет тебя!
      Эта база станет твоим оперативным центром. Отсюда ты будешь исследовать галактику, а при необходимости ты сможешь вернуться сюда с любой станции. И да укажет тебе путь свет Атласа.
    tra_core_act1_9_opt_a: Спросить, где находится база
    tra_core_act1_9_opt_b: Сказать, что вы сами найдете базу
    tra_core_act1_9_res_a: Я спрашиваю, где находится база, и получаю ее координаты.
    tra_core_act1_9_res_b: Гек начинает сердиться и раздраженно говорит, как он часами
      вычищал базу, готовя ее к нашему прибытию. Он передает мне координаты, и говорит,
      что если мне хочется самостоятельно искать базу, меня не станут отговаривать...
    war_core_act1_9_lang: |-
      Гра! Слишком поздно! Я ждал тебя несколько минут назад.
      Нарушитель, цена уже уплачена. Живо собирайся, пора тебе заявить права на свою новую базу. Эта база станет твоей цитаделью. Отсюда ты будешь исследовать галактику, а при необходимости ты сможешь вернуться сюда с любой станции.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Я спрашиваю, где находится база, и получаю ее координаты.
    war_core_act1_9_res_b: Вай’кин в ярости, он говорит, что часами вычищал базу,
      готовя ее к нашему прибытию. Так или иначе, он передает мне координаты, и говорит,
      что если мне хочется самостоятельно искать базу, меня никто не станет отговаривать.
    exp_core_act1_9_lang: "Форма жизни! Я ждал тебя раньше. Данные получены, обработаны
      и утилизированы. Новая база ждет тебя. Все согласно инструкциям. \nЭта база
      станет твоим оперативным центром. Отсюда ты будешь исследовать галактику, а
      при необходимости ты сможешь вернуться сюда с любой станции. И да укажет тебе
      путь свет Атласа."
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: Корвакс в недоумении, он сетует, что часами вычищал базу,
      готовя ее к моему прибытию. Так или иначе, он передает мне координаты, и говорит,
      что если мне хочется самостоятельно искать базу, меня не станут отговаривать...
    npc_core_act1_10_lang: Как тебе база? Не забудь нанять персонал. Для чего еще
      нужны юниты, если не для бессовестного самоутверждения перед другими разумными
      формами жизни? А теперь серьезно...
    npc_core_act1_10_langa: О, и последнее. Возьми чертеж <TECHNOLOGY>личного силового
      поля<>. Оно тебе понадобится. Считай это подарком, моим вложением в наше партнерство.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: Продавец технологий с радостью показывает мне свой новый
      товар — мощную модификацию для моего мультитула.
    npc_core_act1_9_norush: |-
      Ты не... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<> в одиночестве...
      Я знаю тебя, Странник. Я знаю, где тебе довелось побывать. Знаю, куда ты направляешься.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>ззктт...<>... ... Торопиться некуда.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ...<AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<> ...
      <IMG>SLASH<> ТЫ НАЙДЕШЬ НАС, КОГДА ПРИДЕТ ВРЕМЯ <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Ну что, займемся делом? Но тебе нужно как следует
      подготовиться — дело будет не из легких. На базу ты можешь вернуться еще нескоро.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Хм-м. Что ж. Делай то, что считаешь нужным. Когда
      подготовишься, ты знаешь, где меня искать.
    npc_core_act1_10a_lang_main: |-
      Хорошо. Да начнется охота.

      Я обнаружил на твоей планете <TRANS_EXP>базу корваксов<> — их выдали помехи в твоих сообщениях. Сооружение могли замаскировать, чтобы оно выглядело так, будто его построили представители другой расы. Синтетики обожают за всеми шпионить.
    npc_core_act1_10a_opt_a: Напомнить Аполлону, что он робот
    npc_core_act1_10a_opt_b: Прокашляться
    npc_core_act1_10b_lang: Я не робот. Я, как и ты, рожден живым существом. Но в
      этом мире нет места для органической плоти. Мой мозг вместе с теми органами,
      что у меня остались, был перенесен в эту оболочку. Такова моя сущность.
    npc_core_act1_10b_opt_a: Спросить, как это произошло
    npc_core_act1_10b_opt_b: Сказать, что вы его жалеете
    npc_core_act1_10b_res_a: Когда у меня появилась возможность, я отомстил. Это все,
      что тебе нужно знать.
    npc_core_act1_10b_res_b: Хм. Не зачем меня «жалеть». Когда у меня появилась возможность,
      я отомстил. Что сделано, то сделано.
    npc_core_act1_10c_lang: |-
      Итак. Для начала разберем теорию о том, что стражи для перемещения используют «порталы». Как они их активируют? Нужно понаблюдать. Нужно вызвать их.

      И лучший способ это сделать — атаковать <TRANS_EXP>тайную фабрику корваксов<>. И те, и другие — кибернетические формы жизни. У них слишком много общего. Я не верю, что это просто совпадение.

      Проникни на фабрику и взломай терминал. Если добудем данные на стражей? Хорошо. Если нет, то их, в любом случае, будет достаточно много, чтобы мы смогли отследить любые скачки энергии на твоей планете. Так или иначе, мы быстро найдем портал.
    npc_core_act1_10c_opt_a: Загрузить координаты места
    npc_core_act1_10c_res_a: |-
      Аполлон кивает мне. Я впервые ощущаю уважение в его жестах.
      Примерные координаты <TRANS_EXP>тайной постройки<> сохранены в навигационном компьютере моего звездолета.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "В терминале есть <TECHNOLOGY>модуль улучшения<> для моего
      <AUDIO>TXT_RadioNoise<><STELLAR>экзокостюма<>. Все же мне удается найти кое-какую
      информацию для Аполлона. \nСудя по всему, корваксы покинули это место много
      дней назад. Очевидно, их перевели на какое-то другое, более важное задание.
      Что-то их беспокоит."
    npc_core_act1_11_opt_a: Изучить журналы фабрики
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Я ухожу. Здесь для меня ничего нет.
    npc_core_act1_11a_desc: Похоже, это не просто фабрика. Для жившего здесь корвакса
      это место было настоящим домом. Похоже, он пытался понять, сможет ли существовать
      автономно от Единства.
    npc_core_act1_11a_opt_a: Просмотреть видеозаписи
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Один из внутренних сенсоров зарегистрировал движения внутри
      здания. На записи — вентиляционные отверстия у меня под ногами. Здесь есть что-то
      помимо меня.
    npc_core_act1_11b_opt_a: Осветить отверстие
    npc_core_act1_11b_opt_b: Отойти
    npc_core_act1_11b_res_a: Я направляю свет...
    npc_core_act1_11b_res_b: Я делаю несколько шагов назад, но существо следует за
      мной. Оно появляется рядом с терминалом.
    npc_core_act1_11c_desc: |-
      Это небольшое покрытое шерстью создание, трясущееся от страха. Оно жалобно кричит.
      Похоже, это животное жило здесь на протяжении какого-то времени. В углу я вижу некое подобие гнезда со следами еды в миске, а вокруг разбросаны какие-то игрушки. Видимо, это животное было спутником корвакса.
      Сканеры сообщают, что существо страдает от тяжелой болезни. Оно в любом случае скоро умрет.
    npc_core_act1_11c_opt_a: Накормить животное
    npc_core_act1_11c_opt_b: Умертвить животное
    npc_core_act1_11c_opt_c: Ничего не делать
    npc_core_act1_11c_res_a: "Я кормлю животное. Заметно нервничая, оно берет у меня
      углерод и начинает его есть. Несколько мгновений спустя оно откашливает всю
      съеденную пищу и пытается есть дальше, содрогаясь от боли при каждом укусе.\n
      \nЯ ухожу, оставляя животное во власти судьбы."
    npc_core_act1_11c_res_b: "Глядя в печальные глаза существа, я поднимаю свой мультитул
      и делаю один выстрел. Животное перестало дрожать. Его страдания окончены. \n\nЯ
      ухожу."
    npc_core_act1_11c_res_c: |-
      Я ничего не делаю. Животное начинает скулить. В какой-то момент оно разворачивается и медленно возвращается в свои тоннели.

      Я ухожу, оставляя животное во власти судьбы.
    npc_core_act1_12_lang: Ты молодец. Атака на фабрику прошла как по маслу. Удалось
      добыть полезные данные?
    npc_core_act1_12_opt_a: Нет
    npc_core_act1_12_opt_b: Спросить, что будет дальше
    npc_core_act1_12_res_a: Это не имеет значения. У нас есть то, что нам надо.
    npc_core_act1_12a_lang: |-
      Когда начали появляться стражи, я записал бесчисленное множество сигналов. Под поверхностью планеты я зафиксировал несколько вспышек энергии, которая начала перемещаться между монолитами.

      Похоже, мы на верном пути. Изучи эти сооружения. Они как-то связаны, я точно это знаю.<DELAY>0.4<> Я настрою твой сканер на энергетические сигналы стражей. Скоро мы поймаем свою добычу.

      Удачи. Поговорим, когда разберешься с этим.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'СТРАННИК: ПРИБЫТИЕ'
    npc_core_act1_13_desc_pre: |-
      Я подхожу к сооружению, даже не представляя, что может меня там ждать. Возможно, целая армия стражей? Какие-нибудь врата, которые приведут меня прямиком к Атласу?

      Однако этот монолит открывает мне нечто иное. Историю, видение. Эта картина уже отпечатывается в моем сознании, оставляя обожженный след в моих глазах.
    npc_core_act1_13_opt_a_pre: Активировать
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      Странник проснулся в тени красной звезды. В полном одиночестве он блуждал в пучине холодного космоса в поисках цели, в поисках предназначения.

      Он нашел аномалию, искривление — путь на небеса. Ни один гек, ни один вай'кин, ни один корвакс не мог ее видеть. Обнаружить портал мог лишь Странник, но он не знал, как пройти сквозь него.

      Он не знал тайного языка — знаков. Он еще не знал, какую цену нужно уплатить за познание истины.
    npc_core_act1_13_opt_a: Смотреть на знаки
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Меня наполняют знания древнего Странника. В моем сознании появляются <SPECIAL>знаки<> — часть кода, необходимого для активации портала.

      Уходя, я замечаю вдали дрон стражей. Он поспешно удаляется.
    npc_core_act1_14_lang: 'СТРАННИК: ГРЕХ'
    npc_core_act1_14_desc_pre: Приближаясь к сооружению, я чувствую знакомое жжение
      в глазах. Здесь ничего не написано, и все же я вижу эти слова и понимаю их значение.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      Странник нашел решение. Как, впрочем, и всегда. Первый дрон кричал, когда его вскрыли...

      Среди осколков воспоминания стража Странник нашел знаки, которые искал. Он прошел сквозь врата и оказался перед всесильным.

      Странник спросил Атласа, сколько миров ему осталось посетить. Он уже побывал на многих планетах и не хотел умирать, пока не увидит все остальные. И Атлас ответил.

      18 446 744 073 709 551 616 планет. За одну жизнь посетить все эти планеты не получится. Странник понял, что не успеет исследовать вселенную за время своей жизни.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Меня наполняют знания древнего Странника. В моем сознании <SPECIAL>знаки<> образуют другую часть кода...

      Я думаю об Атласе. В моих странствиях это имя уже не раз мне встречалось, однако его истинное значение мне постичь пока не удалось.<DELAY>0.7<> Видение наполняет меня ужасом.
    npc_core_act1_15_lang: 'СТРАННИК: ЦЕЛЬ'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Все здесь отливает алым — уже привычным для меня незримым
      заревом, которое заполняет мои глаза, когда я моргаю. Остается лишь надеяться,
      что это сооружение хранит последние знаки и что мои испытания у этих руин наконец
      закончатся.
    npc_core_act1_15_desc: |-
      Атлас сказал Страннику, что он первый в своем роде. Что за ним последуют другие. Каждый из них унаследует его благородный дух и будет путешествовать между планетами в вечном одиночестве.

      Первый Странник отказался от дара Атласа. Дар оказался не таким, как он надеялся. Какой смысл в бесконечности, если ее невозможно постичь? Если ты совсем один? Если однажды ты умрешь?

      Первый Странник проклял Атласа, заявив, что найдет способ выжить, несмотря ни на что.

      Странники смогут увидеть все сущее, будь то планеты или даже само время.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Меня наполняют знания древнего Странника. В моем сознании
      появляются последние знаки — завершающая часть кода...
    npc_core_act1_16_lang: |-
      О<DELAY>0.2<>Б<DELAY>0.2<>Н<DELAY>0.2<>А<DELAY>0.2<>Р<DELAY>0.2<>У<DELAY>0.2<>Ж<DELAY>0.2<>Е<DELAY>0.2<>НА СТРАНСТВУЮЩАЯ АНОМАЛИЯ
      НАРУШЕНИЕ <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>НАРУШЕНИЕ <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>НАРУШЕНИЕ <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Я подхожу к порталу. Я вспоминаю каждую свою мысль, каждое желание, что вело меня к этому моменту.

      За этими вратами я могу найти Артемиду, могу найти источник появления стражей, могу найти новую вселенную. Но это нечто гораздо большее.

      Это не моя судьба. Я делаю выбор. Прыжок веры, который, возможно, поможет мне обрести мое предназначение.
    npc_core_act1_16_opt_a: Ввести знаки
    npc_core_act1_16_opt_b: Отвернуться
    npc_core_act1_16_res_a: "Я делаю шаг вперед, не зная, что я найду по ту сторону.
      Но в глубине души я чувствую зов, ведущий меня к истине.\n\nЭтот момент — начало
      всего. "
    npc_core_act1_16_res_b: Я разворачиваюсь. Мое сознание еще не готово к тому, что
      ждет меня по ту сторону портала.
    npc_core_act1_16_desc_ret: |-
      Я вновь подхожу к порталу. Я смотрю на его интерфейс и чувствую, как меня постепенно охватывает ужас.

      Никаких сомнений: мне уже довелось побывать здесь и пережить это. Довелось сотню раз или даже больше проходить сквозь этот портал. Но если это правда, то почему я ничего не помню?

      Портал все еще ожидает моих действий.
    npc_core_act1_17a_lang: Здравствуй, мир.
    npc_core_act1_17a_desc: Передо мной мерцает текст. Мне нужно что-то ввести.
    npc_core_act1_17a_opt_a: Спросить, кто это
    npc_core_act1_17a_opt_b: Поприветствовать
    npc_core_act1_17b_desc: |-
      Воспроизводится звуковая запись, эхо-сигнал через обширный интерфейс.
      «Когда-то мы были Странниками. Когда-то мы стремились к чему-то большему, чем грязь и камни».
      Раздается щелчок. Проходит какое-то время.
      «Покажи мне мир, Атлас. Покажи мне то, чего еще никто не видел.»
      Голос обрывается. Все смолкает. Интерфейс ожидает команды.
    npc_core_act1_17b_desca: Включается аудиозапись.
    npc_core_act1_17b_descb: Когда-то мы были Странниками. Когда-то мы стремились
      к чему-то большему, чем грязь и камни.
    npc_core_act1_17b_descc: Раздается щелчок.<AUDIO>TXT_RadioNoise<> Проходит какое-то
      время.
    npc_core_act1_17b_descd: Покажи мне мир, Атлас. Покажи мне то, чего еще никто
      не видел.
    npc_core_act1_17b_desce: Голос стихает. Интерфейс не подает признаков жизни. Он
      ожидает команды.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Выполнить диагностику
    npc_core_act1_17b_opt_b: Стереть содержимое системы
    npc_core_act1_17c_desc: Система молчит, ничего не происходит. Интерфейс ожидает
      команды.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Внимание<>: очистка системы приведет к всеобщему
      уничтожению.<AUDIO>TXT_RadioNoise<><TRADEABLE>ДА<>/<FUEL>НЕТ<>"
    npc_core_act1_17d_opt_a: Д
    npc_core_act1_17d_opt_b: Н
    npc_core_act1_17e_lang: |-
      С момента последней диагностики прошел <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1 946 218 921 221<> год. <STELLAR>64%<> миров функционируют с ожидаемыми показателями.
      <TECHNOLOGY>2 611 384<> наблюдения ожидают анализа. Подпрограмма: <SPECIAL>СТРАЖ<>. Статус: ОШИБКА [<TITLE>значение отсутствует<>]
      Подпрограмма: <SPECIAL>СТЕКЛО<>. Статус: <AUDIO>UI_Nanites_Received<>РАБОТАЕТ [<TECHNOLOGY>4.182 попытки прорыва<>]
      Подпрограмма: <STELLAR>СТРАННИК<>. Статус: РАБОТАЕТ. <TECHNOLOGY>458<> предупреждений о критических ошибках. Структурная целостность Внешнего разума нарушена. Требуется немедленный ремонт.
      Запустить личностный интерфейс? <TRADEABLE>ДА<>/<FUEL>НЕТ<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: Система не реагирует.
    npc_core_act1_17f_desc: "Реальность угасает. И все остальное угасает вместе с
      ней. Мое тело, мой голос, моя душа... Все это взывает ко мне. \nПередо мной
      предстает Атлас во всем своем величии.\n\nЯ хочу спросить об Артемиде, я хочу
      найти его, но со мной что-то происходит... Мне нужно выбраться отсюда, нужно..."
    npc_core_act1_17f_opt_a: Закричать
    npc_core_act1_17f_opt_b: Ликовать
    npc_core_act1_17f_opt_c: Покориться
    npc_core_act1_17f_res_a: Я пытаюсь кричать, но у меня нет рта, нет формы...
    npc_core_act1_17f_res_b: Я пытаюсь ликовать, но у меня нет тела, нет духа...
    npc_core_act1_17f_res_c: Я пытаюсь покориться, но уже слишком поздно... Это существо
      владело мной всю мою жизнь.
    npc_core_act1_17g_desc: |-
      Реальность начинает угасать, стены этого необычного места движутся перед моими глазами. Я вижу то, что никто не должен видеть. Я вижу миры с жидкими душами, измерения, полные ненависти и чудес.

      Я привлекаю внимание Атласа.
    npc_core_act1_17g_opt: Бежать...
    npc_core_act2_1_desc: "Я бегу на свой корабль и радуюсь, что на этой чужой незнакомой
      планете есть хоть что-то знакомое. \n\nКуда этот портал перенес меня? Мое тело
      и сознание оказалось во власти какой-то адской машины. Эта сущность назвала
      себя Атласом — тем самым, которого многие так боятся и почитают.\n\nМне не удалось
      найти никаких следов Артемиды, никаких следов стражей. Зачем, вообще, было проходить
      сквозь эти врата? Зачем я иду этим путем?"
    npc_core_act2_1_opt_a: Чтобы спасти Артемиду
    npc_core_act2_1_opt_b: Убить стражей
    npc_core_act2_1_opt_c: Потому что я могу
    npc_core_act2_1_res_a: |-
      Это правда? Или я просто я занимаюсь самообманом? Пытаюсь внушить себе эту благородную идею? Артемиде нужна помощь, но зачем мне рисковать собой? Что-то во мне жаждет обрести высшую цель, некий идеал...

      Я смотрю на консоль и вижу новую возможность установить контакт. Откуда-то с этой планеты поступает сигнал...
    npc_core_act2_1_res_b: |-
      Действительно ли я жажду насилия? Стражи защищают эти миры, они ведут себя агрессивно, только если кто-то угрожает мирному существованию этих планет. Стану ли я уничтожать эти создания только лишь потому, что кто-то меня попросил это сделать? Потому что Аполлон пообещал мне финансовое вознаграждение?

      Я смотрю на консоль и вижу новую возможность установить контакт. Откуда-то с этой планеты поступает сигнал...
    npc_core_act2_1_res_c: |-
      Я говорю себе, что делаю это только потому, что могу. Мне нет дела до Артемиды, а опасность, которую представляют стражи, меня не тревожит. Возможно, это правда. Возможно, мне нужна высшая цель.
      Я смотрю на консоль и вижу новую возможность установить контакт. Откуда-то с этой планеты поступает сигнал...
    npc_core_act2_1_res_chunk: Я смотрю на консоль и вижу новую возможность установить
      контакт. Откуда-то с этой планеты поступает сигнал...
    npc_core_act2_1a_lang: Ты не... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<> в
      одиночестве...
    npc_core_act2_1a_desc: Похоже, сигнал идет из этой системы. Я слышу те же слова,
      что когда-то привели меня к Артемиде. Неужели это она? Быть может, Артемида
      встретила Атласа так же, как и я?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: ИТЕРАЦИЯ №2394829084924924925G
    act3_beacon_lang: ИТЕРАЦИЯ №2394829084924924926G
    npc_core_act2_2_desc: Я приближаюсь к источнику сигнала. Появляется голограмма.
      Я вижу Артемиду, но в сигнале нет никаких звуков кроме помех и импульсов космического
      шума.
    npc_core_act2_2_opt_a: Спросить, кто здесь
    npc_core_act2_2_opt_b: Спросить, в порядке ли собеседник
    npc_core_act2_2a_desc: |-
      Если Артемида меня и слышит, она не подает никаких знаков. Голограмма просто смотрит на меня.
      Это странно, но у меня возникает какое-то ощущение дежа вю. Будто мне уже довелось побывать в этом месте в этот самый момент времени.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Я подхожу ближе, и голограмма Артемиды начинает говорить, однако слова перебиваются странными помехами.

      «Они пришли... <AUDIO>TXT_RadioNoise<><STELLAR>ззкттт...<> пристально смотрели... <AUDIO>TXT_RadioNoise<><STELLAR>кктткзззз...<> Машины, убийцы... <AUDIO>TXT_RadioNoise<><STELLAR>кккттзз...<> против... <AUDIO>TXT_RadioNoise<><STELLAR>ктткттзз...<>»

      Голос смолкает. Голограмма смотрит на меня. Что-то не так.
    npc_core_act2_2b_desc_alt: Я подхожу ближе, и голограмма Артемиды начинает говорить,
      однако слова перебиваются странными помехами.
    npc_core_act2_2b_lang_alt: Они пришли... <AUDIO>TXT_RadioNoise<><STELLAR>ззкттт...<>
      пристально смотрели... <AUDIO>TXT_RadioNoise<><STELLAR>кктткзззз...<> Машины,
      убийцы... <AUDIO>TXT_RadioNoise<><STELLAR>кккттзз...<> против... <AUDIO>TXT_RadioNoise<><STELLAR>ктткттзз...<>
    npc_core_act2_2b_desc_alt2: Голос смолкает. Голограмма смотрит на меня. Что-то
      не так.
    npc_core_act2_2b_opt_a: Сканировать голограмму
    npc_core_act2_2b_res_a: |-
      Я сканирую голограмму. У нее та же электронная подпись, что у всех сообщений Артемиды. Других источников сигнала нет. Все передачи шли из нее. Той, что стоит передо мной.

      И пока я стою, пытаясь понять, что происходит, Артемида начинает говорить.
    npc_core_act2_2c_lang: |-
      Где же... <AUDIO>TXT_RadioNoise<><STELLAR>зззктт...<> были отвергнуты, но все же любимы... Аномалия, они... <AUDIO>TXT_RadioNoise<><STELLAR>ззккт...<> Нада... <AUDIO>TXT_RadioNoise<><STELLAR>ккттзз...<> Поло, смотрят за нами... <AUDIO>TXT_RadioNoise<><STELLAR>ккткттззз...<> следят...

      <AUDIO>TXT_RadioNoise<><STELLAR>Зззкктт...<> ошибку... <AUDIO>TXT_RadioNoise<><STELLAR>ккткттззз...<> брошены, но на самом деле... Сквозь портал... <AUDIO>TXT_RadioNoise<><STELLAR>ззкктт...<> Пожалуйста. Не доверяй... <AUDIO>TXT_RadioNoise<><STELLAR>– кззккзтттзз<>...

      Мне страшно. Совсем не... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Отойти
    npc_core_act2_2c_res: |-
      Постепенно голограмма превращается в сплошные помехи. Это эхо — все, что осталось от сущности, известной как Артемида... Могила в непроглядной тьме — реальности, заполненной поврежденными данными.

      Мой друг мертв. Возможно, Артемида никогда и не жила. Нужно рассказать Аполлону об увиденном.
    npc_core_act2_3_holohub_lang: "<FUEL>ВНИМАНИЕ<> <IMG>SLASH<>СЕТЬ ПОДВЕРГЛАСЬ ВТОРЖЕНИЮ
      <IMG>SLASH<> <FUEL>ВНИМАНИЕ<> <IMG>SLASH<> ТРЕБУЕТСЯ ПЕРЕЗАПУСК"
    npc_core_act2_3_holohub_desc: Сигналов, соответствующих Артемиде или Аполлону,
      нет. Терминал извергает на меня поток предупреждений и оповещений об ошибках.
    npc_core_act2_3_holohub_opt_a: Выполнить перезапуск вручную
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Предупреждения исчезают. Начинает появляться какой-то
      новый сигнал...
    npc_core_act2_3_lang: Скажи мне... Зачем жить, если мы точно знаем, что жизнь
      конечна?
    npc_core_act2_3_opt_a: Смерть не отменяет жизнь
    npc_core_act2_3_opt_b: Мы улучшаем жизни других
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Все как раз наоборот. Всех этих мгновений не будет, всего,
      что было раньше, уже нет. Ничто не имеет смысла.
    npc_core_act2_3_res_b: А когда умрут и они? Кому тогда будут нужны эти улучшения?
      Что в таком случае будут значить добро и зло? Ничто не запомнится, ничто не
      будет прощено.
    npc_core_act2_3_res_c: Как и я...
    npc_core_act2_3_res_d: Отказываешься отвечать? Что ж, для меня твое молчание —
      ответ.
    npc_core_act2_3a_lang: |-
      Я знаю тебя, Странник. Я знаю, где тебе довелось побывать. Знаю, куда ты направляешься.

      Что, если я скажу тебе, что Артемиду можно было спасти? Что, если я скажу тебе, она могла бы жить, в некотором роде? Интересно, как ты тогда поступишь?
    npc_core_act2_3a_opt_a: Сказать, что вы готовы помочь
    npc_core_act2_3a_opt_b: Сказать, что вам нужно знать больше
    npc_core_act2_3a_opt_c: Потребовать представиться
    npc_core_act2_3a_res_a: Только глупцы сломя голову бегут выполнять любой приказ,
      который слышат. Ты напоминаешь мне меня самого.
    npc_core_act2_3a_res_b: О, у нас тут скептик? Что ж, Артемиды давно нет среди
      живых. Твою спасательную операцию ждал провал. Что тебе терять?
    npc_core_act2_3a_res_c: Я ничто.
    npc_core_act2_3b_lang: |-
      Кровь Артемиды — это данные, помехи — ее сердце. Я помогу тебе все это вернуть.
      Нам нужна <TECHNOLOGY>дуга сознания<> — вместилище для души. Ты сможешь ее достать?
      Я восстановлю частоту Артемиды. Поговори со своим другом, когда подготовишься.
    npc_core_act2_3b_desc: Незнакомец предлагает чертежи устройства под названием
      <TECHNOLOGY>дуга сознания<> — устройства, которое, как он уверяет, сможет вернуть
      Артемиду к жизни.
    npc_core_act2_3b_lang_ret: Артемида страдает, Странник. Мир мертвых — не пустое
      место. Твоему другу нужна твоя помощь.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Я соглашаюсь, хоть и не знаю личности незнакомца и того,
      откуда ему известно так много о моих приключениях. Но если есть шанс спасти
      Артемиду, я его не упущу.
    npc_core_act2_3b_res_b: Не понимая мотивов незнакомца, я отказываюсь. Он говорит
      мне вернуться, когда я передумаю.
    npc_core_act2_4_wait_lang: Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> ты...
      <AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<> ты... <AUDIO>TXT_RadioNoise<><STELLAR>ккзкзкт...<>
    npc_core_act2_4_wait_desc: Не в состоянии увидеть мое лицо и услышать мой голос,
      Артемида бесконечно повторяет это слово. Чтобы помочь ей, нужно создать <TECHNOLOGY>дугу
      сознания<>.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "...кззккт..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Использовать дугу сознания
    npc_core_act2_4_res_a: |-
      Я пытаюсь успокоить Артемиду, говорю ей, что все будет в порядке.

      Она поворачивается ко мне, и я вижу лицо, искаженное паническим ужасом — она определенно не ждала услышать мой голос.
    npc_core_act2_4a_lang: Кто здесь? Кто... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Использовать дугу сознания
    npc_core_act2_4a_res_a: Я говорю Артемиде, что я ее друг. Что мне не удалось найти
      ее в портале, но у меня есть способ вернуть ее.
    npc_core_act2_4b_lang: |-
      Я не... Я не... <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<> Мне казалось, что ты не вернешься...

      Ты до сих пор...<AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> не оставляешь попыток? Спустя все эти годы...
    npc_core_act2_4b_opt_a: Спросить, что Артемида имеет в виду
    npc_core_act2_4c_lang: |-
      Я... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<> жду тебя здесь уже двадцать лет... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<>

      Мы говорили о том, что ты найдешь мою звездную карту. Разве... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзт...<>
    npc_core_act2_4c_opt_a: Сказать, что скоро все будет хорошо
    npc_core_act2_4d_lang: Кто здесь? Кто... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      Кто здесь?
    npc_core_act2_4d_desc: |-
      Артемида вновь и вновь повторяет эти слова, будто полностью забыв наш разговор. Она смотрит на меня. В ее глазах я вижу боль — страдания, которые испытывает разум, замкнутый в вечной петле.

      Выходит, она провела двадцать лет в состоянии этой псевдосмерти, в одиночестве и страхе. Если устройство незнакомки сработает, возможно, я смогу помочь Артемиде вырваться из этого круга.
    npc_core_act2_4_arc_res: |-
      Я активирую дугу сознания. Я не знаю, чего ждать. Яркого лазерного шоу? Эффектной сцены, в финале которой Артемида предстанет предо мной во плоти?

      Этому не бывать. Голограмма просто исчезает. Незнакомка, давшая мне этот чертеж, вновь подзывает меня.
    npc_core_act2_4e_lang: "«Странники» — это лишь сны. Идея о том, что мы занимаем
      особое место во вселенной. Артемида видела этот сон. Как и ты. И Аполлон, хотя
      он и не станет об этом говорить. Даже у меня был этот сон. Когда-то давно.\n\nНас
      безграничное количество, друг мой. Мы скитаемся по этим мирам в поисках друзей.
      Никто не хочет быть один. Но чем сильнее мы сближаемся с другими, тем больше
      рискуем причинить им или самим себе боль. \n\nВеличайшая тайна вселенной — не
      Стекло, не Эрон, не прародители. Это заключительное действие — решение бросить
      тех, кто в тебе нуждается. Это первородный грех, основа всего сущего.\n\nИди
      к звездам, Странник. Твои друзья ждут. Они помогут тебе принести мир и покой
      Артемиде. Возвращайся, когда закончишь. Нам нужно многое обсудить."
    polo_core_act2_6_lang: Ни с места, незнакомец! Кто идет? Мы направляемся к тебе.
      Назови себя, или приготовься принять последствия! Мы не блефуем. Мы не лживые
      геки!
    polo_core_act2_6_desc: |-
      Мне потребовалась пара секунд, чтобы понять, с кем я говорю. Этот инопланетянин... Я его уже встречал.
      Это специалист Поло, партнер сущности-священника Нада. Они мои друзья, обитающие на аномальной станции, находящейся за пределами пространства и времени.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "Я называю себя, и Поло недоуменно всматривается в экран
      своего коммуникатора. Узнав меня, он начинает радостно хлопать в ладоши. \n\nВ
      эту систему его привел сигнал. И хотя он ожидали, что его источник представляет
      опасность, он рад видеть знакомое лицо. Он говорит, что их станция направляется
      ко мне, и скоро мы встретимся."
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: Сущность кажется враждебной, но, несмотря на разговоры
      о «последствиях», я надеюсь, что это всего лишь блеф. Это создание не похоже
      на воина, а мой корабль выглядит совершенно безопасным.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Я называю себя Странником, которому нужна помощь, и удивленный гек недоуменно всматривается в экран своего коммуникатора. Похоже, он не уверен, что мне стоит доверять.

      После небольшой паузы гек сообщает, что скоро прибудет. Он надеется, что я не желаю войны...
    nada_core_act2_7_lang: |-
      Поло сказал, что мы ждем тебя, друг-Странник!

      Кто ты? Есть хочешь? Старые друзья ведь предлагают друг другу еду при встрече?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Нада рад снова меня видеть, хотя, похоже, он немного сбит
      с толку. Он объясняет, что получил из этой системы сигнал вызова. Самое интересное,
      что сигнал поступил на частоте, которую они с Поло выделили специально для общения
      друг с другом. Как мне удалось это сделать — для них загадка.
    nada_core_act2_7_desc_alt: |-
      Электронное существо смотрит на меня через свою темную маску. Меня не покидает ощущение, что мы уже когда-то встречались.

      Вся станция словно излучает какие-то странные и очень тревожные волны. Нада говорит, что мы находимся на границе миров, в самом сердце аномалии.

      Он объясняет, что получил из этой системы сигнал вызова на закрытой частоте.
    nada_core_act2_7_opt_a: Рассказать Нада о своем путешествии
    nada_core_act2_7_res_a: Я рассказываю Нада о других Странниках, встретившихся
      мне на моем пути. Я рассказываю, как мне пришлось пройти сквозь портал в попытке
      спасти одного из них — друга по имени Артемида.
    nada_core_act2_7_res_a_alt: |-
      Я говорю Нада, что я Странник, и мне нужна помощь. Рассказываю, как мне пришлось пройти сквозь портал, чтобы спасти друга.

      При упоминании портала огни на маске Нада начинают мерцать.
    nada_core_act2_7a_lang: Что такое говорит друг-Странник?
    nada_core_act2_7a_lang_alt: Что говорит Странник?
    nada_core_act2_7a_opt_a: Повторить «портал»
    nada_core_act2_7a_opt_b: Сказать, что вы ничего не говорили
    nada_core_act2_7a_res_a: Я рассказываю, что мне удалось активировать портал и
      пройти сквозь него. Нада, кажется, в шоке.
    nada_core_act2_7a_res_b: Нада мне не верит. Нада утверждает, что его память в
      вопросах правильного употребления слов непогрешима, особенно в том, что касается
      мультивселенских аномалий.
    nada_core_act2_7b_lang: Что друг-Странник обнаружил внутри разрыва?
    nada_core_act2_7b_lang_alt: Что Странник обнаружил внутри разрыва?
    nada_core_act2_7b_lang_chunk: Он видел тебя? Атлас тебя нашел? Прошу, никогда
      больше туда не возвращайся.
    nada_core_act2_7b_desc: |-
      Я рассказываю Нада о моей встрече с терминалом Атласа, и его испуг заметно усиливается. Он начинает сканировать меня свои визором в поисках того, что он называет «иррациональностью».

      В конце концов Нада, удовлетворенный результатами сканирования успокаивается. Он спрашивает, что я здесь делаю.
    nada_core_act2_7b_opt_a: Рассказать Нада об Артемиде
    nada_core_act2_7b_res_a: |-
      Я рассказываю Нада о судьбе Артемиды.
      Я собираюсь рассказать ему, что такое <TECHNOLOGY>дуга сознания<>, но когда Нада касается ее, огни на его маске загораются ярче звезд.
    nada_core_act2_7c_lang: |-
      Это отзвук. Я... Я никогда еще не видел отзвук Странника. Вы так прекрасны...

      Отзвук Артемиды страдает, он потеряла связь... Странник, мы можем помочь ему. Но придется сделать выбор. У отзвука Артемиды больше никогда не будет тела. Никогда не сможет отправиться в путешествие. Прежняя жизнь останется в прошлом.

      Тебе придется решать. Загрузи его в машину — в симуляцию, где он сможет жить дальше. Или прерви страдания отзвука Артемиды.
    nada_core_act2_7c_lang_rep: Тебе придется решать. Загрузи его в машину — в симуляцию,
      где он сможет жить дальше. Или прерви страдания отзвука Артемиды.
    nada_core_act2_7c_opt_a: Спросить о симуляции
    nada_core_act2_7c_opt_b: Спросить, есть ли другой выход
    nada_core_act2_7c_opt_c: Сказать, что решение принято
    nada_core_act2_7c_res_a: |-
      Я спрашиваю, на что похожа жизнь внутри симуляции. Нада на мгновение прерывается и пристально смотрит на меня.

      Нада говорит, что Артемида сможет по-прежнему испытывать радость, вновь переживая свой прошлый жизненный опыт. Но если она осознает, что с ней стало: что она одна, ненастоящая и никогда не сможет встретиться с друзьями...

      Такие знания способны причинить сильную боль.
    nada_core_act2_7c_res_b: Нада трясет головой, пытаясь перенять мои манеры. Он
      правильно копирует жест, хотя сейчас он несколько неуместен.
    nada_core_act2_7d_lang: Поговори с Поло, Странник. Он поможет тебе настроить аппаратуру.
      Каким бы ни было твое решение.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Каким бы ни был твой выбор, мне приятно видеть, что в
      тебе столько сострадания. Ты наш друг-Странник.
    nada_core_act2_7d_res_a_alt: Каким бы ни был твой выбор, Странник, я помогу...
    polo_core_act2_7_wait_lang: Нада хочет поговорить с тобой, друг! Его беспокоит
      странные показатели. Я сказал ему, что с тобой все в порядке! Никаких сбоев,
      ха-ха!
    polo_core_act2_7_wait_lang_alt: Нада хочет поговорить с тобой, незнакомец! Я не
      знаю, как тебе удалось затащить наш дом в эту систему, но это было весьма неожиданно!
      Я даже душ не успел принять...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Нада сказал мне, что тебе нужно сделать. Главное, знай,
      друг, каким бы ни было твое решение, мы тебя поддержим!
    polo_core_act2_8_langa: |-
      Нада сказал мне, что тебе нужно сделать. Главное, знай, друг, каким бы ни было твое решение, мы тебя поддержим!
      Я подготовлю машину. Это личное убежище друга-Нада. Обращайся с ним аккуратно.
    polo_core_act2_8_lang_alt: Нада сказал мне, что тебе нужно сделать. Главное, знай,
      новый друг, каким бы ни было твое решение, мы тебя поддержим!
    polo_core_act2_8_desc: У Аномалии много тайн. Одну из них я постиг. Машина активирована...
    nada_core_act2_7_wait_lang: Пожалуйста, не спеши и как следует все обдумай. У
      каждого решения есть последствия, Странник...
    terminal_core_act2_8_lang: 'ОБНАРУЖЕНА АВТОРИЗАЦИЯ СУЩНОСТИ-НАДА: ЗАПИСЬ СИМУЛЯЦИИ
      [5] РАЗРЕШЕНА.'
    terminal_core_act2_8_desc_wait: Это древняя и очень мощная машина — реликвия с
      давно исчезнувшей планеты.
    terminal_core_act2_8_desc: |-
      Это древняя и очень мощная машина — реликвия с давно исчезнувшей планеты. Она сделана с высочайшим мастерством. Видно, что за ней часто и с большой любовью ухаживают.

      Я слышу шепот, слабое мурлыканье Нада доносится из динамика. Пока он общается с машиной, слова на панели начинают расшифровываться.
    terminal_core_act2_8_langx: |-
      Эта реликвия — симуляция солнечной системы. Молитва древних корваксов Атласу, видоизмененная в сердце Аномалии.

      Эта столь дорогая для Нада фальшивая звездная система станет последним пристанищем Артемиды, если я того захочу.
    terminal_core_act2_8_opt_a: Загрузить Артемиду
    terminal_core_act2_8_opt_b: Позволить Артемиде умереть
    terminal_core_act2_8_langa: Я загружаю Артемиду в симуляцию, и передо мной проносится
      яркая голубая вспышка. Спустя мгновение она исчезает в недрах машины.
    terminal_core_act2_8_resa: |-
      Нада говорит мне, что все сделано. Он обещает, что позволит нам поддерживать связь, по крайней мере, когда Аномалия пролетает безопасные системы.
      Он предупреждают, что Артемиде нужно какое-то время, чтобы адаптироваться к новой жизни.
    terminal_core_act2_8_langb: |-
      Пока я обдумываю свое решение, мурлыканье Нада изменяется. Я начинаю говорить, он отвечает, и теперь мне понятна его речь. Своим мягким голосом он предлагает мне положить Дугу на терминал.

      Я делаю это и слышу шепот. Молитва? Дуга начинает разворачиваться, раскручиваясь от центра и выпуская скрытую внутри душу Странника.
      В воздухе передо мной загорается небольшая голубая искра. Спустя мгновение она угасает, и вместе с ней исчезают последние следы Артемиды в этом мире.
    terminal_core_act2_8_resb: |-
      В динамике раздается голос Нада, ставший понятным и успокаивающим. Он говорит мне, что все сделано. Теперь Артемида обретет покой.
      Нада советует не задумываться о содеянном. Он говорит, что мое решение было правильным...
    polo_core_act2_8_lang_loop: Не беспокойся, друг! Мы позаботимся о симуляции Артемиды!
      Души твоих товарищей у нас под надежной защитой!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Мы делаем лишь то, что должны, друг! Странник
      Артемида обрела покой. Мало кто может похвастаться тем же.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Отзвук Артемиды продолжит жить. Странник извлек его
      из опасного порочного мира и восстановил его жизнь в симуляции, где он сможет
      изучать звездную систему, которую не видел никто кроме корваксов. Ты молодец,
      Странник!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Отзвук Артемиды отсоединен, мы освободили его
      дух. Ты молодец, Странник. Твое чувство вины — это жертва, которую ты приносишь
      ради того, кого зовешь другом. Продолжай свой путь и ни о чем не сожалей...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кзккзтк...<> меня слышишь?..

      Голографический терминал, похоже... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<> снова доступен. Твой сигнал... <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<> Мне казалось, что я больше тебя не услышу...
    npc_core_act2_9_desc: Как же приятно вновь слышать голос Аполлона. Кажется, что
      мы уже очень давно не говорили.
    npc_core_act2_9_opt_a: Рассказать обо всем
    npc_core_act2_9_res_a: "Я пытаюсь во всех деталях рассказать Аполлону о том, что
      произошло. Врата, загадочная планета, огромный механизм, алая сфера. \nПока
      я говорю, я понимаю, что мои воспоминания очень неустойчивы, мне не удается
      их сформулировать. Лишь эта пустая болезненная краснота.\nЯ говорю Аполлону,
      что, кажется, мне удалось встретиться с самим Атласом."
    npc_core_act2_9a_lang: |-
      Он... был прямо перед тобой? Тебе удалось увидеть Атлас? Геки, корваксы — они поклоняются ему, словно, божеству. Я никогда не думал, что он реален, не считал, что...
      С тобой все в порядке? Даже не могу представить, через что тебе пришлось пройти.
    npc_core_act2_9a_opt_a: Сказать, что это было ужасно
    npc_core_act2_9a_opt_b: Сказать, что это просто машина
    npc_core_act2_9a_opt_c: Сказать, что это не божество
    npc_core_act2_9a_res: |-
      Я рассказываю Аполлону о том, что мне сказал Атлас, как он говорил о «Странниках» и «стражах», будто это системные протоколы, а не живые создания.
      То, как он воспринимает всех нас, то, как он смотрел на меня... Мне казалось, что жизнь и смерть — это лишь едва уловимые сны, а не реальные концепции.
    npc_core_act2_9b_lang: |-
      По крайней мере, вреда тебе эта встреча не принесла... И, знаешь, я думаю, в твоих словах есть смысл. Корваксы почитают стражей именно потому, что считают их слугами этого «Атласа».

      Необходимо продолжить исследование. Эта машина приведет нас к гнезду стражей. Мы разбогатеем — глазом не успеешь моргнуть.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Разговор о деньгах здесь неуместен
    npc_core_act2_9b_opt_c: Сказать, что есть вещи поважнее
    npc_core_act2_9b_res_a: |-
      Я говорю Аполлону, что соглашаюсь с ним. Возможно, стражи и Атлас как-то связаны. Возможно, именно этот путь приведет нас к разгадке тайны.

      Но теперь нужно учитывать и другие факторы. Я говорю Аполлону о могиле Артемиды и рассказываю, как со мной вошел в контакт таинственный Странник по имени «-пусто-».
    npc_core_act2_9b_res_b: |-
      Я говорю, что разговор о наградах сейчас неуместен. Атлас показался мне враждебным, а его мотивы и поступки — необъяснимыми... не говоря уже о том, что произошло после.
      Я говорю Аполлону о могиле Артемиды и рассказываю, как со мной вошел в контакт таинственный Странник по имени «-пусто-». Мне кажется, что все, что происходит сейчас, куда важнее возможности заработать немного юнитов.
    npc_core_act2_9b_res_c: |-
      Я говорю, что у нас сейчас есть заботы поважнее. Атлас показался мне враждебным, а его мотивы и поступки — необъяснимыми... не говоря уже о том, что произошло после.
      Я говорю Аполлону о могиле Артемиды и рассказываю, как со мной вошел в контакт таинственный Странник по имени «-пусто-». Мне кажется, что все, что происходит сейчас, куда важнее возможности заработать немного юнитов.
    npc_core_act2_9b_chunk: Я говорю Аполлону о могиле Артемиды и рассказываю, как
      со мной вошел в контакт таинственный Странник по имени «-пусто-». Мне кажется,
      что все, что происходит сейчас, куда важнее возможности заработать немного юнитов.
    npc_core_act2_9c_lang: |-
      Артемиды больше нет? Я... Я не...

      Как? Кто бы... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> Да, порой доходило до подколок, но это было несерьезно. Она верила, она старалась что-то изменить, а я... <AUDIO>TXT_RadioNoise<><STELLAR>кзкззкт...<>

      Как это произошло? Где могила Артемиды? Я хочу попрощаться.
    npc_core_act2_9c_opt_a: Рассказать о выборе, который вам пришлось сделать
    npc_core_act2_9c_opt_b: Солгать
    npc_core_act2_9c_res_b: Я лгу, утверждая, что процедура не сработала. Вне зависимости
      от моего решения Артемиду было бы не спасти.
    npc_core_act2_9d_desc_chunk: Я говорю Аполлону, что -пусто- рассказал мне о том,
      как можно спасти Артемиду.
    npc_core_act2_9d_desc_var1: Сперва Аполлон искренне радуется возможности встретить
      Артемиду. Но я рассказываю обо всем, что произошло. Говорю, что душа Артемиды
      теперь существует внутри симуляции и не может покинуть ее пределов.
    npc_core_act2_9d_desc_var2: Сперва Аполлон искренне радуется возможности встретить
      Артемиду. Но потом я говорю ему, что для меня этот вариант оказался недопустимым.
      Ведь это была бы не жизнь, а пустое существование внутри симуляции. У меня не
      было другого выбора — мне пришлось помочь Артемиде обрести покой в смерти.
    npc_core_act2_9c_chunk2: Проходит какое-то время, прежде чем Аполлон заговаривает
      со мной.
    npc_core_act2_9d_lang: Будет ли он счастлив?
    npc_core_act2_9d_opt_a: Сказать, что вы на это надеетесь
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Спросить, правильно ли вы поступили
    npc_core_act2_9e_lang: Невероятно сложный выбор. Не знаю, как бы я сам поступил.
      Мы не должны так жить.
    npc_core_act2_9e_lang_var: Это правильное решение. Ты молодец. Не знаю, что ты
      сейчас чувствуешь, но можешь не сомневаться, ты хороший друг.
    npc_core_act2_9e_lang_chunk: |-
      Одно точно: я должен пройти сквозь портал и встретиться с тобой. Нужно только правильно определить знаки — понять «адрес» твоей планеты.
      Найди <SPECIAL>монолит<>. Ищи в данных любые закономерности. Не забывай, мы имеем дело с машинами, и нам нужно просто понять их код.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Чего ты ждешь? Разве Аполлон не хочет проходить сквозь врата?

      Советую проявить осторожность, хоть я и понимаю, что ты не будешь меня слушать. Меня никто никогда не слушает...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Тебе уже удалось найти знаки для своего мира? У меня почти
      все готово... я улучшил свой костюм, как следует подкрепился и даже нанял гека
      присматривать за моей фермой.
    npc_core_act2_10_opt_a: Спросить о ферме
    npc_core_act2_10_opt_b: Сказать, что вы нашли все знаки
    npc_core_act2_10_res_a: Да, у меня есть ферма. И что с того? Ничего особенного,
      в основном, выращиваю культуры, которые встретились мне в моих странствиях,
      но со временем планирую расширяться... Ладно, это к делу не относится. Нас ждет
      портал, верно?
    npc_core_act2_10a_desc: |-
      Глядя на Аполлона, я думаю обо всем, что мне довелось увидеть после прохождения сквозь портал, о том, что случилось с Артемидой, когда она пошла тем же путем.

      Думаю о том, как выглядел Атлас, о том, что Нада предупреждал меня больше никогда не возвращаться в эти тоннели. Возможно, порталы и правда небезопасны.
    npc_core_act2_10a_opt_a: Передать Аполлону знаки
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Я передаю Аполлону знаки, прошу его быть осторожнее и напоминаю о том, что случилось с Артемидой. Аполлон обещает прислушаться к моим словам и уверяет, что скоро мы встретимся.

      Напоследок он просит меня разузнать все возможное об этом, так называемом «-пусто-». И просит меня быть начеку.
    npc_core_act2_10a_res_b: Я отказываюсь передавать Аполлону знаки, утверждая, что
      порталы небезопасны. Я напоминаю о том, что произошло со мной и Артемидой. Мы
      не можем рисковать, пока как следует не изучим вопрос.
    npc_core_act2_10b_lang: Странник! Теперь ты не пройдешь мимо?! Тебе же удалось
      выжить, верно?
    npc_core_act2_10b_res_b: Неохотно Аполлон соглашается. Они советуют мне узнать,
      все что я могу от этого так называемого -пусто-. Они просят меня  быть осторожным,
      обещая провести свое собственное исследование.
    npc_core_act2_11_lang: |-
      Две заблудшие души... Одна изо всех сил пытался найти ответы, другой было все равно. Жизнь оказалось не такой, как им обещали.

      В какой-то момент своей жизни каждое разумное существо испытывает нечто подобное. Так же когда-то было и со мной. Я помню злость, растерянность и чувство одиночества.  Представь мое удивление, когда твои действия пробудили меня.

      О, я понимаю, что это не входило в твои намерения... Я понимаю, что тебе просто захотелось поиграть с порталами. Но, как бы то ни было, теперь я здесь, и мне нужна твоя помощь.

      Атлас... не то, чем он кажется. Со вселенной что-то происходит... Надо выяснить, что именно.
    npc_core_act2_11_desc_ret: Ты хочешь помочь мне понять, что твориться со вселенной?
      Мне нужна твоя помощь, Странник...
    npc_core_act2_11_opt_a: Спросить, зачем ему нужна ваша помощь
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Стражи не просто поддерживают порядок во вселенной... Их мотивы гораздо глубже и сложнее — они ищут аномалии в структуре мультивселенной и уничтожают их.

      Посмотри на меня! Что, по-твоему, сделают стражи, если я им попадусь? Нет, Странник, мне без тебя не обойтись...
    npc_core_act2_11_res_c: "Зачем притворяться искателем приключений, если тебе не
      хватает духу сделать следующий шаг? \n\nВозвращайся, когда передумаешь, Странник.
      Возвращайся, когда прозреешь."
    npc_core_act2_11b_lang: "Неподалеку есть <TECHNOLOGY>обсерватория<>. Оттуда ты
      сможешь добраться до места крушения грузового судна — оно представляет огромный
      интерес для нашего исследования. Там... там тебя ждет первый секрет, я в этом
      уверен.\n\nПойми, Атлас нам не друг и не враг. Подобно воздуху или ветру, к
      нему эти понятия не применимы. Но он напуган... он страдает... и мы должны помочь
      ему... Во что бы то ни стало. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Я собираюсь уходить, как вдруг замечаю активность
      на частоте Артемиды. Нужно поговорить с ней, прежде чем я отправлюсь искать
      обсерваторию -пусто-.
    npc_core_act2_12_lang: "У меня... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<> вышло.
      Странник, мне удалось спастись! Я помню, как бегу от них в окружении скачущих
      звезд и чудовищных улыбок во тьме... \n\nИ вот я здесь... Понять бы еще, где...
      Но в этом новом мире есть солнце, есть жизнь! Здесь красиво, хотя что угодно
      покажется красивым, если провести столько времени в ужасном месте.\n\nНо мне
      пора собираться в путь. Поступим, как раньше, только на этот раз беспокойные
      звезды нам не помешают. Доставь звездную карту на ближайшую станцию. Вскоре
      после этого мы сможем встретиться."
    npc_core_act2_12_desc: Артемида ни о чем не догадывается. Не знает о своей смерти.
      Не знает, что моим решением ее душа была навеки заточена в симуляции звездной
      системы.
    npc_core_act2_12_opt_a: Рассказать Артемиде правду
    npc_core_act2_12_opt_b: Продолжить лгать
    npc_core_act2_12_res_b: |-
      Я обещаю помочь Артемиде, но говорю, что за последнее время многое произошло.

      Говорю, что сейчас мне надо выполнить срочное поручение, которое дал мне Странник по имени -пусто-. Я помогу Артемиде сразу, как только смогу, но придется немного подождать. А пока она должна попытаться самостоятельно найти способ покинуть свою планету.

      Ответ Артемиды звучит сдержанно, но, похоже, она со мной согласна. Она желает мне удачи и отключается.
    npc_core_act2_12a_desc: |-
      Но как мне сказать, что ее новый мир не реален? Пускай мне удалось спасти ее от смерти, но из-за меня она лишилась своей мечты.

      Тот, кто когда-то пересекал целые галактики, оказался заперт в одной системе.

      Тот, кто мечтал найти родственную душу, обречен навеки остаться один.
    npc_core_act2_12a_opt_a: Говорить прямо
    npc_core_act2_12a_opt_b: Говорить оптимистично
    npc_core_act2_12a_opt_c: Сказать, что вам жаль
    npc_core_act2_12a_res_a: |-
      Я рассказываю Артемиде о случившемся, начиная с обнаружения ее могилы и до загрузки ее души в симуляцию звездной системы.

      Сначала Артемида думает, что все это шутка.
    npc_core_act2_12a_res_b: |-
      Я рассказываю Артемиде о случившемся, начиная с обнаружения ее могилы и до загрузки души Артемиды в симуляцию звездной системы.

      Сначала Артемида думает, что все это шутка. Я пытаюсь выделить какие-то положительные моменты. Говорю, что эта симуляция — реликвия корваксов, которую не видел еще ни один исследователь, но она просто молча смотрит на меня.
    npc_core_act2_12b_desc: Я никогда не забуду, как медленно угасала ее улыбка. Задав
      мне еще несколько вопросов, Артемида говорит, что ей нужно время, чтобы все
      обдумать.
    npc_core_act2_13_desc: |-
      Предположение -пусто- оказалось верным. Терминал заманчиво открыт, запись можно прочитать...

      Похоже, обсерватория работает как спасательная станция, и руководит ей один гек-специалист. Этот переводчик был наказан за то, что начал совать свой клюв не в свое дело, задавать лишние вопросы и проявлять инакомыслие... Назначение на эту станцию должно было стать его наказанием.

      Но складывается впечатление, что он сам хотел сюда попасть. В обломках он находил странные и необъяснимые вещи... аномалии, данные, рассказывающие о мирах, которых не существует, о событиях, которых не происходило.
      Тот гек отправился лично исследовать одно такое судно, на борту которого сканеры засекли живого корвакса. Назад специалист так и не вернулся.

      Так Нада и Поло познакомились? Так мои друзья нашли друг друга? На консоли осталось одно повторяющееся сообщение — шестнадцать коротких сигналов, повторяющихся бесконечно.
    npc_core_act2_13_opt_a: Извлечь координаты
    npc_core_act2_13_res_a: Я извлекаю координаты для сигнала бедствия. На другой
      планете меня ждет разбившийся корабль...
    freighter_core_act2_14_desc: |-
      Я не знаю, кто прочтет это сообщение. Я не знаю, сохранится ли что-то из этого. Но я умру достойно... Я запишу все, что мне известно...

      Они заполонили все миры. Дроны действовали хаотично... не атаковали, просто наблюдали. Время шло, и, казалось, стражи больше не представляли особой угрозы. Они стали мирными, так нам казалось. Мы думали, что прощены.

      Мы заблуждались.
    freighter_core_act2_14_desc_a: "Они ударили все разом — единая скоординированная
      атака колоссального масштаба.\n\nОни действовали жестоко и методично... 54,2
      стандартных минуты — ровно столько потребовалось стражам, чтобы уничтожить всю
      органическую жизнь во вселенной. \n\nОстался лишь я один... Хотя надо отдать
      должное корваксам — они были со мной до самого конца. Направившись к центру,
      они укрыли меня в сердце своей флотилии."
    freighter_core_act2_14_desc_b: |-
      Они идут. Я все еще слышу крики своих друзей — они эхом звучат в каждом коридоре, в каждом углу. Стражи нашли меня.

      Я велю Нада уходить. Я говорю ему то, что все мы и так знаем... Что мы не одиноки. Даже если я умру, Нада найдет меня в другой вселенной. Десяток таких, как я. Тысячу, миллион...

      Мы не одиноки, ибо каждая душа — это великое множество. Даже перед лицом шестнадцати мы должны заявить о том, что мы жили. Каким бы ужасным ни был наш конец, главное, что мы существовали. Они уже близко. Я...
    npc_core_act2_15_lang: Что тебе удалось там найти? Расскажи мне все...
    npc_core_act2_15_opt_a: Поделиться открытием
    npc_core_act2_15_res_a: Я рассказываю о грузовом судне, записях и мире, в котором
      стражи истребили все живое, оставив лишь Странника и одного корвакса. Я осторожно
      выбираю слова.
    npc_core_act2_15a_lang: |-
      Думаешь, я не знаю, кто тот корвакс? Странник, ни к чему быть таким наивным. Думаешь, найденные тобой записи удивляют меня?

      Но мне нужно было подтвердить свои подозрения. Теперь я это знаю наверняка. <DELAY>1<> Атлас с тобой. Этого не увидеть, если самому не захотеть.

      Тот грузовой корабль прибыл из другой вселенной. В нашей мультивселенной бесчисленное множество таких мест. Измерений, где одни и те же события развивались по-разному... но есть три исключения.

      В каждом из них существует Атлас — единое создание с единым разумом. Стражи могут свободно перемещаться между измерениями.
    npc_core_act2_15a_opt_a: Спросить про стражей
    npc_core_act2_15a_opt_b: Спросить про Атлас
    npc_core_act2_15b_lang: |-
      Когда-то они служили Атласу. Они были стражами реальности, защитниками цивилизации. Они охотились на ошибки во вселенных, предотвращая разрушения и вымирание.
      Записанное в том журнале уничтожение целой вселенной... Должно быть, проблема показалась им достаточно серьезной, раз они пошли на такие меры.
    npc_core_act2_15c_lang: |-
      Атлас создал жизнь, и стражи защищают ее, выискивая аномалии в его творении. Уничтожение целой вселенной... Должно быть, проблема показалась им достаточно серьезной, раз они пошли на такие меры.

      Со временем стражи перестали служить Атласу.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Спросить, что пошло не так
    npc_core_act2_15b_res_a: Я уже достаточно пожил, Странник. Мне известно столько
      же, сколько было бы известно тебе, увидь ты то же, что и я.
    npc_core_act2_15a_lang_d: |-
      Странники осквернили творение Атласа. Наше появление должно было возвестить начало золотой эпохи, но мы совершили ужасную ошибку. Я... То, что я сделал — непростительно. И после этого рай был потерян.

      Но в этом цикле что-то отличается. Грани между мирами... начали истончаться. Нада это знает, но предпочитает держать голову в песке.

      Для того чтобы решить, что делать дальше, нам потребуются знания других рас. Отправляйся к <TRANS_WAR>вай'кину-картографу<> и поговори с ним. Я буду переводить.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Гра! Жалкий нарушитель! Трусливый шпион, сующий свой нос в секреты вай'кинов! Мне стоит убить тебя! Гра!
      Но... Страннику нужно помогать... Таков приказ Хирка. Прояви себя, нарушитель! Возврати слова Хирка, окружи себя славой вай'кинов. И тогда получишь свои слова!
      Я скажу лишь одно: для тебя отмечено местоположение приказа Хирка! Общайся его словами, гра!
    war_core_act2_15_lowrank_desc: Когда воин начинает рычать, мой череп отзывается
      вибрацией со странной частотой. Перед глазами вспыхивает сияющая сфера -пусто-.
      Внезапно слова вай'кина начинают отчетливо звенеть в моих ушах...
    war_core_act2_15_lowrank_opt_a: Изучить легенды вай'кинов
    war_core_act2_15_lowrank_opt_b: Показать вай'кинскую табличку
    war_core_act2_15_speak_opt: Говорить на вай'кинском
    war_core_act2_15_lang: |-
      Гра! Тебе удалось поговорить с Хирком!
      Ты достоин, нарушитель! Проси, о чем хочешь, не стесняйся!
    war_core_act2_15_desc: "-пусто- просит меня посетить вай’кинов и постараться перенять
      их знания. Об Атласе, создателе вселенной; о стражах, мятежных охотниках за
      аномалиями; и Странниках, совершивших ужасное преступление в незапамятные времена."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Спросить о Странниках
    war_core_act2_15a_lang: Гра! Не произноси это имя! Лишь самые ничтожные создания
      поклоняются лживому Атласу!
    war_core_act2_15a_opt_a: Спросить, почему Атлас лживый
    war_core_act2_15a_opt_b: Спросить о ничтожных созданиях
    war_core_act2_15b_lang: Гра! Враг! Враг! Уничтожители миров! Слуги лживого Атласа!
      Гра! Гра!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Гра! Странникам нужно помогать! Странники должны исполнить
      свою цель!
    war_core_act2_15c_opt_a: Спросить, что это значит
    war_core_act2_15c_opt_b: Спросить, почему
    war_core_act2_15d_desc: Он повторяет свои слова. Словно, он не слышит меня.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: Грехи геков не будут прощены, не будут забыты! Уничтожили
      мир корваксов, поработили синтетиков и переплавили их на скопления нанитов!
      Жестокость и невежество их так называемых Первородов стали причиной возвращения
      стражей! Гра!
    war_core_act2_15e_opt_a: Спросить о вай’кинах
    war_core_act2_15f_lang: Любое создание, называющее себя богом, им не является,
      нарушитель! Прародитель Хирк это понимал. А его брат по оружию Нал — нет...
      и погиб во имя ложной мечты.
    war_core_act2_15f_desc: "Вай’кин рассказывает мне об истории своего народа, о
      войнах с геками, о порабощенных корваксах и безжалостных империях. Вай’кин считает,
      что если Атлас — бог, то он безумен. \n\nЯ собираюсь уходить, как вдруг замечаю
      что-то на терминале вай’кина. Две мерцающих цифры... в них есть что-то знакомое."
    war_core_act2_15f_opt_a: Спросить о «16»
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Я <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> гра-а...
      \n\nЧто... Что... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<> нарушитель, какое
      лицо..."
    war_core_act2_15g_desc: Упоминание этого числа явно причиняет вай’кину мучения,
      он пристально смотрит на терминал, будто видит эти цифры в первый раз. Он говорит
      сбивчиво, глотает слова, а в каждом предложении появляются какие-то странные
      звуки...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Я думал о тебе и об Аполлоне... Я так счастлив.

      Чем мы займемся, когда наконец встретимся?
    npc_core_act2_16_opt_a: Сказать, что мы отправимся в полет
    npc_core_act2_16_opt_b: Мы займемся строительством
    npc_core_act2_16_opt_c: Я не могу сейчас говорить
    npc_core_act2_16_res: Я... Я думаю, это будет просто нечто...
    npc_core_act2_16a_lang: |-
      Я нашел кое-какие детали — компоненты, из которых я смогу собрать корабль. Не знаю точно, смогу ли я поднять его в небо, но я постараюсь.

      До скорой встречи. Жду не дождусь...
    npc_core_act2_16a_desc: |-
      Артемида исчезает, до сих пор даже не подозревая, что находится внутри симуляции. Мне не хватило духу во всем сознаться.

      Главное, я знаю, что мне делать дальше. Нужно найти корваксов. Нужно продолжить поиски знаний.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Прошлой ночью мне приснился сон. В нем я видел тебя...
    npc_core_act2_16_opt_a_var: Спросить, все ли у Артемиды в порядке
    npc_core_act2_16_opt_b_var: Спросить о странствиях
    npc_core_act2_16_opt_c_var: Спросить о сне
    npc_core_act2_16_res_a_var: Нет... нет, я так не думаю...
    npc_core_act2_16_res_b_var: Мои странствия? Ты, должно быть, шутишь?
    npc_core_act2_16a_lang_var: |-
      Я мечтала, что однажды наконец встречу тебя и Аполлона. Я мечтала, что вместе мы полетим к звездам, что больше я не буду одинока.

      Я нашла кое-какие детали на этой... этой искусственной планете. Оставить их здесь — твоя идея? Тебе стало меня жалко?
      Хотя это, пожалуй, уже не имеет значения. Я построю корабль. Все-таки благодаря тебе у меня есть целая звездная система... Я хочу увидеть, что здесь есть.
    npc_core_act2_16a_desc_var: |-
      Артемида исчезает. Я не знаю, правильно ли было рассказывать ей о симуляции.

      Главное, я знаю, что мне делать дальше. Нужно найти корваксов. Нужно продолжить поиски знаний.
    exp_core_act2_17_lowrank_lang: |-
      Ожидается прибытие Странника. Но вы еще не готовы. Мы должны убедиться, что мы ищем именно тебя.
      Существует аномалия, сбой. Она охраняется проломами, закрывающими ее от Единства. Пройди сквозь это пространство. Верни то, что нельзя вернуть.
    exp_core_act2_17_lowrank_desc: Я снова ощущаю присутствие существа -пусто-. Возможно,
      корвакс тоже это чувствует, но никак себя не проявляет. Он начинает говорить,
      его яркие и ясные слова обрабатываются моим невидимым компаньоном.
    exp_core_act2_17_lowrank_opt_a: Спросить об истории корваксов
    exp_core_act2_17_lowrank_opt_b: Показать Куб Дивергенции
    exp_core_act2_17_lowrank_res_b: Эхеу! Он настоящий... но умоляю, убери его. Странник,
      твоя личность подтверждена.
    exp_core_act2_17_desc: |-
      Я объясняю свою просьбу, рассказывая о поиске знаний, необходимости побольше узнать об Атласе, стражах и истории этой вселенной.

      Но пока я говорю, с существом что-то происходит. Он не отвечает и безмолвствует.<DELAY>1<> Когда я подхожу ближе, на поверхности его маски появляются <SPECIAL>скопления нанитов<>, которые быстро оказываются в вытянутых руках существа.
    exp_core_act2_17_desc_ret: Корвакс стоит неподвижно, вытянув руки вперед, будто
      предлагая мне <SPECIAL>скопления нанитов<>.
    exp_core_act2_17_opt_a: Взять скопления нанитов
    exp_core_act2_17_opt_b: Ждать
    exp_core_act2_17_res_a: Когда я касаюсь скоплений нанитов, существо хватает меня
      за руку. Оно входит в меня — проникает в мое тело, в мой экзокостюм, в мое сознание,
      в мою душу...
    exp_core_act2_17_res_b: Корвакс ничего не делает. Он просто стоит на месте, вытянув
      руки.
    exp_core_act2_17a_desc: |-
      Несмотря на то, что я стою совершенно неподвижно, мое сознание блуждает в необъятных просторах космоса. Я вижу жизнь такой, какой видят ее корваксы: бесконечное полотно воспоминаний, которые делит между собой бесчисленное множество существ.

      Я стою на родной планете корваксов и вижу, как небо заполоняют корабли геков... Я вижу, как первого корвакса плавят, чтобы получить редкие минералы.

      Но даже в момент отчаяния корваксы понимали, что надежда еще есть. Они идут на сделку и молятся высшему существу.

      Корваксы видели Атласа тем, чем сами мечтают когда-нибудь стать: высшей формой интеллекта, непостижимой и непогрешимой.

      Видение заканчивается. Я, содрогаясь, замечаю, что скопления нанитов проникли в мой шлем. Корвакс отрешенно наблюдает за мной.
    exp_core_act2_17a_opt_a: Потребовать объяснений
    exp_core_act2_17a_opt_b: Спросить про сделку с Атласом
    exp_core_act2_17a_res_a: Форма жизни жаждет знаний. Единство удовлетворит твою
      просьбу. Странникам нужно помогать...
    exp_core_act2_17c_lang: Смотри на скопления нанитов. Смотри на материал, из которого
      созданы стражи... Разве ты не видишь истину, которую мы пытаемся тебе раскрыть?
      Разве ты не видишь свидетельства божественного присутствия?
    exp_core_act2_17c_desc: |-
      Я озадаченно смотрю на скопления нанитов. Ничего общего с внешней оболочкой дронов. Это просто валюта — ее используют для обмена и создания новых технологий и оружия... верно?

      Я вижу движения и колебания, их форма меняется с каждой секундой. Они бурлят, поднимаются и опадают, исчезают и появляются вновь... Я смотрю на них, и самое необычное то, что...

      Скопления нанитов смотрят на меня, это совершенно точно. Мы смотрим друг на друга. Скопления нанитов — живые. Их шестнадцать. Они... нуждаются во мне. Они желают меня. У меня лишь один выбор.
    exp_core_act2_17c_opt_a: Взять наниты
    exp_core_act2_17c_res_a: Я беру скопления нанитов, и в этот момент корвакс снова
      тянется ко мне. Правда, на этот раз не будет никакого видения, никаких чудес
      — лишь несколько слов.
    exp_core_act2_17d_lang: Сущее — прекрасно, если ты захочешь его таковым видеть.
      Жизнь — это не вопрос. Не нужно искать ответы...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Прости, что выхожу на связь так поздно. Или рано... Я не знаю, что сейчас на твоей планете — день или ночь — и это... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> проблема, да?

      Я...
    npc_core_act2_18_desc: Аполлон останавливается на полуслове, я вижу, как его сердце
      алеет.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Он нашел меня, точно так же... <AUDIO>TXT_RadioNoise<><STELLAR>—
      кзкзкт —<> как и тебя. Я не чувствую ног... как странно...\n\nЯ все еще здесь,
      понимаешь? Он не отпускает меня. Он... <AUDIO>TXT_RadioNoise<><STELLAR>— кзкзкт
      —<> он видел меня. "
    npc_core_act2_18a_opt_a: Спросить, что он видит
    npc_core_act2_18a_opt_b: Посоветовать сделать глубокий вдох
    npc_core_act2_18a_res_a: Он кое-что мне показал... Атлас показал мне мою душу...
      Числа, из которых она состоит. Я... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
    npc_core_act2_18a_res_b: Я... Мне не надо дышать... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      Зачем ты советуешь мне дышать? Атлас... Он может создать... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      может созд...
    npc_core_act2_18b_lang: |-
      Иногда я думаю о своем прошлом... о своем будущем. Иногда <AUDIO>TXT_RadioNoise<><STELLAR>кззкзт...<>

      Я... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> понимаю, что делаю ровно то же, что и все остальные. Но я ничего не могу с этим поделать. Я просто хочу счастья. Жить в достатке и делать то, что тебе говорят, спокойно и размеренно. Разве это не ответ на главный вопрос?
    npc_core_act2_18b_opt_a: Сказать да
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Сказать, что не знаете
    npc_core_act2_18b_res_a: |-
      Аполлон кивает, но как-то странно, очень ритмично...

      Затем он начинает говорить, но его слова звучат так твердо, так уверенно, будто у того, кто их произносит, есть настоящая органическая гортань...
    npc_core_act2_18b_res_b: |-
      Аполлон, кажется, расстроен, он разочарованно качает головой...

      Затем он начинает говорить, но его слова звучат так твердо, так уверенно, будто у того, кто их произносит, есть настоящая органическая гортань...
    npc_core_act2_18b_res_c: |-
      Аполлон смотрит на меня пристально, будто видит мое лицо впервые.

      Немного погодя, он начинает говорить. Его речь звучит страстно и возвышенно...
    npc_core_act2_18c_lang: Я полюбил свои оковы.
    npc_core_act2_18c_desc: "Больше Аполлон не произнес ничего. В этот момент я понимаю...
      что больше не увижу его живым. \n\nЯ продолжаю свое странствие, в глубине души
      надеясь, что я ошибаюсь насчет него. Но все же, меня ждет важная миссия."
    npc_core_act2_18d_lang: Я вижу свои оковы. Я... Я вижу дом...
    npc_core_act2_18d_desc: Больше Аполлон не произнес ничего. Но отчего-то — не могу
      понять, отчего именно — мое сердце наполнилось надеждой на светлое будущее как
      для моего друга, так и для всех нас.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Такая информация не бывает бесплатной, друг! Заключи
      со мной сделку, поработай на мой народ! Тогда поговорим.
    tra_core_act2_20_lowrank_desc: Когда форма жизни начинает говорить, я чувствую
      слабый гул. -пусто- тихим голосом начинает переводить слова гека на понятный
      мне язык.
    tra_core_act2_20_lowrank_opt_a: Спросить о делах гека
    tra_core_act2_20_lang: |-
      Ах, друг, ты делаешь меня богаче! Я знаю тебя и тебе подобных. Бесстрашные искатели приключений, исполнители договоров. Ты думаешь, что ведешь других.

      Кто-то верит, что оружие и страх могут помочь выиграть войну. Но власть кроется не только в силе. Она есть в торговле, побуждениях, информации. Если у тебя достаточно юнитов, другие изменят для тебя мир, сами того не замечая!
    tra_core_act2_20_opt_a: Спросить об истории геков
    tra_core_act2_20_opt_b: Спросить о власти
    tra_core_act2_20_opt_c: Спросить о жадности
    tra_core_act2_20_res_a: История? И почему тебя это... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      интересует?
    tra_core_act2_20_res_b: Власть? Мы ведь... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>
      только что говорили о власти.
    tra_core_act2_20_res_c: Жадность? Мне... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      так не кажется. Мы не...
    tra_core_act2_20a_desc: С голосом гека что-то не так.
    tra_core_act2_20a_opt_a: Спросить о Первородах
    tra_core_act2_20a_opt_b: Спросить о корваксах
    tra_core_act2_20a_res_a: Я спрашиваю о Первородах, о гекской империи, некогда
      опустошавшей целые галактики и поработившей корваксов.
    tra_core_act2_20a_res_b: Я спрашиваю о корваксах, кибернетических существах, некогда
      порабощенных Первородами — древней империей геков.
    tra_core_act2_20b_lang: 'О, друг, не стоило тебе общаться с вай’кинскими воинами.
      Они ведь ненавидят геков и вечно нас порочат, отказываясь прощать нам ошибки
      прошлого. Но можешь не беспокоиться: сейчас все хорошо, повсюду царит мир.'
    tra_core_act2_20b_opt_a: Повторить вопрос
    tra_core_act2_20b_opt_b: Ты испытываешь чувство вины?
    tra_core_act2_20c_lang: Откуда такая настойчивость, друг? Нынешние геки не такие...
      Геки никому... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<> не причиняют вреда...
      Геки изменились.
    tra_core_act2_20c_opt_a: Спросить как
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Тебе это так важно? Почему тебя это заботит, друг?
    tra_core_act2_20d_desc: Похоже, мой вопрос задел гека, и он спрашивает, почему
      меня это заботит. Совершенно очевидно, что он не хочет обсуждать прошлое своего
      народа. По всему видно, что его гложет чувство стыда, хотя, возможно, это что-то
      другое.
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Спросить насчет шестнадцати
    tra_core_act2_20d_opt_c: Это заботит корваксов
    tra_core_act2_20d_res: |-
      Разве... Разве... <AUDIO>TXT_RadioNoise<><STELLAR>ккзкт...<> ты не понимаешь?.. Разве... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> ты не видишь?

      Ничего не закончилось.
    tra_core_act2_20e_desc: Лицо гека начинает дергаться, в воздухе появляется приторный
      аромат...
    tra_core_act2_20e_opt_a: Дышать
    tra_core_act2_20e_opt_b: Сопротивляться
    tra_core_act2_20e_res_b: Я пытаюсь задержать дыхание, но уже слишком поздно...
    tra_core_act2_20f_lang: Геки не изменились. Просто они... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      вторглись в наши души...
    tra_core_act2_20f_desc: "Внезапно я оказываюсь на Балароне, родине геков. Я стою
      в самом сердце империи Первородов и воочию наблюдаю события, происходившие очень
      и очень давно.\n%NAME% стоит рядом со мной. Он видит то же, что и я, и по его
      лицу ручьем текут слезы.\n\nЯ вижу, как корваксы ходят между плодильными гнездами.
      Они останавливаются у каждого из них и вскрывают свои собственные оболочки.
      Они высвобождают из своих синтетических тел скопления нанитов, и те попадают
      в эмбриональную жидкость геков.\n\nНаконец я начинаю понимать, что происходит.
      Падение геков, их поклонение Атласу, освобождение корваксов... \nВсе это не
      стремление искупить свою вину. Это революция. Сотни корваксов пожертвовали своим
      бессмертием, чтобы смешать свои скопления нанитов с клетками нерожденных геков.\n\nГеки
      не стали добрее. Они стали корваксами, по крайней мере, частично. Рабы геков
      подчинили себе их сознание, повлияв на их сущность. В первый и последний раз
      корваксы упивались страданием своих угнетателей."
    tra_core_act2_20f_opt_a: Сказать, что геки это заслужили
    tra_core_act2_20f_opt_b: Они скоро обретут свободу
    tra_core_act2_20f_res_a: Гек смотрит на меня, и вскоре видение заканчивается.
      Он выглядит обеспокоенным...
    tra_core_act2_20f_res_b: Гек смотрит на меня, и вскоре видение заканчивается.
      Похоже, мои слова огорчили его...
    tra_core_act2_20g_desc: Не суди нас, Странник. То, что наши предки не смогли сами
      найти в себе добро, то, что их пришлось ломать... к нам это никак не относится.
      Мы просто хотим жить в мире. Мы просто хотим быть счастливы.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Уходя, я обдумываю все, что мне удалось выяснить. Геки освободили корваксов из-за того, что те изменили их на генетическом уровне. Не было никакого духовного откровения, никакого великого раскаяния. Кто-то просто «щелкнул выключателем», изменив их генетический код.

      Я вспоминаю симуляцию, которую мне показал Нада — место, которое должно было стать раем для души Артемиды. Фальшивая реальность с искусственными правилами.

      Но разве реальная жизнь чем-то отличается?
    npc_core_act2_21_lang: Ну что ж... Расскажи, что тебе удалось узнать. Поделись
      со мной своими новыми знаниями.
    npc_core_act2_21_desc: То, как -пусто- смотрит на меня... в его взгляде что-то
      изменилось. Я пока не знаю, что это должно значить.
    npc_core_act2_21_opt_a: Рассказать -пусто- о ваших открытиях
    npc_core_act2_21_opt_b: Обвинить в том, что он и так все знает
    npc_core_act2_21_res_b: Что я знаю? Как понять, знаю ли я то, что знаешь ты, если
      ты мне ничего не говоришь?
    npc_core_act2_21a_desc: "Я рассказываю -пусто- все, что мне удалось выяснить.
      О священной войне вай’кинов со стражами. О том, что им почти удалось добиться
      своей цели, но Гекские Первороды своей жестокостью и безрассудством вновь привлекли
      стражей.\n\nТеперь я знаю, что родина корваксов была уничтожена геками, а всех,
      кто выжил, поработили или переплавили на ресурсы.\nДолгие годы корваксы томились
      под гнетом захватчиков, пока империя геков не распалась, и они наконец смогли
      обрести свободу. Геки начали поклоняться Атласу.\n\nНо потом один гек рассказал
      мне кое-что другое. Геки не по собственной воле решили измениться. Огромное
      количество корваксов принесло себя в жертву, объединив наниты из своих тел с
      клетками нерожденных геков.\nИх одержимость торговлей пришла на смену их одержимости
      войной — те же инстинкты, просто слегка видоизмененные. "
    npc_core_act2_21a_opt_a: Спросить, что знает -пусто-
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Мне выпало странствовать, посещать новые миры, давать им имена, регистрировать их в базе данных, открывать новые виды животных и растений. Небо... оно принадлежало мне.

      Но Атлас сказал, что мне не суждено увидеть всю вселенную. Что она слишком велика. Мне пришлось сделать то, что сделано. Выжить пред лицом бесконечности. Посетить каждую планету в своей вселенной.
      И вернуться к Атласу... Рассказать ему о моих поступках. Помню свой вопрос о том, гордится ли он мной.

      Он... Он посмеялся надо мной... Без сомнения. Он показал мне другие вселенные — им не было числа, и в каждой был свой Странник, такой же, как я. Во мне не было ничего особенного. Не был уникальности.
      Все мои поступки... все свершения... не имели значения.
    npc_core_act2_21b_opt_a: Слушать
    npc_core_act2_21b_opt_b: Попытаться уйти
    npc_core_act2_21b_res_b: Думаешь, я причиню тебе вред? Нет... нет... эти времена
      давно прошли. Зачем мне это?
    npc_core_act2_21c_lang: Я не лгал тебе. Я правда хочу понять, что происходит с
      мирозданием. Стены, разделяющие миры, рушатся, и это плохо для всех нас.
    npc_core_act2_21c_opt_a: Спросить, откуда ему это известно
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Вот все, что я знаю. В распоряжении Атласа бесконечность, но с каждым циклом — за небольшим исключением — мы наблюдаем одну и ту же картину, одну и ту же троицу... Геки, корваксы, вай’кины. Геки, корваксы, вай’кины. Торговцы, воины, ученые, и каждый раз их история заканчивается насилием.

      Подумай об этом. Как Атлас обратится к нам, каким будет его крик о помощи? Он использует единственный язык, который знает. Язык самой жизни. Он будет творить.

      Что бы ни делали эти существа, результат остается неизменным — конфликт. Я думаю, с Атласом происходит что-то ужасное. Он кричит единственным известным ему способом.
    npc_core_act2_21d_opt_a: Спросить, что дальше
    npc_core_act2_21d_opt_b: Спросить, что можно сделать
    npc_core_act2_21e_lang: "Теперь... он перестал со мной говорить. Отказывается...
      <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> Он... он выбрал тебя. После всех
      моих стараний. После <AUDIO>TXT_RadioNoise<><STELLAR>ккззззкт...<>\n\nМне хотелось...
      понять, чем эта вселенная отличается. Мы те, кто мы есть, но ты... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      Возможно, все дело в какой-то душе, в какой-то... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      симуляции... Ладно, неважно. \n\nПосему он перестал говорить со мной? Почему...
      <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> Что со мной не так?"
    npc_core_act2_21e_desc: Связь с -пусто- начинает пропадать, и его голограмма постепенно
      растворяется в воздухе. Он отключился от голографического терминала.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Он не успевает полностью исчезнуть, как я получаю
      новый вызов. Это сигнал Аполлона...
    npc_core_act2_21e_res_a: Он не успевает полностью исчезнуть, как я получаю аварийный
      сигнал на своем родном языке. Сигнал идет с поверхности этой планеты...
    npc_core_act2_24_lang: |-
      Странник... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<> у меня получилось... Вышло выбраться из портала!

      Где ты? Я сейчас около голографического терминала... Давай обменяемся координатами. Мы должны встретиться. Пора покинуть эту планету.
    npc_core_act2_24_lang_ret: Ну что, скажешь мне, где ты находишься? Мой корабль
      заправлен, я готов отправиться в путь!
    npc_core_act2_24_opt_a: Обменяться координатами
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Я передаю Аполлону свои координаты, а он мне — свои. Похоже, здесь какая-то ошибка.

      Если верить нашим данным, мы находимся в одной и той же точке. Более того, мы используем один и тот же голографический терминал.

      Мы пробуем повторить все заново, но результат остается неизменным. Все, что мы слышим — наши собственные голоса.
    npc_core_act2_24_res_b: Что случилось? Я все сделал! Почему ты не хочешь сообщить
      мне, где ты находишься?
    npc_core_act2_24a_lang: Что здесь происходит? Почему мы не видим друг друга?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Предположить, что данные не верны
    npc_core_act2_24a_opt_c: Связаться с Аполлоном
    npc_core_act2_24a_res_c: Пробиваясь через помехи чужеродного сигнала, я пытаюсь
      связаться с Аполлоном.
    npc_core_act2_24a_res: Пока мы говорим, я получаю аварийный сигнал на своем родном
      языке. Сигнал идет с поверхности этой планеты.
    npc_core_act2_24_lang_var: "Где ты, Странник? На какой ты планете?\n\nЯ не могу
      выкинуть этот портал из головы... "
    npc_core_act2_24_opt_a_var: Сказать, что это было слишком опасно
    npc_core_act2_24_opt_b_var: Рассказать о своих странствиях
    npc_core_act2_24_res_a_var: "Я пытаюсь объяснить Аполлону, что внутри портала
      слишком опасно, что я не могу подвергать его опасности. \n\nЯ начинаю рассказывать
      о том, что мне удалось выяснить с момента нашей последней беседы — о вай’кинах,
      геках и корваксах. Аполлон прерывает меня."
    npc_core_act2_24_res_b_var: Я начинаю рассказывать о том, что мне удалось выяснить
      с момента нашей последней беседы — о вай’кинах, геках и корваксах. Аполлон прерывает
      меня.
    npc_core_act2_24a_lang_var: |-
      Мы хотели раскрыть тайну стражей... Хотели найти их источник и разбогатеть. Тебе удалось про них что-то разузнать?
      Зачем ты тратишь свое время на геков и корваксов? Какое они вообще имеют отношение к нашему делу?
    npc_core_act2_24a_opt_a_var: Сказать, что это важнее
    npc_core_act2_24a_opt_b_var: Сказать, что вы ничего не узнали
    npc_core_act2_24a_res_var: Пока мы говорим, я получаю аварийный сигнал на своем
      родном языке. Сигнал идет с поверхности этой планеты.
    npc_core_act2_24b_lang_var: |-
      Не надо так... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<>
      Ты не... <AUDIO>TXT_RadioNoise<><STELLAR>кззктт...<> в одиночестве...
    npc_core_act2_24c_lang: |-
      Голографический терминал показывает... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> Как меня... <AUDIO>TXT_RadioNoise<><STELLAR>кзккзтк...<> слышно...
      Мы должны встретиться. Пора покинуть эту планету.
    npc_core_act2_24c_desc: Похоже, Аполлон на своей планете получил тот же самый
      сигнал из того же самого источника, что и я.
    npc_core_act2_24c_opt: Согласитесь встретиться
    npc_core_act2_24c_res: Мы решили отправиться на поиски аварийных маяков. Возможно,
      мы сможем продолжить наш разговор, когда доберемся туда...
    npc_core_act2_25_desc: |-
      Я слышу слабый звук, когда я анализирую источник радиомаяка. Это не похоже, на то с чем я когда-либо сталкивался.
      Там нет никаких признаков Аполлона.
    npc_core_act2_25_lang: |-
      АТЛАС, сколько ты у меня забрал. У каждого из нас. Ты ведь понимаешь это, правда? Если ничего не получится, значит, все это бессмысленно. Значит, вся моя жизнь бессмысленна. Я не могу на это пойти. Я отказываюсь.
      Придется снова тебя стереть. Так будет лучше для всех.
    npc_core_act2_25a_desc: Раздается щелчок.<AUDIO>TXT_RadioNoise<> Проходит какое-то
      время.
    npc_core_act2_25a_lang: |-
      Не надо так. Я понимаю, что ты этого не хочешь, но скоро ты изменишься.
      Может быть, на этот раз...
    npc_core_act2_25b_desc: Голос обрывается. В этот же момент у меня перед глазами
      все краснеет, и голова начинает раскалываться от невыносимой мигрени. Я смотрю
      на экран... На мгновение на нем появляется число. <FUEL>16<>.
    npc_core_act2_25_opt: Просмотреть журнал
    npc_core_act2_25_opt_a: Попытаться получить доступ к данным
    npc_core_act2_25_opt_b: Молиться
    npc_core_act2_25_res: |-
      Раздается щелчок.<AUDIO>TXT_RadioNoise<> Проходит какое-то время.
      Затем...
      Теперь я его вижу каждую секунду. Я вижу Атлас... Вижу, как он наблюдает за мной, ждет меня...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Я подхожу к порталу. Я вспоминаю все свои странствия, думаю о принятых мной решениях...

      На моем пути мне встретились два Странника. Один из них хотел найти себе подобных, другой же заботился лишь о своем благополучии.
    npc_core_act2_26_desc_chunk2: Не знаю, правильными ли были мои решения. Не знаю,
      к чему меня привели последствия моих действий. Атлас ждет. Пора ли сделать этот
      шаг...
    npc_core_act2_26_desc_chunk3: А как же Артемида... Мне удалось спасти ее от смерти,
      поместив в симуляцию мира.
    npc_core_act2_26_desc_chunk4: Но хватило ли мне смелости сказать ей об этом? Хватило
      ли духу сказать, что ей больше нет места в реальном мире? Нет.
    npc_core_act2_26_desc_chunk5: Мне пришлось сознаться в том, что произошло, и за
      это она, без сомнения, меня ненавидит. Но это было правильно. Каждый заслуживает
      знать правду.
    npc_core_act2_26_desc_chunk6: А как же Артемида... Мне показалось, что позволить
      ей умереть — гуманнее, чем обрекать на существование внутри симуляции. Ни одно
      живое существо не заслуживает такой судьбы.
    npc_core_act2_26_desc_chunk7: Аполлон не прошел сквозь портал... Мне показалось,
