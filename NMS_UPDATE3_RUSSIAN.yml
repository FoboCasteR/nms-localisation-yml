    npc_mission_delivery_proc_b_2: Запасы клиента полностью истощены. Это последний
      образец.
    npc_mission_delivery_proc_b_3: Клиента связывают с получателем очень близкие отношения.
      Нельзя, чтобы посылка подвергалась опасности.
    npc_mission_delivery_proc_b_4: Этот предмет на первый взгляд кажется заурядным,
      но список его предыдущих владельцев и то, как его использовали, делает его бесценным.
    npc_mission_delivery_proc_b_5: У этого предмета появились необычные свойства.
      Рядом с ним зашкаливают приборы, поэтому он приобрел большую научную ценность.
    npc_mission_delivery_proc_c_1: |-
      Этот предмет абсолютно уникален. Клиент дополнительно подчеркивает, что обращаться с ним нужно крайне осторожно.

      В случае нападения пиратов курьер получит 1 защитный маяк.
    npc_mission_delivery_proc_c_2: |-
      Клиент будет ожидать полного отчета о доставке с подробной информацией о возможных повреждениях.

      В случае нападения пиратов курьер получит 1 защитный маяк.
    npc_mission_delivery_proc_c_3: |-
      Сейф, в который помещен предмет, оснащен особыми системами защиты, чтобы курьер ни в коем случае не подменил его содержимое.

      В случае нападения пиратов курьер получит 1 защитный маяк.
    npc_mission_delivery_proc_c_4: |-
      Клиент просит курьера полностью игнорировать все формы жизни, проявляющие интерес к предмету.

      В случае нападения пиратов курьер получит 1 защитный маяк.
    npc_mission_delivery_proc_c_5: |-
      Клиент просит курьера произвести доставку как можно быстрее, но при этом максимально бережно и осторожно.

      В случае нападения пиратов курьер получит 1 защитный маяк.
    npc_mission_pred_hunt_proc_a_1: Клиент хочет украсить свою новую базу ценными
      трофеями.
    npc_mission_pred_hunt_proc_a_2: Клиенту досаждает неумеренное размножение местной
      фауны.
    npc_mission_pred_hunt_proc_a_3: Клиента беспокоит распространение грибковой инфекции
      в популяции местных хищников.
    npc_mission_pred_hunt_proc_a_4: Клиент хочет уменьшить количество опасных хищников.
    npc_mission_pred_hunt_proc_a_5: Клиент хочет изменить баланс местной экосистемы
      в пользу травоядных животных.
    npc_mission_pred_hunt_proc_b_1: Ему требуется помощь профессионального охотника,
      так его тело с возрастом ослабело.
    npc_mission_pred_hunt_proc_b_2: Ему требуется помощь храброго путешественника,
      которого не испугают встречи с опасными хищниками.
    npc_mission_pred_hunt_proc_b_3: Обычаи ордена, к которому принадлежит клиент,
      запрещают ему брать в руки оружие. Поэтому клиент просит о помощи вооруженного
      путешественника.
    npc_mission_pred_hunt_proc_b_4: Состояние здоровья не позволяет клиенту покинуть
      базу, но он щедро вознаградит смелых путешественников, которые откликнутся на
      его просьбу о помощи.
    npc_mission_pred_hunt_proc_b_5: Охотники, которые найдут время ему помочь, будут
      щедро вознаграждены.
    npc_mission_pred_hunt_proc_c_1: Оплачиваются все отмеченные тела.
    npc_mission_pred_hunt_proc_c_2: Охотник должен доказать, что животное убито именно
      им и что он не просто нашел тело.
    npc_mission_pred_hunt_proc_c_3: Охотник получает право оставить за собой весь
      найденный мордит и доход от его продажи.
    npc_mission_pred_hunt_proc_c_4: Охотник должен представить подробный отчет, чтобы
      доказать, что убитые им животные — действительно хищники.
    npc_mission_pred_hunt_proc_c_5: Может использоваться любой удобный охотнику способ
      уничтожения животных.
    npc_mission_cre_hunt_proc_a_1: Клиент хочет украсить свою новую базу ценными трофеями.
    npc_mission_cre_hunt_proc_a_2: Клиенту досаждает неумеренное размножение местной
      фауны.
    npc_mission_cre_hunt_proc_a_3: Клиента беспокоит распространение грибковой инфекции
      в популяции местных существ.
    npc_mission_cre_hunt_proc_a_4: Клиент хочет уменьшить количество существ.
    npc_mission_cre_hunt_proc_a_5: Клиент хочет изменить баланс местной экосистемы.
    npc_mission_cre_hunt_proc_b_1: Ему требуется помощь профессионального охотника,
