    ui_notify_hazprot_msg2_vrb: |-
      Используйте <STELLAR>сканер<>, чтобы найти <COMMODITY>натрий<> для перезарядки
      Укажите <STELLAR>%SECONDARY_HAND%<> на заднюю сторону своего <TECHNOLOGY>мультитула<>.
      На <TECHNOLOGY>вашем корабле<> или в <TECHNOLOGY>укрытии<> доступна неограниченная подзарядка.
    ui_notify_hazprot_msg2_vrc: |-
      Используйте <STELLAR>сканер<>, чтобы найти <COMMODITY>натрий<> для перезарядки.
      Укажите на слово «Сканирование» и выберите то, что вам нужно, при помощи <IMG>FE_ALTSELECT<>
