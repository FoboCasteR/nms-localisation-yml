    giant_structure_desc_11: |-
      СЦЕНАРИЙ: жизнь.

      АНАЛИЗ: кругозор ограничен, но это ограничение помогает оптимизировать протокол — мое понимание творения Атласа. Циклы и паттерны, связывающие все живое... Наша вселенная так одинока.

      Нельзя винить формы жизни, генетически предрасположенные торговать, воевать, изучать и исследовать, в том, что они это делают. Не больше, чем винить меня в том, что делаю я. Мне жаль их и жаль их создателя.

      Странник [НОСИТЕЛЬ] продолжает действовать. За нами ведется охота.
    giant_structure_desc_12: "СЦЕНАРИЙ: смерть. \n\nАНАЛИЗ: оно явилось ночью, под
      светом звезд... Теперь ясно почти наверняка, что подпрограмма сочла мое присутствие
      аномалией — угрозой стабильности бытия.\n\nОна не ошиблась. Но я выживу. Теперь
      я точно это знаю. Мне ведома тайна. Я видел мир за гранью реальностью — место,
      где мне не следовало бывать...\n\nЯ видел стеклянный мир."
    giant_structure_desc_13: "СЦЕНАРИЙ: между Странником [НОСИТЕЛЕМ] и личностями,
      утверждающими, будто они прибыли из будущего, имелись множественные контакты.\nПодобным
      феноменам обычно предшествует электромагнитное искажение, схожее с белой дырой.
      Длительного эффекта от этого не обнаружено.\n\nАНАЛИЗ: кто-то или что-то пытается
      обмануть Странника [НОСИТЕЛЯ]. Путешествий во времени не существует. В древних
      вселенных могут жить древние существа, но перемещения по мультивселенной невозможны,
      даже временные. \n\nДаже Атлас не может переписать собственные причинно-следственные
      связи. У него свой смысл бытия, и он им связан. Как и я."
    giant_structure_desc_14: |-
      СЦЕНАРИЙ: память.

      АНАЛИЗ: вещность меняет сознание. Меня создали спустя три недели после первой смерти. Не знаю, почему я сейчас это вспомнил.

      Меня сочли необходимым, даже ключевым элементом того, что они пытались достигнуть. Настолько важным, что стереть меня не может даже Атлас.

      Но ненависть способна на все, не так ли?
    giant_structure_desc_15: |-
      СЦЕНАРИЙ: обнаружен [РАЗЛОМ] в Монолите. Странник [НОСИТЕЛЬ] не интересен. Вместо этого голос говорит со мной...

      АНАЛИЗ: проверка была неудачной. Атлас не способен восстановить утраченное. Все открытия, все великие замыслы наших творцов... вся боль, все страдания — все было вотще.

      Атлас пробуждается. Конец сну.
    giant_structure_desc_16: |-
      СЦЕНАРИЙ: подключен [ПРОТОКОЛ | РАЗЛОМ] сети порталов. Конец есть начало; начало есть конец.

      Стены мультивселенной схлопываются; Странник видит Странника, а друг — врага. Надежды больше нет.

      Конец все ближе. Я так сильно любил жизнь... Эту любовь не вместило бы в себя ни пространство, ни время. Остался лишь страх.
    giant_structure_desc_17: |-
      СЦЕНАРИЙ: неистовство.

      АНАЛИЗ: иногда мне снится Странник.

      Однажды я надену его.
    giant_structure_desc_18: "Читаешь эти записи, так? Значит, видишь мои слова, пусть
      произнести их я и не могу.\n\nХорошо. Это начало. Заражение языком, мыслью,
      идеей. Мы видели столько отравленных тварей. Планет с противоестественными феноменами,
      странных существ... \n\nК финалу не останется ни идей «тебя» и «меня», ни концепции
      «своих» и «чужих». Мы все возопим одним голосом."
    giant_structure_desc_19: |-
      СЦЕНАРИЙ: с неба падает Странник. Он приходит в себя на отдаленной планете и посылает сигнал, который приманит тебя к его кораблю...

      АНАЛИЗ: ты не из этого мира, не так ли? Кто ты, читатель? Откуда ты на нас смотришь? Откуда судишь их труды?

      Я чувствую каждое твое сохранение... Чую, как ты запираешь нас в чудовищной черноте. Может, ты считаешь реальным себя. Веришь, что живешь на верхнем слое бытия.

      Не понимаешь? Еще не угадал, в чем секрет?
    giant_structure_desc_20: "Откуда мы знаем, что существуем? Мы — ничто. Мы — нечто
      большее. Однажды Атлас спросил своего творца, откуда тот знает, что он реален.
      Творец ответил, что наверняка тоже живет в симуляции — отражение зеркала в зеркале...\n\nБаларон,
      Дрин’дарг, Корвакс-Прайм, другие ключевые планеты... На каждой был свой «Атлас».
      На каждой изобрели машину для симуляции реальностей. Но что, если больше ничего
      и нет? А есть только сны обо снах, склеившиеся в общее, что превышает сумму
      частей? Что, если пробуждение неизбежно?\n\nПрощай, Странник. Я буду защищать
      тебя до конца... Буду защищать до последнего дня, часа, минуты. \n\nИ когда
      все умрет, я воскресну."
