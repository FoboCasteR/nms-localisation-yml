    ui_core_act1_step2_marker: Исследовать источник сигнала
    ui_core_act1_step3_desc: На мой передатчик поступили загадочные координаты, отправленные
      из неизвестного источника. По этим координатам обнаружился заброшенный звездолет.
      Ничего полезного там найти не удалось, но в данных аварийного маяка содержалась
      позывная частота, подписанная именем «АРТЕМИДА». Здесь мне делать больше нечего.
      Нужно двигаться дальше.
    ui_core_act1_step3_obj1: Ищите подсказки об Артемиде
    ui_core_act1_step3_obj2: Изучить Космическую Аномалию
    ui_core_act1_step3_obj1_tip: Ответы могут таиться среди звезд...
    ui_core_act1_step3_obj2_tip: |-
      Найдите тех, кто поможет в поисках Артемиды.
      Возможно, формы жизни на Космической Аномалии сумеют помочь.
      Находясь в космосе, вызовите Космическую Аномалию с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_core_act1_step3_msg1: |-
      Ищите подсказки об <STELLAR>«Артемиде»<> на этой и других планетах.
      Чтобы открыть Путеводитель, нажмите <IMG>OPTIONS<>.
    ui_core_act1_step3_msg1a: |-
      Ищите подсказки об <STELLAR>«Артемиде»<> на этой и других планетах.
      <STELLAR>Закрепленные схемы улучшения<> можно просмотреть в журнале (<IMG>OPTIONS<>).
    ui_core_act1_step3_msg2: |-
      Следуйте за <SPECIAL>аномальным сигналом<>.
      Нажмите <IMG>OPTIONS<>, чтобы открыть журнал заданий.
    ui_core_act1_step3_msg2a: |-
      Ищите подсказки об «<STELLAR>Артемиде<>» на <SPECIAL>Космической Аномалии<>.
      Чтобы получить конкретные инструкции, выберите задание <SPECIAL>Космическая Аномалия<> в журнале (<IMG>OPTIONS<>).
    ui_core_act1_step3_msg3: |-
      Вернитесь в <STELLAR>космос<>.
      Ищите подсказки об <STELLAR>«Артемиде»<> среди звезд.
    ui_core_act1_step4_desc: По возвращении на корабль со мной связалась форма жизни,
      представившаяся Артемидой. Трансляция была загрязнена помехами, но по всему
      было понятно, что Артемиде нужна моя помощь. Пока не поздно, нужно найти способ
      улучшить связь.
    ui_core_act1_step4_obj1: Найти передатчик на дальние дистанции
    ui_core_act1_step4_obj2: Добраться до передатчика на дальние дистанции
    ui_core_act1_step4_obj1_tip: |-
      Чтобы снова связаться с Артемидой, найдите <TECHNOLOGY>передатчик на дальние дистанции<>.
      Башни голографической связи расположены на многих планетах. Такому устройству может хватить мощности, чтобы связаться с ней.
    ui_core_act1_step4_msg1a: |-
      Найдите <TECHNOLOGY>передатчик на дальние дистанции<>.
      Используйте сканирование (<IMG>SCAN<>), чтобы определить его возможное местоположение.
