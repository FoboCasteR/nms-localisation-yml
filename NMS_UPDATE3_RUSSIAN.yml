    ui_notify_laser_msg3a: |-
      <TITLE>Зарядите расщепитель<>
      Перезарядите в инвентаре (<IMG>INVENTORY<>) или быстром меню (<IMG>QUICK_MENU<>).
      С помощью <TECHNOLOGY>портативного очистителя<> вы можете создавать <FUEL>сжатый углерод<>, обладающий большим энергетическим потенциалом.
    ui_notify_laser_osd: РАСЩЕПИТЕЛЬ РАЗРЯЖЕН <IMG>SLASH<> ПЕРЕЗАРЯДИТЕ
    ui_notify_lifesup_title: Система жизнеобеспечения
    ui_notify_lifesup_sub: Зарядите систему жизнеобеспечения
    ui_notify_lifesup_desc: |-
      Экзокостюм оснащен базовой <VAL_ON>системой жизнеобеспечения<>. Для защиты пользователя от критического урона необходим постоянный источник питания. Система жизнеобеспечения не защищает пользователя от опасных окружающих условий.
      Системы жизнеобеспечения заряжаются <FUEL>кислородом<>.
      <FUEL>Кислород<> можно добыть из растений на любой планете. <FUEL>Гель системы жизнеобеспечения<> можно изготовить из <TECHNOLOGY>дигидрогенного геля<> и <FUEL>углерода<>, что позволяет хранить его про запас.
      Использование реактивного ранца расходует энергию системы жизнеобеспечения.
    ui_notify_lifesup_obj: Перезарядите систему жизнеобеспечения
    ui_notify_lifesup_obj_tip: |-
