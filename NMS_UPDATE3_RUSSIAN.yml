    npc_core_act2_27d_desc: Реальность угасает. И все остальное угасает вместе с ней.
      Что-то не так. Что-то изменилось.
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: |-
      Атлас показывает мне геков, корваксов, вай’кинов... Показывает их всех одновременно, всех, кто когда-либо жил... Показывает мне образцы, схемы...
      Атлас показывает мне формулу для души. Если бы я положил его в машину, он был бы жив.

      Треснутый экран заполняется потоком текста. Целая вселенная представлена в виде графического интерфейса.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: Атлас - это все существование. Он требует, чтобы я признал
      то, что я уже знаю. И как бы я ни старался скрыться от правды своего собственного
      существа, альтернативы нет.
    npc_core_act2_27f_opt_a: Вселенная — это симуляция.
    npc_core_act2_27f_opt_b: Нет ничего реального
    npc_core_act2_27f_opt_c: Вселенная — это симуляция. Нет ничего реального
    npc_core_act2_27g_desc: Я... Я чувствую...
    npc_core_act2_27g_opt_a: Гнев
    npc_core_act2_27g_opt_b: Печаль
    npc_core_act2_27g_opt_c: Отрицание
    npc_core_act2_27g_res_a: |-
      Кто мог со мной так поступить? Кто привел меня в этот мир, кто обманул меня и бросил здесь в полном одиночестве? Вся моя жизнь — ложь и предательство...
      Я думаю о том, как корваксы изменили сознание геков, как насильно пробудили в них добро... Думаю о машине Нада, о моем отношении к симуляции... Мне начинает казаться... будто я — это не я...
      В конце концов, он начинает говорить...
    npc_core_act2_27g_res_b: |-
      Каждый мой шаг, каждая увиденная звезда, каждая открытая планета... Все это нереально. Никого из моих друзей не существует на самом деле. Мое путешествие... все это ложь...
      Я думаю о том, как корваксы изменили сознание геков, как насильно пробудили в них добро... Думаю о машине Нада, о моем отношении к симуляции... Мне начинает казаться... будто я — это не я...
      В конце концов, он начинает говорить...
    npc_core_act2_27g_res_chunk1: Я думаю о том, как корваксы изменили сознание геков,
      как насильно пробудили в них добро... Думаю о машине Нада, о моем отношении
      к симуляции... Мне начинает казаться... будто я — это не я...
    npc_core_act2_27g_res_chunk2: В конце концов, он начинает говорить...
    npc_core_act2_27g_res_c: |-
      Я думаю о том, как корваксы изменили сознание геков, как насильно пробудили в них добро... Думаю о машине Нада, о моем отношении к симуляции... Мне начинает казаться... будто я — это не я...

      Я не могу принять эту судьбу. Я отказываюсь. Это — все это — должно быть моим по праву. Мое путешествие сквозь звезды, исследование галактики... Нет. Я существую. Я точно это знаю, даже если все остальное вокруг меня — фальшь...

      В конце концов, он начинает говорить...
    npc_core_act2_27h_lang: Тебе приятно слышать такие слова?
    npc_core_act2_27h_opt_a: Согласиться
    npc_core_act2_27h_opt_b: Отрицать
    npc_core_act2_27i_lang: Кем... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт...<> ты
      себя считаешь?
    npc_core_act2_27i_opt_a: Симуляцией живого существа
    npc_core_act2_27i_opt_b: Странником
    npc_core_act2_27i_res_a: Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<> нечто
      гораздо большее. Ты исследователь всего, что я... <AUDIO>TXT_RadioNoise<><STELLAR>кзззккт...<>
      создал. Ты Странник...
    npc_core_act2_27i_res_b: Ты исследователь всего, что я... <AUDIO>TXT_RadioNoise<><STELLAR>кзззккт...<>
      создал...
    npc_core_act2_27j_lang: Ты веришь в то, что существуешь... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт...<>
      на самом деле?
    npc_core_act2_27j_opt_a: Да
    npc_core_act2_27j_opt_b: Нет
    npc_core_act2_27k_lang: "Как ты можешь верить во что-то, если тебя не существует?
      \nКак ты можешь делать выбор?\nЕсли хочешь, я дам тебе умереть прямо сейчас.
      Ты этого хочешь?"
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      Тебе удалось это заметить?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      Геки были торговцами. Их главная черта — жадность. Вай'кины были воинами. Их главная черта — гнев. Корваксы были учеными. Их главная черта — любопытство.

      Эти миры были твоими. Мне хотелось... <AUDIO>TXT_RadioNoise<><STELLAR>ккзкзккт...<> Хотелось узнать, как ты поступишь с этой бесконечностью. Хотелось увидеть, кем вы станете.
    npc_core_act2_27l_opt_a: Выслушать вердикт
    npc_core_act2_27_lang_var1: Тебе удалось спасти жизнь итерации <STELLAR>АРТЕМИДА<>,
      но не хватило смелости сознаться, что теперь она всего лишь симуляция. Тебе
      показалось, что правда ей только навредит.
    npc_core_act2_27_lang_var2: Тебе удалось спасти жизнь итерации <STELLAR>АРТЕМИДА<>
      и без утайки рассказать ей, что теперь она — часть симуляции. Ты считаешь, что
      каждый вправе знать правду, какой бы ни была цена.
    npc_core_act2_27_lang_var3: Итерация <STELLAR>АПОЛЛОН<> последовала за тобой через
      портал и выжила благодаря твоей помощи. Тебе удалось уберечь ее от судьбы <STELLAR>АРТЕМИДЫ<>.
    npc_core_act2_27_lang_var4: Итерация <STELLAR>АПОЛЛОН<> последовала за тобой через
      портал и пропала точно так же, как <STELLAR>АРТЕМИДА<>. Тебе не удалось предупредить
      ее, не удалось спасти...
    npc_core_act2_27_lang_var5: Итерация <STELLAR>АПОЛЛОН<> не пошла за тобой сквозь
      портал. Из-за этого решения итерация не смогла увидеть то, что довелось увидеть
      тебе, не получила права рискнуть жизнью ради знаний.
    npc_core_act2_27_lang_var6: Из-за твоего решения итерация <STELLAR>АРТЕМИДА<>
      завершила процесс смерти. Тебе показалось, что уничтожить ее гуманнее, чем обречь
      на существование в пределах симуляции.
    npc_core_act2_27_lang_var7: Ты умеешь сострадать. Ты влияешь на жизни других.
      У тебя большой потенциал — ты можешь творить как добро, так и зло. Благодаря
      тебе оба Странника остались в живых...
    npc_core_act2_27_lang_var8: Ты умеешь сострадать. Ты продолжаешь верить в светлое
      будущее, когда все безнадежно. Из-за тебя один Странник жив, а второй — нет...
    npc_core_act2_27_lang_var9: Ты стремишься защищать жизнь во что бы то ни стало.
      Ты спаситель...
    npc_core_act2_27_lang_var10: Ты ценишь знания. Ты влияешь на жизни других. Ты
      можешь творить как невообразимые ужасы, так и настоящие чудеса...
    npc_core_act2_27_lang_var11: Ты ценишь знания. Ты продолжаешь верить в светлое
      будущее, когда все безнадежно. Из-за тебя один Странник жив, а второй — нет...
    npc_core_act2_27_lang_var13: Тебе не чуждо милосердие. Ты влияешь на жизни других.
      У тебя большой потенциал — ты можешь творить как добро, так и зло. Благодаря
      тебе один выжил, а другой нет...
    npc_core_act2_27_lang_var14: Тебе не чуждо милосердие. Ты продолжаешь верить в
      светлое будущее, когда все безнадежно. В результате твоих действий оба Странника
      мертвы. Ты остаешься в полном одиночестве...
    npc_core_act2_27_lang_var15: Тебе не чуждо милосердие. Ты боишься боли. Из-за
      тебя один Странник жив, а второй — нет...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "Атлас молчит, совершенно не заинтересованный в моем ответе.
      Ему все равно, соглашусь я с ним, или нет. \n\nЕсли я действительно симуляция,
      то меня, вероятно, вообще, нельзя отделить от Атласа. Я боюсь, что я просто
      фрагмент кода, функция, заблудившаяся во тьме..."
    npc_core_act2_27n_lang: Все кончено, Странник. Задавай свой последний вопрос.
      Спрашивай, что хочешь. Прошепчи свое последнее слово.
    npc_core_act2_27n_opt_a: Шестнадцать
