    ui_core_act1_step1_obj: Исследовать источник сигнала
    ui_core_act1_step1_obj_tip: |-
      Найдите переданные вам координаты — для этого посмотрите на значок задания на вашем интерфейсе.
      Компас в верхней части кабины вашего корабля поможет вам отследить сигнал.
    ui_core_act1_step1_msg: |-
      Настройте <STELLAR>коммуникатор звездолета<> на таинственный сигнал.
      Откройте коммуникатор с помощью <IMG>QUICK_MENU<>.
    ui_core_act1_step1_msg_vr1: |-
