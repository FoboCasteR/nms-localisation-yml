    update3_notes: |-
      Обновление 1.30: Атлас восстает

      К годовщине No Man’s Sky мы приурочили обновление «Атлас восстает», добавляющее новый сюжет, улучшения торговли, активацию порталов, редактирование рельефа и многое другое.

      * Сюжет: пуститесь в новое путешествие! Познакомьтесь с историей Атласа и узнайте, в чем смысл вашего существования.
      * Порталы: преодолевайте световые годы в мгновение ока! Узнайте адреса порталов и отправьте других взглянуть на ваши открытия.
      * Доска заданий: на космических станциях доступны дополнительные задания для любого стиля игры. Получайте вознаграждения и налаживайте отношения с новыми фракциями.
      * Ландшафтный манипулятор: изменяйте землю у себя под ногами, создавайте сложнейшие строения или формируйте идеальное место для своей базы.
      * Ремонт: добавлены новые взаимодействия в сельском хозяйстве, новые награды охотникам за добычей во время исследований.
      * Торговля: в разных системах — разные типы экономики. Прокладывайте торговые пути, чтобы получать больше дохода, или развивайте фермы и добычу ресурсов, чтобы создавать ценные предметы.
      * Звездолеты: на просторах галактики можно обнаружить новые экзотические звездолеты S-класса.
      * Космический бой: улучшен боевой интерфейс, обновлено управление, добавлены мощные ракеты. В случае боя пилоты могут платить пиратам или нанимать истребители прикрытия.
      * Биомы: биомы стали разнообразнее, улучшено качество графики. Открывайте редкие экзотические виды планет.
      * Анализирующий визор: вознаграждения и особые улучшения за открытия улучшены. Анализируйте ресурсы во время сбора, чтобы получать дополнительные вознаграждения.
      * Улучшения интерфейса: улучшено множество экранов интерфейса, в том числе галактическая карта, журнал заданий, страница открытий и Путеводитель. На галактической карте добавлены новые фильтры, улучшено управление.

