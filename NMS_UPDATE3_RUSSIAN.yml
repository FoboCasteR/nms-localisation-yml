    npc_core_act2_27r_opt_b: Закричать
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<><AUDIO>TXT_RadioNoise<><STELLAR>кзкзккт...<>\nЧто...
