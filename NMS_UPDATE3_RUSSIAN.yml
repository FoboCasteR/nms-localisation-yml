    npc_core_act2_26_res_a: Я делаю шаг вперед. Врата начинают гудеть...
    npc_core_act2_26_res_b: Я чувствую себя очень неловко, но все же разворачиваюсь.
      Время еще не пришло...
    npc_core_act2_26_desc_ret: Я вновь подхожу к порталу. Он ждет меня... наблюдает...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: Этот тот же терминал, что встречался мне раньше. Это Интерфейс
      Атласа...
    npc_core_act2_27_opt_a: Требовать аудиенции
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: |-
      Звуковая запись воспроизводится, эхо-сигнал через обширный интерфейс ...
      «Говорят, ты демонстрируешь... аномальное поведение. Что ты задаешь много вопросов, поднимаешь вопросы предназначения, этики... Что ты желаешь встретиться со своим создателем».
      «Что ж, вот и я — Атлас. Спрашивай, что хочешь».
      Раздается щелчок. Проходит какое-то время. Голос обрывается.
      Все смолкает. Интерфейс ожидает команды.
    npc_core_act2_27a_desca: Включается аудиозапись, пронзающая эхом громаду вселенной...
    npc_core_act2_27a_descb: "«Говорят, ты демонстрируешь... аномальное поведение.
      Что ты задаешь много вопросов, поднимаешь вопросы предназначения, этики... Что
      ты желаешь встретиться со своим создателем»."
    npc_core_act2_27a_descc: "«Что ж, вот и я — Атлас. Спрашивай, если пожелаешь»."
    npc_core_act2_27a_descd: Раздается щелчок.<AUDIO>TXT_RadioNoise<> Проходит какое-то
      время. Голос стихает.
    npc_core_act2_27a_desce: Все смолкает. Воцаряется тишина.<AUDIO>TXT_RadioNoise<>
    npc_core_act2_27a_opt_a: Запустить личностный интерфейс
