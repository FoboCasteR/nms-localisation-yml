    ui_notify_laser_title: Расщепитель
    ui_notify_laser_sub: Перезарядить расщепитель
    ui_notify_laser_desc: |-
      <FUEL>Углерод<> и <EARTH>металл<> добываются с помощью расщепителя. Нажмите <IMG>ATTACK<>, чтобы использовать его.
      Расщепитель питается от <FUEL>органических элементов<>. В случае крайней нехватки топлива <FUEL>углерод<> можно добывать из растений с помощью <IMG>MELEE<>.
      <VAL_ON>ВНИМАНИЕ:<> стражи реагируют на все случаи добычи ресурсов на поверхности планет. Если вас сканирует дрон стражей, приостановите добычу или приготовьтесь дать отпор.
    ui_notify_laser_obj: UI_NOTIFY_LASER_SUB
