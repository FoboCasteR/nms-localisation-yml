    all_naturelog_desc_1: |-
      Сегодня удалось побывать на пляже. В это время года море особенное. Оно притягивает тебя, искажает чувство времени. Припорошенная солью короткая трава, слетающий с вершин дюн песок. И никого на многие мили вокруг.
      Все обожают шум прибоя, но нужны серое небо и сильный ветер, чтобы понять его по-настоящему, прочувствовать мощь за непрестанно разбивающимися о берег волнами, ощутить, как они бьются о сушу. Меня бросает в дрожь от этого.
    all_naturelog_desc_2: |-
      Прошло уже много лет, но я все еще помню. Пять утра, солнце медленно встает. Невозможно оставаться в палатке. Нужно выбраться, начать ходить. Босиком, почувствовать голыми ногами траву, ощутить теплую землю между пальцев.
      Опушка была огромной — практически поле. Почти четыреста метров от нашего маленького лагеря на краю леса. Ничего не остается, кроме как поставить чайник и радоваться пробуждению.
