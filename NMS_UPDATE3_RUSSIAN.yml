      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Мы вышли в небе над... <AUDIO>TXT_RadioNoise<><STELLAR>кззкзкт<>
      аномалией.\nСамой действительности нет здесь места. Ландшафт в прошлом гордой
