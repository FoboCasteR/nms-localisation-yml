    ui_core_act1_step5_desc: Мне удалось снова связаться с Артемидой. Как выяснилось,
      она одна и находится на какой-то лишенной солнца планете. Артемида попросила
      меня триангулировать мою позицию. Так мы сможем проложить курс к ее планете.
    ui_core_act1_step5_obj1a: 'Проведите триангуляцию: разместите первый маячок'
    ui_core_act1_step5_obj1b: 'Проведите триангуляцию: разместите второй маячок'
    ui_core_act1_step5_obj1c: 'Проведите триангуляцию: разместите третий маячок'
