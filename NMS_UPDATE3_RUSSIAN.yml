      Я начинаю сканировать корабль, но мой экзокостюм, кажется, не позволяет мне это сделать. Я чувствую перепады энергии. Вдруг передо мной появляется какой-то предмет.

      Как странно. И теперь... теперь я уже даже не понимаю, зачем я здесь. Нужно продолжить мое странствие. Определенно.
    fourth_cra_res_b_20: Я обыскиваю корабль и обнаруживаю внутри ценный груз. Я ухожу,
      но меня не покидает чувство, будто за мной кто-то наблюдает.
    all_1_radio_desc_24: "Когда-то давно отсюда был отправлен сигнал бедствия с просьбой
      о помощи любого корабля поблизости.\n\nОчевидно, пилот отказывался признавать
      тяжесть своей ситуации, так как он зашифровал сигнал, чтобы суда противника
      не могли установить его местоположение. \n\nОкно ввода команды мерцает, ожидая
      завершения испытания."
    all_1_radio_desc_25: "Расшифровка данных показала, что давным-давно отправленный
      сигнал бедствия остался без ответа.\n\nПохоже, что пилот очень долго пробыл
      в одиночестве на этой планете, а его сигнал слышала лишь пустота. Никто так
      и не ответил. Согласно записям, сигналы жизненной активности резко исчезли десять
      лет назад. Пилот был на взводе. \n\nМерцает окошко ввода команды. Если я взломаю
      код, я смогу найти корабль."
    all_1_radio_desc_26: |-
      Похоже, операционный терминал пункта связи получил сигнал бедствия, оставшийся без ответа.

      Пилот записал множество сообщений за время, проведенное на этой планете. Похоже, что его разозлило отсутствие помощи, он стал винить различные решения и всяческих существ в том, что он прибыл сюда и оказался заброшен здесь. Во всем были виноваты другие.

      Маячок корабля зашифрован, но, если мне удастся его взломать, я смогу найти судно.
    all_1_radio_desc_27: |-
      Когда-то давно отсюда был отправлен сигнал бедствия с просьбой о помощи любого корабля поблизости.

      Пилот предлагал награду любому, кто ответит, утверждая, что он богат и могуществен. Со временем его просьбы становились все более отчаянными: он был готов всю жизнь служить тому, кто заберет его с этой одинокой планеты. Никто так и не ответил.

      Окошко ввода мерцает, ожидая кода...
    all_1_radio_desc_28: |-
      Расшифровка данных показала, что давным-давно отправленный сигнал бедствия остался без ответа.

      Пилот, судя по всему, сдался много лет назад и потерял всякую надежду, что его найдут. Он скрылся в глубине подземных пещер, далеко за пределами действия сигналов...

      Мерцает окошко ввода команды. Если я взломаю код, я смогу найти корабль.
    all_1_radio_desc_29: |-
      Похоже, операционный терминал пункта связи получил сигнал бедствия, оставшийся без ответа.

      Пилот, видимо, смирился с тем, что его никогда не найдут. После многолетних попыток передать сигнал он построил что-то вроде дома и стал заниматься земледелием и охотиться на местных зверей. И, похоже, это была неплохая жизнь. Согласно записям, его уничтожили стражи.

      Маячок корабля зашифрован, но, если мне удастся его взломать, я, вероятно, найду судно.
    all_1_radio_desc_30: |-
      Когда-то давно отсюда был отправлен сигнал бедствия с просьбой о помощи любого корабля поблизости.

      Пилот, видимо, погиб вскоре после крушения, однако с этими данными что-то не так. Согласно записям, в течение двадцати лет он то и дело отправлялся исследовать этот мир, а между походами снова впадал в кому.

      Окно ввода команды мерцает, ожидая завершения испытания.
    all_1_radio_desc_31: |-
      Расшифровка данных показала, что давным-давно отправленный сигнал бедствия остался без ответа.

      Через несколько месяцев после крушения пилот нашел монолит. Он попытался использовать его технологию, чтобы вернуться домой. Вместо этого пилот увидел нечто, что он описывает как конец всего сущего. Его сигнал предостерегает: покиньте этот мир и никогда не возвращайтесь.

      Мерцает окошко ввода команды. Если я взломаю код, я смогу найти корабль.
    all_1_radio_desc_32: |-
      Похоже, операционный терминал пункта связи получил сигнал бедствия, оставшийся без ответа.

      Пилот упавшего судна покинул это место много лет назад — каким-то образом ему удалось расшифровать руны портала неподалеку, и он оставил свой корабль местным обитателям.

      Маячок корабля зашифрован, но, если мне удастся его взломать, я смогу найти судно.
    all_1_radio_desc_33: |-
      Когда-то давно отсюда был отправлен сигнал бедствия с просьбой о помощи любого корабля поблизости.

      Упавший пилот называл себя Тамплиером Атласа. Что это значит — непонятно.

      Окно ввода команды мерцает, ожидая завершения испытания.
    all_1_radio_desc_34: |-
      Расшифровка данных показала, что давным-давно отправленный сигнал бедствия остался без ответа.

      Журнал пилота наполнен только глубоким и ужасным смехом, предостерегающим о какой-то тайне, объясняющей вселенную. Он умоляет меня осознать, где я. Он умоляет меня проснуться.

      Мерцает окошко ввода команды. Если я взломаю код, я смогу найти корабль.
