    itemgen_treasure_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это ценный исторический артефакт, хоть и покрытый пылью и грязью.
    itemgen_treasure_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это сокровище явно много значило для тех, кто его спрятал. В настоящее время его ценность, возможно, сомнительна.
    itemgen_treasure_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это сокровище пострадало от длительного пребывания в сырости и тяжелых условиях, так что от былого блеска мало что осталось.
    itemgen_treasure_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот артефакт мало пострадал за годы, проведенные под землей. К сожалению, уже в момент сохранения он был в не очень хорошем состоянии.
    itemgen_treasure_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Был ли этот артефакт частью сокровищ, похороненных вместе с их владельцем? Частью древнего тайника? Или это просто забытый мусор? Сейчас уже невозможно понять.
    itemgen_treasure_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Сам по себе дорогой, этот артефакт сейчас бесценен, поскольку является реликвией общества, которое когда-то правило этой планетой.
    itemgen_treasure_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      По какой причине владелец этого артефакта закопал его? Он надеялся когда-то за ним вернуться? Скорей всего, подобные вопросы останутся без ответа.
    itemgen_treasure_uncommon_3: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Хотя внутри полно насекомых, это заплесневелое сокровище — крайне ценный артефакт.
    itemgen_treasure_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это редкое сокровище покрыто странными значками. Возможно, его содержимое использовалось в каком-то обряде или ритуале.
    itemgen_treasure_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      В этом артефакте есть что-то сверхъестественное, свет необычно играет на его поверхности. Как будто в него вселился дух предыдущего владельца...
    itemgen_treasure_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      На сокровище можно разобрать контур фамильного герба. Возможно, наследники его владельца еще живы и где-то ищут следы своего предка...
    itemgen_hist_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Чернила поблекли, а бумага рассыпается в прах. Возможно, этот момент — последняя возможность прочитать этот манускрипт, прежде чем время предаст его забвению навсегда.
    itemgen_hist_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот манускрипт написан на загадочном языке и покрыт странными пометками на полях. Целые поколения добавляли к исходному тексту примечания и диаграммы — и некоторые из них вызывают тревогу.
    itemgen_hist_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Почерк грубый и резкий. Кто бы ни был автором этого документа, какую бы историю он не рассказывал, чувства писавшего в полной мере перетекли в этот текст.
    itemgen_hist_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Документ написан дрожащей и слабой рукой. Кем бы ни был его автор, он вложил в этот труд много энергии — возможно, даже последние силы — чтобы история не забыла его слов.
    itemgen_hist_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Хотя обложка отпечатана качественно, текст внутри — грубый и незрелый. Возможно, это была просто пропись, предназначенная улучшить почерк владельца.
    itemgen_hist_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      На нескольких страницах видны пятна, хотя можно заметить и попытки их удалить. Также видно, что вторая половина была написана совершенно другой рукой...
    itemgen_hist_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Исходный текст документа подвергся большим изменениям. Целые куски были зачеркнуты, переписаны поверх и даже вырваны — причем не одним автором. Содержание этой работы явно было предметом жарких споров.
    itemgen_hist_uncommon_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот документ был аккуратно завернут в бумагу, чтобы уберечь от пятен, и запакован в контейнер. К внутренней обложке прикреплена прядь волос.
    itemgen_hist_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот манускрипт прекрасно проиллюстрирован, украшен изящной каллиграфией и яркими золотистыми миниатюрами. Это работа высокой художественной ценности.
    itemgen_hist_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Похоже, что содержимое этого документа вполне ординарное. Однако текст, судя по всему, написан кровью.
    itemgen_hist_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот манускрипт полон мелких изъянов. Каждая страница усыпана крошечными круглыми пятнами, словно ее орошали слезами.
    itemgen_bio_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      От этого образца исходит любопытный кислый запах. Как будто он подвергся долгому брожению.
    itemgen_bio_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      По тому, как аккуратно и старательно этот образец был упакован, можно предположить, что огромное количество мертвых насекомых, окружающих их, не присутствовало рядом в момент его погребения.
    itemgen_bio_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Образец, остававшийся неподвижным все годы своего долгого заключения, начал медленно, но явно пузыриться, словно просыпаясь...
    itemgen_bio_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Края образца слабо мерцают бледно-голубым светом, почти неразличимым под солнцем. Какие же тайны удастся раскрыть при детальном анализе?
    itemgen_bio_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот образец был найден похороненным вместе со спешно написанной пометкой. Этот язык давно мертв, но по почерку заметно, что автор был в панике...
    itemgen_bio_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот образец выглядит неестественно чистым — будто все живое, что с ним соприкасалось, было испепелено.
    itemgen_bio_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Из образца выросло еще несколько «образцов»-саженцев, которые быстро начали расти, когда основной объект вновь оказался под влиянием света и воздуха.
    itemgen_bio_uncommon_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Образец весь покрыт неряшливыми ярлыками и яркими пиктограммами, как будто предупреждающими о чем-то на разных языках. При этом ярлыки, судя по всему, описывают хищное существо...
    itemgen_bio_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот образец все еще биологически активен. Он испускает облачка газа с удивительной регулярностью. С каждым выбросом запах меняется.
    itemgen_bio_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Сосуд выглядит очень просто — вряд ли в таком хранился бы ценный образец. Однако этот вид живых существ не видели на этой планете много веков. То, что было повсеместно, теперь — лишь полустертое воспоминание...
    itemgen_bio_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      На поверхности образца виден тонкий слой целебной плесени. Наверняка, если ее «испытать», ничего плохого не случится...
    itemgen_fossil_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Окаменелость хорошо сохранилась и приоткрывает окошко в далекое прошлое, когда этот мир населяли странные существа.
    itemgen_fossil_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Сложно распознать, чем являлась эта окаменелость. Палеобиология зачастую строится на догадках и интуиции, а современные представления зачастую невозможно проецировать в прошлое.
    itemgen_fossil_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Разглядывая эту окаменелость, невозможно не задуматься, на что была похожа жизнь этого существа и как оно вписывалось в местную экосистему.
    itemgen_fossil_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Останки хищника на вершине пищевой цепочки или жалкой добычи? К сожалению, прошло столько времени, что определить происхождение этого образца не представляется возможным.
    itemgen_fossil_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      С какой целью древний народ похоронил эту коробку костей? Это была часть какого-то ритуала? Или они служили валютой? Или игрушками? Или музейным экспонатом?
    itemgen_fossil_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Время отполировало эту окаменелость, придав ей жемчужный блеск. Ее поверхность мерцает на свету.
    itemgen_fossil_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Ценная находка. После анализа она наверняка многое расскажет о жизни и обычаях существа, которому она принадлежала.
    itemgen_fossil_uncommon_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Эта окаменелость уже была древней, когда какая-то давно исчезнувшая цивилизация положила ее на хранение. Ее истинный возраст невозможно вообразить.
    itemgen_fossil_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Останки поистине странного существа. Глядя на ветхий фрагмент тела, мы лишь приблизительно можем представить, каким величественным это существо было при жизни.
    itemgen_fossil_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Тот, кто нашел и сохранил этот образец, был настоящим мастером своего дела. В нем содержится достаточно ДНК для создания клона.
    itemgen_fossil_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Хотя это явно останки какого-то дикого существа, есть признаки, что у этого животного был ряд близких контактов с земледельческим обществом. Возможно, этот образец — один из первых одомашненных экземпляров.
    itemgen_plant_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Вполне рядовое растение с необычной мутацией. Размер этих спор совершенно не соответствует нормальному.
    itemgen_plant_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Несмотря на нежный аромат и тонкие мягкие ростки, это, очевидно, распространенный сорняк. Вряд ли этот вид типичен для этой планеты.
    itemgen_plant_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это растение обладает невероятным вкусом. В прошлом его использовали, чтобы придать аромат старому мясу. Хотя это прекрасная приправа, его историческая ценность, пожалуй, слишком велика, чтобы употреблять его в пищу.
    itemgen_plant_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Нужно проявить большую осторожность, чтобы не допустить проникновения этого образца в другие ареалы — особенно учитывая, с какой скоростью оно распространяется по своему контейнеру.
    itemgen_plant_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это древнее растение, очень красивое в момент цветения, традиционно считалось символом любви и обожания.
    itemgen_plant_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это растение отличается крайне ядовитыми листьями и лепестками, а его аромат вызывает опьянение средней тяжести. Требуется осторожность.
    itemgen_plant_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Это растение, украшенное спелыми сочными ягодами, выглядит очень питательным. Даже его стебель, прочный и мясистый, кажется вкусным.
    itemgen_plant_uncommon_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Эффективное целебное растение, которое может содержать секрет лекарства от простуды. Его необходимо немедленно отправить в надежный центр клонирования.
    itemgen_plant_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Поразительное растение, считавшееся вымершим. Оно цветет крайне редко, и его ценные цветы не раз вдохновляли поэтов, музыкантов и иногда убийц.
    itemgen_plant_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Если задуматься, запах этого растения очень тонкий и трудно поддается определению. Однако стоит вам переключиться на мысли о чем-то другом, как этот аромат становится сильнее в вашем сознании, захватывает ваши думы, требует внимания...
    itemgen_plant_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот образец то ли сам вариант сильной странной мутации, то ли является ее источником. Он поглощает генетический материал всего, к чему прикасается, и его усики меняются, имитируя форму донора.
    itemgen_tool_common_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент пришел в негодность задолго до погребения. Его явно ценили, и он сослужил владельцу хорошую службу. Возможно, он стал фамильной реликвией или же использовался для обучения новичков.
    itemgen_tool_common_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Интереснейшая находка. В особенности потому, что рукоятка, похоже, покрыта большим количеством пятен органического происхождения.
    itemgen_tool_common_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      На поверхности инструмента видно грубо вырезанное изображение двух мечей. Возможно, это имя владельца или название самого предмета.
    itemgen_tool_common_4: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент многократно ремонтировали. Следы от плавки и перековки, надломы и прочие метки говорят о его долгой и трудной жизни.
    itemgen_tool_common_5: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Хотя сам предмет явно древний, поразительно, как мало он внешне отличается от тех, что используются в наши дни.
    itemgen_tool_uncommon_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент был погребен вместе с чертежами — возможно, это оригинальный прототип. Этот объект воплощает изобретательскую жилку в своем древнем и самом истинном проявлении.
    itemgen_tool_uncommon_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент обожжен во многих местах — вероятно, у него была весьма странная жизнь. Но, будучи погребенным под землей, он оказался оторван от своего мира, и его истинное предназначение нам, возможно, никогда не откроется.
    itemgen_tool_uncommon_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Несмотря на испытание временем, совершенно очевидно, что этот инструмент был изготовлен крайне искусно. Это, возможно, один из самых изящных образцов этого типа.
    itemgen_tool_rare_1: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент носит следы использования и был захоронен с большим старанием. Возможно, это подношение, которое сделали специально для погребения и которое не было предназначено для физического мира. Его чистота подчеркивает значимость этого жеста для владельца.
    itemgen_tool_rare_2: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот инструмент явно постоянно использовался и крайне ценился до момента погребения. Возможно, он попал в землю случайно? Или за ним хотели вернуться? А может, он был похоронен вместе с покойным владельцем?
    itemgen_tool_rare_3: |-
      Примерный возраст — <VAL_ON>%AGE%<> лет.

      Этот ослепительно сияющий инструмент украшен бесчисленными драгоценными камнями. Технически сложный и оригинальный — поистине уникальное творение.
