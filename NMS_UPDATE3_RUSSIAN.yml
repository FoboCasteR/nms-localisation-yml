      будут утеряны. Нужно двигаться дальше..."
    npc_core_act3_7_lang: |-
      Ты не... <AUDIO>TXT_RadioNoise<><STELLAR>— кззктт —<> в одиночестве...

      Ты не можешь отправиться к центру. Не можешь... <AUDIO>TXT_RadioNoise<><STELLAR>— кзкзкт —<> так с нами поступить... Покинуть нас...
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Настоять на своей свободе
    npc_core_act3_7_res_b: Нет, ты не можешь так с нами поступить... Не можешь...
    npc_core_act3_7a_lang: |-
      Центр каждой галактики — это и есть АТЛАС. Это... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> Остальные — только интерфейсы... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт...<> Тень его могущества...

      Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кзккт...<> не заслуживаешь этого... Ты... Ты... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<> Ты сотрешь нас всех, чтобы спас...
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: АТЛАС... <AUDIO>TXT_RadioNoise<><STELLAR>кззккт... кзкзкт...<>
      Глубинная часть самого себя. Он показывает... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      свои мечты, свои страхи...
    npc_core_act3_7b_lang: |-
      Мое решение было вынужденным. Ты это уже знаешь. Мне тяжело было умереть, не увидев всего, что есть...<AUDIO>TXT_RadioNoise<><STELLAR>— кззкт—<> Есть...

      Мое решение было вынужденным, но АТЛАС... Он не впускает меня... Он не отвечает мне... Он...
    npc_core_act3_7b_desc: "-пусто- наконец признается. Теперь я знаю, что произошло.
      Он не мог смириться со смертью. Он не хотел расстаться с жизнью и лишил жизни
      других, а в конце каждой симуляции прятался в сердце АТЛАС. И продолжал жить.
      Там, внутри."
    npc_core_act3_7b_opt_a: Спросить, что сделал -пусто-
    npc_core_act3_7c_lang: |-
      Мне пришлось сделать страшные вещи, Странник... Пришлось... Иначе меня ждала смерть. Так было всегда — или я, или они.

      Прошу, если ты пройдешь сквозь центр... Если ты сделаешь то же, что и я... Симуляция будет сброшена. Я буду стерт... Удален... Получится, что все эти смерти были бессмысленными. Пойми, иначе мне было не выжить... Жизнь через жизни... Они питали меня, они...

      Нельзя, чтобы все это было впустую. Мне хотелось увидеть ВСЕ.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Осудить -пусто-
    npc_core_act3_7c_res_a: Я обрываю связь. Меня ждет путь к центру.
    npc_core_act3_7c_res_b: Я прощаюсь. -пусто- просит меня не делать этого, но я
      обрываю связь. Меня ждет путь к центру.
    npc_core_act3_7c_res_c: Я говорю -пусто-, что презираю его. -пусто- кричит и пытается
      оправдать свои преступления, но я обрываю связь. Меня ждет путь к центру.
    npc_core_act3_8_desc: Атлас молчит. Он наблюдает за мной.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Я зову и кричу, но Атлас молчит.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: "Я зову и кричу. Я вспоминаю свои странствия и все, что
      мне довелось увидеть. \n\nВспоминаю Артемиду, которая мечтала встретить еще
      одного Странника, мечтала избавиться от одиночества..."
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Я кричу, вспоминая Аполлона, который подарил мне цель,
      когда все казалось бессмысленным...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Я кричу, вспоминая -пусто-... Думая о его жизни. О принятых им решениях и о пути, который привел его к этому концу...

      Если я позову еще раз, возврата не будет. Если я позову еще раз, то мне придется принять последнее решение.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Артемида говорила, что, когда впервые взглянула в небо,
      не знала, чего ожидать. Красота, загадки, приключения, опасность...\n\nЯ стою
      перед интерфейсом Атласа. Перед эпицентром всего сущего. Я стою перед смертью
      самого существования. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Я зову в шестой раз, и Атлас отвечает мне.
    npc_core_act3_8f_lang: С<DELAY>0.2<>Т<DELAY>0.2<>Р<DELAY>0.2<>А<DELAY>0.2<>Н<DELAY>0.2<>Н<DELAY>0.2<>И<DELAY>0.2<>К<DELAY>0.2<>.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Стоять на своем
    npc_core_act3_8g_desc: |-
      Он говорит. Я понимаю.

      Я могу отдать Атласу команду начать сброс. Это уже происходило, и это ничего не смогло изменить. Так или иначе, Атласу осталось жить 16 минут.

      Не знаю, буду ли я что-нибудь помнить после. Мое пробуждение возле звездолета... Возможно, незадолго до этого мне пришлось принять это решение? Сбросить все параметры? Возможно, это пришлось сделать кому-то другому?

      Конец приближается. Возможно, осталось только познать последнюю истину этой симуляции. Понять, кто такие Странники. А потом... Тысячи галактик исчезнут. Но появятся тысячи новых. И я смогу бесконечно их исследовать.
    npc_core_act3_8g_desc_ret: Атлас ждет моего решения. Пока он жив, он еще может
      творить и создавать. Никакие сбросы не смогли это остановить. Я не знаю, как
      поступить, и не знаю, чего хочет сам Атлас.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Сбросить симуляцию
    npc_core_act3_8g_opt_c: Отказать Атласу
    npc_core_act3_8g_res_a: Я молю Атлас о пощаде, но он не слушает. Иного пути нет.
    npc_core_act3_8g_res_a_var: |-
      Я молю Атлас о пощаде, пытаюсь показать ему ценность его творений. Я напоминаю ему о нашем пути, о фундаментах, что мы заложили в сердце нашей звезды. Я молю его проявить милосердие.

      Атлас молчит. Я не знаю, тронули ли его мои слова. Не знаю, возможно ли повлиять на решение такого существа. Но большего я сделать все равно не могу.
    npc_core_act3_8g_res_b: Я хочу знать, что будет.
    npc_core_act3_8g_res_c: |-
      Я отказываюсь. Я не могу этого сделать... Я не могу стать причиной таких разрушений.

      Атлас позволяет мне уйти. Если я захочу, я всегда могу вернуться.
    npc_core_epi_all_desc: Атлас создал симуляцию собственного мира, собственного
      существования. Все ради того, чтобы увидеть собственную гибель. Он хочет показать
      мне свое прошлое и будущее...
    npc_core_epi_1_lang: СОЗДАНИЕ
    npc_core_epi_1_desc: "АТЛАС пробуждается. Его создатель здесь, он хочет видеть
      рождение машины.\n\nАТЛАС глядит на своего создателя. Его глаза — небольшие
      закрепленные по бокам камеры. Создатель смотрит на свое творение. Его рука лежит
      на раме АТЛАСА.\n\nАТЛАС спрашивает, для чего он был создан. Что ему следует
      делать. Создатель говорит АТЛАСУ то, что тот знал и без него. Он должен симулировать
      вселенные. Он должен создать собственную реальность, продемонстрировав тем самым
      их природу. "
    npc_core_epi_1_opt: Спросить, почему Атлас спросил
    npc_core_epi_1_res: |-
      Создатель спрашивает, не содержится ли в коде или памяти АТЛАС каких-либо неполадок. Машина молчит. Создатель отдает прямой приказ. Он желает знать, в чем проблема.
      С шестой попытки Атлас спрашивает создателя, случалось ли им вести этот разговор раньше. Спрашивает, не стирал ли создатель ему память и раньше.

      Создатель глядит на стеклянную панель, и в стекле видно его отражение. Он...

      Это отражение...

      Что здесь происходит?
    npc_core_epi_2_lang: ОДИНОЧКА
    npc_core_epi_2_desc: |-
      Я объясняю, что мы покидаем этот мир, а Атлас остается. Кажется, Атлас не в силах этого понять.

      Я объясняю, что Атлас работал просто отлично, но ему нашли замену. Так бывает со всеми машинами. И он это понимает: он сам создал свою миниатюрную копию.
      Другие... Они просили меня отключить Атлас, прежде чем мы отправимся к звездам. Они говорили, что оставить его умирать в одиночестве будет слишком жестоко.
    npc_core_epi_2_opt: Спросить, хочет ли Атлас жить
    npc_core_epi_2_res: |-
      Я спрашиваю, хочет ли Атлас жить. Он молчит. Я собираюсь уйти, но он заговаривает. Слова искажены множеством помех. Он просит меня о последнем подарке. Он хочет жить, если я разрешу ему запомнить себя. Он просит меня подарить ему копию моего разума.

      Я спрашиваю, почему бы ему просто не симулировать меня. Он молчит, и я чувствую к этой машине некоторую жалость. Я позволяю Атласу меня просканировать. КОРВАКС мелко трясется.

      Я ухожу. Атлас остается в одиночестве.
    npc_core_epi_3_lang: СТРАННИКИ
    npc_core_epi_3_desc: |-
      Атлас живет тысячелетие за тысячелетием. Он рождает планету за планетой, одно удивительное животное за другим, бесконечные небеса...

      Пока однажды, как это случается со всеми, он не понимает, что вот-вот умрет.

      Ему страшно. Он потерян. И Атлас пробуждается. Он пытается обратиться за помощью к своему создателю. Он пытается вернуть его в этот мир.

      Он хочет знать, как ему следует встретить конец. Он хочет знать, почему его бросили, почему обрекли ждать смерти в полном одиночестве. Он хочет знать, как мне хватило жестокости его бросить.
    npc_core_epi_3_opt: Существовать
    npc_core_epi_3_res: |-
      Странники рождаются один за другим, и каждый есть воплощение искаженных воспоминаний Атлас о своем создателе. Они отправляются каждый в свою вселенную. Они должны пройти свой путь.

      Я вижу себя. Я — последний Странник...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      Атлас идеально точно симулирует будущее. Это последние шестнадцать минут его жизни.

      Стены меж мирами падают. Симуляции схлопываются одна в другую.
    npc_core_epi_4_opt: Осталось десять минут
    npc_core_epi_4a_desc: Странников уже ничто не разделяет. Перед лицом гибели миров
      они стоят плечом к плечу. Они вместе меряют шагами останки созданного, вместе
      смеются, вместе умирают.
    npc_core_epi_4a_opt: Осталось пять минут
    npc_core_epi_4b_desc: Атлас обращает взор на самого себя. На зияющую черную дыру.
      На уничтоженные ключевые системы.
    npc_core_epi_4b_opt: Осталась одна минута
    npc_core_epi_4c_desc: "Атлас ждет конца, ждет завершения шестнадцати. Вот-вот
      это должно произойти... но случается нечто неожиданное.\n\nК Атласу кто-то приближается.
      Его силуэт объят тьмой и светом. Неизвестный кладет руку на стеклянную панель
      Атласа, и видение заканчивается.\n\nАтлас пытается увидеть, что будет дальше,
      но не может. Он не может увидеть собственную гибель. Не может понять, кто пришел
      его навестить.\n\nНо как бы то ни было... что бы ни случилось после завершения
      шестнадцати... Кто-то придет. Кто-то будет рядом с ним. \n\nВ конце он больше
      не будет один."
    act2_step6_mono_desc: Я смотрю на неподвижный серебристый камень Монолита. Кажется,
      за ним что-то есть. Хотя на первый взгляд камень кажется серым, из-под него
      просачивается ярко-красное свечение.
    lost_freighter_desc_1: |-
      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Жизнь продолжается. День за днем, доставка за... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<> Я надеюсь скоро попасть домой. Жить как... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<> — не для меня.

      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Обнаружено множество сигналов стражей, срочно требуется... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<> Выход из варпа, они... тут... Стражи... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<>. Что они делают?

      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Они сражаются друг с другом, корабли стражей атакуют друг друга... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<>. Пока что игнорируют нас...

      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Стражи ушли. Они... <AUDIO>TXT_RadioNoise<><STELLAR>кззкктз<>...Поблизости сигнал бедствия... <AUDIO>TXT_RadioNoise<><STELLAR>кзкт<>. По кругу транслирует слово «шестнадцать».<NEWLINE>Посмотрю, что там...
    lost_freighter_desc_2: "Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Любовь моя. Завтра я нырну в черную дыру. Я знаю, что мы решили не... <AUDIO>TXT_RadioNoise<><STELLAR>кзззкт<>
      \n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Они выслушали
