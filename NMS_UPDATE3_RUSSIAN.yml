    npc_mission_cre_scan_1: Клиенту нужно несколько сканированных копий поверхности
      с подробными данными о населяющих ее живых существах. Эти данные будут использоваться
      для создания реалистичных голографических проекций каждого образца. Таким образом
      их можно будет изучать, не подвергая риску ни себя, ни животных.
    npc_mission_cre_scan_2: Клиенту нужны высококачественные сканированные копии форм
      жизни. Цифровые снимки нужны клиенту в качестве основы для его творческих экспериментов.
    npc_mission_cre_scan_3: Клиенту нужны подробные биологические сведения о существах,
      обитающих на поверхности планеты. Программа по созданию боевых зверей, которых
      можно использовать в военных целях, зашла в тупик, и клиенту срочно нужны новые
      образцы ДНК хищных животных.
    npc_mission_cre_scan_4: Клиенту срочно нужны данные биологических видов. Каждый
      день из-за природных явлений, войны и промышленных катастроф исчезают целые
      виды животных. Этот клиент не пытается их спасти, но ему очень нужна информация
      о них, ведь без этих сведений архив моего клиента будет не полон.
    npc_mission_cre_scan_5: Моему клиенту принадлежит художественная галерея. В последнее
      время в ней часто выставляются работы художников-абстракционистов, и число посетителей
      все это время неуклонно снижается. Для того чтобы привлечь посетителей, клиенту
      нужны реалистичные голографические проекции необычных и красивых животных.
    npc_mission_cre_scan_6: |-
      Клиент руководит успешным исследовательским центром. Недавно он решил внести свой вклад в дело всего научного сообщества.
      В детстве клиент был поражен величием животных на его родной планете. И он считает, что, достав голографические копии похожих созданий, он сможет произвести такое же впечатление на тех, кто никогда не видел таких существ собственными глазами.
    npc_mission_cre_scan_7: Клиент участвует в межпланетной ветеринарной операции,
      но отправлять врачей на каждую планету в поисках больных животных — крайне неэффективно.
      Клиенту нужны биологические данные о популяциях живых существ. Они позволят
      обнаружить признаки заболевания и точно определить, где и какое лечение требуется.
    npc_mission_cre_scan_8: 'Клиента безумно интересует процесс заселения планет.
      В разных концах галактики то и дело проявляются одни и те же характерные особенности.
      Клиент хочет понять, в чем причина такой параллельной эволюции: возможно, это
      естественный процесс, странное совпадение или вмешательство извне. Клиент создает
      собственную базу данных, которая пригодится ему в работе и просит всех исследователей
      помочь ему.'
    npc_mission_cre_scan_9: Клиенту нужна помощь в его исследовательском проекте.
      Возможно, в атмосферу соседних планет случайно (или намеренно) попали некоторые
      токсичные вещества. Сканирование местной фауны позволит выявить, оказывают ли
      эти токсичные вещества долговременное воздействие на живые организмы.
    npc_mission_cre_scan_10: Клиент ищет новые потоки доходов для своего сельхоз бизнеса.
      Он ищет исследователей, чтобы помочь ему оценить пригодность местных животных.
      Сканирование необходимо для оценки потенциального одомашнивания, прогнозируемого
      времени беременности и стоимости корма, пищевой ценности их собранного молока.
    npc_mission_tree_scan_1: Клиент оказывает особые услуги своим состоятельным соседям
      по квадранту. Время от времени ему требуется доступ к новым органическим соединениям,
      которые пока еще не были учтены ни в одном токсикологическом исследовании. Это
      один из таких случаев. Первым делом клиенту необходимы сканированные копии растений,
      и любого исследователя, который их предоставит, ждет награда.
    npc_mission_tree_scan_2: Клиент занимается медицинскими исследованиями. Он хочет
      создать фармакологическую базу данных с открытым доступом и свободно распространять
      имеющуюся у него информацию по всей галактике. Эта благотворительная акция хорошо
      спонсируется, и за помощь в предоставлении данных полагается достойная награда.
    npc_mission_tree_scan_3: Клиент хочет впечатлить коллегу подарком. Их с коллегой
      разделяет большое расстояние, и поэтому подарок должен быть виртуальным. Исследователя,
      который предоставит ему трехмерные голографические изображения красивых растений,
      ждет награда.
    npc_mission_tree_scan_4: Клиент трудился и достиг успеха. Он устал от благ. Ведь
      что может быть прекраснее природы. Разве эстетическое удовольствие не стоит
      всех денег? Клиент предлогает щедрую награду любому, кто отсканирует ему образцы
      красивых растений, в окружении которых он мог бы медитировать.
    npc_mission_tree_scan_5: |-
      Клиент — выдающийся крипто-энтомолог. В галактике много живых существ, о которых пока мало что известно, и о насекомых мы знаем меньше всего. Клиент решил исправить эту несправедливость.
      Он не ставит перед необученными исследователями невыполнимых задач и не просит их искать образцы в полевых условиях. Однако в процессе сканирования флоры планеты часто можно собрать сведения об обитающих там насекомых. Для пополнения информационной базы клиенту нужны данные отсканированных растений.
    npc_mission_min_scan_1: Клиент работает над созданием виртуальной галактики —
      проекции реальности, способной генерировать любые возможные миры. Работа протекает
      нормально, но клиенту нужны материалы, которыми он мог бы заполнить свое творение.
      Он готов щедро заплатить за качественный голографические снимки каменных образований,
      которые он смог бы использовать в своей модели.
    npc_mission_min_scan_2: У клиента свое добывающее предприятие, и он хочет расширить
      свою деятельность. В процессе работы клиент извлекает большое количество грунта
      из орбитальных горнодобывающих станций. Однако существуют определенные законы,
      согласно которым в извлекаемом грунте должно содержаться определенное количество
      минералов, поэтому он ищет того, кто поможет ему просканировать сектор, в котором
      он ведет добычу.
    npc_mission_min_scan_3: Клиент работает с минералами. Его специализация — поиск
      и очистка электрически активных минералов. Этот процесс довольно опасен, но
      благодаря ему стало возможным появление таких вещей, как перезаряжаемая барьерная
      ячейка, фотовольтическая панель и биолюминесцентные татуировки.
    npc_mission_min_scan_4: Клиента сильно тревожит неконтролируемая добыча и разрушение
      минеральных образований. Он убежден, что все они не просто сжатые фрагменты
      почвы и солей, а застывшие тела некогда разумных созданий. Таким образом, их
      добычу и переработку на топливо он считает кощунством. В надежде доказать свою
      теорию он собирает сканированные копии минералов.
    npc_mission_min_scan_5: Клиент в восторге от естественных форм, созданных природой.
      Он считает настоящим чудом то, что эти прекрасные творения появляются просто
      сами по себе. Он хочет поделиться своим видением со всеми миром, а для этого
      ему нужны высококачественные сканированные копии минералов.
    npc_mission_delivery_1: |-
      Клиенту нужен надежный курьер. В знак долгой дружбы он приготовил подарок для своего коллеги.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_2: |-
      Клиент ищет надежную службу доставки. Он хочет убедить курьера, что в посылке именно то, что указано в декларации, и незачем все перепроверять.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_3: |-
      Клиент хочет завершить одну крупную сделку. Вторая сторона отказывается идти на уступки, и клиент надеется, что эта посылка поможет им найти общи язык. Он отдельно отмечает, что посылку нужно вручить в руки адресату и никому другому.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_4: |-
      У клиента весьма деликатный бизнес. Эта посылка — знак искренней благодарности. Это подарок от всего сердца, который имеет большое значение для будущего клиента.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_5: |-
      Судя по всему, клиент просто хочет передать что-то своему коллеге. Также к посылке прилагается записка, в которой говорится, что содержимое посылки теперь отследить невозможно, и адресату не о чем волноваться.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_6: |-
      Клиент занимает важный пост в крупной организации, и он слишком занят, чтобы тратить свое время на бытовые дела. В день почитания предков его сородичи по традиции делают подарок тем, кто их породил. Клиенту нужно, чтобы кто-то решил этот вопрос за него.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_7: |-
      Клиент провинился перед своей спутницей. Он забыл отметить дату, важную для их отношений. Чтобы принести извинения, он подготовил подарок, который необходимо доставить обиженной стороне. Главное — не потерять его при доставке, иначе у клиента будут новые неприятности.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_8: |-
      Клиент обнаружил один весьма странный предмет. Внешне все выглядит нормально, однако микробный сканер обнаружил пугающе большое количество неизвестных спор. Предмет нужно доставить специалисту по борьбе с биологическими угрозами. Не пытайтесь вскрыть печать.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_9: |-
      Клиент хочет передать послание своему знакомому. Сам предмет не представляет особой ценности и не сопровождается пояснительной запиской. Однако клиент убежден, что если посылка будет доставлена точно по указанному адресу, его знакомый сможет правильно истолковать послание.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_10: |-
      Клиент хочет избавиться от лишнего мусора. За долгие годы у него скопилось большое количество безделушек и ненужного хлама, и теперь он решил избавиться от всего. Однако он не хочет просто уничтожить эти предметы, а если выбросить их все в одном месте, недоброжелатели смогут слишком много узнать об их бывшем владельце. Таким образом, клиент решил разослать свое имущество по разным адресам и привлечь на эту работу разных курьеров.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_11: |-
      У клиента небольшой бизнес, он занимается розничной торговлей и скупает то, что не нужно одним, и выгодно перепродает этот товар тем, кто его ценит. Покупатель уже оплатил заказ и ждет свою посылку.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_12: |-
      У клиента самая обычная посылка, и ему нужен курьер, который не задает лишних вопросов и способен не привлекать внимание властей. Также клиент уверяет: если вдруг курьер услышит крики животного, это значит, что у него просто разыгралось воображение.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_13: |-
      Этот клиент — лишь одна из ступеней в большой торговой операции. Чтобы избежать лишнего внимания и не исключить возможность отслеживания сделки, было принято решение воздержаться от обмена валютой. Эта посылка — плата, которую клиент передает одному из участников сделки.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_14: |-
      Клиент отправляет обычную посылку одному из своих постоянных покупателей. В посылке ничего особенного, но она призвана показать, как сильно клиент ценит своих покупателей. И такую важную работу он может доверить только надежному и опытному курьеру.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_15: |-
      Каждый день клиент отправляет большое количество предметов. Однако ему приходится внимательно следить за всеми своими официальными доходами и расходами, так как в случае просчета весь его доход уйдет на уплату налогов. Поэтому он старается привлекать для работы надежных курьеров, которые доставляют его грузы просто по пути собственного маршрута, не связанного с бизнесом.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_16: |-
      У клиента непростые взаимоотношения с местными пиратами, за его голову назначена награда. Он хочет покинуть систему, чтобы при этом за ним никто не смог проследить. Он нашел на своем корабле отслеживающее устройство, и ему нужно, чтобы во время его побега курьер увез жучок в противоположном направлении.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_17: |-
      В галактике существует множество разных правил и порядков. Предметы, которые считаются безобидными в одной системе, могут быть запрещены в другой. Подобные различия открывают новые возможности перед предприимчивыми торговцами. Клиенту нужен курьер, который доставит такой товар, не задавая лишних вопросов и не привлекая лишнего внимания.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_18: |-
      Клиент хочет заполучить нового крупного партнера для своего бизнеса. А его потенциальный партнер хочет сначала взглянуть на образцы товаров. Клиенту нужно, чтобы кто-то доставил образец его потенциальному партнеру в идеальном состоянии.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_19: |-
      Еженедельно клиент отправляет посылки покупателям, которые не хотят или не могут совершать покупки самостоятельно. Воспользовавшись прилагающейся инструкцией, покупатели могут приготовить себе восхитительный обед или собрать робота-прислугу. Такую посылку и нужно доставить.

      В случае нападения пиратов курьер будет снабжен 1x Защитным маяком.
    npc_mission_delivery_20: |-
      Клиент уже нанимал курьера для доставки этого груза, но тот не смог выполнить работу. Импульсный двигатель и кабина его звездолета были повреждены лазерным лучом. Теперь клиенту нужен отчаянный курьер, готовый бросить вызов любым трудностям и опасностям, которые ждут за пределами космической станции.

      На случай нападения пиратов курьер будет снабжен 1 защитным маяком.
    npc_mission_cre_hunt_1: У клиента весьма утонченный и изысканный вкус, и он хочет
      побаловать себя экзотическими блюдами с тонкими нотками мордита. Для этого ему
      нужен опытный охотник. Оставляйте тела животных там, где вы их убьете, об остальном
      клиент позаботится сам.
    npc_mission_cre_hunt_2: Клиент содержит свой собственный небольшой зоопарк. Однако
      тот факт, что его потенциальные посетители могут совершенно бесплатно наблюдать
      за животными в условиях дикой природы, сильно вредит его делу. Уничтожьте лишних
      представителей фауны.
    npc_mission_cre_hunt_3: Клиент боится, что перенаселение угрожает местной флоре.
      Глупые животные постоянно ломают хрупкие стебли и топчут нежные листья. Клиент
      готов заплатить любому охотнику, который сможет сократить популяцию животных.
    npc_mission_cre_hunt_4: Клиент беспокоится, что свободные передвижения животных
      сопряжены с риском распространения болезней. Отлавливать и проводить санобработку
      больших групп животных — очень непрактично, и клиент ищет охотников, которые
      смогут убить сразу и носителя и вирус.
    npc_mission_cre_hunt_5: Клиенту надоело жить в страхе перед представителями местной
      фауны. Стоит ему сделать лишь шаг, как он чувствует на себе испепеляющий взгляд
      тысячи глаз, а ужасный шум от топота копыт не дает сосредоточиться и буквально
      сводит его с ума. Пора преподать этим животным урок.
    npc_mission_pred_hunt_1: Клиент хочет заняться исследованием местных планет. Однако
      его беспокоит наличие на них опасных хищных зверей. Все же исследовать природу
      и наслаждаться ее чудесами куда приятнее, когда тебя окружают лишь травоядные
      представители фауны. Уничтожьте хищных животных, чтобы обеспечит безопасность
      клиента.
    npc_mission_pred_hunt_2: В последнее время крупные компании начали все чаще собирать
      ДНК животных и путем генных модификаций выводить так называемых суперхищников.
      Клиента очень беспокоит такая тенденция. Попытки добиться запрета подобной деятельности
      результатов не принесли, и клиент решил перейти к более решительным мерам. Он
      готов заплатит каждому исследователю, который будет уничтожать хищников, тем
      самым не давая их генам попасть не в те руки.
    npc_mission_pred_hunt_3: Недавно клиент провел много времени, наблюдая за стадами
      мирных и дружелюбных дипло. Он собственными глазами видел, как эти безобидные
      гиганты страдают от клыков и когтей свирепых хищников. Он отказывается это терпеть
      и готов заплатить любому исследователю, который поможет защитить мирных травоядных
      животных от тирании хищников.
    npc_mission_pred_hunt_4: Клиент хочет создать новое поколение так называемых суперхищников.
      Но он решил не прибегать к генетическим манипуляциям — все же здесь многое зависит
      от воображения и фантазии самого биолога. Вместо этого клиент решил ускорить
      процесс их эволюции, позволив природе самой превратить этих зверей в неудержимый
      плотоядный кошмар. Для этого клиент просит исследователей начать охоту на хищников.
      Каждый убитый хищник — это слабое звено, исключенное из общего генетического
      фонда.
    npc_mission_pred_hunt_5: Клиент хочет использовать ресурсы местных планет. Но
      дроны стражей осложнили ситуацию. Однако клиент заметил, что дроны не причиняют
      вреда тем, кто убивает хищных зверей. Таким образом, он надеется обрести снисхождение
      стражей. Он полагает, что если уничтожить достаточно хищников, стражи не будут
      мешать ему вести добычу минералов и растений.
    npc_mission_senti_1: Клиент занимается крупномасштабной добычей полезных ископаемых,
      однако недавно у него возникли проблемы с планетарными стражами. Ремонт повреждений,
      которые они наносят его оборудованию, обходится слишком дорого. Клиент хочет
      уменьшить популяцию стражей на планете, тем самым увеличив свою прибыль.
    npc_mission_senti_2: Клиенту становится все сложнее вести дела, находясь под постоянным
      наблюдением стражей. Он будет очень благодарен тому, кто сможет на время отвлечь
      их внимание.
    npc_mission_senti_3: У клиента есть друзья, которые так или иначе привлекли к
      себе нежелательное внимание стражей. В результате столкновения друзья клиента
      погибли, и теперь он жаждет мести.
    npc_mission_senti_4: Клиент совершенно случайно наткнулся на большое скопление
      трупов животных — настоящий клад ценных ресурсов. Однако стражи мешают ему забрать
      добычу. Отвлеките стражей и помогите клиенту завершить дело.
    npc_mission_senti_5: Клиенту в руки попала тревожная информация. Он полагает,
      что группа стражей нарушает нейтралитет и помогает темному культу геков. Правдивость
      этих сведений не подтверждена, но клиент готов вознаградить каждого, кто поможет
      ему бороться с этим «заговором».
    npc_mission_senti_6: Клиент решил пойти путем самосовершенствования — расширить
      границы разума и освободиться от физических оков своего хрупкого тела. Для этого
      он намерен перейти на диету, полностью состоящую из пугния. К сожалению, прежде
      чем получить желаемый пугний, нужно уничтожить дронов стражей, а это ему пока
      не под силу. Поэтому он обратился ко всем отважным исследователям с просьбой
      искать и уничтожать стражей. Только так он сможет утолить свой необычный голод.
    npc_mission_senti_7: Для научного проекта клиенту требуется большое количество
      цинка. Добыча его традиционным способом займет слишком много времени, и он решил
      найти предприимчивого исследователя, который поможет ему срезать пару углов.
      Ищите стражей и уничтожайте их, чтобы цинк, содержащийся в их телах, проник
      в почву. После этого клиент сможет собрать столь необходимый ему металл.
    npc_mission_senti_8: Клиент убежден, что ярость стражей обусловлена тем, что где-то
      в глубине они испытывают страшную боль. Он считает, что под плотной металлической
      обшивкой души дронов пылают в бесконечной механической агонии. И он убежден,
      что его долг — избавить их от страданий.
    npc_mission_senti_9: Клиент желает заняться изучением стражей. Он хочет понять,
      откуда они взялись и где создаются новые стражи. Производят ли их, как обычные
      машины, или же они берутся из какого-то таинственного места? Он хочет найти
      смелого исследователя, который будет уничтожать планетарных дронов и тем самым
      запустит процесс создания новых машин.
    npc_mission_senti_10: Этот клиент, как и многие другие, пострадал от рук излишне
      ревностных патрулей стражей. После этого он твердо решил превратить источник
      своих бед в источник радости. Он предлагает вознаграждение каждому исследователю,
      готовому охотиться на дронов стражей и уничтожать их. Их останки он намеревается
      переплавить и создать из них статую величественного дерева — символ жизни и
      приют для всех, кто его ищет.
    npc_mission_senti_hard_1: Клиент хочет научиться лучше понимать стражей. Он собрал
      уже достаточно данных о поведенческих особенностях дронов, но у него слишком
      мало сведений о более редких образцах — четвероногих и шагающих стражах. Ему
      нужны исследователи, готовые искать таких стражей и сражаться с ними, чтобы
      он мог понаблюдать за ними в бою.
    npc_mission_senti_hard_2: Клиент занимается исследованиями искусственного интеллекта.
      Для продолжения работы ему нужны механические мозги со всех уголков галактики.
      Он уже собрал весьма внушительную коллекцию, но жемчужиной в ней должен стать
      мозг продвинутого стража. Клиенту нужен исследователь, способный уничтожить
      такого стража, после чего он со своей командой извлечет его мозг.
    npc_mission_senti_hard_3: Клиенту для личного проекта требуются запасные части.
      Давным-давно он изменил программу поврежденного стража, заменив ее искусственным
      интеллектом, который он разработал самостоятельно. Эта машина оказалась верным
      и надежным спутником. Однако приводы и гидравлическая система со временем начали
      изнашиваться. Он ищет исследователя, который сможет уничтожить или вывести из
      строя продвинутого стража, из которого он затем сможет извлечь запасные части,
      необходимые для ремонта его механического компаньона.
    npc_mission_senti_hard_4: По вине стражей клиент испытывает страшное унижение.
      Собственноручное уничтожение стражей не смогло утолить его жажду мести. Не уняло
      его ярость и массовое разрушение. Теперь же он просто платит исследователям
      за уничтожение любых продвинутых стражей, которых они встретят.
    npc_mission_senti_hard_5: 'Клиент хочет провести один довольно суровый эксперимент.
      Он ищет способы снизить агрессию дронов стражей. Согласно его теории, если уничтожить
      более продвинутых стражей, дроны, оставшись без лидеров, растеряются и перестанут
      атаковать исследователей. Теперь осталось только, чтобы кто-то попробовал испытать
      его теорию на практике. '
    npc_mission_senti_hard_6: Клиент хочет понять, какие системы управляют поведением
      стражей. На данный момент принято считать, что стражей провоцируют попытки сбора
      ресурсов. Клиент хочет изучить другие поведенческие модели. Как стражи общаются?
      Существует ли у них естественная иерархия? Знают ли они о повреждениях, которые
      получают? Что они думают о своих целях? Клиент считает, что единственный способ
      ответить на эти вопросы — отправить подготовленного исследователя на бой с продвинутым
      стражем и наблюдать за их сражением издалека.
    npc_mission_senti_hard_7: Этот клиент, как и многие другие, знает, какую ценность
      представляют гравитинные шары. Однако, в отличие от многих других, он не испытывает
      никакого желания вступать в бой со стражами. Напротив. Он предлагает часть своей
      добычи предприимчивым исследователям, готовым нападать на продвинутых стражей.
      А пока те заняты, он сможет быстро собрать шары и скрыться до их возвращения.
    npc_mission_senti_hard_8: Клиент приложил немало усилий, чтобы вырастить достойный
      сад с множеством ценных растений. К сожалению, его урожай быстро приглянулся
      ворам. Клиент хочет создать собственных стражей, которые будут следить за его
      деревьями и охранять их. Он уже собрал немало деталей со сбитых дронов. Ему
      недостает только частей продвинутого стража — четвероногого или шагающего. Теперь
      он ищет исследователя, способного справиться с поставленной боевой задачей.
    npc_mission_senti_hard_9: Клиент, вероятно, нашел способ справиться с агрессией
      стражей и хочет его испытать. Он разработал устройство, которое испускает высокочастотные
      волны, вызывающие помехи в системе искусственного интеллекта стражей. По крайней
      мере, в теории. Клиент ищет исследователя, готового вступить в бой с продвинутым
      стражем и испытать устройство в деле. Однако, если устройство не сработает,
      исследователь должен быть готов продолжить бой.
    npc_mission_senti_hard_10: Клиент разработал сетевое устройство, работающее на
      той же волне, что система связи стражей. С его помощью он намерен найти и использовать
      в своих целях системы, которые управляют дронами. Теперь ему нужен исследователь,
      готовый вступить в бой с продвинутым стражем, чтобы клиент смог испытать свое
      изобретение.
    npc_mission_bnty_easy_1: Появившаяся сосем недавно эскадра пиратов быстро завоевывает
      репутацию. Клиент хочет испытать их в деле. Они много говорят, но как они покажут
      себя в бою с опытным пилотом?
    npc_mission_bnty_easy_2: Банда головорезов регулярно совершает налеты на местные
      зоологические центр, безнаказанно уничтожая выращиваемых там животных. Клиент
      хочет избавиться от этих бандитов раз и навсегда.
    npc_mission_bnty_easy_3: Недавно на клиента свалилось большое наследство, и он
      хочет потратить его на благое дело. В частности, он пообещал щедрую награду
      за головы местных пиратов. Уничтожьте их, чтобы получить свою долю.
    npc_mission_bnty_easy_4: 'Клиент зарабатывает на жизнь, собирая ценные обломки
      потерпевших бедствие кораблей, но в последнее время дела у него идут неважно.
      Он ищет пилота, который сможет уничтожить местные эскадры пиратов: новые обломки
      — новые возможности.'
    npc_mission_bnty_easy_5: В руки клиенту попал большой телескоп, но наблюдать за
      астероидами ему быстро наскучило. Он готов предложить щедрое вознаграждение
      каждому, кто способен устроить яркое развлекательное представление в поле зрения
      его телескопа.
    npc_mission_bnty_easy_6: Совсем недавно этот клиент был младшим членом в отряде
      пиратов, промышлявших неподалеку. Он решил покончить с преступной жизнью, заодно
      объявив награду за головы бывших коллег, не пожелавших вставать на путь исправления.
      Личные мотивы тут совершенно не при чем, все ради торжества справедливости.
    npc_mission_bnty_easy_7: Клиент стал жертвой пиратов. Они похитили его питомца
      и требуют за него выкуп. Если пираты получат требуемое, они не остановятся и
      продолжат свою преступную деятельность. Клиент ищет отчаянного пилота, который
      сможет решить проблему радикально. Он надеется, что, уничтожение всех членов
      банды гарантирует возвращение его питомца.
    npc_mission_bnty_easy_8: Клиент подвергся унижению и теперь стремится восстановить
      свою репутацию. Недавно его корабль окружили пираты, но они не стали ни обстреливать,
      ни грабить его, а просто посмеялись и сделали несколько оскорбительных замечаний
      насчет размера его импульсного привода. Клиент хочет доказать пиратам, что с
      ним шутки плохи, и ищет пилота, который сможет уничтожить их.
    npc_mission_bnty_easy_9: Клиент занимается медицинскими исследованиями. Однако
      из-за вмешательства стражей ему постоянно не хватает трупов. Он ищет бесстрашных
      пилотов, которые не побоятся сразиться с пиратами. После того как вы уничтожите
      корабли, исследовательское судно прилетит за замерзшими телами.
    npc_mission_bnty_easy_10: Этот клиент — пират, стремящийся отомстить бывшим коллегам.
      Его судно находилось в доке местной станции, когда другие пираты откачали всю
      энергию его импульсного привода, выведя корабль из строя. Желая свести счеты
      с бывшими товарищами, пират назначил награду за их головы.
    npc_mission_bnty_med_1: Пираты постоянно создают помехи передвижению грузовых
      кораблей, от чего страдают как законопослушные, так и не совсем честные торговцы.
      Клиент хочет покончить с этим. И поскорее.
    npc_mission_bnty_med_2: Пираты совершают набеги на автономные добывающие станции
      и подлетающие к ним корабли. Пираты действуют так смело, потому что уверены,
      что им ничего не угрожает, и клиент надеется, что если уничтожить несколько
      пиратских кораблей, они отправятся искать место поспокойнее.
    npc_mission_bnty_med_3: Местные научные центры никак не могу справиться с нападениями
      пиратов.  Они похищают микроскопы и уничтожают ценное оборудование. Клиент хочет
      провести эксперимент, цель которого — выяснить, сколько пиратов должно погибнуть,
      прежде чем атаки прекратятся.
    npc_mission_bnty_med_4: Клиент стремится разрешить семейную проблему. Один его
      родственник стал пиратом и покрыл позором весь их славный род. Уничтожьте их
      и восстановите репутацию клиента.
    npc_mission_bnty_med_5: Клиент получил послание с далеких звезд, рассказывающее
      о смысле его существования. Оказывается, перед ним стоит благородная цель —
      уничтожить всех пиратов в галактике. И теперь он ищет пилотов, которые присоединятся
      к нему. Хотя бы на время.
    npc_mission_bnty_med_6: 'Это объявление оставил корабль клиента от его имени.
      Он попал в западню: пираты напали на него, ограбили и бросили умирать на опасной
      планете. Предположительно, клиент погиб, но система связи его корабля продолжает
      транслировать это сообщение. В нем говорится о том, что все имущество, оставшееся
      после смерти клиента, достанется тому, кто найдет и убьет повинных в его кончине.'
    npc_mission_bnty_med_7: Клиенту нужна помощь в задержании пирата. Злодей разместил
      на станции клиента генераторы электромагнитных импульсов, которые нанесли урон
      оборудованию. Таким образом, неспособный отомстить клиент просит всех законопослушных
      пилотов откликнуться на его зов и помочь в поимке преступника.
    npc_mission_bnty_med_8: Пираты нанесли клиенту серьезный материальный ущерб. Вместо
      того чтобы напасть на него открыто, они похитили его торговый терминал и перевели
      его средства на свой счет. Хоть это преступление и было виртуальным, клиент
      считает, что пиратов стоит подвергнуть вполне реальному наказанию.
    npc_mission_bnty_med_9: Нескольких сотрудников клиента похитили пираты и требуют
      за их освобождение огромный выкуп. Клиент решил, что избежать повторения подобного
      можно только путем применения физической силы. Он ищет пилота, который сможет
      найти и уничтожить пиратское судно, несмотря на то, что заложники все еще находятся
      на борту. Их гибель будет страшной трагедией, но такой подход раз и навсегда
      даст всем понять, что клиент не ведет переговоров с похитителями.
    npc_mission_bnty_med_10: Этот клиент — букмекер, принимающий ставки на исход космических
      сражений. Он ведет дела на борту роскошного грузового корабля, странствуя по
      квадранту в поисках военных конфликтов, за которыми его клиенты могут наблюдать,
      находясь в комфортных условиях и не подвергая себя риску. Бизнес процветает,
      а конфликтов явно не хватает. Клиент ищет пилотов, готовых «выйти на арену»
      и устроить представление для его пассажиров.
    npc_mission_bnty_hard_1: Клиент попал в беду и хочет выбраться из сложившейся
      ситуации, пока еще не слишком поздно. По ошибке он присвоил себе дерево, принадлежащее
      главе местного преступного клана. Ситуация накалена до предела, и разрешить
      ее можно только путем применения силы (желательно, чтобы клиент при этом выжил)
    npc_mission_bnty_hard_2: Клиенту принадлежит несколько линий снабжения в данном
      квадранте. Однако в последнее время здесь обосновались пираты, которые стали
      взимать с торговцев дополнительную пошлину. Клиент не получает никаких отчислений
      с их деятельности и, поняв, что такое поведение недопустимо, решает покончить
      с пиратами.
    npc_mission_bnty_hard_3: Клиент решил заработать на естественной красоте этой
      системы, привлекая сюда богатых туристов. Однако богатые туристы вскоре привлекли
      пиратов. Клиент хотел бы поскорее решить эту неприятную проблему.
    npc_mission_bnty_hard_4: Клиент считает, что в последнее время в этом районе стало
      слишком много пиратов. Он уверен, что если кораблей, нападающих на торговые
      суда, станет меньше, от этого выиграют все, в том число и он сам...
    npc_mission_bnty_hard_5: Клиент выяснил, что в этом квадранте появился один достаточно
      известный пират. Он считает, что сложившаяся ситуация открывает уникальную возможность
      донести важное послание всем его коллегам. Уничтожьте лидера, и тогда остальные,
      возможно, предпочтут выбрать менее опасный род деятельности или вовсе порвут
      с преступным прошлым.
    npc_mission_bnty_hard_6: |-
      Клиент заметил, что некоторые пираты в последнее время слишком сильно зазнались. Недавний успех заставил этих преступников поверить, что они главные в этом квадранте. Их уверенность совершенно безосновательна, и они могут делать то, что делают, лишь потому, что клиент им это позволяет.
      С сожалением клиент отмечает, что пираты забыли передать ему его долю, и теперь они послужат примером в назидание другим пилотам, решившим, что они больше могут не платить ему дань.
    npc_mission_bnty_hard_7: Клиент задолжал слишком большую сумму одному из местных
      пиратов. У него нет ни возможности, ни желания выплачивать свой долг. Вместо
      этого он решил взять у своего кредитора еще одну ссуду и использовать эти средства
      в качестве награды за его голову.
    npc_mission_bnty_hard_8: Клиенту необходимо уничтожить определенное пиратское
      судно. Клиент отдельно подчеркивает, что размещает этот заказ официально, не
      являясь при этом подставным лицом, работающим на другую преступную организацию.
    npc_mission_bnty_hard_9: До недавних пор клиент был старшим офицером в местной
      эскадре пиратов. Недавно он решил, что пришло время заняться легальным бизнесом.
      Однако его бывшие коллеги слишком много знают о его криминальном прошлом. В
      былые времена клиент просто убил их своими собственными руками, но теперь это
      в прошлом. Теперь же он решил просто назначить награду за головы членов своей
      бывшей банды.
    npc_mission_bnty_hard_10: Клиент и конкурирующая организация давно ведут борьбу
      за влияние в этом квадранте. Клиент слишком уважительно относится к закону и
      правилам деловой этики, чтобы опустится до насилия, однако до него дошли сведения,
      что его конкуренты стали ввозить и продавать запрещенный товар. Таким образом,
      они автоматически становятся преступниками, а их корабли — целями для охотников
      за головами.
    npc_mission_frei_a_1: Клиент занимается грузоперевозками, но, к сожалению, перевозить
      в последнее время стало нечего. К счастью, недавно у него появилась возможность
      «обзавестись» ценным и довольно крупным грузом. Клиент ищет предприимчивого
      пилота, который поможет доставить товар.
    npc_mission_frei_a_2: У клиента возникли определенные разногласия с бывшим коллегой,
      и, к сожалению, мирным путем их не разрешить. Цель решила отойти от дел, заняться
      легальным бизнесом и стать капитаном торгового судна. Но у клиента оказалась
      слишком хорошая память. И другим он тоже не позволит забыть о своем прошлом.
      Клиент предлагает достойное вознаграждение тому, кто напомнит его бывшему другу
      о былых обязательствах.
    npc_mission_frei_a_3: В распоряжении клиента неисправный грузовой корабль и страховой
      полис на большую сумму. Он ищет надежного пилота, который поможет ему вернуть
      его вложения.
    npc_mission_frei_a_4: Клиент ищет дерзкого и отважного пилота, готового ради правого
      дела нарушить закон. Клиенту стало известно, что скоро в его квадранте появится
      грузовой корабль. Вопреки тому, что указано в декларации, это судно везет ценные
      металлы для местного преступного картеля. Из-за правил и формальностей органы
      защиты порядка не успеют вмешаться вовремя, так что единственный выход — стремительный
      удар.
    npc_mission_frei_a_5: Клиенту стало известно, что его конкурент использует грузовые
      суда в качестве мобильных заводов, перемещая промышленное оборудование и находящихся
      в опасных условиях рабочих между системами, тем самым нарушая все мыслимые и
      немыслимые правила и порядки. Власти отказываются вмешиваться, и клиент считает,
      что, будучи законопослушным предпринимателем, он просто обязан проспонсировать
      уничтожение конкурента, отказывающегося играть по правилам.
    npc_mission_frei_a_6: Клиенту стало известно о скором прибытии грузового корабля,
      который перевозит не только указанное в декларации промышленное оборудование.
      На борту судна находится местный военачальник, замаскированный под простого
      техника. Клиент готов хорошо заплатить, если с этим кораблем вдруг «что-то случится».
    npc_mission_frei_a_7: Клиент узнал о скором ввозе в систему большой партии контрабанды.
      Судно везет груз без соответствующей налоговой декларации. Это очень серьезное
      нарушение правил межзвездной торговли, в подобном случае разрешено применение
      крайних мер.  Если грузовое судно выйдет из строя, клиент сможет на законных
      основаниях присвоить себе весь его груз, оплатив все необходимые пошлины.
    npc_mission_frei_a_8: Клиент недавно выпустил новую линейку грузовых кораблей.
      Такого большого, надежного и роскошного транспортного средства еще не было.
      Чтобы доказать, что новое судно способно выдержать нападение пиратов, клиент
      поручил местным пилотам атаковать и попытаться уничтожить свой новый корабль.
    npc_mission_frei_a_9: Недавно власти совершенно безосновательно санкционировали
      вооруженную операцию против клиента. В результате теперь в его распоряжении
      огромное количество поврежденных кораблей. Этот флот — все его имущество и его
      главный деловой актив, но так как корабли теперь неисправны, клиент оказался
      в крайне затруднительном положении. Однако недавно он узнал о скором прибытии
      транспортного судна, перевозящего груз, который не только можно использовать
      для ремонта повреждений, но и для пополнения своих активов.
    npc_mission_frei_a_10: Клиент занимается грузоперевозками. Из-за непрекращающейся
      торговой войны с конкурентами он оказался практически на грани банкротства.
      Ради спасения своего дела клиент готов пойти на крайние меры. Чтобы скомпрометировать
      конкурента и создать для себя более выгодные условия, он объявил награду за
      уничтожение каждого тяжелого судна соперника.
    npc_mission_frei_d_1: Клиент попал в неприятную ситуацию. Дела в последнее время
      шли плохо, и ему было нечем оплатить страховку своего корабля. На судно напали,
      и, если его захватят или уничтожат, клиент потеряет все. Клиент вознаградит
      любого пилота, пришедшего на помощь.
    npc_mission_frei_d_2: Грузовое судно клиента привлекло внимание местных преступников.
      Захват груза — дело обычное, но ситуация омрачается тем, что этот корабль перевозит
      тысячи брошенных и осиротевших детей. После захвата корабля пираты планируют
      угнать в рабство весь его «груз». Клиент настойчиво просит вас о помощи.
    npc_mission_frei_d_3: |-
      У клиента собственная бюджетная линия грузоперевозок. У него самые низкие цены в галактике, но вы должны быть готовы к тому, что ваш груз может взорваться по пути, так и не достигнув пункта назначения.
      Один из его кораблей подвергся нападению — обычное для этого клиента дело. Однако, если еще один его корабль будет взорван, клиенту придется заплатить внушительных размеров штраф за нарушение закона о космическом мусоре. Защитите его, чтобы получить награду.
    npc_mission_frei_d_4: Клиент уже долгое время враждует с представителями конкурирующей
      банды. Решив покончить с этим раз и навсегда, он подготовил ловушку — якобы
      незащищенный грузовой корабль, который обязательно привлечет внимание конкурентов.
      Теперь осталось только найти отважных пилотов, которые атакуют и уничтожат пиратов,
      попавшихся на приманку.
    npc_mission_frei_d_5: Клиент наконец заполучил редкие археологические образцы
      — фрагменты покрытого символами камня. Возможно, эта находка поможет раскрыть
      тайну порталов. Однако корабль, который он нанял для перевозки образцов, подвергся
      нападению пиратов. Клиент просит вас защитить грузовое судно и не дать невежественным
      пиратам уничтожить это бесценное знание.
    npc_mission_frei_d_6: Грузовой корабль оказался в опасной ситуации, и клиент ищет
      отважных пилотов, готовых прийти ни помощь. Клиент не владеет этим судном. Однако
      ему известно, что на борту этого транспорта находятся тысячи яиц, из которых
      в пути вылупились рептилии. Клиент отказывается стоять в стороне, пока пираты
      своими атаками угрожают жизни нового выводка, и он призывает других встать на
      их защиту.
    npc_mission_frei_d_7: Клиент ищет пилотов, которые, как и он сам, переживают из-за
      высокого уровня загрязнения космического пространства. Один из грузовых кораблей
      клиента подвергся нападению, и любое повреждение двигателя может привести к
      утечке экспериментального топлива. При всей своей эффективности это топливо
      очень токсично, и из-за его утечки в квадранте может произойти полноценная экологическая
      катастрофа.
    npc_mission_frei_d_8: Клиент занимается грузоперевозками, и один из его кораблей
      подвергся нападению в этом квадранте. Обычно в такой ситуации для беспокойства
      нет повода — корабль и груз застрахованы, и все активы и инвестиции защищены,
      но в данном случае все усугубляется тем, что капитан корабля совершает своей
      последний рейс перед отставкой. Гибель столь опытного и ценного члена экипажа
      непременно приведет к увеличению сумы страховых взносов, и поэтому клиент готов
      пойти на все ради защиты судна.
    npc_mission_frei_d_9: Этот клиент — президент клуба любителей грузовых кораблей.
      Недавно ему стало известно, что редкое транспортное судно класса «Стефано» подверглось
      нападению в этом квадранте. Такой корабль представляет огромную историческую
      ценность, и того, кто сможет защитить его, ждет достойная награда.
    npc_mission_frei_d_10: Клиенту срочно нужна помощь в защите грузового корабля.
      На борту судна сейчас находится не только ценный товар, но и президент торговой
      организации. Награда за спасение его жизни обещает быть достойной.
    npc_mission_collect_1: Клиент хочет сделать ценный подарок своему верному деловому
      партнеру. Непросто найти компаньона, которому можешь доверять, как самому себе.
      Клиент ищет пилота, который сможет найти и доставить адресату предмет соответствующей
      ценности.
    npc_mission_collect_2: Клиент ищет предмет из своего прошлого — символ давно ушедших
      времен. Этот предмет связан с его детскими воспоминаниями и представляет для
      клиента особую ценность. Он готов щедро заплатить тому, кто его доставит.
    npc_mission_collect_3: Недавно клиент узнал о новом популярном веянии. Он ищет
      особый предмет, который не только обладает удивительным вкусом, но и полон питательных
      веществ. Разумеется, большой спрос означает, что раздобыть его непросто. Клиент
      готов щедро заплатить пилоту, который успеет найти и доставить нужный предмет
      в срок к его следующему приему пищи.
    npc_mission_collect_4: Клиент изучает альтернативные способы производства энергии.
      Он полагает, что совершил настоящий прорыв. Новый способ позволяет ему получать
      огромное количество энергии, производя в процессе очень небольшое количество
      токсичных отходов. Однако его запасы основного компонента уже почти истощены.
      Клиент не может покинуть свою лабораторию, поэтому ему нужны пилоты, которые
      доставят необходимый предмет.
    npc_mission_collect_5: |-
      Клиент занимается исследованиями принципов работы сознания. Стремясь составить наиболее полную картину, он решил в своих трудах отказаться от классического подхода. Он полагает, что совершил настоящий прорыв.
      Он нашел материал, который, как ему кажется, способен помочь воспроизвести мыслительный процесс. Чтобы подтвердить свою теорию, ему осталось только создать из этого вещества думающую машину. Однако для этого требуется очень большое количество материала, и клиент ищет пилотов, который помогут с его добычей.
    npc_mission_collect_6: "Клиент нашел новую возможность обогащения. Каждый, кто
      поможет ему, может рассчитывать на часть прибыли. \nЧтобы план сработал, клиенту
      нужно, чтобы большое количество пилотов разом доставило свой груз в одно и то
      же место. Таким образом, он сможет саботировать местную экономику, вытеснить
      конкурентов и в конце концов стать единственным торговцем в условиях образовавшегося
      рыночного вакуума."
    npc_mission_collect_7: Клиент хочет наладить отношения с властями. Он выяснил,
      что комиссар с местной станции интересуется одним предметом и хотел бы ему его
      подарить. Разумеется, вручать подарок лично в такой ситуации не стоит. Он ищет
      исследователя, готового стать его представителем в этом деле.
    npc_mission_collect_8: Клиент торгует предметами роскоши. Недавно он узнал, что
      среди его клиентуры один предмет пользуется особенным спросом. Он ищет исследователя,
      который сможет раздобыть для него такой предмет и готов заплатить за него выше
      рыночной стоимости.
    npc_mission_collect_9: Недавно клиент узнал, что его прямой конкурент заинтересовался
      одним предметом. Естественно, он не может допустить, чтобы этот предмет достался
      сопернику. Он готов заплатить любому исследователю, который опередит его конкурента
      и добудет предмет раньше него.
    npc_mission_collect_10: Недавно клиент начал новое дело. Он берет обычные предметы
      и помогает другим разглядеть их ценность. Другими словами, он состаривает дешевые
      вещи, чтобы они выглядели, как предметы старины. Сейчас клиент ищет новую партию
      предметов, с которыми он сможет провернуть свой трюк.
    npc_mission_collect_11: Клиент занимается теоретическими исследованиями. Недавно
      он получил крупный грант и ищет, на что его потратить. Он разработал серию экспериментов,
      призванных подтвердить или опровергнуть теорию, над которой он сейчас работает.
      Однако ему нужны тестовые материалы.
    npc_mission_collect_12: Клиент потерял один очень важный предмет. Ему срочно нужно
      найти замену, чтобы никто не узнал о его ошибке.
    npc_mission_collect_13: Клиенту стало известно, что в руки к его конкуренту попал
      предмет особой значимости. Пока он не понимает, что в этой вещи особенного,
      но твердо уверен, что без нее он безнадежно отстанет от конкурента.
    npc_mission_collect_14: Клиент работает над созданием вечного двигателя. Он уже
      собрал множество деталей и элементов питания со всех уголков галактики, но думает,
      что ему по-прежнему не хватает нескольких компонентов. Клиент не может оставить
      свой проект без присмотра и ищет исследователей, которые смогут добыть для него
      необходимые материалы.
    npc_mission_collect_15: Source updateКлиент решил самостоятельно создать музей,
      посвященный своему народу, его истории и культуре. Он считает, что это будет
      иметь большое значение для будущих поколений. Клиент надеялся, что экспонаты
      для музея предоставят его знакомые, но они не спешат расставаться со своей собственностью.
      И теперь он ищет исследователей, которые помогут ему с поиском необходимых предметов.
    npc_mission_collect_16: Этот клиент — достаточно известный коллекционер. Он уже
      собрал внушительную коллекцию ценностей. Однако без главного экспоната эта коллекция
      ничего не стоит. Клиент готов платить всем исследователям, которые помогут ему
      в поисках редких ценностей. И не забывайте, что все предметы должны быть в приличном
      состоянии.
    npc_mission_collect_17: Клиенту нужна помощь в манипуляциях на местных рынках.
      Из-за неприятной ошибки он приобрел товара в десять раз больше, чем ему было
      нужно. Теперь он просит всех исследователей покупать тот же товар в местных
      торговых терминалах, чтобы искусственно поднять на него спрос и повысить его
      цену, превратив свою оплошность в источник прибыли.
    npc_mission_collect_18: Клиент стремится дестабилизировать отношения между двумя
      местными преступными организациями. Обеим организациям нужен один и тот же предмет,
      и если они не смогут его найти, каждая из сторон решит, что это все происки
      конкурентов. Клиент ищет надежного странника, который сможет самостоятельно
      найти и забрать предмет, спровоцировав тем самым конфликт между соперничающими
      бандами.
    npc_mission_collect_19: Клиент придумал, как обставить конкурентов. До него дошли
      слухи о скором повышении спроса на один конкретный товар, и он хочет запастись
      этим товаром, чтобы быть готовым, кода это произойдет. Он уверен в будущем успехе
      и готов заплатить за товар выше рыночной стоимости.
    npc_mission_collect_20: Клиент — весьма успешный предприниматель. Следовательно,
      он слишком занят, чтобы тратить свое драгоценное время на закупку товаров. Поэтому
      он предлагает вознаграждение независимым пилотам, которые согласны совершать
      покупки вместо него.
    npc_mission_repair_1: 'Планетарному оборудованию клиента срочно требуется ремонт.
      Все оборудование работал исправно до тех пор, пока не начался сильнейший шторм.
      Клиенту нужны находчивые инженеры с надежной защитой от вредных факторов, способные
      обнаружить и починить поврежденное оборудование. '
    npc_mission_repair_2: Клиент потерял связь с одной из своих удаленных станций.
      Обстоятельства случившегося остаются загадкой — согласно отчету систем автоматической
      диагностики, все оборудование работает исправно, но других данных не поступает.
      Клиент ищет опытного инженера, который сможет обнаружить оборудование и произвести
      необходимый ремонт.
    npc_mission_repair_3: Клиент ищет инженера, который сможет обнаружить и отремонтировать
      поврежденное оборудование. Согласно автоматизированным отчетам, в проводку попали
      инородные предметы — фрагменты зубов и плоти какого-то животного. Также возможны
      другие внешние и внутренние повреждения, которые инженеру предстоит определить
      самостоятельно.
    npc_mission_repair_4: 'Неисправному планетарному оборудованию клиента требуется
      ремонт. Ему доложили, что станция, на которой расположено оборудование, заражена.
      Клиент не уточнил, о какого рода неисправностях идет речь, но предупредил о
      необходимости иметь при себе средство срочной эвакуации. '
    npc_mission_repair_5: Клиенту нужен бесстрашный и/или имеющий боевой опыт инженер
      для проведения ремонтных работ на планетарном оборудовании. Согласно данным
      диагностики, повреждения были нанесены лазерным оружием.
    npc_mission_repair_6: Клиенту нужен инженер, способный починить неисправное оборудование.
      Предыдущие попытки выполнить ремонт закончились трагически. Также клиент просит
      извлечь из аппарата останки прошлого инженера и утилизировать их надлежащим
      образом.
    npc_mission_repair_7: Поврежденному оборудованию клиента требуется ремонт. При
      установке оборудования не были соблюдены стандарты защиты от окружающей среды,
      и аппаратура быстро пришла в негодность.
    npc_mission_repair_8: Клиент ищет специалистов по спасению имущества для совместного
      предприятия. Недавно он узнал, где можно найти заброшенное промышленное оборудование,
      поврежденное в давно забытом военном конфликте. Призраки прошлого давно исчезли,
      а вот промышленная аппаратура по-прежнему представляет определенную ценность.
      Разве есть способ почтить память погибших лучше, чем собрать детали их промышленного
      оборудования и снова пустить их в дело?
    npc_mission_repair_9: Клиенту нужна помощь в ремонте поврежденного оборудования.
      Исходя из записей в журнале диагностики, можно сделать вывод, что устройство
      повредили стражи, приняв его по ошибке за сборщик ресурсов. Во время проведения
      ремонтных работ клиент рекомендует проявить максимальную осторожность.
    npc_mission_repair_10: Важному техническому прототипу срочно требуется ремонт.
      Клиент проводил последние полевые испытания новой линейки оборудования, когда
      связь с устройством пропала. Он ищет надежного инженера, который сможет не только
      починить оборудование, но и внести изменения в журнал данных, чтобы скрыть факт
      поломки от инвесторов.
    npc_mission_depot_1: У клиента своя страховая компания. В прошлом дела шли в гору,
      но в последнее время прибыль начала неуклонно снижаться. Добывающие предприятия,
      работающие в этом районе, считают, что им не нужна страховка. Клиент хотел бы,
      чтобы они осознали свою ошибку.
    npc_mission_depot_2: Клиент занимается добычей ресурсов. Его конкуренты решили
      не тратиться на аренду складов и оплату услуг вооруженной охраны. В результате
      их чистая прибыль заметно возросла, а этого клиент допустить не может.
    npc_mission_depot_3: Добыча минералов и ископаемых вселяет ужас в сердце клиента.
      Он считает подобное разграбление природных богатств крайне неэтичным. Он пойдет
      на все, чтобы остановить это, и предлагает награду всем, кто ему в этом поможет.
    npc_mission_depot_4: Клиент мечтает о разумном уравновешенном правительстве, которое
      граждане будут по-настоящему уважать. К сожалению, не все разделяют его взгляды.
      Клиент убежден, что в случае хаоса и беспорядков народ непременно сплотится
      ради общей цели. И поэтому он считает, что ради общего блага можно уничтожить
      несколько планетарных складов.
    npc_mission_depot_5: Клиент полагает, что в природе все должно быть свободным.
      Даже минералы. Он готов вознаградить любого, кто готов освободить природные
      ресурсы, томящиеся в своих «рукотворных темницах».
    npc_mission_depot_6: Клиент ищет надежного «инвестора» который поможет ему реализовать
      одну деловую возможность. Клиент узнал об уязвимости в компании конкурента и
      решил произвести ее захват. Говоря конкретнее, уязвимость — это неохраняемые
      планетарные склады, а захват будет весьма агрессивным.
    npc_mission_depot_7: Клиент руководит успешной компанией, занимающейся ремонтом
      складов. Ее специализация — ремонт оборудования, поврежденного лазерными лучами.
      Клиент готов поделиться прибылью с любым независимым подрядчиком, который в
      своих странствиях совершенно случайно наткнется на поврежденные планетарные
      склады.
    npc_mission_depot_8: 'Клиент изучил несколько участков, представляющих определенный
      археологический интерес. Однако он столкнулся с непредвиденной проблемой: на
      этих же участках ведется активная добыча ресурсов. Образцы камней и грунта,
      предназначенные для археологических исследований были извлечены и переработаны
      добывающими машинами. Клиент обращается ко всем ценителям истории с просьбой
      найти место, где хранится изъятый материал, и «извлечь его из заточения»'
    npc_mission_depot_9: Клиент опасается, что одна из местных добывающих компаний
      занимается накоплением опасных материалов. Он боится, что этот материал собирается
      не ради продажи, а ради использования в военных целях. Клиент ищет исследователей,
      которые смогут найти и атаковать хранилища, в которых содержится опасное вещество,
      тем самым защитив нас всех от страшной угрозы.
    npc_mission_depot_10: 'Клиент хочет передать простое послание своему конкуренту.
      Послание это гласит: «Мы уничтожили твои склады. Если не хочешь, чтобы та же
      судьба постигла твои основные объекты, делай то, что мы тебе говорим». Клиент
      ищет исследователя, который согласится донести это послание.'
    npc_mission_harvest_1: Клиенту нужны образцы атмосферы — газы и запахи, которыми
      он сможет заполнить свой корабль, чтобы вновь почувствовать себя, как на родной
      планете. Со временем ваш костюм автоматически поглотит все необходимые газы.
    npc_mission_harvest_2: Клиенту нужны образцы сжатого газа. В своих исследованиях
      он использует охлаждающую систему невиданной ранее мощности и хочет испытать
      ее совместимость с новыми видами газов. Со временем ваш костюм автоматически
      поглотит необходимые образцы газов.
    npc_mission_harvest_3: Клиенту нужны образцы воздуха, чтобы определить, подходят
      ли атмосферы местных планет для масштабной добычи газов. Со временем ваш костюм
      автоматически поглотит все необходимые газы.
    npc_mission_harvest_4: Клиенту нужны образцы атмосферы. Он не уточнил, для чего
      конкретно, но подчеркнул, что в пробах не должно содержаться образцов ДНК того,
      кто их собрал. Со временем ваш костюм автоматически поглотит все необходимые
      газы.
    npc_mission_harvest_5: Клиенту нужны образцы опасных атмосфер. Ваш костюм автоматически
      поглотит необходимое количество газа, а система фильтрации удалит лишние запахи
      и примеси.
    npc_mission_factory_1: Недавно клиент узнал о новой возможности для инвестиций.
      Он считает, что может дешево приобрести важную интеллектуальную собственность.
      Он ищет предприимчивого исследователя, который согласится отправиться на нужный
      объект и защитить вложения клиента.
    npc_mission_factory_2: Клиент стремится предотвратить экологическую катастрофу.
      Ему в руки попали чертежи крупнейшего в галактике планетарного сборщика, способного
      буквально за несколько часов поглотить ядро планеты. Теперь клиенту нужно найти
      исследователя, который сможет проникнуть на территорию промышленного объекта,
      где хранится оригинал чертежей. Данные необходимо удалить из системы.
    npc_mission_factory_3: Клиент хочет приобрести одну из местных добывающих компаний.
      Однако он решил действовать осмотрительно и провести предварительную проверку.
      Клиенту нужный надежный искатель приключений, который сможет проникнуть на объект
      и добыть для него все возможные данные. Изучив их, он решит, насколько эта сделка
      выгодна.
    npc_mission_factory_4: Недавно клиент начал производство профессионального научного
      оборудования. Он новичок в этой отрасли и хотел бы воспользоваться знаниями
      более опытных конкурентов. К счастью, в области добычи информации он большой
      эксперт. Ему нужен только исследователь, который поможет ему в этом деле.
    npc_mission_factory_5: Клиент представляет группу компаний, оказывающих юридическую
      защиту носителя искусственного интеллекта. Помимо продвижения новых законов
      клиенту нередко приходится действовать напрямую. Недавно он узнал, что на одной
      из фабрик поблизости используется порабощенный искусственный интеллект, заключенный
      в технику с низкой производительностью. Он просит исследователей помочь ему
      освободить пленника, загрузив его в безопасное место и удалив его копию на фабрике.
    npc_mission_factory_6: Клиент стремится помочь рабочим по всей галактике и создать
      для них приемлемые условия труда. Из-за современных автоматизированных фабрик
      многие честные трудолюбивые формы жизни оказываются без работы, в то время как
      немногочисленная элита, владеющая средствами производства, продолжает богатеть.
      Как раз одну из таких фабрик клиент и хочет саботировать, обращаясь за помощью
      ко всем благородным исследователям.
    npc_mission_factory_7: Одна из фабрик клиента не справляется с производственным
      планом. Клиент подозревает, что нечистый на руку управляющий присваивает себе
      часть средств и ресурсов фабрики. Клиенту нужен способный исследователь, который
      сможет проникнуть на фабрику и добыть доказательства, прежде чем управляющий
      успеет удалить записи.
    npc_mission_factory_8: Клиент полагает, что его конкурент нарушает правила безопасности
      на производстве. Надзорный орган отказался предпринимать какие-либо действия,
      и клиент решил действовать самостоятельно. Проникните в базу данных конкурента
      и загрузите любые данные, подтверждающие, что на фабрике используется плутоний.
    npc_mission_factory_9: Клиент занимается производством синтетических пищевых кубов.
      Главная их проблема в том, что их кубы проигрывают продукции конкурентов. Клиенту
      нужно любыми средствами получить доступ к файлам в системе конкурента и выяснить,
      из чего именно производятся эти вкусные и сытные протеиновые капсулы.
    npc_mission_factory_10: 'Клиент узнал, что новая шахта конкурентов приносит им
      невероятную прибыль. Он хочет понять причину такого успеха. Клиент щедро заплатит
      за любую информацию о глубине или координатах шахты, особенно если это позволит
      начать параллельную раскопку. '
    npc_mission_missing_1: Клиенту нужна помощь в поисках пропавшего знакомого. В
      последний раз его видели за штурвалом корабля сомнительного качества. Он поспешно
      отправился в полет с местной станции, не выполнив предварительных проверок.
      Сигнал с аварийного маяка указывает на то, что в прошедшие 24 часа он случайно
      вошел в атмосферу одной из планет.
    npc_mission_missing_2: Клиент потерял своего делового партнера. Они отмечали успешное
      завершение сделки, когда пропавший решил отправиться домой через соседнюю планету.
      Довольно спорное решение, учитывая практически полное отсутствие там благ цивилизации
      и наличие огромного количества разнообразных опасностей. Клиент надеется, что
      ему удастся хотя бы вернуть тело пропавшего, так как его отпечатки пальцев необходимы
      для доступа к счетам компании.
    npc_mission_missing_3: Клиенту нужна помощь в поисках пропавшего друга. Его друг
      пытался вступить в связь с другой формой жизни, но на каждое свое предложение
      получал отказ. Клиент боится, что от расстройства его друг мог наделать глупостей,
      и просит как можно скорее его найти.
    npc_mission_missing_4: Клиент потерял одного из своих потомков. Самый юный из
      его отпрысков начал завидовать первенцу клиента, всегда окруженному заботой
      и любовью, и, чтобы привлечь внимание родителя, похитил коды запуска его звездолета.
      У клиента есть данные о местоположении корабля, и он просит помочь ему вернуть
      потомка домой как можно скорее.
    npc_mission_missing_5: Клиент ведет поиски пропавшего подчиненного. Этот работник
      не первый раз исчезает без всяких объяснений, и клиент уже устал искать его
      самостоятельно. Он считает, что в этот раз поисками должен заняться хорошо вооруженный
      исследователь.
    npc_mission_missing_6: Клиент полагает, что он стал целью преступной банды. Один
      из членов его семьи пропал, и клиент убежден, что его родственника похитили.
      Клиент отказывается платить выкуп, хотя и признает, что таких требований пока
      не поступало. Тем не менее он не желает сидеть, сложа руки и ищет исследователей,
      которых можно отправить на поиски пропавшего.
    npc_mission_missing_7: Клиенту нужна помощь в спасении пропавшего. Когда его видели
      в последний раз, он на своем корабле отправлялся любоваться красотами природы.
      Он всегда хотел посмотреть на звезду вблизи. Однако клиент опасается, что корабль
      не был достаточно жароустойчив. Данные слежения указывают на то, что корабль
      так и не добрался до звезды, совершив аварийную посадку на соседней планете.
    npc_mission_missing_8: Клиенту нужна помощь в поисках пропавшего. Пропавший попросил
      клиента помочь с подготовкой к космической экспедиции в этом квадранте. Позже
      клиент узнал, что орбитальные данные, которые он предоставил пропавшему, содержали
      целый ряд ошибок. Клиент опасается, что из-за этого пропавший неправильно рассчитал
      траекторию и теперь его необходимо спасать.
    npc_mission_missing_9: Клиент столкнулся с похитителями. Его знакомого выкрали
      прямо из дома и перевезли на неизвестную планету. Пленник смог сбежать и передал
      послание клиенту, что он нашел укрытие, однако у него нет корабля и недостаточно
      ресурсов. Подлинность сообщения вызывает у клиента сомнения, и он просит неизвестного
      исследователя проверить его источник.
    npc_mission_missing_10: Клиенту нужна помощь в спасательной операции. Недавно
      клиент исчез, но смог вернуться живым и невредимым. Однако друзья клиента решили
      не дожидаться его возвращения и, отправившись на его поиски, сами пропали без
      вести. Клиент боится, что не сможет сам найти своих друзей, и просит исследователей
      помочь ему в поисках.
    npc_mission_hide_seek_1: Пропал бывший партнер клиента. Что немаловажно, пропал
      он с большой суммой денег, принадлежащих клиенту. Клиент готов щедро заплатить
      любому, кто узнает, где прячется этот вор.
    npc_mission_hide_seek_2: Недавно клиент узнал любопытную информацию об одной форме
      жизни. Речь идет об известном ученом, который недавно в попытке защитить себя
      от промышленного шпионажа буквально исчез со всех радаров. Информация о реальном
      местоположении ученого представляет для клиента огромную ценность. Он не в состоянии
      самостоятельно проверить все места, где он может скрываться, и просит других
      пилотов помочь ему в поисках.
    npc_mission_hide_seek_3: 'Клиент занимается игорным бизнесом и хочет передать
      послание одному из своих постоянных посетителей. В последнее время он залег
      на дно, но клиента не так просто обмануть. Клиент хочет донести до него и всех
      остальных одну простую мысль: во всей галактике нет такого места, где можно
      было бы от него скрыться.'
    npc_mission_hide_seek_4: Клиенту нужна помощь в поисках интересующей его формы
      жизни. Он полагает, что нашел босса местного криминального клана. Этот босс
      сейчас выполняет тайную проверку одного из своих предприятий — он один и без
      охраны. Однако он знает клиента в лицо, и появиться там сейчас для него слишком
      рискованно. Он ищет исследователя, который сможет подтвердить правдивость его
      информации, прежде чем он начнет действовать.
    npc_mission_hide_seek_5: Клиент стал жертвой промышленного шпионажа. Вор похитил
      у него ценные данные и сбежал на одну из ближайших планет. На украденном устройстве
      установлена система слежения, но клиенту нужно, чтобы кто-то определил точное
      местонахождение нарушителя.
    npc_mission_hide_seek_6: Недавно бывший подчиненный клиента куда-то исчез. Клиент
      полагает, что перед этим он прихватил заодно важные секретные данные. Он хочет
      узнать, оправданы ли его опасения, но для этого нужно проследить местоположение
      пропавшего подчиненного. Если его обнаружат на предприятии конкурента, клиент
      немедленно предпримет соответствующие меры.
    npc_mission_hide_seek_7: Клиент хочет убедить одного знакомого вернуться с пенсии.
      В прошлом он был первоклассным наемным убийцей, и теперь клиенту снова нужны
      его услуги. Клиент сам обратится к нему с просьбой, но сначала кто-то должен
      точно определить его местоположение и избавиться от любопытных глаз.
    npc_mission_hide_seek_8: Клиент стремится отдать беглеца в руки правосудия. Он
      в тайне продолжал вести расследование, которое власти системы уже давно закрыли.
      Настало время задержать подозреваемого. Клиент — отличный следователь, но никудышный
      боец, и прежде чем предпринять какие-то действия, ему нужно, чтобы кто-то проверил
      местоположение цели и убедился, что клиенту там ничего не угрожает.
    npc_mission_hide_seek_9: Клиент хочет узнать, где скрывается информатор. Он разоблачил
      клиента, рассказав о токсичности топлива, которое он производит, и исчез. Клиенту
      нужна помощь, чтобы наказать этого труса.
    npc_mission_hide_seek_10: Клиенту нужно избавиться от больших запасов товара.
      Он не может продать все в одном месте, опасаясь, что это вызовет определенные
      подозрения. Недавно клиент узнал, кто может помочь ему решить проблему, но найти
      эту личность непросто, и для этого ему требуется помощь исследователя.
