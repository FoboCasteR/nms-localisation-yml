    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> ЖУРНАЛ ПОВРЕЖДЕН <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      ДОСТУПНЫ ФРАГМЕНТЫ <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Сигнал привел меня к обломкам грузового судна. Повсюду разбросаны вырванные с мясом куски металла. Неужели сигнал был лишь коротким замыканием в цепях разбитого и давно покинутого корабля?

      Среди мусора я обнаруживаю бортовой журнал. Он все еще работает и ожидает моей команды.
    tutorial_hyperdrive_desc_ret: Среди мусора я обнаруживаю бортовой журнал. Он все
      еще работает и ожидает моей команды.
    tutorial_hyperdrive_opt_a: Прочитать журнал
    tutorial_hyperdrive_opt_b: Уйти
    tutorial_hyperdrive_lang_2: "... ЗАПРОС ЖУРНАЛА КОРАБЛЯ... <AUDIO>UI_Destination_Reached<>ПОЛУЧЕНИЕ
      ДОСТУПА..."
    tutorial_hyperdrive_desc_2: Вместо того чтобы вывести на экран судовой журнал,
      терминал извергает странную последовательность цифр. После них меня ждет короткое
      сообщение.
    tutorial_hyperdrive_lang_2a: "«Аномалии нужны звезды. Расправь крылья»."
    tutorial_hyperdrive_desc_2a: К сообщению прикреплен чертеж гипердвигателя.
    tutorial_hyperdrive_opt_a_2: Взять чертеж
    tutorial_hyperdrive_res_a_2: Я забираю чертеж себе. Изображенный на нем <TECHNOLOGY>гипердвигатель<>
      не подошел бы для огромного грузового корабля. Он рассчитан на массу стандартного
      звездолета. Кто-то поместил его сюда уже после крушения в надежде, что его найдут.
    tutorial_antimatter_title: Око аномалии
    tutorial_antimatter_lang: |-
      ТЕРМИНАЛ АКТИВИРОВАН... ВЫБОР КЛЮЧА... РАСШИФРОВКА...
      <AUDIO>UI_Destination_Reached<>ПОЛУЧИЛОСЬ!
    tutorial_antimatter_desc: |-
      Терминал наполнен неприятной п<DELAY>0.1<>у<DELAY>0.1<>л<DELAY>0.1<>ь<DELAY>0.1<>с<DELAY>0.1<>ирующей слизью Тем не менее, судя по всему, он исправен. Но стоит мне коснуться панели, как эта субстанция резко дергается.<DELAY>0.4<>Я понимаю, что терминал лучше не трогать.
      Панель поднимается, и я вижу одинокое, немигающее алое око.<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Оно распечатывает <TECHNOLOGY>чертеж<> для <FUEL>антиматерии<> и странное сообщение...
    tutorial_antimatter_opt_a: Взять чертеж и прочитать журнал
    tutorial_antimatter_opt_b: Уйти
    tutorial_antimatter_res_a: "<IMG>SLASH<> ТЫ НАЙДЕШЬ НАС, КОГДА ПРИДЕТ ВРЕМЯ <IMG>SLASH<><IMG>SLASH<>
      16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16
      <IMG>SLASH<>"
    tutorial_antim_watch_title: Пасть аномалии
    tutorial_antim_watch_lang: Странник! Ты забываешь об истинной цели! Возьми эту
      веревку и возвращайся!
    tutorial_antim_watch_desc: |-
      Инопланетянин говорит со мной, не раскрывая рта. <DELAY>0.1<>Моргая, я каждый раз вижу перед глазами тот же алый свет, что слепил меня у терминала.
      Кажется, форма жизни предлагает мне еще один образец антиматерии.
    tutorial_antim_watch_opt_a: Взять антиматерию
    tutorial_antim_watch_opt_b: Уйти
    tutorial_antim_watch_res_a: Когда я забираю антиматерию, форма жизни неожиданно
      подскакивает. Ее голова странно подрагивает. Кажется, она только что пришла
      в себя, вырвавшись из какого-то оцепенения.<DELAY>0.4<> Она не узнает меня.
    tutorial_antimatter_bp_lang: Вероятность появления странствующей аномалии более
      чем в два раза превышает стандартное отклонение. Рекомендуется предложить помощь.
      Предоставлен чертеж.
    tutorial_antimatter_bp_desc: |-
      В отличие от других встреченных мною форм жизни, эта говорит на понятном мне языке. Однако смысла я уловить все равно не могу.<DELAY>0.4<> Это существо говорит так, будто и само не знает, что хочет сказать. Кажется, оно не владеет собой.
      Инопланетянин предлагает мне чертеж. С его помощью я смогу соорудить собственную антиматерию.
    tutorial_antimatter_bp_lang_ret: Странник не доверяет. Странник мудр. Или Странник
      не является Странником. Есть лишь один способ узнать наверняка.
    tutorial_antimatter_bp_desc_ret: С момента нашей последней встречи форма жизни
      не сдвинулась ни на миллиметр. Она все еще протягивает мне чертеж. Кажется,
      для нее время застыло.
    tutorial_antimatter_bp_opt_a: Взять чертеж
    tutorial_antimatter_bp_opt_b: Уйти
    tutorial_antimatter_bp_res_a: Я беру чертеж. Не знаю, кто оставляет для меня этот
      след. Полагаю, у него должен быть какой-то план, но я не представляю какой.
      Я могу только продолжать идти по следу.
    tutorial_antimatter_bp_res_b: Я отказываюсь от чертежа. Форма жизни не двигается
      с места. Мне хочется, чтобы она кричала на меня и ругалась — отсутствие реакции
      на мои действия настораживает.
    tutorial_nofuel_lang: "Отчет службы мониторинга: ГИПЕРДВИГАТЕЛЬ <AUDIO>UI_NoWhereToLand<><FUEL>НЕИСПРАВЕН<><IMG>SLASH<>
