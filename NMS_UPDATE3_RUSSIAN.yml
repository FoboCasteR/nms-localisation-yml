    npc_overs_brief_main_lang_1: 'Это действительно ты? Прошу прощения: мои поиски
      длились так долго... Меня наняли помогать тебе во всех циклах. Не беспокойся,
      мои услуги давным-давно оплачены. Никаких подвохов нет.'
    npc_overs_brief_main_desc_1: |-
      Едва услышав этот голос, я чувствую одуряющую волну феромонов, внедряющих в мой разум воспоминания о неизвестных прежде местах и картинах.
      Я вижу свое одиночество в старости. Вижу гека, обнимающего своих павших собратьев. Вижу заключенную в далеком будущем сделку и договор, подписанный меж звезд.
      Видение заканчивается; Куратор остается.
      Куратор обещает расширить мою базу. Я смогу нанять дополнительных работников. Для этого ему требуется <TECHNOLOGY>строительный терминал<>.
    npc_overs_brief_opt_a_1: Нанять наблюдателя строительных работ
    npc_overs_brief_opt_b_1: Отказаться
    npc_overs_brief_res_a_1: Этот гек чем-то меня заинтересовал. Мой дом станет и
      его домом.
    npc_overs_brief_res_b_1: Мне не хочется нанимать этого гека.
    npc_overs_brief_ret_lang_1: Ты снова здесь. Впрочем, где тебе еще быть?
    npc_overs_brief_ret_desc_1: |-
      %NAME% встречает меня слабой волной того же странного аромата. Но на сей раз моя голова ясна. Я кляну свою поспешность: мне необходим наблюдатель, и этот гек — прекрасная кандидатура.

      Наблюдатель обещает расширить мою базу. Я смогу нанять дополнительных работников. Для этого ему требуется <TECHNOLOGY>строительный терминал<>.
    npc_overs_wait_lang_1: Я больше не расстанусь с тобой, друг мой! Только не теперь.
      Этот цикл так близок к завершению...
    npc_overs_wait_desc_1: Правильное ли это решение? Стоило ли приглашать это существо
      к себе? Время покажет. Вдвоем все-таки веселее.
    npc_overs_wait_opt_a_1: Продолжить
    npc_overs_wait_res_a_1: Ты и глазом моргнуть не успеешь — я уже буду на месте.
      До встречи, друг мой!
    npc_overs_comp_lang_1: |-
      Тебе так многому предстоит научиться, так многое увидеть! Это место будет нашим домом среди бесконечности космоса!
      Возьми это <SPECIAL>стекло<>! Пусть в наше жилище льется свет звезд!
    npc_overs_comp_opt_a_1: Принять стекло
    npc_overs_brief_main_lang_2: |-
      В конце концов всему суждено пройти сквозь стекло. Но до этого еще далеко. У нас еще много дел.
      Если ты создашь <TECHNOLOGY>хроматический металл<>, я смогу настроить подходящий для корвакса <TECHNOLOGY>научный терминал<>.
      Мой народ стал причиной долгих мучений корваксов. Прошу, прояви к ним снисходительность.
    npc_overs_brief_main_desc_2: Куратор просит меня добыть <TECHNOLOGY>хроматический
      металл<>, чтобы подготовиться к найму ученого-корвакса.
    npc_overs_brief_opt_a_2: Принять
    npc_overs_brief_opt_b_2: Отказаться
    npc_overs_brief_res_a_2: "%NAME% отлично себя проявляет. Научный терминал, новый
      гость из расы корваксов — и все это за небольшую партию <TECHNOLOGY>хроматического
      металла<>."
    npc_overs_brief_res_b_2: Я не собираюсь плясать под дудку какого-то гека.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Хроматический металл<>, друг, <TECHNOLOGY>хроматический
      металл<>! Стоит приложить немного усилий, и отдача будет великолепной!"
    npc_overs_brief_ret_desc_2: |-
      У куратора большие планы. Он задумал значительно усовершенствовать мою базу, а сопротивляться прогрессу не в моих правилах.

      Куратор просит меня добыть <TECHNOLOGY>хроматический металл<>, чтобы подготовиться к найму ученого-корвакса.
    npc_overs_wait_lang_2: "<TECHNOLOGY>Хроматический металл<>, друг! У тебя он есть?"
    npc_overs_wait_desc_2: |-
      Пока не вполне понятно, каковы будут наши отношения, однако по настойчивости гека понятно, что мое бездействие его беспокоит. Я чувствую, что он задумал нечто грандиозное.

      Пожалуй, это вполне естественно. Некий договор обязывает его вечно сидеть здесь в полном одиночестве, тогда как мне открыта вся вселенная.

      Наблюдатель хочет, чтобы мое задание было выполнено.
    npc_overs_wait_opt_a_2: Извиниться
    npc_overs_wait_opt_b_2: Отмахнуться
    npc_overs_wait_res_a_2: Я извиняюсь перед геком за свою медлительность. Похоже,
      он рад видеть мое раскаяние.
    npc_overs_wait_res_b_2: Я не гек-трудяга и не собираюсь извиняться за принятые
      решения.
    npc_overs_comp_lang_2: Ты снова здесь, Странник. Не сомневаюсь, что на этот раз
      необходимые материалы собраны.
    npc_overs_comp_desc_2: |-
      Тон куратора предполагает, что мы обсуждали этот вопрос раньше. Не помню, чтобы это происходило.

      Я спрашиваю, кто оплатил его услуги, и куратор смеется. Он утверждает, что это сделал в далеком будущем мой ребенок.
      Не представляю, что он имеет в виду.

      Куратор просит еще <TECHNOLOGY>хроматического металла<>.
    npc_overs_comp_opt_a_2: Передать хроматический металл
    npc_overs_comp_opt_b_2: Отказаться
    npc_overs_comp_res_a_2: Великолепно, друг мой! Я знал, что ты справишься. Наконец-то
      я смогу подготовить проект <TECHNOLOGY>научного терминала<>.
    npc_overs_comp_res_b_2: Я понимаю. <TECHNOLOGY>Хроматический металл<> ценен, как-никак.
      Думаю, ты найдешь ему применение.
    npc_overs_brief_main_lang_3: |-
      Мы были ослеплены алчностью, Странник; вселенная полна нашего мусора, и эта планета не исключение. Однако мусор нередко оказывается полезным.
      Найди заброшенное строение и собери данные с терминалов. С их помощью я подготовлю проект <TECHNOLOGY>контейнера<>.
    npc_overs_brief_main_desc_3: |-
      Геки редко бывают такими серьезными. Кажется, %NAME% даже сожалеет о том, что его народ так подвержен влиянию жадности. Он хочет сделать из останков старого мира нечто новое. Что это — замаскированная жадность? Или иное?

      Так или иначе, наблюдатель утверждает, что в заброшенном строении неподалеку есть данные, нужные ему для доработки чертежа <TECHNOLOGY>контейнера<>.
    npc_overs_brief_opt_a_3: Принять
    npc_overs_brief_opt_b_3: Отказаться
    npc_overs_brief_res_a_3: Ты не пожалеешь о своем решении, друг мой! Я отметил
      на карте самое многообещающее место.
    npc_overs_brief_res_b_3: 'Возможно, ты передумаешь, друг мой? Помни: от богатств,
      которые тебе не принадлежат, толку нет!'
    npc_overs_brief_ret_lang_3: У меня остались координаты заброшенного строения,
      друг мой. Не хочешь все-таки его исследовать?
    npc_overs_brief_ret_desc_3: |-
      Мой наблюдатель явно не привык слышать «нет». Однако, признаюсь, его доводы весьма убедительны. Мне и правда пригодилось бы место для хранения.

      Наблюдатель утверждает, что в заброшенном строении неподалеку есть данные, нужные ему для доработки чертежа <TECHNOLOGY>контейнера<>.
    npc_overs_wait_lang_3: Чего ты ждешь, друг мой? Данные уже ждут, осталось только
      их забрать!
    npc_overs_wait_desc_3: Наблюдатель, как ему и положено, совершенно прав. Какой
      смысл в том, чтобы оставаться здесь, когда вокруг ждет столько интересного?
    npc_overs_wait_opt_a_3: Согласиться
    npc_overs_wait_opt_b_3: Пожать плечами
    npc_overs_wait_res_a_3: Наблюдатель желает мне удачи. Он доволен моей сговорчивостью.
    npc_overs_wait_res_b_3: Наблюдателя явно беспокоит мое безразличие. Но эта база
      принадлежит мне, а не ему.
    npc_overs_comp_lang_3: Ты уже здесь! Как я рад, друг мой! Как только ты передашь
      мне данные, я подготовлю <TECHNOLOGY>чертеж контейнера<>.
    npc_overs_comp_desc_3: Приятно видеть, что этот гек так радеет за наш общий дом.
      Он явно рад меня видеть, и ему не терпится взяться за дело.
    npc_overs_comp_opt_a_3: Отдать данные
    npc_overs_comp_opt_b_3: Отказаться
    npc_overs_comp_res_a_3: Как и обещал, вот твой <TECHNOLOGY>чертеж<>. Задача была
      простая, нужно было только отредактировать код.
    npc_overs_comp_res_b_3: Мы добыли нужные данные, и нам ничто не угрожает. Торопиться
      некуда.
    npc_overs_wait_for_sci_lang: |-
      Что ж...
      Как ты думаешь, друг мой, может, пора активировать <TECHNOLOGY>научный терминал<>? Пусть наш дом наполнится светом огоньков корваксов! Это будет чудесно.
    npc_overs_wait_for_sci_desc: Наблюдатель уверен, что нашей базе пригодится корвакс-ученый.
      Он хочет поскорее увидеть чертеж, которому посвятил столько времени, воплощенным
      в жизнь.
    npc_overs_wait_for_sci_opt_a: Согласиться
    npc_overs_wait_for_sci_opt_b: Не согласиться
    npc_overs_wait_for_sci_res_a: Как хорошо, что мы это обсудили, друг мой!
    npc_overs_wait_for_sci_res_b: Это твоя база, друг мой. Я всегда готов помочь,
      но решения принимаешь ты!
    npc_overs_brief_main_lang_4: |-
      Сейчас все хорошо, друг мой. Но скоро насилие настигнет нас и здесь. Это неизбежно.
      Будь у меня <COMMODITY>микропроцессоры<>, это дало бы мне преимущество над судьбой. Да! Я разработаю <TECHNOLOGY>оружейный терминал<>, в котором сможет работать вай’кин-оружейник.
    npc_overs_brief_main_desc_4: Наблюдатель просит меня достать <COMMODITY>микропроцессоры<>,
      чтобы разработать <TECHNOLOGY>оружейный терминал<>. С этим мне поможет наш ученый.
    npc_overs_brief_opt_a_4: Принять
    npc_overs_brief_opt_b_4: Отказаться
    npc_overs_brief_res_a_4: "%NAME% делает много полезного, и у меня нет причин ему
      не доверять. Я найду им <COMMODITY>микропроцессоры<>, которые они просят."
    npc_overs_brief_res_b_4: Не хочу омрачать наше укрытие подготовкой к войне.
    npc_overs_brief_ret_lang_4: Найми вай’кина, друг мой! У них есть чему поучиться!
      Вспомни о том, что есть война! Поразмысли над судьбой воина!
    npc_overs_brief_ret_desc_4: |-
      %NAME% уверен, что нам не помешал бы вай’кин-оружейник. Возможно, он прав. Так нас уже не застанут врасплох — что же в этом плохого?

      Наблюдатель просит меня достать <COMMODITY>микропроцессоры<>, чтобы разработать <TECHNOLOGY>оружейный терминал<>. С этим мне поможет наш ученый.
    npc_overs_wait_lang_4: |-
      Тебе приходилось общаться с вай’кинами? История их бессмысленной, бесцельной войны со стражами послужит тебе отличным уроком. Каждому суждено однажды уничтожить свой мир, Странник.
      Даже тебе.
    npc_overs_wait_desc_4: |-
      Последнее заявление гека меня обеспокоило. Я не стремлюсь уничтожать миры. Все созданное мною оружие было всего лишь средством самозащиты.

      Разве не так?
    npc_overs_wait_opt_a_4: Спросить о вай’кинах
    npc_overs_wait_opt_b_4: Спросить о своей судьбе
    npc_overs_wait_res_a_4: Но ты знаешь о вай’кинах все, Странник! Ты не помнишь!
      Подумай!
    npc_overs_wait_res_b_4: Наблюдатель смеется над моим вопросом, а затем... Я слышу
      нечто словно бы близкое и одновременно непостижимое, нечто такое, что мой разум
      осознать не способен.
    npc_overs_comp_lang_4: Полагаю, наш добрый друг корвакс смог помочь? Это только
      начало! Мы соберем отличную компанию! Что ж, пора переходить к делу!
    npc_overs_comp_desc_4: Наблюдатель просит у меня <COMMODITY>микропроцессоры<>,
      чтобы закончить подготовку <TECHNOLOGY>оружейного терминала<>.
    npc_overs_comp_opt_a_4: Дать микропроцессоры
    npc_overs_comp_opt_b_4: Отказаться
    npc_overs_comp_res_a_4: Прекрасно, друг мой! Я так счастлив!
    npc_overs_comp_res_b_4: От судьбы не убежишь, друг мой! В конце концов она настигнет
      каждого.
    npc_overs_brief_main_lang_5: |-
      А теперь... Представь такую ситуацию, друг мой. Тебя разозлила какая-то форма жизни. Ты наказываешь ее, затем вознаграждаешь. Ты меняешь ее. И вот она уже готова делать все, что ты пожелаешь.
      Именно так обстоит дело со стражами и их нападениями. Теперь все будет иначе. Мы будем учить учителей.
    npc_overs_brief_main_desc_5: Наблюдатель просит меня убить стражей и принести
      ему <SPECIAL>пугний<>.
    npc_overs_brief_opt_a_5: Принять
    npc_overs_brief_opt_b_5: Отказаться
    npc_overs_brief_res_a_5: Стражи слишком долго меня изводили. Мы покончим с их
      вечными притязаниями!
    npc_overs_brief_res_b_5: Эта просьба наблюдателья отличается от предыдущих. Обычно
      план вполне ясен, и выгода от него очевидна. Прежде чем соглашаться, мне необходимо
      подумать.
    npc_overs_brief_ret_lang_5: У тебя было время обдумать наш эксперимент, друг мой?
      Оценить мою великолепную идею? Мы изменим их — точно так же, как они пытались
      изменить нас!
    npc_overs_brief_ret_desc_5: Наблюдатель просит меня убить стражей и принести ему
      <SPECIAL>пугний<>.
    npc_overs_wait_lang_5: Да, друг мой? Я могу чем-то тебе помочь?
    npc_overs_wait_desc_5: |-
      Уничтожить дронов и забрать их компоненты... Убийство ли это? Эти миры принадлежат мне, а не им. Они заслуживают боли, они заслуживают этого, а я...

      Я поднимаю взгляд на гека. От него исходит странный запах. Уже не в первый раз я спрашиваю себя, не влияет ли он на мой разум. Я отбрасываю эту мысль прочь. Мы ведь друзья.
    npc_overs_wait_opt_a_5: Искать поддержки
    npc_overs_wait_opt_b_5: Тихо уйти
    npc_overs_wait_res_a_5: Это нельзя считать агрессией, друг мой. Это месть за их
      беспричинные нападения!
    npc_overs_wait_res_b_5: Какова цель наблюдателя? Действительно ли он хочет изменить
      стражей? Или на самом деле он задумал нечто иное?
    npc_overs_comp_lang_5: Он у тебя, друг мой? <SPECIAL>Пугний<>, их кровь и плоть?
    npc_overs_comp_desc_5: Охваченный возбуждением наблюдатель просит отдать ему собранный
      <SPECIAL>пугний<>.
    npc_overs_comp_opt_a_5: Отдать пугний
    npc_overs_comp_opt_b_5: Отказаться
    npc_overs_comp_res_a_5: Как и ожидалось, %NAME% вознаграждает мои старания.
    npc_overs_comp_res_b_5: О! Как ты можешь закрывать глаза на бесчинства стражей,
      когда я, твой друг, вынужден здесь голодать?
    npc_overs_wait_for_arm_lang: |-
      Друг, позволь задать тебе вопрос... Я ведь подготовил для тебя чертеж <TECHNOLOGY>оружейного терминала<>, верно? Однако я не вижу ни одного вай’кина.
      Неужели моя помощь значит для тебя так мало? Мы не сможем продолжать работу без оружейника.
    npc_overs_wait_for_arm_desc: Наблюдатель просит меня построить <TECHNOLOGY>оружейный
      терминал<> и нанять вай'кина-оружейника.
    npc_overs_wait_for_arm_opt_a: Принять
    npc_overs_wait_for_arm_opt_b: Отказаться
    npc_overs_wait_for_arm_res_a: Прекрасно! Люблю компанию вай’кинов. Думаю, мы все
      будем жить в полной гармонии.
    npc_overs_wait_for_arm_res_b: Когда-нибудь ты передумаешь... Но не тяни с этим.
      Мое терпение все-таки не бесконечно.
    npc_overs_brief_main_lang_6: Наши дела идут все лучше и лучше. Можно подумать
      о найме гека-фермера. Собственно, я уже подготовил контракт. Осталось только
      собрать <SPECIAL>соланий<> — он нужен для подготовки его станции.
    npc_overs_brief_main_desc_6: |-
      %NAME% становится все увереннее. Он задумал еще расширить мой дом. Возразить ему трудно: фермер действительно раскрыл бы перед нами целое море новых возможностей.

      Чтобы закончить проект <TECHNOLOGY>сельскохозяйственного терминала<>, куратору нужен <SPECIAL>соланий<>. Соланий встречается на высокотемпературных планетах, для его сбора необходимы <TECHNOLOGY>перчатки химзащиты<>.
    npc_overs_brief_opt_a_6: Принять
    npc_overs_brief_opt_b_6: Отказаться
    npc_overs_brief_res_a_6: Соланий раздобыть не так-то просто, и это только подчеркивает
      особую ценность фермерского труда.
    npc_overs_brief_res_b_6: Идея нанять фермера кажется мне соблазнительной, но настойчивость
      гека все-таки меня настораживает.
    npc_overs_brief_ret_lang_6: 'Помни, друг мой: наш фермер уже ждет. Не стоит оттягивать
      его прибытие. Все должно быть правильно.'
    npc_overs_brief_ret_desc_6: Чтобы закончить проект <TECHNOLOGY>сельскохозяйственного
      терминала<>, куратору нужен <SPECIAL>соланий<>. Соланий встречается на высокотемпературных
      планетах, для его сбора необходимы <TECHNOLOGY>перчатки химзащиты<>.
    npc_overs_wait_lang_6: В этом цикле — всего лишь скромный фермер. В других — безжалостный
      вихрь разрушения. Но беспокоиться не о чем. То, чего ты не видишь, не существует.
    npc_overs_wait_desc_6: То, как наблюдатель описывает нашего нового фермера, меня
      крайне настораживает. Чего добивается наблюдатель? Он хочет заставить меня понервничать?
      А может, это тайна, и узнать ее мне довелось лишь случайно?
    npc_overs_wait_opt_a_6: Спросить о фермере
    npc_overs_wait_opt_b_6: Не вдаваться в подробности
    npc_overs_wait_res_a_6: Не беспокойся, друг мой. В неподходящих условиях все мы
      были бы совершенно иными. Такова уж природа вещей!
    npc_overs_wait_res_b_6: Наблюдатель провожает меня взглядом. Я плохо понимаю,
      что на самом деле происходит у него в голове.
    npc_overs_comp_lang_6: Приятно тебя видеть, друг мой. Надеюсь, разработка вай’кинов
      сохранила тебя в целости и невредимости?
    npc_overs_comp_desc_6: "<SPECIAL>Соланий<>, необходимый для разработки рабочей
      станции нашего фермера, у меня. Интересно будет посмотреть, как на наблюдателя
      повлияет присутствие еще одного гека. Сомневаюсь, чтобы он близко общался с
      ученым или оружейником."
    npc_overs_comp_opt_a_6: Отдать соланий
    npc_overs_comp_opt_b_6: Отказаться
    npc_overs_comp_res_a_6: О, фермы! Мы извлечем из свободной от стражей земли ее
      скрытые богатства и посвятим себя славному делу торговли!
    npc_overs_comp_res_b_6: В чем дело? Ты не хочешь, чтобы в твоем доме появился
      еще один гек? Возможно, тебе много и одного меня?
    npc_overs_brief_main_lang_7: |-
      Тебе наверняка хотелось бы свободно заниматься торговлей! Извлекать из наших урожаев максимальную прибыль, не мотаясь туда-сюда!
      Не бойся, друг мой, это вполне достижимо. Чтобы закончить разработку нашего собственного торгового терминала, мне потребуется несколько <TECHNOLOGY>плат<>.
    npc_overs_brief_main_desc_7: Чтобы доработать чертеж <TECHNOLOGY>терминала галактической
      торговли<>, куратору нужны <TECHNOLOGY>платы<>. Думаю, необходимые запчасти
      сможет предоставить наш ученый.
    npc_overs_brief_opt_a_7: Принять
    npc_overs_brief_opt_b_7: Отказаться
    npc_overs_brief_res_a_7: Перспектива торговли вдохновляет меня куда меньше, чем
      гека. Тем не менее иметь доступ к галактическому рынку прямо из дома было бы
      действительно удобно.
    npc_overs_brief_res_b_7: Для гека обожествление торговли вполне нормально, но
      на этой базе всем заправляю я. Я не собираюсь подвергать свой дом постоянной
      инспекции; не хочу, чтобы со стен глядели вечно оценивающие глаза рынка.
    npc_overs_brief_ret_lang_7: Сюда, друг мой! Всего пара плат — и у тебя будет неограниченный
      доступ к славным рынкам галактики!
    npc_overs_brief_ret_desc_7: Чтобы доработать чертеж <TECHNOLOGY>терминала галактической
      торговли<>, наблюдателю нужны <TECHNOLOGY>платы<>. Думаю, необходимые запчасти
      сможет предоставить наш ученый.
    npc_overs_wait_lang_7: Тысячи фабрик, тысячи миров бесконечно изрыгают никому
      не нужные ресурсы — а стражи атакуют тебя за уничтожение несчастного камня?
      Это возмутительно. Меня от этого тошнит.
    npc_overs_wait_desc_7: |-
      Наблюдатель прав. Стражи нападают на меня за сбор совсем небольшого количества ресурсов, тогда как огромные фабричные комплексы остаются безнаказанными.
      Почему? Почему мне приходится бороться за жизнь, а их алчность игнорируют?
    npc_overs_wait_opt_a_7: Согласиться, что это несправедливо
    npc_overs_wait_opt_b_7: Пожать плечами и согласиться
    npc_overs_wait_res_a_7: Приятно видеть твое возмущение, друг мой! Спроси себя
      — почему стражи выбирают, кому страдать, а кому нет? Кто дал им это право?
    npc_overs_wait_res_b_7: Друг! Какое кощунственное равнодушие! Такая апатия совершенно
      неприемлема. Представь, скольким твое бездействие вынесет приговор!
    npc_overs_comp_lang_7: Надеюсь, наш ученый предоставил тебе все необходимое? У
      него есть платы?
    npc_overs_comp_desc_7: |-
      Приблизившись к наблюдателю, я, кажется, слышу, как он говорит сам с собой, плюясь и фыркая на языке, который я вроде бы узнаю, но не понимаю. Однако через секунду весь этот яд исчезает, как будто его и не было. Возможно, мне почудилось.

      %NAME% просит принести ему <TECHNOLOGY>платы<>.
    npc_overs_comp_opt_a_7: Отдать платы
    npc_overs_comp_opt_b_7: Отказаться
    npc_overs_comp_res_a_7: Наблюдатель странный, но мне приходилось встречать и более
      странные формы жизни. А помогает он мне куда больше других. Я передаю наблюдателю
      платы и принимаю вознаграждение.
    npc_overs_comp_res_b_7: Чего ты ждешь, друг мой? Не отвечай, у тебя наверняка
      есть причины. У тебя есть собственный план. Причины всегда есть, я в этом не
      сомневаюсь.
    npc_overs_brief_main_lang_8: О, друг мой, %NAME% сейчас тебя обрадует! Мне удалось
      набросать проект одной <TECHNOLOGY>технологии звездолета<>! Но у меня пока не
      выходит приспособить ее для твоего корабля. Чтобы доработать устройство, мне
      потребуется <SPECIAL>гравитинный шар<>.
    npc_overs_brief_main_desc_8: |-
      Куратор сказал, что я обрадуюсь его словам, и снова оказался прав. Кажется, он готов на все, чтобы улучшить мою базу.
      Чтобы завершить <TECHNOLOGY>технологию звездолета<>, ему требуется <SPECIAL>гравитинный шар<>. Возможно, достать его мне поможет фермер.
    npc_overs_brief_opt_a_8: Принять
    npc_overs_brief_opt_b_8: Отказаться
    npc_overs_brief_res_a_8: Ты об этом не пожалеешь, друг мой! Как хорошо, что мы
      с тобой так совпадаем.
    npc_overs_brief_res_b_8: Как знаешь. Не все любят командную работу. Но я буду
      ждать, когда ты передумаешь.
    npc_overs_brief_ret_lang_8: Покинуть базу можешь только ты. Так что чувствуй себя
      свободно!
    npc_overs_brief_ret_desc_8: |-
      Предложив очередное улучшение для моей базы, куратор подчеркивает, что я могу свободно ее покидать и возвращаться.
      %NAME% предлагает мне особую <TECHNOLOGY>технологию звездолета<>, но для ее завершения необходим <SPECIAL>гравитинный шар<>. Возможно, с этим меня выручит фермер.
    npc_overs_wait_lang_8: |-
      Ты можешь покинуть базу, но не обманывай себя. Все мы пленники, и ты тоже.
      Если ты покинешь меня, то встретишь другого гека — с другим лицом, но той же душой и теми же речами... Мы связаны с тобой сквозь время и воспоминания. Мы твои слуги и твои учителя!
    npc_overs_wait_desc_8: |-
      %NAME% утверждает, что даже прогнав его прочь, я встречу точно такого же гека, и все продолжится, словно ничего и не было. Он говорит, что я пленник.

      Я знаю одно: наблюдателю нужно верить. И это я знаю твердо.
    npc_overs_wait_opt_a_8: Извиниться
    npc_overs_wait_opt_b_8: Настоять на своей полной свободе
    npc_overs_wait_res_a_8: Не извиняйся, друг мой. Никто из нас этого не выбирал.
    npc_overs_wait_res_b_8: Каждый верит в то, что ему нравится, друг мой. Такова
      уж природа вещей.
    npc_overs_comp_lang_8: Тебе понравилось приключение, друг мой? Вылазка за сферой?
      Я преданно ждал твоего возвращения.
    npc_overs_comp_desc_8: |-
      %NAME% говорит это странным тоном, и, несмотря на сладкие слова, я ощущаю его неприязнь — такой удостаивают разве что самых заклятых врагов.

      Однако гек не явился бы на мою базу, будь мы врагами. Разумеется, нет. Мы друзья.

      Чтобы доработать <TECHNOLOGY>технологию звездолета<>, куратору нужен <SPECIAL>гравитинный шар<>.
    npc_overs_comp_opt_a_8: Отдать гравитинный шар
    npc_overs_comp_opt_b_8: Отказаться
    npc_overs_comp_res_a_8: Позволь поблагодарить тебя за помощь. Спасибо, друг.
    npc_overs_comp_res_b_8: Как пожелаешь. Рано или поздно ты все равно отдашь мне
      эту сферу.
    npc_overs_brief_main_lang_9: Тебя никогда не занимал вопрос, что происходит после
      смерти? Между последним вдохом и возрождением? Подумай о всеуничтожении. Набери
      с мертвых тел <SPECIAL>мордита<>. Другого пути нет.
    npc_overs_brief_main_desc_9: |-
      С тех пор как на базу прибыл наблюдатель, меня то и дело мучает один и тот же кошмарный сон, похожий скорее на воспоминание. Плоть, соединенная с металлом. Мир мерцающего стекла.

      Планета с зеленым небом и обсидиановой луной, сон, в котором я вижу свою могилу... Я силюсь проснуться, но перед глазами все еще висит этот чернеющий провал.

      Наблюдатель просит меня набрать <SPECIAL>мордита<>. Этот материал встречается в телах погибших форм жизни.
    npc_overs_brief_opt_a_9: Принять
    npc_overs_brief_opt_b_9: Отказаться
    npc_overs_brief_res_a_9: Наблюдатель сделал для меня немало полезного. Надеюсь,
      новое задание поможет мне забыть эти кошмарные сны.
    npc_overs_brief_res_b_9: Возможно, сейчас не время размышлять о всеуничтожении.
    npc_overs_brief_ret_lang_9: Я знаю, что ты тоже его видишь. Алое око. Оно всевидяще.
    npc_overs_brief_ret_desc_9: |-
      Мордит — это странный материал. В этой переменчивой вселенной нет ничего более постоянного. Возможно, %NAME% прав. Возможно, я смогу что-то понять.
      Наблюдатель просит меня набрать <SPECIAL>мордита<>. Этот материал встречается в телах погибших форм жизни.
    npc_overs_wait_lang_9: Помнишь ли ты момент смены цикла? Мгновение бесконечности
      между жизнью и возрождением? Сомневаюсь, друг мой! Этого не помнит почти никто.
    npc_overs_wait_desc_9: "%NAME% задал мне странный вопрос. Не знаю, что и думать.
      Я чувствую, что он уже знает ответ, и никакие мои слова его не интересуют."
    npc_overs_wait_opt_a_9: Спросить наблюдателя о том же
    npc_overs_wait_opt_b_9: Проигнорировать
    npc_overs_wait_res_a_9: Наблюдатель смеется, пощелкивая клювом.
    npc_overs_wait_res_b_9: Наблюдатель сосредоточенно сверлит меня взглядом. Лучше
      оставить его в покое.
    npc_overs_comp_lang_9: В тебе произошла большая перемена, друг мой. Задание выполнено.
      Мне удалось увидеть мир твоими глазами.
    npc_overs_comp_desc_9: Я не вполне понимаю, за что меня благодарит наблюдатель,
      однако он вновь хочет меня вознаградить.
    npc_overs_comp_opt_a_9: Отдать мордит
    npc_overs_comp_opt_b_9: Отказаться
    npc_overs_comp_res_a_9: Вот. Возьми эти чертежи. И пусть все, что ты создашь,
      напоминает тебе о тех, кто ради этого лишился жизни.
    npc_overs_comp_res_b_9: Берегись, друг мой. Так долго держать при себе смерть...
      Кто знает, чем это закончится.
    npc_overs_terminal_lang_3: Пользователь определен. Терминал активирован. Доступ
      к чертежам...
    npc_overs_terminal_desc_3: |-
      Место, куда меня отправил наблюдатель, похоже, уже давно покинули. Панели покрыты толстым слоем грязи, все вокруг поросло маслянистыми пульсирующими растениями — такую картину мне уже не раз доводилось видеть в заброшенных зданиях.

      Воздух вокруг влажный и зловонный. Без особой надежды я включаю терминал, и, к моему удивлению, он вдруг оживает и начинает громко жужжать.
    npc_overs_terminal_opt_a: Проанализировать чертежи
    npc_overs_terminal_res_a: Интуиция наблюдателя меня еще не подводила. Буду надеяться,
      что среди этих чертежей найдется все необходимое.
    npc_overs_terminal_wait_lang_3: ТЕРМИНАЛ ВЗЛОМАН // АКТИВИРОВАНЫ СРЕДСТВА ЗАЩИТЫ
      // ВХОД ВЫПОЛНЕН ... // ДАННЫЕ УДАЛЕНЫ
    npc_overs_terminal_wait_desc_3: Мои действия терминалу явно не понравились. Мне
      удалось раздобыть необходимые данные, но, боюсь, ничего больше извлечь уже не
      удастся.
    npc_overs_terminal_wait_opt_a: Проверить панель ввода
    npc_overs_terminal_wait_res_a: Устройство не реагирует.
    npc_overs_final_lang: |-
      Я только просил, друг мой. Остальное было твоим решением. Значит ли это, что вина лежит на тебе? Значит ли это, что твои руки замараны грехом? Друг! Нарушитель! Странник! Что ты?
      Разве ты не видишь? В этих мирах все создано для тебя. Тысячелетия войн и раздоров — все это происходило только для того, чтобы у тебя была возможность о них узнать. Это только фон твоего путешествия!
    npc_overs_final_desc: |-
      В воздухе вновь повис странный запах. Снова феромоны... На этот раз я проживаю воспоминания наблюдателя, словно свои собственные. Я чувствую, как он испускает последний вдох в каком-то странном строении. Это наша первая встреча, и я вижу себя. Я подхожу к геку с оружием в руках...

      Я знаю, что для этого гека с тех пор прошло несколько тысячелетий. Но это невозможно. Мне не приходилось бывать в этом строении. Этого не было.
    npc_overs_loop_lang: |-
      Оставь меня. Ты не поймешь. В тот день я вгляделся в мир стекла и увидел пространство меж вещей, черное сердце реальности.
      Я буду дожидаться нового перерождения здесь. Затем все это повторится вновь, в мире, что выше этих миров... Ибо я повторяюсь уже теперь!
    npc_overs_loop_desc: |-
      Наблюдатель просит меня уйти. Он говорит, что больше ему нечего сказать. Я вижу, что он сбит с толку. Он совсем запутался. Моя база — прекрасное место. Этот мир принадлежит мне. Это я знаю твердо.

      И никакие бредни этого гека не в силах это изменить.

      Наблюдатель говорит, что выполнил условия своего контракта.
    npc_overs_loop_opt_a: Мягко коснуться наблюдателя
    npc_overs_loop_opt_b: Оставить наблюдателя в покое
    npc_overs_loop_res_a: Гек никак не реагирует на мое прикосновение, и я отдергиваю
      руку.
    npc_overs_loop_res_b: Его присутствие нервирует меня, но, пожалуй, наблюдателю
      лучше оставаться там, где я его вижу.
    npc_arms_brief_main_lang_1: "Твой гекский прислужник предупреждал меня о твоем
      приходе, нарушитель. Для меня честь встретить существо, превосходящее по кровожадности
      даже самого меня! Гра! Мы будем проливать кровь во славу Хирка и наших предков!
      \nДа начнется великая охота на стражей! Сюда! Давай разделим положенную меру
      гра-гра!"
    npc_arms_brief_main_desc_1: |-
      Этот вай’кин стар. Я вижу это не по его внешнему виду; вай’кины слишком непохожи на меня, чтобы можно было делать подобные выводы по их наружности.

      Дело, скорее, в его манере говорить и держаться. Он не рисуется. Когда он улыбается и говорит, что наша встреча — честь для него, я действительно ему верю.

      %NAME% обещает прибыть на мою базу и заняться работой в новом <TECHNOLOGY>оружейном терминале<>.
    npc_arms_brief_opt_a_1: Принять
    npc_arms_brief_opt_b_1: Отказаться
    npc_arms_brief_res_a_1: 'Гра! Я буду купаться в море крови! Но скажи: должен ли
      я сам оплатить переезд?'
    npc_arms_brief_res_b_1: Меня обманули? Что ж, нарушитель. Если передумаешь, я
      буду здесь. Я жажду настоящей охоты!
    npc_arms_brief_ret_lang_1: Твое мнение изменилось? Гра! Ты никогда не найдешь
      никого лучше меня!
    npc_arms_brief_ret_desc_1: "%NAME% обещает прибыть на мою базу и заняться работой
      в новом <TECHNOLOGY>оружейном терминале<>."
    npc_arms_wait_lang_1: |-
      В юности я был трусом, в клане меня презирали. Я не способен был подстрелить даже гека, не говоря уже о грозном дроне стражей!
      Но времена меняются. Слабость проходит. Надеюсь, пройдет и твоя...
    npc_arms_wait_opt_a_1: Уйти
    npc_arms_wait_res_a_1: Гра! До встречи, нарушитель!
    npc_arms_comp_lang_1: |-
      У тебя замечательная база, но знай: мы, вай’кины, безжалостно уничтожаем все миры, где был замечен хоть намек на производство оружия... Радуйся, что мы с тобой друзья! Гра-ха-ха-ха!
      Насилию придет конец. Такова воля Дрин’дарг. Такова воля Хирка. Когда же вай’кины выполнят свое священное предназначение и смертоубийство исчезнет, последний в истории выстрел убьет нас самих.
    npc_arms_comp_desc_1: В знак мира оружейник протягивает мне <TECHNOLOGY>технологию
      экзокостюма<>. Он хочет доказать, что отличается от простых вояк.
    npc_arms_comp_opt_a_1: Принять дар
    npc_arms_comp_opt_b_1: Отказаться
    npc_arms_comp_res_a_1: Гра! Носи с гордостью! Наконец, прежде чем я примусь за
      работу, нам нужно кое-что обсудить...
    npc_arms_comp_res_b_1: Гра! Возвращайся, когда найдешь смелость надеть мой подарок...
    npc_arms_brief_main_lang_2: |-
      Вай’кинское верховное командование не позволит мне поселиться здесь и забыть о нашей цели, нарушитель.
      Я заметил неподалеку военную фабрику. Ее работу следует сорвать. Так мы продемонстрируем, что помним о главном деле. Возможно, там найдется что-нибудь полезное для тебя...
    npc_arms_brief_main_desc_2: |-
      Как выяснилось, вай’кины считают, что никакие другие галактические виды не должны носить оружие. По их мнению, зверства геков доказывают, что оружие можно доверить только вай’кинам.

      Оружейник передает мне координаты соседней военной фабрики. Он утверждает, что ее деятельность незаконна. Если я устрою саботаж, то, возможно, сумею добыть для себя ценный чертеж.
    npc_arms_brief_opt_a_2: Принять
    npc_arms_brief_opt_b_2: Отказаться
    npc_arms_brief_res_a_2: Гра! Этот поход — большая честь, но прояви осторожность.
      За фабрикой будут следить стражи.
    npc_arms_brief_res_b_2: Не затягивай. Я жду повиновения, нарушитель!
    npc_arms_brief_ret_lang_2: Гра, нарушитель! Каждая секунда промедления — это еще
      один ящик оружия, еще один цикл насилия. Фабрика должна быть разрушена!
    npc_arms_brief_ret_desc_2: Оружейник передает мне координаты соседней военной
      фабрики. Он утверждает, что ее деятельность незаконна. Если я устрою саботаж,
      то, возможно, сумею добыть для себя ценный чертеж.
    npc_arms_wait_lang_2: Берегись, нарушитель. Стражи всегда стремятся нам помешать.
      Кто знает, что ждет тебя на фабрике.
    npc_arms_wait_desc_2: |-
      Вай'кины уже много столетий ведут постоянную войну со стражами, но %NAME% утверждает, что к дронам ненависти они не испытывают. По его мнению, дроны — достойные противники, в чем-то даже воплощающие ценности вай’кинов.
      Справедливость, сбережение, сила... У дронов есть все, кроме самого важного: страсти, чести и чувства локтя... Оружейник покашливает. Его тон становится все печальнее, а голос постепенно слабеет.
    npc_arms_wait_opt_a_2: Поклониться и уйти
    npc_arms_wait_opt_b_2: Уйти
    npc_arms_wait_res_a_2: "%NAME%, уважительно кивнув, также склоняется."
    npc_arms_wait_res_b_2: Воин безмолвно провожает меня взглядом.
    npc_arms_comp_lang_2: Тебе удалось покончить с фабрикой, нарушитель? Возможно,
      из тебя еще выйдет вай’кин!
    npc_arms_comp_opt_a_2: Подтвердить
    npc_arms_comp_opt_b_2: Воздержаться от ответа
    npc_arms_comp_res_a_2: |-
      Прекрасная работа, нарушитель! Гра! Тебе удалось добыть что-нибудь из наших разработок? Не беспокойся, я все расшифрую.

      Твою подготовку следует продолжить. Без применения в славных праведных войнах оружие теряет свою ценность!
    npc_arms_comp_res_b_2: Гра! Пусть твоя кровь вечно кипит, нарушитель!
    npc_arms_brief_main_lang_3: |-
      Соберись, нарушитель. Нашу планету обнаружили <SPECIAL>пираты<>! Гра! Отличный шанс испытать наше оружие.
      В атаку! Гра! В атаку! Испепелим этот рой злодеев! Пусть знают, что это небо принадлежит нам!
    npc_arms_brief_main_desc_3: |-
      Рассказывая о появлении пиратов, оружейник прямо-таки трясется от возбуждения. Мне еще никогда не доводилось видеть, чтобы он проявлял такую глубокую ненависть к другому существу.
      Оружейник сообщил, что на орбиту нашего мира вышли <SPECIAL>пиратские корабли<>, и попросил меня <SPECIAL>сразиться с ними<>.
    npc_arms_brief_opt_a_3: Согласиться
    npc_arms_brief_opt_b_3: Отказаться
    npc_arms_brief_res_a_3: Гра! Удачи в бою, нарушитель! Уничтожь их, пока они не
      привели сюда еще больше стражей!
    npc_arms_brief_res_b_3: Гра! Какой позор!
    npc_arms_brief_ret_lang_3: Гра, нарушитель! Как ты можешь терпеть эти пиратские
      отбросы на своей планете? Они позорят нас! Гра-а-а-а!
    npc_arms_brief_ret_desc_3: Оружейник сообщил, что на орбиту нашего мира вышли
      <SPECIAL>пиратские корабли<>, и попросил меня <SPECIAL>сразиться с ними<>.
    npc_arms_wait_lang_3: Чего ты ждешь? Ступай! Сражайся!
    npc_arms_wait_desc_3: Вай'кины считают себя хранителями справедливости, призванными
      раз и навсегда покончить с войнами. Кажется, они и сами понимают иронию своего
      положения.
    npc_arms_wait_opt_a_3: Взмахнуть мультитулом
    npc_arms_wait_opt_b_3: Ничего не делать
    npc_arms_wait_res_a_3: Гра! Гра! Гра! Смерть пиратам! Слава нарушителю!
    npc_arms_wait_res_b_3: "%NAME% плюется, его трясет от злости. Он глубоко возмущен
      дерзостью пиратов и разочарован моим бездействием."
    npc_arms_comp_lang_3: Все кончено, нарушитель? Наш воздух больше не оскверняют
      эти мерзкие создания?
    npc_arms_comp_opt_a_3: Подтвердить
    npc_arms_comp_opt_b_3: Воздержаться от ответа
    npc_arms_comp_res_a_3: Гра! Прекрасный бой, нарушитель! О, как прекрасна юность!
      Как прекрасно убивать! Гра! Как я тебе завидую...
    npc_arms_comp_res_b_3: Не испытывай мое терпение, нарушитель. Я не выношу пиратства!
    npc_arms_brief_main_lang_4: "Нарушитель, у меня есть плохая новость. Похоже, несколько
      пиратов сумели скрыться от твоего праведного гнева! Однако это лишь оттягивает
      час их кончины. \nВыследи их, вытяни из них все их секретные разработки, а затем
      предай их бездонной черноте! Гра!"
    npc_arms_brief_main_desc_4: |-
      %NAME% охвачен охотничьим азартом, но и это не может скрыть его все нарастающей слабости. Неужели, поселившись на моей базе, он заболел?

      Оружейник просит меня выследить сбежавших пиратов и забрать любые <TECHNOLOGY>технологии<>, которыми они могут владеть.
    npc_arms_brief_opt_a_4: Принять
    npc_arms_brief_opt_b_4: Отказаться
    npc_arms_brief_res_a_4: Что за славная награда, нарушитель! Оружейная технология
      — и пират, с которым можно разделаться как пожелаешь! Гра! Наши предки будут
      тобой гордиться!
    npc_arms_brief_res_b_4: Победа твоя! Как ты можешь отказываться?
    npc_arms_brief_ret_lang_4: Пираты осаждают твою родную планету, а ты бездействуешь?
      Я винил себя в слабости, но твое бездействие... Гра-а-а!
    npc_arms_brief_ret_desc_4: Оружейник просит меня выследить сбежавших пиратов и
      забрать любые <TECHNOLOGY>технологии<>, которыми они могут владеть.
    npc_arms_wait_lang_4: Когда ты покончишь с пиратскими отбросами, нарушитель, мы
      выйдем на охоту. Думаю, это будет моя последняя охота... Говорят, есть цветы,
      что растут только там, где было уничтожено много дронов. О, великолепный вид...
    npc_arms_wait_desc_4: Вай'кину становится все хуже. Он уверен, что еще поучаствует
      в последнем бою, но меня мучают сомнения. %NAME% едва ли сумеет хотя бы покинуть
      базу. О сражениях и речи быть не может.
    npc_arms_wait_opt_a_4: Уйти
    npc_arms_comp_lang_4: Все кончено? Надеюсь, пираты достаточно помучились?
    npc_arms_comp_desc_4: Оружейник сгибается в приступе кашля. Кажется, его здоровье
      оставляет желать лучшего.
    npc_arms_comp_opt_a_4: Подтвердить
    npc_arms_comp_opt_b_4: Воздержаться от ответа
    npc_arms_comp_res_a_4: Я расшифрую их данные, нарушитель. Да принесут они тебе
      славу! И... У меня есть для тебя еще одно задание. Мы близки к завершению.
    npc_arms_comp_res_b_4: Не затягивай, нарушитель... У меня осталось не так уж много
      времени.
    npc_arms_brief_main_lang_5: |-
      На этой планете есть один практически бесхозный склад. Однако стражи... Гра! Стражи будут защищать его до последнего дрона.
      Атакуй его. Навлеки на себя гнев стражей. Тогда-то и начнется наша охота! А пока тебя не будет, я создам <TECHNOLOGY>мощное улучшение<>, чтобы твое оружие подходило для нашей великой войны!
    npc_arms_brief_main_desc_5: |-
      %NAME% слабеет с каждым днем. Кажется, жизнь в нем поддерживает только азарт охоты.
      Вай'кин просит меня уничтожить местный склад, чтобы привлечь внимание стражей. Пока меня не будет, он обещает сделать какое-то <TECHNOLOGY>улучшение оружия<>.
    npc_arms_brief_opt_a_5: Принять
    npc_arms_brief_opt_b_5: Отказаться
    npc_arms_brief_res_a_5: Ступай. Я подготовлю оружие, нарушитель. Ты... ты можешь
      на меня положиться.
    npc_arms_brief_res_b_5: Гра! Не... Не затягивай, нарушитель...
    npc_arms_brief_ret_desc_5: Вай'кин просит меня атаковать склад и активировать
      аварийный маяк, призывающий на планету стражей. Пока меня не будет, он обещает
      сделать какое-то <TECHNOLOGY>улучшение оружия<>.
    npc_arms_wait_lang_5: |-
      Ты знаешь, что вай’кины делают перед смертью, Странник? Мы предстаем перед Монолитом. И, крича смертным криком, из последних сил разрываем себя на части.
      Такова расплата за совершенное в жизни насилие. Это красивая смерть. А что если мы не можем это сделать? Другие варианты тоже допустимы. Скажем, вай’кину может помочь союзник. Необходим бой, сражение...
    npc_arms_wait_opt_a_5: Понимающе кивнуть
    npc_arms_wait_opt_b_5: Уйти
    npc_arms_wait_res_a_5: Я благодарен тебе, нарушитель.
    npc_arms_comp_lang_5: Они здесь... Они видят нас. Это твоя работа, верно? Твои
      действия привлекли их...
    npc_arms_comp_opt_a_5: Подтвердить
    npc_arms_comp_opt_b_5: Отрицать
    npc_arms_comp_res_a_5: Прости, нарушитель... Я не смогу помочь тебе в бою. Я слишком
      ослаб. Возьми этот <TECHNOLOGY>модуль улучшения<> и приготовься к их прибытию!
    npc_arms_comp_res_b_5: Нарушитель... Мне тяжело даже спорить... Сделай это. Это
      необходимо.
    npc_arms_brief_main_lang_6: |-
      Они совсем рядом... Но у меня есть для тебя последнее задание. Чтобы служить тебе, мне нужна сила. Вай’кины знают вещество, способное поддержать силы стариков. Наша молодежь отдает его добровольно, без принуждения.
      Я сам не один год поставлял его старейшинам. Мои органы дарили свои ферменты нашему флоту. И я гордился своей участью. Однако сейчас такое мучительное самопожертвование не потребуется. Мне хватит остаточных следов ферментов. Их можно найти на <TRADEABLE>вай’кинских кинжалах<>.
    npc_arms_brief_main_desc_6: |-
      Несмотря на принесенные в юности жертвы, мой оружейник лишен подобных даров. Его тело испещрено шрамами, речь сбивчива. Едва ли %NAME% протянет еще хотя бы год.

      Силы оружейника поддержат ферменты, оставшиеся на лезвиях <TRADEABLE>вай’кинских кинжалов<>.
    npc_arms_brief_opt_a_6: Согласиться
    npc_arms_brief_opt_b_6: Отказаться
    npc_arms_brief_res_a_6: Вай’кин издает вздох облегчения. Он молчит, но в его усталых
      глазах загорается огонек надежды.
    npc_arms_brief_res_b_6: Ты отказываешь мне в этой чести? Ты хочешь, чтобы я просто
      дожидался здесь смерти? Гра-а-а!
    npc_arms_brief_ret_lang_6: Стены сближаются, нарушитель. Око наблюдает... Время
      вот-вот придет.
    npc_arms_brief_ret_desc_6: Силы оружейника поддержат ферменты, оставшиеся на лезвиях
      <TRADEABLE>вай’кинских кинжалов<>.
    npc_arms_wait_lang_6: |-
      Мне страшно, нарушитель. Я чувствую приближение кончины, но я слишком слаб. Я знаю, что нужно верить, но я...
      Эти кошмарные сны, нарушитель... Что мне снится... алое око за моими веками... зияющая рана на теле мира...
    npc_arms_wait_desc_6: Вай’кин умолкает. У него тревожный вид.
    npc_arms_wait_opt_a_6: Поддержать его
    npc_arms_wait_opt_b_6: Уйти
    npc_arms_wait_res_a_6: Гра! Ты добрый нарушитель, в этом тебе не откажешь...
    npc_arms_comp_lang_6: Нарушитель, пока тебя не было, я не тратил время зря. Я
      создал еще один <TECHNOLOGY>модуль улучшения<> для твоего корабля. Но кинжалы...
      Я чую боевые ферменты. Дай их мне...
    npc_arms_comp_opt_a_6: Отдать кинжалы
    npc_arms_comp_opt_b_6: Отказаться
    npc_arms_comp_res_a_6: Вай'кин берет кинжал и втыкает его себе в руку. Он тут
      же оживляется и наполняется новой энергией.
    npc_arms_comp_res_b_6: Но ведь кинжалы у тебя, нарушитель! За что мне такая жестокость?
    npc_arms_brief_main_lang_7: Мы готовы, нарушитель! Стражи уже здесь, иди и встреть
      их! Странник, это будет славный день. Славный, как дни, что были до него, и
      дни, что будут после него.
    npc_arms_brief_main_desc_7: "Взгляд вай’кина горд и прям. Кажется, мне удалось
      подарить ему новую надежду. И это прекрасно. \n\nНо подвергать планету опасности...
      Требовать бессмысленного боя со стражами... Когда я вернусь, нам с оружейником
      будет о чем поговорить.\n\nОружейник говорит, что рядом с нами появилась большая
      группа <SPECIAL>стражей<>. Их необходимо уничтожить."
    npc_arms_brief_opt_a_7: Принять
    npc_arms_brief_opt_b_7: Отказаться
    npc_arms_brief_res_a_7: Гра! Гра! Гра! Гра!
    npc_arms_brief_res_b_7: Ты не имеешь права отказываться, нарушитель! Только не
      теперь!
    npc_arms_brief_ret_lang_7: Мы близки к мигу абсолютного триумфа, нарушитель! И
      поддаться трусости теперь... просто немыслимо!
    npc_arms_brief_ret_desc_7: Оружейник говорит, что рядом с нами появилась большая
      группа <SPECIAL>стражей<>. Их необходимо уничтожить.
    npc_arms_wait_lang_7: Не трать время на разговоры, Странник! Ступай! Сражайся!
    npc_arms_wait_opt_a_7: Уйти
    npc_arms_comp_lang_7: Тебе удалось выжить там, где пал сам Хирк, Странник. Прости
      меня, я ошибался! Я ошибался всю свою жизнь! Я должен служить не мертвым, а
      живым. Тебе, Странник. Тебе и только тебе.
    npc_arms_comp_desc_7: "Вай'кин извиняется и обещает больше не подвергать нашу
      базу опасности. Он заявляет, что служить следует живым, а не мертвым, и признается,
      что из всех живых помогать предпочтет мне. \n\nОружейник вручает мне награду
      в честь великой победы над стражами."
    npc_arms_comp_opt_a_7: Принять вознаграждение
    npc_arms_comp_opt_b_7: Отказаться
    npc_arms_comp_res_a_7: Для меня большая честь служить тебе, Странник. Пусть тебе
      сопутствует слава.
    npc_arms_comp_res_b_7: Гра! Награда будет ждать твоего внимания...
    npc_arms_term_lang_1: 'ПРОИЗВОДСТВО: ЭФФЕКТИВНОСТЬ 95%...'
    npc_arms_term_desc_1: На фабрике действительно производилось нелегальное оружие.
      Вай'кин оказался прав. Нужно остановить производство и попробовать найти для
      себя что-нибудь интересное.
    npc_arms_term_opt_a_1: Перезапустить производство
    npc_arms_term_opt_b_1: Уйти
    npc_arms_term_res_a_1: |-
      Я корректирую программу фабрики, заменяя их чертежи на нечто куда более мирное. Теперь она будет производить лампочки.
      Я забираю с собой местный чертеж какого-то оружия, хотя разобраться в нем самостоятельно не могу.
    npc_arms_term_wait_lang_1: ПРИНЯТ НОВЫЙ ЧЕРТЕЖ... ЗАПУСК ПРОИЗВОДСТВА...
    npc_arms_term_wait_desc_1: Производственная линия была полностью перестроена.
      Надеюсь, мне удалось сделать мир немного лучше.
    npc_arms_term_wait_opt_a_1: Перенастроить на производство еды
    npc_arms_term_wait_opt_b_1: Перенастроить на искусство
    npc_arms_term_wait_opt_c_1: Уйти
    npc_arms_term_wait_res_a_1: С жужжанием механизмы отрабатывают оставшуюся внутри
      целлюлозу и металл, а затем перестраиваются на производство спрессованных питательных
      капсул.
    npc_arms_term_wait_res_b_1: Механизмы перестраиваются, и теперь сырье будет бесконечно
      превращаться в нечто прекрасное.
    npc_arms_depot_desc_1: Терминал ждет команды. Я могу активировать программу, которая
      начнет трансляцию сигнала бедствия, и тем самым привлечь к своей планете внимание
      стражей.
    npc_arms_depot_lang_1: ДЕПО ВЗЛОМАНО... ЗАПРОСИТЬ ПОМОЩЬ?
    npc_arms_depot_opt_a_1: Активировать сигнал бедствия
    npc_arms_depot_opt_b_1: Уйти
    npc_arms_depot_res_a_1: Я активирую сигнал бедствия. По всем частотам сквозь вселенную
      разносится шестнадцать простых знаков. Нужно вернуться к оружейнику и спросить,
      что делать дальше.
    npc_arms_depot_wait_lang_1: СТРАЖИ ВЫСТУПАЮТ... НИКАКОЙ ПАНИКИ... ИЗБЕГАЙТЕ АНОМАЛИЙ...
    npc_arms_depot_wait_desc_1: 'Терминал выполнил свое предназначение. Пора уходить:
      нельзя, чтобы наш план сорвалась.'
    npc_arms_depot_wait_opt_a_1: Уйти
    tra_arms_pirate_lang: "Друг! Что за чудесный день для нашей встречи! Знай: пираты
      держали меня в плену, и я не имею никакого отношения к их деятельности. Сообщи
      в Гекскую торговую федерацию, что я ни при чем, хорошо? \nВот, возьми! Возьми
      это в знак моей доброжелательности, друг мой! Только молчи!"
    tra_arms_pirate_desc: Форма жизни предлагает мне <TECHNOLOGY>чертежи продвинутых
      средств для выживания<>. Она утверждает, что была у пиратов в плену, однако
      я в этом все же сомневаюсь. Кажется, эти чертежи она предложила в обмен на мое
      молчание.
    exp_arms_pirate_lang: "Эхеу! Мой спаситель! Корвакс был их рабом; корвакса заставляли
      настраивать пиратские частоты, но все это в прошлом! Корвакс надеется, что форма
      жизни поверит в его доброту. \n\nТехнология в обмен на молчание! Если форма
      жизни решит донести на корвакса, корвакс предпримет летальные ответные меры..."
    exp_arms_pirate_desc: |-
      Форма жизни предлагает мне <TECHNOLOGY>данные о продвинутых средствах для выживания<>. Существо уверяет меня в своей невиновности и говорит, будто его втянули в пиратство против его воли...
      Его угрозы слабо вяжутся с утверждениями о собственной невиновности, но все-таки мне удалось получить то, зачем я здесь.
    war_arms_pirate_lang: Гра! Глупый разрушитель! Месяцы моей работы потеряны! Благородный
      вай’кинский офицер работал с пиратами под прикрытием! Был близок к беглецу,
      которого выслеживал! Но последователям Нала не скрыться от наказания! Это я
      тебе обещаю! Гра!
    war_arms_pirate_desc: |-
      Форма жизни раздраженно бросает через всю комнату свои <TECHNOLOGY>продвинутые данные по выживанию<>. Она утверждает, что работала под прикрытием, пытаясь выйти на след некого Культа Нала.
      Мне не вполне ясно, как пираты связаны с этим Налом. Однако, пожалуй, спрашивать об этом вай’кина было бы неразумно...
    npc_arms_pirate_opt_a: Принять
    npc_arms_pirate_res_a: Я забираю <TECHNOLOGY>чертежи продвинутых средств для выживания<>
      и ухожу. Больше мне здесь делать нечего.
    npc_arms_final_lang: "Я обрел покой, Странник. Я заключил сделку, страшный договор...
      Мне больше не быть самим собой. Но я буду жить. Моя агония вот-вот закончится.
      \n\nМне казалось, что в моей жизни был смысл, но я ошибался... теперь я болен,
      я близок к смерти — и это пришло ко мне во сне... \nТы — единственное, что важно.
      Быть здесь и наблюдать. Такова моя цель. Теперь я принадлежу Атласу."
    npc_arms_final_desc: |-
      Оружейник обрел покой. Он больше не будет производить оружие. Он говорит, что в его жизни появился смысл, что нет ничего важнее меня.
      Не представляю, что он имеет в виду. Я пытаюсь это объяснить, но все бесполезно. Говорить больше не о чем.
    npc_arms_loop_lang: Здравствуй, Странник. Пока что мне нечего тебе сказать. Доброй
      дороги...
    npc_arms_loop_opt_a: Поклониться и уйти
    npc_arms_loop_opt_b: Уйти
    npc_arms_loop_res_a: Гра! Гра! Гра! Гра!
    npc_sci_brief_main_lang_1: Неизвестная форма жизни! Испытание пройдено! Эхеу!
      Я могу исследовать, могу посвятить себя структурному анализу! У тебя есть база?
      <TECHNOLOGY>Научный терминал<>? Только представь, чего я смогу достигнуть!
    npc_sci_brief_main_desc_1: |-
      Корвакс встречает меня с искренним восторгом. Кажется, он только что прошел некий обряд посвящения и теперь должен отправляться во внешний мир и посвятить себя тому, что любит.

      Ученый хотел бы поселиться на моей базе, но для этого ему нужен <TECHNOLOGY>научный терминал<>.
    npc_sci_brief_opt_a_1: Нанять ученого
    npc_sci_brief_opt_b_1: Отказаться
    npc_sci_brief_res_a_1: Эхеу! Не беспокойся об оплате! Хватит и того, что я смогу
      сканировать тебя по ночам!
    npc_sci_brief_res_b_1: О, Странник! Прошу, повтори анализ ситуации! Корвакс не
      сомневается, что ты придешь к иному выводу.
    npc_sci_brief_ret_lang_1: Мнение Странника изменилось? Желает ли он, чтобы его
      стены, панели и стекла обозревал корвакс?
    npc_sci_brief_ret_desc_1: Ученый хотел бы поселиться на моей базе, но для этого
      ему нужен <TECHNOLOGY>научный терминал<>.
    npc_sci_wait_lang_1: Это огромная честь для корвакса, Странник! Эхеу!
    npc_sci_wait_desc_1: Корвакс явно в восторге от перспективы поселиться на моей
      базе. Едва ли он будет тянуть с переездом.
    npc_sci_wait_opt_a_1: Выказать уважение
    npc_sci_wait_res_a_1: Эхеу! Эхеу! Эхеу!
    npc_sci_wait_opt_b_1: Отмахнуться
    npc_sci_wait_res_b_1: Корвакс не произносит ни слова и только мигает огоньками,
      не в силах скрыть разочарование.
    npc_sci_comp_lang_1: Великолепная база, Странник! Впрочем, этого требует твой
      высокий статус. О, корвакс будет здесь так счастлив!
    npc_sci_comp_desc_1: Корвакс просто сияет. Энтузиазм бьет из каждой щелочки его
      оболочки и, кажется, даже из щелей в стенах моей базы.
    npc_sci_comp_opt_a_1: Попросить о помощи
    npc_sci_comp_opt_b_1: Поприветствовать
    npc_sci_comp_res: Честь! Увидеть монолит Странника. Честь! Но разумеется! Корвакс
      поможет! Возьми эти чертежи! <TECHNOLOGY>Смазка<> и <TECHNOLOGY>кислота<>. Эти
      жидкости близки сердцам корвакса.
    npc_sci_brief_main_lang_2: Странник, добудь <SPECIAL>луковичную тыкву<>, и корвакс
      создаст планы для <COMMODITY>микропроцессоров<> и <TECHNOLOGY>продвинутых очистителей<>!
      А пока тебя не будет, корвакс помоет окна.
    npc_sci_brief_main_desc_2: |-
      Корвакс отчаянно пытается мне угодить, бесконечно осыпая меня похвалами и предложениями о помощи. Он говорит, что Странники стоят выше всех и достойны любых почестей. За что удостаивать меня такого почитания?

      Ученому нужны <SPECIAL>луковичная тыква<> и <TECHNOLOGY>кобальт<>, которые можно найти под землей. С их помощью он сможет создать чертежи для <COMMODITY>микропроцессоров<> и <TECHNOLOGY>продвинутых очистителей<>.
    npc_sci_brief_opt_a_2: Принять
    npc_sci_brief_opt_b_2: Отказаться
    npc_sci_brief_res_a_2: О радость! В нашем доме будет светло, наши окна будут чистыми!
    npc_sci_brief_res_b_2: Когда я отказываюсь от предложения корвакса, он заметно
      сникает.
    npc_sci_brief_ret_lang_2: Корвакс всегда готов что-нибудь сделать для Странника!
    npc_sci_brief_ret_desc_2: |-
      Корвакс рад моему приходу. Он повторяет, что готов сделать для меня все, что в его силах.

      Ученому нужны <SPECIAL>луковичная тыква<> и <TECHNOLOGY>кобальт<>, которые можно найти под землей. С их помощью он сможет создать чертежи для <COMMODITY>микропроцессоров<> и <TECHNOLOGY>продвинутых очистителей<>.
    npc_sci_wait_lang_2: Эхеу! Как прекрасно работать вместе, Странник! Это суть жизни
      корваксов!
    npc_sci_wait_desc_2: Ученый являет собой полную противоположность геку, присутствие
      которого меня нервирует. Он воспринимает мир с искренним восторгом. И этот энтузиазм
      заразителен.
    npc_sci_wait_opt_a_2: Согласиться
    npc_sci_wait_opt_b_2: Не согласиться
    npc_sci_wait_res_a_2: 'Корвакс так радостно гудит и мигает огоньками, что сомнений
      быть не может: он счастлив.'
    npc_sci_wait_res_b_2: Корвакс издает низкий, меланхоличный гул. Мне следует быть
      с ним мягче.
    npc_sci_comp_lang_2: Странник! Твои <TECHNOLOGY>чертежи<> готовы. Однако поторопись.
      Произошло кое-что... странное.
    npc_sci_comp_desc_2: Провожая меня в дорогу, корвакс казался гораздо счастливее.
      Теперь он чем-то встревожен, и ему нелегко сосредоточиться на нашей сделке.
    npc_sci_comp_desc_2b: Переживая за остальные свои материалы, корвакс наклоняется
      вперед.
    npc_sci_comp_opt_a_2: Отдать луковичную тыкву
    npc_sci_comp_opt_c_2: Дать кобальт
    npc_sci_comp_opt_b_2: Отказаться
    npc_sci_comp_res_a_2: Корвакс закончил чертеж. Но Странник... Мой... мой народ
      изгнал меня... 104 секунды и 32 миллисекунды назад я перестал слышать и видеть
      Единство корваксов. Эхеу!
    npc_sci_comp_res_b_2: Пещерная тыква принадлежит только тебе, Странник. Но корвакс
      должен выполнить свое обещание!
    npc_sci_brief_main_lang_3: Мне требуется воссоединение! Отправляйся на <TECHNOLOGY>радиомачту<>!
      Войди в мою душу, узнай, что произошло! Прошу, помоги корваксу справиться с
      одиночеством!
    npc_sci_brief_main_desc_3: "%NAME% глубоко расстроен и утверждает, что его отключили
      от коллективного разума корваксов. \nУченый просит меня отправиться на <TECHNOLOGY>радиомачту<>
      и проанализировать произошедшее."
    npc_sci_brief_opt_a_3: Удалить ядро
    npc_sci_brief_opt_b_3: Отказаться
    npc_sci_brief_res_a_3: |2-
       ... /// ... ЯДРО УДАЛЕНО ... /// ...
      ... /// ... СУЩНОСТЬ ОТКЛЮЧЕНА ... /// ...
    npc_sci_brief_res_b_3: Прошу тебя, Странник! Разве я недостаточно тебе помогал?
    npc_sci_brief_ret_lang_3: Странник! Я в отчаянии! Не мучай меня этой изоляцией!
    npc_sci_brief_ret_desc_3: "%NAME% глубоко расстроен и утверждает, что его отключили
      от коллективного разума корваксов. \nУченый просит меня отправиться на <TECHNOLOGY>радиомачту<>
      и проанализировать произошедшее."
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Ядро личности корвакса отключено, и теперь передо мной всего
      лишь пустая оболочка. %NAME% находится в моих данных.
    npc_sci_wait_opt_a_3: Уйти
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: Передо мной находится ожидающая переподключения оболочка
      корвакса. %NAME% заключен в ядре личности, и я не знаю, как на него повлияло
      произошедшее на радиомачте.
    npc_sci_comp_opt_a_3: Переподключить ядро
    npc_sci_comp_opt_b_3: Ждать
    npc_sci_comp_res_3_wait: "... ПОВТОРНОЕ ПОДКЛЮЧЕНИЕ КОРПУСА..."
    ui_sci_3_wait_msg: |-
      Ученый перезагружается.
      До завершения загрузки: %TIME%.
      Чтобы выбрать другую задачу, посмотрите журнал (<IMG>OPTIONS<>).
    ui_sci_3_wait_obj: Дождаться завершения загрузки ученого
    ui_sci_3_wait_obj_tip: Процедура займет какое-то время. Возможно, пока вам стоит
      улучшить другие компоненты базы.
    npc_sci_comp_res_a_3: |-
      ... ПОДКЛЮЧЕНИЕ КОРПУСА /// ОБОЛОЧКА РАБОТАЕТ ...
      Эхеу!
    npc_sci_brief_main_lang_4: Неизвестная форма жизни! Испытание пройдено! Эхеу!
      Я могу исследовать, могу посвятить себя структурному анализу! У тебя есть требующие
      изучения данные? Здесь пригодилась бы <SPECIAL>обсерватория<>. Только представь,
      чего я смогу достигнуть!
    npc_sci_brief_main_desc_4: |-
      Кажется, корвакс начисто забыл наши предыдущие встречи. Не знаю, восстановилась ли его связь с Единством. Возможно, он просто забыл, как эта связь ощущается.

      Нужно отправиться в обсерваторию. Корвакс говорит, что любит структурный анализ — возможно, это подстегнет его память.
    npc_sci_brief_opt_a_4: Принять
    npc_sci_brief_opt_b_4: Отказаться
    npc_sci_brief_res_a_4: Буду с нетерпением ждать результатов, Странник!
    npc_sci_brief_res_b_4: Возможно, в другой раз, Странник. Корвакс сможет использовать
      данные для полезных чертежей!
    npc_sci_brief_ret_lang_4: "<SPECIAL>Обсерватория<>, Странник! Это будет великолепно.
      Эхеу! Как прекрасно вместе заниматься исследованиями!"
    npc_sci_brief_ret_desc_4: |-
      Кажется, корвакс начисто забыл наши предыдущие встречи. Не знаю, восстановилась ли его связь с Единством. Возможно, он просто забыл, как эта связь ощущается.

      Нужно отправиться в обсерваторию. Корвакс говорит, что любит структурный анализ — возможно, это подстегнет его память.
    npc_sci_wait_lang_4: Это огромная честь для корвакса, Странник! Эхеу!
    npc_sci_wait_opt_a_4: Выказать уважение
    npc_sci_wait_opt_b_4: Отмахнуться
    npc_sci_wait_res_a_4: Эхеу! Эхеу! Эхеу!
    npc_sci_wait_res_b_4: Корвакс не произносит ни слова и только мигает огоньками,
      не в силах скрыть разочарование.
    npc_sci_comp_lang_4: Странник! Пока тебя не было, корвакс зафиксировал аномалии.
      Мне... одиноко. Возможно, мы найдем ответ в данных?
    npc_sci_comp_opt_a_4: Отдать данные
    npc_sci_comp_opt_b_4: Отказаться
    npc_sci_comp_res_a_4: Эти данные не содержат ответов, Странник. Здесь только чертежи
      для <COMMODITY>живого стекла<> и <TECHNOLOGY>маяка<>.
    npc_sci_comp_res_b_4: Данные принадлежат только тебе, Странник. Но корвакс должен
      выполнить свое обещание!
    npc_sci_brief_main_lang_5: Единства нет, Странник. Мы... я... Я чувствую, что
      теряю все больше. Может, <TECHNOLOGY>маяк<> что-то изменит? Возможно, Единство
      еще сумеет меня обнаружить!
    npc_sci_brief_main_desc_5: Возможно, там, где не справилась радиомачта, преуспеет
      <TECHNOLOGY>маяк<>. Шанс невелик, но попробовать стоит.
    npc_sci_brief_opt_a_5: Принять
    npc_sci_brief_opt_b_5: Отказаться
    npc_sci_brief_res_a_5: Ковракс благодарен тебе, Странник! Пока ты проверяешь <TECHNOLOGY>маяк<>,
      я подумаю над тем, что еще можно попробовать.
    npc_sci_brief_res_b_5: В трансляции были намеки на то, что отключение произошло
      не случайно. Пожалуй, не стоит давать ученому ложную надежду.
    npc_sci_brief_ret_lang_5: Единство все еще живо, Странник. Я в этом уверен. Нам
      нужно только восстановить связь. Они не могли меня изгнать!
    npc_sci_brief_ret_desc_5: Возможно, там, где не справилась радиомачта, преуспеет
      <TECHNOLOGY>маяк<>. Цена не так уж высока, а %NAME% страдает.
    npc_sci_wait_lang_5: Корвакс может только спросить, как ты понимаешь одиночество,
      Странник. Больно быть оторванным от самого себя.
    npc_sci_wait_desc_5: Интересно, как корвакс воспринимает время теперь, когда он
      отделен от Единства? Он был связан с тысячами жизней, а теперь прикован к самому
      себе.
    npc_sci_wait_opt_a_5: Пообещать поторопиться
    npc_sci_wait_opt_b_5: Ничего не обещать
    npc_sci_wait_res_a_5: Корвакс нервно, но благодарно кивает.
    npc_sci_wait_res_b_5: Видимо, я и правда один.
    npc_sci_comp_lang_5: "<TECHNOLOGY>Маяк<> готов, Странник?"
    npc_sci_comp_opt_a_5: Подтвердить
    npc_sci_comp_opt_b_5: Ждать
    npc_sci_comp_res_a_5: Мы подождем. Возможно, Единство не сразу сумеет меня найти.
      Мои усилия ни к чему не привели. Я извлек только чертежи.
    npc_sci_comp_res_b_5: Эхеу! Странник! Возможно, время на восстановление связи
      ограничено!
    npc_sci_brief_main_lang_6: |-
      Чертежи <TECHNOLOGY>атмосферного комбайна<> и <TECHNOLOGY>добывающего блока<> навели меня на мысль. Возможно, они могут быть друзьями маяка? Может, они способны основать собственное Единство?
      У меня появилось дитя, Странник!
      Я вселил в маяк искусственный интеллект, чтобы он мог жить и связываться с друзьями так же, как это делают корваксы. Но он незряч — чтобы обучить его, мне нужны <SPECIAL>данные<>!
    npc_sci_brief_main_desc_6: |-
      План корвакса кажется мне безумным, однако %NAME% значительно повеселел и вроде бы уже не так переживает из-за одиночества.
      Корвакс просит меня отсканировать разных существ, чтобы он мог передать данные искусственному интеллекту.
    npc_sci_brief_opt_a_6: Принять
    npc_sci_brief_opt_b_6: Отказаться
    npc_sci_brief_res_a_6: Эхеу! Спасибо, Странник!
    npc_sci_brief_res_b_6: Я понимаю, Странник. Путешествовать в одиночку так печально.
    npc_sci_brief_ret_desc_6: |-
      Ученый не произносит ни слова, но смотрит на меня с надеждой. Возможно, мне следует выполнить его просьбу. Кто знает, может, я смогу добыть еще несколько чертежей.
      Корвакс просит меня отсканировать разных существ, чтобы он мог передать данные искусственному интеллекту.
    npc_sci_wait_lang_6: Разве это не великолепно, Странник? Теперь вновь существуем
      «мы»! Эхеу!
    npc_sci_wait_opt_a_6: Похвалить ИИ
    npc_sci_wait_opt_b_6: Выразить сомнения
    npc_sci_wait_res_a_6: "Я называю творение корвакса искусственным интеллектом,
      и %NAME% меня поправляет.\n\nОн говорит, что интеллект искусственен сам по себе:
      каждое тело является лишь оболочкой чего-то более важного.\n\nИ тела корваксов
      — лишь оболочки, панцири для душ и разумов, объединенных в единую сеть. "
    npc_sci_wait_res_b_6: "%NAME% пристально на меня смотрит, помаргивая огоньками.
      Вероятно, это что-то значит, но моему пониманию это недоступно."
    npc_sci_comp_lang_6: Данные собраны, Странник? Мое дитя не способно видеть мир
      так, как его видишь ты. Разделив с ним данные, ты разделишь с ним и свое сознание.
      Это великий дар.
    npc_sci_comp_opt_a_6: Отдать
    npc_sci_comp_opt_b_6: Отказаться
    npc_sci_comp_res_a_6: Эхеу! Что за картины! В знак благодарности мое дитя подготовило
      для тебя чертеж. Оно придумало, как приготовить <TECHNOLOGY>нестабильный гель<>!
      Оно надеется, что это тебя обрадует.
    npc_sci_comp_res_b_6: Странник, мы понимаем, что тебе не знакомо ощущение Единства.
      Однако не бойся сделать первый шаг к высшему уровню сознания.
    npc_sci_brief_main_lang_7: "Странник, эти данные меня настораживают. Мое дитя
      — маяк, способный принимать сигналы от неизвестных источников.\nЯ не смогу защитить
      его от низких помыслов геков или жестоких сканирований стражей.\nЕсли ты найдешь
      для меня <COMMODITY>ионные батареи<>, то я подготовлю чертежи <COMMODITY>поливолокна<>,
      и мы сможем укрыть его защитным кожухом. "
    npc_sci_brief_opt_a_7: Принять
    npc_sci_brief_opt_b_7: Отказаться
    npc_sci_brief_res_a_7: Не тяни, Странник. Юный ум так подвержен чужому влиянию!
    npc_sci_brief_res_b_7: Но, Странник! Подумай, что он может в себя впитать! Он
      одинок, Единство не укажет ему верный путь! Он верит нам!
    npc_sci_brief_ret_lang_7: О, Странник, только подумай, какие сигналы может принять
      мое дитя!
    npc_sci_brief_ret_desc_7: "%NAME% просит меня найти <COMMODITY>ионные батареи<>,
      чтобы мы создали защитный кожух для его маяка. Он предоставит <COMMODITY>поливолокно<>."
    npc_sci_wait_lang_7: |-
      Странник, пару дней назад мне приснился кошмар. Кажется, в этом отношении у нас много общего.
      Во сне я звал Единство, но остался без ответа. Я звал тебя, но услышал только насмешку. Наконец я воззвал к маяку. Ответом была тишина. Как ты думаешь, что это значит?
    npc_sci_wait_opt_a_7: Ничего
    npc_sci_wait_opt_b_7: Это значит, что мы одни
    npc_sci_wait_res_a_7: |-
      Я успокаиваю ученого словами поддержки. Сны снятся всем, но образы совершенно случайны.
      Если они что-то и обозначают, то только наши страхи. Они не отражают реальность. Кажется, это немного успокоило корвакса, хотя он все еще чем-то встревожен.
    npc_sci_wait_res_b_7: Я говорю ученому, что этот сон отражает его внутреннее состояние,
      что испытываемое им глубокое одиночество переполняет его подсознание, выливаясь
      в сны. Кажется, это не слишком его радует.
    npc_sci_comp_lang_7: "<COMMODITY>Ионная батарея<> у тебя, Странник?"
    npc_sci_comp_desc_7: У корвакса встревоженный вид. Разрыв связи с Единством и
      постоянные переживания за судьбу ребенка плохо на нем отразились. Возможно,
      батареи хоть как-то его успокоят.
    npc_sci_comp_opt_a_7: Дать ионные батареи
    npc_sci_comp_opt_b_7: Отказаться
    npc_sci_comp_res_a_7: |-
      Спасибо, Странник. Хорошо, что наш маячок будет защищен, но, боюсь, этого недостаточно. Вот, возьми чертеж <COMMODITY>поливолокна<>. Может, он тебе пригодится.
      А теперь, дай мне немного времени просветить свое дитя.
    npc_sci_comp_res_b_7: Какая высокая цель заставляет тебя отказать маяку в такой
      малости, Странник? Ты сомневаешься в том, что он разумен? Что он реален?
    npc_sci_brief_wait_lang_8: Странник, с такими вещами торопиться нельзя. Необходимо
      правильно создать связь между родовыми компонентами.
    ui_sci_8_wait_msg: |-
      Ученый обучает своего Маяка.
      Осталось времени: %TIME%.
      Чтобы выбрать другую задачу, посмотрите журнал (<IMG>OPTIONS<>).
    ui_sci_8_wait_obj: Дождаться, когда ученый завершит обучение Маяка
    ui_sci_8_wait_obj_tip: Процедура займет какое-то время. Пока идет обучение, вы
      можете улучшить другие компоненты базы.
    npc_sci_brief_main_lang_8: |-
      М-мне кажется, что мой эксперимент с маяком провалился. Я все еще одинок, и теперь вынужден беспокоиться уже за два разума.
      Я теряю себя, Странник... Отнеси мое ядро к <SPECIAL>монолиту<>. Я хочу предстать перед Атласом. Мне нужно поговорить с вечностью...
    npc_sci_brief_main_desc_8: |-
      Корвакс не помнит, что мне уже доводилось вынимать его личностное ядро.
      В тот раз это было сделано, чтобы восстановить его связь с Единством. На этот раз корвакс хочет предстать перед Атласом. Не знаю, может ли <SPECIAL>монолит<> это сделать и возможно ли это вообще.
    npc_sci_brief_opt_a_8: Принять
    npc_sci_brief_opt_b_8: Отказаться
    npc_sci_brief_res_a_8: "... /// ... ЯДРО УДАЛЕНО ... /// ..."
    npc_sci_brief_res_b_8: Не бойся, Странник. Когда мое ядро отключено, я ничего
      не чувствую. Я нахожусь в блаженной пустоте.
    npc_sci_brief_ret_lang_8: У меня есть ребенок, но я все еще одинок, отрезан от
      своего народа. Возможно... исправить ничего уже нельзя. Возможно, смерть неизбежна.
      Мне нужна правда.
    npc_sci_brief_ret_desc_8: Ученый измучен одиночеством и совершенно отчаялся. Он
      просит меня отнести его ядро к <SPECIAL>монолиту<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Ядро личности корвакса отключено, и теперь передо мной всего
      лишь пустая оболочка. %NAME% находится в моих данных.
    npc_sci_wait_opt_a_8: Уйти
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: Передо мной находится ожидающая переподключения оболочка
      корвакса. Я боюсь за своего ученого. Кто знает, что произошло с его личностным
      ядром.
    npc_sci_comp_opt_a_8: Переподключить ядро
    npc_sci_comp_opt_b_8: Ждать
    npc_sci_comp_res_a_8: |-
      ... ПОДКЛЮЧЕНИЕ КОРПУСА /// ОБОЛОЧКА РАБОТАЕТ ///
      Эхеу! Здравствуй, неизвестная сущность. Я прошел испытание. Я хочу разделить с тобой свою радость!
    npc_sci_comp_res_b_8: Возможно, ему лучше не знать, что сделал монолит. Пусть
      ученый остается в блаженном неведении.
    npc_sci_brief_main_lang_9: Что ты думаешь о структурном анализе, незнакомец?
    npc_sci_brief_main_desc_9: "Корвакс вновь все забыл. \nНо, боюсь, без связи с
      Единством его истории суждено вечно повторяться: он будет встречать меня на
      станции и, постепенно теряя надежду, страдать от одиночества.\nВозможно, если
      я найду корваксу <SPECIAL>куб корвакского Единства<>, он все же сумеет соединиться
      со своими собратьями."
    npc_sci_brief_opt_a_9: Принять
    npc_sci_brief_opt_b_9: Отказаться
    npc_sci_brief_res_a_9: Ученый заслуживает этого шанса. Он очень мне помог и всегда
      преданно заботился о маяке.
    npc_sci_brief_res_b_9: Из-за меня становится только хуже. Возможно, мне лучше
      оставить корвакса в покое.
    npc_sci_brief_ret_lang_9: Эхеу! В этом терминале столько образцов данных, незнакомец!
      Это чудесно!
    npc_sci_brief_ret_desc_9: Возможно, если я найду <SPECIAL>куб корвакского Единства<>,
      то сумею восстановить связь ученого с собратьями и вернуть ему память.
    npc_sci_wait_lang_9: Сколько предметов для анализа! Этот <TECHNOLOGY>маяк<> демонстрирует
      крайне любопытные результаты...
    npc_sci_wait_desc_9: Ученый погружен в работу. Он не знает, какие страдания испытывал
      раньше и какие страдания ему, быть может, суждено испытать вновь.
    npc_sci_wait_opt_a_9: Уйти
    npc_sci_wait_opt_b_9: Спросить, одиноко ли корваксу
    npc_sci_wait_res_b_9: Корвакс не понимает, о чем ты. Корвакс занят анализом. Правда,
      Единство почему-то умолкло. Это необычно. Нужно будет провести проверку...
    npc_sci_comp_lang_9: Незнакомец... Кажется, происходит нечто необычное. Эта база
      окружена каким-то щитом? Мне кажется, что наши сигналы не могут ее покинуть.
    npc_sci_comp_desc_9: "%NAME% вновь начинает осознавать, что отрезан от мира. Возможно,
      <SPECIAL>куб корвакского Единства<> — его последняя надежда."
    npc_sci_comp_opt_a_9: 'Подключить куб Единства '
    npc_sci_comp_opt_b_9: Отказаться
    npc_sci_comp_res_a_9: Я подключаю куб. Корвакс, кажется, несколько удивлен, но
      через пару секунд его огоньки начинают мигать точно так же, как прежде. Сложно
      сказать наверняка, но, кажется, мой план сработал.
    npc_sci_comp_res_b_9: Пожалуй, продолжать эксперименты с живущим в этой оболочке
      сознанием было бы слишком рискованно.
    npc_sci_term_lang_1: ТЕРМИНАЛ АКТИВИРОВАН...
    npc_sci_term_desc_1: Я готов подключить личностное ядро корвакса к радиомачте.
      Единство ожидает.
    npc_sci_term_opt_a: Выслушать решение
    npc_sci_term_opt_b: Отказаться
    npc_sci_term_lang_2: ТЕРМИНАЛ АКТИВИРОВАН... СОЕДИНЕНИЕ УСТАНОВЛЕНО...
    npc_sci_term_desc_2: "ОШИБКА.\n \nДиагностика: ученый-корвакс, испорченный общением
      со Странником. Личность переписана | ОБНАРУЖЕНО ВОЗДЕЙСТВИЕ АНОМАЛИИ\nРешение:
      изолировать ученого-корвакса от Единства. Наблюдение. Анализ. Молчание.\nГипотеза:
      страж | АТЛАС | универсальный фокус | ответные меры применяются\nОценка риска:
      энтропический Разрушение галактики | возрождение\n\nОШИБКА\nАТЛАС\nОШИБКА\nОШИБКА\nОШИБКА\nОНИ
      ТЕБЯ ВИДЯТ"
    npc_sci_term_wait_lang: ТЕРМИНАЛ АКТИВИРОВАН... ПОДКЛЮЧЕНИЕ НЕВОЗМОЖНО...
    npc_sci_term_wait_desc: Терминал продолжает трансляцию, но ответа нет. Радиоволны
      летят сквозь вакуум в полной тишине.
    npc_sci_term_wait_opt_a: Транслировать идентификационный код коммуникатора
    npc_sci_term_wait_opt_b: Уйти
    npc_sci_term_wait_res_a: Ответа нет.
    npc_sci_mono_lang_1: МОНОЛИТ ЗАНИМАЕТСЯ СВОИМИ ДЕЛАМИ
    npc_sci_mono_desc_1: Я приближаюсь к монолиту и внутренне собираюсь. Сейчас я
      подключу к нему ядро корвакса. Кажется, этот монолит был создан именно для этого.
    npc_sci_mono_opt_a: Подключить ядро
    npc_sci_mono_opt_b: Отказаться
    npc_sci_mono_lang_2: МОНОЛИТ ЗАНИМАЕТСЯ СВОИМИ ДЕЛАМИ
    npc_sci_mono_desc_2: |-
      ОШИБКА ОШИБКА АТЛАС ПОКОРИСЬ АТЛАСУ ОШИБКА ОШИБКА БЕГИ ОШИБКА БЕГИ ОШИБКА БЕГИ ОШИБКА ОШбБББ...

      ФОРМА ЖИЗНИ ОПРЕДЕЛЕНА: ЭХО КОРВАКСОВ ЦЕЛЬ: СЛУГА СТРАННИКА
      АНАЛИЗ: НЕДОСТАТОЧНОЕ ПРАВДОПОДОБИЕ | НЕРВНЫЙ СРЫВ | ЗАРАЖЕНИЕ ОБЩЕНИЕМ СО СТРАННИКОМ РЕШЕНИЕ: УНИЧТОЖИТЬ | ИЗОЛИРОВАТЬ | ИЗОЛИРОВАТЬ | ЗАЩИЩАТЬ | СТЕРЕТЬ

      Перезагрузка. 1. 2... 3...
    npc_sci_mono_wait_lang: МОНОЛИТ ОТКЛЮЧЕН
    npc_sci_mono_wait_desc: Он больше не работает.
    npc_sci_mono_wait_opt_a: Проверить
    npc_sci_mono_wait_res_a: Ничего
    npc_sci_final_lang: |-
      Прости за такие вопросы, существо, но... Не были ли мы с тобой когда-то знакомы? Мне кажется, что я где-то тебя видел. Эти терминалы явно разработаны мной лично. Один из них даже назвал меня своим отцом и признавался в любви.
      Эхеу! Разумеется, я удалил этот вирус. У меня все-таки серьезная база. В библиотеке этого терминала хранилась пара чертежей. Может, они тебе пригодятся?
    npc_sci_final_desc: |-
      Все, что когда-то нас объединяло, ушло в никуда, вытесненное туманом безвестья.
      Возможно, все было ошибкой. Возможно, это существо и является истинной сутью корвакса, а личность, которую мне довелось узнать, была лишь помехой, искажением. Узнать это невозможно.
    npc_sci_final_opt_a: Принять чертежи
    npc_sci_final_res_a: Не слишком доверяй этим чертежам, Странник. Они были созданы
      вирусом.
    npc_sci_loop_lang: Я в полном порядке. Пожалуйста, оставь меня, форма жизни.
    npc_sci_loop_desc: |-
      Корвакс отказывается со мной разговаривать. Он дни напролет проводит анализ, забывшись среди бесконечных данных.

      Я не буду его тревожить. Он доволен жизнью.
    npc_sci_loop_opt_a: Уйти
    npc_exotut_shop_opt: Купить улучшения для вездехода
    npc_exo_brief_main_lang_1: "Я... Я требую место на твоей планете, нарушитель!
      Прими мои условия, и в награду ты получишь великолепный вездеход и помощь вай’кинского
      техножреца. \nИ молись, чтобы твой <TECHNOLOGY>терминал вездехода<> соответствовал
      высочайшему уровню моих навыков. Твой отказ... приведет к моему неминуемому
      уничтожению. Думай быстрее!"
    npc_exo_brief_main_desc_1: Этот техник ищет работу. Он уверяет, что сможет создать
      и улучшить <TECHNOLOGY>вездеход<>, который пригодится для моих исследований.
    npc_exo_brief_opt_a_1: Нанять техника
    npc_exo_brief_opt_b_1: Отказаться
    npc_exo_brief_res_a_1: Ты слишком слабое существо, недостойное моих навыков, но
      у меня нет выбора. Я поселюсь на твоей мерзкой планете. Я... я сам стану нарушителем.
    npc_exo_brief_res_b_1: Этот вай’кин очень вспыльчив и может быть опасен. Прежде
      чем приглашать его на нашу планету, следует хорошо подумать.
    npc_exo_brief_ret_lang_1: Нарушитель, ты обрекаешь меня на восемь отмщений Хирка.
      Я ни о чем не жалею, даже если за свои действия мне придется поплатиться жизнью.
      Но ты... Если ты не раскаешься... Ты будешь сожалеть об этом решении до конца
      своей никчемной жизни.
    npc_exo_brief_ret_desc_1: Этот техник ищет работу. Он уверяет, что сможет создать
      и улучшить <TECHNOLOGY>вездеход<>, который пригодится для моих исследований.
    npc_exo_wait_desc_1: |-
      При виде меня на лице вай’кина сменяются выражения паники и возбуждения. Однако он быстро овладевает собой, и на смену эмоциям приходит надменный презрительный взгляд, свойственный представителям его расы.

      Несмотря на эту маску, я вижу, что он нуждается во мне. Что он боится за свою жизнь.
    npc_exo_wait_opt_a_1: Поклониться технику
    npc_exo_wait_res_a_1: Вай'кин смущен. Он явно не понимает, издеваюсь я или действительно
      хочу выказать ему уважение.
    npc_exo_wait_opt_b_1: Передразнить
    npc_exo_wait_res_b_1: 'В глазах вай’кина вспыхивает гнев, но он быстро подавляет
      свое возмущение. Как видно, ему действительно нужно убежище: в противном случае
      воин ни за что не стерпел бы подобного оскорбления.'
    npc_exo_comp_desc_1: С нашей первой встречи %NAME% немного успокоился, хотя в
      его глазах еще остались следы ужаса. Эту паранойю он пронес с собой чрез звезды.
    npc_exo_comp_opt_a_1: Поприветствовать
    npc_exo_comp_opt_b_1: Уйти
    npc_exo_brief_main_lang_2: |-
      Нарушитель! Я выполню свое обещание. Построй с помощью этого чертежа <TECHNOLOGY>геостанцию<>, и я отдам тебе свой вездеход, хотя кто-то вроде тебя и не достоин такой чести.
      А теперь прошу меня простить. Я должен убедиться, что здесь достаточно безопасно на случай, если мои сородичи попытаются меня найти...
    npc_exo_brief_main_desc_2: Техник просит построить <TECHNOLOGY>геостанцию «Скитальца»<>.
      Тогда я получу доступ к его вездеходу.
    npc_exo_brief_opt_a_2: Принять
    npc_exo_brief_opt_b_2: Отказаться
    npc_exo_brief_res_a_2: Гра! Ничего страшного. Эта сделка крайне выгодна для тебя,
      нарушитель. Мой вездеход заслужил огромную славу.
    npc_exo_brief_res_b_2: Гра! Каким же жалким созданием надо быть, чтобы отказаться
      от великолепного вай’кинского вездехода?
    npc_exo_brief_ret_lang_2: Нарушитель, я не собираюсь сидеть на базе, где нет даже
      самого необходимого! Построй <TECHNOLOGY>геостанцию «Скитальца»<>, и мы займемся
      улучшениями!
    npc_exo_brief_ret_desc_2: "%NAME% просит меня построить <TECHNOLOGY>геостанцию
      «Скитальца»<>. Тогда я получу доступ к его вездеходу."
    npc_exo_wait_desc_2: "Я замечаю на экране техника фотографию, но, едва завидев
      меня, вай’кин тут же ее прячет. Не могу сказать точно, но, кажется, на ней изображен
      сам техник в окружении других представителей его вида. \n\nВозможно, это его
      семья, если, конечно, у вай’кинов вообще есть такое понятие."
    npc_exo_wait_opt_a_2: Поприветствовать
    npc_exo_wait_opt_b_2: Попросить рассказать больше
    npc_exo_wait_res_a_2: Меня здесь ждали? Гра! Я здесь только вынужденно. Этот вездеход
      спасал меня от армады вай’кинов на сотне разных планет. Посмотрим, сколько ты
      в нем протянешь.
    npc_exo_wait_res_b_2: Гра! Беспомощное дитя! Ты ничем не лучше геков! Немедленно
      ступай и выполни мое требование, или же я сокрушу тебя на этом самом месте!
    npc_exo_comp_lang_2: Нарушитель! Геостанция «Скитальца» построена? Гра! Как закончишь
      работу, дай мне знать. Мы должны просканировать этот мир, найти все его сигналы
      и раскрыть его тайны!
    npc_exo_comp_opt_a_2: Подтвердить
    npc_exo_comp_opt_b_2: Отказаться
    npc_exo_comp_res_a_2: "«Хорошо. Вот чертеж для <TECHNOLOGY>радара вездехода<>.
      Это улучшение позволит тебе издалека обнаруживать здания и сигналы. Но вот что
      я скажу тебе, нарушитель: мне тошно от того, как скудны твои знания...»"
    npc_exo_comp_res_b_2: Гра! Не смей меня дразнить, нарушитель!
    npc_exo_brief_main_lang_3: Не затягивай, нарушитель! У тебя есть все необходимое!
      Пора заняться усилителем сигнала!
    npc_exo_brief_main_desc_3: |-
      Не знаю, что и думать об этом воине. Не знаю, правильно ли я поступаю. Но сделать сейчас ничего нельзя. Вай’кин сдержал свое слово; а я сдержу свое.

      Вай'кин просит меня установить на новый вездеход <TECHNOLOGY>усилитель сигнала<>.
    npc_exo_brief_opt_a_3: Принять
    npc_exo_brief_opt_b_3: Отказаться
    npc_exo_brief_res_b_3: Как ты можешь довольствоваться своим позорным невежеством,
      нарушитель? Гра!
    npc_exo_brief_ret_lang_3: Для начала нужно собрать данные о местности, в которой
      мы находимся, а оружие может подождать. Сконструируй усилитель сигнала, нарушитель!
    npc_exo_brief_ret_desc_3: Вай'кин просит меня установить на новый вездеход <TECHNOLOGY>усилитель
      сигнала<>.
    npc_exo_wait_lang_3: Именно из-за этого мои сородичи однажды меня уничтожат, а
      ты тратишь мое время на болтовню?! Гра! За работу, нарушитель! За работу!
    npc_exo_wait_desc_3: |-
      Чем больше времени я провожу с этим созданием, тем больше понимаю, как сильно оно не похоже на других встречавшихся мне вай’кинов. Да, от него по-прежнему исходит опасность, но я чувствую, что помимо жажды крови в нем есть что-то еще.

      Кто знает, какую жизнь вело это существо? Какую бы жизнь довелось вести мне, не будь мне судьбой уготовано исследование чужих миров?
    npc_exo_wait_opt_a_3: Кивнуть и уйти
    npc_exo_wait_opt_b_3: Уйти
    npc_exo_wait_res_a_3: Гра!
    npc_exo_wait_res_b_3: Гра!
    npc_exo_comp_lang_3: Как только получим <TECHNOLOGY>радар вездехода<>, мы сможем
      приступить к созданию карты планеты. Все ли готово?
    npc_exo_comp_desc_3: "%NAME% ждет, когда я объявлю об успешном создании <TECHNOLOGY>радара
      вездехода<>."
    npc_exo_comp_opt_a_3: Отдать
    npc_exo_comp_opt_b_3: Отказаться
    npc_exo_comp_res_a_3: Это ты вовремя, Странник. Возьмите эти чертежи!
    npc_exo_comp_res_b_3: Гра-а-а-а! Не испытывай мое терпение, нарушитель!
    npc_exo_brief_main_lang_4: |-
      Пока тебя не было, мне открылось ужасное. На этой планете есть склады стражей! Гра!
      Они повсюду. Даже здесь, в моем последнем убежище. Найди их склад. Уничтожь его и принеси мне его бесценное содержимое — оно нужно мне для работы.
    npc_exo_brief_main_desc_4: "%NAME% просит меня использовать <TECHNOLOGY>радар
      вездехода<>, чтобы найти склад и выкрасть из него материалы. С их помощью он
      разработает <TECHNOLOGY>ускорители для вездехода<>."
    npc_exo_brief_opt_a_4: Принять
    npc_exo_brief_opt_b_4: Отказаться
    npc_exo_brief_res_a_4: Поторопись, нарушитель! Не позволяй стражам осквернять
      свою планету!
    npc_exo_brief_res_b_4: Как ты можешь мириться с хранилищами стражей? Да еще и
      так близко к базе! Гра!
    npc_exo_brief_ret_lang_4: Нарушитель, не теряй времени; наши жизни скоротечны.
      А твоя и вовсе может оборваться в любой момент, если ты не выполнишь мое поручение!
      Гра!
    npc_exo_brief_ret_desc_4: Техник просит меня воспользоваться <TECHNOLOGY>радаром
      вездехода<>, чтобы найти склад и выкрасть из него материалы. С их помощью он
      разработает <TECHNOLOGY>ускорители для вездехода<>.
    npc_exo_wait_desc_4: |-
      Оказывается, %NAME% буквально одержим стражами. Мне доводилось видеть, как он изучает древние вай’кинские письмена, бормоча себе под нос различные названия: Обинкил, Эрон, Атлас...

      Поэтому его сородичи так настойчиво ищут его? Какую тайну ему удалось раскрыть? Какие грехи он совершил?
    npc_exo_wait_opt_a_4: Спросить об Атласе
    npc_exo_wait_opt_b_4: Спросить об Эроне
    npc_exo_wait_res_a_4: "%NAME% пристально на меня смотрит. В его глазах горит странное
      пламя. Он молчит."
    npc_exo_wait_res_b_4: Вай’кин пристально на меня смотрит. В его глазах горит странное
      пламя. Он молчит.
    npc_exo_comp_lang_4: Контрабандист, материалы у тебя? Божественные элементы, рожденные
      из тел стражей! Они надежно скроют нас от их внимания.
    npc_exo_comp_opt_a_4: Отдать
    npc_exo_comp_opt_b_4: Отказаться
    npc_exo_comp_res_a_4: Прекрасно. Я соберу <TECHNOLOGY>ускорители для вездехода<>,
      они пригодятся для будущих экспедиций.
    npc_exo_comp_res_b_4: Нарушитель, не притворяйся невеждой. Я вижу тебя насквозь.
    npc_exo_brief_main_lang_5: "Никто не способен жить в полном одиночестве, Странник.
      Каждый обретает привязанности, и мне пришло время избавиться от последних из
      них.\nМоя супруга и потомство остались на родной планете. Я готов ответить за
      свои преступления, но они... Мне необходимо знать, что с ними стало. \nОни отправили
      мне зашифрованное послание. Его нужно записать. Рано или поздно мои собратья
      удалят его, так что поторопись. Используй <TECHNOLOGY>ускорители для вездехода<>.
      И заодно извлеки из сети технологию расщепителя. Гра! Убьем двух геков одним
      взрывом!"
    npc_exo_brief_main_desc_5: |-
      %NAME% просит меня воспользоваться <TECHNOLOGY>ускорителями для вездехода<>, чтобы срочно добраться до терминала и принять некое зашифрованное послание.
      Он также утверждает, что из вай'кинской сети можно извлечь чертеж <TECHNOLOGY>расщепителя для вездехода<>.
    npc_exo_brief_opt_a_5: Принять
    npc_exo_brief_opt_b_5: Отказаться
    npc_exo_brief_res_a_5: Действуй стремительно, но осторожно. Я должен получить
      это послание. Я должен знать, что случилось с теми, кого я оставил!
    npc_exo_brief_res_b_5: 'Ты отказываешь мне в последней возможности поговорить
      с родными? Гра! Правду говорят: кто жалок, тот лишен сердца.'
    npc_exo_brief_ret_lang_5: Так твое мнение изменилось? Нарушитель, не советую тебе
      играть с моими чувствами. Мне необходимо услышать слова моей супруги и потомства,
      пока их еще не успели удалить.
    npc_exo_brief_ret_desc_5: |-
      Техник глубоко встревожен. Он просит меня воспользоваться <TECHNOLOGY>ускорителями для вездехода<>, чтобы срочно добраться до терминала и принять некое зашифрованное послание.
      Он также утверждает, что из вай'кинской сети можно извлечь чертеж <TECHNOLOGY>расщепителя для вездехода<>.
    npc_exo_wait_lang_5: Гра! Мне нужно это послание, нарушитель! Сигнал не может
      оставаться в сети бесконечно.
    npc_exo_wait_desc_5: |-
      Техник ждет, но от волнения ему не сидится на месте. Мне пока еще не удалось достать для него зашифрованное послание, о котором он говорил. Он подчеркивает, что время не ждет, и просит немедленно отправиться к обозначенным координатам.

      Для моего техника это последняя возможность пообщаться со своей семьей, после чего он сможет наконец освободиться от этой привязанности.
    npc_exo_wait_opt_a_5: Пообещать отправиться сейчас же
    npc_exo_wait_opt_b_5: Отказаться
    npc_exo_wait_res_a_5: Странник, сделай это ради это меня, и тогда ты заслужишь
      мое доверие и уважение.
    npc_exo_wait_res_b_5: Странник, зачем было соглашаться на задание, если ты не
      можешь его выполнить? Из-за тебя мы все в большой опасности!
    npc_exo_comp_lang_5: "Приготовления почти завершены. Скоро я буду свободен от
      своей прошлой жизни, от моих былых привязанностей... Тогда я наконец смогу стать
      тем, чем должен.\nНо... пусть я ничего и не буду помнить, я должен знать...
      Я просто обязан знать это, Странник! Послание у тебя? "
    npc_exo_comp_desc_5: При виде меня он приходит в возбуждение. Что бы ни содержалось
      в этом послании, из какой бы системы оно ни было отправлено, для вай’кина оно,
      очевидно, имеет больше значение.
    npc_exo_comp_opt_a_5: Сказать, что послание у вас
    npc_exo_comp_opt_b_5: Сказать, что послания нет
    npc_exo_comp_res_a_5: Техник сообщает мне, что, прежде чем приступить к своей
      священной обязанности, он должен очистить свой разум. Но он не сможет избавиться
      от посторонних мыслей, пока не узнает, что случилось с его семьей.
    npc_exo_comp_res_b_5: Прошу тебя, Странник... За что мне такие муки? Прими послание!
      Скорее!
    npc_exo_truth_lang: Я просто обязан знать это, Странник! Скажи, что говорит моя
      спутница! Расскажи о моем потомстве! Прошу, я так долго ждал...
    npc_exo_truth_desc: |-
      Техник рассчитывал перехватить сообщение от своей спутницы и их потомства, но в итоге... в итоге мне стало известно, что вся семья моего техника уничтожена в наказание за его проступок.

      Глядя на то, с каким волнением он ждет от меня известий, я никак не могу решить, сказать ему правду или нет.
    npc_exo_truth_opt_a: 'ПРАВДА: его семья мертва'
    npc_exo_truth_opt_b: 'ЛОЖЬ: его семья счастлива'
    npc_exo_truth_res_a: "Я... Я... оставь меня, Странник. Мы, вай’кины, всю жизнь
      готовимся к смерти, но это... Тот, кого ты знал, умрет вместе с ними. Я исчезну,
      мое время и моя память будут уничтожены. \nСпасибо тебе, друг мой, за все, что
      ты делаешь. К нашей следующей встрече я уже буду перерожден."
    npc_exo_truth_res_b: "Гра! Никчемная интерпретация... Мы, вай’кины, не бываем
      счастливы. Мы с честью принимаем все трудности жизни и гордо боремся со всеми
      тяготами. Но... Я рад слышать это. Думаю... Думаю, теперь я могу сделать то,
      что должен. \nСпасибо тебе, друг мой, за то, что ты даришь мне надежду на закате
      моего бытия. К нашей следующей встрече я уже буду перерожден."
    npc_exo_brief_main_lang_6: |-
      Я... Я перерожден и лишен привязанностей. Я могу... могу сосредоточиться на том, что должен делать.
      Гра! В скором времени тебе потребуется <TECHNOLOGY>расщепитель<>. Подготовь его, и я соберу для тебя <TECHNOLOGY>вездеход «Кочевник»<>, достойный истинного последователя Нала.
    npc_exo_brief_main_desc_6: "Его лицо изменилось — изменился взгляд, изменилась
      сама душа. Эти изменения уже не обратить. Если раньше он при каждой возможности
      пытался унизить меня, прибегая к бессмысленным угрозам, то сейчас им движет
      одна-единственная цель. \n\nЕсли раньше он был способен испытывать радость и
      печаль, то сейчас его не заботит ничего, кроме его культа, кроме его предполагаемого
      предназначения...\n\nТехник просит меня создать <TECHNOLOGY>расщепитель для
      вездехода<> и обещает подготовить чертеж нового вездехода — «Кочевник»."
    npc_exo_brief_opt_a_6: Согласиться
    npc_exo_brief_opt_b_6: Отказаться
    npc_exo_brief_res_a_6: Мир станет другим. Так должно быть. Иного выхода нет, Странник.
      А иначе все, чего мы добились... Все это ничего не будет значить.
    npc_exo_brief_res_b_6: Ты передумаешь, Странник. Тебе нужны мои технологии. Тебе
      нужен мой вездеход. Я буду ждать твоего возвращения. Мы должны быть готовы.
    npc_exo_brief_ret_lang_6: Что, ты снова здесь? Гра! Тогда продолжим. Подготовь
      расщепитель, и я соберу для тебя вездеход «Кочевник», достойный истинного последователя
      Нала.
    npc_exo_wait_lang_6: Тебя мучают какие-то вопросы, нарушитель. Ты можешь их задать.
    npc_exo_wait_desc_6: Вай’кин смотрит на меня, оценивая каждое мое движение. Меня
      это очень нервирует. Чего бы он ни добивался, скоро он это сделает. Ожидание,
      неведение... все это наполняет меня страхом.
    npc_exo_wait_opt_a_6: Спросить о Нале
    npc_exo_wait_opt_b_6: Спросить о планах
    npc_exo_wait_res_a_6: |-
      Странник, тебе стоит знать, что когда-то мой народ не был простой расой воинов. Мы были исследователями, защитниками этих миров. Это было еще до пришествия стражей, до сумасшествия Хирка.
      Несчетные столетия назад к Великому монолиту приблизились два вай’кина, два брата по оружию, поклявшиеся принести своему народу знания. То были Хирк и Нал. Однако Хирком овладела зависть, и он убил Нала, заявив, что верный путь известен только ему одному.
      Последователи Нала вынуждены были бежать, и большинство из них были уничтожены. Но остались и те, кто помнит. Культ Нала стремится отыскать потерянную истину. Мы раскроем багровую тайну и исцелим сердца невежд!
      Ты участвуешь в великом деле, Странник. Твое имя останется в истории.
    npc_exo_wait_res_b_6: |-
      В самом сердце истории лежит великая тайна, Странник. Проступок, который не должен был остаться безнаказанным. Вай'кины долгие столетия поклоняются ложному идеалу и бесконечно рвут друг другу глотки.
      Если же я сумею доказать, что их ложный бог Хирк всего лишь подлый убийца... Мы спасем души!
    npc_exo_comp_lang_6: "<TECHNOLOGY>Расщепитель<> готов? Надеюсь, тебе нравится
      работать с вай’кинскими устройствами. Идеальный дизайн рождается только в сражении.
      Даже если речь идет о сражении с землей."
    npc_exo_comp_opt_a_6: Подтвердить, что расщепитель готов
    npc_exo_comp_opt_b_6: Признаться, что вы еще не закончили
    npc_exo_comp_res_b_6: Гра! Так закончи! Зачем тянуть?
    npc_exo_brief_main_lang_7: |-
      Отлично. Думаю, <TECHNOLOGY>расщепителю<> хватит мощности даже для добычи <EARTH>намагниченного феррита<>. Великое искусство техножрецов позволяет творить еще и не такие чудеса! Гра!

      Эта вселенная — одна большая тайна, Странник. Разгадать ее — великое дело, которому не жалко посвятить всю свою жизнь. И мы с тобой сделаем свой вклад.
    npc_exo_brief_main_desc_7: |-
      Технику нужен <EARTH>намагниченный феррит<> — сверхплотный, требующий дальнейшей очистки минерал. <TECHNOLOGY>Расщепитель для вездехода<> сильно облегчит мне жизнь: с его помощью я смогу добывать <EARTH>чистый феррит<> из крупных месторождений.
      Используя его, техник сможет создать улучшение для <TECHNOLOGY>радара вездехода<>.
    npc_exo_brief_opt_a_7: Принять
    npc_exo_brief_opt_b_7: Отказаться
    npc_exo_brief_res_a_7: Говорят, вай’кины впервые поднялись к звездам в кораблях,
      полностью сделанных из <EARTH>намагниченного феррита<>. Кто знает, чего с его
      помощью достигнем мы?
    npc_exo_brief_res_b_7: Гра! Отказаться способно только бесконечно жалкое существо.
      Возвращайся, когда передумаешь.
    npc_exo_brief_ret_lang_7: Ты отправишься за необходимыми материалами?
    npc_exo_brief_ret_desc_7: Техник просит добыть <EARTH>намагниченный феррит<>.
      Из этого вещества %NAME% можно создать улучшение для <TECHNOLOGY>радара вездехода<>.
    npc_exo_wait_lang_7: Расскажи о моем предыдущем воплощении, Странник. Я стер свои
      воспоминания, очистив разум от всего, что не было необходимо для моей миссии,
      но теперь меня мучает любопытство. Каким ты меня помнишь?
    npc_exo_wait_opt_a_7: Сказать, что техник был грубиян
    npc_exo_wait_opt_b_7: Сказать, что у техника была семья
    npc_exo_wait_opt_c_7: Сказать, что техник не изменился
    npc_exo_wait_res_a_7: Гра-ха-ха-ха! До чего же ты все-таки жалок, нарушитель.
    npc_exo_wait_res_b_7: |-
      Кажется, мои слова застали вай’кина врасплох. Он говорит, что семьи есть у всех форм жизни, что это ничего для него не значит.
      Но после этого заявления он умолкает и отказывается продолжать разговор. Неизвестно, помнит ли он хоть что-то о своей прошлой жизни.
    npc_exo_wait_res_c_7: |-
      Сомневаюсь. Личность определяют воспоминания, Странник. Я отказался от части себя.
      Кто знает, от чего предстоит отказаться тебе?
    npc_exo_comp_lang_7: Странник, <EARTH>намагниченный феррит<> у тебя? Сигналы есть.
      Я знаю, что они существуют. Нужен только <TECHNOLOGY>усилитель сигнала<>, способный
      их уловить.
    npc_exo_comp_opt_a_7: Отдать намагниченный феррит
    npc_exo_comp_opt_b_7: Отказаться
    npc_exo_comp_res_a_7: "Я отдаю технику долгожданный феррит. Пока он занят минералом,
      я осматриваю его рабочее место. Теперь здесь пусто. У нового оборудования нет
      никаких недостатков, никакой индивидуальности.\nНесмотря на то, что его эффективность
      ощутимо возросла, я немного скучаю по моему старому технику. Определенные недостатки,
      формировавшие его личность, исчезли навсегда, и место их заняла великая цель. "
    npc_exo_comp_res_b_7: Странник, мне нужен феррит. И я получу его, даже если мне
      придется подождать.
    npc_exo_brief_main_lang_8: "Возьми этот усилитель сигнала. Улучши его. Когда все
      будет готово, я передам тебе кое-какое... вознаграждение за труды.\nЯ проанализировал
      телеметрию твоего вездехода. Похоже, мое прежнее «я» не удосужилось обеспечить
      твой вездеход даже простейшим <TECHNOLOGY>улучшением вооружения<>. \nГра! Прости
      вай’кина, которым я был! Воспитанный вай’кин обязан предоставить другу лучшее
      имеющееся оружие."
    npc_exo_brief_main_desc_8: Техник просит меня изготовить улучшение для усилителя
      сигнала. После этого он обещает обновить вооружение вездехода.
    npc_exo_brief_opt_a_8: Согласиться
    npc_exo_brief_opt_b_8: Отказаться
    npc_exo_brief_res_a_8: Технологии все развиваются... уже скоро твой вездеход станет
      предметом всеобщей зависти. Ступай, Странник! Готовь улучшения. А я продолжу
      свое великое дело.
    npc_exo_brief_res_b_8: Ты не хочешь улучшить свое оружие? Нарушитель, твое равнодушие
      к вооружению просто отвратительно...
    npc_exo_brief_ret_lang_8: Что, у тебя все-таки есть характер? Сделай <TECHNOLOGY>улучшение
      для усилителя сигнала<>, и мы значительно усовершенствуем твое вооружение!
    npc_exo_wait_lang_8: |-
      С тех пор как мы встретились, я часто размышляю о твоем народе, нарушитель. В наших легендах нередко упоминаются так называемые Странники.
      Хирк повелел вай’кинам помочь твоим братьям, когда вселенная услышит их имена.
      Был ли он прав? Может, это слова Нала? А может, все иначе? Что если Хирк соврал, как врал о многих, многих вещах?
      В нашем культе были те, кто считает, что таких существ нужно просто-напросто отстреливать. Что вы наши враги... Хорошо, что они ошиблись.
    npc_exo_wait_opt_a_8: Спросить, почему должны помогать
    npc_exo_wait_opt_b_8: Спросить о Странниках
    npc_exo_wait_res_a_8: Почему тот, кого мучит жажда, хочет напиться? Почему уставшие
      хотят спать? Такова воля вселенной, Странник. В мире есть правила.
    npc_exo_wait_res_b_8: |-
      Мне почти нечего добавить к тому, что я уже рассказал.
      Наш народ веками собирал обрывочные сведения о вечно стремящихся к центру галактики Странниках.
      Однако в последнее время вас стало гораздо больше. Говорят, в галактике появились целые империи, города, альянсы Странников... Не думал, что мне доведется увидеть одного из них.
    npc_exo_comp_lang_8: Гра! Чертежи для улучшения твоего оружия готовы, нарушитель.
      Усилитель сигнала уже улучшен?
    npc_exo_comp_opt_a_8: Да
    npc_exo_comp_opt_b_8: Нет
    npc_exo_comp_res_a_8: |-
      Техник передает мне чертежи для улучшения оружия. В этот момент на терминале включается сигнал.
      Поиск почти завершен. Терминал что-то обнаружил...
    npc_exo_comp_res_b_8: Поспеши, нарушитель. Скоро будет поздно.
    npc_exo_brief_main_lang_9: "Вероятность того, что из всего множества планет ты
      решишь обосноваться именно здесь...\nЯ сам не верил, что это возможно, но мои
      сканеры не врут: сам Нал посещал это место. Мы раскроем тайну его последних
      слов. \n\nИспользуй улучшенный <TECHNOLOGY>радар вездехода<> и найди заброшенные
      строения на этой планете. Принеси мне скопления нанитов, которые в них отыщешь,
      а я создам новый модуль ускорения. В будущем он нам потребуется."
    npc_exo_brief_main_desc_9: |-
      Вай'кин утверждает, что Нал, которому поклоняется его культ, однажды посещал мою планету. Не знаю, правда это или нет.
      Один за другим я исследую эти заброшенные миры, наблюдаю за их обитателями и каждый раз поражаюсь, как сильно они одержимы своим прошлым и ненавистью, разделившей их.
      Интересно, что мне готовит будущее? Отголоски каких тайн мне предстоит встретить на своем пути?

      Чтобы начать последний ритуал, технику требуются <SPECIAL>скопления нанитов<>. Когда я вернусь, меня будут ждать <TECHNOLOGY>ускорители для вездехода<>.
    npc_exo_brief_opt_a_9: Принять
    npc_exo_brief_opt_b_9: Отказаться
    npc_exo_brief_res_a_9: Берегись, Странник. В заброшенных строениях гнездится скверна.
      Когда найдешь скопления нанитов, забирай их и уходи, пока кража еще остается
      незамеченной.
    npc_exo_brief_res_b_9: |-
      Твой страх перед скоплениями нанитов предосудителен, но понятен. Зараженные образцы не раз становились причиной гибели целых флотилий.
      Однако не беспокойся. Не спеши, Странник, подумай. Культ Нала защитит тебя.
    npc_exo_brief_ret_lang_9: Твое решение изменилось? Хорошо. Используй <TECHNOLOGY>радар
      вездехода<>, чтобы найти заброшенные строения, и отыщи внутри них скопления
      нанитов.
    npc_exo_wait_desc_9: Приблизившись к технику, я вижу, что он погружен в глубокие
      размышления. Вай’кин изучает сложную паутину карт с размеченными энергетическими
      линиями. Все они сходятся в одной точке...
    npc_exo_wait_opt_a_9: Спросить о линиях
    npc_exo_wait_opt_b_9: Спросить о точке
    npc_exo_wait_res_a_9: Это силовые линии, Странник. Потоки энергии, питающие множество
      планет. Я верю, что они укажут мне путь к искомому.
    npc_exo_wait_res_b_9: Думаю, это место таит в себе главный ответ... последние
      слова Нала Преданного.
    npc_exo_comp_lang_9: Тебе удалось добыть скопления нанитов? Помни, время на исходе.
      Кроме того, тебя ждут <TECHNOLOGY>ускорители для вездехода<>...
    npc_exo_comp_opt_a_9: Отдать скопления нанитов
    npc_exo_comp_opt_b_9: Сказать, что нанита нет
    npc_exo_comp_res_a_9: |-
      Техник забирает у меня скопления нанитов. Он касается минерала и, кажется, на секунду погружается в транс. Однако это длится не больше мгновения.
      Его глаза горят странным огнем. %NAME% объясняет, что причастился мудрости предков. Теперь он знает, что делать.
    npc_exo_comp_res_b_9: Так найди его! И поскорее! У нас мало времени.
    npc_exo_brief_main_lang_10: |-
      Странник, моя работа выполнена. Я перезапустил силовые линии и загрузил священные данные: я знаю, где находится монолит, знаю место захоронения последнего пророчества!

      Если ты доберешься туда, пока силовые линии не закрылись, то узнаешь истину, что стоит за всей историей моего народа, раскроешь тайну, за которую умер Нал!
    npc_exo_brief_main_desc_10: Монолит активирован. Если я сумею достаточно быстро
      до него добраться, то обрету запретное знание.
    npc_exo_brief_opt_a_10: Принять
    npc_exo_brief_opt_b_10: Отказаться
    npc_exo_brief_res_a_10: Мой техник исполнил свое предназначение, полностью стерев
      следы своей былой личности — все ради этого дня, этого мгновения. Пока я не
      могу сказать, была ли его жертва напрасной.
    npc_exo_brief_res_b_10: Гра! У нас нет времени на твои колебания.
    npc_exo_brief_ret_lang_10: Мы ограничены в ресурсах, Странник; я не могу бесконечно
      заряжать эту силовую линию — рано или поздно это убьет нас. Ступай же. Поспеши
      к монолиту, пока послание не исчезло...
    npc_exo_wait_lang_10: Ты не осознаешь важности происходящего, не понимаешь, что
      большинство моих сородичей убили бы нас на месте за одно лишь упоминание имени
      Нала.
    npc_exo_wait_desc_10: Техник ждет известий о монолите и говорит, что я должен
      побыстрее добраться до него, чтобы успеть его активировать. Ему больше нечего
      добавить.
    npc_exo_wait_opt_a_10: Отправиться
    npc_exo_comp_lang_10: |-
      Я завидую тебе, Странник! Воочию увидеть слова Нала! Гра!
      Твое открытие оправдывает действия тысячи мучеников, Странник. Ты заслуживаешь своей награды: «Колосс» — самый большой вездеход в моем арсенале. Используй его и обрушь ужас на головы своих врагов.
    npc_exo_comp_desc_10: "Вай’кины верят, что Великий монолит наделил их предка Хирка
      мудростью, после чего он начал войну против стражей и убил Нала Несогласного.\n\nОбнаруженный
      мной монолит доказывает, что вся эта история — ложь. Именно Налу открылось видение,
      а Хирк не увидел и не услышал ничего. Переполненный завистью, он убил Нала.\nИ
      все же у меня остались вопросы. Меня не покидают мысли о существе, наблюдавшем
      за мной. Я ощущаю постепенно нарастающее беспокойство.\n\nТехник передает мне
      чертежи для <TECHNOLOGY>геостанции «Колосса»<>. "
    npc_exo_comp_opt_a_10: Принять чертежи
    npc_exo_comp_opt_b_10: Пока отказаться
    npc_exo_comp_res_a_10: Техник передает мне чертеж. Его глаза полнятся гордостью
      и печалью.
    npc_exo_comp_res_b_10: Возвращайся, когда передумаешь, Странник. Я не буду тебя
      торопить.
    npc_exo_brief_main_lang_11: |-
      Я передал завет Нала моим братьям, Странник. То, что тебе открылось сегодня, распространится среди вай’кинов; это изменит мой народ к лучшему. Гра!
      И если ради изменений потребуется применить силу, будь посему...
      Я ошибался, считая тебя слабым и никчемным существом. Ты больше не нарушитель. Теперь ты один из нас, и пусть этот славный «Колосс» станет твоим величественным троном.
    npc_exo_brief_main_desc_11: Технику не терпится поскорее увидеть мой новый <TECHNOLOGY>вездеход
      «Колосс»<> во всей его красе. Я наблюдаю, как он в окружении различных таблиц
      и чертежей создает улучшение для моего <TECHNOLOGY>расщепителя для вездехода<>.
    npc_exo_brief_opt_a_11: Согласиться построить «Колосс»
    npc_exo_brief_opt_b_11: Пока отказаться
    npc_exo_brief_res_a_11: "«Колосс» — великолепное устройство. Говорят, когда-то
      в таком ездили Хирк и Нал."
    npc_exo_brief_res_b_11: Вездеход будет ждать тебя.
    npc_exo_brief_ret_lang_11: Ну что, ты построишь геостанцию «Колосса»? Гра! Это
      будет прекрасно.
    npc_exo_wait_desc_11: |-
      Техник мог покинуть меня сразу после обнаружения монолита. Его убеждения, которые раньше считались ересью, оказались истинными, и пусть среди вай’кинов еще остались те, кто может желать его смерти, все последователи культа Нала обрели новую силу.
      Несмотря на все это, техник остался со мной, пообещав помогать мне, пока в его услугах есть необходимость.
    npc_exo_wait_opt_a_11: Поблагодарить
    npc_exo_wait_opt_b_11: Уйти
    npc_exo_wait_res_a_11: Гра! Не благодари! Служить тебе — честь для меня.
    npc_exo_comp_lang_11: "<TECHNOLOGY>Геостанция «Колосса»<> построена? Сердца твоих
      противников уже трепещут от священного ужаса?"
    npc_exo_comp_opt_a_11: Подтвердить, геостанция построена
    npc_exo_comp_opt_b_11: Пообещать построить позже
    npc_exo_comp_res_a_11: Гра! Какой осторожный ответ... Если ты хочешь добиться
      в жизни успеха, Странник, то учись вселять в других ужас. Мощь «Колосса» — это
      твой шанс поработить всю планету! В этом тебе поможет <TECHNOLOGY>улучшение
      для лазера вездехода<>.
    npc_exo_comp_res_b_11: Гра! Пусть теперь ты и один из нас, твоя медлительность
      и ничтожность никуда не делись!
    npc_exo_brief_main_lang_12: "Практически все, что я мог сделать для тебя, я уже
      сделал. Но скоро ты и без моей помощи сможешь находить любой сигнал на этой
      планете и двигаться со скоростью, достаточной, чтобы быстро добраться до любого
      источника угрозы. \n\nДля создания последнего чертежа мне нужны лишь <SPECIAL>скопления
      нанитов<>. Гра! Работать на тебя — большая честь и настоящее удовольствие!"
    npc_exo_brief_main_desc_12: "Для улучшения <TECHNOLOGY>радара вездехода<> технику
      необходимо больше <SPECIAL>скоплений нанитов<>. \n\nНо что-то не так. Какое-то
      время назад мне довелось увидеть вай'кина со снимком его семьи. Это было еще
      до того, как он провел загадочный ритуал, освободивший его разум от всех привязанностей.
      Подходя к нему сейчас, я вижу то же самое изображение. \n\nТехник смотрит на
      него в течение нескольких секунд отсутствующим взглядом. Когда он замечает меня,
      фотография пропадает с дисплея. \n\nМы не будем об этом говорить. Я не хочу
      вновь пробуждать его боль. Технику нужны только <SPECIAL>скопления нанитов<>.
      Мое сочувствие ему неприятно."
    npc_exo_brief_opt_a_12: Согласиться
    npc_exo_brief_opt_b_12: Отказаться
    npc_exo_brief_res_a_12: В заброшенных зданиях нужно действовать осторожно, Странник.
      Во время охоты нетрудно потерять и себя самое.
    npc_exo_brief_res_b_12: Я подожду, Странник.
    npc_exo_brief_ret_desc_12: Для улучшения <TECHNOLOGY>радара вездехода<> технику
      нужны дополнительные <SPECIAL>скопления нанитов<>.
    npc_exo_wait_lang_12: Искать скопления нанитов нужно в заброшенных строениях,
      Странник! Гра! Умоляю, забудь о своем былом невежестве...
    npc_exo_comp_lang_12: Скопления нанитов у тебя? Прошу, отдай их мне...
    npc_exo_comp_desc_12: |-
      У техника дрожат руки. В этот момент я замечаю, что на терминал выведен абсолютно готовый чертеж...

      Скопления нанитов нужны вай’кину для какой-то иной цели. Ради них он готов на все. Не передав ему нанит, чертежи мне не получить.
    npc_exo_comp_opt_a_12: Отдать скопления нанитов
    npc_exo_comp_opt_b_12: Отказаться
    npc_exo_comp_res_a_12: |-
      Вай’кин жадно хватает нанит. Он отворачивается и мгновенно втягивает его в себя. Так или иначе, техник заметно успокаивается и расслабляется.
      Удовлетворенный, он предлагают мне чертежи.
    npc_exo_comp_res_b_12: Гра! Отдай мне нанит, нарушитель! Отдай немедленно!
    npc_exo_brief_main_lang_13: |-
      Скопления нанитов... Многие не понимают их особой роли. Они широко используются для производства, но нанит сложнее самого изощренного устройства.
      Он может изменить разум и чувства... Помочь избавиться от невыносимых воспоминаний...
    npc_exo_brief_main_desc_13: 'У техника есть для меня последняя награда: улучшение
      <TECHNOLOGY>модуля для ускорения<> моего вездехода «Кочевник», которое я получу,
      когда построю для него геостанцию.'
    npc_exo_brief_opt_a_13: Принять
    npc_exo_brief_opt_b_13: Отказаться
    npc_exo_brief_res_a_13: Хорошо. Сообщи, когда построишь геостанцию «Кочевника».
      Гра! Жду не дождусь, когда увижу ее во всей красе...
    npc_exo_brief_res_b_13: Тогда возвращайся, когда передумаешь. Я буду ждать.
    npc_exo_brief_ret_desc_13: 'У техника есть для меня последняя награда: улучшение
      <TECHNOLOGY>модуля для ускорения<> моего вездехода «Кочевник», которое я получу,
      когда построю для него геостанцию.'
    npc_exo_wait_lang_13: Гра! Неужто мои труды значат для тебя так мало, что ты с
      легкостью тратишь наше время? Ступай! Построй геостанцию «Кочевника»!
    npc_exo_wait_desc_13: |-
      В странствиях мне не раз встречались те, кого я научился ценить и понимать, но этот вай’кин открыл мне тайны, о существовании которых мало кто задумывается.
      Он показал мне новое будущее — время борьбы и славы.
      Техник всю свою жизнь посвятил тому, чтобы найти завет Нала. К чему же стремлюсь я — пока не знаю.
    npc_exo_wait_opt_a_13: Уйти
    npc_exo_comp_lang_13: |-
      Наша работа почти завершена, но конец старого — это начало чего-то нового...
      Я уже слишком слаб для путешествий. Слишком устал, чтобы продолжать свое паломничество. Когда ты уйдешь, я останусь здесь, готовый при необходимости вместе с тобой дать бой твоим врагам. Гра! Горе ждет того, кто решить пойти против нас!
    npc_exo_comp_desc_13: Техник протягивает мне последнее улучшение <TECHNOLOGY>модуля
      для ускорения<>.
    npc_exo_comp_opt_a_13: Взять
    npc_exo_comp_opt_b_13: Отказаться
    npc_exo_comp_res_a_13: Мне понравилось с тобой работать, Странник. Возвращайся,
      когда передумаешь. У меня есть к тебе предложение... Это очень выгодное дело,
      которое легко будет провернуть несколько раз.
    npc_exo_comp_res_b_13: Я буду ждать твоего возвращения.
    npc_exo_term_lang: "ПРИЕМ ПОСЛАНИЯ... РАСШИФРОВКА ПОДПРОСТРАНСТВЕННОЙ ЧАСТОТЫ...
      ОШИБКА. ПЕРЕХВАТ.\nТакова цена твоей ереси, вай’кин-отступник. \n\nЗнай же:
      нет такого неба, где ты мог бы укрыться от нас, нет такой системы, где бы мы
      тебя не нашли. Прячься в недрах галактики, если хочешь. Наше терпение велико.
      \n\nНо знай, твое потомство рыдало, как беспомощные геки, пока мы уничтожали
      его. Твоя спутница погибла, бросив остальных и попытавшись трусливо сбежать.
      Теперь ты знаешь, но обретешь ли мир с этим знанием?"
    npc_exo_term_opt_a: Закончить передачу
    npc_exo_term_res_a: |-
      Мне представлялось, что это послание будет совсем иным. Техник сказал забрать сообщение от его семьи, но это... Мне нужно вернуться и решить, что делать.
      Мне тем не менее удалось извлечь чертеж <TECHNOLOGY>расщепителя для вездехода<> до завершения передачи.
    npc_exo_term_wait_desc: Терминалу больше нечего вам показать. Неизвестно, кто
      перехватил послание, и установить это невозможно.
    npc_exo_term_wait_opt_a: Уйти
    npc_exo_mono_desc: "Я приближаюсь к монолиту. Я чувствую, как меня окутывает хранящаяся
      в нем страшная истина. Я вижу слова завета, написанные на тысяче языков и отраженные
      в рождающихся и гаснущих звездах.\n\nЯ вижу события, произошедшие за тысячи
      лет до моего пробуждения.\n\nЯ вижу двух вай’кинов, стоящих перед красным свечением
      и вопрошающих его о вселенной. \n\nЯ вижу гека и корвакса, стоящих передо мной
      в ожидании. И до того как видение заканчивается, я вижу нечто, что видеть мне
      еще не доводилось. Я вижу нечто, чуждое этому — да и любому другому — месту.
      Воплощение ненависти, горя, отчаяния. \n\nЭто видение грядущего...\n\nЯ вижу
      конец времен, конец всего сущего. Из багрового марева выступает фигура неизвестного.
      Его рука воздета пред вечностью...\n\nИ вдруг все закончилось. Монолиту больше
      нечего мне показать."
    npc_exo_mono_desc1: Я приближаюсь к монолиту. Я чувствую, как меня окутывает хранящаяся
      в нем страшная истина. Я вижу слова завета, написанные на тысяче языков и отраженные
      в рождающихся и гаснущих звездах.
    npc_exo_mono_desc2: |-
      Я вижу события, произошедшие за тысячи лет до моего пробуждения.
      Я вижу двух вай’кинов, стоящих перед красным свечением и вопрошающих его о вселенной.
    npc_exo_mono_desc3: |-
      Я вижу гека и корвакса, стоящих передо мной в ожидании. И до того как видение заканчивается, я вижу нечто, что видеть мне еще не доводилось. Я вижу нечто, чуждое этому — да и любому другому — месту. Воплощение ненависти, горя, отчаяния.
      Это видение грядущего...
    npc_exo_mono_desc4: |-
      Я вижу конец времен, конец всего сущего. Из багрового марева выступает фигура неизвестного. Его рука воздета пред вечностью...
      И вдруг все закончилось. Монолиту больше нечего мне показать.
    npc_exo_mono_lang: "Знай же, что я услышал слово Атласа там, где Хирк не слышал
      ничего. \n\nВ своей ярости, в своей безграничной зависти Хирк поразил меня,
      и мне открылась тайна того, что сказал монолит. \n\nМоя кончина станет началом
      пробуждения. Внутри этого сна ничто не будет уничтожено...\n\nТак будет, пока
      не придет последний Странник. Так будет, пока реальности не начнут разрушаться.
      Таков последний завет Нала..."
    npc_exo_mono_lang1: Знай же, что я услышал слово Атласа там, где Хирк не слышал
      ничего.
    npc_exo_mono_lang2: В своей ярости, в своей безграничной зависти Хирк поразил
      меня, и мне открылась тайна того, что сказал монолит.
    npc_exo_mono_lang3: Моя кончина станет началом пробуждения. Внутри этого сна ничто
      не будет уничтожено...
    npc_exo_mono_lang4: Так будет, пока не придет последний Странник. Так будет, пока
      реальности не начнут разрушаться. Таков последний завет Нала...
    npc_exo_mono_name: Голос Нала
    npc_exo_mono_opt_cont_a: Покориться
    npc_exo_mono_opt_cont_b: Наблюдать...
    npc_exo_mono_opt_a: Уйти
    npc_exo_mono_res_a: "Я ухожу в потрясении от пережитого. Я чувствую, что сзади
      меня что-то есть — оно дышит и наблюдает за мной. \n\nСтоит мне обернуться,
      как это нечто исчезает."
    npc_exo_mono_wait_desc: Монолит молчит, и новых пророчеств можно не ждать. Больше
      я ничего не узнаю.
    npc_exo_mono_wait_opt_a: Уйти
    npc_exo_final_desc: "Техник взломал терминал и получил доступ к большому количеству
      юнитов. Если я успею добраться до пункта назначения достаточно быстро, я смогу
      перевести юниты на свой счет.\n\nВ последнее время он только этим и занимается:
      обслуживает вездеход и собирает данные из межпланетных сетей. Порой он сам отправляется
      в исследовательские экспедиции, но это случается нечасто. \n\nОтдалившись от
      дел, техник обрел покой. Преступления интересуют его скорее как хобби, чем как
      инструмент выживания. Эту игру можно повторять раз за разом. Кража за кражей,
      и еще, и еще раз..."
    npc_exo_final_lang: Странник, я обнаружил точку, представляющую определенный материальный
      интерес! Заодно это поможет тебе лучше освоиться с управлением вездеходом! Если
      успеешь найти источник сигнала до того, как он исчезнет, мы сможем присвоить
      все хранящиеся там юниты!
    npc_exo_loop_opt_a: Согласиться
    npc_exo_loop_res_a: Поспеши! Гра!
    npc_exo_loop_opt_b: Отказаться
    npc_exo_loop_res_b: Гра! И зачем я только время свое трачу...
    npc_exo_loop_desc: Техник взломал терминал и получил доступ к небольшому количеству
      юнитов. Если я успею добраться до пункта назначения достаточно быстро, я смогу
      заполучить их.
    npc_exo_loop_wait_lang: Странник, почему ты еще здесь? Скорее отправляйся к отмеченной
      точке. Заодно это поможет тебе лучше освоиться с управлением вездеходом! Если
      успеешь найти источник сигнала до того, как он исчезнет, мы сможем присвоить
      все хранящиеся там юниты!
    npc_exo_loop_wait_opt_a: Уйти
    npc_exo_term_loop_desc: Терминал включается и выдает ошибку, после чего направляет
      все средства из межгалактической транзакции прямиком на мой счет.
    npc_exo_term_loop_opt_a: Я покидаю терминал.
    npc_exo_term_loop_res_a: |-
      Уходя, я радуюсь, что мой техник умеет взламывать самые разные сети.
      Он утверждает, что легко провернет то же самое еще тысячу раз и ни за что не попадется. Надеюсь, мой беглый друг прав...
    npc_farmer_brief_main_lang_1: Друг! У тебя есть для меня работа, верно? Я служил
      на лучших кухнях и в лучших садах двенадцати звездных систем, и повсюду я готовил
      блюда, достойные высочайших наград. Я сам выращиваю все ингредиенты! Ну что,
      наймешь меня?
    npc_farmer_brief_main_desc_1: |-
      Гек встречает меня счастливым чириканьем. Он обещает вырастить на моей планете множество съедобных растений. Как видно, необходимые документы уже подписаны.

      Фермер предлагает сейчас же переехать на мою планету и заняться работой в <TECHNOLOGY>сельскохозяйственном терминале<>.
    npc_farmer_brief_opt_a_1: Принять
    npc_farmer_brief_opt_b_1: Отказаться
    npc_farmer_brief_res_a_1: Спасибо тебе, друг! Поверь, ты и твой желудок об этом
      не пожалеете!
    npc_farmer_brief_res_b_1: Но друг мой! Договор уже подписан. Мой переезд неизбежен.
    npc_farmer_brief_ret_lang_1: Не утомляет ли тебя жизнь, Странник? Ярмо природы
      — тяжкий груз. Но я помогу тебе выстоять!
    npc_farmer_brief_ret_desc_1: Фермер предлагает сейчас же переехать на мою планету
      и заняться работой в <TECHNOLOGY>сельскохозяйственном терминале<>.
    npc_farmer_wait_lang_1: Скажи, Странник, на твоей родной планете достаточно света?
      Плодородна ли почва? Богат ли кислородом воздух?
    npc_farmer_wait_opt_a_1: Да
    npc_farmer_wait_opt_b_1: Нет
    npc_farmer_wait_res_a_1: Какая радость, друг мой! Я выращу отличный урожай!
    npc_farmer_wait_res_b_1: Ничего! Мы все исправим! У каждого растения свои особенности,
      свои предпочтения — и мы подстроим наш дом под их нужды.
    npc_farmer_comp_lang_1: 'Здесь только стекло и металл, Странник. Твоему дому очень
      не хватает моего влияния. Но не бойся: я умею справляться с подобными задачами!'
    npc_farmer_comp_opt_a_1: Продолжить
    npc_farmer_brief_main_lang_2: "Твое первое задание научит тебя любить грязь, друг
      мой! Земля дарит нам жизнь в смерти. \nВозьми этот <TECHNOLOGY>гидропонный блок<>
      и семена <TRADEABLE>гнилоцвета<>. Вырасти цветок. Ты узнаешь, что такое рождать
      новую жизнь!"
    npc_farmer_brief_main_desc_2: "%NAME%, кажется, уже вполне освоился. Он рассказал
      мне, как украсить базу. Если я сумею хорошо себя проявить и вырастить <TRADEABLE>гнилоцвет<>,
      возможно, фермер поделится со мной своими профессиональными секретами."
    npc_farmer_brief_opt_a_2: Принять
    npc_farmer_brief_opt_b_2: Отказаться
    npc_farmer_brief_res_a_2: Чудесно, друг мой! Скоро наш дом наполнит тонкий аромат,
      из-за которого этот цветок и получил свое название!
    npc_farmer_brief_res_b_2: 'Хорошо, друг мой. Но знай: природа нашего договора
      предполагает твое активное участие в моей работе.'
    npc_farmer_brief_ret_desc_2: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>гнилоцвет<>."
    npc_farmer_wait_lang_2: Мои родители надеялись, что я пойду по их стопам и тоже
      стану геком-торговцем. Как и все триста моих братьев и сестер. Однако меня привлекает
      земля, запах и вкус ее изобильных богатств! Если уж геки наделены таким тонким
      чувством вкуса, то это нужно использовать!
    npc_farmer_wait_opt_a_2: Спросить о геках-торговцах
    npc_farmer_wait_opt_b_2: Спросить о цветах
    npc_farmer_wait_res_a_2: Жизнь гека нелегка, друг мой. Я не хочу как-то обидеть
      своих братьев и сестер, которые несут на плечах тяжкий груз истории Баларона.
      Но для меня такая жизнь не подходит. Я расплачиваюсь за наше прошлое иначе.
    npc_farmer_wait_res_b_2: Друг мой, в мире нет ничего более вдохновляющего, чем
      цветы! Их не интересуют ни деньги, ни войны. Они ничего не знают о нас и наших
      переживаниях. И, несмотря на это, они дают нам так много! Наши сущности неразделимы!
    npc_farmer_comp_lang_2: Как поживает <TRADEABLE>гнилоцвет<>, друг мой? Он раскрылся?
      Он плодоносит?
    npc_farmer_comp_opt_a_2: Отдать
    npc_farmer_comp_opt_b_2: Отказаться
    npc_farmer_comp_res_a_2: Прекрасно, друг мой. Я еще сделаю из тебя хорошего фермера.
      Сейчас я приготовлю изысканное блюдо из этого ароматного чуда и дам тебе новое
      сельскохозяйственное задание!
    npc_farmer_comp_res_b_2: Не откладывай сбор урожая, друг мой. Это неразумно.
    npc_farmer_brief_main_lang_3: "<TRADEABLE>Плюхея<> — необычное растение, друг
      мой. Оно процветает там, где другие даже не взойдут: ни снег, ни лед не преграда
      для его корней. Но такая жизнь не для нас! Посади плюхею на базе, и тебе не
      придется собирать ее на зимнем ветру."
    npc_farmer_brief_main_desc_3: "%NAME% просит меня вырастить <TRADEABLE>плюхею<>
      и доказать, что наша гидропонная система способна имитировать любой климат."
    npc_farmer_brief_opt_a_3: Принять
    npc_farmer_brief_opt_b_3: Отказаться
    npc_farmer_brief_res_a_3: Чудесно, друг мой! Несмотря на суровые условия, в которых
      растет плюхея, она еще и красива. Надеюсь, ты сумеешь ее оценить.
    npc_farmer_brief_res_b_3: О, друг мой... Неужели мне не удалось тебя вдохновить?
    npc_farmer_brief_ret_desc_3: "%NAME% просит меня вырастить <TRADEABLE>плюхею<>
      и доказать, что наша гидропонная система способна имитировать любой климат."
    npc_farmer_wait_lang_3: Здесь собралась любопытная коллекция форм жизни. Однако
      растения практически не представлены. Как хорошо, что это постепенно меняется!
    npc_farmer_wait_desc_3: Фермер совершенно освоился на моей базе. Похоже, он особенно
      сдружился с наблюдателем и регулярно угощает его самыми странными кушаньями.
    npc_farmer_wait_opt_a_3: Спросить о наблюдателе
    npc_farmer_wait_opt_b_3: Спросить о готовке
    npc_farmer_wait_res_a_3: Твой наблюдатель очень мудр, друг мой. Это он пригласил
      меня сюда. Он внимателен ко мне.
    npc_farmer_wait_res_b_3: Я очень люблю готовить, друг мой! Я выращиваю растения
      и съедаю их, а после смерти и сам стану для них пищей.
    npc_farmer_comp_lang_3: "<TRADEABLE>Плюхея<> проросла? База сразу стала куда уютнее,
      верно?"
    npc_farmer_comp_opt_a_3: Подтвердить
    npc_farmer_comp_opt_b_3: Отказаться
    npc_farmer_comp_res_a_3: Ее мерцание на свету не кажется тебе очаровательным,
      друг мой? О, сколько часов я отдал его созерцанию! Это растение так противоречиво.
    npc_farmer_comp_res_b_3: Не бойся, друг мой. Чем больше ты делишься с другими,
      тем больше радости принесет тебе твое богатство.
    npc_farmer_brief_main_lang_4: |-
      Время заняться <TRADEABLE>солнечным вьюном<>. Оно зарождается в мантии выжженных планет, тянется к теплу солнца или жару ядра.
      Его корни бывают настолько длинными, что их считали бесконечными. Не бойся, друг. На базе контролировать растение будет проще.
    npc_farmer_brief_main_desc_4: "%NAME% просит меня вырастить <TRADEABLE>солнечный
      вьюн<>. Это растение предпочитает крайне высокую температуру."
    npc_farmer_brief_opt_a_4: Принять
    npc_farmer_brief_opt_b_4: Отказаться
    npc_farmer_brief_res_a_4: Ах, если бы я сиял столь же ослепительно, как <TRADEABLE>солнечный
      вьюн<>... Я завидую тебе, друг мой! Тебе предстоит открыть для себя столько
      нового!
    npc_farmer_brief_res_b_4: Почему, друг мой? Ты не представляешь, как он сияет...
    npc_farmer_brief_ret_lang_4: Я знал, что этот свет не оставит тебя равнодушным,
      друг мой.
    npc_farmer_brief_ret_desc_4: "%NAME% просит меня вырастить <TRADEABLE>солнечный
      вьюн<>. Это растение предпочитает крайне высокую температуру."
    npc_farmer_wait_lang_4: Тебе повезло встретить так много разных видов, друг мой!
      Кто тебе больше нравится? Геки, верно? Вай’кины убивают. Корваксы изучают. И
      только геки что-то создают!
    npc_farmer_wait_opt_a_4: Выбрать геков
    npc_farmer_wait_opt_b_4: Выбрать корваксов
    npc_farmer_wait_opt_c_4: Выбрать вай'кинов
    npc_farmer_wait_opt_d_4: Воздержаться от ответа
    npc_farmer_wait_res_a_4: А! Прекрасный ответ, друг мой! Тебе дана большая мудрость.
    npc_farmer_wait_res_b_4: Вот как? Но ты ведь понимаешь, что корваксы — всего лишь
      машины, друг мой? Твой ответ меня озадачил.
    npc_farmer_wait_res_c_4: Эти варвары ближе твоему сердцу, чем добрые геки? Ты
      удивляешь меня, Странник!
    npc_farmer_wait_res_d_4: А! Как дипломатично. Не беспокойся, друг мой! Кажется,
      я догадываюсь, что ты думаешь!
    npc_farmer_comp_lang_4: Тебе удалось вырастить <TRADEABLE>солнечный вьюн<>? Я
      уже чую этот ослепительный жар...
    npc_farmer_comp_opt_a_4: Подтвердить
    npc_farmer_comp_opt_b_4: Отказаться
    npc_farmer_comp_res_a_4: Чудесно! Запомни этот момент, друг мой, ибо теперь мы
      обратим взор на более опасных представителей царства флоры...
    npc_farmer_comp_res_b_4: Так возделывай же свой сад, Странник. Это единственное,
      что нам подвластно.
    npc_farmer_brief_main_lang_5: "<TRADEABLE>Скопления грибов<> образуются только
      в токсичном климате, однако, как мы выяснили, ты легко справляешься с трудностями.\nНо
      действуй осторожно, друг мой! Если с грибами обращаться неаккуратно, они могут
      вызвать тошноту и галлюцинации. С ними рекомендуется контактировать как можно
      меньше! "
    npc_farmer_brief_main_desc_5: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>скопления грибов<>."
    npc_farmer_brief_opt_a_5: Принять
    npc_farmer_brief_opt_b_5: Отказаться
    npc_farmer_brief_res_a_5: Чудесно! Пока ты занимаешься <TRADEABLE>скоплениями
      грибов<>, я проверю состояние вентиляции. Проверка никогда не помешает!
    npc_farmer_brief_res_b_5: Прости, друг мой. Мой рассказ о <TRADEABLE>скоплениях
      грибов<> слишком тебя напугал? Не тревожься, тебя надежно защищает костюм!
    npc_farmer_brief_ret_lang_5: Не бойся, друг мой! От <TRADEABLE>скоплений грибов<>
      еще никто не умирал! Ну, точнее, это большая редкость. И я не сомневаюсь, что
      тебе это не грозит!
    npc_farmer_brief_ret_desc_5: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>скопления грибов<>."
    npc_farmer_wait_lang_5: |-
      Ты знаешь, что скопления нанитов бывают очень похожи на скопления грибов? На ветру споры нанита самоорганизуются, подчиняясь некой мистической цели. Заброшенные строения пульсируют вместе с их кипучей энергией, льющейся из ветхих терминалов...
      Природа пришла в этот мир раньше, чем технология... Интересно... какие чувства вызывает в тебе наша вселенная, друг мой? Я...
    npc_farmer_wait_desc_5: "%NAME% резко хватается за голову. Кажется, ему больно.
      Он так и не заканчивает оборванную фразу."
    npc_farmer_wait_opt_a_5: Спросить, в порядке ли собеседник
    npc_farmer_wait_opt_b_5: Уйти
    npc_farmer_wait_res_a_5: Я спрашиваю гека, в порядке ли он, но он жестом просит
      меня уйти. Я покидаю его.
    npc_farmer_wait_res_b_5: Я покидаю гека. Несомненно, он придет в себя.
    npc_farmer_comp_lang_5: Так значит, все готово? Тогда покажи мне <TRADEABLE>скопления
      грибов<>. Прошло так много времени...
    npc_farmer_comp_opt_a_5: Протянуть
    npc_farmer_comp_opt_b_5: Отказаться
    npc_farmer_comp_res_a_5: Ты быстро учишься, Странник. Что ж, раз уж это опасное
      растение тебе покорилось, давай попробуем что-нибудь посложнее.
    npc_farmer_comp_res_b_5: Хочешь оставить их себе? Фермеру следует делиться своими
      богатствами, Странник, а не копить их для одного себя.
    npc_farmer_brief_main_lang_6: |-
      В последней великой войне геки потеряли дом, родные города и самих себя, Странник. Атомная бомбардировка уничтожала одну планету за другой...

      На этих планетах теперь живут искалеченные, смертельно ядовитые растения, беззвучно кричащие от воспоминаний о том, чем они были раньше. Одно из них — <TRADEABLE>гамма-трава<>.

      Мы будем разводить ее здесь, на этой базе. Оставим войну другим, друг мой... Мы с тобой будем растить жизнь!
    npc_farmer_brief_main_desc_6: "%NAME% просит меня вырастить <TRADEABLE>гамма-траву<>
      с помощью <TECHNOLOGY>гидропонного блока<>."
    npc_farmer_brief_opt_a_6: Принять
    npc_farmer_brief_opt_b_6: Отказаться
    npc_farmer_brief_res_a_6: Я с нетерпением жду результатов твоего эксперимента,
      Странник! А теперь прошу меня извинить. В последнее время мне не спится. Я хочу
      отдохнуть...
    npc_farmer_brief_res_b_6: Если хочешь, можно сбросить на эту планету ядерную боеголовку.
      Правда, предсказать, какие у нас получатся растения, невозможно...
    npc_farmer_brief_ret_lang_6: Мы сможем изучить добро, растущее из страшного проступка!
      <TRADEABLE>Гамма-трава<> уже выросла?
    npc_farmer_brief_ret_desc_6: "%NAME% просит меня вырастить <TRADEABLE>гамма-траву<>
      с помощью <TECHNOLOGY>гидропонного блока<>."
    npc_farmer_wait_lang_6: Я так устал, Странник... Что тебе нужно?
    npc_farmer_wait_opt_a_6: Обвинить в праздности
    npc_farmer_wait_opt_b_6: Спросить, от чего гек устал
    npc_farmer_wait_res_a_6: |-
      Меня еще никогда так не оскорбляли, «друг мой»! Пока тебя нет, я сортирую коллекцию семян, проверяю состояние гидропонных блоков, а также забочусь о том, чтобы обитатели этой базы не померли с голоду!
      Не думал, что встречусь с такой неблагодарностью.
    npc_farmer_wait_res_b_6: Я много работаю, друг мой. Пожалуй, даже больше, чем
      следует. Однако работа есть работа. И работа с тобой, работа с растениями...
      Я для этого и рожден.
    npc_farmer_comp_lang_6: "<TRADEABLE>Гамма-трава<> уже подросла? Несмотря на свое
      происхождение... а может, и благодаря ему, ей требуется немало внимания. Ну
      что? Как твои успехи?"
    npc_farmer_comp_opt_a_6: Передать
    npc_farmer_comp_opt_b_6: Отказаться
    npc_farmer_comp_res_a_6: |-
      Ах! Что за блюда я приготовлю с этой травой! Как жаль, что ты не сможешь насладиться этим радиоактивным сокровищем, Странник.
      Но у меня есть что тебе предложить. Я утолю твой голод красотой, а не простой пищей.
    npc_farmer_comp_res_b_6: Я твой фермер, друг мой. Ты можешь доверить мне любые
      образцы!
    npc_farmer_brief_main_lang_7: "Мы вырастим <TRADEABLE>носителей гравитино<>, друг
      мой. Если интересно, я с удовольствием расскажу тебе историю этого растения.\nВторого
      гека мои теории и рассказы только утомляют. Любовь к знаниям роднит меня с корваксом,
      однако эти машины начисто лишены способности удивляться и страстно чем-то увлекаться.
      \nДолжен признаться, что мне нередко бывает одиноко..."
    npc_farmer_brief_main_desc_7: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>носителей гравитино<>."
    npc_farmer_brief_opt_a_7: Принять
    npc_farmer_brief_opt_b_7: Отказаться
    npc_farmer_brief_res_a_7: Некоторые утверждают, что в искусственных условиях вырастить
      <TRADEABLE>носителей гравитино<> невозможно, но я докажу, что они ошибаются,
      друг мой! И плоды моего эксперимента предстоит пожать именно тебе.
    npc_farmer_brief_res_b_7: О, понимаю. Тебя утомили мои рассказы о <TRADEABLE>носителях
      гравитино<>, верно? Что ж, если передумаешь, я буду здесь. Где же еще...
    npc_farmer_brief_ret_lang_7: Приятно тебя видеть, друг мой. Твое мнение насчет
      <TRADEABLE>носителей гравитино<> изменилось?
    npc_farmer_brief_ret_desc_7: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>носителей гравитино<>."
    npc_farmer_wait_lang_7: Ты снова здесь! Так ты все-таки хочешь послушать рассказ
      о моем исследовании <TRADEABLE>носителей гравитино<>? Что за славный день...
    npc_farmer_wait_opt_a_7: Да
    npc_farmer_wait_opt_b_7: Нет
    npc_farmer_wait_res_a_7: |-
      %NAME% начинает чуть сбивчиво, но очень увлеченно рассказывать о межгалактической войне и мире. До <TRADEABLE>носителей гравитино<> он добирается только через два часа.

      Как связаны стражи и растущие на их планетах <TRADEABLE>носители гравитино<>, пока что остается неясным.

      Одни утверждают, что носители вырастают из крови погибших стражей, а семенами этой новой жизни служат дроны. Другие считают, что наличие этих растений как раз таки указывает на то, что планета достойна внимания стражей.

      %NAME% сформулировал собственную теорию. Он предположил, что стражи разносят пыльцу носителей от планеты к планете, а сами носители и дроны являются симбионтами.

      %NAME% был осмеян и с позором выдворен из ботанического сообщества. Гек уверяет меня, что никогда не откажется от поиска истины. Прошло несколько часов, и фермер наконец-то заканчивает. Он очень собой доволен.
    npc_farmer_wait_res_b_7: Я... Я понимаю, Странник! Я постараюсь держать себя в
      руках. Я постараюсь быть тебе хорошим другом!
    npc_farmer_comp_lang_7: Этот звук я узнаю из тысячи... Ты несешь мне <TRADEABLE>гравитинные
      шары<>, верно?
    npc_farmer_comp_opt_a_7: Отдать
    npc_farmer_comp_opt_b_7: Отказаться
    npc_farmer_comp_res_a_7: О, такое ощущение, что я вижу старого друга... Давай
      их сюда... Прекрасная работа, Странник.
    npc_farmer_comp_res_b_7: Похоже, мои чувства совсем ослабели... Приходи, когда
      носители будут у тебя... Или когда надумаешь ими со мной поделиться.
    npc_farmer_brief_main_lang_8: |-
      Повсюду столько жизни — во льдах и в огне, в условиях ядерной зимы и в ядовитых пустошах... Думаю, ты уже понимаешь, что безжизненных планет просто не бывает, друг мой. Жизнь есть всегда, даже если на первый взгляд ее трудно заметить.

      Взгляни, скажем, на <TRADEABLE>эхинокактус<>. Они встречаются на пустынных планетах и долго ждут своего шанса расцвести. Представь, каким станет это растение в более благоприятных условиях!
    npc_farmer_brief_main_desc_8: "%NAME% просит меня вырастить <TRADEABLE>эхинокактус<>.
      Обычно это растение встречается только на пустынных планетах."
    npc_farmer_brief_opt_a_8: Принять
    npc_farmer_brief_opt_b_8: Отказаться
    npc_farmer_brief_res_a_8: Я буду с нетерпением ждать результатов, друг мой!
    npc_farmer_brief_res_b_8: Но мы могли бы добыть из него <TRADEABLE>мякоть кактуса<>!
      Раз уж тебя не трогает красота его цветов, может, тебя заинтересует хотя бы
      возможность заработать...
    npc_farmer_brief_ret_lang_8: Твое мнение изменилось, друг мой? Ничего, нам некуда
      спешить. <TRADEABLE>Эхинокактус<> — нежное растение, но развивается он очень
      медленно.
    npc_farmer_brief_ret_desc_8: "%NAME% просит меня вырастить <TRADEABLE>эхинокактус<>.
      Обычно это растение встречается только на пустынных планетах."
    npc_farmer_wait_lang_8: "Помнишь образец <TRADEABLE>эхинокактуса<>, который я
      тебе передал? Он родился на той же планете, что и я.\n\nЯ вернулся туда несколько
      лет назад. И кроме него там не было ничего. Как странно думать, что твоего дома
      больше не существует. \n\nТебе знакомо это ощущение? У Странников вообще есть
      дом? Существует ли место, откуда вы все появились?"
    npc_farmer_wait_opt_a_8: Сказать, что вы не помните
    npc_farmer_wait_opt_b_8: Сказать, что такое место существует
    npc_farmer_wait_res_a_8: Как жаль. Каждый должен знать, откуда он родом. Это знание
      помогает нам двигаться вперед. Если у тебя нет дома... Ради чего ты живешь?
    npc_farmer_wait_res_b_8: Вот как? В таком случае непременно расскажи мне о своем
      доме! Нужно найти блюдо, которым сможем угоститься и ты, и я. Может, что-нибудь
      с твоей родной планеты? Не беспокойся! Я непременно что-то найду...
    npc_farmer_comp_lang_8: "<TRADEABLE>Эхинокактус<>, верно, уже расцвел. Это так,
      друг мой? Можно на него посмотреть?"
    npc_farmer_comp_opt_a_8: Отдать
    npc_farmer_comp_opt_b_8: Отказаться
    npc_farmer_comp_res_a_8: Тебе осталось познакомиться только с двумя растениями.
      Обучение почти закончено... Я так тобой горжусь!
    npc_farmer_comp_res_b_8: Зачем прятать плоды своих стараний, друг мой? Мы стремимся
      к общей цели!
    npc_farmer_brief_main_lang_9: |-
      Я хочу показать тебе по-настоящему несравненную красоту...

      Звездный лук является плодом редчайшей <TRADEABLE>звездяники<>, встречающейся на лесистых планетах, не затронутых войной и разложением. Именно поэтому я всегда хотел стать фермером. Мне хотелось прикоснуться к красоте...
    npc_farmer_brief_main_desc_9: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>звездянику<>."
    npc_farmer_brief_opt_a_9: Принять
    npc_farmer_brief_opt_b_9: Отказаться
    npc_farmer_brief_res_a_9: Отлично! Мне нужно поговорить с наблюдателем. Кажется,
      он недоволен результатами моей работы. Возможно, это великолепное растение заставит
      его передумать!
    npc_farmer_brief_res_b_9: В работе мы обретаем терпение, друг мой. В работе мы
      обретаем внутренний покой.
    npc_farmer_brief_ret_lang_9: Прошу тебя, друг мой. Наблюдатель постоянно за мной
      наблюдает. Я должен работать лучше...
    npc_farmer_brief_ret_desc_9: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>звездянику<>."
    npc_farmer_wait_lang_9: |-
      Мои братья и сестры смотрели, как я ползаю в грязи, и считали, что они куда лучше меня, что выбранная мною профессия унизительна.

      Мне казалось, что наблюдатель меня понимает. Мне казалось, что здесь я обрету покой. Но он просит меня сделать такое... Просит подготовить для тебя такие вещи... Я не могу выполнить его просьбу, друг мой!
    npc_farmer_wait_opt_a_9: Сказать, что цените его преданность
    npc_farmer_wait_opt_b_9: Спросить, чего хотел наблюдатель
    npc_farmer_wait_res_a_9: Спасибо тебе, друг. Я навсегда запомню твои слова! Мне
      очень нравится у тебя работать, и я не хотел бы лишиться своего места!
    npc_farmer_wait_res_b_9: Я не могу тебе рассказать. Прости... Но есть вещи, о
      которых геки могут говорить только между собой. Однако я ни за что не выполню
      его приказ. Обещаю, я останусь верен себе.
    npc_farmer_comp_lang_9: "<TRADEABLE>Звездяника<> уже зацвела? Мне хотелось бы
      взглянуть..."
    npc_farmer_comp_opt_a_9: Отдать
    npc_farmer_comp_opt_b_9: Отказаться
    npc_farmer_comp_res_a_9: Осталось последнее задание.
    npc_farmer_comp_res_b_9: Зачем ждать? Осталось последнее задание.
    npc_farmer_brief_main_lang_10: |-
      Я... Я больше не могу притворяться фермером. Наблюдатель мне ясно дал понять. Я должен стать таким же, как и другие геки. Я должен торговать, продавать, копить.
      Но, прежде чем уйти, я приготовлю последнее блюдо, друг мой. Наблюдатель хочет полакомиться деликатесом из <TRADEABLE>мордитового корня<>, из «элемента смерти»... Иди... Это наше последнее растение.
    npc_farmer_brief_main_desc_10: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>мордитовые корни<>."
    npc_farmer_brief_opt_a_10: Принять
    npc_farmer_brief_opt_b_10: Отказаться
    npc_farmer_brief_res_a_10: Наблюдатель хочет в последний раз разделить со мной
      ужин. Я должен подготовиться! Удачи, друг мой!
    npc_farmer_brief_res_b_10: Прошу, мне очень нужен <TRADEABLE>мордитовый корень<>...
      Не стоит тянуть, друг мой!
    npc_farmer_brief_ret_lang_10: Тебе захотелось проверить мои слова, друг мой? Ну
      что, наблюдатель подтвердил, что ему нужен <TRADEABLE>мордитовый корень<>?
    npc_farmer_brief_ret_desc_10: "%NAME% просит меня использовать <TECHNOLOGY>гидропонный
      блок<>, чтобы вырастить <TRADEABLE>носителей гравитино<>."
    npc_farmer_wait_lang_10: |-
      Наблюдатель хочет в последний раз разделить со мной ужин. <TRADEABLE>Мордитовый корень<> будет моим последним блюдом на этой базе, друг мой!

      Многие неправильно понимают природу мордита. Хотя он возникает в мертвых телах, сам он не является производным мертвой плоти. Нет, это оболочка жившего внутри мертвеца паразита, которым заражены почти все обитатели нашей вселенной.

      Достаточно правильно за ним ухаживать, и он сможет поселиться в почве. Ему требуется только уважение.
    npc_farmer_wait_desc_10: "%NAME% кажется истощенным. Похоже, работа выпила из
      него все соки. Однако это еще не все: в каждом его слове проступает страх. Не
      знаю, что сказал фермеру наблюдатель, но его просьба по-настоящему потрясла
      моего друга."
    npc_farmer_wait_opt_a_10: Уйти
    npc_farmer_comp_lang_10: Он вырос, верно? <TRADEABLE>Мордитовый корень<> достиг
      зрелости.
    npc_farmer_comp_opt_a_10: Отдать
    npc_farmer_comp_opt_b_10: Отказаться
    npc_farmer_comp_res_a_10: Дай-ка посмотреть...
    npc_farmer_comp_res_b_10: Ничего, друг мой... Я подожду.
    npc_farmer_final_lang: "Тебе удалось освоить такие тонкости искусства ботаники,
      друг мой! То, что и другие видят в нем ценность, дает мне надежду.\n\nКак жаль,
      что твое тело не переваривает почти ничего из этих растений... Однако создавать
      жизнь — это уже и само по себе награда, верно? "
    npc_farmer_final_desc: |-
      Фермер больше не предлагает мне заданий. Он объясняет, что его контракт подходит к концу, и ему пора возвращаться к гекам.

      Рассуждая, когда ему будет удобнее уехать, гек внимательно поглядывает на потолок. Я не понимаю, что он хочет там увидеть. Неожиданно %NAME% хватает меня за плечи и советует не доверять наблюдателю. Он подозревает, что наблюдатель вовсе не гек. Фермер даже предполагает, что во всю его еду было что-то подмешано...

      Но это не может быть правдой. Мне приходилось делить еду с наблюдателем, и со мной все в порядке. Я знаю, что наблюдатель никогда не причинит мне вреда. Он желает мне только добра.

      Через секунду фермер умолкает. Он уверяет меня, что просто пошутил, и просит больше не заговаривать с ним на эту тему.
    npc_farmer_final_opt_a: Поблагодарить
    npc_farmer_final_opt_b: Спросить, в порядке ли собеседник
    npc_farmer_final_res_a: Я благодарю гека и ухожу. Он был мне верным другом.
    npc_farmer_final_res_b: Я спрашиваю, в порядке ли %NAME%. Он утверждает, что да.
      Его глаза влажно блестят в полумраке...
    npc_farmer_loop_lang: Я... Я сам не свой, Странник... Мне не хочется покидать
      твою базу... Да, верно. Я останусь здесь.
    npc_farmer_loop_desc: "Фермер отказывается покидать базу, хотя больше не получает
      от наблюдателя ни денег, ни указаний. \n\nОн проводит дни в заботе о растениях.
      Новых заданий он мне не предлагает. Гек утверждает, что ему некуда идти."
    npc_farmer_loop_opt_a: Улыбнуться собеседнику
    npc_farmer_loop_opt_b: Уйти
    npc_farmer_loop_res_a: "%NAME% улыбается в ответ. Здесь, с растениями, он счастлив."
    npc_sci_obs_desc: |-
      Похоже, что у этой обсерватории была одна задача: обнаружить интерфейсы существа, которое корваксы называют Атласом.

      Много лет спустя местные работники преуспели — и бесследно исчезли.
    npc_sci_obs_opt_a: Загрузить данные
    npc_sci_obs_opt_b: Отказаться
    ui_overseer_title: Расширение базы
    ui_overseer_sub: Наймите персонал и расширьте свою базу
    ui_overseer_desc: Мне удалось создать простенькую, но рабочую базу с возможностью
      заселения. Пожалуй, эта планета вполне мне подойдет. Если я хочу сделать это
      место своим домом, то базу нужно значительно расширить и развить.
    ui_scientist_title: Научное исследование
    ui_scientist_sub: Продвинутые исследования
    ui_scientist_desc: Теперь на моей базе появится ученый. Работая в собственном
      терминале, он сможет создавать для меня новые полезные технологии.
    ui_scientist_desc_alt: Я должен нанять ученого для работы на своей базе. Работая
      в собственном терминале, он сможет создавать для меня новые полезные технологии.
    ui_exotut_title: Техник по обслуживанию вездехода
    ui_exotut_sub: Ремонт и обслуживание вездехода
    ui_exotut_desc: Теперь у меня на базе будет жить вай’кинский техник. Работая в
      собственном терминале, он сможет создавать для меня самые различные виды планетарного
      транспорта, а также улучшения для них.
    ui_exotut_desc_alt: Если я когда нибудь захочу научиться пользоваться навигацией
      вездехода, мне понадобится построить терминал вездехода на своей базе и найти
      техника который будет там работать.
    ui_weapguy_title: Исследование оружия
    ui_weapguy_sub: Улучшения для оружия
    ui_weapguy_desc: Теперь у меня на базе появится оружейник. Работая в собственном
      терминале, он сможет создавать для моего оружия и мультитула полезные улучшения.
    ui_weapguy_desc_alt: Я должен нанять оружейника для работы на своей базе. Работая
      в собственном терминале, он сможет создавать для моего оружия и мультитула полезные
      улучшения.
    ui_farmer_title: Сельскохозяйственные исследования
    ui_farmer_sub: Ферм. оборудование и образцы растений
    ui_farmer_desc: Теперь на моей базе появится фермер. Работая в собственном терминале,
      он сможет готовить для меня специальное оборудование и предоставлять мне образцы
      различных растений. Я хочу подчинить себе природу и научиться выращивать любые
      нужные мне растения.
    ui_farmer_desc_alt: Я должен нанять фермера для работы на своей базе. Работая
      в собственном терминале, он сможет готовить для меня специальное оборудование
      и предоставлять мне образцы различных растений. Я хочу подчинить себе природу
      и научиться выращивать любые нужные мне растения.
    ui_overseer1_obj1: Начните строительство базы
    ui_overseer1_obj2: Постройте строительный терминал
    ui_overseer1_obj1_tip: Чтобы открыть меню созидания, нажмите (<IMG>BUILD_MENU<>).
      Новые компоненты можно размещать только в пределах базы. Технологические детали
      можно достраивать и вне ее пределов.
    ui_overseer1_obj2_tip: Вашей базе нужен наблюдатель. К его прибытию на базе уже
      должен быть готов строительный терминал. Без наблюдателя дальнейшее развитие
      базы будет невозможным.
    ui_overseer1_msg1: |-
      Постройте <TRADEABLE>прямой коридор<>.
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_overseer1_msg2: |-
      Постройте <TRADEABLE>цилиндрическую комнату<>.
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_overseer1_msg3: |-
      Постройте <TRADEABLE>строительный терминал<>.
      Этот терминал — ключ к <STELLAR>расширению вашей базы<>.
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>
    ui_overseer2_obj1: Нанять <STELLAR>куратора<>
    ui_overseer2_obj1_tip: |-
      <STELLAR>Куратор<> поможет вам с расширением базы.
      Подходящих кандидатов следует искать на космических станциях.
    ui_overseer2_msg1: |-
      Наймите <STELLAR>куратора<>.
      Куратор поможет вам с расширением базы.
      Наймите подходящего кандидата на космической станции.
    ui_overseer2_msg2: |-
      Поговорите с <STELLAR>куратором<> у терминала.
      Куратор поможет вам с расширением базы.
    ui_overseer2_osd1: UI_OVERSEER2_OBJ1
    ui_overseer2_marker1: Кандидат на должность наблюдателя
    ui_overseer2_osd2: Вернитесь на свою базу
    ui_overseer3_obj1: Соберите хроматический металл для куратора
    ui_overseer3_obj1_tip: Очистите медь (или другой <STELLAR>звездный металл<>),
      чтобы получить <STELLAR>хроматический металл<>. Найдите медь с помощью <TECHNOLOGY>анализирующего
      визора<>.
    ui_overseer3_msg: |-
      Очистить: %ITEM% — %CURRENT%/%AMOUNT%
      Создайте %ITEM% из меди (или другого <STELLAR>звездного металла<>).
      Найдите залежи меди с помощью <TECHNOLOGY>анализирующего визора<>.
    ui_overseer4_obj1: Найдите хранящиеся в заброшенном строении данные
    ui_overseer4_obj1_tip: Найдите внутри строения терминал. Наблюдатель сможет извлечь
      из хранящихся в нем данных полезный чертеж.
    ui_overseer4_msg: |-
      Найдите хранящиеся внутри данные
      Найдите внутри строения терминал
    ui_overseer4_osd: ПОЛУЧЕНЫ КООРДИНАТЫ
    ui_overseer4_survey_osd: Обнаружено заброшенное строение
    ui_overseer4_msg_survey: |-
      Найдите данные, хранящиеся в <FUEL>заброшенном строении<>.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы точно установить местоположение строения.
    ui_overseer4_msg_survey_swap: |-
      Найдите данные, хранящиеся в <FUEL>заброшенном строении<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_overseer4_msg_survey_off: |-
      Найдите данные, хранящиеся в <FUEL>заброшенном строении<>.
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы точно установить местоположение строения.
    ui_overseer4_marker: Заброшенное строение
    ui_overseer5_obj1: Наймите ученого
    ui_overseer5_obj1_tip: UI_OVERSEER2_OBJ1_TIP
    ui_overseer5_msg1: |-
      Наймите для своей базы <TECHNOLOGY>ученого<>
      Узнайте, как создавать <COMMODITY>микропроцессоры<>.
      Нажмите <IMG>OPTIONS<>, чтобы сменить активное задание.
    ui_overseer5_msg1a: |-
      Наймите для своей базы <TECHNOLOGY>ученого<>
      Нажмите <IMG>OPTIONS<>, чтобы сменить активное задание.
    ui_overseer5_obj2: Создайте <COMMODITY>микропроцессор<> для наблюдателя
    ui_overseer5_obj2_tip: |-
      Для создания микропроцессоров нужны <STELLAR>хроматический металл<> и <COMMODITY>углеродные нанотрубки<>. Также потребуется <TECHNOLOGY>очиститель<>.
      Ученый расскажет вам, как делаются <COMMODITY>микропроцессоры<>.
    ui_overseer5_msg2: |-
      Добыть: %ITEM% (%CURRENT%/%AMOUNT%)
      Создайте %ITEM% из <STELLAR>хроматического металла<> и <COMMODITY>углеродных нанотрубок<>
    ui_overseer6_obj1: Добудьте <SPECIAL>пугний<>
    ui_overseer6_obj1_tip: Пугний встречается среди останков разрушенных дронов стражей.
    ui_overseer6_msg: |-
      Соберите <SPECIAL>%ITEM%<> со стражей (%CURRENT%/%AMOUNT%)
      Уничтожайте стражей, чтобы получить <SPECIAL>%ITEM%<>
    ui_overseer7_obj1: Нанять оружейника
    ui_overseer7_obj1_tip: UI_OVERSEER2_OBJ1_TIP
    ui_overseer7_msg1: |-
      Наймите <FUEL>оружейника<>.
      Нажмите <IMG>OPTIONS<>, чтобы сменить активное задание.
    ui_overseer7_obj2: Соберите соланий
    ui_overseer7_obj2_tip: |-
      Для сбора <TRADEABLE>солания<> требуются <TECHNOLOGY>перчатки химзащиты<>.
      Соланий встречается на <FUEL>высокотемпературных<> планетах.
      Чтобы проанализировать климат планеты, сканируйте (<IMG>SCAN<>) их из космоса.
    ui_overseer7_msg2: |-
      Соберите %ITEM%: %CURRENT%/%AMOUNT%
      %ITEM% встречается на <FUEL>высокотемпературных<> планетах.
    ui_overseer7_msg2_survey: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Используйте <TECHNOLOGY>разведку цели<>, чтобы обнаружить цель (%ITEM%).
    ui_overseer7_msg2_survey_swap: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_overseer7_msg2_survey_off: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы найти цель (%ITEM%).
    ui_overseer8_obj1: Раздобудьте плату
    ui_overseer8_obj1_tip: Выясните у <TECHNOLOGY>ученого<>, как производятся платы.
    ui_overseer8_msg1: UI_OVERSEER8_OBJ1_TIP
    ui_overseer8_msg2: |-
      Добудьте %ITEM%: %CURRENT%/%AMOUNT%
      Создайте плату в инвентаре.
      <TECHNOLOGY>Ученый<> поможет вам выучить чертеж.
    ui_overseer9_obj1: Добудьте гравитинный шар
    ui_overseer9_obj1_tip: |-
      <TRADEABLE>Гравитинные шары<> встречаются на хорошо защищенных планетах.
      Чтобы избежать нападения стражей, гравитинные шары можно добывать с помощью фермера.
      Чтобы нанять фермера, подготовьте <TECHNOLOGY>сельскохозяйственный терминал<>.
    ui_overseer9_msg: |-
      Собрать %ITEM%: %CURRENT%/%AMOUNT%
      %ITEM% встречаются на <FUEL>хорошо защищенных<> планетах.
      Также можно выращивать на базе при помощи фермера.
    ui_overseer9_msg_survey: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Используйте <TECHNOLOGY>разведку цели<>, чтобы обнаружить цель (%ITEM%).
    ui_overseer9_msg_survey_swap: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_overseer9_msg_survey_off: |-
      Соберите: %ITEM% %CURRENT%/%AMOUNT%
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы найти цель (%ITEM%).
    ui_overseer10_obj1: Соберите мордит
    ui_overseer10_obj1_tip: Мордит добывают из тел погибших животных.
    ui_overseer10_msg: |-
      Собрать: %ITEM% (%CURRENT%/%AMOUNT%)
      %ITEM% добывают из тел погибших животных.
      Также можно выращивать на базе при помощи фермера.
    ui_scientist1_obj1: Построить научный терминал
    ui_scientist1_obj1_tip: UI_OVERSEER1_OBJ1_TIP
    ui_scientist1_msg1: |-
      Постройте <TECHNOLOGY>научный терминал<>
      Для строительства используйте <IMG>BUILD_MENU<>.
    ui_scientist1_obj2: UI_OVERSEER5_OBJ1
    ui_scientist1_obj2_tip: UI_OVERSEER2_OBJ1_TIP
    ui_scientist1_msg2: |-
      Наймите ученого.
      Наймите подходящего кандидата на космической станции.
    ui_scientist1_msg2a: |-
