      Чтобы открыть меню, укажите на свою <STELLAR>%SECONDARY_HAND%<>.
      Откройте <STELLAR>коммуникатор<> в <TECHNOLOGY>быстром меню<> и ответьте на вызов.
    ui_core_act1_step1_msg_vr2: |-
      Настройте <STELLAR>коммуникатор звездолета<> на таинственный сигнал.
      Укажите на <TECHNOLOGY>экран коммуникатора<>.
      Выберите «Ответ» с помощью <IMG>QUICK_ACTION<>.
    ui_core_act1_step2_desc: До меня дошли странные сообщения из неизвестного источника.
      Ко мне обратился какой-то голос, хотя было больше похоже, будто он говорит не
      со мной, а с кем-то другим. Трансляция оборвалась так же внезапно, как и началась,
      после чего у меня остались лишь координаты.
    ui_core_act1_step2_obj: UI_CORE_ACT1_STEP1_OBJ
    ui_core_act1_step2_obj_tip: UI_CORE_ACT1_STEP1_OBJ_TIP
