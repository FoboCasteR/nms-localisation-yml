    ui_core_tutorial1d_sub: Установить анализирующий визор
    ui_core_tutorial1d_desc: |-
      <TECHNOLOGY>Анализирующий визор<> добавляет в ваш мультитул продвинутую навигационную систему.
      Интересные места автоматически отмечаются на компасе в верхней части интерфейса экзокостюма.
      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), чтобы найти интересные места, разузнать о флоре, фауне и минералах.
    ui_core_tutorial1d_obj1: Установить анализирующий визор
    ui_core_tutorial1d_obj2: Испытайте анализирующий визор.
    ui_core_tutorial1d_obj1_tip: |-
      Используйте железо, чтобы отремонтировать анализирующий визор. Добудьте железо в залежах минералов.
      Выстрелите лазером по ближайшим минералам с помощью <IMG>ATTACK<>.
      Системы можно отремонтировать в инвентаре (<IMG>INVENTORY<>).
    ui_core_tutorial1z_obj1_tip_alt: |-
      Отремонтируйте сканер с помощью <EARTH>ферритной пыли<>. Добудьте металлы из минеральных месторождений.
      Выстрелите расщепителем по ближайшим минералам с помощью <IMG>ATTACK<>.
      Системы можно отремонтировать в инвентаре (<IMG>INVENTORY<>).
    ui_core_tutorial1z_obj1_tip: |-
      Отремонтируйте анализирующий визор с помощью <EARTH>ферритной пыли<>. Добудьте металлы из минеральных месторождений.
      Выстрелите расщепителем по ближайшим минералам с помощью <IMG>ATTACK<>.
      Системы можно отремонтировать в инвентаре (<IMG>INVENTORY<>).
    ui_core_tutorial1d_msg1: |-
      Соберите <COMMODITY>железо<>: %CURRENT%/%AMOUNT%
      Добудьте <COMMODITY>железо<> из камней с помощью <IMG>ATTACK<>.
    ui_tutorial_repair_msg_1: |-
      Используйте <COMMODITY>металлическую обшивку<>, чтобы отремонтировать деталь <TECHNOLOGY>импульсного двигателя<>.
      Откройте инвентарь корабля с помощью <IMG>INVENTORY<>.
      Отремонтируйте снаряжение с помощью <IMG>REPAIR<>.
    ui_tutorial_repair_msg_2: |-
      Используйте <FUEL>кислород<>, чтобы отремонтировать деталь <TECHNOLOGY>импульсного двигателя<>.
      Откройте инвентарь корабля с помощью <IMG>INVENTORY<>.
      Отремонтируйте снаряжение с помощью <IMG>REPAIR<>.
    ui_tutorial_repair_msg_3: |-
      Используйте <COMMODITY>герметик<>, чтобы отремонтировать деталь <TECHNOLOGY>взлетных ускорителей<>
      Откройте инвентарь корабля с помощью <IMG>INVENTORY<>.
      Отремонтируйте снаряжение с помощью <IMG>REPAIR<>.
    ui_tutorial_repair_msg_4: |-
      Используйте <CATALYST>нитрат натрия<>, чтобы отремонтировать деталь <TECHNOLOGY>взлетных ускорителей<>.
      Откройте инвентарь корабля с помощью <IMG>INVENTORY<>
      Отремонтируйте снаряжение с помощью <IMG>REPAIR<>
    ui_scanner_repair_title: 'Требуется сканер :: Срочно требуется ремонт!'
    ui_core_tutorial1z_msg1: |-
      Добыть: %ITEM% — %CURRENT%/%AMOUNT%
      Чтобы добыть ферритную пыль, попробуйте расстрелять <STELLAR>небольшие камни<>.
      Чтобы выстрелить из <TECHNOLOGY>расщепителя<>, нажмите <IMG>ATTACK<>
    ui_core_tutorial1z_msg1_vr: |-
      Добыть: %ITEM% — %CURRENT%/%AMOUNT%
      Чтобы добыть ферритную пыль, попробуйте расстрелять <STELLAR>небольшие камни<>.
      Заведите руку за плечо и нажмите <IMG>VR_HOLSTER<>, чтобы взять мультитул.
    ui_core_tutorial1z_msg2: |-
      Испытайте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>): 0 / 1
      <TECHNOLOGY>Анализирующий визор<> указывает на интересные места
      Анализируйте <TRADEABLE>флору<>, <COMMODITY>фауну<> и <EARTH>минералы<>, чтобы зарабатывать юниты
    ui_core_tutorial1z_msg3: |-
      Испытайте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>): 0 / 1
      Активируйте визор и удерживайте <IMG>BINOCSCAN<>, чтобы проанализировать цель.
      <TECHNOLOGY>Анализирующий визор<> указывает на интересные места.
    ui_core_tutorial1z_msg2_vr: |-
      Испытайте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>): 0 / 1
      Поднимите <STELLAR>%SECONDARY_HAND%<> вверх, отведите ее за голову и нажмите <IMG>AIM<>, чтобы его включить.
      Наведитесь на <TRADEABLE>растения<>, <COMMODITY>животных<> или <EARTH>минералы<>.
      Чтобы анализировать цель, нажмите <IMG>BINOCSCAN<>
    ui_core_tutorial1d_msg2: UI_CORE_TUTORIAL1C_MSG2
    ui_core_tutorial2_desc: Звездолет отвечает на мои команды. Действительно, он все
      же принадлежит мне. Мне удалось восстановить воздушное судно и отправиться в
      полет, но причина моего крушения по-прежнему остается загадкой.
    ui_core_tutorial2_obj1: Отследить таинственный сигнал
    ui_core_tutorial2_obj1_tip: Используйте корабельный сканер (<IMG>SCAN<>), чтобы
      найти источник сигнала.
    ui_core_tutorial2_obj2: Добраться до передатчика сигнала
    ui_core_tutorial2_obj2_tip: Найдите повторитель, чтобы узнать больше.
    ui_core_tutorial2_obj3: Добраться до полученных координат
    ui_core_tutorial2_obj3_tip: |-
      Похоже, этот сигнал содержит координаты и передается на аварийной волне.
      Следуйте за сигналом, чтобы найти его источник.
    ui_core_tutorial2_obj4: Установить гипердвигатель
    ui_core_tutorial2_obj4b: 'Добудьте компоненты гипердвигателя: хроматический металл'
    ui_core_tutorial2_obj4_tip: |-
      На обломках разбившегося корабля удалось найти чертежи, необходимые для создания <TECHNOLOGY>гипердвигателя<>.
      Гипердвигателю нужен <COMMODITY>динамический резонатор<>.
      Динамический резонатор можно купить на торговом терминале космической станции, но он очень дорого стоит.
    ui_core_tutorial2x_obj4_tip: |-
      На обломках корабля удалось найти чертежи, необходимые для создания <TECHNOLOGY>гипердвигателя<>.
      Для изготовления гипердвигателя требуются <COMMODITY>микропроцессоры<> и <SPECIAL>хроматический металл<>.
      Микропроцессоры можно купить в торговом терминале космической станции. Получите хроматический металл путем переработки меди.
    ui_core_tutorial2_obj4b_tip: Для гипердвигателя необходим <STELLAR>хроматический
      металл<>. Для поиска и обработки <STELLAR>хроматического металла<> может потребоваться
      и <TECHNOLOGY>усилитель сигнала<>, и <TECHNOLOGY>портативный очиститель<>.
    ui_core_tutorial2_obj5: Создайте гипердвигатель.
    ui_core_tutorial2_obj5_tip: |-
      Откройте инвентарь корабля и начните создание с помощью <IMG>TECHMENU<>
      Установите <TECHNOLOGY>гипердвигатель<> в <VAL_ON>ячейку технологии<>, чтобы освободить место для груза.
    ui_core_tutorial2_msg1: |-
      Получен необычный сигнал
      Начните сканирование (<IMG>SCAN<>), чтобы обнаружить его источник
    ui_core_tutorial2_osd1: ВХОДЯЩИЙ СИГНАЛ <IMG>SLASH<> СКАНИРОВАНИЕ ИСТОЧНИКА
    ui_core_tutorial2_msg2: |-
      Пойман необычный сигнал.
      Найдите радиопередатчик, чтобы узнать больше.
    ui_core_tutorial2_osd2: ЗАФИКСИРОВАНЫ КООРДИНАТЫ СИГНАЛЬНОГО МАЯКА
    ui_core_tutorial2_marker2: Маячок
    ui_core_tutorial2_msg3: |-
      Получен <COMMODITY>закодированный сигнал<>
      Координаты записаны. Доберитесь до источника сигнала
    ui_core_tut2_msg3_survey: Двигайтесь по <STELLAR>направляющим<>, чтобы найти <COMMODITY>источник
      закодированного сигнала<><TECHNOLOGY>Разведка цели<> укажет точные координаты
      задания
    ui_core_tut2_msg3_survey_swap: |-
      Получен <COMMODITY>закодированный сигнал<>
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_core_tut2_msg3_survey_off: |-
      Получен <COMMODITY>закодированный сигнал<>
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре <IMG>AIM<>
    ui_core_tut2_survey_osd: Обнаружена цель закодированного сигнала
    ui_core_tutorial2_osd3: СИГНАЛ ПОЛУЧЕН <IMG>SLASH<> ОБНАРУЖЕНЫ ПРИЗНАКИ ЖИЗНИ
    ui_core_tutorial2_marker3: Возможный сигнал бедствия
    ui_core_tutorial2_hypertitle1: Установить гипердвигатель <IMG>SLASH<> Купите микропроцессоры
    ui_core_tutorial2_hypertitle2: Установить гипердвигатель <IMG>SLASH<> Получите
      хроматический металл
    ui_core_tutorial2_msg4: |-
      Создайте <TECHNOLOGY>гипердвигатель<>.
      Достаньте <COMMODITY>динамический резонатор<> на космической станции.
      Требуется юнитов: %CURRENT%/%AMOUNT%
      Откройте путеводитель (<IMG>OPTIONS<>), чтобы узнать, как зарабатывать деньги.
    ui_core_tutorial2_msg5: |-
      Создайте <TECHNOLOGY>гипердвигатель<>.
      Достаньте <COMMODITY>динамический резонатор<> на космической станции.
    ui_core_tutorial2x_msg4: |-
      Требуется юнитов: <STELLAR>%CURRENT%<>/<STELLAR>%AMOUNT%<>
      Продайте предметы в <TECHNOLOGY>торговом терминале<> на космической станции.
      При торговле переключайтесь между инвентарями <STELLAR>экзокостюма<> и <TECHNOLOGY>звездолета<> с помощью <IMG>TRADETOGGLEINV<>
      Откройте путеводитель (<IMG>OPTIONS<>), чтобы узнать, как зарабатывать деньги.
    ui_core_tutorial2x_msg5: 'Купите <COMMODITY>микропроцессоры<> на космической станции:
      %CURRENT%/%AMOUNT%'
    ui_core_tutorial2_osd4: UI_CORE_TUTORIAL2_OBJ4
    ui_core_tutorial2_marker4: Торговый терминал
    ui_core_tutorial2_msg6: |-
      Создайте <TECHNOLOGY>гипердвигатель<>.
      <COMMODITY>Динамический резонатор<>: 1/1
      <TECHNOLOGY>Геридий<>: %CURRENT%/%AMOUNT%
    ui_core_tutorial2x_msg6: |-
      Создайте <TECHNOLOGY>гипердвигатель<>
      <COMMODITY>Микропроцессоры<>: 5/5
      <STELLAR>Хроматический металл<>: %CURRENT%/%AMOUNT%
    ui_core_tutorial2_msg7a: |-
      Установите <TECHNOLOGY>гипердвигатель<>.
      Откройте инвентарь корабля и установите его с помощью <IMG>TECHMENU<>
    ui_core_tutorial2_msg7: |-
      Завершите установку <TECHNOLOGY>гипердвигателя<>.
      Откройте инвентарь корабля и установите компоненты с помощью <IMG>TECHMENU<>
    ui_core_tutorial3_desc: Неизвестный сигнал привел меня к ржавым останкам грузового
      судна. Среди его останков мне попался чертеж гипердвигателя, а также какое-то
      странное послание. Похоже, кто-то оставляет их специально для меня.
    ui_core_tutorial3_obj1: 'Создание топлива для варпа: найти схему для антиматерии'
    ui_core_tutorial3_obj1_tip: |-
      Чтобы выполнить межзвездный перелет, гипердвигатель необходимо заправить <FUEL>топливом для варпа<>.
      Следуйте за сигналом и найдите источник <FUEL>антиматерии<>, чтобы создать топливо для варпа.
    ui_core_tutorial3_obj2: Создайте топливо для варпа
    ui_core_tutorial3_obj2_tip: Откройте инвентарь (<IMG>INVENTORY<>) и начните создание
      с помощью <IMG>PRODMENU<>.
    ui_core_tutorial3_obj3: Заправьте гипердвигатель
    ui_core_tutorial3_obj3_tip: Заправьте <TECHNOLOGY>гипердвигатель<> в инвентаре
      (<IMG>INVENTORY<>) или в быстром меню (<IMG>QUICK_MENU<>).
    ui_core_tutorial3_obj4: Отправляйтесь к звездам
    ui_core_tutorial3_obj4_tip: |-
      Используйте быстрое меню (<IMG>QUICK_MENU<>), чтобы открыть галактическую карту.
      В космосе, используйте галактическую карту, чтобы переместиться в новую систему.
    ui_core_tutorial3_msg0: |-
      <TECHNOLOGY>Гипердвигатель<> установлен.
      Вернитесь к кораблю.
    ui_core_tutorial3_msg0a: |-
      Ищите следы антиматерии с помощью <TECHNOLOGY>сканера звездолета<> (<IMG>SCAN<>).
      Сканер настроен на <FUEL>антиматерию<>.
    ui_core_tutorial3_msg0b: |-
      Ищите следы антиматерии с помощью <TECHNOLOGY>сканера звездолета<> (<IMG>SCAN<>).
      Обнаружены атмосферные помехи... Проведите <STELLAR>сканирование планеты<> с <STELLAR>орбиты<>.
    ui_core_tutorial3_msg1: |-
      Ищите следы антиматерии с помощью <TECHNOLOGY>сканера звездолета<> (<IMG>SCAN<>).
      Сканер настроен на <FUEL>антиматерию<>.
    ui_core_tutorial3_msg2: |-
      Сканер обнаружил <FUEL>след антиматерии<>.
      Доберитесь до отмеченной точки.
    ui_core_tut3_msg2_survey: Двигайтесь по <STELLAR>направляющим<>, чтобы найти <FUEL>след
      антиматерии<><TECHNOLOGY>Разведка цели<> укажет точные координаты задания
    ui_core_tut3_msg2_survey_swap: |-
      Сканер обнаружил <FUEL>след антиматерии<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_core_tut3_msg2_survey_off: |-
      Сканер обнаружил <FUEL>след антиматерии<>.
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре <IMG>AIM<>
    ui_core_tut3_survey_osd: Обнаружен след антиматерии
    ui_core_tutorial3_msg3: |-
      Создайте <FUEL>варп-ячейку<>.
      Соберите <FUEL>тамий-9<>: %CURRENT%/%AMOUNT%
      Используйте <IMG>SCAN<>, чтобы найти планетарные ресурсы
    ui_core_tutorial3x_msg3a: |-
      Соберите %ITEM% для получения <COMMODITY>антиматериального контейнера<>: %CURRENT%/%AMOUNT%
      Используйте <IMG>SCAN<>, чтобы найти <FUEL>богатые кислородом растения<>.
    ui_core_tutorial3x_msg3b: |-
      Соберите %ITEM% для получения <COMMODITY>антиматериального контейнера<>: %CURRENT%/%AMOUNT%
      Добывайте %ITEM% из малых камней.
    ui_core_tutorial3x_msg3c: 'Создать: %ITEM% — %CURRENT%/%AMOUNT%'
    ui_core_tutorial3_msg4: |-
      Создать: %ITEM% — %CURRENT%/%AMOUNT%
      Используйте <FUEL>антиматерию<> и <COMMODITY>антиматериальный контейнер<>, чтобы создать варп-ячейку.
    ui_core_tutorial3_msg5: |-
      Заправьте <TECHNOLOGY>гипердвигатель<>.
      Используйте инвентарь (<IMG>INVENTORY<>) или быстрое меню (<IMG>QUICK_MENU<>).
    ui_core_tutorial3_msg6: Доберитесь до открытого космоса.
    ui_core_tutorial3_msg6a: |-
      Гипердвигатель <TRADEABLE>заправлен<>.
      Отправьтесь в космос, чтобы испытать системы межзвездного перелета.
    ui_core_tutorial3_msg7: |-
      Совершите <STELLAR>варп-прыжок<> в другую систему.
      В космосе галактическую карту можно открыть с помощью <IMG>QUICK_MENU<>
    ui_core_tutorial3_msg7a: |-
      Совершите <STELLAR>варп-прыжок<> в другую систему.
      Откройте галактическую карту с помощью <IMG>QUICK_MENU<>
    ui_core_tutorial3_osd1: ОБНАРУЖЕН СЛЕД СИГНАЛА <IMG>SLASH<> НАЧАТЬ СКАНИРОВАНИЕ
      ДЛЯ УЛУЧШЕНИЯ СИГНАЛА
    ui_core_tutorial3_osd2: ОБНАРУЖЕН СЛЕД АНТИМАТЕРИИ <IMG>SLASH<> ЦЕЛЬ ЗАХВАЧЕНА
    ui_core_tutorial3_osd3: Создайте варп-ячейку
    ui_core_tutorial3_osd4: UI_CORE_TUTORIAL3_OBJ3
    ui_core_tutorial3_marker: След антиматерии
    ui_core_antim_watch_msg: Найдите новый источник <FUEL>антиматерии<>.
    ui_core_antim_watch_osd: АНТИМАТЕРИЯ ПОТЕРЯНА <IMG>SLASH<> НЕОБХОДИМО НАЙТИ НОВЫЙ
      ИСТОЧНИК
    ui_core_antim_watch_marker: Обнаружен источник антиматерии
    ui_core_tutorial4_desc: Мне удалось создать гипердвигатель. Этого ли хотел мой
      неизвестный благодетель? Действительно ли все эти послания оставлены для меня?
      Не срываю ли я чей-то план, к которому не имею никакого отношения? Впрочем,
      мне остается только идти по следу и дальше.
    ui_core_tutorial4_obj1: Следовать за аномальным сигналом
    ui_core_tutorial4_obj1_tip: |-
      Похоже, загадочный сигнал передается с одного из аванпостов этой системы.
      Состыкуйтесь с аванпостом и разыщите инопланетные формы жизни.
    ui_core_tutorial4_obj2: 'Создание варп-ячейки: удерживающая жидкость'
    ui_core_tutorial4_obj2_tip: |-
      Для производства варп-ячеек необходимо сначала создать <FUEL>антиматерию<>.
      Для создания антиматерии требуется удерживающая жидкость, электронный пар и некоторые другие ингредиенты.
      Соберите 50 единиц <FUEL>углерода<>, чтобы создать удерживающую жидкость.
      Откройте инвентарь (<IMG>INVENTORY<>) и начните создание с помощью <IMG>PRODMENU<>.
    ui_core_tutorial4_obj2a_tip: |-
      Для производства варп-ячеек необходимо сначала создать <FUEL>антиматерию<>.
