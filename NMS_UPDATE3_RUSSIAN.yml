      боюсь, что не вернусь домой еще... <AUDIO>TXT_RadioNoise<><STELLAR>кзкззкт<>
      время.\n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Мы пили
      воду.<NEWLINE>Любовь моя... прости меня..."
    lost_freighter_desc_3: "Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Мне это не нравится. Мы должны везти гека на борту? Обеспечить ему безопасное
      странствие меж звезд? Я отправляю жалобу. Лучше нам... <AUDIO>TXT_RadioNoise<><STELLAR>кззкт<>
      \n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Мы обнаружили
      останки экспедиционных войск вай'кинов. Их корабли уничтожены, среди астероидов
      болтаются куски тел и металла.\nСтражи сканируют обломки. Мы быстро покинули
      это место.\n\nDatestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Я отказываюсь
