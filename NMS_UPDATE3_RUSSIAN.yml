    all_mission_factraid_desc1: Я подхожу к терминалу. Необходимая клиенту информация
      даже не зашифрована и только и ждет того, чтобы ее забрали.
    all_mission_factraid_desc2: Необходимая клиенту информация хранится в этом терминале.
      Данные зашифрованы, но, полагаю, клиент сумеет с этим справиться.
    all_mission_factraid_desc3: Мне удалось получить доступ к банку данных. Остается
      только загрузить необходимые клиенту файлы.
    all_mission_factraid_desc4: Клиенту требуется конкретный пакет данных. Я ввожу
      соответствующие параметры, и терминал начинает загрузку. Осталось совсем немного.
    all_mission_factraid_desc5: Клиент предоставил мне учетные данные для получения
      доступа к терминалу. Стоит только их ввести — и вот все хранящиеся в нем данные
      как на ладони. Остается только их загрузить.
    all_mission_missing_desc1: Мне удалось установить местоположение пропавшей формы
      жизни. Клиент будет рад узнать, что она в полном порядке. Нужно немедленно передать
      ему координаты.
    all_mission_missing_desc2: Мне удалось отыскать пропавшую форму жизни. Она в полном
      порядке и находится в убежище на планете неподалеку. Нужно немедленно сообщить
      об этом клиенту.
    all_mission_missing_desc3: Мне удалось отыскать пропавшую форму жизни и установить,
      что ей ничего не угрожает. Нужно немедленно передать ее координаты клиенту.
    all_mission_missing_desc4: Пропавшая форма жизни найдена. Задание выполнено, и
      нужно как можно скорее оповестить об этом клиента.
    all_mission_missing_desc5: Мне удалось раскрыть тайну исчезновения нужной клиенту
      формы жизни. Несомненно, клиент будет рад узнать, что дело удалось решить без
      кровопролития. Нужно передать ему координаты и сообщить об успехе.
    all_mission_hide_seek_desc1: |-
      Клиент просил меня установить местоположение интересующей его формы жизни. Это было сделано. Осталось только передать ему координаты.

      Что клиент будет с ними делать, меня уже не касается.
    all_mission_hide_seek_desc2: Я не знаю, что клиенту нужно от этой формы жизни.
      Условия нашего договора требуют от меня предоставить клиенту ее координаты.
    all_mission_hide_seek_desc3: |-
      Мне удалось найти потерянную форму жизни. Она оказалась не совсем такой, как можно было ожидать. Тем не менее это, несомненно, нужная личность.

      Нужно немедленно передать клиенту ее координаты.
    all_mission_hide_seek_desc4: |-
      Клиент немало времени провел в поисках этой формы жизни. Это меня удивляет: поиски не показались мне слишком уж сложными. Вероятно, здесь все не так просто, как кажется.

      Нужно немедленно передать клиенту координаты. Не хотелось бы вмешиваться в эту историю.
    all_mission_hide_seek_desc5: Интересующая клиента форма жизни находится прямо
      передо мной. Как долго это продлится, сказать нельзя. Пока ситуация не изменилась,
      нужно передать клиенту координаты.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: ОТКРЫТ ДОСТУП К ТЕРМИНАЛУ ДОСТАВКИ
    all_mission_deliver_lang4: ЗАПРОС ДОСТУПА... ДОСТУП РАЗРЕШЕН
    all_mission_deliver_lang5: КЛЮЧ ПОЛУЧЕН... ПОЛУЧЕНИЕ ДОСТУПА...
