    ui_core_terrainedit_title: Изменение ландшафта
    ui_core_terrainedit_sub: Создайте ландшафтный манипулятор и научитесь им пользоваться.
    ui_core_terrainedit_desc: |-
      Ландшафтный манипулятор — это продвинутый модуль мультитула, позволяющий рыть тоннели в земле.
      Ландшафтный манипулятор заряжается от металлов. Более продвинутые металлы дают более мощный заряд.
      По умолчанию, ландшафтный манипулятор в момент выстрела уничтожает почву. Используйте быстрое меню, чтобы перейти в режим продвинутого моделирования и включить возможности создания конструкций.
    ui_core_terrainedit_obj1: Установить ландшафтный манипулятор
    ui_core_terrainedit_obj1_tip: |-
      Для работы <TECHNOLOGY>ландшафтного манипулятора<> требуются <FUEL>дигидрогенный гель<> и <COMMODITY>углеродные нанотрубки<>.
      Создайте <TECHNOLOGY>ландшафтный манипулятор<> в <VAL_ON>инвентаре мультитула<>.
    ui_core_terrainedit_obj2: Испытайте ландшафтный манипулятор.
    ui_core_terrainedit_obj2_tip: |-
      Нажмите <IMG>FIRE<>, чтобы использовать <TECHNOLOGY>ландшафтный манипулятор<>. Используйте <IMG>CYCLEWEAPON<>, чтобы переключить режим мультитула.
      Тоннели, созданные <TECHNOLOGY>ландшафтным манипулятором<>, <COMMODITY>защищают от опасностей<>.
      <VAL_ON>Под землей<> можно найти ценные элементы, например, <EARTH>кобальт<>, и другие сокровища.
