    ui_core_launchfuel_title: Взлетное топливо для звездолета
    ui_core_launchfuel_sub: Создайте или найдите взлетное топливо.
    ui_core_launchfuel_desc: |-
      Чтобы звездолет смог преодолеть силу притяжения планеты, необходимо заправить топливом его взлетные ускорители. Для взлета разные корабли используют разное топливо.
      Ингредиенты, необходимые для производства взлетного топлива, можно найти на каждой планете.
      Готовое взлетное топливо можно найти среди обломков и в тайниках.
    ui_core_launchfuel_obj1: Найдите или создайте взлетное топливо.
    ui_core_launchfuel_obj1_tip: |-
      Взлетное топливо можно найти в контейнерах на поверхности планет.
      Как вариант, вы можете создать взлетное топливо сами, используя <COMMODITY>металлическую обшивку<> и кристаллы <TECHNOLOGY>дигидрогена<>, которые встречаются на любой планете.
      Для создания <COMMODITY>металлической обшивки<> может потребоваться <TECHNOLOGY>очиститель<>.
    ui_core_launchfuel_obj2: Заправьте взлетные ускорители
    ui_core_launchfuel_obj2_tip: Системы можно заправить в инвентаре (<IMG>INVENTORY<>)
      или в быстром меню (<IMG>QUICK_MENU<>), когда вы находитесь на борту корабля.
    ui_core_launchfuel_msg1: |-
      Соберите: <TECHNOLOGY>%ITEM%<> (%CURRENT%/%AMOUNT%)
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы
      Используйте сканер (<IMG>SCAN<>), чтобы найти залежи ресурса <TECHNOLOGY>%ITEM%<>
    ui_core_launchfuel_msg1_vra: |-
      Соберите: <TECHNOLOGY>%ITEM%<> (%CURRENT%/%AMOUNT%)
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы.
      Используйте <STELLAR>сканер<>, чтобы найти залежи ресурса <TECHNOLOGY>%ITEM%<>.
      Заведите руку за плечо и нажмите <IMG>VR_HOLSTER<>, чтобы взять мультитул.
    ui_core_launchfuel_msg1_vrb: |-
      Соберите: <TECHNOLOGY>%ITEM%<> (%CURRENT%/%AMOUNT%)
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы.
      Используйте <STELLAR>сканер<>, чтобы найти залежи ресурса <TECHNOLOGY>%ITEM%<>.
      Укажите <STELLAR>%SECONDARY_HAND%<> на заднюю сторону своего <TECHNOLOGY>мультитула<>.
    ui_core_launchfuel_msg1_vrc: |-
      Соберите: <TECHNOLOGY>%ITEM%<> (%CURRENT%/%AMOUNT%)
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы.
      Используйте <STELLAR>сканер<>, чтобы найти залежи ресурса <TECHNOLOGY>%ITEM%<>.
      Укажите на слово «Сканирование» и выберите то, что вам нужно, при помощи <IMG>FE_ALTSELECT<>.
    ui_core_launchfuel_msg1_vrd: |-
      Найти: <TECHNOLOGY>%ITEM%<> — %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы.
      Удерживайте <IMG>VR_TELEPORT<>, чтобы перейти в режим телепортации.
      Отпустите <IMG>VR_TELEPORT<>, чтобы телепортироваться.
    ui_core_launchfuel_msg1_vre: |-
      Найти: <TECHNOLOGY>%ITEM%<> — %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> представляет собой синие кристаллы.
      Используйте <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<> для смены направления.
      Удерживайте <IMG>VR_TELEPORT<>, чтобы перейти в режим телепортации.
    ui_core_launchfuel_msg2: |-
      Добыть: %ITEM% — %CURRENT%/%AMOUNT%
