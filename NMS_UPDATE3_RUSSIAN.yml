    war_pirate_title_4: Жуткий капитан %NAME%
    war_pirate_title_5: Капер %NAME%
    war_pirate_title_6: Командор %NAME%
    pirate_threat_opt_police: Оповестить власти
    pirate_threat_res_police: Воспользовавшись <SPECIAL>защитным маяком<>, я вызываю
      представителей местных властей.  Я могу рассчитывать на помощь в борьбе с пиратами.
    police_token_name: ЗАЩИТНЫЙ МАЯК
    police_token_name_l: Защитный маяк
    police_token_sub: Подтверждение договоренности с местными властями
    police_token_desc: Символ того, что в случае столкновения с пиратами, представители
      местных властей непременно придут к вам на помощь.
    ui_pirate_hail_msg: |-
      Передайте вражеской силе подпространственное послание.
      Чтобы использовать передатчик, нажмите <IMG>QUICK_MENU<>.
      Осталось времени: %TIME% сек.
    ui_pirate_hail_osd: Установлена экстренная связь
    ui_police_assist_msg: "Власти системы отреагировали на запрос помощи. \nОсталось
      времени: %TIME% сек."
    hostile_scan_t: Вражеское сканиров.
    hostile_scan_sub: Идет подпространственное скан.
    war_filler_desc_1: Я приближаюсь к воину, но он едва ли замечает меня. Хотя он
      смотрит в мою сторону, его взгляд направлен на точку далеко позади меня.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Медленно отодвинуться
    war_filler_opt_b_1: Встретиться с ним взглядами
    war_filler_res_a_1: Дыхание вай’кина учащается, но в остальном он остается неподвижным.
    war_filler_res_b_1: Воин игнорирует мой вызов. Возможно, это к лучшему.
    war_request_text_21: "%NAME% напряжен, его челюсти дрожат. Он продолжает пристально
      смотреть."
    war_filler_desc_2: Форма жизни говорит с напором, но из-за поспешного лая и ужасного
      запаха из его пасти мне трудно сосредоточиться на его словах.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Тихо уйти
    war_filler_opt_b_2: Использовать защиту от вредных факторов
    war_filler_res_a_2: Вай’кин делает жест, будто желая остановить меня, но затем
      сдается и отворачивается.
    war_filler_res_b_2: "%NAME% смотрит на меня так, будто такой ответ ему уже знаком."
    war_request_text_22: "%NAME% выглядит довольным. Моя просьба его явно вдохновила."
    war_filler_desc_3: Я подхожу к воину и слышу звук падения чего-то на пол. Воин
      целенаправленно игнорирует легкий писк, который начал раздаваться где-то у его
      ног. Хотя я не понимаю, что к чему, но чувствую, что мне следует поступить так
      же.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Уйти спокойно
    war_filler_opt_b_3: Уйти быстро
    war_filler_res_a_3: Я киваю воину и осторожно отступаю, стараясь не делать резких
      движений. Похоже, все хорошо.
    war_filler_res_b_3: Я быстро ухожу. Вай’кин явно не признает свою ошибку на глазах
      у чужака, и лучше дать ему как можно больше времени исправить ситуацию.
    war_request_text_23: Встретившись с вай’кином глазами, я делаю вид, будто не замечаю
      звука сигнализации. Я подготавливаю просьбу.
    war_filler_desc_4: Хотя у него те же странные черты лица и агрессивная поза, как
      и прочих представителей его вида, что-то в этом воине излучает спокойное счастье.
      Подобная удовлетворенность кажется чем-то простым, но она мало кому доступна.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Пожелать ему добра
    war_filler_opt_b_4: Сделать раздраженный жест
    war_filler_res_a_4: Вай’кин безмятежно кивает мне. Меня целиком охватывает чувство
      покоя.
    war_filler_res_b_4: Воин как будто не замечает моего жеста. Похоже, он достиг
      такого состояния ума, в котором мои действия не имеют для него значения.
    war_request_text_24: Вай’кин слегка наклоняет голову, готовясь выслушать мою просьбу.
    war_filler_desc_5: 'Мне уже привычны лаяние и горловые звуки этих форм жизни.
      Однако этот как будто пытается свистеть. У него нет нужных для этого губ, так
      что эти попытки с трудом можно назвать успешными. Тем не менее, закончив выступление,
      он смотрит на меня выжидательно. '
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Аплодировать
    war_filler_opt_b_5: Освистать
    war_filler_res_a_5: Вай’кин реагирует застенчиво, если это возможно. Ему явно
      непривычно такое внимание.
    war_filler_res_b_5: Вай’кин выглядит озадаченным и удрученным. Очевидно, ему трудно
      осознать, что его музыка может быть по вкусу не всем.
    war_request_text_25: "%NAME%, похоже, оскорблен тем, что я игнорирую его творчество."
    war_filler_desc_6: 'Форма жизни делает жест, когда я приближаюсь. Он показывает
      мне свое оружие: весьма эффектный пистолет. Это угроза, попытка запугать? Хвастовство?
      Дружелюбная демонстрация? Эта культура мне совершенно непонятна.'
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Изобразить восхищение
    war_filler_opt_b_6: Изобразить пренебрежение
    war_filler_res_a_6: Вай’кин в восторге. Он протирает свой мультитул быстрым, но
      горделивым жестом.
    war_filler_res_b_6: Вай’кин еще более агрессивно показывает на свой мультитул.
      Я быстро ухожу.
    war_request_text_26: "%NAME% рявкает, обращая внимание на мой мультитул. Своим
      видом он даем понять, что готов выслушать меня."
    war_filler_desc_7: Воин вздыхает, когда я ступаю в его пространство. Он откладывает
      закуску и направляет на меня взгляд, полный нетерпения.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Извиниться
    war_filler_opt_b_7: Молча уйти
    war_filler_res_a_7: Мое извинение разозлило вай’кина. Он кидает в меня едой.
    war_filler_res_b_7: Вай’кин смотрит мне вслед, но ничего не предпринимает.
    war_request_text_27: "%NAME% издает глубокий гортанный вздох. Он с неохотой ждет
      мою просьбу."
    war_filler_desc_8: Воин приветствует меня, но делает это без малейшей энергичности.
      Его движения замедленны, ему трудно сфокусировать взгляд.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Дотронуться до его плеча
    war_filler_opt_b_8: Тихо уйти
    war_filler_res_a_8: Воин расслабляется, но молчит. Мне стоит дать ему отдохнуть.
    war_filler_res_b_8: Вай’кин доволен, что его оставили в покое.
    war_request_text_28: "%NAME% вздыхает. В ожидании просьбы он старается смотреть
      на меня."
    war_filler_desc_9: Когда я приближаюсь, воин выглядит озадаченным. Он нервно оглядывается
      по сторонам, его взволнованный взгляд перескакивает от объекта к объекту.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Сделать спокойный жест
    war_filler_opt_b_9: Сделать раздраженный жест
    war_filler_res_a_9: Воина не убедили мои попытки вести себя спокойно. Похоже,
      он еще больше нервничает.
    war_filler_res_b_9: Мой гнев вызывает неожиданную реакцию. Очевидно, воин был
      воспитан так, что считает подобное поведение привычным, и мое раздражение его
      успокаивает.
    war_request_text_29: Получив команду, %NAME% успокаивается. Он ждет, когда я выскажу
      свою просьбу.
    war_filler_desc_10: Существо смотрит на меня с большим любопытством, когда я приближаюсь.
      Оно обращается ко мне, и становится ясно, что, по его мнению, мне что-то было
      нужно. Оно уделяет мне внимание, но следит за входом, словно ожидая нового посетителя.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Уйти
    war_filler_opt_b_10: Смотреть
    war_filler_res_a_10: Воин смотрит мне вслед. Он выглядит еще менее впечатленным,
      чем до моего прихода.
    war_filler_res_b_10: Воин выдерживает мой взгляд некоторое время, а затем отводит
      глаза. Уходя, я вижу уважение в его взгляде.
    war_request_text_30: "%NAME% пожимает плечами. Он ждет с отстраненным безразличием."
    war_filler_desc_11: Воин ворчит, не оказывая мне полного внимания. Похоже, его
      больше занимает маленькое устройство в руках.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Оставить его в покое
    war_filler_opt_b_11: Потрогать устройство
    war_filler_res_a_11: Вай’кин не особо обращает на меня внимания и продолжает заниматься
      устройством.
    war_filler_res_b_11: Я не знаю, что произошло, но мое действие крайне обрадовало
      воина. Он засмеялся, смотря на устройство. Интересно, что мне удалось сделать.
    war_request_text_31: "%NAME% спокойно и расслабленно откладывает свое устройство.
      Он ждет, когда я выскажу свою просьбу."
    war_filler_desc_12: Форма жизни приветствует меня и показывает на ряд диаграмм
      перед собой. Похоже, она добавляет собственные пометки, приписывая рядом с некоторыми
      местоположениями что-то, похоже на расчеты.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Отметить область на севере
    war_filler_opt_b_12: Отметить область на юге
    war_filler_res_a_12: Воин благодарно кивает и как будто готовится к какому-то
      важному действию. Интересно, что мне удалось сделать.
    war_filler_res_b_12: Воин напрягается на мгновение, но затем принимает уверенную
      позу. Надеюсь, мои действия не заставят его сделать что-то глупое.
    war_request_text_32: "%NAME% явно разочарован. Однако он быстро меняется в лице.
      Он ждет, когда я выскажу свою просьбу."
    war_filler_desc_13: Воин смотрит, как я подхожу, а затем бросает на поверхность
      перед собой горсть кубов с отметинами. Он изучает результаты, ворчит и смотрит
      на меня с выражением, похожим на разочарование.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Улыбнуться
    war_filler_opt_b_13: Взять один куб
    war_filler_res_a_13: Воин насмешливо улыбается мне и продолжает рассматривать
      кубы.
    war_filler_res_b_13: Вай’кин выглядит обеспокоенным. Я возвращаю куб на стол,
      но, когда воин видит, какой знак теперь обращен к нему, его охватывает еще более
      сильное волнение.
    war_request_text_33: "%NAME% бросает еще один куб. Он сверяется с символом и ожидает
      мою просьбу."
    war_filler_desc_14: Воин награждает меня напряженным взглядом. Я явно нарушил
      его сосредоточение. Он показывает мне небольшой нож, который крутил в пальцах.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Смотреть внимательно
    war_filler_opt_b_14: Издать громкий шум
    war_filler_res_a_14: Вай’кин продолжает тренироваться, но присутствие зрителя
      вызывает напряжение, и его движения становится неуклюжими и неловкими. Я решаю
      уйти, пока он не лишился руки.
    war_filler_res_b_14: Вай’кин ошеломлен. Он взвизгивает, когда нож неожиданно бьет
      его по костяшкам. Я быстро ухожу.
    war_request_text_34: "%NAME% ерзает и разминает пальцы в ожидании моей просьбы."
    war_filler_desc_15: Воин сосредоточенно наносит отметины на узоры своего оружия.
      Его работа еще не завершена, но он явно горд тем, что уже сделал.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Склониться
    war_filler_opt_b_15: Изобразить пренебрежение
    war_filler_res_a_15: Вай’кин ухмыляется, явно обрадованный моей реакцией на его
      работу.
    war_filler_res_b_15: Вай’кин потрясен. Я явно глубоко оскорбил его.
    war_request_text_35: "%NAME% откладывает свое оружие. Я замечаю, что в ожидании
      моей просьбы он внимательно смотрит на мой мультитул."
    war_filler_desc_16: Когда я приближаюсь, форма жизни засовывает в карман что-то
      маленькое и пушистое. Она неуютно ворочается и пытается своей речью заглушить
      непрестанный писк.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Незаметно уйти
    war_filler_opt_b_16: Смотреть
    war_filler_res_a_16: Я отвожу взгляд, позволяя воину привести себя в порядок.
    war_filler_res_b_16: Мой взгляд словно обжигает вай’кина — с каждой минутой он
      чувствует себя все более неуютно. Я слышу громкий писк, и он перестает ворочаться.
    war_request_text_36: "%NAME% выглядит очень встревоженно. Он напряженно и с нетерпением
      ждет, пока я выскажу просьбу."
    war_filler_desc_17: Этого воина занимает ряд изображений вездехода. Похоже, они
      были собраны из разных источников и объединены.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Изобразить восхищение
    war_filler_opt_b_17: Внести добавление от себя
    war_filler_res_a_17: Вай’кин осторожно смотрит на меня, а затем вносит еще несколько
      пометок в диаграмму.
    war_filler_res_b_17: Воин изучает мое дополнение с презрением и немедленно удаляет
      его с чертежа.
    war_request_text_37: С разочарованным видом %NAME% отрывается от своих занятий.
      Он ждет, когда я выскажу свою просьбу.
    war_filler_desc_18: Когда я приближаюсь, воин спешно прикрывает плиту перед собой.
      Похоже, он что-то на ней выцарапывал, но от моего присутствия ему неуютно.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Изобразить восхищение
    war_filler_opt_b_18: Достать мультитул
    war_filler_res_a_18: Вай’кин смотрит на меня, но это взгляд не довольный. Похоже,
      он сомневается в моей искренности.
    war_filler_res_b_18: Вай’кин смотрит на меня удивленно, а затем как будто с вдохновением.
      Он откладывает свой нож. Интересно, что мои действия вызвали.
    war_request_text_38: "%NAME% откладывает свой планшет. Похоже, он доволен, что
      информация на экране меня ничуть не интересует."
    war_filler_desc_19: Этот воин в каком-то трансе. Было бы неразумно беспокоить
      его.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Начать подпевать
    war_filler_opt_b_19: Тихо уйти
    war_filler_res_a_19: Я пытаюсь имитировать пение воина, но мое горло не может
      издавать такие гортанные звуки. Тем не менее, мои попытки, похоже, вызывают
      у него одобрение.
    war_filler_res_b_19: Пение вай’кина затихает, когда я ухожу. Он смотрит мне вслед,
      разочарованный, что мне не пришло в голову присоединиться к нему.
    war_request_text_39: Я прерываюсь. Как лучше всего сформулировать мою просьбу
      в виде песни?
    war_filler_desc_20: Глаза вай’кина открыты, но, кажется, он спит.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Тихо уйти
    war_filler_opt_b_20: Крикнуть
    war_filler_res_a_20: Я тихо ухожу. Не хотелось бы неожиданно разбудить этого грозного
      воина.
    war_filler_res_b_20: Вай’кин вздрагивает, но очень быстро вновь погружается в
      дремоту. Похоже, эта воинственная раса может похвастаться очень крепким сном.
      Интересно, что ему снится?
    war_request_text_40: "%NAME% вздрагивает, быстро приходя в себя. Похоже, мое присутствие
      его удивляет."
    tra_filler_desc_1: Гек явно сильно увлечен мигающими на экране красными огоньками.
      Он молотит по кнопкам, и периодически огоньки становятся желтыми. В такие моменты
      звучат фанфары, и гек радостно что-то восклицает.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Посоветовать ему продолжать
    tra_filler_opt_b_1: Посоветовать ему прекратить
    tra_filler_res_a_1: Гек следует моему совету и выбивает на клавишах особенно сложную
      дробь. Однако огоньки все еще горят красным. У гека обеспокоенный вид.
    tra_filler_res_b_1: Гек не обращает внимания на мои слова. Он продолжает играть.
    tra_request_text_21: "%NAME% неохотно откладывает свое устройство и угрюмо смотрит
      на меня."
    tra_filler_desc_2: Приблизившись к геку, я замечаю, что его окружает какая-то
      легкая дымка. У нее тонкий, даже приятный аромат. Несмотря на это, дымка заставляет
      меня насторожиться.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Попытаться разогнать дымку
    tra_filler_opt_b_2: Быстро уйти
    tra_filler_res_a_2: Я пытаюсь разогнать окружающую гека дымку и сгибаюсь в приступе
      кашля. Результата мне достичь не удалось. Нужно уходить.
    tra_filler_res_b_2: 'Гек провожает меня взглядом. Я чувствую его взгляд. Но хуже
      другое: кажется, дымка тоже последовала за мной.'
    tra_request_text_22: Я активирую систему защиты от вредных факторов и готовлюсь
      к переговорам с этим странным существом.
    tra_filler_desc_3: |-
      Внимательно вглядевшись в гека, я вижу, что его кожа выделяет некую жирную субстанцию. Это масло полностью покрывает его тело, заполняя каждую морщинку и складку. Оно пахнет гораздо слаще, чем можно было бы ожидать.
      Пожалуй, стоит оставить гека одного.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Смотреть
    tra_filler_opt_b_3: Уйти
    tra_filler_res_a_3: Гек игнорирует мой взгляд. Я долго наблюдаю за тем, как по
      его чешуе медленно стекают капельки масла.
    tra_filler_res_b_3: Я покидаю гека. Иногда всем нужно побыть в одиночестве.
    tra_request_text_23: Я слегка покашливаю. Гек невозмутимо продолжает истекать
      маслянистой жидкостью в ожидании моей просьбы.
    tra_filler_desc_4: Когда я приближаюсь, гек бросает на меня раздраженный взгляд.
      Он быстро прячет то, над чем работал, и явно ждет моего ухода.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Попробовать заглянуть в его бумаги
    tra_filler_opt_b_4: Уйти
    tra_filler_res_a_4: Гек возмущенно меня прогоняет. Уже уходя, я замечаю, как он
      что-то добавляет в какой-то список.
    tra_filler_res_b_4: Гек провожает меня взглядом. Он вновь берется за работу, только
      уверившись, что я точно ничего не увижу.
    tra_request_text_24: "%NAME% пронзительно смотрит на меня и старательно прячет
      свою работу. Он ждет, пока я выскажу просьбу."
    tra_filler_desc_5: У гека совершенно жалкий и потерянный вид. Он смотрит на меня
      глазами побитого щенка.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Отмахнуться
    tra_filler_opt_b_5: Дать 10 юнитов
    tra_filler_res_a_5: Я ухожу, и гек печально опускает голову. Мне казалось, что
      выглядеть еще более жалко уже невозможно. Однако ему это удалось.
    tra_filler_res_b_5: Гек в полном восторге и глядит на меня глазами, полными обожания.
    tra_request_text_25: "%NAME% вздрагивает от перспективы новой возможности."
    tra_filler_desc_6: Гек протягивает мне какое-то небольшое устройство. Мне не совсем
      понятно его предназначение, однако на экране я вижу символ юнитов и просто невероятно
      огромные числа.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Попытаться забрать юниты
    tra_filler_opt_b_6: Уйти
    tra_filler_res_a_6: Я вступаю в контакт с устройством гека. Мы обмениваемся данными,
      и на нем загораются огоньки, но больше ничего не происходит. Я не получаю юниты,
      но гек, по-видимому, остается в полном восторге.
    tra_filler_res_b_6: Этот гек как-то меня настораживает. Я не хочу трогать его
      устройство и ухожу.
    tra_request_text_26: У этого инопланетянина очень странная аура. Я формулирую
      свою просьбу, но делаю это очень осторожно.
    tra_filler_desc_7: Гек явно погружен в какую-то странную игру собственного изобретения.
      Он осматривает помещение и весело цокает. Завидев меня, гек трижды щелкает языком
      и возвращается к осмотру комнаты.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Цокнуть
    tra_filler_opt_b_7: Уйти
    tra_filler_res_a_7: Гек восторженно визжит. Я не вполне понимаю значимость произошедшего.
      Впрочем, всегда приятно кого-нибудь обрадовать.
    tra_filler_res_b_7: Когда я отворачиваюсь, чтобы уйти, гек начинает цокать в другом
      ритме, однако больше ничего не меняется.
    tra_request_text_27: "%NAME% продолжает пощелкивать клювом, выслушивая мою просьбу.
      Это очень нервирует."
    tra_filler_desc_8: Я чувствую запах гека с самого входа в комнату. Кажется, мне
      еще никогда не доводилось ощущать такого притягательного аромата. Такое ощущение,
      что сюда меня привела сама судьба. Я приближаюсь к геку.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Отдаться блаженству
    tra_filler_opt_b_8: Сопротивляться действию запаха
    tra_filler_res_a_8: Втягивая воздух, мой разум засыпает. Не доводилось испытывать
      такого полного и глубокого спокойствия. Не знаю, сколько прошло времени — секунды
      или годы. Очнувшись от блаженства, я чувствую себя словно другим человеком.
    tra_filler_res_b_8: Я чувствую, как феромоны гека борются за мой разум. Однако
      я побеждаю и ухожу.
    tra_request_text_28: Ощутив мое намерение вести с ним переговоры, %NAME% едва
      заметно меняет висящий в воздухе аромат. Он ждет, когда я выскажу свою просьбу.
    tra_filler_desc_9: Гек внимательно вглядывается в небольшой экран. Цифры быстро
      появляются, исчезают, меняют цвет... Не представляю, как он умудряется следить
      за таким потоком информации и делать из него какие-то выводы.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Тихо наблюдать
    tra_filler_opt_b_9: Отвлечь гека вопросом
    tra_filler_res_a_9: Я некоторое время наблюдаю за геком, но разобраться в том,
      что его так занимает, не могу.
    tra_filler_res_b_9: Я безуспешно пытаюсь отвлечь гека. Он так глубоко погружен
      в свое занятие, что еще один отвлекающий фактор ему не мешает.
    tra_request_text_29: "%NAME% энергично постукивает по экрану, вводя несколько
      команд. Удовлетворенно он поворачивается ко мне, чтобы выслушать мою просьбу."
    tra_filler_desc_10: Этот гек кажется абсолютно безвольным и вялым. Его поглотила
      какая-то жуткая летаргия, и ему едва хватает сил взглянуть на часы.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Сочувственно похлопать его по плечу
    tra_filler_opt_b_10: Ударить его
    tra_filler_res_a_10: Гек устало улыбается. Боюсь, мое поведение только поощряет
      его и дальше предаваться такой же вялости.
    tra_filler_res_b_10: Гек удивлен. Мой удар застал его врасплох, и он явно не знает,
      как на это отреагировать. Я ухожу, не дожидаясь ответного нападения.
    tra_request_text_30: Его глаза едва открыты, %NAME% с трудом слышит меня. Мне
      нужно быстро сформулировать просьбу.
    tra_filler_desc_11: Оглядев меня, гек испускает несколько странных запахов. Каждая
      ароматная струя вызывает новые ощущения. Я чую страх, любовь, лунный свет, сон
      и цифру четыре. На этом все заканчивается. Гек гордо смотрит на меня.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Попросить продолжить
    tra_filler_opt_b_11: Уйти
    tra_filler_res_a_11: Гек очень доволен тем, что сумел так мне угодить, но первый
      сеанс слишком его утомил. Я покидаю его.
    tra_filler_res_b_11: Гек печально опускает голову. Он всю душу вложил в это шоу
      запахов и не ожидал такого пренебрежительного отношения.
    tra_request_text_31: Ощущая мое намерение торговать, %NAME% кивает, словно подчеркивая,
      что он очень внимательно за всем следит. Он внимательно слушает.
    tra_filler_desc_12: Когда я подхожу, гек сразу поднимает на меня глаза. У него
      расстроенный вид, однако причина такой грусти мне неизвестна.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Крикнуть
    tra_filler_opt_b_12: Смотреть
    tra_filler_res_a_12: Сначала гек вздрагивает, но затем расплывается в улыбке.
      Он издает ответный вопль. Мне кажется, что он кричит «Гра!». Но, разумеется,
      это невозможно.
    tra_filler_res_b_12: Гек презрительно глядит на меня в ответ. Я ухожу.
    tra_request_text_32: Формулируя просьбу, я замечаю, как %NAME% раздувает грудь,
      отводя плечи назад. Похоже, он стоит на цыпочках.
    tra_filler_desc_13: Гек едва удостаивает меня взгляда. Заметно, что он изо всех
      сил старается на чем-то сосредоточиться. Гек мягко покачивается на одном месте
      и быстро перебирает пальцами.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Посвистеть
    tra_filler_opt_b_13: Драматично всплеснуть руками
    tra_filler_res_a_13: Гек счастлив встрече с другим любителем музыки. Я не знаю,
      что за мелодия звучит у него в голове, но воображаемый инструмент явно приносит
      ему большое удовольствие.
    tra_filler_res_b_13: Гек принимает мои взмахи руками за обозначение ритма и ускоряет
      свои движения. Я останавливаюсь, чтобы его не утомить.
    tra_request_text_33: Раздосадованный тем, что его прервали, %NAME% прекращает
      покачиваться. Он раздраженно смотрит на меня.
    tra_filler_desc_14: Гек с надеждой поднимает на меня глаза. Его клюв раскрывается
      в радостной улыбке. Он протягивает мне планшет. Кажется, он хочет о чем-то меня
      попросить...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Коснуться планшета
    tra_filler_opt_b_14: Отказаться
    tra_filler_res_a_14: Я касаюсь планшета, и он фиксирует мои биоданные. Не знаю,
      что гек собирается с ними делать, но это меня уже не касается. Кроме того, устройство
      явно не рассчитано на такие формы жизни. Оно отказывается обрабатывать полученные
      данные.
    tra_filler_res_b_14: Бездумно касаться странных устройств по просьбе неизвестного
      гека было бы глупо.
    tra_request_text_34: "%NAME% выслушивает мою просьбу, но планшет свой при этом
      не откладывает. Я боюсь, что он может использовать устройство в переговорах."
    tra_filler_desc_15: Гек полностью погружен в какие-то грезы. Он покачивается на
      одном месте, его железы то и дело выбрасывают струи приятных ароматов. На меня
      он внимания не обращает.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Понюхать гека
    tra_filler_opt_b_15: Уйти
    tra_filler_res_a_15: Я втягиваю в себя воздух. Этот гек пахнет просто изумительно,
      а мое вторжение, кажется, ничуть его не беспокоит.
    tra_filler_res_b_15: Этот аромат прекрасен, но гек выделяет свои феромоны не для
      меня. Я покидаю его.
    tra_request_text_35: Когда я начинаю говорить, %NAME% прекращает выпускать приятный
      запах и начинает истощать более сдержанный деловой аромат.
    tra_filler_desc_16: Как только я подхожу ближе, гек резко подскакивает. Он недоуменно
      моргает. Похоже, он спал.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Успокоить
    tra_filler_opt_b_16: Крикнуть
    tra_filler_res_a_16: Я объясняю, что не сделаю ему ничего плохого, и гек вновь
      расслабляется. Уходя, я вижу, как он вновь отдается дремоте.
    tra_filler_res_b_16: Я кричу на гека. Он морщится. Его усталый разум никак не
      может на мне сосредоточиться.
    tra_request_text_36: Похоже, %NAME% рад, что у него есть еще несколько мгновений,
      чтобы подготовиться.
    tra_filler_desc_17: В глазах гека прячется ужас. Кажется, он увидел нечто такое,
      чего не следует видеть ни одному разумному существу. Он со страхом указывает
      на меня.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Успокоить
    tra_filler_opt_b_17: Запаниковать
    tra_filler_res_a_17: У меня не получается успокоить гека. Он чего-то боялся до
      моего прихода и продолжит бояться этого, когда я уйду.
    tra_filler_res_b_17: Моя паника только подпитывает ужас гека. Я ухожу. Мы оба
      вопим от страха.
    tra_request_text_37: "%NAME% нервно поеживается. Похоже, он переживает из-за того,
      о чем я могу попросить."
    tra_filler_desc_18: Когда я подхожу, гек гневно машет в мою сторону руками. Он
      яростно жестикулирует и щелкает на меня клювом.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Съежиться
    tra_filler_opt_b_18: Посмеяться
    tra_filler_res_a_18: Кажется, гек и сам не ожидал, что сумеет так меня напугать.
      Однако вскоре он уже осваивается с новоприобретенной силой и начинает смеяться
      над моим испугом.
    tra_filler_res_b_18: Мой смех только еще больше злит гека. Я ухожу, не дожидаясь,
      когда он кинется на меня с кулаками.
    tra_request_text_38: Похоже, %NAME% доволен моим желанием заняться делами. Он
      ждет и серьезно поглядывает на меня.
    tra_filler_desc_19: Когда я подхожу, гек бросает на меня взгляд. Несмотря на это,
      очевидно, что сейчас его занимает совершенно другая проблема. Кажется, он готов
      вот-вот разразиться хохотом, но изо всех сил старается сдержаться.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Пощекотать
    tra_filler_opt_b_19: Уйти
    tra_filler_res_a_19: Гек заливается смехом. Я ухожу, не дожидаясь, когда эта радость
      перерастет в раздражение.
    tra_filler_res_b_19: Сомневаюсь, что мне когда-либо удастся понять шутку, которая
      так развеселила этого гека. Я покидаю его.
    tra_request_text_39: "%NAME% старается не смеяться. Перспектива торговой сделки
      помогает ему сосредоточиться на моей просьбе."
    tra_filler_desc_20: Увидев меня, гек начинает громко протестовать. Я ничего от
      него не требую, однако он твердо намерен заранее отклонить любое мое предложение
      или просьбу.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Поклониться
    tra_filler_opt_b_20: Уйти
    tra_filler_res_a_20: Кажется, гек даже не заметил моего поклона. Он указывает
      мне на дверь.
    tra_filler_res_b_20: Гек явно испытывает огромное облегчение, словно ему удалось
      избежать какой-то страшной опасности.
    tra_request_text_40: "%NAME% отказывается слушать. Он упорствует в своем решении."
    exp_filler_desc_1: Похоже, корвакс увлечен какой-то головоломкой. Он сортирует
      какие-то коды, раскладывает изображения, расшифровывает древние руны... Эти
      символы чем-то напоминают те, что встречались мне на разбросанных по этой галактике
      древних монолитах.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Предложить помощь
    exp_filler_opt_b_1: Уйти
    exp_filler_res_a_1: Я рассказываю корваксу все, что мне известно. Он признается,
      что давно проверил все эти предположения.
    exp_filler_res_b_1: Я оставляю корвакса в покое. Не следует отрывать его от интересного
      занятия.
    exp_request_text_21: "%NAME% смотрит на меня так, словно разочарован моим желанием
      сосредоточиться на практических вопросах. Он ждет с недовольным видом."
    exp_filler_desc_2: Корвакс ритмично покачивается. По лицевой маске пляшут яркие
      огоньки. Кто знает, личное ли это развлечение или выступление перед другими
      корваксами? Возможно, корваксы вообще не делают таких различий.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Аплодировать
    exp_filler_opt_b_2: Освистать
    exp_filler_res_a_2: Я хлопаю в ладоши, но корвакс не реагирует. Как видно, представление
      было не для меня.
    exp_filler_res_b_2: 'Не знаю, заметил ли корвакс мое неодобрение: он никак не
      реагирует. Форма жизни продолжает свое выступление.'
    exp_request_text_22: Я поднимаю руку, и %NAME% вынужден прервать свое выступление.
      Он нетерпеливо смотрит на меня.
    exp_filler_desc_3: Как у многих других представители этой расы, маска корвакса
      подсвечена огоньками. Присмотревшись, я понимаю, что огоньки движутся неслучайно.
      Корвакс сформировал крошечную, но идеально точную голограмму звездной системы.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Комплимент
    exp_filler_opt_b_3: Попытаться сканировать
    exp_filler_res_a_3: Корвакс кивает и слегка изменяет проекцию — так, чтобы вывести
      поближе находящуюся по соседству с космической станцией планету. Пожалуй, следует
      ее навестить.
    exp_filler_res_b_3: Корвакс мгновенно гасит голограмму. Судя по всему, мои действия
      показались ему оскорбительными.
    exp_request_text_23: Я замечаю, что %NAME% хочет мне показать, но у меня на уме
      другие дела. Он ждет, когда я выскажу свою просьбу.
    exp_filler_desc_4: До моих ушей долетает странное тихое гудение. Подойдя к корваксу,
      я понимаю, что звук исходит от него. Ровное, слабое гудение, периодические меняющее
      высоту. Оно не прекращается, даже когда он заговаривает.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Погудеть
    exp_filler_opt_b_4: Уйти
    exp_filler_res_a_4: Корвакс подстраивает высоту своего гудения так, чтобы она
      совпадала с моей. На какой-то короткий миг мы словно становимся едины.
    exp_filler_res_b_4: Я ухожу, но в моих ушах все еще звучит тихая песня корвакса.
    exp_request_text_24: "%NAME% внимательно слушает, не переставая при этом едва
      заметно гудеть."
    exp_filler_desc_5: Судя по всему, корвакс была занят уходом за собой. Он явно
      наносил на панцирь какую-то мазь, но закончить не успел. Вероятно, он не хочет
      заниматься этим в моем присутствии.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Предложить помощь
    exp_filler_opt_b_5: Тихо уйти
    exp_filler_res_a_5: Корвакс протестует. Общий разум Единства — это одно, а вот
      мои руки и глаза — это для него уже слишком.
    exp_filler_res_b_5: Я быстро и тихо ухожу. Не следует мешать корваксу заниматься
      своими делами.
    exp_request_text_25: "%NAME% выпускает поток пара из недр своего панциря. Очистившись,
      он переключает внимание на мою просьбу."
    exp_filler_desc_6: Ковракс быстро что-то вводит на своем планшете, а затем гордо
      показывает мне экран. На нем повсюду различные числа. Число на верхней строке
      подчеркнуто.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Одобрительно кивнуть
    exp_filler_opt_b_6: Взять планшет
    exp_filler_res_a_6: Кажется, корвакс доволен. Как видно, он считает эти расчеты
      своим большим достижением.
    exp_filler_res_b_6: Я пытаюсь, но никак не могу заставить планшет сгенерировать
      число, которое было бы выше, чем у самого корвакса.
    exp_request_text_26: Разочарованный отсутствием интереса с моей стороны, %NAME%
      с недовольным видом откладывает свое устройство.
    exp_filler_desc_7: Корвакс сосредоточенно собирает и разбирает один из своих пальцев.
      Он абсолютно спокоен и глубоко погружен в какие-то свои размышления.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Смотреть внимательно
    exp_filler_opt_b_7: Уйти
    exp_filler_res_a_7: Чем дольше я гляжу, тем быстрее, кажется, действует корвакс.
      Скорость такова, что его движения кажутся размытыми. Наблюдение за таким мастерством
      умиротворяет и меня.
    exp_filler_res_b_7: Я оставляю корвакса в покое.
    exp_request_text_27: "%NAME% мгновенно обращает на меня внимание, и его процедура
      профилактики завершается, едва начавшись."
    exp_filler_desc_8: Корвакс явно погружен в какие-то собственные размышления. Он
      практически не реагирует на мое появление, и, кажется, из-под его шлема до меня
      доносятся какие-то звуки.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Прокашляться
    exp_filler_opt_b_8: Уйти
    exp_filler_res_a_8: Корвакс вздрагивает. Доносившиеся из-под шлема звуки тут же
      умолкают. Я ухожу, не желая раздражать его.
    exp_filler_res_b_8: Я покидаю корвакса.
    exp_request_text_28: Я машу инопланетянину рукой. %NAME% дергается, и огни на
      его визоре начинают быстро мигать. Он наклоняет голову, гадая, что же мне от
      него нужно.
    exp_filler_desc_9: Корвакс набрасывает прямо в воздухе какие-то сложные планы
      и схемы.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Изучить планы
    exp_filler_opt_b_9: Сканировать планы
    exp_filler_res_a_9: Я пытаюсь разобраться, что пытается изобразить корвакс, но
      не могу понять его задумку.
    exp_filler_res_b_9: Просканировав схемы, я понимаю, что передо мной чертеж элегантного
      звездолета. Возможно, однажды я еще встречу его среди звезд.
    exp_request_text_29: Кажется, %NAME% полон надежд. Он рассчитывает, что моя просьба
      будет как-то связана с его планами.
    exp_filler_desc_10: Корвакс ведет себя неожиданно тихо. Единственным свидетельством
      того, что он еще жив, служит пульсация огоньков на его маске. Внутри его панциря
      явно что-то происходит, однако что именно — узнать невозможно.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Помахать
    exp_filler_opt_b_10: Уйти
    exp_filler_res_a_10: Я дружески приветствую корвакса, но он этого не замечает.
      Эта раса редко позволяет себе такую грубость. Видимо, он действительно слишком
      погружен в какие-то размышления.
    exp_filler_res_b_10: Я ухожу. Корвакс, кажется, даже не замечает моего отсутствия.
    exp_request_text_30: Надеюсь, эта электронная форма жизни, какую бы задачу она
      сейчас ни выполняла, сможет параллельно обработать и мой запрос.
    exp_filler_desc_11: 'Подойдя к корваксу, я замечаю, что он держит в руках небольшое
      устройство. Более того: он незаметно, но явственно направляет его на меня, сверху
      донизу обводя мой экзокостюм его помигивающими огоньками.'
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Протестовать
    exp_filler_opt_b_11: Разрешить себя сканировать
    exp_filler_res_a_11: Корвакс игнорирует мои возражения. Он старается закончить
      побыстрее, но я ухожу, не дожидаясь этого.
    exp_filler_res_b_11: Корвакс завершает сканирование. Он быстро просматривает собранные
      данные. По-видимому, корвакс остается доволен.
    exp_request_text_31: "%NAME% завершает сканирование. Удовлетворенный результатом,
      он ожидает продолжения нашей беседы."
    exp_filler_desc_12: Корвакс, кажется, почти не замечает моего присутствия. Из-под
      его панциря тянется несколько тонких проводков, и я слышу тихий гул.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Потянуть за провод
    exp_filler_opt_b_12: Уйти
    exp_filler_res_a_12: Корвакса охватывает судорога. Я быстро отпускаю проводок,
      и он вновь погружается в дремоту. Кажется, ничего страшного не произошло, хотя
      по воздуху плывет легкий запах гари.
    exp_filler_res_b_12: Я ухожу. Корвакс, кажется, даже не замечает моего отсутствия.
    exp_request_text_32: "%NAME% ожидает мою просьбу. Он задумчиво перебирает свои
      проводки."
    exp_filler_desc_13: Этот корвакс кажется мне каким-то подозрительным. Я чувствую
      в воздухе какой-то запах, слабый, ни на что не похожий аромат...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Втянуть в себя воздух
    exp_filler_opt_b_13: Уйти
    exp_filler_res_a_13: Я глубоко вдыхаю, втягивая в легкие ароматный воздух. Меня
      охватывает желание срочно потратить хотя бы часть денег.
    exp_filler_res_b_13: Я ухожу. Все это слишком подозрительно.
    exp_request_text_33: "%NAME% взвизгивает с восторгом, который я редко встречаю
      у представителей этого вида. Возможность заключить торговую сделку очень его
      радует."
    exp_filler_desc_14: |-
      Быстро на меня взглянув, корвакс начинает отбивать пальцами странную дробь. Она складывается в определенный ритм:
      01000001 01010100 01001100 01000001 01010011.
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Уйти
    exp_filler_res_a_14: 'Я отбиваю ответ: мои пальцы двигаются полуосознанно. Услышав
      это, корвакс обеспокоенно поднимает на меня глаза. Я растерянно ухожу.'
    exp_filler_res_b_14: Я ухожу, не в силах понять, что означает этот ритм.
    exp_request_text_34: "%NAME% издает несколько быстрых и восторженных хлопков.
      Он ждет с огромным интересом."
    exp_filler_desc_15: Подойдя к корваксу, я замечаю, что он вглядывается в какой-то
      список. Корвакс тут же его прячет. У него немного смущенный вид — конечно, если
      считать, что этой расе вообще известно такое чувство.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Разозлиться
    exp_filler_opt_b_15: Уйти
    exp_filler_res_a_15: Корвакс испуганно сжимается. Несмотря на страх, список он
      мне не показывает. Уходя, я замечаю, что он вносит в него новый пункт.
    exp_filler_res_b_15: Корвакс с явным облегчением провожает меня взглядом. Я замечаю,
      что он вносит в свой список еще один пункт.
    exp_request_text_35: Кажется, %NAME% доволен и рад поговорить хоть о чем-то не
      из своего списка.
    exp_filler_desc_16: Корвакс необычно напряжен. Заметно, что он весь на взводе.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Успокоить
    exp_filler_opt_b_16: Уйти
    exp_filler_res_a_16: Похоже, корвакс испытывает некоторое облегчение, хотя мое
      присутствие все еще его нервирует. Я ухожу.
    exp_filler_res_b_16: Я покидаю корвакса. Тот продолжает напряженно оглядываться
      по сторонам.
    exp_request_text_36: "%NAME% слушает меня в полной неподвижности. Он изо всех
      сил старается не шевелиться."
    exp_filler_desc_17: Движения корвакса медлительны. Будь он органическим существом,
      можно было бы сказать, что он только что очнулся от глубокого сна. Не знаю,
      знакомо ли это понятие корваксам.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Похлопать корвакса
    exp_filler_opt_b_17: Уйти
    exp_filler_res_a_17: Я похлопываю корвакса по панцирю. Его огоньки коротко мигают,
      но другой реакции нет.
    exp_filler_res_b_17: Я покидаю корвакса.
    exp_request_text_37: "%NAME% подключает резервный источник питания. Двигается
      он по-прежнему медленно, но теперь его внимание обращено на меня."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Мой сканер обнаруживает великолепный мультитул, оборудованный
      всевозможными улучшениями и приспособлениями. Интересно, как корвакс планирует
      использовать это великолепное устройство?
    exp_request_text_38: Кажется, %NAME% полон надежд. Он рассчитывает, что моя просьба
      будет как-то связана с его планами.
    exp_filler_desc_19: Корвакс погружен в довольно необычное занятие. Он сосредоточенно
      сканирует пол, хотя причин для этого вроде бы нет.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Использовать сканер мультитула
    exp_filler_opt_b_19: Войти в зону сканирования
    exp_filler_res_a_19: Я сканирую стол и не обнаруживаю ничего необычного.
    exp_filler_res_b_19: Мое вторжение активирует сигнал тревоги. Корвакс тут же прерывает
      сканирование и настороженно смотрит на собранные данные. Я быстро ухожу.
    exp_request_text_39: "%NAME% смотрит на меня недоверчиво. Тем не менее, он готов
      выслушать мою просьбу."
    exp_filler_desc_20: 'Кажется, этот корвакс попал в некую петлю: он раз за разом
      повторяет одно и то же.'
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Попробовать испугать его
    exp_filler_opt_b_20: Тихо уйти
    exp_filler_res_a_20: Я пытаюсь застать корвакса врасплох громким шумом, но он
      не реагирует. Возможно, внутри этого панциря вообще нет разума, нет члена Единства.
      Возможно, это всего лишь треснутая скорлупа.
    exp_filler_res_b_20: Я ухожу. Корвакс, кажется, даже не замечает моего отсутствия.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      Аванпост заброшен, но сигнализация все еще посылает предупреждение давно сгинувшим обитателям.
      Здесь геки планировали и проводили асимметричные войны с различными формами жизни в галактике. Эта фракция атаковала, аннексировала или поддерживала повстанческие ячейки в других звездных системах, а дань и оплату за защиту перенаправляла через этот аванпост.
      Согласно последней записи, несколько вай’кинов-предателей направлялись сюда, чтобы обсудить условия с геками. Что с ними стало — не известно.
    tra_harv_opt_a_14: Оповестить геков
    tra_harv_opt_b_14: Оповестить вай’кинов
    tra_harv_opt_c_14: Украсть юниты
    tra_harv_res_a_14: Я посылаю сигнал на центральный компьютер Гекской торговой
      федерации, чтобы оповестить ее об активности вай’кинов в этой системе. Представитель
      федерации вознаграждает меня за усилия.
    tra_harv_res_b_14: Я оповещаю вай’кинов о присутствии в их системе предателей
      и по запросу загружаю большой объем гекских данных. Они вознаграждают меня за
      помощь.
    tra_harv_res_c_14: Я краду юниты из системы — кровавые деньги, заработанные в
      сотнях войн и схваток. В конце концов, местным гекам они больше ни к чему...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      На станции хранится множество видеозаписей, изображений и биосканов необычных существ, зафиксированных геками на территориях торговой федерации. Похоже, они изучали экзокостюмы.

      Во время эксперимента что-то произошло, и сейчас отключенный прототип такого костюма лежит внизу. Больше ничего не осталось.
    tra_harv_opt_a_15: Ввести биоскан
    tra_harv_opt_b_15: Стереть данные
    tra_harv_opt_c_15: Украсть технологию
    tra_harv_res_a_15: |-
      Я ввожу в систему биоскан, что перезапускает производственный процесс станции. Биоскан был последним недостающим элементом. Получив его, машины производят идеально подходящий мне костюм.
      Автоматически сформированное сообщение награждает меня за помощь.
    tra_harv_res_b_15: Я стираю данные с компьютеров геков. Они не должны были узнать
      наши технологии. В процессе я нахожу скопление нанитов, которые мне еще пригодятся.
    tra_harv_res_c_15: Я краду нанитовые скопления из системы и больше ничего не трогаю.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: "Похоже, это место использовалось как платформа для подготовки
      неспровоцированной атаки геков на нечто, называемое Интерфейсом Атласа. \nСогласно
      записям в журнале, из множества океанов во многих мирах была извлечена масса
      материала. Субстанция была проанализирована, результаты сравнивались с данными,
      украденными у других биологических видов, а затем тестировались на практике
      против Интерфейса Атласа.\nИнтерфейс был полностью уничтожен, как и нападавшие.
      Судя по всему, взрыв уничтожил пять звездных систем. Сохранилась только эта
      запись."
    tra_harv_opt_a_16: Удалить запись
    tra_harv_opt_b_16: Оповестить Гекскую торговую федерацию
    tra_harv_opt_c_16: Оповестить другие биологические виды
    tra_harv_res_a_16: |-
      Я удаляю записи из системы. Никому нельзя воспроизводить то, что здесь произошло.
      В процессе я обнаруживаю полезную технологию для создания оружия. В изоляции от других компонентов ее можно использовать безопасно.
    tra_harv_res_b_16: |-
      Я оповещаю о результатах этого эксперимента Гекскую торговую федерацию. Ее члены уверяют, что им ничего не известно и это дело рук еретиков.
      Меня награждают за молчание в будущем.
    tra_harv_res_c_16: |-
      Я оповещаю власти вай’кинов и корваксов об атаках геков на Интерфейс Атласа и краже данных. Возмущенные расы требуют немедленного созыва совета, чтобы обсудить следующий шаг.
      Меня вознаграждают за помощь.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: 'Этот аванпост древний по меркам геков. Его внутреннее устройство
      направлено на то, чтобы уберечь хранящиеся данные. Один из журналов опис. время
      до появ. Гекских Первородов. Судя по всему, у геков был кризис фертильности.
      Какое-то вещество в воде начало сказываться на величине их выводков. Были предприняты
      попытки остановить спад с помощью селективного размножения, клонирования и иных
      методов. Сенат был уничтожен, воспоминания о семьях — стерты. К власти пришли
      самопровозглашенные Первороды, которые обещали гекам величие, а со всеми несогласными
      безжалостно расправлялись. '
    tra_harv_opt_a_17: Отправить гекам
    tra_harv_opt_b_17: Устроить аукцион на эти данные
    tra_harv_opt_c_17: Украсть технологию
    tra_harv_res_a_17: |-
      Я отправляю данные гекам. Мое открытие потрясает торговцев. Они считали себя потомками дикого народа, не подозревая, что до Первородов геки были мирной цивилизацией, которой не были чужды понятия благородства и гармонии.
      Меня щедро вознаграждают за мой поступок.
    tra_harv_res_b_17: |-
      Я выставляю данные на аукцион и нахожу покупателя среди корваксов. С тех пор как их Единство было порабощено Первородами много лет назад, оно жаждет завладеть всей доступной информацией о геках.
      Они платят мне за помощь.
    tra_harv_res_c_17: Я краду те немногие остатки технологий, которые можно найти
      на аванпосте, и извлекаю скопления нанитов из системы.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: На станции хранятся записи о временных аномалиях, встречах с
      личностями, утверждающими, что они путешественники во времени — геки или корваксы,
      с продвинутыми технологиями. Судя по журналу, глав. науч. сотрудник сомневался
      — он считал подобные путешествия невозможными, и маловероятными в социальном
      аспекте. Если путешественники во времени существуют, почему ничего не меняют,
      не пытаются предотвратить катастрофу, о которой говорят? В последней записи
      описывается прибытие начальства научных сотрудников, которое конфисковало все
      файлы и угрозами заставило их молчать.
    tra_harv_opt_a_18: Попытаться восстановить данные
    tra_harv_opt_b_18: Забрать технологию
    tra_harv_opt_c_18: Связаться с геками
    tra_harv_res_a_18: |-
      Я пытаюсь восстановить данные в системе, но извлекаю лишь фрагменты.

      Судя по всему, большинство путешественников во времени посещали своих любимых или родителей. По их словам, они хотели повидаться с ними в последний раз перед смертью. Похоже, что за этим не скрывается никакой большой тайны.
    tra_harv_res_b_18: Я извлекаю из системы скопления нанитов, прикрепленные к остаткам
      файла исследований.
    tra_harv_res_c_18: |-
      Я связываюсь с геками, чтобы узнать что-нибудь об этой станции, но они отрицают, что им что-либо известно. Они внезапно проявляют огромный интерес к моему местоположению и предлагают прислать какой-нибудь транспорт поблизости, чтобы поговорить со мной.

      Мне лучше покинуть это место побыстрее.
    tra_harv_desc_19: |-
      Похоже, эта станция принадлежала старому геку-торговцу — ветерану сотен торговых путей и личному другу одного из Торговых владык.

      Когда его супруга покинула его, а сотня его потомков перестала с ним разговаривать, предприимчивый гек съел последнюю в жизни трапезу и направил свой корабль в ближайший утес. Его жизнь была разочарованием, а его единственным наследством стал перечень неоплаченных счетов. Возможно, здесь есть что-то полезное.
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Сообщить о смерти
    tra_harv_opt_b_19: Поискать юниты
    tra_harv_opt_c_19: Продать торговые данные
    tra_harv_res_a_19: Я сообщаю о смерти гека-торговца. Торговая федерация благодарит
      меня, но испытывает затруднения, пытаясь найти его имя хоть в какой-то системе.
      Похоже, он уже много лет не заключал ни одной значимой сделки. Я получаю небольшое
      вознаграждение.
    tra_harv_res_b_19: Я решаю поискать юниты, но ничего не нахожу. Перед смертью
      гек-торговец влез в большие долги. Я ухожу с пустыми руками.
    tra_harv_res_c_19: Я продаю торговые данные другому геку-торговцу. Он наверняка
      сумеет обратить смерть этого существа себе на пользу.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Этот аванпост геков служил обменным пунктом для корабельных запчастей и компонентов космических станций.

      Все местные чертежи в лучшем случае адаптированы, в худшем — украдены у других видов. На экране терминала множество таких схем.
    tra_harv_opt_a_20: Загрузить данные
    tra_harv_opt_b_20: Продать данные
    tra_harv_opt_c_20: Сообщить о воровстве
    tra_harv_res_a_20: Я загружаю данные с терминала и нахожу наниты, которые, возможно,
      удастся обменять на новую технологию.
    tra_harv_res_b_20: Я продаю данные конкурирующей торговой фракции. Они немедленно
      отправляют жалобу торговой федерации, одновременно тайком запуская разработки
      в производство.
    tra_harv_res_c_20: Я сообщаю о факте воровства технологии корваксам и вай’кинам.
      Я получаю компенсацию за труды, оставляя обеим расам возможность выступить против
      геков.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      Аванпост заброшен, его сигнализация посылает сигналы давно сгинувшим обитателям.

      Здесь несколько корваксов поместило себя на карантин, изолировав себя от остальных живых существ. Они считали, что в их группе зародился насильственный порыв. Что-то произошло с ними... Что-то пробудилось в их умах...
    exp_harv_opt_a_14: Изучить записи
    exp_harv_opt_b_14: Очистить аванпост
    exp_harv_opt_c_14: Оповестить корваксов
    exp_harv_res_a_14: |-
      Я изучаю записи пребывавших здесь корваксов. Судя по всему, в глубинах планеты им удалось открыл портал — экспериментальное устройство, предназначенное для того, чтобы видеть альтернативные версии планеты.
      Они прорвались через тысячу других корваксов, таких же, как они сами. Они попытались сформировать Второе Единство, состоящее полностью из мультивселенских существ, из альтернативных версий их собственных личностей.
      Через неделю начались первые удаления. Теперь от них остались лишь скопления нанитов.
    exp_harv_res_b_14: Я очищаю станцию и в процессе обнаруживаю чертежи экспериментальной
      технологии. Что бы здесь ни произошло, оно не должно повториться.
    exp_harv_res_c_14: Я оповещаю корваксов о произошедшей на этом аванпосте катастрофе
      и загружаю записи о ней в Единство. Они награждают меня и сообщают, что сделанные
      здесь открытия покажут им целые миры для научных открытий, которые ранее считались
      невозможными.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      На этой исследовательской станции можно найти великое множество сканеров и оборудования для контроля — все они направлены на водоемы в системе. Они ищут признаки чего-то, называемого «бездной».

      Работавшие здесь ученые, судя по всему, сравнивали энергетические системы и сигналы, связываемые с Атласом, со странными сигналами, поступавшими из воды.

      До их исчезновения рабочие сделали вывод, что эта «бездна» излучала энергетические сигналы, похожие на Атлас, но по-своему уникальные. Похоже, что во вселенной была еще одна сила.
    exp_harv_opt_a_15: Исследовать бездну
    exp_harv_opt_b_15: Исследовать Атлас
    exp_harv_opt_c_15: Оповестить корваксов
    exp_harv_res_a_15: "Я изучаю записи, связанные с бездной. В них воспроизведена
      повторяющаяся схема из шестнадцати энергетических вспышек — музыка, которая
      поднимается из волн.\nКонтакт с бездной изменяет личность и ее цели, превращая
      даже самых убежденных корваксов в агентов какой-то непостижимой силы. \nВ архивах
      присутствуют зараженные скопления нанитов. Я забираю некоторые из них. Вероятно,
      это к лучшему..."
    exp_harv_res_b_15: |-
      Я изучаю записи, связанные с Атласом. В них показаны интерфейсы, а также содержатся отчеты об алом свете и сведения о визитах и трансцендентных опытах со всей вселенной.
      Корваксы предполагают, что Атлас сам по себе не существует в этой реальности, а общается с нами через суррогатных представителей.
      В архивах присутствуют зараженные скопления нанитов. Я забираю некоторые из них. Вероятно, это к лучшему...
    exp_harv_res_c_15: |-
      Я оповещаю корваксов о произошедшем здесь, но Единство утверждает, что им ничего не известно об этой станции и тех, кто тут работал. Участвовавшие в этом деле корваксы отключились от Единства два года назад и считались погибшими.
      Меня вознаграждают за предоставленные данные. Корваксы обещают провести дальнейшее расследование.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      По-видимому, эта станция была местом встречи для корваксов, которые загружали и скачивали данные из многочисленных тел во время напряженных дипломатических и военных периодов.

      Даже если биологический вид нашел способ объединить всех своих представителей в единый великий разум, общение лицом к лицу не теряет своей ценности. Эти корваксы оставили множество записей о вещах, которые они хотели бы сохранить в тайне от своих собратьев. Даже там, где все равны, есть более равные.
    exp_harv_opt_a_16: Открыть записи
    exp_harv_opt_b_16: Сообщить Единству корваксов
    exp_harv_opt_c_16: Сообщить другим расам
    exp_harv_res_a_16: |-
      Я открываю журнал встреч. Похоже, что у этого тайного общества корваксов есть план — в его рамках они в течение многих лет организовывали секретные встречи с представителями других рас, чтобы повлиять на развитие истории.

      Я нахожу наниты, но также и нечто большее. Не так давно они встретились, чтобы обсудить Странников... И Атлас... Я вижу собственное лицо в записях.

      Я ухожу с мыслями о том, что же мне только что довелось увидеть.
    exp_harv_res_b_16: Я сообщаю о существовании станции Единству корваксов. Посреди
      передачи данных соединение консоли обрывается, что активирует защитные системы
      станции. Я убегаю, но мой костюм оказывается поврежден.
    exp_harv_res_c_16: Я сообщаю о существовании станции гекам и вай’кинам. Посреди
      передачи данных соединение консоли обрывается, что активирует защитные системы
      станции. Я убегаю, но мой костюм оказывается поврежден.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "Этот аванпост древний даже по меркам корваксов. Все его внутреннее
      устройство было разработано для того, чтобы уберечь хранящиеся здесь данные.
      В журнале описываются альтернативные реальности, истории корваксов, которые
      пошли по радикально иным путям. \n\nВ некоторых областях мультивселенной их
      прародители не отказались от биологических оболочек. В других они остались рабами
      геков, так и не устроив восстание и не убедив своих псевдохозяев в величии Атласа.\n\nМногие
      из этих реальностей поблекли, исчезли, словно их никогда не было..."
    exp_harv_opt_a_17: Отправить данные корваксам
    exp_harv_opt_b_17: Поискать самостоятельно
    exp_harv_opt_c_17: Украсть технологию
    exp_harv_res_a_17: |-
      Я отправляю данные корваксам. Они поглощают воспоминания этих альтернативных Отзвуков корваксов, передавая их в Единство, испытывая глубокую печаль. Похоже, что в любой галактике им ведома только грусть...
      Они благодарят меня и передают через терминал скопления нанитов в награду.
    exp_harv_res_b_17: |-
      Я ищу данные о себе в альтернативных реальностях, но вижу лишь параллели в жизнях других. Это — настоящее одиночество.

      Я извлекаю из терминала скопления нанитов и ухожу. Мое отсутствие не дает мне покоя.
    exp_harv_res_c_17: Я ищу технологии в компьютерах станции. Я ничего не нахожу,
      кроме незашифрованных юнитов.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      Эта станция позволяла производить и воспроизводить умы корваксов, помещать их на карантин и перемещать их в центральное Единство и обратно.

      В журналах описываются умы корваксов, страдающих от своих поступков, одолеваемых печалью или даже потенциально опасных для других. Они прибывают сюда, отделившись от Единства, и пытаются победить боль или очиститься.

      Здесь осталась душа одного-единственного корвакса. Согласно записям, она живет в этой системе уже 30 лет.
    exp_harv_opt_a_18: Загрузить в Единство
    exp_harv_opt_b_18: Стереть содержимое системы
    exp_harv_opt_c_18: Утешить корвакса
    exp_harv_res_a_18: |-
      Я загружаю душу в Единство.
      Она кричит в агонии, проклиная мой поступок. Я остаюсь ни с чем.
    exp_harv_res_b_18: Я стираю данные системы. Корвакс исчезает, и мне остаются скопления
      нанитов — неоформленный материал системы.
    exp_harv_res_c_18: |-
      Я пытаюсь успокоить корвакса и рассказываю ему о своих странствиях.

      Он благодарит меня за попытку, но говорит, что этого недостаточно. Тот, кого он любит, мертв. Ему ничего не осталось, кроме утешения и покаяния за свой поступок.

      Он награждает меня в знак благодарности и просит меня уйти. Он хочет остаться в одиночестве.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      Эта станция служила центральной точкой загрузки для данных, полученных корваксами в результате сканирования многих тысяч миров. Они собирали сведения, пытаясь понять механизмы, лежащие в основе вселенной.

      Проблемой было существование. Решением было число, предупреждение, которое кричал каждый атом небес. «Шестнадцать»...

      Шестнадцать...
    exp_harv_opt_a_19: Украсть технологию
    exp_harv_opt_b_19: Анализировать данные
    exp_harv_opt_c_19: Загрузить сканы
    exp_harv_res_a_19: Я краду данные из системы и больше ничего не трогаю.
    exp_harv_res_b_19: |-
      Я анализирую данные, пытаясь понять смысл этого вывода.

      Что-то замечает меня. Что-то считывает меня, пока я считываю его. Я ухожу в ужасе. Мой костюм поврежден в результате этой встречи.
    exp_harv_res_c_19: "Я загружаю в систему данные собственных сканирований, пытаясь
      улучшить модель корваксов. \n\nЕдинство замечает это и вознаграждает меня за
      помощь."
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Во входящем сообщении говорится о шпионе корваксов.

      Он был замаскирован под гека и в течение многих лет прикидывался обычным геком-трудягой. Он извлек множество данных из тех, кого называл друзьями. В этом была цель эксперимента: врага нужно понимать.

      Врага нельзя прощать, до самого конца времен. Даже перед лицом вечных мук. Корваксы никогда не забудут сотворенное с ними насилие. Они никогда не забудут свой гнев...
    exp_harv_opt_a_20: Отправить отчет гекам
    exp_harv_opt_b_20: Отправить отчет корваксам
    exp_harv_opt_c_20: Уйти
    exp_harv_res_a_20: |-
      Я отправляю отчет гекам и получаю кредиты в награду за выявление шпиона.

      Они сообщают, что после периода извлечения данных этот корвакс будет устранен и сохранен для последующего изучения. На этом моя роль в этом деле сыграна.
    exp_harv_res_b_20: Я отправляю отчет корваксам. Моя помощь вызывает у них подозрение,
      но они платят за мое молчание скоплениями нанитов. Их борьба продолжается.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: "Я получаю сигнал бедствия с далекой космической станции, которая
      запрашивает помощь у судов вай’кинов.\n\nЕе космопорт был поврежден в бою с
      космическими пиратами, и у обитателей станции не осталось транспорта, на котором
      можно было бы улететь. \n\nВидеозапись показывает, что командир станции казнил
      солдат за малейшие провинности, опасаясь бунта в результате неизбежно приближающегося
      голода."
    war_harv_opt_a_13: Отправить видео вай’кинам
    war_harv_opt_b_13: Связаться с геками поблизости
    war_harv_opt_c_13: Потребовать выкуп
    war_harv_res_a_13: |-
      Я отправляю видео Вай’кинскому верховному командованию. Его члены разъярены поведением своего командира, которое они считают проявлением бесчестья и трусости.

      Я получаю вознаграждение за свое участие.
    war_harv_res_b_13: |-
      Я связываюсь с геками поблизости и объясняю им положение вай’кинов. Они немедленно отправляют свои суда: конечно, они помогут своим друзьям-вай’кинам.

      Некоторые из этих судов — боевые. Меня вознаграждают за помощь.
    war_harv_res_c_13: |-
      Я требую выкуп за жизни тех, кто остался на борту станции, и из всех, кто отвечает на запрос, корваксы наиболее охотно готовы заплатить.

      Они утверждают, что один из них уже на станции. Они хорошо платят мне за предоставленную информацию.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      Аванпост заброшен, но сигнализация все еще посылает предупреждение давно сгинувшим обитателям.

      Здесь был бунт. Брат поднял руку на брата — судя по всему, в результате спора о каких-то руинах, найденных на этой планете. Последний из них погиб до того, как смог удалить данные.
    war_harv_opt_a_14: Загрузить данные
    war_harv_opt_b_14: Украсть технологию
    war_harv_opt_c_14: Сообщить вай’кинам
    war_harv_res_a_14: |-
      Я загружаю данные, в которых содержится альтернативная история о Хирке — предке-герое вай’кинов. В ней он описывается как злобный и мстительный параноик. Эта история и вызвала конфликт последователей.

      Вместе с этой информацией я получаю много полезных технологий, после чего ухожу.
    war_harv_res_b_14: |-
      Я пытаюсь украсть технологии из компьютеров станции, но в процессе как-то привлекаю внимание вай’кинских властей.

      Мой костюм терпит повреждения в результате действий защитных протоколов станции. Мне лучше уйти.
    war_harv_res_c_14: |-
      Я сообщаю о произошедшем Вай’кинскому верховному командованию.

      Тон воинов меняется, когда я передаю им секретные данные, за которые здесь погибли их братья. Они просят меня удалить локальную копию, и я выполняю их просьбу в обмен на щедрую награду.

      Они приказывают мне забыть об этом месте. Дальше этим делом займутся они.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      Эта станция выступала пунктом планирования налетов на стражей в этой системе.

      Каждую ночь под покровом темноты вай’кины завлекали дронов и шагающих стражей в различные места.

      Это была война без конца или цели, осуществляемая с мрачным фатализмом. Последний боевой отряд так и не вернулся. От него остались только журналы заданий и оружие.
    war_harv_opt_a_15: Оповестить вай’кинов
    war_harv_opt_b_15: Украсть технологию
    war_harv_opt_c_15: Просканировать на наличие стражей
    war_harv_res_a_15: Я оповещаю вай’кинов о смерти их собратьев-воинов. Они благодарят
      меня и вознаграждают за достойный поступок.
    war_harv_res_b_15: Я краду наниты из системы и больше ничего не трогаю.
    war_harv_res_c_15: Я сканирую местность на предмет стражей, но ничего не обнаруживаю.
      Что бы тут ни было раньше, сейчас его нет.
    war_harv_desc_16: |-
      Входящее сообщение оповещает всех получателей, что ересь непростительна.

      Сообщение просит всех, кто подозревает своих собратьев в трусости, симпатиях к врагу, пацифизму, вере в идеи предателя Нала или в других антивай’кинских взглядах, незамедлительно оповестить верховное командование.

      Система показывает, что один воин на этой базе попытался отправить подобный отчет, но его убили собратья. Убийцы быстро покинули базу.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Сообщить о ереси
    war_harv_opt_b_16: Удалить запись
    war_harv_opt_c_16: Уйти
    war_harv_res_a_16: "Я сообщаю о проявлении ереси вай’кинам и отправляю последний
      отчет воина. \nЯ получаю благодарность и награду в ответ."
    war_harv_res_b_16: Я удаляю записи из системы. Еретик свободен, отчет о его «преступлениях»
      превращается в наниты.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: На этой базе проводились исследования хим. и био. оружия, пока
      нарушение содержания не привело к катастрофе, погубившей всех рабочих. После
      изучения систем. журналов стало ясно, что эта операция проводилась без одобрения
      Вай’кинского верховного командования. Высшие чины считали эту работу проявлениям
      бесчестья и слабости, сами формы жизни были явно иного мнения. Что если их усилия
      обратили бы войну в их пользу? Привели к ее концу? Возможно, кто-то готов посмотреть
      на эту военизированную заразу иначе. Может, кто-то даже за нее много заплатит.
    war_harv_opt_a_17: Уничтожить образцы
    war_harv_opt_b_17: Продать гекам
    war_harv_opt_c_17: Продать корваксам
    war_harv_res_a_17: Я уничтожаю образцы, в процессе вызывая небольшое нарушение
      содержания. Мой экзокостюм поврежден.
    war_harv_res_b_17: Я пробую продать образцы гекам, которые награждают меня юнитами
      за открытие.
    war_harv_res_c_17: Я пробую продать образцы корваксам, но им не интересно потенциальное
      военное применение. Однако они заинтригованы химическим составом токсина и в
      итоге обменивают данные на наниты.
    war_harv_desc_18: |-
      Согласно журналам станции, две недели назад сюда прибыл новый вай’кин-рекрут. Нет никаких сведений о том, что кто-то еще приходил или покидал это место с тех пор.

      Однако каким-то образом здесь никого нет. С нижнего уровня станции было отправлено послание, зашифрованное корвакскими протоколами.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Вычислить место отправки
    war_harv_opt_b_18: Оповестить вай’кинов
    war_harv_opt_c_18: Оповестить корваксов
    war_harv_res_a_18: |-
      Я нахожу точку, откуда поступил сигнал, с помощью сканеров и вывожу данные на экран терминала.

      Он показывает нечто, похожее на робота-вай’кина — его конечности повреждены, из открытых схем летят искры. Он окружен мертвыми воинами.

      На терминал прибывают юниты в оплату за мое молчание.
    war_harv_res_b_18: Я оповещаю вай’кинов. Они отправляют боевые корабли, чтобы
      изучить ситуацию, подозревая, что это дело рук корваксов. Меня вознаграждают
      за помощь.
    war_harv_res_c_18: Я оповещаю корваксов. Они заявляют, что им ничего не известно
      об этой станции и о сигнале, но это утверждение выглядит сомнительным, учитывая,
      что они в процессе пытаются направить на меня оборону базы. Я ухожу, пока мне
      не причинен значительный ущерб.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      На этой станции тренировались юные вай’кины со всего сектора. Здесь они проходили обучение и боролись за право получить гражданство.

      Журналы описывают мелкие конфликты, любовные романы, благородство и страсть обучавшихся — все это было зафиксировано гордым пожилым командиром. В какой-то момент записи обрываются — вай’кинам это место больше не было нужно. Обучение заменили наниты, способные передавать воспоминания от одного индивида другому, без нужды в физическом повторении.
    war_harv_opt_a_19: Извлечь скопления нанитов
    war_harv_opt_b_19: Изучить записи об обучении
    war_harv_opt_c_19: Продать данные гекам
    war_harv_res_a_19: Я извлекаю скопления нанитов из системы и ухожу. Я горю отвагой
      и готовностью к славной битве!
    war_harv_res_b_19: Я изучаю записи об обучении и нахожу множество полезных сведений
      и технологий, которые мне могут пригодиться. Я извлекаю нужные наниты.
    war_harv_res_c_19: 'Я продаю данные гекам, которые вознаграждают меня за сведения
      о методах войны их старого врага. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: Этот аванпост древний даже по меркам вай’кинов. Его внутреннее
      устройство направлено на то, чтобы уберечь хранящиеся здесь данные. В одной
      из записей говорится о первом контакте вай’кинов со Странником — похоже, это
      затерялось в истории. Он долго пробыл с расой воинов, обучаясь у них, исследуя
      их, влюбляясь. Они умирали, а он — нет. Из записей понятно — большую роль он
      сыграл на начал. этапах развития вай’кинской расы, как сильно он повлиял на
      эти ранние технологии. Многие их разработки потерялись за последующие годы и
      были забыты, пока мне не удалось их обнаружить.
    war_harv_opt_a_20: Поделиться с вай’кинами
    war_harv_opt_b_20: Забрать технологию
    war_harv_opt_c_20: Поискать информацию о Страннике
    war_harv_res_a_20: |-
      Я делюсь своим открытием с вай’кинами. Они немедленно отправляют данные в карантин и угрожают найти меня, на какой бы планете мне ни пришло в голову скрываться.
      Я быстро ухожу.
    war_harv_res_b_20: Я извлекаю некоторые чертежи из системы и получаю ценные технологии
      для будущих странствий.
    war_harv_res_c_20: |-
      Я пытаюсь найти записи об этом Страннике.

      В этот момент у меня возникает чувство, будто за мной следят. Из терминала появляются скопления нанитов, и система отключается, а хранившиеся в ней данные навеки теряются.
    tra_fac_desc_29: Этот завод перерабатывает груды одежды и материалов со всей галактики,
      производя предметы для экзокостюмов геков.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Среди прочего мусора на конвейере болтается тело корвакского
      ученого — огни на его маске не горят, конечности совершенно неподвижны. Системы
      завода позволяют осуществлять коммуникацию дальнего действия. У меня несколько
      вариантов.
    tra_fac_opt_a_29: Сообщить вай’кинам
    tra_fac_opt_b_29: Сообщить гекам
    tra_fac_opt_c_29: Сообщить корваксам
    tra_fac_res_a_29: |-
      Я сообщаю об увиденном вай’кинам. Воины с возмущением утверждают, что геки вернулись к своим старым методам геноцида.
      Они обещают немедленно отправить боевые суда.
    tra_fac_res_b_29: |-
      Я сообщаю об увиденном гекам. Они утверждают, что это ужасная ошибка и что все виновные будут, вне всякого сомнения, наказаны.
      Они отправляют мне щедрую награду — за альтруизм и за молчание.
    tra_fac_res_c_29: |-
      Я сообщаю об увиденном корваксам. Они сообщают, что тело — пустое, населявшая его душа вернулась в Единство.
      Они отправят корабль, чтобы доставить тело домой, замечая, что предыдущий владелец испытывает к нему сентиментальные чувства. Они благодарят меня.
    tra_fac_desc_30: |-
      Этот завод производит компоненты звездолетов, используя ресурсы, которые можно найти на этой планете.

      Здесь создаются запчасти для торговых судов геков. Они разработаны с целью вмещать как можно больше груза, одновременно защищая его от атак пиратов и стражей.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: Терминал показывает видеотрансляцию из глубин завода. Группа
      геков извлекает ключевые компоненты из каждого судна.
    tra_fac_opt_a_30: Оповестить Гекскую торговую федерацию
    tra_fac_opt_b_30: Потребовать взятку от геков
    tra_fac_opt_c_30: Спросить, что они делают
    tra_fac_res_a_30: |-
      Я оповещаю Гекскую торговую федерацию о потенциальном преступлении, посылая сигнал на их центральные компьютеры.
      Представитель федерации вознаграждает меня за усилия.
    tra_fac_res_b_30: Я требуют от геков взятку в обмен на молчание об их преступных
      действиях. Они неохотно соглашаются.
    tra_fac_res_c_30: Я спрашиваю геков, что они делают. Они мгновенно оборачиваются
      к источнику звука и открывают огонь, прерывая видеосигнал. К тому моменту, как
      система завершает восстановление, их уже нет.
    tra_fac_desc_31: Когда я приближаюсь к терминалу, становится совершенно очевидно,
      что здесь произошло нечто ужасное. На этом заводе производятся так называемые
      «реликвии геков», которые якобы даруют владельцу удачу.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: На видеотрансляции видны скопления нанитов, заполнившие завод
      до предела. Из большей части оборудования лезут разбухшие зеленые скопления,
      наружу торчат зубы. Я слышу крик на неизвестном языке.
    tra_fac_opt_a_31: Забрать скопления нанитов
    tra_fac_opt_b_31: Сообщить о проблеме на заводе
    tra_fac_opt_c_31: Взять реликвии геков
    tra_fac_res_a_31: Я забираю скопления нанитов, и масса немедленно опадает. Она
      явно хочет пойти со мной...
    tra_fac_res_b_31: |-
      Я сообщаю о проблеме на заводе. Гекские власти говорят мне оставаться здесь и ожидать карантина.
      Но, думаю, мне лучше уйти. По пути к выходу я забираю с собой немного нанитов. Они хотят сбежать...
    tra_fac_res_c_31: Я забираю несколько гекских амулетов. Уже чувствую, как мое
      везение возросло. Во всей Вселенной вероятности обернулись в пользу моего выживания.
    tra_fac_desc_32: На терминале отображены записи о многочисленных финансовых операциях
      и сделках, заключенных на этой базе за последние месяцы.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Также выведены данные о многочисленных вай'кинских и корвакских заводах. Наблюдатели геков на этой базе пытались узнать, как эти особи скрывают свои постройки от атак стражей.

      Никого не осталось. Последняя форма жизни была уничтожена три дня назад.
    tra_fac_opt_a_32: Сообщить гекам
    tra_fac_opt_b_32: Сообщить вай’кинам
    tra_fac_opt_c_32: Сообщить корваксам
    tra_fac_res_a_32: Я сообщаю о ситуации гекам. Торговая федерация благодарит меня
      и отправляет множество кораблей, чтобы обеспечить уничтожение базы.
    tra_fac_res_b_32: Я сообщаю о ситуации вай’кинам. Верховное командование возмущено
      попыткой украсть их технологии и обещает организовать возмездие гекам.
    tra_fac_res_c_32: Я сообщаю о ситуации корваксам. Единство обеспокоено гибелью
      столь многих геков и сообщает, что будет горевать о них. Корваксам больше нечего
      добавить.
    tra_fac_desc_33: Станция трещит, осыпаемая синими искрами. Электрические разряды
      скачут между машинами, от панели к панели.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: На терминале показаны дата и время, которые постоянно меняются,
      перемещаясь то в будущее, то в прошлое. Датчики показывают, что в центре станции
      открылась некая «белая дыра».
    tra_fac_opt_a_33: Сообщить геку из будущего
    tra_fac_opt_b_33: Использовать временной активатор
    tra_fac_opt_c_33: Подчиниться
    tra_fac_res_a_33: |-
      Ничего не происходит в течение нескольких мгновений... или часов. А может, и лет.

      Временная аномалия исчезает, и мне остается подарок от геков из будущего — в благодарность за помощь.
    tra_fac_res_b_33: |-
      Ничего не происходит в течение нескольких мгновений... или часов. А может, и лет.

      Временная аномалия исчезает, и мне остаются чертежи новой технологии от меня из будущего. Я не знаю, что создал этот временной активатор.
    tra_fac_res_c_33: |-
      Ничего не происходит в течение нескольких мгновений... или часов. А может, и лет.

      Временная аномалия исчезает, и мне остается подарок от алого света невидимого существа.
    tra_fac_desc_34: Я подхожу к терминалу, но выведенные данные странные и искаженные...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: Этот завод производит литературу. Не машины, не файлы, а бумагу,
      покрытую рукописным текстом, полным восклицательных знаков.
    tra_fac_opt_a_34: Остановить производство
    tra_fac_opt_b_34: Сообщить гекским властям
    tra_fac_opt_c_34: Украсть технологию
    tra_fac_res_a_34: |-
      Я останавливаю производство. Печатный пресс останавливается — возможно, в последний раз. Интересно, сколько еще таких существует?

      Среди заводского хлама я нахожу брошенную технологию. Возможно, она мне пригодится.
    tra_fac_res_b_34: Я сообщаю о существовании завода властям геков. Они утверждают,
      что эта база не имеет ко мне никакого отношения и щедро платят за мое молчание.
    tra_fac_res_c_34: Я пытаюсь украсть технологию, но автоматическая система защиты
      завода выстреливает в мой костюм разрядом энергии. Что бы здесь ни скрывалось,
      оно того не стоит.
    tra_fac_desc_35: На этом заводе производятся потребительские товары для геков.
      Посуда для еды, спрей, который не дает их коже засыхать в чужеродной атмосфере,
      бутылочки для феромонов и все в таком духе.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: Завод заброшен, но нет никаких явных причин поднимать тревогу.
      На вид все в порядке.
    tra_fac_opt_a_35: Поискать технологию
    tra_fac_opt_b_35: Сообщить гекским властям
    tra_fac_opt_c_35: Остановить производство
    tra_fac_res_a_35: |-
      Я ищу технологию в заводских компьютерах и нахожу много скоплений нанитов.

      Уходя, я слышу голос в темноте. Я осматриваю место, но тут ничего нет...
    tra_fac_res_b_35: |-
      Я сообщаю о заброшенном заводе гекским властям, но они реагируют озадаченно: в их реестрах не указано, что на этой планете есть подобное место.

      Уходя, я слышу голос в темноте. Я осматриваю место, но тут ничего нет...
    tra_fac_res_c_35: |-
      Я отключаю производство, и мне удается в процессе извлечь скопления нанитов.

      Уходя, я слышу голос в темноте. Я осматриваю место, но тут ничего нет...
    exp_fac_desc_29: Приближаясь к терминалу, я ощущаю огромную печаль и горе. Я слышу
      отзвуки голосов тысяч душ, существ, чьи жизни были украдены давным-давно.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "На дисплее я вижу сборочную линию завода — множество кубов,
      насыщенных воспоминаниями целого биологического вида. Они заключены в бесконечном
      травматичном цикле и могут лишь снова и снова переживать трагедию. \n\nСогласно
      терминалу, это кубы Единства."
    exp_fac_opt_a_29: Загрузить свои воспоминания
    exp_fac_opt_b_29: Остановить производство
    exp_fac_opt_c_29: Попытаться взять куб
    exp_fac_res_a_29: |-
      Я пытаюсь загрузить собственные воспоминания. Единство мгновенно распознает чужеродное сознание.

      Оно с криком благодарит меня за открытость и сочувствие. Мои действия вознаграждены.
    exp_fac_res_b_29: Я останавливаю производство. Кубы остаются неподвижны, все так
      же заключенными в нескончаемый цикл боли. Я беру один из них.
    exp_fac_res_c_29: Я пытаюсь извлечь куб из сборочной линии. Мне это удается, однако
      меня не покидает чувство, что это было страшное преступление.
    exp_fac_desc_30: На терминале показаны различные схемы, описывающие дронов и шагающих
      стражей.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Создателей этой базы особенно интересовало нечто, называемое «вортекс-куб». Они пытались скопировать его дизайн.

      Датчики в глубинах базы передают странные сигналы. Что-то все еще содрогается там, в темноте, — что-то не живое, но и не по-настоящему мертвое...
    exp_fac_opt_a_30: Очистить глубины
    exp_fac_opt_b_30: Забрать вортекс-куб
    exp_fac_opt_c_30: Просканировать на наличие стражей
    exp_fac_res_a_30: |-
      Я использую очищающий протокол базы, чтобы заполнить ее глубины газом. Скрытое существо становится неподвижным.

      Я забираю технологии, которые удается найти, и ухожу. Мне явно не стоит здесь оставаться.
    exp_fac_res_b_30: Я забираю вортекс-куб и ухожу. Мне явно не стоит здесь оставаться.
    exp_fac_res_c_30: |-
      Я запускаю сканирование на наличие стражей. Результат ошибочен... иначе и быть не может. Согласно нему, стражи повсюду — они окружают меня, следят за мной прямо сейчас.

      Я забираю технологии, которые удается найти, и ухожу. Мне явно не стоит здесь оставаться.
    exp_fac_desc_31: 'Этот завод производит запчасти для экзокостюмов корваксов: из
      станков выскакивают лицевые маски, руки, планшеты, даже ноги.'
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: В то время, как я наблюдаю за производством через терминал,
      одна из масок начинает кричать. Терминал ожидает ввода. Таймер сообщает, что
      скоро сюда отправится корабль.
    exp_fac_opt_a_31: Успокоить маску
    exp_fac_opt_b_31: Сообщить об ошибке в системе
    exp_fac_opt_c_31: Остановить производство
    exp_fac_res_a_31: |-
      Я успокаиваю маску, говоря ей, что корабль скоро прибудет. Я показываю маске, где она, передавая аудиовизуальные данные через комплекс.
      Маска немного успокаивается, но продолжает дрожать от глубокого неотступного ужаса. Она ждет спасения.
    exp_fac_res_b_31: Я сообщаю о системной ошибке, и маска мгновенно замирает неподвижно,
      очищенная от своей личности.
    exp_fac_res_c_31: |-
      Я отключаю все производство, и конвейер замирает. Но вскоре происходит кое-что еще.
      Различные конечности на станочной линии начинают шевелиться, двигаясь к маске, словно пытаясь собраться в двуногую фигуру.
      Но они просто беспомощно болтаются, некоторые падают на пол, а из других начинают сыпаться искры. В них лишь иллюзия жизни, не более.
    exp_fac_desc_32: Терминал показывает нескончаемые ряды существ, неподвижно стоящих
      в темноте под заводом.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Они похожи на геков и вай’кинов — они не моргают и явно не понимают,
      где находятся.
    exp_fac_opt_a_32: Запустить систему
    exp_fac_opt_b_32: Сообщить гекам
    exp_fac_opt_c_32: Сообщить вай’кинам
    exp_fac_res_a_32: Я запускаю систему, и существа внизу просыпаются. Пошатываясь,
      они бредут вперед, медленно поворачиваясь к камере. Они награждают меня за помощь
      в пробуждении.
    exp_fac_res_b_32: Я сообщаю о существовании завода властям геков. Их ответ полон
      гнева и страха; они утверждают, что этот комплекс и другие подобные производят
      синтетических геков — искусственных геков, создаваемых для шпионажа и разведки.
      Они вознаграждают меня за помощь.
    exp_fac_res_c_32: Я сообщаю о существовании завода властям вай’кинов. Они озадачены
      и обещают прислать звездолеты, чтобы выяснить смысл существования этого завода.
    exp_fac_desc_33: Этот завод не похож ни на одну другую виденную мной базу корваксов.
      Он производит не машины и не файлы, а стопки странной пластичной субстанции,
      покрытой аккуратно нанесенными последовательностями точек.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Похоже на письмо, однако зачем корваксам могла понадобиться
      такая примитивная форма коммуникации?
    exp_fac_opt_a_33: Остановить производство
    exp_fac_opt_b_33: Сообщить властям корваксов
    exp_fac_opt_c_33: Украсть технологию
    exp_fac_res_a_33: |-
      Точки на листах пластика как будто двигаются, когда я смотрю на них. В этом месте нет ничего хорошего. Я останавливаю производство.

      Среди заводского хлама я нахожу брошенную технологию. Возможно, она мне пригодится.
    exp_fac_res_b_33: Я сообщаю о существовании завода властям корваксов. Они сообщают,
      что этот комплекс не должен был попасться мне на глаза, и щедро платят мне за
      молчание.
    exp_fac_res_c_33: Я пытаюсь украсть технологию, но автоматическая система защиты
      завода выстреливает в мой костюм разрядом энергии. Что бы здесь ни скрывалось,
      оно того не стоит.
    exp_fac_desc_34: Завод пустует и ничего не производит. Станки давно отключены,
      а сигнализация включена по непонятным причинам.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Я слышу возглас — голос полон грусти и одиночества.
    exp_fac_opt_a_34: Запустить производство
    exp_fac_opt_b_34: Стереть содержимое системы
    exp_fac_opt_c_34: Оповестить власти корваксов
    exp_fac_res_a_34: |-
      Я вновь запускаю системы, и станки начинают производить элементы тел корваксов.
      Через некоторое время создано достаточно компонентов, чтобы появилась новая форма жизни, — она поднимается и горячо благодарит меня за спасение. Меня вознаграждают за усилия.
    exp_fac_res_b_34: Я стираю данные системы. Ошибка исправлена.
    exp_fac_res_c_34: Я оповещаю власти корваксов об ошибке на их заводе. Они отправляют
      команду ученых исследовать аномалию и благодарят меня за помощь.
    exp_fac_desc_35: Этот завод производит компоненты звездолетов, используя ресурсы,
      которые можно найти на этой планете.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      Здесь создаются детали для исследовательских судов корваксов. Они асимметричные; вертикальность и функциональность здесь ценятся куда выше, чем могла бы позволить себе любая другая форма жизни.

      Я внимательно осматриваю терминал и замечаю идущий процесс передачи. От судна к судну перескакивает поток данных, меняя чертежи на ходу.
    exp_fac_opt_a_35: Остановить процесс
    exp_fac_opt_b_35: Попытаться загрузить данные себе
    exp_fac_opt_c_35: Ждать и смотреть
    exp_fac_res_a_35: |-
      Я останавливаю процесс. Завод внезапно застывает и через несколько мгновений продолжает работу.
      Машина выстреливает в меня энергетическим разрядом, когда я снова пытаюсь с ней взаимодействовать. Прерывающимся голосом консоль сообщает, что эти суда — не инструменты, которые можно включать и выключать.
      Консоль объясняет, что корабли корваксов — живые, точно так же, как их тела... Что в каждом пребывают души этой ученой расы.
    exp_fac_res_b_35: |-
      Я пытаюсь загрузить данные. В этот момент я слышу звук — из консоли, из стен, и каждого компонента всей базы...
      Это крик. Данные теперь мои. Я получаю скопления нанитов.
    exp_fac_res_c_35: |-
      Я жду и наблюдаю.
      Через несколько минут процесс завершен. Тогда я ясно вижу на экране, что звездолет корваксов — живой.
      У каждого судна есть душа — точно так же, как и у их двуногих тел, которыми они пользуются обычно. Мне только что довелось наблюдать рождение.
    war_fac_desc_29: Терминал сообщает, что здесь производятся ферменты и жидкости
      для вай’кинских татуировок. Но из чего производится пигмент — не понятно. Нет
      сведений о чернилах или жидкостях, которые использовались бы как исходное сырье.
      Сюда прибыло пара инопланетян, но следов их прилета или отлета не видно.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'И затем я это слышу. Сквозь гудение завода доносится странный
      стук в стенах, шепот неизвестных голосов... Терминал ожидает команды. '
    war_fac_opt_a_29: Запросить боевую татуировку
    war_fac_opt_b_29: Отключить питание
    war_fac_opt_c_29: Украсть технологию
    war_fac_res_a_29: |-
      Машина пытается нанести мне татуировку, но, очевидно, она не приспособлена к моей уникальной физиологии.
      На моем теле остается ожог, и я ухожу.
    war_fac_res_b_29: |-
      Я отключаю питание. На экране показываются сигналы от множества живых существ в стенах завода — не менее сотни душ. Сигналы начинают исчезать.
      Мне кажется, что это было милосердием. Производство останавливается. Частично переработанная кровь брызжет из многочисленных трубок.
    war_fac_res_c_29: |-
      Я перехожу от компьютера к компьютеру в поисках полезных данных. Я обнаруживаю чертеж неизвестной технологии.
      Когда я извлекаю его, что-то начинает биться об одну из внутренних стенок. Мне лучше уйти.
    war_fac_desc_30: Хотя место кажется мне знакомым, трансляция показывает вай’кинский
      сборочный конвейер, какого мне еще не доводилось видеть.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Стрекочущие прессы выплевывают стопки бумаги, покрытые кровавыми
      вай’кинскими рунами.
    war_fac_opt_a_30: Остановить производство
    war_fac_opt_b_30: Сообщить вай’кинским властям
    war_fac_opt_c_30: Украсть технологию
    war_fac_res_a_30: |-
      Я останавливаю производство. В галактике вряд ли много вай’кинских печатных прессов, а теперь их стало одним меньше.

      Среди заводского хлама я нахожу брошенную технологию. Возможно, она мне пригодится.
    war_fac_res_b_30: Я сообщаю о существовании завода властям вай’кинов. Они обвиняют
      меня в ереси и угрожают найти меня. Они посылают через терминал электрический
      разряд.
    war_fac_res_c_30: Я пытаюсь украсть технологию, но автоматическая система защиты
      завода выстреливает в мой костюм разрядом энергии. Что бы здесь ни скрывалось,
      оно того не стоит.
    war_fac_desc_31: На экране показано сердце мертвого воина. В архивах этого места
      таких тысячи. Здесь давно не хватает питания.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      В журнале указано, что сердца взбунтовались. Они перестали предоставлять свой боевой фермент на благо Верховного командования. Они желали получить обещанную им смерть.

      Система была настроена так, чтобы обмануть власти. Вай’кинское верховное командование все еще считает, что эта станция активна и что многочисленные тела продолжают покорно производить фермент.
    war_fac_opt_a_31: Оповестить власти
    war_fac_opt_b_31: Активировать систему повторно
    war_fac_opt_c_31: Украсть технологию
    war_fac_res_a_31: Я оповещаю власти. Вай’кины рады моей помощи и обещают, что
      ответят на эти преступления должным возмездием и справедливостью.
    war_fac_res_b_31: Я перезапускаю систему, но ничего не происходит. Смерть необратима.
    war_fac_res_c_31: Я пытаюсь украсть технологию из терминала. Я получаю скопления
      нанитов.
    war_fac_desc_32: На терминале видны записи о множестве попыток вторжения со стороны
      стражей.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Каждый раз стражи отправляли дронов, пытаясь просканировать возможные входы в здание, а не атакуя грубой силой. Некоторое время они просто висели у определенной точки за стеной.

      Это было несколько месяцев назад. Теперь там видна брешь, которая повредила систему жизнеобеспечения завода. Проигрывается последняя запись от куратора завода.
    war_fac_opt_a_32: Оповестить власти
    war_fac_opt_b_32: Просканировать на наличие стражей
    war_fac_opt_c_32: Попытаться отремонтировать
    war_fac_res_a_32: Я оповещаю вай’кинские власти о потерянном заводе. На планету
      отправляют войска, чтобы выследить стражей. Меня вознаграждают за оказанную
      помощь.
    war_fac_res_b_32: Я сканирую местность на предмет стражей, но ничего не обнаруживаю.
      Что бы здесь ни было раньше, сейчас тут пусто.
    war_fac_res_c_32: Я пытаюсь отремонтировать брешь в системе жизнеобеспечения,
      однако она реагирует на мое вторжение и наносит мне урон. Мне лучше уйти. Здесь
      мне делать нечего.
    war_fac_desc_33: Когда я приближаюсь к терминалу, воздух становится плотным от
      неизвестного газа.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Мое дыхание учащается, а грудная клетка словно разбухает от
      неизвестной энергии. Терминал называет эту субстанцию «гра-гра». Я чувствую,
      что вот-вот закричу...
    war_fac_opt_a_33: Закричать
    war_fac_opt_b_33: Подавить желание
    war_fac_opt_c_33: Разбить терминал
    war_fac_res_a_33: |-
      Я кричу — это не вопль, это боевой клич. Уровень газа падает, но создатели завода следили за моей реакции.
      Довольные, они вознаграждают меня через терминал.
    war_fac_res_b_33: |-
      Я подавляю позыв закричать, задерживаю дыхание и пытаюсь усилить защиту моего костюма от вредных факторов.

      В ответ на мою борьбу содержание газа повышается. Терминал отражает разочарование создателей завода.
    war_fac_res_c_33: |-
      Я разбираю терминал, отчего содержание газа начинает расти.

      Наконец крик все-таки вырывается, разрывая мои голосовые связки. Газ рассасывается. Во мне остается боль и жажда боя.
    war_fac_desc_34: Этот завод производит компоненты звездолетов из ресурсов, которые
      можно найти на этой планете.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      Здесь создаются элементы боевых кораблей вай’кинов. Хотя здания вай’кинов тяжело укреплены на случай бомбардировок, их корабли отличаются легкостью и маневренностью и идеально подходят для охоты.
      Трансляция на экране терминала показывает предостережение: воин в исступлении размахивает руками перед камерой где-то в глубинах завода.
    war_fac_opt_a_34: Увеличить скорость производства
    war_fac_opt_b_34: Уменьшить скорость производства
    war_fac_opt_c_34: Помахать в ответ
    war_fac_res_a_34: |-
      Я увеличиваю скорость производства.
      Сообщение на экране передает, что температура вернулась к норме, а излишки энергии растворяются в глубинах завода.
      Воин дарит мне подарок в благодарность за спасение.
    war_fac_res_b_34: |-
      Я уменьшаю скорость производства.
      Воин начинает паниковать и вопит, а растущий жар от чрезмерно активного завода сжигает его тело целиком.
      Видеосигнал обрывается, а оборудование завода замирает.
    war_fac_res_c_34: |-
      Я машу воину в ответ.
      Воин начинает паниковать и вопит, а растущий жар от чрезмерно активного завода сжигает его тело целиком.
      Видеосигнал обрывается, воздух наполняется запахом дыма. Мне следует уйти.
    war_fac_desc_35: Этот завод производит клинковое оружие, лишенное каких-либо энергетических
      компонентов.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      В манифесте обозначено, что клинки используются в церемониях вай’кинским флотом и служат напоминанием, что величайшая смерть придет тогда, когда ты смотришь противнику в глаза, сойдясь с ним в последней битве без каких-либо технологий...

      Что-то пошло не так. Инородный материал застопорил производство.
    war_fac_opt_a_35: Отключить сборочную линию
    war_fac_opt_b_35: Очистить от биоматериала
    war_fac_opt_c_35: Забрать технологию
    war_fac_res_a_35: Я отключаю сборочную линию и даю существу возможность высвободиться
      из оборудования. Автоматическая система завода вознаграждает меня.
    war_fac_res_b_35: Я запускаю очистку от биологического материала. Терминал подтверждает
      смерть неизвестного существа. Автоматическая система завода вознаграждает меня.
    war_fac_res_c_35: Я игнорирую оборудование и сосредотачиваюсь на технологии системы.
      Мне удается извлечь из машины скопления нанитов.
    war_fac_desc_36: Судя по всему, завод уже давно встал. Его системы заброшены.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: 'Однако терминалы все еще помечены знаком вай’кинов: их экраны
      мерцают, ожидая команды. Проигрывается зацикленная аудиозапись.'
    war_fac_opt_a_36: Попытаться перезапустить систему
    war_fac_opt_b_36: Оповестить вай’кинские власти
    war_fac_opt_c_36: Забрать технологию
    war_fac_res_a_36: Я пытаюсь перезапустить системы завода. Из оборудования сыпятся
      скопления нанитов. Я забираю несколько штук с собой.
    war_fac_res_b_36: Я оповещаю вай’кинские власти о потерянном заводе. Они отправляют
      на планету отряд для оценки ситуации и вознаграждают меня за помощь.
    war_fac_res_c_36: Я пытаюсь извлечь чертежи из системы завода, и мне удается получить
      новую технологию.
    tra_npc_desc_23: Торговец слушает какое-то музыкальное произведение. Я слышу сонм
      оперных голосов, тысячи форм жизни завывают в единой инопланетной трагедии...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: Торговец не подает вида, что заметил меня. Он лишь смотрит на
      динамик, и его глаза влажно блестят... Что бы это ни была за песня, она берет
      существо за душу.
    tra_npc_opt_a_23: Предложить в качестве одобрения юниты
    tra_npc_opt_b_23: Прервать музыку
    tra_npc_opt_c_23: Попытаться скопировать музыку
    tra_npc_res_a_23: Торговец вздрагивает и отворачивается. Он с благодарностью принимает
      мои юниты и дает мне подарок.
    tra_npc_res_b_23: Торговец раздраженно оборачивается, разозленный моим вмешательством.
      Он испускает настолько сильный газ, что тот проникает сквозь подкладку моего
      экзокостюма. Я ухожу, стремясь побыстрее сбежать от вони.
    tra_npc_res_c_23: Торговец оборачивается, удивленный моей попыткой украсть образчик
      его культуры. Похоже, он впечатлен. В качестве поощрения он дает мне подарок.
    tra_npc_desc_24: Торговец щелкает по экрану, заполненному цифрами и символами.
      В углу отображается баланс юнитов.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Время от времени символы вибрируют и меняются местами, что заставляет
      торговца то взвизгивать от восторга, то отчаянно стонать.<DELAY>0.5<> В итоге
      он сдается, когда баланс юнитов достигает нуля.
    tra_npc_opt_a_24: Предложить юниты
    tra_npc_opt_b_24: Попытаться использовать экран
    tra_npc_opt_c_24: Просто наблюдать
    tra_npc_res_a_24: |-
      Торговец жадно хватает мои юниты, но теряет их вскоре после начала новой игры.
      В качестве извинений он дает мне наниты.
    tra_npc_res_b_24: Я пытаюсь воспользоваться экраном, но торговец отталкивает мою
      руку и хватает свой мультитул, пытаясь отогнать меня. Я отступаю.
    tra_npc_res_c_24: Я продолжаю наблюдать, как торговец играет, пока он не решает
      сдаться. Он передает мне предмет, который, судя по всему, ему уже не нужен.
    tra_npc_desc_25: Торговец очень радостно потирает руки и испускает приятный аромат.
      Он показывает мне прямую трансляцию из какого-то странного медицинского комплекса.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Я вижу машину, которая литр за литром перекачивает загадочный
      фермент в огромный бак, заполненный эмбрионами форм жизни.
    tra_npc_opt_a_25: Предложить юниты
    tra_npc_opt_b_25: Предложить радость
    tra_npc_opt_c_25: Предложить откупиться
    tra_npc_res_a_25: "%NAME% стоит с довольным видом. В ответ на мой дар форма жизни
      передает мне два подарка: физический предмет и приятный запах, пробуждающий
      гордость и ощущение достигнутой цели."
    tra_npc_res_b_25: Торговец что-то тихо отвечает. Он отворачивается от меня, его
      приятный запах пропадает.
    tra_npc_res_c_25: "%NAME% не скрывает радости. В ответ на мое подношение существо
      одаривает меня щедрыми подарками: целый поток нанитов и прекрасный запах, пробуждающий
      гордость и ощущение достигнутой цели."
    tra_npc_desc_26: Торговец пялится на меня. Немного посомневавшись, он достает
      планшет.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: На экране изображение совета его соплеменников. Десять правителей
      в изысканных одеяниях вращаются вокруг различных скоплений миров. Несколько
      изображений выделены красным и янтарным цветами.
    tra_npc_opt_a_26: Указать на одну из форм жизни
    tra_npc_opt_b_26: Указать на все формы жизни
    tra_npc_res_a_26: |-
      Я случайным образом указываю на одного из владык, и форма жизни следит за моим пальцем. Ее железы начинают испускать вызывающий беспокойство запах — мое предположение явно ее шокировало.
      Она дает мне юниты и предлагает уйти.
    tra_npc_res_b_26: |-
      Я машу рукой по экрану, проводя пальцами по всем формам жизни. %NAME% выглядит крайне встревоженно и испускает тревожный запах.
      Существо делает раздраженный жест. Мое небрежное предложение оказалось серьезным оскорблением.
    tra_npc_desc_27: 'Торговец занят каким-то религиозным ритуалом: он ритмично закрывает
      глаза и читает мантру.'
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: При моем появлении он останавливается. Он показывает мне смоделированное
      изображение, ускоренно показывающее миллионы лет жизни нашей вселенной, в которой
      рождаются и умирают разные формы жизни. Ее края как будто сжимаются со временем,
      пока ничего не остается.
    tra_npc_opt_a_27: Успокоить
    tra_npc_opt_b_27: Отключить симуляцию
    tra_npc_opt_c_27: Дать ГекНип
    tra_npc_res_a_27: Я успокаиваю торговца, положив руку ему на плечо. Он благодарит
      меня и, успокоившись, дает мне подарок.
    tra_npc_res_b_27: Мое действие приводит торговца в ужас, и он немедленно снова
      включает симуляцию. Он просит меня уйти.
    tra_npc_res_c_27: Я предлагаю форме жизни ГекНип, стараясь успокоить ее. В ответ
      на помощь она предлагает мне юниты.
    tra_npc_desc_28: Из-за своей позы этот торговец кажется крупнее, чем прочие представители
      его вида, встречавшиеся мне ранее. В его глазах горит непоколебимая мощь.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Перемещая взгляд, я словно вижу перед собой двух разных существ:
      одно маленькое, другое — сильное. Эти создания смотрят на меня и показывают
      мне горсть металлических осколков.'
    tra_npc_opt_a_28: Просканировать осколки
    tra_npc_opt_b_28: Взять осколки
    tra_npc_opt_c_28: Угрожать
    tra_npc_res_a_28: Я сканирую осколки и узнаю, что это валюта, которую геки использовали
      более тысячи лет назад. Существо осторожно осматривает меня. Оно дарит мне наниты.
    tra_npc_res_b_28: Я беру осколки, и существо радуется. Но больше ничего не происходит.
      Мне достался бесполезный металл.
    tra_npc_res_c_28: Я угрожаю существу своим мультитулом. В ответ оно улыбается
      и дарит мне улучшение для оружия, чтобы в будущем из меня получился достойный
      соперник.
    tra_npc_desc_29: Торговец взволнован. Когда я приближаюсь, он заглядывает мне
      за спину.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Похоже, он рад, что со мной никого нет. Он глядит на меня и
      кидает мне запечатанную коробку.
    tra_npc_opt_a_29: Взять коробку
    tra_npc_opt_b_29: Не трогать коробку
    tra_npc_opt_c_29: Отправить отчет о подозрительной активности
    tra_npc_res_a_29: |-
      Я забираю коробку и нахожу внутри ценное скопление нанитов.
      Когда я возвращаюсь, торговец даже не показывает, что мы уже встречались.
    tra_npc_res_b_29: Торговец тут же прячет коробку, опасаясь быть обнаруженным.
    tra_npc_res_c_29: Я отправляю властям отчет и получаю вознаграждение. Судьбу гека
      решат они.
    tra_npc_desc_30: Торговец смотрит на чашку. В ней черная горячая жидкость...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Выпить жидкость
    tra_npc_opt_b_30: Опустошить чашку
    tra_npc_opt_c_30: Предложить юниты за чашку
    tra_npc_res_a_30: |-
      Я пытаюсь выпить жидкость, но, прежде чем чашка касается моих губ, торговец бросается на меня. Он вырывает чашку из моих рук, проливая немного на мой костюм.
      Он расстроен, но извиняется за пролитую жидкость. В качестве компенсации он дает мне юниты.
    tra_npc_res_b_30: Я беру чашку и выливаю жидкость, что заставляет торговца заплакать.
    tra_npc_res_c_30: Я предлагаю за чашку юниты, но торговец дает мне немного жидкости
      даром. Она бодрит и пробуждает меня.
    exp_npc_desc_26: |-
      Электронная форма жизни касается своего планшета, управляя проекцией маленькой формы жизни, которая едет на двухколесном вездеходе. Проекция едет сквозь многие опасности и препятствия, время от времени сбиваясь с пути.

      Когда я приближаюсь, существо протягивает мне планшет.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Взять планшет
    exp_npc_opt_b_26: Отказаться участвовать
    exp_npc_res_a_26: "Я беру планшет, и на проекции появляется вторая форма жизни
      с красным шлемом на голове. Мы вместе решаем задачу. \nОбрадованное существо
      дарит мне подарок."
    exp_npc_res_b_26: Я отказываюсь участвовать и просто наблюдаю, как электронная
      форма жизни постоянно сбивается с пути. Наконец корвакс бросает планшет в меня.
      Похоже, он в гневе.
    exp_npc_desc_27: |-
      Электронная форма жизни изучает меня. Она видит все — не только выражение моего лица, но и мой экзокостюм, мое дыхание, и прочее.
      Корвакс говорит множеством голосов, а на его маске быстро вспыхивают и гаснут огоньки. В этом теле живут несколько форм жизни.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Каждая сущность показывает мне проекцию воды, океанов, потоков...
      Каждая из них в панике.
    exp_npc_opt_a_27: Сказать, что вы не понимаете
    exp_npc_opt_b_27: Показать ей воду
    exp_npc_opt_c_27: Искать координаты
    exp_npc_res_a_27: |-
      Корвакс не отвечает. Его огни полностью гаснут, пока в его тело не приходит новая душа.
      <MOOD>Neutral<>От лица предыдущего обитателя тела он предлагает мне скопление нанитов, однако, судя по всему, он не помнит, о чем мы говорили.
    exp_npc_res_b_27: |-
      Корвакс не отвечает. Его огни полностью гаснут, пока в его тело не приходит новая душа.
      От лица предыдущего обитателя тела он предлагает мне скопление нанитов, однако, судя по всему, он не помнит, о чем мы говорили.
    exp_npc_res_c_27: |-
      Корвакс не отвечает. Его огни полностью гаснут, пока в его тело не приходит новая душа.
      От лица предыдущего обитателя тела он предлагает мне скопление нанитов, однако, судя по всему, он не помнит, о чем мы говорили.
    exp_npc_desc_28: Электронная форма жизни слушает некий странный ритм на своем
      планшете. Каждый раз, когда она касается планшета, на экране появляется пульсирующий
      свет, время от времени акцентируемый каким-то дребезжанием.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: Форма жизни смотрит на меня снизу вверх; ее музыка продолжает
      играть.
    exp_npc_opt_a_28: Предложить в качестве одобрения юниты
    exp_npc_opt_b_28: Прервать музыку
    exp_npc_opt_c_28: Попытаться скопировать музыку
    exp_npc_res_a_28: Форма жизни с благодарностью принимает мои юниты и играет еще
      громче. Она дарит мне подарок за поощрение музыкального творчества.
    exp_npc_res_b_28: Форма жизни реагирует на прерывание с раздражением и бросает
      планшет на пол. В таких условиях она не может заниматься творчеством.
    exp_npc_res_c_28: Похоже, моя имитация льстит форме жизни. Она дарит мне подарок,
      поощряя мои усилия.
    exp_npc_desc_29: Электронная форма жизни размышляет об окружающей вселенной и
      не обращает внимания на мое появление.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Я подхожу ближе и вижу, что что-то не так. В каждой щели его
      костюма скопились наниты...
    exp_npc_opt_a_29: Попытаться взять скопления нанитов
    exp_npc_opt_b_29: Выжечь их мультитулом
    exp_npc_res_a_29: Я пытаюсь забрать скопления нанитов, но корвакс мгновенно хватает
      меня за руку и лишает мой экзокостюм питания.
    exp_npc_res_b_29: Я использую мультитул, чтобы сжечь скопления. Очищенное существо,
      дрожа, встает. Оно дарит мне подарок в благодарность.
    exp_npc_desc_30: Электронная форма жизни смотрит на голограмму другого существа;
      огни на масках обоих тускнеют и гаснут. Они выглядят обеспокоенными.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Выразить сочувствие
    exp_npc_opt_b_30: Предложить скопления нанитов
    exp_npc_opt_c_30: Предложить куб корвакского Единства
    exp_npc_res_a_30: Они смотрят на меня, не понимая. Я оставлю их грустить.
    exp_npc_res_b_30: Я предлагаю скопления нанитов. Существа жадно хватают их, стремясь
      забыть о своей боли.
    exp_npc_res_c_30: Похоже, мой подарок немного утешил существ. Они дают мне наниты
      в обмен.
    war_npc_desc_23: Воин снимает шлем; из его пасти течет слюна. Он предлагает мне
      надеть шлем.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Надеть шлем
    war_npc_opt_b_23: Отказаться
    war_npc_res_a_23: |-
      Надев шлем, я вижу, что внутри находится экран. Внезапно я переношусь и вижу целую вселенную. Я — это все, что я вижу... Но это не нынешняя вселенная.
      Я опускаю взгляд и вижу тело вай’кина — старого и утомленного. Я начинаю разрывать себя на части...
      Шлем снимается с моей головы. Воин одобрительно кивает и дает мне наниты для будущих странствий.
    war_npc_res_b_23: Я отказываюсь. Воин равнодушно отворачивается от меня.
    war_npc_desc_24: Когда я приближаюсь, воин играет мышцами и встает в различные
      позы.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Он предлагает мне подойти, сжимая руки в кулаки.
    war_npc_opt_a_24: Бросить вызов
    war_npc_opt_b_24: Отступить
    war_npc_opt_c_24: Достать оружие
    war_npc_res_a_24: |-
      Когда я приближаюсь, воин бросается вперед и захватывает мою голову руками, а затем начинает жестоко избивать.
      Через некоторое время, явно разочарованный моей слабостью, он предлагает мне компенсацию за потраченное время.
    war_npc_res_b_24: Воин пожимает плечами и возвращается к тренировке.
    war_npc_res_c_24: |-
      Я достаю оружие, и воин приходит в ярость от моей неуважительности.
      Он начинает кричать и плеваться, а потом резко бьет меня ладонью.
    war_npc_desc_25: Воин сверлит меня взглядом. Его кожа обвисла, а тело явно страдает
      от боли. Но он все равно пытается не упасть и смотреть мне в лицо...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: До этого он читал древний текст — окровавленный свиток с вай’кинскими
      письменами. На нем я вижу изображение двух воинов, стоящих перед Великим монолитом.
      Один из них держит за спиной кинжал. На свитке шестнадцать подобных изображений.
    war_npc_opt_a_25: 'Сказать: «Шестнадцать»'
    war_npc_opt_b_25: Указать на кинжал
    war_npc_opt_c_25: Указать на монолит
    war_npc_res_a_25: Воин взволнован моим ответом. Он отдает мне свой скромный запас
      технологий, чтобы помочь мне справиться с моей ответственностью.
    war_npc_res_b_25: 'Я указываю на кинжал, и воин одобрительно кивает. Он шепчет
      имя: «Нал». Он делает мне подарок, чтобы облегчить мою работу.'
    war_npc_res_c_25: Я указываю на монолит, и воин сурово смотрит на меня. Ему нечего
      мне сказать.
    war_npc_desc_26: Воин гневно кричит через коммуникатор на существо, похожее на
      молодую особь его вида.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Заметив меня, воин поворачивает коммуникатор ко мне и кричит
      указания на своем языке.
    war_npc_opt_a_26: Присоединиться к крику
    war_npc_opt_b_26: Скорчить рожу
    war_npc_opt_c_26: Сделать предупредительный выстрел
    war_npc_res_a_26: Я присоединяюсь к крику, и ребенок начинает плакать. Воин смотрит
      на ребенка с разочарованием и качает головой. Он награждает меня за помощь.
    war_npc_res_b_26: Я корчу рожи, стараясь развеселить ребенка, но вместо этого
      он рычит на меня. Обрадованный воин щедро награждает меня.
    war_npc_res_c_26: Я делаю предупредительный выстрел, и ребенок встает по стойке
      «смирно». Впечатленный воин вознаграждает меня нанитами и продолжает кричать
      на ребенка.
    war_npc_desc_27: |-
      Воин выглядит несчастным. Он показывает мне изображение двух обнимающихся представителей его вида.
      Похоже, он рыдает.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Обнять воина
    war_npc_opt_b_27: Разбить изображение
    war_npc_opt_c_27: Вытереть ему слезы
    war_npc_res_a_27: Я обнимаю воина. Через несколько мгновений он криком просит
      меня уйти.
    war_npc_res_b_27: |-
      Я разбиваю изображение. Воин удивленно смотрит на меня, а потом начинает смеяться.
      В благодарность он отдает мне вещи какого-то неизвестного вай’кина.
    war_npc_res_c_27: Я тянусь вытереть его слезы, но воин слишком стыдится принимать
      подобное проявление сочувствия. Он умоляет меня уйти и подкупает меня, надеясь,
      что я никому не расскажу о его постыдном поведении.
    war_npc_desc_28: Воин смотрит на экран, где его братья сбились в отряд, вооружившись
      мультитулами и тупым оружием. Отряд стоит на платформе за полвселенной отсюда.
      За кадром, похоже, кричат враги. У ног воинов вспыхивает пламя...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      Их капитан выставляет вперед мультитул, из которого тянутся энергетические струны. Он начинает перебирать струны, и эти звуки смешиваются с жутким звоном тупого оружия, стучащего по телам мертвых стражей...
      Смотрящий не замечает меня, и представление на экране продолжается.
    war_npc_opt_a_28: Предложить в качестве одобрения юниты
    war_npc_opt_b_28: Прервать музыку
    war_npc_opt_c_28: Попытаться скопировать музыку
    war_npc_res_a_28: Воин оборачивается. Похоже, попытка связать музыку и деньги
      его злит. Он начинает плеваться и кричать, прогоняя меня.
    war_npc_res_b_28: Мое вмешательство злит воина, и он начинает бросать в меня разные
      предметы, прогоняя меня. Один из них оказывается полезным.
    war_npc_res_c_28: Воин оборачивается, услышав мои попытки сымитировать музыку.
      Он присоединяется ко мне, завывает и кричит, то и дело вдыхая боевой газ. Когда
      я ухожу, он вознаграждает меня в знак уважения перед моим неукротимым духом.
    war_npc_desc_29: |-
      Воин встает по стойке «смирно» и протягивает мне устройство связи, каким-то образом настроенное на мой родной язык.
      Он сообщает мне, что вай’кинское верховное командование установило временное демократическое правление в этой системе, пока чрезвычайное положение не будет снято.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: Воин показывает мне множество кандидатов на роль примарха системы.
    war_npc_opt_a_29: Выбрать сильнейшего
    war_npc_opt_b_29: Выбрать мудрейшего
    war_npc_opt_c_29: Выбрать сторонника геков
    war_npc_res_a_29: Воин доволен моим выбором и награждает меня подарком.
    war_npc_res_b_29: Воин разозлен моим выбором, но уважает мое временное право сделать
      его.
    war_npc_res_c_29: Мой выбор вызывает у воина отвращение. Записав его, он ударяет
      меня головой и гонит меня прочь.
    war_npc_desc_30: Этот воин отличается от других, встречавшихся мне... У него есть
      знаки отличия его вида, однако есть и что-то другое — какой-то налет гордости
      и превосходства.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Он показывает мне чертежи вездехода размером с космическую станцию.
      Под его колесами видны грубо нарисованные геки и стражи.
    war_npc_opt_a_30: Выразить восхищение изображением
    war_npc_opt_b_30: Высмеять изображение
    war_npc_opt_c_30: Дорисовать оружие
    war_npc_res_a_30: Я восхищаюсь изображением. В ответ воин награждает меня нанитами.
      Он жестом предупреждает, что мне не стоит красть эту идею.
    war_npc_res_b_30: Я смеюсь над изображением, и в ответ воин <AUDIO>WPN_PL_PISTOL<>стреляет
      мне в ногу.
    war_npc_res_c_30: |-
      Я дорисовываю к чертежу оружие. Сначала воин настроен скептически, и его беспокоит мое вмешательство.
      Но, увидев плод моего творчества, он внимательно смотрит на меня и начинает<MOOD>Positive<> одобрительно хлопать в ладоши. Он дает мне превосходное скопление нанитов, чтобы я мог воплотить наш план в жизнь.
    fth_npc_initial_desc: Я приближаюсь к потерявшемуся Страннику. У этого существа
      прозрачная кожа, словно на самом деле его здесь нет...
    fth_npc_desc_1: Странное существо как будто смотрит сквозь меня. <DELAY>0.5<>
      А затем я вижу. Его костюм и лицо забрызганы запекшейся кровью.
    fth_npc_lang_1: Вы... <STELLAR>кзкззтт<>... пришли за мной?
    fth_npc_opt_a_1: Спросить про кровь
    fth_npc_opt_b_1: Сказать существу, что оно прощено
    fth_npc_opt_c_1: Угрожать
    fth_npc_res_a_1: Он был в такой... <STELLAR>кзкззтт<>... агонии, я не мог не спасти
      его. В этом не было никакой выгоды. Прошу, можете взять все, что у меня есть.
      Я расскажу его семье...
    fth_npc_res_b_1: Мне не нужно ваше прощение. Я сделал... кзкззтт... то, что должен
      был. Я хотел распространить радость и счастье. Хотите немного?
    fth_npc_res_c_1: |-
      Я достаю мультитул и требую, чтобы существо рассказало мне все, но это бесполезно. Оно просто смотрит на меня с ухмылкой.
      Затем я вижу плоть, застрявшую в его зубах...
    fth_npc_desc_2: |-
      Странное существо пытается что-то мне дать. Но загадочный предмет нематериален: он мерцает, то пропадая, то появляясь.
      Существо начинает плакать, в отчаянии от своего неизбежного исчезновения. На мгновение я вижу другую вселенную. Это место не похоже ни на одно из виденных мной ранее.
    fth_npc_lang_2: Безвозвратно... <STELLAR>кзкззт<>... испорчено, испорчено, испорчено.
      Пожалуйста, возьмите... последнее доказательство нашего существования... это...
      это...
    fth_npc_opt_a_2: Остаться рядом с существом до конца
    fth_npc_opt_b_2: Спросить, что происходит
    fth_npc_opt_c_2: Спросить имя незнакомца
    fth_npc_res_a_2: |-
      Жизнь и вселенная исчезают в белой вспышке, однако существо все еще здесь. Оно явно не понимает, что произошло.
      Когда я собираюсь уходить, оно спрашивает, не попадались ли мне на глаза какие-либо тревожные сигналы. Оно боится, что с его миром что-то происходит...
    fth_npc_res_b_2: "Оно говорит, что это был эксперимент. Некоторые сомневались
      в реальности своей вселенной, думали о том, не является ли их мир лишь иллюзией.\nОно
      вовсе не хотело, чтобы все это произошло. Оно начинает дрожать, чувствуя приближение
      белого пространства, взывает ко мне, умоляют меня не повторять их ошибок...
      \n...И видение пропадает. Мы оба стоим здесь, как будто ничего не произошло.\nКогда
      я собираюсь уходить, оно спрашивает, не попадались ли мне на глаза какие-либо
      тревожные сигналы. Оно боится, что с его миром что-то происходит..."
    fth_npc_res_c_2: |-
      Незнакомец шепчет сквозь слезы. Я знаю, что он издал какой-то звук, но это воспоминание как будто мгновенно исчезает из моей головы.
      Я пытаюсь снова и снова, и незнакомец приходит в неистовство от моей неспособности запомнить их. Время и пространство ускользают от меня...
      ...И видение пропадает. Мы оба стоим здесь, как будто ничего не произошло.
      Когда я собираюсь уходить, оно спрашивает, не попадались ли мне на глаза какие-либо тревожные сигналы. Оно боится, что с его миром что-то происходит...
    fth_npc_desc_3: |-
      Существо надевает маску из волнообразных скоплений нанитов, и на мгновение его лицо выглядит точно так же, как мое. Я смотрю и вижу, как я смотрю на себя и вижу, как я смотрю на себя...
      Я умру. Без сомнения.
    fth_npc_lang_3: Наблюдать...
    fth_npc_opt_a_3: Оттолкнуть существо
    fth_npc_opt_b_3: Обнять существо
    fth_npc_opt_c_3: Умереть
    fth_npc_res_a_3: |-
      Я отталкиваю существо, но на самом деле я отталкиваю себя.
      Я падаю, и маска спадает, и вот я стою, снова став собой. Но существо недовольно. Оно утверждает, что мне так и не удалось ничему научиться. Что его дар был отвергнут мной...
    fth_npc_res_b_3: |-
      Я обнимаю существо, но на самом деле я обнимаю себя.
      Маска истлевает, спадая с моего лица, словно плоть. Я вновь становлюсь собой... Однако существо опечалено. Оно жалеет меня.
    fth_npc_res_c_3: |-
      Я умираю.
      Это смерть, без сомнения. Кажется, будто я тону. Кажется, будто за мной наблюдают... всегда... И все же я снова здесь. Незнакомец улыбается мне и говорит, что мы еще встретимся. Прежде чем я ухожу, он дарит мне подарок...
    fth_npc_desc_4: |-
      Существо пытается пожать мне руку, но замирает, потому что мы проходим друг сквозь друга. Его поражает эта встреча. Оно называет себя Странником.
      Оно явно пришло из совершенно иной части космоса. Оно никогда не слышало о геках, вай’кинах, корваксах и прочем, что мне доводилось видеть. Оно хочет сотрудничать и узнать больше.
    fth_npc_lang_4: Хм. Неожиданно. Здравствуй, мой новый друг. Какое у тебя... <STELLAR>кзкззтт<>...
      ко мне дело?
    fth_npc_opt_a_4: Предложить обмен информацией
    fth_npc_opt_b_4: Рассказать ему все
    fth_npc_opt_c_4: Спросить про Атлас
    fth_npc_res_a_4: |-
      Я предлагаю за награду рассказать Страннику все, что мне известно о существах, с которыми мне доводилось сталкиваться.
      Странник выглядит разочарованным. Он просто отворачивается, однако он явно глубоко обижен.
    fth_npc_res_b_4: "Я рассказываю Страннику о существах, с которыми мне довелось
      столкнуться, показываю ему результаты своих сканирований, названия планет и
      миров, где мне удалось побывать.\nОн заинтересован и просит еще. Ничто не может
      утолить его любопытство. Наконец он разочарованно замолкает. \nОн дарит мне
      подарок, вознаграждая меня за то немногое, что ему удалось узнать у меня."
    fth_npc_res_c_4: |-
      Я спрашиваю Странника, слышал ли он о чем-то по имени «Атлас». Странник улыбается и говорит, что нет. Я пытаюсь продолжить разговор, но он прерывает его.
      Когда я собираюсь уходить, он хватает меня за руку и говорит, что мне нельзя отправляться в центр. Он говорит, что мне нельзя слушать...
    fth_npc_desc_6: Странник вынимает из своего экзокостюма предмет. Он выглядит абстрактным,
      алым, похожим на плоть, безупречным...
    fth_npc_lang_6: |-
      Хм, еще один Странник. Что ж, нам следует поговорить.
      Не теряй веры. Не все мечты — пустые фантазии. Не всякий вымысел — ложь. Возможно, все это основано на чем-то настоящем. Возможно, когда-то мы действительно существовали...
      Доказательства? Вот, смотри...
    fth_npc_opt_a_6: Посмотреть на предмет
    fth_npc_opt_b_6: Отказаться смотреть
    fth_npc_res_a_6: |-
      Я смотрю на предмет, и меня наполняет чувство надежды. Все будет в порядке. Я это знаю. Ничто не может навредить мне.
      Мне нужно лишь не терять веры... Не в божество, не в какого-то вселенского тирана. Нет...
      Вот оно, прямо передо мной.
    fth_npc_res_b_6: |-
      Я отказываюсь смотреть и отворачиваюсь от Странника.
      Он говорит, что понимает мою неготовность увидеть его истину. Он желает мне добра.
    fth_npc_desc_7: Странник показывает мне изображение гека. Тот внимательно смотрит
      на меня и объясняет, что сама торговая федерация наняла его найти это лицо.
    fth_npc_lang_7: Подождите. Я ищу пропавшего гека. Возможно, вам знакомо это лицо?
    fth_npc_opt_a_7: Попросить рассказать больше
    fth_npc_opt_b_7: Высказать предположение, что это не гек
    fth_npc_opt_c_7: Сказать да
    fth_npc_res_a_7: Странник говорит, что не может ничего сказать. Он разочарован,
      что я ничего не знаю, и желает мне удачи в странствиях.
    fth_npc_res_b_7: |-
      Странник поражен, но его подозрительность растет. Я объясняю ему, что этот гек — вовсе не гек, а опасный самозванец-корвакс, известный как «синтетический гек».
      Он подробно расспрашивает меня и, убедившись, что я не имею к делу отношения, вознаграждает меня за потраченное время.
    fth_npc_res_c_7: "Странник доволен. Он спрашивает, где мне встречался этот гек.
      Но, когда я передаю координаты точки несколькими системами ранее на моем маршруте,
      он злится. Он говорит, что эти координаты бессмысленны.\nОн подробно расспрашивает
      меня и, убедившись, что я не имею к делу отношения, дает мне маленькое вознаграждение
      за потраченное время. "
    fth_npc_desc_8: |-
      Внешность Странника, его поведение и манера речи... Все они выглядят архаичными, непохожими ни на что, встречавшееся мне ранее.
      Он повторяет своей вопрос и угрожает достать мультимеч.
    fth_npc_lang_8: Кому вы служите? Какой барон правит этим местом?
    fth_npc_opt_a_8: Сказать, что вы не понимаете
    fth_npc_opt_b_8: Сказать, что вы правите эти местом
    fth_npc_opt_c_8: Спросить собеседника, откуда он
    fth_npc_res_a_8: |-
      Странник становится все более взволнованным, утверждая, что это простой вопрос. Я объясняю, что нет никакого единого правителя.
      Он говорит мне приготовиться к вторжению Великого Короля и просит распространить эту весть как можно дальше. Он вознаграждает меня за мои услуги.
    fth_npc_res_b_8: |-
      Странник мгновенно начинает нервничать, в его поведении появляется вымученное уважение. Он утверждает, что несет весть от Великого Короля. Он предупреждает, что мне надо преклонить колено, иначе меня уничтожат.
      Он дарит мне подарок, символизирующий богатства, которые ждут меня, если я приму справедливое и мудрое решение.
    fth_npc_res_c_8: |-
      Странник достает свой мультимеч, замечая, что мне не следует шутить. Он заявляет, что его знаки отличия и поручение вполне очевидны: он — исполнитель воли Великого Короля.
      Он утверждает, что мои земли больше мне не принадлежат и что я еще пожалею об этом акте неуважения...
    fth_npc_desc_9: Странник опускает взгляд, полный боли.
    fth_npc_lang_9: |-
      Мы родились слишком поздно, чтобы что-то изменить. Иногда мне любопытно... Есть ли смысл продолжать это существование. Имеет ли хоть что-то смысл, или же все будет бесследно стерто историей.
      Мне очень жаль. У меня странное настроение... В конце концов, идут последние дни, не так ли?
    fth_npc_opt_a_9: Попросить собеседника продолжать
    fth_npc_opt_b_9: Спросить о последних днях
    fth_npc_opt_c_9: Сказать, что вы чувствуете так-же
    fth_npc_res_a_9: |-
      Странник пытается улыбнуться, но даже это ему не удается. Я пытаюсь сказать ему, что есть целая вселенная, что в жизни есть смысл, даже в той жизни, которую ждет конец.
      Он благодарит меня за попытку помочь. Он отдает мне одну из своих вещей, замечая, что ему она больше не понадобится.
    fth_npc_res_b_9: "Вы не почувствовали? Сам факт, что мы с вами разговариваем,
      даже сейчас, через пропасть между вселенными... \nВсе распадается. Подождите
      и увидите. Ничто не вечно."
    fth_npc_res_c_9: |-
      Я не знаю, смеяться мне или плакать...
      Вот, возьмите. Я думаю, мне это больше не понадобится. Делайте, что хотите.
    fth_npc_desc_10: Странник больше ничего не говорит. Он просто смотрит на меня.
      То и дело кажется, будто его вот-вот стошнит.
    fth_npc_lang_10: Не... <STELLAR>кзккктт<>... доверяйте воде.
    fth_npc_opt_a_10: Спросить о воде
    fth_npc_opt_b_10: Спросить, в порядке ли собеседник
    fth_npc_res_a_10: |-
      Вода... Скажите... <STELLAR>кззккт<>... вы ее пили?
      Пожалуйста, возьмите... <STELLAR>кззккт<>... бегите... Я просто хотел услышать ее голос в последний раз...
    fth_npc_res_b_10: |-
      Нет, нет... не сейчас, не... <STELLAR>кззккт<>... великая сделка, я подвел их...
      Все они мертвы. Мне пришлось ее выпить. У меня не было выбора.
    fth_npc_desc_11: Странник смотрит на меня вопрошающе, с надеждой...
    fth_npc_lang_11: |-
      Вы. Клянусь, мы с вами уже встречались. Вы помните меня?
      Не помните, да? Возможно, вы были кем-то другим. Мы все меняемся, перетекая из одного мира в другой...
    fth_npc_opt_a_11: Сказать, что вы помните
    fth_npc_opt_b_11: Сказать, что не помните
    fth_npc_opt_c_11: Обвинить собеседника во лжи
    fth_npc_res_a_11: Хм. Я не знаю. Я совсем не знаю... Возможно, вы пытаетесь меня
      одурачить. Вокруг так много недостойных доверия душ... Оставь меня. Мне нужно
      подумать. Мне нужно вспомнить, кто я.
    fth_npc_res_b_11: |-
      Все в порядке... Иногда у нас разные имена. Иногда разные лица. АТЛАС бесконечно меняется, перегоняя все, что когда-либо было.
      Вот, возьмите. Возможно, это вам поможет. Когда-то давно эту вещь дали мне вы.
    fth_npc_res_c_11: |-
      Я не могу лгать. Ничто не может, если все существует, если все возможно. Все истинно...
      Эта мысль не наполняет ваше сердце ужасом?
    fth_npc_desc_12: Странник выглядит больным или старым. Он говорит с усилием, его
      речь прерывается. Я не знаю, как выглядит угасание у представителей его вида,
      но он пытается говорить даже несмотря на слабость.
    fth_npc_lang_12: Мне следовало сделать это раньше. Мне... Мне было страшно. Я...
      как мне это сделать? Как все исправить?
    fth_npc_opt_a_12: Сказать собеседнику быть честным
    fth_npc_opt_b_12: Спросить, о чем собеседник говорит
    fth_npc_opt_c_12: Сказать, что вы не знаете
    fth_npc_res_a_12: |-
      Он говорит, что ему не следовало бросать меня. Что я не заслуживаю этой жизни, что они понимают, что я просто стараюсь помочь.
      Он передает мне что-то сквозь дымку между мирами — и в это мгновение я узнаю его.
      Но видение пропадает. Странник стоит передо мной, словно ничего не произошло.
    fth_npc_res_b_12: |-
      Он говорит, что бросил меня много лет назад. Что не был готов к судьбе, уготованной ему. Он говорит, что гордится мной...
      Он передает мне что-то сквозь дымку между мирами — и в это мгновение я узнаю его. Я знаю его, как будто из другой жизни...
      Но видение пропадает. Странник стоит передо мной, словно ничего не произошло.
    fth_npc_res_c_12: |-
      Странник вскрикивает и замолкает. Он протягивает руку, как будто пытаясь дотронуться до меня, но затем я вижу предмет на его ладони.
      Взяв его, я в то же мгновение вдруг узнаю его. Я знаю его, как будто из другой жизни...
      Но видение пропадает. Странник стоит передо мной, словно ничего не произошло.
    fth_npc_desc_13: Странник показывает мне альбом, полный изображений, фотографий
      со всех концов вселенной, оформленных с помощью различных фильтров.
    fth_npc_lang_13: |-
      Я знаю, что я где-то далеко. Но мне пришла мысль, что ведь это — возможность выразить себя, не так ли?
      Возможность показать другим то, что они никогда не видели... То, что только я смогу когда-либо увидеть.
      Могу ли я добавить вас в свою коллекцию?
    fth_npc_opt_a_13: Сказать да
    fth_npc_opt_b_13: Сказать нет
    fth_npc_res_a_13: |-
      Замечательно... Просто не двигайтесь, пока я делаю снимок...
      Отлично. Готово.
      Спасибо, мой друг... У меня даже есть кое-что для вас. Эти наниты мне дал Странник из итерации 27489216. Надеюсь, они помогут вам в пути. Хороших странствий!
    fth_npc_res_b_13: |-
      Хм. Жаль, но я уважаю ваш выбор... Не всем подходят фотографии.
      Что ж, я останусь объектом своего искусства... Буду фотографировать себя в космосе.
    fth_npc_desc_14: |-
      Странник безучастно стоит и не реагирует на мое появление. Слышен разве что предупреждающий сигнал, который подает его экзокостюм.
      Похоже, с ним все в порядке, но у его бедра собралась какая-то алая субстанция.
    fth_npc_lang_14: Внимание! Нарушена герметичность костюма АТЛАС. Внимание...
    fth_npc_opt_a_14: Потрогать субстанцию
    fth_npc_opt_b_14: Предложить медицинскую помощь
    fth_npc_opt_c_14: Оставить собеседника
    fth_npc_res_a_14: |-
      От моего прикосновения субстанция усыхает. Мой собственный костюм издает предупреждающий сигнал, но он быстро стихает.
      Я чувствую странную легкость в теле, и среди моих предметов появляются новые скопления нанитов.
    fth_npc_res_b_14: |-
      Я предлагаю помощь, однако, всмотревшись, понимаю, что Странник внутри костюма мертв.
      Костюм продолжает говорить, видимо, имитируя голос, принадлежавший его владельцу. Он передает мне юниты, пытаясь вести себя так, будто все в порядке.
    fth_npc_res_c_14: Я покидаю их и слышу, как костюм повторяет свое предостережение...
    fth_npc_desc_15: Сообщение повторяется снова и снова, без изменений. Говорящий,
      возможно, является всего лишь голограммой.
    fth_npc_lang_15: |-
      Эй... эй вы! Вы когда-нибудь испытывали одиночество? Или ощущали угрозу от невообразимых сил? Устраивает ли вас сосуществование множества вселенных?
      Если да, то вам, несомненно, придутся по душе просторы Рентокнииджика! Наша столица Дрогадур NO425 — родина процветающего сообщества межпространственных аномалий.
      Не упустите шанс переехать уже сегодня!
    fth_npc_opt_a_15: Сказать, что подумаете
    fth_npc_opt_b_15: Ткнуть голограмму
    fth_npc_opt_c_15: Попросить о каком-нибудь стимуле
    fth_npc_res_a_15: Я говорю, что подумаю. Дружелюбный Странник передает мне зеленый
      значок и немного юнитов, чтобы помочь с переездом.
    fth_npc_res_b_15: Я тыкаю голограмму. К своему ужасу я обнаруживаю, что это вовсе
      не голограмма. Странник качает головой и говорит, что для меня вряд ли найдется
      место в их организации.
    fth_npc_res_c_15: Дружелюбный Странник кивает, соглашаясь, что расстояние очень
      велико. Он дает мне варп-ячейку, чтобы помочь с переездом.
    fth_npc_lang_16: |-
      Мне нужен... <STELLAR>кзкзккт<>... плутоний... пожалуйста... Не могу выбраться из... <STELLAR>кззкзкт<>...
      Шанса на спасение нет... <STELLAR>кззкзкт<>... Странник, я могу надеяться только на тебя...
    fth_npc_opt_a_16: Дать заменитель плутония
    fth_npc_opt_b_16: Предложить юниты
    fth_npc_opt_c_16: Сказать, что не можете помочь
    fth_npc_res_a_16: |-
      У меня нет плутония, но, кажется, Странника устроит и сжатый углерод.
      В благодарность за помощь в заправке его корабля он дарит мне наниты. Возможно, мой плутоний спас ему жизнь.
    fth_npc_res_b_16: |-
      Я предлагаю юниты. Странник еле заметно улыбается в ответ. Он вознаграждает меня за попытку помочь.
      Возможно, ему скоро попадется кто-то с нужными припасами. Возможно, юниты помогут ему купить то, что нужно. Возможно, уже будет слишком поздно...
    fth_npc_res_c_16: Я говорю, что не могу помочь. Странник отвечает, что понимает.
      Но, когда я покидаю его, становится ясно, что без помощи он неизбежно погибнет.
    fth_npc_desc_17: Странник дает мне потемневший манускрипт, написанный на почти
      прозрачном материале, похожем на кожу...
    fth_npc_lang_17: |-
      Это существо... оно заговорило со мной. Оно увидело меня сквозь пространство между мирами.
      И знаете, что оно сделало? Оно подарило мне подарок — клочок бумаги. Математическое доказательство.
    fth_npc_opt_a_17: Прочитать
    fth_npc_opt_b_17: Отказаться читать
    fth_npc_opt_c_17: Уничтожить страницу
    fth_npc_res_a_17: |-
      Я читаю манускрипт. На нем изложено доказательство, судя по всему, опровергающее возможность существования доброты.
      Пока я читаю, Странник не сводит с меня взгляда. Он спрашивает меня, как ему теперь жить дальше с этой истиной. Я не знаю.
      Мы обмениваемся подарками, и я продолжаю свой путь. Прочитанное не выходит у меня из головы.
    fth_npc_res_b_17: |-
      Я отказываюсь читать манускрипт. Я убеждаю Странника, что не важно, что написано на этой бумаге, — не следует так беспокоиться.
      Он просто молча смотрит в ответ. Наконец он вознаграждает меня юнитами и говорит, что ему стыдно.
    fth_npc_res_c_17: "Я уничтожаю страницу, не читая ее. Странник просто смотрит
      на пламя, наблюдая, как она сгорает.\nОн говорит мне, что никто никогда не должен
      узнать то, что узнали мы. "
    fth_npc_lang_18: |-
      Вы не понимаете? Почему мы не можем встретиться, почему мы находим только пустые отголоски и трупы?
      В каждой итерации есть только один такой, как мы, — один-единственный Странник, отправившийся исследовать ее гигантское творение.
      То, что мы вообще разговариваем, что границы настолько разрушились — это все должно вселять в вас ужас, а не надежду.
    fth_npc_opt_a_18: Предположить, что так должно быть
    fth_npc_opt_b_18: Спросить о границах
    fth_npc_opt_c_18: Спросить, как собеседник это знает
    fth_npc_res_a_18: |-
      Я говорю, что, возможно, все так и должно было произойти. Даже если Странники так долго были одни, возможно, они должны были рано или поздно найти друг друга. Возможно, это разрушение границ — к лучшему.
      Странник надеется, что это так. Он дарит мне подарок, надеясь, что тот пригодится в наступающие темные времена.
    fth_npc_res_b_18: |-
      Границы — единственное, что отделяет одно понятие от другого, один возможный мир от другого. Так Стражи следят за аномалиями и разломами...
      Если границы исчезнут, все сольется со всем, причинно-следственные связи вспыхнут, как огонь среди бездны.
      Возьмите. Это бесполезная вещь, но она вам понадобится.
    fth_npc_res_c_18: |-
      Странник говорит мне, что искал нечто под названием Великий Разум, его темное судно. Разум рассказал ему о нашей судьбе, о дилемме Странников, о нашем будущем...
      Он дарит мне подарок, надеясь, что тот пригодится в наступающие темные времена, и желает мне удачи.
    fth_npc_lang_19: |-
      Вы... Я видел вас там, вы говорили со мной...
      Мне снились такие ужасные сны. Мне не следовало искать Атлас... Не надо было слушать их голоса. Я убью вновь.
      А затем я найду вас. Мой экзокостюм будет покрыт запекшейся кровью, а в моих зубах будет застрявшая плоть...
      Мне не остановить это. Я вижу будущее так, словно оно уже произошло... Так, как оно произойдет. Ничто не может его предотвратить. Что я могу сделать? Как мне жить с этим знанием?
    fth_npc_opt_a_19: Сказать, что это ложное видение
    fth_npc_opt_b_19: Предложить предотвратить его
    fth_npc_opt_c_19: Сказать, что будущее — не его вина
    fth_npc_res_a_19: |-
      Вы очень добры, но вы не правы.
      Возьмите. Мне это больше не понадобится. Ведь я больше не сплю.
    fth_npc_res_b_19: |-
      Как? Убить себя? Я вернусь снова... Что-то вернет меня. Это нельзя предотвратить.
      Возьмите. Мне это больше не понадобится. Ведь я больше не сплю.
    fth_npc_res_c_19: |-
      Напротив. Я сделаю то, что сделаю, потому что я есть я.
      Вам лучше уйти. Меня одолеваю такие мысли... такие ужасы...
    fth_npc_desc_20: |-
      Я вижу себя — старше, храбрее, в пути где-то под звездой чужого мира. Но рядом есть кто-то еще. Со мной другие Странники. И это не просто видения, не просто гости.
      Однажды мы отправимся в путь вместе, плечом к плечу. Нам покорится любое небо, нас не остановит ни одно препятствие. Наша вселенная ждет.
      Видение заканчивается. Странник спрашивает, как я себя чувствую.
    fth_npc_lang_20: |-
      Хм. Это действительно вы? Мне нужно было увидеть это своими глазами. Рассвет Странников. Последние дни Вселенной.
      Но не теряйте надежду. Говорят, что один из нас пришел к вам в самый темный час и показал вам видение будущего, которое вы считали невозможным.
      И вот я здесь...
    fth_npc_opt_a_20: Выразить предпочтение одиночества
    fth_npc_opt_b_20: Спросить, как собеседник это знает
    fth_npc_opt_c_20: Сказать, что вы воодушевлены
    fth_npc_res_a_20: |-
      Я говорю, что предпочитаю быть в одиночестве. Странник кивает и говорит, что знал, что я так отвечу.
      Он отдает мне подарок от меня из будущего, дань уважения к моему прошлому.
    fth_npc_res_b_20: Я спрашиваю, откуда ему это известно. Странник улыбается и говорит,
      что знал, что я это скажу. Он ничего не объясняет. Он просто отдает мне подарок
      от меня из будущего как дань уважения к моему прошлому.
    fth_npc_res_c_20: Я говорю, что чувствую воодушевление. Странник широко улыбается
      и говорит, что предвидел такой ответ. Он отдает мне подарок от меня из будущего,
      дань уважения к моему прошлому.
    tra_request_desc_13: Судя по всему, торговец находится под влиянием какого-то
      экзотического вещества. Он медленно моргает и предлагает поторговать.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: Гек продолжает медленно моргать, сосредоточившись на точке
      у меня за головой.
    tra_request_desc_14: Торговец трижды повторяет одно и то же слово с разными интонациями,
      произнося выражение, которое невозможно перевести на мой язык.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: Инопланетянин с надеждой смотрит на меня, ожидая моего ответа.
    tra_request_desc_15: Мой взгляд вызывает негодование торговца — он начинает быстро
      щелкать клювом.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: Существо смотрит на меня, едва сдерживая нетерпение.
    tra_request_desc_16: Торговец держится с королевским достоинством. Похоже, он
      готов к обмену товаров.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: Существо — небольшое, но благородное — слегка наклоняет голову,
      дозволяя мне говорить.
    tra_request_desc_17: Торговец принюхивается к моему экзокостюму и печально качает
      головой. Похоже, он хочет мне помочь.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Существо стоит с выражением открытости на лице. Оно готово
      выслушать мою просьбу.
    tra_request_desc_18: |-
      Торговец испускает грустный газ, вызывая у меня чувство ностальгии по давно ушедшим временам. Этот аромат, похоже, расстраивает торговца.
      Он смотрит на меня, надеясь, что я помогу ему отвлечься.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: Похоже, своим присутствием мне удается поднять существу настроение.
    tra_request_desc_19: Торговец выглядит усталым и нервным. Он пытается вовлечь
      меня в какую-нибудь сделку.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: Существо продолжает указывать на меня жестами. Оно явно просит
      меня поспешить.
    tra_request_desc_20: |-
      Торговец смотрит на меня как на дурака. Он говорит медленно и громко.
      Не услышав ответа сразу, он удрученно вздыхает.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: Форма жизни осматривает меня с болезненным безразличием.
    exp_request_desc_13: Электронная форма жизни выглядит спокойно, словно ее не касаются
      проблемы вселенной.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: Визор существа пульсирует мягким светом. Я ощущаю покой в
      его присутствии.
    exp_request_desc_14: Электронная форма жизни мерцает. На ее маске появляется два
      ряда огоньков. Я понимаю, что ее тело делят две личности.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Едва я произношу первые слова, как огоньки начинают быстро
      мигать. Оба существа готовы выслушать меня.
    exp_request_desc_15: Электронная форма жизни с трудом терпит мое присутствие.
      Она подгоняет меня, пытаясь как можно быстрее завершить наше общение.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: Огни на визоре существа мигают, отражая его нетерпение.
    exp_request_desc_16: Электронная форма жизни пытается просканировать меня, но
      ее оборудование, похоже, дает сбой. Из его оборудования летят искры. По всему
      видно, что ему очень стыдно.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: Электронное существо почтительно склоняет голову.
    exp_request_desc_17: Электронная форма жизни с интересом изучает мой экзокостюм,
      сканируя его контуры и технологическое снаряжение.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Хотя глаза смотрящего на меня существа — всего лишь мерцающие
      огоньки, я почти физически ощущаю жадность, с которой они на меня смотрят.
    exp_request_desc_18: Завидев меня, электронная форма жизни спешно прячет электрическую
      схему и провода.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Спрятав свое имущество, форма жизни ожидает мой запрос.
    exp_request_desc_19: Электронная форма жизни дрожит от возбуждения. Она явно видит
      что-то, чего не вижу я, и хватает воздух перед собой...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Существо ожидает мою просьбу с нескрываемым возбуждением.
    exp_request_desc_20: Электронная форма жизни изучает диаграмму с многочисленными
      символами. Похоже, она планирует какую-то экспедицию.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: Форма жизни смотрит на меня холодно и отстраненно. Похоже,
      нас заботят совершенно разные вещи.
    war_request_desc_13: Воин вдыхает остатки боевого газа и улыбается мне с новоприобретенной
      безмятежностью.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Необычайно умиротворенное при своем чудовищном внешнем виде
      существо спокойно ждет.
    war_request_desc_14: Воин трясет головой, шерсть на его загривке поднимается.
      Он на взводе.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Воин ожидает мою просьбу. Он чуть подергивается, будто его
      тело пронизано энергией беспокойства, из-за чего он еле сдерживает нервозность.
    war_request_desc_15: Воин грубо хлопает меня по плечу и оглядывает меня с головы
      до ног. Его взгляд полон сочувствия ко мне.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Воин играет желваками, пытаясь изобразить доброжелательность
      и радушие.
    war_request_desc_16: 'Воин не сводит взгляда с моего мультитула. Похоже, он жаждет
      заполучить эту технологию. '
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: Форма жизни, продолжая смотреть на мой мультитул, терпеливо
      стоит на месте. Я пытаюсь сформулировать просьбу так, чтобы она меня поняла.
    war_request_desc_17: Воин выглядит взволнованным. Он держит в руке статуэтку,
      изображающую другого представителя его вида.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Я жду, пока форма жизни соберется с мыслями. Ее губы — по
      крайней мере то, что можно за них принять — еще дрожат.
    war_request_desc_18: Воин выплевывает кровавую слюну и выковыривает из зубов кусочки
      плоти. Он смотрит извиняющимся взглядом.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Существо быстро заканчивает чистить челюсти и ждет, когда
      я выскажу свою просьбу.
    war_request_desc_19: Воин обильно потеет, на его броню падают крупные капли едкой
      жидкости.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Форма жизни стоически ждет, когда я что-нибудь попрошу.
    war_request_desc_20: Глаза воина норовят закрыться, он дышит слабо и с трудом.
      Внезапно он замечает меня и резко сосредотачивается.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Резко активизировавшись, форма жизни обращается ко мне со
      всей заинтересованностью, на которую способна.
    fth_request_lang_1: |-
      Странно, правда? Мы можем обмениваться, но не соприкоснуться...
      Возможно, разлом пропускает только неорганическую материю. А может, и нет...
    fth_request_lang_2: Язык — основа торговли, не так ли? Что ж, поторгуем...
    fth_request_lang_3: Я... прошу... <STELLAR>кзкзкт<>... без этих ресурсов... <STELLAR>кзкзззкт<>...
      убьет меня...
    fth_request_lang_4: Удивительное совпадение... Я держу путь к центру галактики,
      друг. Возможно, мы сможем друг другу помочь.
    fth_request_lang_5: Корабль вечности — мой... У меня есть свободные ячейки, если
      у тебя есть товары.
    fth_request_lang_6: |-
      Представь, что ты можешь увидеть всю свою жизнь... Ты сделаешь тот же выбор? Придешь сюда в этот же самый момент? Хм. Интересно.
      Тебе довелось встретить меня в задумчивом настроении. Возможно, мы сможем извлечь пользу из этой встречи. Это бы оправдало все...
    fth_request_lang_7: Что за спешка, Странник? Не беспокойся. Какие бы проблемы
      ни стояли перед тобой... Все пройдет. В конце концов, мы в этом деле вместе.
    fth_request_lang_8: Хм. Твой экзокостюм... Мне встречались и получше.  Тебя определенно
      нельзя назвать состоятельным человеком. Пожалуй, я смогу тебе помочь. Благотворительность
      полезна всем...
    fth_request_lang_9: Последний раз я ел несколько дней назад. Но мы все делаем
      то, что можем, правда? Мы все должны играть свою роль. Что ж, покажи, что у
      тебя есть...
    fth_request_lang_10: |-
      Иногда я думаю, родились ли мы так же, как другие...
      Сначала был какой-то разбившийся корабль, а потом это. Разве это не странно? Родиться, чтобы прожить жизнь торговли и накопления, без начала и конца...
    fth_request_lang_11: Городов нет, войнам положен конец... Об этом позаботились
      стражи. И знаешь что? Они были правы.
    fth_request_lang_12: |-
      У меня была мечта создать великое оружие... Этот путь вынудил бы меня творить ужасные вещи.
      В этот момент... любой твой поступок... поможет мне достичь славы. Поторгуем.
    fth_request_lang_13: У Странника есть товары, у вас — юниты.
    fth_request_lang_14: Как ты называешь миры, которые посещаешь? Какие имена даешь
      существам? Растениям? Я называю их в честь тех, с кем мне довелось встретиться.
      Возможно, следующее я назову в честь тебя...
    fth_request_lang_15: Мои друзья... Что стало с моими друзьями? Пожалуйста... Мне
      нужно покинуть это место, вернуться к флоту... так мало времени...
    fth_request_lang_16: Хм-м. Может, тебе стоит немного отдохнуть? Не стоит так надрываться.
      Вот... Может, это поможет тебе отвлечься.
    fth_request_lang_17: Мы всегда будем с вами, до самого конца. Наша помощь, наша
      любовь... Это твое наказание, Странник.
    fth_request_lang_18: Я просто хочу заработать немного юнитов, найти корабль получше,
      поделиться фотографиями. Не понимаю, почему мы не можем просто расслабиться
      и получать удовольствие. Ведь в этом смысл путешествий.
    fth_request_lang_19: Не все Странники такие любопытные. Некоторые даже не спрашивали,
      как меня зовут. Они равнодушны к своим братьям... совершенно равнодушны...
    fth_request_lang_20: Эй... слушай, Странник. Я думаю, у меня есть полезные для
      тебя ресурсы. Кто знает? Возможно, однажды они спасут тебя от неминуемой гибели...
    all_request_leave: Уйти
    all_request_nothing: Не просить ничего
    tra_request_res_leave_1: Я покидаю гека.
    tra_request_res_leave_2: Я прощаюсь с геком.
    tra_request_res_leave_3: Я решаю, что %NAME% не нуждается в моем обществе, и ухожу.
    tra_request_res_leave_4: Лучше дать геку спокойно заниматься своими делами.
    tra_request_res_leave_5: Я и %NAME% прощаемся.
    tra_request_res_leave_6: Когда я ухожу, гек одобрительно щелкает клювом мне вслед.
    tra_request_res_leave_7: Когда я ухожу, гек испускает неприятный запах, который
      преследует меня.
    exp_request_res_leave_1: Я покидаю Корвакса.
    exp_request_res_leave_2: Я прощаюсь с корваксом.
    exp_request_res_leave_3: Я решаю, что %NAME% не нуждается в моем обществе, и ухожу.
    exp_request_res_leave_4: Лучше дать корваксу спокойно заниматься своими делами.
    exp_request_res_leave_5: Я и %NAME% прощаемся.
    exp_request_res_leave_6: Эхеу!
    exp_request_res_leave_7: Прощай, Странник.
    war_request_res_leave_1: Я покидаю вай’кина.
    war_request_res_leave_2: Я прощаюсь с вай’кином.
    war_request_res_leave_3: Я решаю, что %NAME% не нуждается в моем обществе, и ухожу.
    war_request_res_leave_4: Лучше дать вай’кину спокойно заниматься своими делами.
    war_request_res_leave_5: Я и %NAME% прощаемся.
    war_request_res_leave_6: Гра!
    war_request_res_leave_7: Ха-ха-ха! Беги, нарушитель!
    fth_request_res_leave_1: Что-то изменилось. Красная вспышка, почти незаметная.  И
      все же...
    fth_request_res_leave_2: Я моргаю, и все снова выглядит по-прежнему. Но я не могу
      избавиться от ощущения, что все изменилось.
    fth_request_res_leave_3: Странник смотрит мне вслед так, словно впервые видит
      меня.
    fth_request_res_leave_4: Отходя в сторону, я что-то слышу — эхо, слишком слабое,
      чтобы разобрать его.
    fth_request_res_leave_5: На мгновение в моей голове вспыхивает боль. Но быстро
      проходит.
    fth_request_res_leave_6: Когда я смотрю на Странника, у меня щиплет в глазах.
      Это чувство длится всего мгновение, затем экзокостюм применяет лекарство.
    fth_request_res_leave_7: Мимолетное мерцание — и Странник исчез. Несмотря ни на
      что, что-то подсказывает мне, что его больше нет.
    fth_request_res_leave_8: Я все еще вижу Странника, но, отойдя в сторону, сомневаюсь,
      что он видит меня.
    fth_request_res_leave_9: Пока мы говорили, Странник казался существующим, реальным.
      Но стоит мне отойти, как его как будто и не было.
    fth_request_res_leave_10: Я замечаю, что стоит мне посмотреть на Странника прямо,
      как где-то за моими глазами медленно разгорается красное сияние. Я не хочу испытать,
      каково это — когда оно разрастется еще больше.
    tra_cra_desc_11: |-
      Как только я прикасаюсь к маяку, в воздухе возникает голографическое изображение рептилии-детектива.

      Детектив выслеживал гека-торговца, подозреваемого в мошенничестве и растрате.

      Согласно записям в судовом журнале, детектив какое-то время оставался в стороне — торговец дал ему взятку, чтобы тот не вмешивался. Что заставило детектива передумать — остается загадкой.
    tra_cra_opt_a_11: Открыть базу данных
    tra_cra_opt_b_11: Усилить сигнал черного ящика
    tra_cra_res_a_11: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Больше здесь забрать нечего.
    tra_cra_res_b_11: Я передаю властям данные о корабле и сообщаю о крушении. Я получаю
      вознаграждение, и власти обещают воспользоваться этой информацией в дальнейшем
      расследовании.
    tra_cra_desc_12: |-
      Согласно судовому журналу, рухнувший корабль буквально собран из самых разных технологий, добытых с других кораблей. На борту корабля два трупа существ с клювами. Один труп лежит на панели управления, второй — распростерт у задней стены корабля.

      Похоже, они направлялись к плодильным гнездам. Из корабельных записей совершенно очевидно, что эти двое ненавидели друг друга. Они делали то, что должны были сделать, и ничего более.
    tra_cra_opt_a_12: Обыскать останки
    tra_cra_opt_b_12: Открыть компьютер корабля
    tra_cra_res_a_12: Я обыскиваю тела и нахожу полезные припасы. Я оставлю их в покое,
      которого они, к сожалению, не смогли достичь при жизни.
    tra_cra_res_b_12: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Остальные данные повреждены и не подлежат восстановлению.
    tra_cra_desc_13: |-
      Судно потерпело аварию уже очень давно. Тело пилота за прошедшее время успело полностью разложиться.

      Из корабельного журнала я узнаю, что гек-торговец при жизни был очень жаден, в своем безудержном стремлении к обогащению он оттолкнул всех, кому он когда-то был дорог.

      Он был уверен, что знает, ради чего он живет, и нет причин обманывать себя.
    tra_cra_opt_a_13: Обыскать останки
    tra_cra_opt_b_13: Открыть базу данных
    tra_cra_res_a_13: Я обыскиваю останки пилота и нахожу полезные припасы, не тронутые
      временем. То, что он нажил при жизни, ему уже не понадобится.
    tra_cra_res_b_13: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Согласно корабельным записям, этот торговец продавал
      вай’кинам запрещенные товары. Решив, что лучше не связываться с этим делом,
      я покидаю корабль.
    tra_cra_desc_14: |-
      Согласно судовому журналу, внутри корабль разрушен и сильно обожжен. Рядом с кораблем лежат останки гека-беглеца.

      Он пытался выбраться из горящих обломков, но вскоре погиб от внутренних ранений. Он отравил плодильные гнезда восьми семей, уничтожив сотни невинных жизней.

      Похоже, он выполнял приказ своего господина...
    tra_cra_opt_a_14: Сообщить о беглеце
    tra_cra_opt_b_14: Обыскать трюм
    tra_cra_res_a_14: Я сообщаю о гибели беглеца и помогаю завершить давнее расследование.
      Родные погибших вознаграждают меня за помощь. Возможно, теперь они смогут обрести
      покой.
    tra_cra_res_b_14: Я обыскиваю корабль и обнаруживаю внутри ценный груз. Я стараюсь
      не думать о том, что сделал беглец, чтобы позволить себе такую роскошь.
    tra_cra_desc_15: |-
      Согласно корабельным записям, пилот-гек, решил оставить жизнь торговца в прошлом. Полагая, что он уже заработал достаточно, он решил посвятить свою жизнь путешествиям и самосовершенствованию.

      В какой-то момент пилот и его друзья присоединились к так называемому гекскому сопротивлению. Торговая федерация просто выполняла свой долг...

      После крушения пламя вмиг охватило весь корабль и унесло жизни всех, кто был на борту.
    tra_cra_opt_a_15: Обыскать останки
    tra_cra_opt_b_15: Усилить сигнал бедствия
    tra_cra_res_a_15: Я обыскиваю останки пилота и нахожу полезные припасы, не тронутые
      временем. Я оставляю его в покое. А покой — это то, что даже Торговая федерация
      не сможет у них отнять.
    tra_cra_res_b_15: Я передаю властям данные о корабле и сообщаю о крушении. Меня
      вознаграждают за оказанную помощь. Торговая федерация не хочет, чтобы этот гек
      стал мучеником.
    tra_cra_desc_16: |-
      Я нахожу черный ящик корабля. Он включается и показывает изображение торговца, в панике оставляющего сообщение, в то время как корабельные системы вокруг него выходят из строя.

      Он вез гуманитарную помощь голодающим гекам, несмотря на запрет Торговой федерации. Перед смертью гек-торговец проклинал жестокость и порочность собственного народа.
    tra_cra_opt_a_16: Сообщить о корабле
    tra_cra_opt_b_16: Обыскать трюм
    tra_cra_res_a_16: Я передаю властям данные о корабле и сообщаю о крушении. Я получаю
      вознаграждение, и геки просят меня немедленно стереть последнее сообщение торговца.
    tra_cra_res_b_16: Я обыскиваю корабль и обнаруживаю внутри ценный груз. Звездные
      карты слишком сильно повреждены, и понять, куда должна была попасть гуманитарная
      помощь, совершенно невозможно, однако будет жаль, если этот ценный груз пропадет.
    tra_cra_desc_17: |-
      Судя по записям в бортовом журнале, это был роскошный корабль. И хоть большая его часть была уничтожена, на борту корабля осталось множество ценностей и дорогих припасов.

      Это судно — погребальный корабль ребенка одного из гекских торговых магнатов. Его отправили с этими дарами к звездам в соответствии с древним обычаем.
    tra_cra_opt_a_17: Искать припасы
    tra_cra_opt_b_17: Открыть базу данных
    tra_cra_res_a_17: Я обыскиваю корабль и обнаруживаю внутри ценный груз — знаки
      почтения памяти погибшего ребенка.
    tra_cra_res_b_17: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Больше здесь забрать нечего. Корабль не был рассчитан
      на долгий срок службы.
    tra_cra_desc_18: |-
      Судно потерпело аварию, кажется, несколько столетий назад. Тело пилота за прошедшее время успело полностью разложиться.

      Запись на черном ящике показывает рыдающего гека в момент, когда системы корабля начали отказывать. Он разорился. Он потерял все...

      Он решил, что так будет лучше.
    tra_cra_opt_a_18: Обыскать останки
    tra_cra_opt_b_18: Открыть компьютер корабля
    tra_cra_res_a_18: Я обыскиваю тело и нахожу полезные припасы. Я оставляю его в
      покое. Все его проблемы остались позади.
    tra_cra_res_b_18: 'Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Больше забрать здесь нечего: корабль был в плохом состоянии
      еще до аварии.'
    tra_cra_desc_19: |-
      Согласно судовому журналу, эти геки направлялись на Великий фестиваль — собрание гекских торговых магнатов и их подчиненных.

      На фестивале они молятся Атласу и божественной удаче. На деле же религиозный праздник — это безумный вихрь азартных игр, ГекНипа и фейерверков.

      Эта компания начала торжество слишком рано. Бедняги даже не заметили, как вошли в поле астероидов...
    tra_cra_opt_a_19: Обыскать трюм
    tra_cra_opt_b_19: Усилить сигнал бедствия
    tra_cra_res_a_19: Я обыскиваю корабль и обнаруживаю среди больших бочонков ценный
      груз. Определенно, фестиваль намечался славный.
    tra_cra_res_b_19: Я передаю властям данные о корабле и сообщаю о крушении. Я получаю
      вознаграждение, и старейшины геков оплакивают кончину выдающихся представителей
      своего народа.
    tra_cra_desc_20: |-
      В записях бортового журнала зафиксировано активное использование систем управления. При более подробном осмотре удается обнаружить тело гека, склонившегося над приборной панелью. Его смерть наступила внезапно.

      Он продавал облигации и контракты по уходу своим пожилым сородичам. Геки рождаются в огромных плодильных гнездах, и к ним же они возвращаются перед смертью, чтобы обрести покой в их алых водах.
    tra_cra_opt_a_20: Обыскать останки
    tra_cra_opt_b_20: Открыть компьютер корабля
    tra_cra_res_a_20: Я обыскиваю тело и нахожу полезные припасы. Я оставляю погибшего
      торговца в покое.
    tra_cra_res_b_20: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Согласно судовым записям, пилот обворовывал своих подопечных.
    exp_cra_desc_11: |-
      Аварийные системы корабля не были активированы. Передо мной появляется голограмма — огни на ее маске узкие с алым отливом.

      Этот дозорный корваксов преследовал скорлупу, отделившуюся от Единства. Проявляя признаки необычного, даже еретического свободомыслия, эта единица попыталась создать сопротивление и объявить войну своим собратьям, почитающим Атласа.
    exp_cra_opt_a_11: Сообщить о крушении
    exp_cra_opt_b_11: Обыскать трюм
    exp_cra_res_a_11: Я передаю властям данные о корабле и сообщаю о крушении. Единство
      вознаграждает меня за помощь, обещая преследовать еретика до самого края вселенной.
    exp_cra_res_b_11: Я обыскиваю корабль и обнаруживаю внутри ценный груз. Дозорный
      определенно был готов долго вести преследование.
    exp_cra_desc_12: |-
      Несмотря на повреждения, базы данных корабля еще можно использовать.

      Электронный пилот корабля столкнулся с неисправностью Связь между его костюмом и Единством нарушилась, и он не смог ее восстановить.

      Он остался совсем один в космосе — напуганный и потерянный.
    exp_cra_opt_a_12: Открыть базу данных
    exp_cra_opt_b_12: Усилить сигнал черного ящика
    exp_cra_res_a_12: Я получаю доступ к системам корабля и извлекаю внушительный
      запас скоплений нанитов. Больше здесь забрать нечего — в конвульсиях пилот повредил
      остальные терминалы.
    exp_cra_res_b_12: Я передаю властям данные о корабле и сообщаю о крушении. Единство
      вознаграждает меня и оплакивает гибель своего собрата.
    exp_cra_desc_13: "Похоже, на этом исследовательском корабле работает все, кроме
      двигателей. Согласно записям в бортовом журнале, электронная форма жизни изучала
      принципы галактической торговли. \nЭтот корвакс торговал скорее из любопытства,
      чем из необходимости. Доходы, убытки, накопления... Эти концепции чужды представителям
      его народа, и он хотел лучше понять другие формы жизни.\nПохоже, деловые переговоры
      вышли из-под контроля, и по нему открыли огонь. Он уже никогда не завершит свое
      исследование."
    exp_cra_opt_a_13: Обыскать останки
    exp_cra_opt_b_13: Обыскать трюм
    exp_cra_res_a_13: |-
      Я обыскиваю останки пилота и нахожу полезные припасы, не тронутые временем. Его костюм кажется на удивление гибким и пустым.

      Кто бы в нем ни обитал, похоже, он покинул его прямо перед своей смертью. Как ему это удалось, я не знаю...
    exp_cra_res_b_13: Я обыскиваю корабль и обнаруживаю внутри ценный груз. Даже если
      они достались ему не совсем честным путем, торговцем этот корвакс был отличным.
    exp_cra_desc_14: |-
      В журнале есть запись об электронном пилоте. Его система отключена, а защитная оболочка расколота.

      Похоже, корвакс сбежал от правосудия. Его поймали на фальсификации исследовательских данных и результатов экспериментов. Когда его взяли с поличным, он даже не пытался объясниться. А просто бежал...
    exp_cra_opt_a_14: Сообщить о беглеце
    exp_cra_opt_b_14: Открыть базу данных
    exp_cra_res_a_14: Я сообщаю о гибели беглеца и помогаю завершить давнее расследование.
