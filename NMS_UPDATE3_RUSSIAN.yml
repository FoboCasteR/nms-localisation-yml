    ui_core_tutorial1b_desc: Если я хочу улететь с этой планеты и больше узнать об
      этом месте, нужно отремонтировать взлетные ускорители звездолета.
    ui_core_tutorial1b_obj1: 'Ремонт импульсного привода: создать листья карита'
    ui_core_tutorial1b_obj1_tip: |-
      Используйте листы карита, чтобы отремонтировать импульсный двигатель. Соберите железо, чтобы создать листы карита.
      Системы можно отремонтировать или заправить в инвентаре (<>INVENTORY<IMG>).
    ui_core_tutorial1b_obj2: 'Отремонтируйте импульсный двигатель: соберите цинк'
    ui_core_tutorial1b_obj2_tip: |-
      Исп. цинк, для ремонт. импульс. привода. Исп. сканер (<IMG>SCAN<>), чтобы найти цинк. Его можно найти на любой планете, собр. с обломков дронов. ВНИМАНИЕ: дроны могут быть враждебными.
      Ремонт. и заправ. систему можно в инвентаре (<IMG>INVENTORY<>) и быстр. меню (<IMG>QUICK_MENU<>).
    ui_core_tutorial1b_obj3: 'Ремонт импульсного привода: соберите геридий'
    ui_core_tutorial1b_obj3_tip: |-
      Используйте геридий, чтобы ремонт. импульсный привод. Геридий встречается в больших месторож.
