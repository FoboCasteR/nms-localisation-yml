    npc_mission_cre_hunt_proc_b_3: Обычаи ордена, к которому принадлежит клиент, запрещают
      ему брать в руки оружие. Поэтому клиент просит о помощи вооруженного путешественника.
    npc_mission_cre_hunt_proc_b_4: Состояние здоровья не позволяет клиенту покинуть
