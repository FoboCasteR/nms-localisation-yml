      ОСТАЛОСЬ <FUEL>16<> МИНУТ ВРЕМЕНИ РАБОТЫ
      <IMG>SLASH<> ФРАГМЕНТАЦИЯ НЕИЗБЕЖНА <IMG>SLASH<> ЗАГРУЗКА ДАННЫХ ЧЕРЕЗ <AUDIO>TXT_RadioNoise<><STELLAR>зкктк...<>
    npc_core_act2_27p_desc: Это... что это за место? Оно реально Я...
    npc_core_act2_27p_opt_a: NPC_CORE_ACT2_27N_OPT_A
    npc_core_act2_27q_lang: "<SPECIAL>ЧРЕЗМЕРНО ВЫСОКАЯ ГРАВИТАЦИЯ<><IMG>SLASH<> ОШИБКА
      ПОКОЛЕНИЙ 1-9845 <IMG>SLASH<> ЗАГРУЗКА ДАННЫХ ЧЕРЕЗ <AUDIO>TXT_RadioNoise<><STELLAR>зкктк...<>"
    npc_core_act2_27q_desc: Он умирает. Атлас умирает... В испуге он кричит, взывает
      ко мне...
    npc_core_act2_27q_opt_a: Успокоить Атлас
    npc_core_act2_27q_opt_b: Испуганно закричать
    npc_core_act2_27r_desc: "Я вижу его.\nВижу Атлас во всем его величии — его последний
      интерфейс. Он в сердце каждой галактики. Он кричит, пытаясь избавить себя от
      ошибок. Он не хочет умирать. Но у него в распоряжении слишком мало средств,
      и он не может добраться до того, что причиняет ему такие страдания...\n\nНе
      знаю, сколько времени у меня осталось... У Атласа осталось 16 минут. Может быть,
      в моем распоряжении целые века? А может быть, всего несколько минут? Сек...<AUDIO>TXT_RadioNoise<><STELLAR>кззкт...<>\n\nЯ
      не знаю, успею ли попрощаться. Не знаю даже... Даже... <AUDIO>TXT_RadioNoise<><STELLAR>кзкзкт...<>
      \ "
