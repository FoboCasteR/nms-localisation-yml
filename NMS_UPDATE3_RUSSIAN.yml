    npc_mission_cre_hunt_proc_c_4: Чтобы подтвердить, что существа не были мертвы
      перед нападением, необходимо загрузить журнал данных.
    npc_mission_cre_hunt_proc_c_5: Может использоваться любой удобный охотнику способ
      уничтожения животных.
    npc_mission_senti_proc_a_1: Клиент требует уничтожения находящихся на его планете
      стражей.
    npc_mission_senti_proc_a_2: Клиент хочет отомстить стражам!
    npc_mission_senti_proc_a_3: Клиент ищет путешественника, согласного помочь ему
      в бою против стражей.
    npc_mission_senti_proc_a_4: Клиент хочет покончить со стражами.
    npc_mission_senti_proc_a_5: Клиент был атакован стражами и мечтает обезопасить
      себя от этой угрозы.
    npc_mission_senti_proc_a_6: Клиент надеется освободить звездную систему от ярма
      стражей.
    npc_mission_senti_proc_a_7: Клиент желает избавиться от непрерывного наблюдения
      стражей.
    npc_mission_senti_proc_a_8: Клиент ищет способ сбежать от вечной угрозы нападения
      стражей.
    npc_mission_senti_proc_b_1: Стражи повсюду преследуют его — для клиента нет ничего
      более постоянного, чем эта вечная опасность.
    npc_mission_senti_proc_b_2: Стражи есть повсюду, в любой звездной системе. Единственный
      выход — сразиться с ними.
    npc_mission_senti_proc_b_3: Геки, вай’кины, корваксы — стражей не интересует,
      какое разумное существо они убьют на этот раз.
    npc_mission_senti_proc_b_4: Кажется, стражи неисчислимы. Но они существуют. А
      то, что существует, возможно и уничтожить.
    npc_mission_senti_proc_b_5: Порой кажется, что стражи существуют в какой-то иной
      реальности, однако нападают они в нашем мире. А значит, они могут быть и убиты
      в нашем мире.
    npc_mission_senti_proc_b_6: Клиент понимает, что при всем желании не нанесет воинству
      стражей ощутимого урона, но все же считает, что выступить против них необходимо.
    npc_mission_senti_proc_b_7: Клиент понимает, что стражи непременно вернутся, но
      будет рад хоть короткой передышке.
    npc_mission_senti_proc_b_8: Клиент считает, что даже самая маленькая победа над
      стражами достойна уважения и восхищения.
    npc_mission_senti_proc_c_1: Клиент обещает щедрую награду всякому, кто не побоится
      вступить в бой со стражами.
    npc_mission_senti_proc_c_2: Клиент понимает, что при всем желании не нанесет воинству
      стражей ощутимого урона, но все же считает, что выступить против них необходимо.
    npc_mission_senti_proc_c_3: Как именно вы будете действовать, клиента не интересует.
      Главное — стражи должны дорого заплатить за свои вторжения.
    npc_mission_senti_proc_c_4: Награда уже ждет. Да начнется великая охота на стражей!
    npc_mission_senti_proc_c_5: Клиент просит вас действовать осторожно. Он не готов
      возмещать ущерб, нанесенный вам и вашему имуществу в ходе боя со стражами.
    npc_mission_senti_proc_c_6: Клиент просит вас избавиться от слежки со стороны
      стражей к моменту, когда вы явитесь за наградой. Он хочет остаться анонимным.
    npc_mission_senti_proc_c_7: Клиент благодарен вам за помощь.
    npc_mission_senti_proc_c_8: Наконец, клиент хотел бы добавить, что охота на стражей
      — это благое дело, приносящее пользу всему сообществу разумных видов. Вы должны
      гордиться своим подвигом.
    npc_mission_bnty_proc_a_1: Клиент требует уничтожения находящихся неподалеку пиратов.
    npc_mission_bnty_proc_a_2: Клиент хочет очистить эту звездную систему от пиратов.
    npc_mission_bnty_proc_a_3: Клиент хочет как можно скорее отомстить пиратам, разместившимся
      неподалеку от этой станции.
    npc_mission_bnty_proc_a_4: Клиент требует смерти всех пиратов, разместившихся
      возле этих планет.
    npc_mission_bnty_proc_a_5: Клиент требует срочного уничтожения пиратов.
    npc_mission_bnty_proc_a_6: Клиент мечтает об уничтожении находящегося неподалеку
      отряда пиратов.
    npc_mission_bnty_proc_a_7: Клиент требует уничтожения оскверняющих эти планеты
      пиратов.
    npc_mission_bnty_proc_a_8: Клиент хочет, чтобы все разместившиеся неподалеку от
      этой станции пираты были уничтожены.
    npc_mission_bnty_proc_b_1: Эти преступники и без того слишком долго скрывались
      от правосудия и разоряли местные грузовые корабли.
    npc_mission_bnty_proc_b_2: Эти преступники явно уверены, что им закон не писан,
      и постоянно нападают на базы этого сектора.
    npc_mission_bnty_proc_b_3: В каждым днем угроза становится все значительнее. С
      этим нужно что-то делать.
    npc_mission_bnty_proc_b_4: Эти преступники обрекли себя на преследование в тот
      самый день, когда решили вести жизнь, полную свободы и воровства.
    npc_mission_bnty_proc_b_5: Эти преступники не заслуживают жалости. Их преступления
      непростительны.
    npc_mission_bnty_proc_b_6: Будь у них такая возможность, преступники стерли бы
      с лица земли весь этот сектор.
    npc_mission_bnty_proc_b_7: Преступники и без того слишком долго разоряли местные
      торговые пути.
    npc_mission_bnty_proc_b_8: Выбрав преступную жизнь, пираты одновременно обрекли
      себя на смерть.
    npc_mission_bnty_proc_c_1: Клиент хочет, чтобы работа была выполнена быстро и
      тихо. Им не хотелось бы вступать в конфликт с другими пиратскими кланами.
    npc_mission_bnty_proc_c_2: Клиент рекомендует вам действовать осторожно. Пираты
      сделают все, что в их силах, чтобы уничтожить ваш звездолет.
    npc_mission_bnty_proc_c_3: Способ уничтожения пиратов остается на ваш выбор. Главное
      — чтобы никто из них не выжил.
    npc_mission_bnty_proc_c_4: Клиент благодарит вас за выполнение гражданского долга.
      Разумные виды не должны мириться с преступностью.
    npc_mission_bnty_proc_c_5: Выполнение этого заказа значительно облегчит жизнь
      многих существ. Награда будет внушительной.
    npc_mission_bnty_proc_c_6: Клиент напоминает, что с пиратами не следует вступать
      в разговор. Они готовы на все, чтобы избежать правосудия.
    npc_mission_bnty_proc_c_7: Клиента устроит как мгновенное, так и постепенное изничтожение.
      Вы можете действовать с любой удобной вам скоростью.
    npc_mission_bnty_proc_c_8: Клиент понимает, что рано или поздно эту территорию
      пожелают занять другие пиратские кланы, но даже короткий миг спокойствия лучше
      постоянной опасности.
    npc_mission_collect_proc_a_1: Клиенту требуется один очень специфический предмет.
    npc_mission_collect_proc_a_2: Клиенту необходим определенный предмет, и его не
      интересует, насколько сложно его будет достать.
    npc_mission_collect_proc_a_3: Клиенту требуется определенный предмет.
    npc_mission_collect_proc_a_4: Клиент мечтает заполучить определенный продукт.
    npc_mission_collect_proc_a_5: Клиент надеется в ближайшем времени стать владельцем
      определенного предмета.
    npc_mission_collect_proc_b_1: Без этого клиенту грозит верная смерть. Действовать
      нужно быстро.
    npc_mission_collect_proc_b_2: Он поможет клиенту в важнейшем исследовании.
    npc_mission_collect_proc_b_3: Этот предмет способен переломить ход затянувшегося
      сражения в пользу клиента.
    npc_mission_collect_proc_b_4: Клиент выполняет крайне опасное задание. Этот предмет
      обеспечит его безопасность.
    npc_mission_collect_proc_b_5: Клиента обокрали, и теперь ему требуется заменить
      утраченное.
    npc_mission_collect_proc_c_1: Детали остаются на ваше усмотрение. За доставку
      заказа предусмотрена щедрая награда.
    npc_mission_collect_proc_c_2: Клиент заранее благодарит вас за оперативную работу.
    npc_mission_collect_proc_c_3: Клиент просит вас обращаться с товаром крайне осторожно.
      Следите за тем, чтобы его не повредить.
    npc_mission_collect_proc_c_4: Клиент надеется, что вы сможете доставить ему заказ
      в самое ближайшее время.
    npc_mission_collect_proc_c_5: Клиент просит вас не привлекать внимания к этому
      заказу.
    npc_mission_depot_proc_a_1: Клиенту требуется уничтожение планетарного склада.
    npc_mission_depot_proc_a_2: Клиент хочет, чтобы расположенный неподалеку склад
      был уничтожен.
    npc_mission_depot_proc_a_3: Клиент хочет избавиться от тайного склада, размещенного
      на соседней планете.
    npc_mission_depot_proc_a_4: Клиент хочет, чтобы расположенный на одной из планет
      этой системы склад был уничтожен.
    npc_mission_depot_proc_a_5: Клиенту мешает существование одного склада.
    npc_mission_depot_proc_b_1: В последнее время этот склад все чаще посещают стражи.
      Его необходимо стереть с лица земли.
    npc_mission_depot_proc_b_2: Склад принадлежит его конкуренту. Он осложняет работу
      клиенту, который также является торговцем.
    npc_mission_depot_proc_b_3: Нельзя, чтобы о его содержимом прознали власти.
    npc_mission_depot_proc_b_4: Там хранятся товары, способные бросить тень на репутацию
      неких высокопоставленных лиц.
    npc_mission_depot_proc_b_5: Пираты могут захватить склад в любой момент. Клиент
      хочет разобраться с ним первым.
    npc_mission_depot_proc_c_1: Как именно вы будете действовать, клиента не интересует.
    npc_mission_depot_proc_c_2: Клиент предупреждает, что не готов возмещать убытки,
      понесенные вами в связи с нападением стражей или других форм жизни.
    npc_mission_depot_proc_c_3: Клиент желает вам легкой дороги. Действовать необходимо
      быстро.
    npc_mission_depot_proc_c_4: Клиент подчеркивает, что награда будет весьма ощутимой.
    npc_mission_depot_proc_c_5: Клиент добавляет, что с оставшимися на складе товарами
      вы можете поступить по своему разумению.
    npc_mission_factory_proc_a_1: Клиенту необходимо извлечь данные с одной из фабрик
      этой системы.
    npc_mission_factory_proc_a_2: Клиенту требуется исполнитель, способный украсть
      необходимую ему информацию с надежно защищенной фабрики.
    npc_mission_factory_proc_a_3: Клиенту требуется исполнитель, готовый осуществить
      кражу данных с расположенной неподалеку фабрики.
    npc_mission_factory_proc_a_4: Клиенту необходим предмет, находящийся на фабрике,
      расположенной на одной из соседних планет.
    npc_mission_factory_proc_a_5: Клиенту необходим исполнитель, способный извлечь
      хорошо защищенные данные. Его интересует фабрика, расположенная в пределах этой
      системы.
    npc_mission_factory_proc_b_1: Имейте в виду, что владелец фабрики не давал разрешения
      на эту операцию.
    npc_mission_factory_proc_b_2: Клиент хочет сорвать производство.
    npc_mission_factory_proc_b_3: Эта кража даст клиенту значительное преимущество
      в работе.
    npc_mission_factory_proc_b_4: Клиенту требуется информация о сделанном на этой
      фабрике открытии. Это поможет ему усовершенствовать собственное производство.
    npc_mission_factory_proc_b_5: Клиент подозревает, что на этой фабрике производится
      контрабанда.
    npc_mission_factory_proc_c_1: Клиент просит, чтобы вы тщательно замели следы.
      Действовать нужно максимально скрытно.
    npc_mission_factory_proc_c_2: Клиент рекомендует действовать осторожно. На фабрике
      наверняка установлена сигнализация.
    npc_mission_factory_proc_c_3: Как именно вы проберетесь внутрь, клиента не интересует.
      Главное — добудьте интересующие клиента данные.
    npc_mission_factory_proc_c_4: В случае вашей поимки клиент будет вынужден отрицать
      свою причастность. Не попадайтесь.
    npc_mission_factory_proc_c_5: Клиент надеется, что вы сможете доставить ему украденные
      данные в самое ближайшее время.
    npc_mission_missing_proc_a_1: Спутник клиента куда-то пропал.
    npc_mission_missing_proc_a_2: Друг клиента пропал без вести.
    npc_mission_missing_proc_a_3: Клиент хочет отыскать старого товарища.
    npc_mission_missing_proc_a_4: Клиент не может связаться с близким другом.
    npc_mission_missing_proc_a_5: Клиент мечтает о возвращении старого друга.
    npc_mission_missing_proc_b_1: Он где-то на соседних планетах.
    npc_mission_missing_proc_b_2: Он мог найти приют на какой-нибудь планетарной базе.
    npc_mission_missing_proc_b_3: Перед исчезновением он был глубоко взволнован. Вероятно,
      он ушел в бега и спрятался на одной из планет этой системы.
    npc_mission_missing_proc_b_4: Он нередко перемещался между близлежащими планетами.
      Возможно, он и теперь находится на одной из планет той же системы.
    npc_mission_missing_proc_b_5: В этой системе немало мест, где могло бы скрыться
      такое существо.
    npc_mission_missing_proc_c_1: Клиент особо подчеркивает, что вы не имеете права
      причинять какой-либо вред его товарищу. Его безопасность превыше всего.
    npc_mission_missing_proc_c_2: Клиенту хотелось бы как можно быстрее решить этот
      вопрос.
    npc_mission_missing_proc_c_3: Клиент надеется, что его друг вернется к нему в
      самое ближайшее время.
    npc_mission_missing_proc_c_4: Клиент беспокоится за жизнь своего друга. Действовать
      необходимо быстро.
    npc_mission_missing_proc_c_5: Клиент просит действовать скрытно. Ему не хотелось
      бы запятнать репутацию друга.
    npc_mission_hide_seek_proc_a_1: Клиент просит установить местонахождение некоего
      существа.
    npc_mission_hide_seek_proc_a_2: Клиент потерял контакты некоего существа. Он хотел
      бы установить его местонахождение.
    npc_mission_hide_seek_proc_a_3: Клиент не может установить местонахождение некоего
      существа. Его необходимо найти.
    npc_mission_hide_seek_proc_a_4: Клиент просит определить местонахождение некоего
      существа.
    npc_mission_hide_seek_proc_a_5: Клиент требует, чтобы вы выследили интересующее
      его существо.
    npc_mission_hide_seek_proc_b_1: Оно сбежало, унеся с собой крайне ценную вещь.
    npc_mission_hide_seek_proc_b_2: Оно сбежало от правосудия.
    npc_mission_hide_seek_proc_b_3: Оно смертельно оскорбило семью клиента. Его необходимо
      отыскать и заставить понести соответствующее наказание.
    npc_mission_hide_seek_proc_b_4: Оно задолжало клиенту весомую сумму и отказывается
      ее возвращать.
    npc_mission_hide_seek_proc_b_5: Оно знает то, чего знать не должно. Это неприемлемо.
    npc_mission_hide_seek_proc_c_1: Клиент просит заметить, что здоровье существа
      его не интересует. Ему требуется только как можно быстрее узнать, где оно находится.
    npc_mission_hide_seek_proc_c_2: Клиенту хотелось бы окончательно решить этот неприятный
      вопрос.
    npc_mission_hide_seek_proc_c_3: Клиент надеется, что сбежавшее существо будет
      обнаружено и возвращено в самое ближайшее время.
    npc_mission_hide_seek_proc_c_4: Клиент не может гарантировать безопасность этого
      существа, пока оно находится в неизвестном месте. Действовать необходимо быстро.
    npc_mission_hide_seek_proc_c_5: Клиент просит действовать скрытно. Ему не хотелось
      бы судебных разбирательств.
    npc_mission_frei_d_proc_a_1: Грузовой корабль клиента атакуют пираты.
    npc_mission_frei_d_proc_a_2: Клиенту нужна срочная помощь. Его корабль подвергся
      атаке в этой системе.
    npc_mission_frei_d_proc_a_3: Клиенту необходима любая помощь. На его грузовые
      корабли напал враг. Он твердо намерен уничтожить их все до единого.
    npc_mission_frei_d_proc_a_4: Грузовому кораблю клиента грозит уничтожение.
    npc_mission_frei_d_proc_a_5: На грузовой корабль клиента напали пираты.
    npc_mission_frei_d_proc_b_1: На корабле находится большая партия вортекс-кубов.
    npc_mission_frei_d_proc_b_2: Проложенный через эту систему торговый путь является
      незаменимым, а поставки то и дело подвергаются нападениям.
    npc_mission_frei_d_proc_b_3: Нападение на грузовой корабль — это акция политических
      конкурентов клиента.
    npc_mission_frei_d_proc_b_4: Грузовой корабль перевозит на умирающую планету необходимые
      припасы. Если нападение на него увенчается успехом, погибнет бесчисленное множество
      живых существ.
    npc_mission_frei_d_proc_b_5: Грузовой корабль ничем не провоцировал нападающих.
      Его экипаж состоит из честных существ.
    npc_mission_frei_d_proc_c_1: Кораблю требуется срочная огневая поддержка.
    npc_mission_frei_d_proc_c_2: Нельзя, чтобы воздушное судно было уничтожено.
    npc_mission_frei_d_proc_c_3: Нельзя, чтобы враг одержал победу.
    npc_mission_frei_d_proc_c_4: Вы обязаны одержать победу.
    npc_mission_frei_d_proc_c_5: Корабль необходимо защитить любой ценой.
    npc_mission_frei_a_proc_a_1: Клиент требует, чтобы находящийся неподалеку грузовой
      корабль был уничтожен.
    npc_mission_frei_a_proc_a_2: Клиент хочет, чтобы находящийся в этой системе грузовой
      корабль был уничтожен.
    npc_mission_frei_a_proc_a_3: Клиент мечтает об исчезновении находящегося в этой
      системе грузового корабля.
    npc_mission_frei_a_proc_a_4: Клиент хочет, чтобы вы уничтожили проходящий через
      эту систему грузовой корабль.
    npc_mission_frei_a_proc_a_5: Клиент хочет, чтобы вы уничтожили вражеский грузовой
      корабль.
    npc_mission_frei_a_proc_b_1: Капитан корабля предал клиента и должен дорого за
      это заплатить.
    npc_mission_frei_a_proc_b_2: Команда корабля решила провезти на борту опасных
      беженцев.
    npc_mission_frei_a_proc_b_3: Капитан последовательно игнорирует штрафы и предупреждения
      о недопустимости работы в этом секторе.
    npc_mission_frei_a_proc_b_4: Капитан корабля — еретик, отрицающий добрые традиции
      старины.
    npc_mission_frei_a_proc_b_5: Корабль перевозит ценный груз. Клиент не хочет, чтобы
      он был доставлен в порт...
    npc_mission_frei_a_proc_c_1: Уничтожение корабля позволит клиенту утвердить свою
      позицию.
    npc_mission_frei_a_proc_c_2: Уничтожение корабля продемонстрирует всей галактике
      авторитет клиента.
    npc_mission_frei_a_proc_c_3: Разумеется, никто не должен узнать о том, что вы
      выполняете заказ.
    npc_mission_frei_a_proc_c_4: Клиент желает легкой дороги всем, кто согласится
      ему помочь.
    npc_mission_frei_a_proc_c_5: Клиент желает вам удачи в этом рискованном деле.
    npc_mission_photo_proc_a_1: Клиент — знаменитый исследователь. Он подписал контракт
      на несколько экспедиций, но из-за болезни не может их завершить. Он просит коллег-географов
      помочь ему собрать доказательства, подтверждающие успех его предприятия.
    npc_mission_photo_proc_a_2: Клиент работает с базой данных изображений. Он предоставляет
      изображения более мелким предприятиям, не способным самостоятельно добывать
      их.
    npc_mission_photo_proc_a_3: Клиент руководит крупной исследовательской лабораторией.
      В его распоряжении оказались внушительные ресурсы, но объектов для исследования
      категорически не хватает.
    npc_mission_photo_proc_a_4: Клиент подготовил подробный отчет о своей деятельности
      за прошедший год, но чтобы оживить текст, ему нужны изображения.
    npc_mission_photo_proc_a_5: Клиент занимается довольно щекотливым промышленным
      «исследованием», и ему срочно нужны изображения, которые помогут в его «работе».
    npc_mission_photo_proc_a_6: Клиенту срочно требуется источник вдохновения для
      создания работ для своей выставки в жанре «Смесь искусств».
    npc_mission_photo_proc_a_7: Клиент решил проспонсировать группу фотографов. Но
      для начала ему нужны достойные образцы работ.
    npc_mission_photo_proc_a_8: Клиент руководит центром обработки данных. Ему требуется
      большое количество изображений, чтобы протестировать новую систему сжатия и
      передачи данных.
    npc_mission_photo_proc_a_9: Клиент не счел нужным обсуждать сферу своей деятельности.
      Эта информация не играет существенной роли, а вам нужно знать лишь то, что ему
      нужны изображения.
    npc_mission_photo_proc_a_10: Клиент предпринял долгосрочный проект по сравнительному
      анализу. Для архива ему требуются фотографии с временными отметками.
    npc_mission_photo_proc_a_11: Клиент ищет способ улучшить систему машинного обучения.
      Он надеется научить искусственный интеллект не только опознавать предметы, но
      и ценить их красоту.
    npc_mission_photo_proc_a_12: Клиент надеется создать серию вдохновляющих картин,
      которые смогут подарить галактике новый заряд надежды и радости. Он ищет исследователей,
      обладающих художественным вкусом и готовых помочь ему в этом деле.
    npc_mission_photo_proc_a_13: Клиент хочет создать архив с точными данными о местных
      планетах. Над этим проектом уже работают нанятые им биологи и географы, не хватает
      только качественных визуальных данных.
    npc_mission_photo_proc_a_14: Клиент создал новый инструмент для обработки и хранения
      фотографий на физическом носителе. Осталось только проверить работу системы,
      а для этого нужны качественные образцы.
    npc_mission_photo_proc_a_15: Клиент панически боится лишиться памяти. И на случай,
      если это с ним все же произойдет, он решил создать подробный и, главное, наглядный
      каталог всех значимых мест.
    npc_mission_photo_proc_a_16: Клиент хочет испытать свою новую технологию, позволяющую
      наделять изображения ароматом. Для этого ему нужны снимки, которые выглядят
      так, будто обладают резким запахом.
    npc_mission_photo_proc_a_17: Клиент готовит наступательную военную операцию на
      одной из местных планет. Но, чтобы все прошло успешно, сначала необходимо провести
      разведку и собрать полевые заметки.
    npc_mission_photo_proc_a_18: Клиент ищет новые цвета. Он считает, что в этой сфере
      давно уже наблюдается некоторый застой, однако ему удалось найти кое-какие многообещающие
      образцы.
    npc_mission_photo_proc_a_19: Клиент создает карту местной системы. Он подготовил
      подробные навигационные данные, но для полноты картины не хватает наглядных
      изображений.
    npc_mission_photo_proc_a_20: Клиент создает путеводитель по планетам этой системы.
      Ему нужны качественные изображения, чтобы читатели точно знали, что искать,
      когда решат отправиться в путешествие.
    npc_mission_photo_proc_a_21: Клиент стремится создать свою серию почтовых открыток,
      что позволит ему продавать голографические изображения как сувениры.
    npc_mission_photo_proc_a_22: Клиент хочет испытать новую печатную систему, которая
      использует галлюциногенные пигменты и проецирует изображение прямо в мозг смотрящего.
    npc_mission_photo_proc_a_23: Клиент изучает эмоциональные реакции на изображения,
      но для полноценных испытаний у него недостаточно материалов.
    npc_mission_photo_proc_a_24: Клиент хочет испытать новое программное обеспечение,
      позволяющее добавлять дополнительные элементы в уже существующие фотографии.
    npc_mission_photo_proc_a_25: Клиент хочет опубликовать внушительный исследовательский
      труд, но боится, что, если текст не будет разбавлен изображениями, никто не
      будет его читать.
    npc_mission_photo_loc_proc_b_1: Клиенту нужны изображения, которые напоминают
      о детстве и помогут создать домашний уют.
    npc_mission_photo_loc_proc_b_2: Клиент ищет захватывающие панорамные снимки —
      те, что полностью передают внушительные масштабы пейзажей.
    npc_mission_photo_loc_proc_b_3: Клиент отдельно подчеркнул, что ему нужны подробные
      и внушительные снимки ландшафта.
    npc_mission_photo_loc_proc_b_4: Клиенту нужны выразительные панорамные снимки,
      при взгляде на которые каждый почувствует себя песчинкой и ощутит масштаб необъятной
      вселенной.
    npc_mission_photo_loc_proc_b_5: Клиенту нужны снимки, демонстрирующие планетарную
      геологию, на которых наглядно видно действие сил, меняющих лицо планеты.
    npc_mission_photo_loc_proc_b_6: Клиенту нужны снимки ландшафта с полным спектром
      планетарной топографии.
    npc_mission_photo_loc_proc_b_7: Клиент подчеркнул, что ему нужны снимки геологических
      образований — изображения, демонстрирующие силу ветра, воды и тектонической
      активности.
    npc_mission_photo_loc_proc_b_8: Клиенту нужны снимки ландшафта — величественные
      картины, внушающие шок и трепет.
    npc_mission_photo_loc_proc_c_1: Клиент не несет ответственность за опасность,
      которой подвергается фотограф.
    npc_mission_photo_loc_proc_c_2: Изображения, поврежденные водой или радиацией,
      не принимаются. Обеспечьте своей камере достойную защиту.
    npc_mission_photo_loc_proc_c_3: Клиент подчеркнул, что ему нужны фотографии, сделанные
      с поверхности планеты; снимки, сделанные из кабины корабля, не принимаются.
    npc_mission_photo_loc_proc_c_4: Подойдет любое освещение, при условии, что длина
      волны остается в пределах видимого спектра.
    npc_mission_photo_loc_proc_c_5: 'Примечание: с передачей снимков клиенту к нему
      также переходят авторские права на них.'
    npc_mission_photo_loc_proc_c_6: 'Примечание: соглашаясь на это задание, фотограф
      передает клиенту безвозмездную лицензию на использование снимков.'
    npc_mission_photo_loc_proc_c_7: 'Примечание: клиент получает авторские права на
      фотографии и может использовать их на свое усмотрение.'
    npc_mission_photo_cre_proc_b_1: Требования к снимкам достаточно мягкие, но на
      каждом из них должно быть запечатлено животное в естественной среде обитания.
    npc_mission_photo_cre_proc_b_2: В данный момент ему требуются фотографии живых
      существ.
    npc_mission_photo_cre_proc_b_3: Клиент подчеркнул, что ему требуются снимки диких
      животных.
    npc_mission_photo_cre_proc_b_4: Он ищет фотографов, способных предоставить качественные
      снимки животных.
    npc_mission_photo_cre_proc_b_5: У клиента недостаточно изображений диких животных,
      и он стремится восполнить этот пробел.
    npc_mission_photo_cre_proc_b_6: Его проект почти завершен, не хватает только фотографий
      животных.
    npc_mission_photo_cre_proc_b_7: Ему требуются снимки, на которых дикие животные
      запечатлены в естественных условиях.
    npc_mission_photo_cre_proc_b_8: Ему нужны качественные снимки животных с географической
      меткой.
    npc_mission_photo_cre_proc_c_1: Расстояние не имеет значения, если изображение
      выглядит достаточно четким.
    npc_mission_photo_cre_proc_c_2: 'Примечание: фотограф осознает все риски, на которые
      он идет при попытке заснять хищника.'
    npc_mission_photo_cre_proc_c_3: Фотограф сам определяет дальность съемки и решает,
      снимать ли ему хищное животное или травоядное, а также одну особь или целое
      стадо.
    npc_mission_photo_cre_proc_c_4: Фотограф сам определяет композицию снимка, но
      клиент хотел бы видеть фотографии, на которых животные выглядят счастливыми.
    npc_mission_photo_cre_proc_c_5: 'Примечание: с передачей снимков клиенту к нему
      также переходят авторские права на них.'
    npc_mission_photo_cre_proc_c_6: 'Примечание: соглашаясь на это задание, фотограф
      передает клиенту безвозмездную лицензию на использование снимков.'
    npc_mission_photo_cre_proc_c_7: 'Примечание: клиент получает авторские права на
      фотографии и может использовать их на свое усмотрение.'
    npc_mission_photo_bld_proc_b_1: Ему срочно нужны снимки планетарных строений.
    npc_mission_photo_bld_proc_b_2: Он особенно заинтересован в снимках архитектуры.
    npc_mission_photo_bld_proc_b_3: В данный момент ему нужны фотографии рукотворных
      сооружений — снимки, которые наглядно показывают, как мы сами своими руками
      можем менять ландшафт.
    npc_mission_photo_bld_proc_b_4: Ему нужны снимки зданий, особенно зданий, рядом
