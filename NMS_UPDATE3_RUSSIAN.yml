    ui_maintain_farm1_name: МОД. «АНТИВРЕДИТЕЛЬ»
    ui_maintain_farm1_name_l: Модуль «Антивредитель»
    ui_maintain_farm1_desc: Модуль, координирующий работу целой бригады крошечных
      роботов. Эти миниатюрные устройства постоянно прокапывают ходы сквозь почву
      и уничтожают червей и других опасных для урожая вредителей. Возможно спонтанное
      образование роя. Требуется регулярное обслуживание модуля.
    ui_maintain_farm2_name: ОРОСИТЕЛЬНАЯ УСТАНОВКА
    ui_maintain_farm2_name_l: Оросительная установка
    ui_maintain_farm2_desc: Автоматическая оросительная система, способная подстроиться
      под нужды растения. Может имитировать легкий туман, тропический ливень и все
      промежуточные вариации.
    ui_maintain_farm3_name: БАЛАНСИРОВЩИК ОСВЕЩЕНИЯ
    ui_maintain_farm3_name_l: Балансировщик освещения
    ui_maintain_farm3_desc: Комплекс светодиодов, которыми управляет фоточувствительный
      терминал, умеющий подстраивать баланс красного, зеленого и синего под нужды
      конкретных растений.
    ui_maintain_farm4_name: ПОДРЕЗАЮЩАЯ УСТАНОВКА
    ui_maintain_farm4_name_l: Подрезающая установка
    ui_maintain_farm4_desc: Эта установка состоит из комплекса сверхточных лазеров,
      которые вовремя подрезают растения и по необходимости отделяют новые ростки.
    ui_maintain_farm5_name: РАСПРЕДЕЛИТЕЛЬ ПИТАТЕЛЬНЫХ ВЕЩЕСТВ
    ui_maintain_farm5_name_l: Распределитель питательных веществ
    ui_maintain_farm5_desc: Эта установка объединяет в себе производство и распределение
      нутриентов. Она регулярно анализирует состав почвы и готовит удобрения с необходимыми
      элементами.
    ui_maintain_fuel1_name: ТОПЛИВНЫЙ ИНВЕРТОР
    ui_maintain_fuel1_name_l: Топливный инвертор
    ui_maintain_fuel1_desc: Многоразовый аккумулятор. Это устройство гарантирует постоянную
      подачу энергии на автономные машины.
    ui_maintain_fuel2_name: МЕМБРАННАЯ БАТАРЕЯ
    ui_maintain_fuel2_name_l: Мембранная батарея
    ui_maintain_fuel2_desc: Мембранная батарея — это не требующий практически никакого
      обслуживания многоразовый аккумулятор. Это устройство размещают рядом с платами,
      и оно бесперебойно подает на них необходимую энергию.
    ui_maintain_fuel3_name: ЭНЕРГЕТИЧЕСКИЙ КОМПРЕССОР
    ui_maintain_fuel3_name_l: Энергетический компрессор
    ui_maintain_fuel3_desc: Многоразовый аккумулятор. Энергетический компрессор захватывает
      все выделяемое при работе машины тепло и генерирует дополнительную энергию.
    ui_maintain_fuel4_name: СОЕДИНИТЕЛЬНАЯ ШИНА
    ui_maintain_fuel4_name_l: Соединительная шина
    ui_maintain_fuel4_desc: 'Соединительная шина — важная часть перезаряжающейся энергосистемы.
      Без нее вращение генератора было бы бессмысленным: выработанная энергия уходила
      бы в никуда.'
    ui_maintain_fuel5_name: КИНЕТИЧЕСКИЙ ГЕНЕРАТОР
    ui_maintain_fuel5_name_l: Кинетический генератор
    ui_maintain_fuel5_desc: Кинетический генератор использует изначальный заряд, чтобы
      собирать энергию с помощью орбитальных устройств. Это освобождает автоматизированные
      устройства от необходимости постоянно проверять запас и качество топлива и позволяет
      им невероятно долго работать, не требуя внимания.
    ui_maintain_tech1_name: ЗАПИРАЮЩИЙ МЕХАНИЗМ
    ui_maintain_tech1_name_l: Запирающий механизм
    ui_maintain_tech1_desc: Простой запирающий механизм, призванный отвадить нежеланных
      гостей. Не открывается.
    ui_maintain_tech2_name: МАГНИТНЫЙ ЗАМОК
    ui_maintain_tech2_name_l: Магнитный замок
    ui_maintain_tech2_desc: Сложное на вид устройство. Случайная смена полярности
      привела к его заклиниванию.
    ui_maintain_tech3_name: СВЕРХПРОВОДИМЫЙ ЗАМОК
    ui_maintain_tech3_name_l: Сверхпроводимый замок
    ui_maintain_tech3_desc: Очень сложное на вид устройство. Поврежденные цепи, питающие
      магнит, заклинили его.
    ui_maintain_tech4_name: ТЕРМИНАЛ ВВОДА
    ui_maintain_tech4_name_l: Терминал ввода
    ui_maintain_tech4_desc: Терминал, предоставляющий возможность управления устройством
      в ручном режиме. Поврежден. Не принимает входящих сигналов.
    ui_maintain_tech5_name: БИОСЕНСОР
    ui_maintain_tech5_name_l: Биосенсор
    ui_maintain_tech5_desc: Сложное устройство, дающее возможность сенсорного ввода.
      Устройство неисправно. Использовать в таком состоянии не рекомендуется.
    ui_maintain_tech6_name: БОЙЛЕР
    ui_maintain_tech6_name_l: Бойлер
    ui_maintain_tech6_desc: Небольшой бойлер производит тепло, которое позволяет устройству
      работать даже в неблагоприятных температурных условиях. Неисправность привела
      к его переполнению.
    ui_maintain_tech7_name: КРОШЕЧНЫЙ МОТОР
    ui_maintain_tech7_name_l: Крошечный мотор
    ui_maintain_tech7_desc: Маленький мотор, рассчитанный на использование в маленьких
      механизмах. Внутри полно очень мелкой ржавчины.
    ui_maintain_tech8_name: СИСТЕМА ОХЛАЖДЕНИЯ
    ui_maintain_tech8_name_l: Система охлаждения
    ui_maintain_tech8_desc: Система, состоящая из устройства теплообмена и насоса.
      Призвана поддерживать адекватный температурный режим и предотвращать перегрев
      устройства. Система сама подверглась перегреву и больше не работает.
    ui_maintain_tech9_name: ЭКРАН ВЫВОДА
    ui_maintain_tech9_name_l: Экран вывода
    ui_maintain_tech9_desc: Устройство вывода, призванное передавать пользователю
      информацию о состоянии системы. Устройство сломано и потому лишено возможности
      оповестить об этом пользователя.
    ui_maintain_tech10_name: УСТРОЙСТВО ПРЕДОТВРАЩЕНИЯ ВЗЛОМА
    ui_maintain_tech10_name_l: Устройство предотвращения взлома
    ui_maintain_tech10_desc: Блок, призванный уничтожить главные составляющие устройства
      в случае нежелательного вмешательства неизвестных лиц. К несчастью, произошел
      сбой, в результате которого блок постепенно повреждает соседние системы.
    ui_maintain_tech11_name: СИГНАЛИЗАЦИЯ
    ui_maintain_tech11_name_l: Сигнализация
    ui_maintain_tech11_desc: Небольшое устройство, объединяющее в себе лампы и клаксоны.
      Призвано оповещать о вторжениях. Устройство неисправно. Его повреждение закоротило
      соседние цепи.
    ui_maintain_tech12_name: ДУГОВОЙ КАРКАС
    ui_maintain_tech12_name_l: Дуговой каркас
    ui_maintain_tech12_desc: Корпус, сдерживающий мощную пружину. Корпус поврежден,
      что привело к распрямлению пружины. Удар повредил и другие части устройства.
    ui_maintain_tech13_name: ТЕРМОРЕГУЛЯТОР
    ui_maintain_tech13_name_l: Терморегулятор
    ui_maintain_tech13_desc: Управляющий блок, призванный распределять тепло по всему
      устройству. Сенсор поврежден, и блок отводит и производит тепло абсолютно бессистемно.
    ui_maintain_tech14_name: ТОПЛИВНЫЙ НАСОС
    ui_maintain_tech14_name_l: Топливный насос
    ui_maintain_tech14_desc: Мощный насос, способный надежно прокачивать топливо в
      условиях любой гравитации и ее отсутствия. Фильтр засорен неизвестной субстанцией,
      и насос не работает.
    ui_maintain_tech15_name: СЕРВОРЫЧАГ
    ui_maintain_tech15_name_l: Серворычаг
    ui_maintain_tech15_desc: Небольшое механическое устройство, которое должно поправлять
      случайно сместившиеся компоненты других систем. В результате сбоя оно стало
      хватать вполне рабочие компоненты и впихивать их в неподходящие места.
    ui_maintain_tech16_name: СОЛЕНОИД
    ui_maintain_tech16_name_l: Соленоид
    ui_maintain_tech16_desc: Реле, которое должно участвовать во включении устройства.
      Разъемы проржавели, и соленоид больше не работает.
    ui_maintain_tech17_name: НАПОРНАЯ КАМЕРА
    ui_maintain_tech17_name_l: Напорная камера
    ui_maintain_tech17_desc: Небольшая камера с высоким давлением. Должна сжимать
      газ, необходимый для работы устройства. Оболочка покрыта трещинами.
    ui_maintain_tech18_name: ГЛАВНАЯ ЦЕПЬ
    ui_maintain_tech18_name_l: Главная цепь
    ui_maintain_tech18_desc: Контрольная цепь, регулирующая работу всех основных систем.
      Не подлежит восстановлению.
    ui_maintain_tech19_name: РАСПРЕДЕЛИТЕЛЬ ЭНЕРГИИ
    ui_maintain_tech19_name_l: Распределитель энергии
    ui_maintain_tech19_desc: Центральный блок питания. Поврежден и направляет всю
      энергию на одну цепь, создавая условия для потенциального возгорания.
    ui_maintain_tech20_name: БАЛАНСИРОВЩИК НАГРУЗКИ
    ui_maintain_tech20_name_l: Балансировщик нагрузки
    ui_maintain_tech20_desc: Небольшое устройство, которое должно регулировать поток
      энергии. Неисправность вызвала короткое замыкание, и нерегулируемая энергия
      повредила другие компоненты.
    ui_maintain_tech21_name: СЕТЕВОЙ ИНТЕРФЕЙС
    ui_maintain_tech21_name_l: Сетевой интерфейс
    ui_maintain_tech21_desc: Универсальный сетевой интерфейс, который позволяет устройству
      подключаться к удаленному центру управления. Интерфейс поврежден, и поэтому
      воспринимает фоновую радиацию как осмысленные сигналы, что влияет на данные
      других компонентов.
    ui_maintain_tech22_name: ПАНЕЛЬ БЕЗОПАСНОСТИ
    ui_maintain_tech22_name_l: Панель безопасности
    ui_maintain_tech22_desc: В случае обнаружения неисправности панель безопасности
      должна изолировать потенциально опасные компоненты устройства. Сверхчувствительность
      датчика привела к ее срабатыванию. Устройство больше не может выполнять свою
      функцию.
    ui_maintain_tech23_name: ГЕНЕРАТОР ПЕРЕМЕННОГО ТОКА
    ui_maintain_tech23_name_l: Генератор переменного тока
    ui_maintain_tech23_desc: Генератор переменного тока генерирует и регулирует необходимый
      устройству поток энергии. Из него капает странная едкая жидкость.
    ui_maintain_tech24_name: ФОТОВОЛЬТИЧЕСКАЯ ПАНЕЛЬ
    ui_maintain_tech24_name_l: Фотовольтическая панель
    ui_maintain_tech24_desc: Небольшая, но высокоэффективная панель, превращающая
      свет в энергию. Панель растрескалась и покрылась пылью. Вероятно, теперь бесперебойной
      работы от нее ожидать нельзя.
    ui_maintain_tech25_name: КОРОБКА ПЕРЕДАЧ
    ui_maintain_tech25_name_l: Коробка передач
    ui_maintain_tech25_desc: Комплекс шестеренок. Смазка, необходимая ему для работы,
      заменена какой-то инопланетной зеленой слизью. Теперь шестеренки отказываются
      вращаться.
    ui_plant_1_desc: |-
      Несъедобное клубневое растение, которое приносит небольшой урожай мордитовых кристаллов.

      Это мирная альтернатива процессу сбора мордита с <TECHNOLOGY>трупов различных существ<>. Мордитовый корень необходимо выращивать в <TECHNOLOGY>гидропонном блоке<>.

      Примерное время выращивания: <TECHNOLOGY>8 часов<>
    ui_plant_2_desc: |-
      Отвратительно пахнущий цветок, химический состав которого приближен к фекалиям. При разведении дает урожай фекалия.

      Хорошая альтернатива ручному сбору фекалия, при котором требуется <TECHNOLOGY>кормить существа<> и затем <TECHNOLOGY>собирать их помет<>. Гнилоцвет необходимо выращивать в <TECHNOLOGY>гидропонном блоке<>.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_2_desc_alt1: |-
      Отвратительно пахнущий цветок, химический состав которого приближен к фекалиям. При разведении дает урожай коприта.

      Хорошая альтернатива ручному сбору коприта, при котором требуется <TECHNOLOGY>кормить существа<> и затем <TECHNOLOGY>собирать их помет<>. Гнилоцвет необходимо выращивать в <TECHNOLOGY>гидропонном блоке<>.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_2_desc_alt2: |-
      Отвратительно пахнущий цветок, химический состав которого приближен к фекалиям. При разведении дает урожай навоза.

      Хорошая альтернатива ручному сбору навоза, при котором требуется <TECHNOLOGY>кормить существа<> и затем <TECHNOLOGY>собирать их помет<>. Гнилоцвет необходимо выращивать в <TECHNOLOGY>гидропонном блоке<>.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_3_desc: Свечная водоросль — это люминесцентное растение, встречающееся
      исключительно глубоко под водой. Производит химические соединения, которые можно
      использовать для герметизации и освещения.
    ui_plant_4_desc: Плотное клубневое растение, встречающееся глубоко под поверхностью
      земли. Несмотря на недостаточную освещенность, пещерная тыква отличается высокой
      жизнеспособностью и скоростью роста. Слишком яркий свет может привести к резкому
      снижению урожайности.
    ui_plant_5_desc: |-
      Сферический гриб с внутренними пластинками, обитает только в токсичных биомах. Грибковую плесень можно культивировать, тогда она будет приносить обильный урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия токсичного климата.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_6_desc: |-
      Люминесцентное растение с лепестками, произрастающий в радиоактивных биомах. Если его культивировать, оно будет приносить богатый урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия радиоактивного климата.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_7_desc: |-
      Крупный кристаллический цветок с яркими голубыми лепестками, растет только в снежных биомах. Плюхею можно культивировать. Это растение отлично приспособлено к суровым климатическим условиям и позволяет часто собирать урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия холодного климата.

      Примерное время выращивания: <TECHNOLOGY>1 час<>
    ui_plant_8_desc: |-
      Этот «живой камень» обитает в экстремальных условиях высокотемпературных биомов. Однако его можно выращивать и в других условиях. Приносит достаточно умеренный урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия жаркого климата.

      Примерное время выращивания: <TECHNOLOGY>16 часов<>
    ui_plant_9_desc: |-
      Растет в пустынных биомах и может переносить долгие периоды засухи. Эхинокактус — съедобный суккулент среднего размера, который легко культивируется и приносит редкий, но обильный урожай.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия пустынного климата.

      Примерное время выращивания: <TECHNOLOGY>16 часов<>
    ui_plant_10_desc: |-
      Растение среднего размера, подходит для выращивания на ферме и периодически приносит урожай ценного звездного лука.

      Подходит для гидропонного выращивания внутри помещения. Для выращивания в поле создайте условия лесистых планет.

      Примерное время выращивания: <TECHNOLOGY>4 часа<>
    ui_plant_12_desc: |-
      Небольшое и безобидное с виду растение, лепестки которого время от времени выделяют небольшое количество дорогостоящего яда.

      Подходит для гидропонного выращивания внутри помещения. Нельзя выращивать в поле.

      Примерное время выращивания: <TECHNOLOGY>3 часа 20 минут<>
    ui_plant_13_desc: |-
      Необычное, потенциально паразитическое растение. Периодически приносит урожай очень ценных гравитинных шаров.

      Подходит для гидропонного выращивания внутри помещения. Нельзя выращивать в поле.

      Примерное время выращивания: <TECHNOLOGY>2 часа<>
    ui_plantsub_deadcreature_desc: |-
      Несмотря на долгое изучение, об этом жутком кристаллическом соединении мало что известно.

      Добывается из трупов некоторых видов существ или посредством <TRADEABLE>выращивания<> <SPECIAL>мордитового корня<>.
    ui_plantsub_creaturepoop_desc: |-
      Отвратительно пахнущее соединение, которое добывается из <TRADEABLE>гнилоцвета<> или, что менее предпочтительно, каловых масс некоторых животных.

      Кормление животных увеличивает скорость образования кристаллов фекалия.
    ui_plantsub_creaturepoop1_desc: |-
      Отвратительно пахнущее соединение, которое добывается из <TRADEABLE>гнилоцвета<> или, что менее предпочтительно, каловых масс некоторых животных.

      Кормление животных увеличивает скорость образования отложений коприта.
    ui_plantsub_creaturepoop2_desc: |-
      Отвратительно пахнущее соединение, которое добывается из <TRADEABLE>гнилоцвета<> или, что менее предпочтительно, каловых масс некоторых животных.

      Кормление животных увеличивает скорость образования органических отложений.
    ui_plantsub_water_desc: |-
      Упругий, люминесцентный мешочек, срезанный с <TECHNOLOGY>растущей под водой<> <TRADEABLE>свечной водоросли<>.

      Сельскохозяйственная наука пока не смогла окультурить свечную водоросль. Поэтому выращивание таких «мешочков» невозможно.
    ui_plantsub_cave_desc: |-
      Светящийся органический клубень, срезанный с выросшей <TECHNOLOGY>под землей<> <TRADEABLE>пещерной тыквы<>.

      Пещерная тыква не поддается окультуриванию, поэтому подходящих для разведения сортов не существует. Дикорастущие клубни тыквы необходимо собирать вручную.
    ui_plantsub_toxic_desc: |-
      Странно светящаяся субстанция, которую добывают из спороносного слоя <TRADEABLE>скоплений грибов<>.

      В диких условиях растение-хозяин предпочитает <TRADEABLE>токсичный климат<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantsub_radio_desc: |-
      Странная субстанция, вокруг которой словно бы немного смещается пространство. Вырабатывается корнями <TRADEABLE>гамма-травы<>.

      В диких условиях гамма-трава предпочитает <COMMODITY>высокорадиоактивную среду<>, но может быть выращена в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantsub_snow_desc: |-
      Красиво мерцающий голубой кристалл. Это органическое соединение отличается одновременно твердостью и прозрачностью. Получается из листьев <TRADEABLE>плюхеи<>.

      В диких условиях плюхея предпочитает <TECHNOLOGY>холодный климат<>, но может быть выращена в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantsub_scorched_desc: |-
      Мощное соединение, не поддающееся синтезу. Получается из коры <TRADEABLE>солнечного вьюна<>.

      В диких условиях вьюн предпочитает <FUEL>жаркий климат<>, но может быть выращен в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantsub_barren_desc: |-
      Съедобная и сочная мякоть <TRADEABLE>эхинокактуса<>. Эта аппетитная масса также используется в производстве.

      В диких условиях эхинокактус процветает только на <FUEL>пустынных планетах<>, но может быть выращен в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantsub_lush_desc: |-
      Этот прекрасный самоцвет является драгоценным светящимся плодом <TRADEABLE>звездяники<>.

      В диких условиях растение-хозяин предпочитает <TRADEABLE>лесистую местность<>, но может быть выращено в любой среде с помощью <TECHNOLOGY>гидропонного блока<>.
    ui_plantprod_sac_12_desc: |-
      Образец яда, произведенного подводными ежеподобными существами.

      Редкий и ценный товар, востребованный в галактической торговой сети.
    ui_farmprod_1_desc: |-
      Слабая кислота, которая используется в различных энергоячейках.

      Выделяется из <SPECIAL>мордита<> и <TRADEABLE>грибковой плесени<>.
    ui_farmprod_2_desc: |-
      Синтетическая смазка, уменьшающая износ подвижных частей различных устройств и продлевающая срок их службы.

      Производится из <FUEL>фекалия<> и <TRADEABLE>гамма-корня<>.
    ui_farmprod_2_desc_alt1: |-
      Синтетическая смазка, уменьшающая износ подвижных частей различных устройств и продлевающая срок их службы.

      Производится из <FUEL>коприта<> и <TRADEABLE>гамма-корня<>.
    ui_farmprod_2_desc_alt2: |-
      Синтетическая смазка, уменьшающая износ подвижных частей различных устройств и продлевающая срок их службы.

      Производится из <FUEL>образцов навоза<> и <TRADEABLE>гамма-корня<>.
    ui_farmprod_3_desc: |-
      Сверхпрочное стекло с защитой от царапин и особым ультрафиолетовым покрытием. Используется в строительстве.

      Изготавливается из очищенного <STELLAR>силикатного<> порошка. Добывайте силикат из земли с помощью <TECHNOLOGY>ландшафтного манипулятора<>.

      Можно изготовить их <TECHNOLOGY>морозных кристаллов<>, добываемых из растений <TECHNOLOGY>замерзших<> планет.
    ui_farmprod_4_desc: |-
      Терморегулятор, состоящий из очищенной и обработанной органики. Обладает уникальной способностью производить и распределять тепло в соответствии с необходимостью.

      Производится из <SPECIAL>солания<> и <TECHNOLOGY>морозных кристаллов<>.
    ui_farmprod_5_desc: |-
      Соединительное волокно. Создается из современных синтетических полимеров и способно передавать энергию и данные.

      Производится из <TRADEABLE>мякоти кактуса<> и <TRADEABLE>Звездный лук<>.
    ui_farmprod_6_desc: |-
      Высокореактивный гель. Содержит в себе большой запас энергии. Трогать не рекомендуется.

      Производится из <TRADEABLE>мякоти кактуса<>.
    ui_farmprod_7_desc: |-
      Многоцелевая жидкая взрывчатка, удобная для перевозки и использования. Пить не рекомендуется.

      Производится из <TECHNOLOGY>кислоты<> и <TECHNOLOGY>нестабильного геля<>.
    ui_farmprod_8_desc: |-
      Сложный строительный материал. Это стекло производится с участием органических соединений, которые позволяют ему реагировать на изменения окружающий среды. Живущие внутри бактерии фильтруют опасное излучение и балансируют атмосферу.

      Изготавливается из <TECHNOLOGY>смазки<> и <TECHNOLOGY>стекла<>.
    ui_farmprod_9_desc: |-
      Составная универсальная плата из высокопрочного синтетического полимера.

      Производится из <COMMODITY>теплового конденсатора<> и <TECHNOLOGY>поливолокна<>.
    ui_farmprod_basic_1_desc: |-
      Сложный органический материал. Эта резина несет в себе все преимущества растения, из которого добывается. Резина обладает водоотталкивающими свойствами, не меняет своих характеристик при повышенной или пониженной температуре и очень слабо пахнет солью.

      Производится из <TRADEABLE>водорослевых мешков<>.
    ui_farmprod_basic_2_desc: |-
      Компактная, но очень мощная органическая батарея. Незаменимый компонент для устройств, использующих внутренний источник питания.

      Производится из <TRADEABLE>луковичной тыквы<>.
    ui_farmprod_subtitle: Сложный сельскохозяйственный продукт
    ui_alloy_simple_1_desc: |-
      Легкий и очень ковкий сплав. Производится из <EARTH>парафиния<> и <EARTH>ионизированного кобальта<>.

      Нужен для постройки планетарных аванпостов и других служб, пользуется высоким спросом в галактической торговой сети.
    ui_alloy_simple_2_desc: |-
      Распространенный и широко используемый сплав. Научное название грязной бронзы давно забыто, а народное связано с ее характерным оттенком.

      Производится из <EARTH>чистого феррита<> и <EARTH>пирита<>.
    ui_alloy_simple_3_desc: |-
      Комбинированный нейронный сплав, применяемый во множестве областей: от фармакологии до тяжелой промышленности. Производится из <EARTH>ионизированного кобальта<> и <EARTH>аммиака<>.

      Один из важнейших товаров галактической торговой сети.
    ui_alloy_simple_4_desc: |-
      Сплав чистого феррита. Производится из <EARTH>чистого феррита<> и <EARTH>урана<>.

      В связи с высокой прочностью широко используется в производстве грузовых звездолетов. Надежный материал, пользующийся постоянным спросом в галактической торговой сети.
    ui_alloy_simple_5_desc: |-
      Очень ценный, блестящий сплав. Пользуется высоким спросом среди торговцев всех основных рас. Производится из <EARTH>ионизированного кобальта<> и <EARTH>фосфора<>.

      Легко узнаваем по ярко-красному свечению и мощному магнитному полю.
    ui_alloy_simple_6_desc: |-
      Мягкий, ковкий сплав, любимый всеми мастерами вселенной. Производится из <EARTH>ионизированного кобальта<> и <EARTH>диоксита<>.

      Популярный товар, ради сбыта которого торговцы наладили ряд важных торговых магистралей.
    ui_alloy_complex_1_desc: |-
      Сложный сплав, в первую очередь используемый в корпусах звездолетов, а также в дронах для исследования глубокого космоса.

      Производится из <SPECIAL>герокса<>, <SPECIAL>грязной бронзы<> и <SPECIAL>лемия<>.
    ui_alloy_complex_2_desc: |-
      Легкий металлический сплав, популярный на Внешней границе галактики. Часто используется в производстве деталей интерьера торговых кораблей, чтобы уменьшить их вес и облегчить взлет с планет с сильным гравитационным полем.

      Производится из <SPECIAL>арония<>, <SPECIAL>магно-золота<> и <SPECIAL>грантина<>.
    ui_ultraprod_subtitle: Крайне сложная технология
    ui_gas_1_desc: |-
      Жгучий атмосферный <TRADEABLE>газ<>. В высоких концентрациях крайне опасен для органической жизни.

      Может быть собран в атмосферах <FUEL>высокотемпературных<> и <SPECIAL>пустынных<> планет с помощью <TECHNOLOGY>специализированных механизмов<>.
    ui_gas_2_desc: "Бесцветный, лишенный запаха <TRADEABLE>газ<> с достаточно коротким
      периодом полураспада. \n\nВстречается в атмосферах <COMMODITY>радиоактивных<>
      и <TECHNOLOGY>низкотемпературных<> планет. Возникает в процессе распада других
      активных элементов."
    ui_gas_3_desc: |-
      Химически активный атмосферный <TRADEABLE>газ<>, который встречается везде, где есть органическая жизнь.

      Азот образуется в атмосферах <TRADEABLE>лесистых<> и <TRADEABLE>токсичных<> планет.
    ui_reaction_1_desc: |-
      Удобный способ держать энергетический потенциал нагретого газа в стабильном состоянии до момента использования.

      Производится из <TRADEABLE>серного газа<> и <FUEL>сжатого углерода<>.
    ui_reaction_2_desc: |-
      Сложный продукт, представляющий собой обогащенный радиоактивной энергией углерод.

      Производится из <TRADEABLE>радона<> и <FUEL>сжатого углерода<>.
    ui_reaction_3_desc: |-
      Обработанное и мощное удобрение в удобной для использования форме.

      Производится из <TRADEABLE>азота<> и <FUEL>сжатого углерода<>.
    ui_reaction_subtitle: Очищенный газовый продукт
    ui_compound_1_desc: |-
      Каталитический материал, который применяют в производстве многих органических удобрений.

      Производится из <FUEL>термического конденсата<> и <FUEL>обогащенного углерода<>.
    ui_compound_2_desc: |-
      Продвинутый материал, широко используемый в электронике. Обладает встроенным терморегулятором.

      Производится из <FUEL>термического конденсата<> и <TECHNOLOGY>азотной соли<>.
    ui_compound_3_desc: |-
      Парадоксальный материал, загадочность которого несколько умаляет простота производства.

      Производится из <FUEL>обогащенного углерода<> и <TECHNOLOGY>азотной соли<>.
    ui_compound_4_desc: |-
      Высокоэффективный источник топлива, представляющий собой выверенное сочетание органических материалов с большим запасом энергии.

      Производится из <FUEL>органического катализатора<> и <TECHNOLOGY>азотной соли<>.
    ui_compound_5_desc: |-
      Сверхпроводник обладает особенно высокой проводимостью и по всем характеристикам значительно превосходит полупроводники.

      Производится из <FUEL>обогащенного углерода<> и <TECHNOLOGY>полупроводников<>.
    ui_compound_6_desc: |-
      Крионасос состоит из сложного, саморегулирующегося гибридного материала и сверхэффективно распределяет тепло, что делает его незаменимым компонентом терморегуляторов.

      Производится из <TECHNOLOGY>горячего льда<> и <FUEL>термического конденсата<>.
