      Создайте <TECHNOLOGY>портативный очиститель<> для обработки <EARTH>ферритной пыли<>.
      Чтобы открыть меню созидания, нажмите <IMG>BUILD_MENU<>.
    ui_core_launchfuel_msg4: |-
