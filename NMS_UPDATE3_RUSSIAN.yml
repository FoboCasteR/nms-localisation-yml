      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Небольшая группа костей древнего существа. Значительное разрушение суставов указывает на серьезные физические нагрузки, которые пришлось пережить этому существу.
    itemgen_bones_common_5: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Должно быть, скелет принадлежал существу с ярко выраженными регенеративными способностями. Кости явно часто ломались, но сращивались обратно.
    itemgen_bones_uncommon_1: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Полный набор костей многоголового существа. Он не столько дает ответы, сколько порождает новые вопросы. Интересная находка.
    itemgen_bones_uncommon_2: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Необычайно плотные и крепкие кости вкупе с огромными бивнями. Трудно понять, служили эти бивни для защиты или предназначались для охоты.
    itemgen_bones_uncommon_3: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Среди этих костей находится череп с необычным обилием глазных впадин. В каких условиях должно жить существо, чтобы обзавестись такой уймой глаз?
    itemgen_bones_rare_1: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Этот целый скелет был найден рядом с еще одним, куда меньшим скелетом такого же животного. Невозможно определить, кто погиб первым: взрослая или молодая особь.
    itemgen_bones_rare_2: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Эти истлевшие кости носят мрачные, но интересные следы метастаз давно унесшей чью-то жизнь болезни.
    itemgen_bones_rare_3: |-
      Приблизительный возраст: <VAL_ON>%AGE%<>.

      Даже после смерти на впечатляющем скелете этого существа остался сделанный кем-то артефакт. Была ли эта особь разумной? Или это был чей-то питомец? По одним костям этого не определить. В любом случае, это интереснейшая находка.
