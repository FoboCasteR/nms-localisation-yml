    war_navigator_lang_new: 格拉！闯入者船长！舰队有新的荣耀！我制订<COMMODITY>新的远征航线！<>准备好迎接胜利吧！
    exp_navigator_lang_1: 旅行者，科尔瓦克斯人已经为舰队准备好了航线。你认为哪条航线最有能让你获利？
