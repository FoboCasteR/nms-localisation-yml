    spec_vykeen_torso_desc: 增强型时尚套装胸甲，能在不损害外观的情况下提供出色的腹部保护。
    spec_vykeen_armour_name: 装甲垫肩
    spec_vykeen_armour_name_l: 装甲垫肩
    spec_vykeen_armour_desc: 强大的肩甲。这款套装增强附带连通用户骨骼系统的高压连接，按需用电流刺激用户身体，将肌肉调节至最佳防御状态。
    spec_vykeen_gloves_name: 装甲手套
    spec_vykeen_gloves_name_l: 装甲手套
    spec_vykeen_gloves_desc: 装甲手套，适于挥舞武器，使尚武种族刮目相看，以及采摘尖刺植物。
    spec_vykeen_boots_name: 装甲靴子
