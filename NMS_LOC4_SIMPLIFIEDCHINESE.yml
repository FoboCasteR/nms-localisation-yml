    npc_comm_week_02_cap_res_a: 保罗兴奋地敲击着它的喙，声音在驾驶舱内不断回响。它表示自己已将一份礼物转至我的账户，或许我能用在一些有趣的事情上。
    npc_comm_week_02_cap_res_a_alt: |-
      保罗敲击着它的喙，还抽了下鼻子。它表示自己已将一份礼物转至我的账户。
      在它的影象逐渐消失之际，我看到它检查着自己的六核，似乎在考虑把它吃掉。
    npc_comm_week_02_cap_res_b: 谢谢你，谢谢你！我得做分析了，很多知识等着积累。但我们很快就会再次交谈，继续探索这个年轻的星系！
    npc_comm_week_02_comp: 你已走了很远，喂肥了很多生物！现在，让我们来充实研究资料，将你的发现与异常数据库同步。
