    ui_comm_week_07_sub: 帮助神父实体纳达：八周的第七周
    ui_comm_week_07_desc: 神父实体纳达正在播送对探险家的请求。它在记录银河新“阶段”时呼求帮助。
    npc_comm_week_07_brief: |-
      旅行者！纳达，正在启动通信接口。保罗，因黑暗和悲伤而暂停。硬壳无法穿透。咦哟！
      从建筑照片进行推断。已提出新指令：打破黑暗。获得图像和希望。旅行者必须在黑暗中寻找生命。潜到海底，复制水中景观，返回异象。
    npc_comm_week_07_brief_res: 正在传送黑暗行星坐标。最深位置：-10.53，-28.39。请求参数：单张照片，内含大量生命。纳达愉快地期待着旅行者返回。
    npc_comm_week_07_comp: 熟悉的飞船签名。旅行者，欢迎。水中摄影，成功？
    npc_comm_week_07_comp_opt_a: 上传照片
    npc_comm_week_07_comp_res: |-
      指令完成！纳达，传送图像数据给波罗。保罗快乐真好。成功和信任。
      旅行者账户，正在收到货币。异象上的模拟生命体，提供合成的异星物品。停靠？
    npc_comm_week_07_comp_res_extra: 当纳达提到保罗的机器人发明时，它的面甲微妙地闪烁着，我不禁把它看成是一种面部表情。但它消失得如此迅速，令我怀疑那或许只是全息影像的一个小故障。
    npc_comm_week_07_comp_res_all: 旅行者返回。可能动机：摄影数据。发送，是或否？
    npc_comm_week_07_comp2_opt_a: 上传照片
    npc_comm_week_07_comp2_opt_b: 结束传输
    npc_comm_week_07_comp2_res_a: 纳达感谢我，以令人信服的方式拍手表达喜悦心情。它认为更多的数据能够进一步帮助保罗复苏。
    npc_comm_week_07_comp2_res_b: 异象留意。旅行者飞船扫描。纳达回应。
    npc_comm_week_07_cap: 最后的数据包！任务指令完成。保罗重获目标。传输，是或否？
    npc_comm_week_07_cap_opt_a: 上传照片
    npc_comm_week_07_cap_res_a: 目标已实现。极限已达到。保罗复苏，快乐和希望。感激！
