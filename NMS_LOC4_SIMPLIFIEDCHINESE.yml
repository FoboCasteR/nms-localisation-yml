    ui_watermission_title: 深渊的梦
    ui_watermission_desc: 我的飞船截获了一个奇怪的信号，一段被水流声扭曲的录音。它似乎是一个求救信号，但除了一组坐标外，没有其他用于识别其来源的东西。经过调查，我找到了一名失散多年的旅行者的设计图。那数据中有一份潜水艇的设计图......
    ui_watermission_sub: 迷失在海浪下
    ui_watermission_desc1: 我的飞船截获了一个奇怪的信号，一段被水流声扭曲的录音。它似乎是一个求救信号，但除了一组坐标外，没有其他用于识别其来源的东西。我应当进行调查......
    ui_watermission_story_desc: "......日志已获取......信号回响扭曲......正在恢复数据......"
    ui_watermission_story1: |-
      日志：<STELLAR>0062A<>。破坏事件<STELLAR> +12 太阳日<>
      今天轮到我潜水。又一次的扫兴而归。除了海带和岩石，什么都没有。
      水还没有退去。有些船员开始不穿套装游泳。看上去真是吸引人。
    ui_watermission_story2: |-
      日志：<STELLAR>0115C<>。破坏事件<STELLAR> +21 太阳日<>
      第二潜水队今天提早归来。他们发现了一个满是奇怪晶体的洞穴，却因潜水艇上的灯突然熄灭而被迫返航。
      他们似乎沮丧不安。但我们必须返回那里，趁着还知道它的位置，以免多变的潮流抢走我们的宝物。没有先进的材料，我们什么都别想造出来。
      日志：<STELLAR>0115D<>。我们已修好大鹦鹉螺的灯。我要出发了。
    ui_watermission_story3: |-
      日志：<STELLAR>0119A<>。破坏事件<STELLAR> +23 太阳日<>
      我们找到了那洞穴！我早知我们能成功，但这真是了不得！
      闪着红光的高大晶体，富庶的金属矿床，浓缩的氘，这里有我们需要的一切。我们或许真能撑过去。现在，如果我们能睡个干燥的觉就好了......
    ui_watermission_story4: |-
      日志：<STELLAR>0328A<>。破坏事件<STELLAR> +98 太阳日<>
      我又做了那个梦。
      无尽的紫色波浪，一里接着一里。开始时，它减轻了那沉闷的绯红色的疼痛。但随后......我总觉得有其他的东西在那里。我环顾四周，什么都没有看见。空无一物。
      我眨了一下眼，然后看到了它们。最开始有点模糊，只是些线条。但绝不会看错。重复的几何形状，划过天空。一排排的三角，慢慢滚过。我无法解释，但那是我见过的最可怕的情景。
      当我醒来看到雨时，甚至感到了一丝解脱。
    ui_watermission_story5: |-
      日志：<STELLAR>1998B<>。破坏事件<STELLAR> +399太阳日<>
      他们回到了那个讨厌的洞穴。他们所有的人。没有人听我说话。我知道的，我们仍然可以建造超光速推进器。在那以后，将盐从发射推进器中排出来将会很容易。
    ui_watermission_story5a: |-
      日志：<STELLAR>2001P<>。破坏事件<STELLAR> +399 太阳日<>
      我们做着同样的梦，说着同样的胡话，天空中的牙齿，那些晶体......真是无稽之谈。那下面什么都没有。我们已经取走了一切。
      但我还能做什么？也许我有遗漏。也许他们是对的。再看一眼也没什么不好。
    ui_watermission_story5a_opt: 日志还在继续
    ui_watermission_story6: |-
      被困住......潜水艇反应堆在泄漏。
      它抓到了我，但他们现在都死了。他们的眼睛都已闭上。
      我想我的腿断了。我的手在疼。
      只要我能找到一个气罐，就还能回家......
    ui_watermission_story6_res: |-
      录音还在继续，但只是几个小时的刺耳沉默，电流的杂讯声。
      被人监视的感觉挥之不去。我很想弄清这些船员的身份。但我恐怕永远也不能如愿。
