    extreme_planet_title1: 极端条件
    extreme_planet_sub1: 在极端环境中存活
    extreme_planet_msg1: "<FUEL>侦测到极端气候星球<>\n极端星球的<COMMODITY>危险性特别高<>\n从星球表面的矿床内收集<SPECIAL>珍贵资源<> "
    extreme_planet_desc: |-
      一些行星存在<FUEL>极端天气<>。当你踏入这样的一个星球时，你的套装会发出警告。这些行星的危险级别要高得多，风暴也更频繁。强烈推荐你在探索这样的行星前进行<TECHNOLOGY>危险防护升级<>。
      但这样的行星也会为勇敢的探险家提供更多奖励。这里的<STELLAR>资源点<>的价值要高得多。你还可能发现<COMMODITY>风暴水晶<>。这些是价值极高的稀有资源，而且只能在暴风雨活跃时收获。
    extreme_planet_msg2: |-
      <FUEL>警告：极端天气<>
      极端危险天气条件可能需要<TECHNOLOGY>额外护盾<>
      访问空间站的<TECHNOLOGY>技术商人<>来获取升级
    extreme_planet_msg3: |-
      <FUEL>警告：极端天气<>
      非常宝贵的稀有<COMMODITY>资源矿床<>可供开采
      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）以定位它们
