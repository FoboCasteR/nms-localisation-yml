    npc_other_exotut: 维吉恩人暂停了对<TECHNOLOGY>强化艇终端<>的维护。它们盯着我看，好像对我的出现感到有些不安。
    npc_other_overseer: 这个吉克人明显是基地的 <CATALYST>监督者<> ，它用最令人不安的方式看着我的眼睛。它们好像想要告诉我些什么，虽然我不知道究竟是什么。
    npc_other_farmer: 这个吉克人警戒地看着我。它们似乎认出了我，尽管我不知道它们从何得知的。它们迅速回到了自己<TRADEABLE>农业终端<>舒适的环境中。
    npc_other_scientist: 我靠近的时候，科尔瓦克斯人歪了一下脑袋。我感觉到它们的面甲开始扫描，但是无论返回什么数据都不能让它满意。它们重回到<TECHNOLOGY>科学终端<>的工作中，并且忽略我。
    npc_other_weapguy: 维克恩人准备为我的到来致意，但是然后又自己停下了。在回去<FUEL>武器终端<>工作之前，它们看着我，眼里有一些迷惑。
