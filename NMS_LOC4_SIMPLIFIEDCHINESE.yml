    npc_overseer_daily_brief_lang: |-
      旅行者朋友，你每次进出我们的家都嘲笑我。你看到的是世界，而我看到的只是玻璃世界......
      给我一些小小的安慰吧，旅行者。收集你参观过的地方的图像，这样我就可以随你一起看世界。
    npc_overseer_daily_ret_lang: 旅行者朋友，我离不开这个地方。让我透过你眼睛体验看世界的喜悦。
    npc_overseer_daily_brief_res: |-
      旅行者朋友，我冒昧把图像要求加载到了你的多用途工具。
      当心......
    npc_overseer_daily_wait_lang: 我将在这里等待，直到我重生。直到我们重复这一切，在这些世界之外的世界里......即使到现在，我还是在重复自己！
    npc_overseer_daily_wait_opt_a: 轻轻地碰一下监督者
    npc_overseer_daily_wait_opt_b: 离开监督者
    npc_overseer_daily_wait_res_a: 吉克人对我的触碰毫无反应，我没再逗留。
    npc_overseer_daily_wait_res_b: 它们的存在令人紧张不安，但是我宁愿让监督者留在这里，留在我能看到的地方。
    npc_overseer_daily_comp_lang: 旅行者，你走得太远了。我能感觉到它......
    npc_overseer_daily_comp_opt_a: 下载照片
    npc_overseer_daily_comp_res_a: |-
      旅行者朋友，这对这些玻璃眼睛来说是多么大的安慰啊！今天的基地充满了欢乐！
      拿着吧，这些小东西就当做我感激的证明吧......
    npc_overseer_daily_comp_res_b: 旅行者朋友，你不能对我隐瞒这些事。
    npc_overseer_daily_done_lang: |-
      旅行者朋友，今天我看到的已经足够了。毕竟，我不会想一下子看完所有东西......
      也许明天我们能再来一次？
    npc_overseer_daily_done_opt_a: 盯着监督者
    npc_overseer_daily_done_opt_b: 离开
    npc_overseer_daily_done_res_a: |-
      当我凝视的时候，我感觉到一阵隐隐的深红色疼痛在我的眼睛后面蔓延。但我不会把目光移开。
      最后，我眨了眨眼。监督者还在那里，回望着我。
    npc_overseer_daily_done_res_b: 明天见，旅行者朋友。
    npc_exotut_daily_brief_lang: 旅行者，我发现了另一个有趣的地方！去吧，你可以磨炼你对强化艇的控制度！在信号消失前追踪它，这样我们就能抽取其中的货币！
    npc_exotut_daily_ret_lang: 旅行者，你对我的工作仍感兴趣吗？这是一种解脱！
    npc_exotut_daily_brief_res: 快点，旅行者！这种连接我只能维持这么久！
    npc_exotut_daily_wait_lang: 格拉！旅行者，你还在等什么呢？你想让我的工作前功尽弃吗？
    npc_exotut_daily_wait_opt_a: 道歉
    npc_exotut_daily_wait_opt_b: 耸肩
    npc_exotut_daily_wait_res_a: 格拉！不要道歉。跑！
    npc_exotut_daily_wait_res_b: "格拉！但是...... \n你是你自己的主人，旅行者。我不会强制你做些什么。"
    npc_exotut_daily_done_desc: "它现在整天都在做这些工作：维护保养强化艇，并从星际网络中获取数据。有时我看到它走出去探索行星本身，但次数稀有。
      \n\n技师满足于退休生活，为了体验追逐的乐趣而加入逃亡游戏，而不再是受生存逼迫。这是一场我们可以一直重复的游戏，一次又一次重复抢劫......"
    npc_exotut_daily_done_lang: 旅行者，网络里的活动不多。也许明天我们可以再试一次。
    npc_exotut_daily_done_opt_a: 祝它们好运
    npc_exotut_daily_done_opt_b: 离开
    npc_exotut_daily_done_res_a: 技师看着我的眼睛。它模糊而遥远，但我似乎看到了一个微笑。
    npc_exotut_daily_done_res_b: 对于我的离开，技师似乎没有一点反应。和往常一样，它看起来还有别的心事。
    npc_weapguy_daily_main_lang: 格拉！旅行者，我受到你的行为激励，制作了一个充满强大能量的<TECHNOLOGY>多用途工具<>！你愿意测试一下它吗？
    npc_weapguy_daily_ret_lang: 旅行者，你想测试一下我的<TECHNOLOGY>多用途工具<>吗？太明智了！因为这是时代的产物，我很快就会开始研究一个新的模型。
    npc_weapguy_daily_opt_a: 测试多用途工具
    npc_weapguy_daily_opt_b: 拒绝
    npc_weapguy_daily_res_a: 看呀，旅行者！
    npc_weapguy_daily_res_b: 很好，旅行者。但我的工作很快，灵感转瞬即逝。我很快就要开始研究一个新的标本，而且这个标本将不会湮没在历史的长河之中！
    npc_weapguy_daily_done_lang: 旅行者，你喜欢你的多用途工具吗？希望它能鞭挞你的仇敌，使你既得荣耀，又得富足。
    npc_weapguy_daily_done_opt_a: 称赞它的能量
    npc_weapguy_daily_done_opt_b: 称赞它的精致
    npc_weapguy_daily_done_res_a: 格拉！它会焚毁所有反对你的人！
    npc_weapguy_daily_done_res_b: 格拉！这是一个很好的工具，精心设计而成！
