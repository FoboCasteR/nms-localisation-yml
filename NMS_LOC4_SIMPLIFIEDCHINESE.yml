    fleet_mining_special_res_b_20: 明白，%CAP_RACE%。我会立即部署打捞人员。
    fleet_mining_special_log_a_20: 将采矿队部署至%PLANET%星球上风暴肆虐的矿场。尽管环境灾害肆虐，但进展极佳。行动成功。
    fleet_mining_special_log_b_20: 将采矿队部署至%PLANET%星球上风暴肆虐的矿场。环境灾害使工作难以开展。采矿队无法收集到数量有意义的金属。
    fleet_mining_special_log_c_20: 将打捞回收队部署至%PLANET%星球上风暴肆虐的残骸区域。尽管环境灾害肆虐，但队员们仍回收了大量被抛弃的飞船。行动成功。
