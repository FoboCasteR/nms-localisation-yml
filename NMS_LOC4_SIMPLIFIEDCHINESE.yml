    ui_fleet_tut_title: 货船命令
    ui_fleet_tut_sub: 召集舰队开始远征
    ui_fleet_tut_desc: |-
      命令一艘大型<COMMODITY>主力飞船<>提供一些福利。其中最重要的是计划和指挥远征的能力。
      找到并购买<SPECIAL>护卫舰<>以添加到你的舰队中。在货船<TECHNOLOGY>领航员<>的帮助下，为你的舰队找到有利可图的远征航线。
      远征是一项高收益的工作，并提供了获得稀有和特殊奖励的机会。
    ui_fleet_tut_obj0: 建立一个舰队指挥室
    ui_fleet_tut_obj_tip0: |-
      远征需要一座<TECHNOLOGY>舰队指挥室<>。
      在你的货船上建立一座指挥模块。在舰桥和机库之间的宜居地带之间，使用建造菜单（<IMG>BUILD_MENU<>）建立。
    ui_fleet_tut_obj1: 扩大你的舰队
    ui_fleet_tut_obj_tip1: |-
      恒星系经常有大型<TECHNOLOGY>货船组<>通过。这些货船组中可招募的护卫舰将会有图标标注。
      接近一艘<TRADEABLE>可招募的护卫舰<>，并与它们在<TECHNOLOGY>飞船通讯器<>上谈话。
    ui_fleet_tut_nav_msg: 与<STELLAR>货船领航员<>对话
