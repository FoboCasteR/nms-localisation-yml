    fleet_trading_special_log_c_14: 在交易条件不稳期接受了%CAP_RACE%的建议。出售大宗商品以避免被动荡的市场困住。利润很少，但没有损失。
    fleet_explore_special_1: |-
      %CAP_RACE%！我们需要立即获得援助！
      行星探测队在地面巡逻时发现了不同寻常的植物。船员们都吃了那些植物。它们现在病得很厉害！
      有可能做出解毒剂，但需要样品比较。所有地面人员目前都在医疗舱。%CAP_RACE%能提供我们需要的数据吗？
    fleet_explore_special_opt_a_1: 同意寻找资料
    fleet_explore_special_opt_b_1: 拒绝寻找资料
    fleet_explore_special_res_a_1: 我安抚了舰队指挥官。我将会找到它需要的样品来制作解药。
    fleet_explore_special_res_b_1: 我拒绝了舰队指挥官的请求。还有其他方法可以让它们找到解药，而不用我绕着行星搜罗。
    fleet_explore_special_1a: "%CAP_RACE%！你拿到资料了吗？"
    fleet_explore_special_opt_a_1a: 上传资料
    fleet_explore_special_res_a_1a: |-
      谢谢你，%CAP_RACE%！地面人员勇敢地坚持下来了，它们知道你会来帮助它们！
      有了这些资料，我相信我们能够开发出解药。
    fleet_explore_special_log_a_1: 地面人员吃了发现的有毒植物。借助%CAP_RACE%的帮助，研制出了解毒剂。无论是毒药还是解药，都可具有重要商业用途。
    fleet_explore_special_log_b_1: 地面人员吃了它们发现的有毒植物。无法开发解毒剂。探险队被关在医务室。
    fleet_explore_special_2: |-
      %CAP_RACE%，我希望这条消息会让你满意。远征进展顺利，我们的数据库中加入了许多新发现。
      舰队目前位于%SYSTEM%分区。扫描侦测到一个极其稠密的暗物质领域。我们相信有可能把这一领域作为虫洞使用。
      如果你愿意的话，我们可以校准扫描仪到你的信号。也许有可能把你直接拉到我们的位置。
    fleet_explore_special_opt_a_2: 接受跃迁
    fleet_explore_special_opt_b_2: 拒绝
    fleet_explore_special_res_a_2: 我叫舰队指挥官前进。我期待尽快看到他们。
    fleet_explore_special_res_b_2: 我跟舰队指挥官说，虽然它的科学令人印象深刻，此时我已经不需要一个跨维曲速飞行了。它看起来有点松了口气。
    fleet_explore_special_log_a_2: 在%SYSTEM%分区中遇到暗物质力场。使用重力井为%CAP_RACE%打开一个虫洞，然后将它传送到我们的位置上来。
    fleet_explore_special_log_b_2: 在%SYSTEM%分区中遇到暗物质力场。使用重力井为%CAP_RACE%打开一个虫洞，但它拒绝前来我们的所在位置。
    fleet_explore_special_3: |-
      %CAP_RACE%，舰队传来了好消息。远征进展非常顺利。
      我们目前正在调查%SYSTEM%分区。扫描侦测到我们的位置附近有一个奇异的能量场扭曲时空。
      工程师们相信我们可以操纵这个能量场，将其作为一个虫洞。也许有可能把你直接拉到我们的位置。
    fleet_explore_special_res_a_3: 舰队指挥官看起来对这个新的跃迁技术十分有信心。我接受它们的提议，并希望对它们的信心是正确的。
    fleet_explore_special_res_b_3: 我要求舰队指挥官信任它们的工程师。然而，我拒绝为我的飞船提供动力，让它进入这个未经测试的异常状态。
    fleet_explore_special_log_a_3: 在%SYSTEM%分区中遇到奇异能量场。将我们的曲速引擎校准到其共振频率，以为%CAP_RACE%打开一个虫洞。成功运输。
    fleet_explore_special_log_b_3: 在%SYSTEM%分区中遇到奇异能量场。将我们的曲速引擎校准到其共振频率，以打开一个虫洞。%CAP_RACE%拒绝测试它在时空裂缝中的安全性。
    fleet_explore_special_4: |-
      %CAP_RACE%，我们需要你的帮助。我们的研究团队可能正处于一个重要发现的边缘。
      我们正在分析一种可疑的非碳生命体的遗传物质。为了证实我们的发现，我们需要比较数据。
      我们必须避免从本地系统取样，以便进行真正的比较。你能提供资料吗？
