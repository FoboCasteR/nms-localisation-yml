      在指南（<IMG>OPTIONS<>）中查阅更多舰队信息
    ui_fleet_tut_msg0d: |-
      建造一个<TECHNOLOGY>货船内基地<>
      施工区域位于机库与舰桥之间
      用新的<TECHNOLOGY>货船模块<>扩建该区域
    ui_fleet_tut_msg1: |-
