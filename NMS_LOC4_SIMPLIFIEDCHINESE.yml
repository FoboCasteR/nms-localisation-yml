    planet_bounty_desc: |-
      它声称它的设施经常受到海盗的骚扰。看来它既没有自卫的手段，也无法离开自己的站点。

      它愿意向终止这场轰击的探险家提供丰厚的奖励......
    planet_scan_cre_desc: |-
      它声称需要在此星球生活的生物的详细扫描。它未清楚说明这些数据的用途。

      不过，它有明确表示，如果我帮助它收集资料，就能得到丰厚的报酬。
    planet_scan_min_desc: |-
      它说的许多话我都难以理解。看来它需要地质数据，散布于此恒星系的矿物试样。

      尽管存在翻译问题，但有一点很明确：提供这些数据的探险家可以得到一笔可观的报酬。
    planet_scan_tree_desc: |-
      它声称迫切需要在此恒星系生长的植物群系的详细扫描。它试图解释原因，但我无法理解。

      显而易见的是，如果我帮助它收集数据，就能得到丰厚的报酬。
    planet_kill_robots_desc: 它似乎对遍布自己星球的护卫有一种真切的愤怒和仇恨。这个生命体无法离开自己的岗位，但是如果我发现并摧毁护卫部队，它就会奖励我。
    planet_kill_fiends_desc: 它似乎很害怕，低声说着难以理解的警告。我只知道，它认为有奇特的怪物在追踪自己的世界，而如果我发现并杀死这些恶魔，它就会奖励我。
    planet_kill_cre_desc: |-
      这个生命体似乎很无聊，厌倦了困在前哨基站里的生活。它提到了腐藤的味道。

      会话内容难于理解，但它似乎想让我去狩猎。如果我出去杀死那些在这个世界游荡的生物，它就会给我丰厚的报酬。
    planet_feed_cre_desc: |-
      它向我述说自己对外面世界的热爱，以及被困在里面是多么的痛苦。它讲述了一个长而难懂的故事，并提到了一个似乎是其宠物的小动物。

      如果我在星球上漫步时喂养自己遇到的野生动物，它似乎就会向我提供丰厚的回报。
    planet_digging_desc: |-
      它兴奋地说个不停，提到了一些藏有重大文物的远古废墟。它给我看了它的数据，那正是它追踪这件遗物的线索。

      它无法亲自搜寻，因此请我代劳。它表示，只要我以它的名义记录下任何重要的历史发现，就可以留下这件遗物。
    planet_collect_desc: |-
      它似乎很焦虑，非常需要某种特殊的物质。由于某种我不能理解的原因，它无法离开岗位获取该物质。

      如果我代它收集并交付至它的前哨基站，就将得到丰厚的报酬。
    planet_deliver_desc: |-
      它声称自己有一件需要交付的物品，但它无法外出旅行。它似乎对某件事物感到害怕，但我无法确定是什么。

      如果我成功地代它完成交付，就将得到可观的报酬。
    planet_depot_desc: |-
      它喋喋不休地说出一组坐标，兴奋地指着地图。它似乎发现了一个资源仓库。由于我不能理解的原因，它似乎很希望摧毁这个仓库。

      如果我帮它摧毁这个仓库，就能得到慷慨的报酬。
    planet_raid_desc: |-
      它严肃地与我对话，指出了附近的一家工厂。它对该设施深感不安，似乎希望这家工厂遭到突袭。

      如果我闯进这个设施并访问它的数据库，这个生命体将会提供可观的报酬。它警告我说，护卫们将用武力回应我的入侵。
    planet_missing_desc: |-
      我很难理解它的确切意思，但它似乎有一名同僚失踪了。它很苦恼，希望我能帮忙找到该同僚。

      如果我帮忙找到失踪的“朋友”，它将给我丰厚的报酬。
