    fleet_combat_t1_1: 介入发生在%SYSTEM%分区的星系间贸易摩擦。恢复和平。发现有价值的碎片。
    fleet_combat_t1_2: 在%SYSTEM%星系设置禁飞区域。获得%RACE%政府的奖赏。
    fleet_combat_t1_3: 向%PLANET%星球输送护卫兵，协助当地%RACE%武力。成功驱逐走私犯。平摊截获的走私品。
    fleet_combat_t1_4: 帮助星系政府维持%SYSTEM%星系和平。配备武器装备却没有开枪。获得当地居民的酬谢。
    fleet_combat_t1_5: 应当地空间站长官的请求，追捕消灭了捣乱者。获得%RACE%政府的奖赏。
    fleet_combat_t1_6: 偶遇维吉恩死亡教派成员。帮助它们实现愿望。
    fleet_combat_t1_7: 帮助当地政府。解除好事者对于空间站的封锁。成功逮捕它们并且驱逐出境。
    fleet_combat_t1_8: 阻止军事政变推翻合法星系政府。%RACE%造反者被消灭。
    fleet_combat_t1_9: 在一场极端恶意夺权中解除了吉克集团的武装。由冲突状态转变为和平仲裁。
    fleet_combat_t1_10: 帮助星系政府的拦截机回应求救信号。六人确认死亡，敌方三人逃跑。没有无辜群众死亡。
    fleet_combat_t1_11: 吉克袭击团伙试图将罪犯转移到科尔瓦克斯星系，请拦截。所有敌方舰队被消灭。
    fleet_combat_t1_12: 派遣船员登陆敌方星球，潜入敌方设施基地。围城武器遭到毁坏，成功阻碍基地作战。
    fleet_combat_t1_13: 远距离扫描仪监测到星系间冲突。运用最大武力进行干预。成功缓和冲突。
    fleet_combat_t1_14: 解救身处窘境的商人货船。消灭多个地方星舰。帮助修理商人的货船。
    fleet_combat_t1_15: 收到来自%SYSTEM%分区的多个求救信号。成功解救所有求救者，且只受轻伤。成功消灭所有敌方舰船。
    fleet_combat_t1_16: 与当地政府合作对抗流氓飞船。操作成功。成功拆毁敌方舰船。
    fleet_combat_t1_17: 派遣登舰人员登陆敌方轨道平台。操作成功：在登陆后的 %NUM% 分钟内战胜敌方。成功摧毁平台中的武器。
    fleet_combat_t1_18: 派遣登舰人员去侦查来自空间站的求救信号。找到人质并在不造成伤亡的情况下解救人质。获得商人公会的奖赏。
    fleet_combat_t1_19: 派遣登舰人员去侦查来自商人货船的求救信号。成功救出关在禁闭室的军官，阻止兵变发生。
    fleet_combat_t1_20: 击退企图登舰的敌人。成功俘获敌方武力。收到赎金后归还俘虏，获利颇丰。
    fleet_combat_t1_21: 登舰人员帮助当地政府检查装有涉嫌走私商人的货船。重获走私品。
    fleet_combat_t1_22: 已派遣登舰人员前往装载奴隶的吉克货船。释放俘虏，把船只交给它们掌管。之前的船员被扔入太空。
    fleet_combat_t1_23: 登舰人员潜入走私货船。货舱被悄悄打开，走私品被转移到在外等候的星舰上。
    fleet_combat_t1_24: 货舱扫描仪显示，可疑货船携带了非法商品。登舰人员未发现有生命体登船。重获走私品。
    fleet_combat_t1_25: 发现前方的作战侦察兵，成功摧毁敌方武力。珍贵的碎片被拖回到舰船。
    fleet_combat_t1_26: 作战侦察兵被派去调查骚乱。发现多艘敌方舰船。请求主舰船支援。成功消灭所有敌人。
    fleet_combat_t1_27: 前线侦察兵遭到敌方舰船埋伏。实行躲避策略。成功将敌方星舰引入我方舰载大炮射程内。
    fleet_combat_t1_28: 敌方不明舰船正在攻打我方。实行全面防守。敌人被迫逃跑，留下大量珍贵的碎片。
    fleet_combat_t1_29: 偶遇敌方不明舰船。对抗历时较长，但很成功。伤害似乎很小，但船身遭武器击中处异常发热。
    fleet_combat_t1_30: 在交易过程中，埋伏走私货船。在不开火的情况下，缴获敌方武器和走私品。
    fleet_combat_t2_1: 从当地站台拿走补给品。海盗船员躲在供应箱中以便偷渡。内部安全系统成功阻止偷渡事件发生。从俘虏手中缴获了走私品。
    fleet_combat_t2_2: 海盗船伪装成商船，向我方靠近。短程扫描仪发现敌方隐藏的武器；敌方星舰还未开枪前，已成功将其摧毁。
    fleet_combat_t2_3: 埋伏的海盗试图借助黑洞来隐藏它们的信号。成功阻挡袭击。收集有价值的碎片，余下的碎片让其进入视界。
    fleet_combat_t2_4: 敌方不明舰船被引入扫描范围内。战斗船员紧急起飞。敌方舰船被摧毁。
    fleet_combat_t2_5: 敌方星舰正在攻打我方。敌方武器等级太低。轻松取胜。
    fleet_combat_t2_6: 舰船在装载补给品时，海盗躲入了货舱。内部安全系统扫描并轻松逮捕了嫌犯。缴获走私品，将海盗赶出了气闸室。
    fleet_combat_t2_7: 可疑舰队正在靠近。传感器分析显示，对方是海盗。已销毁敌人，获得当地政府的赏金。
    fleet_combat_t2_8: 前往空间站获取补给品，返程时遭遇猛烈炮火攻击。派遣登舰人员。夺取空间站并交还给星系政府。
    fleet_combat_t2_9: 巡查%SYSTEM%星系。偶遇中立雇佣兵护卫舰。敌方舰船试图投降。不给海盗留丝毫余地，成功消灭敌方。
    fleet_combat_t2_10: 在%SYSTEM%分区追捕受损的海盗舰船。收取贿赂，答应放过对方。但最后仍出手消灭敌方舰船。
    fleet_combat_t2_11: 受到敌方星舰攻击。敌方战斗机中队猛烈攻击，试图摧毁我方舰队。全面防守；成功消灭所有敌人。
    fleet_combat_t2_12: 敌方舰队开始妥协。谈判期间，敌方试图派遣登舰人员潜入我方舰船。成功发现个人穿梭机，战斗机小队并成功将其消灭。敌方护卫舰逃走了。缴获货船。
    fleet_combat_t2_13: 敌方电磁脉冲损坏了主舰系统。船员反应机智：在最短时间内启动了备用系统。消灭所有敌人。
    fleet_combat_t2_14: 海盗试图通过愚人雷达来保护舰船投降者。传感器精准确定少量真正的敌方舰船。消灭所有敌人。
    fleet_combat_t2_15: 反登舰系统遭到空中黑客毁坏。海盗登上我方舰船。船员共同对抗。损失了几个人，但是所有登船者都被俘虏或击杀。系统恢复正常，缴获海盗设备。
    fleet_combat_t2_16: 有人向舰队致敬，并下令我方将有价值的补给品上交给星系政府。怀疑是海盗入侵或官员腐败（也可能两者皆是）。摧毁舰船并收集残骸。快速牵引至下一星系。
    fleet_combat_t2_17: 爆炸装置在控制范围内爆炸。可疑的敌方间谍位于上一补给站。内部安全系统迅速给货舱排风，防止受到破坏。加工炸弹的部件可以生产出有价值的材料。
    fleet_combat_t2_18: 为显眼的商人舰船提供护卫服务。商人其实是海盗伪装的。所有敌人被消灭，成功收集碎片。舰船的表面有一些损伤。
    fleet_combat_t2_19: 回应求救信号。求救信号其实是敌人的埋伏。部署紧急防御，战斗机立即反应。成功摧毁敌方所有的星舰。
    fleet_combat_t2_20: 与敌方舰船交战。敌方船员战斗力强。艰难漫长的战斗。同意相互停火条约。彼此交换礼物以示尊重。
    fleet_combat_t2_21: 遭到巨型海盗舰队袭击。敌方舰船同运输船一样大或者稍小些。战斗机中队部署完毕，炮塔防御系统坚固安全。成功消灭所有敌人。
    fleet_combat_t2_22: "“商人”护卫舰在靠近。舰船在护送贸易补给品。分析显示，可疑供给品其实是炸弹。交易终止。开始战斗，成功消灭所有敌人。"
    fleet_combat_t2_23: 主舰船在曲速移动中途遭受多艘海盗星舰的攻击。待所有护卫舰准备就绪后，才使用枪支开始战斗。成功消灭敌人。
    fleet_combat_t2_24: 遭受炮火攻击，警铃响起。海盗舰船在暗处投放地雷。实施反抗策略。破解敌方隐藏装备，成功消灭所有敌人。
    fleet_combat_t2_25: 舰船经过当地星球时，海盗作战团队试图阻截我方巡查。敌方战略失败。成功摧毁敌方所有舰船。获得有价值的碎片。
    fleet_combat_t2_26: 遭受星球设备的攻击。登陆船员发现，设备已被叛变的人工智能所控制。能源系统被摧毁，管理设施的船员得到解救。
    fleet_combat_t2_27: 海盗巡航机武器装备齐全，正在接近空间站，试图封锁我方舰队。瓦解敌方的阵型，以多条路线包围并敌方飞船。目标被消灭。
    fleet_combat_t2_28: 受到低温显示的星舰攻击。分析显示，敌方舰队在遥控下航行。自动炮塔系统被激活。敌方被消灭或者被赶走。损失轻微。
    fleet_combat_t2_29: 在内部巡查时遭受海盗袭击。大型武器失效。战斗机中队反击成功。敌方舰船被夺取并被加工成碎片。
    fleet_combat_t2_30: 遭受吉克军舰攻击。形势未能得到缓和。只收到自动回复：“初代再次崛起”。敌方舰船构造粗劣，轻松将其摧毁。
