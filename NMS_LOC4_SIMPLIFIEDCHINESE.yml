    npc_comm_week_06_story_res_a4: 我听到一声深深的叹息，数周以来的疲惫随着声音的主人沉入梦境而释放。它安静下来，声音被机器的嗡嗡音所取代。记录戛然而止。
    npc_comm_week_06_story_res_b4: 陌生人开始讲话，但又中断了。它想知道往哪里跑，怎么才能逃脱，但某种东西告诉它们，我无法回复，询问也没有意义。我听到它离去的脚步，它的声音被机器的嗡嗡音所取代。
    npc_comm_week_06_story_desc5a: 我听到了来自古代纪念碑的问候，话语直接映入我的脑海里。这样的东西将对保罗的操控作何反应？
    npc_comm_week_06_story_desc5b: 旅行者的“信标”周围的异常杂讯消散，一个强烈的新信号取代了古老的杂讯。保罗的处理使我愈加忧虑。
    npc_comm_week_06_story_lang5a: |-
      你......我知道你。你叫我<STELLAR>......嗞嗞......<>入梦，去睡觉<STELLAR>......嗞嗞......<>终于逃离了浓雾。
      我们跟随着那只眼睛，得到了拯救。我们必须<STELLAR>......嗞嗞......<>感谢你。传送门已经准备好了。我们站在了门口。<STELLAR>......嗞嗞......<>正在呼唤我们。
    npc_comm_week_06_story_lang5b: |-
      你好？
      <STELLAR>......嗞嗞......<>
      传送门......激活了。这是我们<STELLAR>......嗞嗞......<>逃离这些恶梦的机会。
      如果我们不睡觉，那眼睛就看不到我们，但是<STELLAR>......嗞嗞......<>我真是太累了<STELLAR>......嗞嗞......<>我坚持不下去了。如果我们穿过去，也许就能睡觉了......
    npc_comm_week_06_story_opt_a5: 叫它们进入
    npc_comm_week_06_story_opt_b5: 叫它们不要进入
    npc_comm_week_06_story_res_a5: |-
      我听到熟悉的嗡嗡声，符文低沉的响声。陌生人激活了传送门，随时准备踏入。
      此前我从未从外部听到传送瞬间的声音。此后也不想再听见第二次。
    npc_comm_week_06_story_res_b5: |-
      你是对的<STELLAR>......嗞嗞......<>当然，你是对的<STELLAR>......嗞嗞......<>疯狂。
      但接下来去哪里呢？现在<STELLAR>......嗞嗞......<>哪里？我们应该<STELLAR>......嗞嗞......<>喝下那水的......
    npc_comm_week_06_story_lang6: 保罗的奇怪设备将我引向了另一艘失事飞船。我站在舰桥电脑的残骸前，感觉这次奇异的旅程似乎就要结束了。
    npc_comm_week_06_story_start: 电脑播放了一系列断断续续的视频，这些录像不可能是用普通的摄像机拍摄的。
    npc_comm_week_06_story_end_opt: 查看录像
    npc_comm_week_06_story_end_1: |-
      我看到陌生人将符文刻在传送门的石头上。它踏过门槛，传送门的蓝光中闪出深红的颜色。一阵可怕的、不同人世般的尖叫回响在整个传送门结构中。通道很快就关闭了，连接被切断，返回的路径永远地关闭了。
      录像随后就结束了。
    npc_comm_week_06_story_end_2: |-
      我看到陌生人离开传送门，在一片荒凉的景色中继续艰难跋涉。它的船员一个接一个地倒下，直到剩下陌生人孤身走着。
      录像的速度开始加快，杂讯愈来愈强。我快进了几个小时，但陌生人仍在徘徊，沿途收集食物，再也没有返回它的飞船。
    npc_comm_week_06_story_end_3: |-
      我看到陌生人转身离开传送门。它无依无靠，它的船员被在废弃大楼中遭遇的未知奇怪生物所吞噬。离开传送门似乎解开了在睡梦中纠缠它的奇异魔咒。它蹒跚着，四处张望，惊慌失措。
      录像显示它沿着自己的足迹原路返回，沿途也没有遇到同伴，直到返回飞船失事地点。它建造了一个藏身处，为死去的朋友立碑。
      突然，我听到身后传来一个声音，我扫描了残骸，但什么也没发现。当我转身看向终端时，录像已经结束了。
    npc_comm_week_06_story_end_4: |-
      陌生人在传送门上刻下一系列符文，然后跨过了门槛。
      录像略微扭曲了一下，但没有停止。我看到陌生人站在一个六边形的世界里，在一艘大型的星舰下方显得极其渺小。这是它的星舰吗？它帮助一个人物站起身来，那是一个科尔瓦克斯人。我震惊地认出那是纳达。
      神父实体似乎在遥遥地瞪着我，注意到我目睹了这次重逢。它点了点头，然后录像结束了。
    npc_comm_week_06_story_end_5: |-
      我看到陌生人犹豫了一下，然后转身离开了传送门。它一边走一边回望，就像听到门对面有呼唤的声音。随着录像继续，我看到它回到了它遇到承诺会帮助它的旅行者的那座废弃建筑。
      它搜索这个建筑，频繁地操作控制终端，变得更加忧心忡忡。它的救世主再未现身，那个戴着闪光面具的生物再也没有回来。陌生人哭泣起来，显得无依无靠。它在建筑内的地板上睡下。录像结束了。
    npc_comm_week_06_story_end_6: |-
      陌生人在传送门上刻下一系列符文，它中途停顿了一下，像是被熟悉的声音所呼唤。没有发现后，它继续跨过门槛。录像突然静止了一阵。
      当图像恢复后，我看到陌生人站在它货船的舰桥上，被船员所包围。一个科尔瓦克斯神父实体出现在它们的当中。我震惊地认出了纳达。
      过了一会儿，混乱在货船上爆发。护卫战斗机蜂拥而来，它们的突击导致飞船坠落。录像又突然静止了一阵。最后的画面停留在一个吉克专家操作它的雷达站的单帧画面上。
    npc_comm_week_06_story_end_7: |-
      我看到陌生人离开了传送门，悲伤地摇着头。但那里似乎发生了哗变，幸存的船员同伴无视它的请求，头也不回地进入了传送门。它们被泡沫所吞噬，传送门红光一闪就关闭了。
      陌生人蹒跚地走一小段路。它搭建了一个藏身处，进去后就关上了门。在录像里，再没有看到它走出来。
    npc_comm_week_06_story_end_8: |-
      陌生人们在传送门的石头上刻上了它们的符文。它们大步迈向门槛，脚步充满自信，就像被熟悉的声音所呼唤着。它们进入传送门后，一阵耀眼的白光扭曲了录像。
      当画面稳定下来时，传送门消失了。我只看到星辰，无数的星系从镜头上掠过。录像最后停止在一颗星星上，然后快速拉近。一阵同样的闪光后，出现了一个新世界。
      录像结束了。我刚才看到的是什么？
    npc_comm_week_06_story_end_9: |-
      我看到陌生人在传送门的控制面板上敲击，它的手被无形的力量所指引着。通道打开了，蓝色的光洒在周围的景色里。
      在光芒中，陌生人与剩下的船员对话，劝说它们跟随它进入传送门，但没有成功。船员们一个接一个地离开。只有陌生人留了下来。
      最后，它走向了传送门。泡沫吞没了它，然后消失了。传送门安静地关闭。录像到此为止。
    npc_comm_week_06_story_end_10: |-
      我看到陌生人查看打开的传送门，然后离开了。录像记录了它后来的行动。它继续旅行，一英里接着一英里，总是在夜晚动身。沿途发现的每一个光源都在检查后被放弃。
      它搜索了每一座废弃的建筑，寻找承诺拯救它的旅行者。录像带仿佛是一个无止境的循环。我向前快进了一小时又一小时，它的行为模式从未改变，陌生人看上去也从未变老。
      我不断搜寻，但这故事似乎没有尽头。
    npc_comm_week_06_story_end_11: |-
      我看到陌生人激活传送门，然后走向打开的通道。它在门前犹豫了一会儿，回头看向船员伙伴，寻求鼓励。它向前迈出脚步，然后被泡沫所吞没了。
      录像突然涌出杂讯。当画面恢复时，我看到陌生人再次被它的船员所包围，它们看上去比之前老了许多。但它们都显得很高兴，大家脸上的解脱展露无遗。远处停着一艘飞船，团队上船后就启程出发了。
    npc_comm_week_06_story_end_12: |-
      我看到陌生人转身离开传送门，这显然是个很艰难的决定。录像显示它迈着依依不舍的脚步离开传送门，而且不停地回望。
      录像继续播放，显示船员们和陌生人分道扬镳。船员们前往远处的一个居住点，陌生人则向空无一物的地平线走去。
      画面继续向前推进，陌生人将大块红色矿石拖至一个藏身处，无休止地雕刻着，在绯红色的石头上留下各种几何形状。它倒在地上，精疲力竭。
      我无法领会它雕刻的符文的含义。
    npc_comm_week_06_story_end_13: |-
      我看到陌生人试探性地敲击传送门上的控制面板，打开传送门，走入其中。
      泡沫消散之后，另一个存在靠近了仍在运作的传送门，那是个旅行者。耀眼的光芒掩盖了它的面容。它跟随着陌生人步入了传送门的蓝光之中。
      建筑上的古老石头因为极致的力量扭曲变形。最终，旅行者重新出现。而传送门也关闭了。陌生人却丝毫不见踪影。
      虽然这只是一段录像，但我忍不住觉得旅行者注意到了我。于是赶紧关闭了终端。
    npc_comm_week_06_story_end_14: |-
      我看到陌生人转身快速离开传送门。它回到他们那艘小型飞船的残骸处，开始往求救信标输入数据。我看到了那颗绯红色的球体......
      录像突然一跳，又显示陌生人回到传送门。然后不断重复这段循环。我查看是否由于错误或是数据损坏造成了这样的奇怪循环，但什么都没有发现。
    npc_comm_week_06_story_end_15: |-
      我看到陌生人输入了一系列符文，然后踏入了传送门。传送门关闭之后，我看到另一个熠熠生辉的身影进入了镜头，耀眼的光芒掩盖了它的面容。录像随后受到干扰，涌起杂讯。
      录像重新开始时，我看到陌生人登上了它的船，那是在我们取得联系之前。舰桥上站着一个科尔瓦克斯人，我震惊地认出那是纳达。它的表情看上去十分忧虑。当我想继续看下去时，终端变得一片炽热，屏幕随后就被高温的白焰吞噬了。
    npc_comm_week_06_story_end_16: |-
      我看到陌生人转身离开传送门。它走得很慢，显得不太确定，而且疲惫不堪。它回到了船只失事的地点。
      我仔细观察了失事地点的求救信标，内里透出微弱的红光，正是我在之前多次见识过的、令人心悸的绯红色。
      陌生人无法入睡，绕着信标踱步。它连续数日保持警醒，只是走得越来越慢，终于还是倒下了。在倒下的那一刻，它的身体也开始发出同样的红色光芒。
      录像结束了。
