    ui_guide_topic_signals: 找到建筑物
    ui_guide_body_signals: |-
      空间站上的<VAL_ON>制图师<>可为特定建筑提供<STELLAR>星图<>。使用这些星图可以在你的套装平视显示器上标记一个地点。

      你可从行星建筑外的信标上收集<STELLAR>导航数据<>。你可以与<VAL_ON>制图师<>交换数据来获得额外地图，也可用纳米星团从制图师处购买星图。

      大型建筑可通过直接传输或其雷达信号生成可检测信号。步行探索时，使用<TECHNOLOGY>分析面甲<>来搜寻附近的建筑物，或建造（<IMG>BUILD_MENU<>）一台<TECHNOLOGY>信号增强器<>来标记离你位置最近的建筑体。

      专精<SPECIAL>导航数据<>可显示<VAL_ON>空降舱<>的位置，空降舱内有强大的<TECHNOLOGY>套装升级品<>。这些数据可在信号增强器中解码。
    ui_guide_topic_refiner: 精炼物质
    ui_guide_body_refiner: |-
      高级材料和建筑可能需要使用<TECHNOLOGY>精炼机<>。你可使用建造菜单（<IMG>BUILD_MENU<>）建造一台精炼机。大型精炼机需要<VAL_ON>宜居基地<>。

      精炼机接收已收获的材料或原料并对其进行加工，使其成为更浓缩的或更高级的材料。相比普通元素（例如<FUEL>碳<>），<VAL_ON>精炼过的元素<>（例如<FUEL>浓缩碳<>）不仅占用的空间更少，还能给基础系统提供更多的能量。

      <TECHNOLOGY>大型精炼单位<>可接收多种输入材料，使用者可以试验<VAL_ON>材料组合<>。组合材料可能产出<VAL_ON>专属物质<>或实现<VAL_ON>更有效的配方<>。

      简单便携的精炼机需要外部燃料才能使用。连接<VAL_ON>基地<>建筑的大型精炼机则不需要。
    ui_guide_topic_dismantle: 便携技术
    ui_guide_body_dismantle: |-
      从建造菜单（<IMG>BUILD_MENU<>）中部署在星球表面的技术可以通过按住<IMG>DECONSTRUCT<>来回收。这会将该技术放置在玩家的<TECHNOLOGY>套装库存<>中。

      <TECHNOLOGY>拆卸<>技术为使用者在所选地点提供了运输和<TECHNOLOGY>重新部署该技术<>的便捷方式。

      重新部署便携技术<VAL_ON>不会产生额外费用<>。该单位仅需建造一次。

      <COMMODITY>警告<>：不要忘记你所部署的技术位置。
    ui_guide_topic_fleets: 货船舰队
    ui_guide_topic_fleetsa: 舰队远征
    ui_guide_body_fleets: |-
      指挥一艘大型<COMMODITY>主力飞船<>可提供一些好处。其中最重要的是指挥<SPECIAL>护卫舰<>舰队的能力。

      找到并购买<SPECIAL>护卫舰<>以添加到你的舰队中。一个<TECHNOLOGY>护卫舰组<>中可招募的护卫舰将以图标标注。靠近一艘<TRADEABLE>可招募的护卫舰<>，并通过<TECHNOLOGY>飞船通讯器<>与它们谈话。

      护卫舰有几种类型，每艘独立护卫舰的品质各不相同。未进行远征时，护卫舰会执行与它们的能力相关的任务。登陆一艘护卫舰来收集任务报酬。

      <STELLAR>贸易护卫舰<>可以积累财富，<TECHNOLOGY>科学飞船<>可以提供古代遗物的扫描，<FUEL>补给飞船<>可以产生燃料，而<COMMODITY>采矿飞船<>可以收集矿物。<SPECIAL>作战飞船<>会在你对抗附近海盗时前来支援。
    ui_guide_body_fleetsa: |-
      远征需要一间<TECHNOLOGY>舰队指挥室<>。在舰桥和机库之间的宜居地带建立一座指挥站。

      <TECHNOLOGY>领航员<>会为舰队计划远征。前往货船舰桥拜访领航员以了解当前可进行的远征。每天都有一组新的远征航线。远征的<TECHNOLOGY>专长<>和<FUEL>难度<>各不相同。

      高级飞船可在你派遣出行的所有<VAL_ON>远征<>中作出更多贡献。完成远征将提升护卫舰的实力。

      耗时越长或规模越大的远征将需要更多燃料。补给船可减少远征的燃料需求。远征可以配备<COMMODITY>临时升级<>以提高它们的能力。

      远征往往路途遥远，且可能耗时漫长。你可以在<TECHNOLOGY>舰队指挥室<>追踪远征进度。远征是实时进行的，并且不需要远征发起人随时参与其中。
    ui_guide_topic_technology: 升级你的装备
    ui_guide_body_technology: |-
      拜访多数空间站都有设置的<STELLAR>市场<>你可在其中找到各类商人。技术商人会出售<VAL_ON>升级模块<>。在空间站上升级你的套装、飞船和多用途工具库存。

      你可以通过<TECHNOLOGY>设计图<>制作新的技术。你可购买位于<SPECIAL>太空异象<>的设计图。
      你虽然需要自寻材料，但总能在自己的套装、拥有的任何<STELLAR>飞船<>或<TECHNOLOGY>多用途工具<>上安装该技术。

      <VAL_ON>升级模块<>仅限于一次性购买。它们可升级你已安装于<VAL_ON>套装<>、<STELLAR>飞船<>或者<TECHNOLOGY>多用途工具<>上的某个特定技术。每项升级都有稍微不同的属性，用户可多多尝试不同的搭配。
      用<IMG>FE_ALT1<>选择库存中的升级模块，再用<IMG>SELECT<>将其部署到空置的<TECHNOLOGY>科技栏位<>，即可安装升级模块。

      安装到同类别升级模块旁的升级模块可提供额外增益，从而进一步提升设备性能。

      你无法同时启用超过<FUEL>三<>项属于相同技术子系统的升级。那样做将导致升级停用，直到移除足够的模块，使其能量恢复为止。
    ui_guide_topic_recipes: 配方与设计图
    ui_guide_body_recipes: |-
      你可以从技术商人那里购买现成的<VAL_ON>升级模块<>。这些商人也是预建部件的有用来源。你可在空间站市场或较小的<STELLAR>行星商店<>里找到它们。

      如果要自己制作<COMMODITY>产品<>和<TECHNOLOGY>技术<>，你必须学习它们的设计图。

      通过查访位于<SPECIAL>太空异象<>的研究所可以学习到特定的技术设计图。

      产品配方更为稀有，只能通过侵袭搜刮各种<STELLAR>行星设施<>获得。可通过和空间站的<TRADEABLE>制图师<>交换导航数据来获得这些设施的方位。
    ui_guide_topic_feeding: 喂养和驯服生物
    ui_guide_body_feeding: |-
      所有生物都会食用<TRADEABLE>生物颗粒<>。生物可直接喂养，或者通过<VAL_ON>快捷菜单（<IMG>QUICK_MENU<>）中的生物部分<>投食。

      从快捷菜单中抛出诱饵可以安抚<FUEL>捕食者<>或其他愤怒的生物，解锁新的养殖或穿越机会。

      喂养生物来获得其信任，从而<STELLAR>骑乘<>或<TRADEABLE>养殖<>它们。已驯服的生物可被<STELLAR>收养<>为同伴。动物同伴可提供友情和穿越机会。

      通过快捷菜单（<IMG>QUICK_MENU<>）管理你的同伴。照顾好你的同伴，它们就可能产卵，从而孕育出新一代的独特生物。卵可以与其他旅行者进行交易。

      <SPECIAL>太空异象<>中的<TECHNOLOGY>卵排序器<>可对卵进行基因修改，打开生命的无限可能......
    ui_guide_body_feeding_alt1: |-
      所有生物都会食用<TRADEABLE>生物颗粒<>。生物可直接喂养，或者通过<VAL_ON>快捷菜单中的工具部分<>（<IMG>QUICK_MENU<>）投食。

      更高级的诱饵可解锁特殊能力。使用<TECHNOLOGY>分析面甲<>扫描生物以发现其偏好的诱饵。通过快捷菜单部署特定诱饵

      高级诱饵可用于<STELLAR>骑乘<>或<TRADEABLE>养殖<>生物。在<TECHNOLOGY>营养处理器<>中打造高级诱饵。诱饵通常是以<FUEL>鬼粪<>或<SPECIAL>腐藤<>为基底，再混合当地原料制作而成。你可以试验将基底与植物或肉进行混合，创造出新的诱饵类型。

      从快捷菜单中抛出诱饵可能可以安抚<FUEL>捕食者<>或其他愤怒的生物，解锁新的养殖或坐骑生物。
    ui_guide_body_feeding_alt2: |-
      所有生物都会食用<TRADEABLE>生物颗粒<>。生物可直接喂养，或者通过<VAL_ON>快捷菜单中的工具部分<>（<IMG>QUICK_MENU<>）投食。

      更高级的诱饵可解锁特殊能力。使用<TECHNOLOGY>分析面甲<>扫描生物以发现其偏好的诱饵。通过快捷菜单部署特定诱饵

      高级诱饵可用于<STELLAR>骑乘<>或<TRADEABLE>养殖<>生物。在<TECHNOLOGY>营养处理器<>中打造高级诱饵。诱饵通常是以<FUEL>生物粪便<>或<SPECIAL>腐藤<>为基底，再混合当地原料制作而成。你可以试验将基底与植物或肉进行混合，创造出新的诱饵类型。

      从快捷菜单中抛出诱饵可能可以安抚<FUEL>捕食者<>或其他愤怒的生物，解锁新的养殖或坐骑生物。
