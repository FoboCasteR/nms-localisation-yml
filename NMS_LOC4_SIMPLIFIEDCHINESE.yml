    fleet_explore_special_5: |-
      %CAP_RACE%，舰队恭敬地请求你协助。
      我们截获了一条奇怪的广播。扫描侦测到太阳风中的一个重复模式。我们能够解码出数字“16”，但也仅此而已。
      你能协助进行翻译吗？
    fleet_explore_special_6: |-
      %CAP_RACE%，我带来了%SYSTEM%分区的消息。
      我们收到了一条不寻常的外星人信息，似乎是某种分类数据。
      然而，我们的系统无法解码数据包。也许你能帮忙？
    fleet_explore_special_7: |-
      %CAP_RACE%，我们对%SYSTEM%分区的调查很顺利。我们的远距离无线电阵列截获了一个不寻常的信号。
      我们相对轻松地对其进行了解密，但是信息的内容是用外星人的语言写成的。也许你可以协助翻译？
    fleet_explore_special_8: |-
      %CAP_RACE%，我们对%PLANET%星球的探索是非常成功的。
      在我们的诸多发现中，有一个奇怪的信号，在地表上的工厂之间传播。
      我们掌握了一个那条信息的无损拷贝，但我们无法理解其中的内容。也许你会更熟悉外星人的语言。
    fleet_explore_special_17: |-
      %CAP_RACE%，在%SYSTEM%星系爆出重大发现！
      舰队追踪到了一个值得注意的信号。%PLANET%星球的核心正在以一个有规律的模式振荡，并且似乎在发送一个信号。
      我们已经将该信息从二进制解码成了某种语言。然而，线索到这里就断了。也许你能看出些什么？
    fleet_explore_special_opt_a_5: 同意帮助
    fleet_explore_special_opt_b_5: 拒绝帮助
    fleet_explore_special_res_a_5: 我同意阅读信息。舰队指挥官告诉我必须去一个安全的地方，因为它不想被窥探。
    fleet_explore_special_res_b_5: 我告诉舰队指挥官我对机器人的语言一窍不通。它们必须自己弄清楚信号。
