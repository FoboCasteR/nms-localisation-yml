    fleet_trading_special_log_a_6: 在%CAP_RACE%的帮助下，对%SYSTEM%分区的市场进行了操纵。利用价格波动赚取了可观的利润。
    fleet_trading_special_log_b_6: 在%SYSTEM%星系谋划有利的贸易机会。因为该计划既危险又非法，所以%CAP_RACE%将其禁止了。
