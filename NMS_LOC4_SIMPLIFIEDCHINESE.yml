    war_navigator_lang_1: 格拉！闯入者，我准备了许多航线！作出选择吧！
    exp_navigator_lang_2: 科尔瓦克斯人已计算所有可能的远征航线。我为你提供的是那些完全毁灭可能性最小的航线。
    tra_navigator_lang_2: 船长朋友，我为你制订的航线是最快乐的航线！希望它能给你的舰队带来许多财富。
    war_navigator_lang_2: 旅行者，所有的航线都将给舰队带来荣耀和成功！格拉！
    exp_navigator_lang_3: 科尔瓦克斯人正忙于准备航线。我已经计算出，以下多维空间坐标路径是一条高利润，而且不太可能混淆能力较弱领航员的路径。
    tra_navigator_lang_3: 旅行者朋友，交易远征是最好的。但是我希望我制订的所有航线都能给你带来快乐。
    war_navigator_lang_3: 我已经把必备星图准备好了。闯入者船长，你准备好部署舰队了吗？愿它给我们都带来荣耀！
    exp_navigator_lang_4: 科尔瓦克斯人已经将这片空间的所有已知星球都标注出来了。以下是为舰队成功出行提供的最佳航线。
    tra_navigator_lang_4: 船长朋友，我为你的舰队制订了航线！它们提供了大量机会以及优美的景色！
    war_navigator_lang_4: 星图准备好了，闯入者船长！你向舰队汇报了吗？它们准备好战斗了吗？格拉！
    exp_navigator_lang_5: 科尔瓦克斯人利用集会的智慧为你的舰队制订了这些航线，旅行者实体。希望你觉得它们接近完美。
    tra_navigator_lang_5: 船长朋友，你的领航员朋友一直在努力工作！我已经为你的舰队制订了许多远征航线！
    war_navigator_lang_5: 格拉！闯入者船长，看看我的成果！星图和地图，每一条航线都有望带来荣耀！
