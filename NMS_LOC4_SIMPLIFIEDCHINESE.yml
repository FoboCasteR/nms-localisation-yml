    ui_comm_week_08_title: 社区研究
    ui_comm_week_08_sub: 帮助保罗专家：八周的第八周
    ui_comm_week_08_desc: 保罗的广播已经传遍了许多的现实世界。所有的旅行者迭代都会不断对他的跨现实数据池做出贡献。全体进度可以在水银合成机器人处解锁<SPECIAL>更多物品<>。
    npc_comm_week_08_brief: 朋友！旅行者朋友！
    npc_comm_week_08_brief2: 保罗情绪非常激动，手舞足蹈，眼中闪着热情的光芒......他是在流泪吗？
    npc_comm_week_08_brief_opt_a: 倾听
    npc_comm_week_08_brief3: |-
      所有的线索都指向了这里，朋友！我们一直在追踪的那些坐标，土地里的那些奇怪的新种子，其他旅行者朋友传来的连接不同次元的回声。所有信息都匹配了起来！一道余波震荡了整个星空！
      几十万颗休眠的行星现在都苏醒了，在打着呵欠、涌现出无数的新发现！
    npc_comm_week_08_brief4: 我这就把这场银河系剧变的中心坐标发给你。那里有新播种的植物等着你去发现，那都是有着最奇特外形的植物群系......
    npc_comm_week_08_brief4_alt: 我这就把这场银河系剧变的中心坐标发给你。那里有新诞生的动物等着你去发现，那都是有着最奇特外形的动物群系......
    npc_comm_week_08_brief_res: |-
      朋友，此处的界限最为薄弱。这颗行星可能会出现异状，也可能已经损坏。
      不过却蕴藏着无比的潜力、无比的希望！
      如果有更多旅行者朋友的迭代可以不断前往那里，我们也许就能够合并到前所未有的庞大数据......
    npc_comm_week_08_comp: 你是如何找到那个异常的新世界的？保罗和纳达，我们羡慕你们可以完成这样的旅行。能让我们看看数据吗？
    npc_comm_week_08_comp_opt_a: 传输数据
    npc_comm_week_08_comp_res: |-
      太令人震惊了！这些发现让人感觉非常熟悉，就像是我们在另一个时间、或另一个空间梦到过这份数据似的......
      我相信，这次旅程才刚刚开始。我们收集的数据包含了许多其他人的迭代，都汇聚到了保罗和纳达那简陋怪异的家园中。
      我的合成机器人伙伴充满了能量和生命力！它的处理器渴望更多数据。快来吧！用你的双眼亲自看看！
    npc_comm_week_08_comp_res_all: 这些数据真是太神奇了！你还有吗？异象数据库的大门已经向你敞开，它在这个宇宙和另一宇宙之间不断闪动。
    npc_comm_week_08_comp2_opt_b: 传输完毕
    npc_comm_week_08_comp2_res_a: 保罗反复向我表示感谢，并向我的账户发送了一份礼物。他飞快地打开了平板设备的显示器，然后确认到那只合成机器人还在对积累的数据做出能量回应。更多的发现可以进一步为其充能。
    npc_comm_week_08_comp2_res_b: 朋友，如果你有其他的发现可以传输，就用扫描仪发给我们！
    npc_comm_week_08_cap: 这只合成机器人的本次迭代已经快要达到最大容量了！看来它在这个宇宙里只能接受这最后一批数据了。
    npc_comm_week_08_cap_res_a: |-
      朋友，目前来说，这就是本异象所计划的全部研究了。
      不过不要为此刻而感到哀伤！探索吧、翱翔吧、奔跑吧、畅游吧、继续你的旅途！
    npc_comm_week_08_cap_opt_a: 继续
    npc_comm_week_08_cap_res_a_extr: 我们现在就把家园移到你那里吗，朋友？
