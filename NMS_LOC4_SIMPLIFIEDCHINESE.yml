    tut_basebuild_obj2a: 建立基地：建造一台地形操纵器
    tut_basebuild_obj2a_tip: |-
      <TECHNOLOGY>地形操纵器<>是一种先进的多功能工具组件，可以用来开采大型矿床和在地下挖掘隧道。
      在多用途工具中安装地形操纵器以挖掘建造基地所需的原料。
    tut_basebuild_obj2b: 建立基地：收集彩色金属
    tut_basebuild_obj2b_tip: |-
      使用<TECHNOLOGY>地形操纵器<>从大型矿床中开采<STELLAR>铜<>。
      在<TECHNOLOGY>便携式精炼机<>中对<STELLAR>铜<>进行精炼，制造<SPECIAL>彩色金属<>。
    tut_basebuild_obj3: 建造一个基地
    tut_basebuild_obj3_tip: |-
      找到一个合适的星球，并部署一台<TECHNOLOGY>基地电脑<>。
      使用信标在位置上登记认领，然后开始建造。
      通过建造菜单（<IMG>BUILD_MENU<>）安置新的基地部件。
    tut_basebuild_obj4: 调查基地电脑档案
    tut_basebuild_obj4_tip: |-
      <TECHNOLOGY>基地电脑<>上藏着新技术的秘密和设计图。
      调查基地电脑档案以了解更多信息。
    tut_basebuild_obj5: 寻找基地模块：挖掘设计图
    tut_basebuild_obj5_tip: |-
      使用额外<TECHNOLOGY>基地部件<>扩展你的基地。
      建造一个<TECHNOLOGY>建筑研究单位<>并研究新的部件。
      从<STELLAR>埋藏的技术<>获取<TECHNOLOGY>已回收的数据<>，并在<TECHNOLOGY>建筑研究单位<>处使用。
      使用<TECHNOLOGY>地形操纵器<>搜寻<STELLAR>埋藏的技术<>。
    tut_basebuild_obj6: 探索星球并扩张你的基地
    tut_basebuild_obj6_tip: |-
      使用额外<TECHNOLOGY>基地部件<>扩展你的基地。
      从<STELLAR>埋藏的技术<>获取<TECHNOLOGY>已回收的数据<>，并在<TECHNOLOGY>建筑研究单位<>处使用。
      使用<TECHNOLOGY>地形操纵器<>搜寻<STELLAR>埋藏的技术<>。
