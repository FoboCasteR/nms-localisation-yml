      在<TECHNOLOGY>飞船通讯器<>（<IMG>QUICK_MENU<>）上与货船船长通话
    ui_fleet_tut_obj2a: 查看你的舰队
    ui_fleet_tut_obj_tip2a: |-
      在舰桥上的<TECHNOLOGY>舰队管理<>终端中查看您当前的舰队。
      护卫舰具有不同的专长，适用于不同的远征行动。
      通过寻找和购买新的护卫舰来扩充您的舰队。
    ui_fleet_tut_msg2a: |-
      在<TECHNOLOGY>舰队管理<>终端中查看您的舰队
      了解您的舰队当前的专长
    ui_fleet_tut_obj2: 计划远征
    ui_fleet_tut_obj_tip2: |-
      <TECHNOLOGY>领航员<>为舰队计划远征。
      在货船桥上拜访领航员来了解当前可进行的远征。
      每天都有一组新的远征航线。
      远征的<TECHNOLOGY>专精化<>和<FUEL>难度<>各不相同。
