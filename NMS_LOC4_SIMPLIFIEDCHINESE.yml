    ui_comm_week_03_desc: 保罗专家正在播送对探险家的请求。它在记录银河新“阶段”时呼求帮助。
    npc_comm_week_03_brief: |-
      朋友！银河在闪烁！你看到了，对吧？它那复苏的美丽？
      我们的研究加快了步伐。我敢肯定，我们正在接近目标！但我们也引起了注意......
    npc_comm_week_03_brief2: |-
      护卫给纳达和保罗制造了一些麻烦。它们总是那样。我们飞到外面，不打算遵守规矩。我们要是被找到，异象就完了！
      我敢肯定有一个设施存储着它们的部分逻辑，但我无法进行远程访问。我现在就把坐标传给你，朋友！我们去推它们一把，看看它们的例程和反应。
    npc_comm_week_03_brief_res: 朋友，我正在向你发送传送门的坐标。但这事有危险！千万要当心！
    npc_comm_week_03_cap: 朋友，你的勇敢让我们欣喜万分！你帮了我们很大的忙！但我们现在已经安全了，纳达和我。别再冒险了。
    npc_comm_week_03_cap_res_a: 保罗的脸上挂着微笑，我没有因为它们而受伤，让它松了一口气。它表示自己已将一份礼物转至我的账户，或许我能用在一些有趣的事情上。
    npc_comm_week_03_cap_res_b: 谢谢你，谢谢你！我们欠你的情，旅行者朋友。这次的和平将用知识回报我们，我向你保证！
    npc_comm_week_03_comp: 护卫找你麻烦了，朋友？我们能从它们的巡逻模式中发现什么吗？让我来分析这些日志。它们肯定注意到了发生的事......
    npc_comm_week_03_comp_res_all: 每一滴普茵，每一块碎玻璃......这数据会帮我们接近真相，旅行者朋友。但请一定当心！你对纳达和保罗来说太珍贵了。
