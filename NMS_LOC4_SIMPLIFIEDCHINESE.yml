    npc_mission_digging_proc_a_1: 客户在这个恒星系里经营着一家大型教育机构。它想寻找古代遗物以丰富自己的收藏。
    npc_mission_digging_proc_a_2: 客户是一名被遗弃者，因其对过去的信仰而被同时代者排斥。
    npc_mission_digging_proc_a_3: 客户来自于一个富裕家庭，希望更多地了解自己的血统。
    npc_mission_digging_proc_a_4: 客户研究护卫多年，希望通过回顾过去来取得突破。
    npc_mission_digging_proc_a_5: 客户对不寻常的病原体特别感兴趣。它认为古代病原体有着极大的潜在研究价值。
    npc_mission_digging_proc_a_6: 客户希望了解过去的技术，以提高未来的技术。
    npc_mission_digging_proc_a_7: 客户在一场环境灾难后被迫逃离家园。它希望通过回顾过去来了解那场灾难的根源。
    npc_mission_digging_proc_a_8: 客户最近发现了一件无价的传家宝。它想寻找相似的遗物，以期连贯地理解自己的历史。
    npc_mission_digging_proc_a_9: 客户了解到关于它祖先的不安事实，想要澄清过去。
    npc_mission_digging_proc_a_10: 客户致力于研究我们共同祖先的历史，为了收集新的原始资料而求助。
    npc_mission_digging_proc_a_11: 客户担心文明可能正在走向崩溃。它希望能通过研究避免过去所犯的错误。
    npc_mission_digging_proc_a_12: 客户相信自己发现了吉克与维吉恩之间的古老遗传联系。这种信息可能会造成政治不稳定，所以它希望能从化石记录中得到更多证据。
    npc_mission_digging_proc_a_13: 客户致力于从过去学习经验教训，希望能在当地历史协会上博得名声。
    npc_mission_digging_proc_a_14: 客户对古代废墟及其内容感兴趣。它不相信那些废墟出自吉克人或维吉恩人的远古始祖之手。它正在寻找遗物来帮助证明自己的论点。
    npc_mission_digging_proc_a_15: 客户厌倦了现代生活。它正在寻找过去的碎片，以重建我们祖先的优秀文化。
    npc_mission_digging_proc_a_16: 客户是一名“医学”研究者，对肠道吸收化学物质的过程很感兴趣。它正在寻找古代废墟，希望能收集到远古逝者所食之物的样本。
    npc_mission_digging_proc_a_17: 客户经营着一家相当成功的矿业公司。它正在寻求多元化经营，希望能测试商业规模考古的可行性。
    npc_mission_digging_proc_b_1: 它对远古的文字记录特别感兴趣。数据已足够的：它不需要物理源。
    npc_mission_digging_proc_b_2: 它需要各类遗物。扫描碎片并把记录输入它的个人数据库。
    npc_mission_digging_proc_b_3: 它正在征求探险家的协助。发现者可以保留所有出土遗物。它只求能得到样本的扫描数据或数字副本。
    npc_mission_digging_proc_b_4: 它特别热衷于取回任意古代文化遗物的扫描。记录完成后，探险家可以自由保留物理样本。
    npc_mission_digging_proc_b_5: 它的历史记录存在很长的空白期，想找探险家进行考古远征，以填补这些缺失的数据。
    npc_mission_digging_proc_c_1: 它将独立验证所有数据。试图将新物件当做古物的提交者，将被上报给有关部门。
    npc_mission_digging_proc_c_2: 客户要求遗物至少应有100年的历史。新样本将被自动拒绝。
    npc_mission_digging_proc_c_3: 客户表示可以接受科尔瓦克斯遗物，但非首选。
    npc_mission_digging_proc_c_4: 客户要求探险家自己提供铁锹和/或其他辅助挖掘设备。
    npc_mission_digging_proc_c_5: 客户对委托期间可能影响探险家的古老诅咒不承担责任。
    npc_mission_digging_proc_c_6: 客户对探险家委托期间被困于洞、坑或任何其他开采环境的情况不承担责任。
    npc_mission_digging_proc_c_7: 客户指出该恒星系的海盗最近已进入遗物市场，探险家应采取适当的谨慎措施。
    npc_mission_digging_proc_c_8: 客户建议探险家应谨慎处理此事，不要将任何挖掘点位置透露给不太谨慎的遗物猎手。
    npc_mission_digging_proc_c_9: 客户指出探险家应对任何疾病或其他从深处释放出来的恐怖事物承担责任。
    npc_mission_digging_proc_c_10: 客户要求谨慎地完成实地工作，避免损坏任何古代建筑。
