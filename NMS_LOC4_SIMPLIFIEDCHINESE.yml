    npc_comm_week_01_comp_res_all: 无论你拥有多少数据，我们都乐于接受，以便深入研究，进一步理解！
    npc_comm_week_01_comp_res_b: 啊哈，异象空间的一个小把戏，朋友！我用交易终端拆下的部件，打造出一部运输机。
