    dnt_exp_trader_trade_lang_1: Unknown entity seeks rare and strange goods? Korvax
      travels universe to collect superior cargo!
    dnt_exp_trader_trade_lang_2: What galaxy is this? Ship warped through hole. Korvax
      is lost. Strange entity requires goods from remote worlds?
    dnt_exp_trader_trade_lang_3: Joyful to meet entity! I offer excellent goods from
      merchants guild. Best price.
    dnt_exp_trader_trade_lang_4: Convergence eyes watching! Please make purchase...
    dnt_exp_trader_trade_lang_5: Ship is great pleasure for Korvax! Only one payment
      to sales gek remains. Purchase goods, entity?
    dnt_exp_trader_trade_lang_6: Eheu! Carapace requires emergency upgrade. Exchange
      all Korvax possessions for units!
    dnt_tra_trader_trade_lang_1: Hello! Friend looks rich! Want to buy cargo? Buy
      for discount if you buy today!
    dnt_tra_trader_trade_lang_2: Unit-thief salesgek sell me broken goods! Need pity,
      friend! Please make purchase? No scam.
    dnt_tra_trader_trade_lang_3: So happy to meet new customer! Buy products! Buy
      happiness!
    dnt_tra_trader_trade_lang_4: Please help, friend! Supervisor is murderous! I must
      make a sale today!
    dnt_tra_trader_trade_lang_5: Friend has units? Only one more sale and I can buy
      a new ship!
    dnt_tra_trader_trade_lang_6: I am going to start a new life, friend! Please buy
      cargo! All belongings must go!
    dnt_war_trader_trade_lang_1: Glorious day! Ship is heavy with tribute from foes.
      Interloper wishes to purchase? Already removed most blood.
    dnt_war_trader_trade_lang_2: Crushed pirates, harvested cargo! Available to interloper
      now.
    dnt_war_trader_trade_lang_3: Interloper wishes to trade? Offer honourable price.
    dnt_war_trader_trade_lang_4: My captain demands units! War consume many resources!
      Purchase, interloper! Death! Death!
    dnt_war_trader_trade_lang_5: Enemy fled! Pathetic coward! Need faster ship. Interloper
      purchase heavy cargo?
    dnt_war_trader_trade_lang_6: Need units! Wish to purchase powerful new weapon!
      Interloper consider exchange?
    all_trader_trade_desc_1: 尽管我不确定商人准确的意思，它似乎渴望做交易。
    all_trader_trade_desc_2: 商人打着高兴的手势，很乐意与航天员做生意。
    all_trader_trade_desc_3: 这名驾驶员表示它愿意交易，但它起来很谨慎。最终，它放松了下来，并开始准备货物清单。
    all_trader_trade_desc_4: 这名驾驶员快速地与我交谈着，很高兴能与另一名商人做交易。
    all_trader_trade_desc_5: 驾驶员甚至在我说话前就已经准备好了它的货单。它似乎很渴望做交易。
    all_trader_trade_desc_6: 驾驶员准备好了它的交易系统。它的货物已经在等待检查了。
    all_trader_trade_desc_7: 商人检查了我的货物数据。它试图表现的镇定些，但却并没有什么成效。它无法掩饰做交易的渴望之情。
    all_trader_trade_desc_8: 驾驶员兴奋而喋喋不休地离开了。它似乎在太空中穿梭了很久，不知道如何进行正常对话。
    all_trader_trade_desc_9: 商人打着高兴的手势，渴望不通过银河交易终端的干扰和规则直接做交易。
    all_trader_trade_desc_10: 尽管驾驶员的话语颠三倒四、令人费解，它表达的意思却很明确。它在用通用的语言说着关于金钱的事情。
    all_trader_trade_opt_a: 检查货物清单
    all_trader_trade_opt_b: 结束通讯
    all_trader_trade_opt_a_alt: 购买产品
    all_trader_trade_opt_b_alt: 购买物质
    all_trader_trade_res_b_1: 令商人失望的是，我拒绝查看它的货物。
    all_trader_trade_res_b_2: 我目前没有什么交易的需求，因此拒绝了浏览驾驶员的货物。
    all_trader_trade_res_b_3: 商人似乎并没有什么可提供的。我最好去别处进行交易。
    dnt_exp_trader_offload_lang_1: Hmm. Cargo not only valuable - also holy to Korvax
      Convergence. Unknown entity will respect?
    dnt_exp_trader_offload_lang_2: Such rare findings at echo monolith! Lifeform permitted
      to purchase - for research only.
    dnt_exp_trader_offload_lang_3: Analysis of curiosities is complete. Organic entity
      wishes to research too? Can offer trade.
    dnt_tra_trader_offload_lang_1: Found such loot in ancient vaults! Friend would
      not believe! One time opportunity!
    dnt_tra_trader_offload_lang_2: Prosperous journey, friend! Discovered rare exotic
      products! Not available at planetary market!
    dnt_tra_trader_offload_lang_3: Discovered exciting stockpile in ruined location!
      Want to trade, friend?
    dnt_war_trader_offload_lang_1: Grah! Very ancient treasure in ship! Demand large
      offer to trade!
    dnt_war_trader_offload_lang_2: Found pointless ancient material. No use to warrior.
      Interloper make offer?
    dnt_war_trader_offload_lang_3: Interloper interested in Vy'keen treasure? Look
      with respect.
    all_trader_offload_desc_1: 商人看到另一名驾驶员很兴奋，它给予了我一些稀有而真贵的物品。
    all_trader_offload_desc_2: 驾驶员似乎是个普通的商人，但它所携带的商品却与普通商品不同，只有饰品和古玩。我很好奇为什么会携带这样不同寻常的货物......
    all_trader_offload_desc_3: 这商人说话方式与我见过的其他商贩不同。它似乎很专业，只携带了非比寻常的物品......
    all_trader_offload_desc_4: 我不知道这名驾驶员究竟是什么人。商人？史学家？盗墓人？无论如何，它似乎在售卖小饰品。
    all_trader_offload_desc_5: 商人传输了它的货物清单，上面显示着奇怪的藏品。它所持有的都是遗物，对它种族而言很重要的物品。它似乎愿意给予一部分......
    all_trader_offload_opt_a: 购买遗物
    all_trader_offload_opt_d: 拒绝
    all_trader_offload_res_a_1: 我接受了商人的礼物。我很确定会用得上这件遗物，或者它会发现我的可用之处......
    all_trader_offload_res_a_2: 遗物物有所值。即使我不确定它究竟可以用来做什么，这些物品对住在系统中的种族而言有极高的价值。
    all_trader_offload_res_a_3: 商人给了我遗物并离开，它很乐于传播它认为值得传播的东西。
    all_trader_offload_res_b_1: 我拒绝了商人的奇怪饰品收藏。
    all_trader_offload_res_b_2: 我感谢了商人的礼物，但拒绝拿走它的遗物。
    all_trader_offload_res_b_3: 我现在并不需要商人的遗物。我感谢了它的礼物，并结束了交流。
