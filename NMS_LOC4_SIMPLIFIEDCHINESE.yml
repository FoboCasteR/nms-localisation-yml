    fleet_trading_special_log_c_9: 我们发现了危险的外交局势。事情对我们不利。
    fleet_trading_special_10: |-
      %CAP_RACE%，我们在%SYSTEM%星系中发现了难得的机会。然而，舰队目前正面临着流动性问题。我们的资金被锁死在一系列复杂的采矿合同中。
      我们不能让这个投资机会溜走——错过的机会是很痛苦的！也许你能输送资金给我们？
    fleet_trading_special_opt_a_10: 汇出资金
    fleet_trading_special_opt_b_10: 拒绝
    fleet_trading_special_res_a_10: 我将资金汇给了舰队指挥官。它们清楚地了解当地市场的脉搏，如果它们能够继续进行贸易，那对我们双方都更好。
    fleet_trading_special_res_b_10: 我拒绝汇出资金。指挥官正被卷入复杂的金融系统，使远征队面临相当大的风险。我要求它在未来作出更审慎的投资。
    fleet_trading_special_11: |-
      %CAP_RACE%，%SYSTEM%星系传来了好消息！
      我们的侦察兵获得了它们最好的投资交易。然而，有一个小问题。舰队正遭受暂时缺乏资金的困扰。也许你可以帮忙？这是个不容错过的机会！
    fleet_trading_special_opt_a_11: 汇出资金
    fleet_trading_special_opt_b_11: 拒绝
    fleet_trading_special_res_a_11: 谢谢你，%CAP_RACE%。你不会后悔的，我向你保证。你的投资将会增值很多倍！
    fleet_trading_special_res_b_11: 好吧，%CAP_RACE%。或许这机会本来就不属于我们。我会想办法向船员们传达这条令人失望的消息。
    fleet_trading_special_12: "%CAP_RACE%，我们需要你的建议。一个%RACE%商人向我们提供了一份高利润的航运合同。然而，货物是否合法不得而知。如果我们被抓到，后果可能会......很严重。我们该怎么办？"
    fleet_trading_special_opt_a_12: 接受交易
    fleet_trading_special_opt_b_12: 拒绝交易
    fleet_trading_special_res_a_12: 好的，%CAP_RACE%。我们将抓住这个机会！不要担心，我们将采取最谨慎的行动。
    fleet_trading_special_res_b_12: 你是明智的，%CAP_RACE%。我们将在这个星系中找到其他的机会。船员们也会松一口气。也许与当局合作会有一些收获......
    fleet_trading_special_log_a_12: 在%SYSTEM%星系中接到非法走私合同。听取%CAP_RACE%的意见，接受了这笔交易。行动非常成功。获得了很大的利润。
    fleet_trading_special_log_b_12: 在%SYSTEM%星系中接到非法走私合同。听取%CAP_RACE%的意见，接受了这笔交易。行动非常成功。但被系统当局抓到，飞船在随后的战斗中受损，受到高额罚款。
    fleet_trading_special_log_c_12: 在%SYSTEM%星系中接到非法走私合同。听取%CAP_RACE%的意见，拒绝了这笔交易。与当地%RACE%政府保持良好关系。因分享走私活动的详情而获奖赏。
    fleet_trading_special_13: "%CAP_RACE%，我恭敬地请求你的建议。一个本地的%RACE%商人向我们提出了一笔极好的交易，但这笔交易是如此之好，以至于我有理由怀疑它的动机。我们应该继续交易吗？交易的利润是前所未有的......"
    fleet_trading_special_opt_a_13: 接受交易
    fleet_trading_special_opt_b_13: 拒绝交易
    fleet_trading_special_res_a_13: 我叫舰队指挥官进行交易。也许有风险，但做生意就是如此。它点了点头，但还是有些没把握。
    fleet_trading_special_res_b_13: 我叫舰队指挥官相信自己的直觉，避免与可疑人物做交易。
    fleet_trading_special_log_a_13: 在%SYSTEM%星系中，一个交易者提供了有利可图但很可疑的交易。在继续之前听取了%CAP_RACE%的建议。交易利润丰厚，但那个商人的动机仍不明朗。
    fleet_trading_special_log_b_13: 在%SYSTEM%星系中，一个交易者提供了有利可图但很可疑的交易。在继续之前听取了%CAP_RACE%的建议。那个商人在得到大量货币后消失了。损失：惨重。
    fleet_trading_special_log_c_13: 在%SYSTEM%星系遭遇高度可疑的交易者。听取%CAP_RACE%的建议，拒绝与其交易。
    fleet_trading_special_14: "%CAP_RACE%，我们的交易电脑正在进行离线维护，因此我们需要你的建议。我们在新兴技术市场进行了大量收购。然而，情况变得很不稳定。我们应该卖出吗？现在这样做的话，至少可以获得一小部分利润。"
    fleet_trading_special_opt_a_14: 叫它们继续持有
    fleet_trading_special_opt_b_14: 叫它们卖出
    fleet_trading_special_res_a_14: 我叫舰队指挥官坚持下去直到渡过动荡期。恐慌出售只会赔钱。
    fleet_trading_special_res_b_14: 我叫舰队指挥官卖出。在长途旅行中不应该对动荡的市场进行投资。将来还会有更好的投资机会。
    fleet_trading_special_log_a_14: 在交易条件不稳期接受了%CAP_RACE%的建议。在随后的市场复苏期，持有大宗商品并取得了可观利润。
