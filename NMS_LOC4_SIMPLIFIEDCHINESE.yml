    exp_first_word_desc: |-
      石头产生了共鸣，发出了一种充满我心灵的声音。一个景象开始逐渐成形......
      一个机器生命体转身面朝着我。光从它的金属外壳中透出来，形成一团包围着我们的炽热雾气。它向我做手势......
    tra_first_word_desc: |-
      石头产生了共鸣，发出了一种充满我心灵的声音。一个景象开始逐渐成形......
      一个小小的外星生物体在我面前跪了下来。它太累了，精疲力尽。它没有看见我的目光，伸出手来......
    war_first_word_desc: |-
      石头产生了共鸣，发出了一种充满我心灵的声音。一个景象开始逐渐成形......
      我看到两个体型巨大的外星人在战斗。最终，一个人获胜，而战败者流血致死。被征服的外星人拼尽最后一点力气，向我做了个手势......
