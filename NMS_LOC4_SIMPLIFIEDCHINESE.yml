    fleet_trading_special_1a: |-
      %CAP_RACE%。我们获得了有价值的市场资料，赚钱几乎是肯定的！
      但是......资料的内容是用一种无法理解的外星语言写的，我们无法破译它。我们需要你的见识！
      但是这个频道不安全。我们已将市场资料的副本存入一条安全的贸易线路，供你查看。
    fleet_trading_special_1b: |-
      %CAP_RACE%。我们的间谍窃取了宝贵的商业机密！我们很快就要发财了！
      但是......有一个小小的障碍。信息是用外星语言写成的，我们无法读懂。我们需要你的帮助！
      这个频道不安全，不足以发送机密。我们已为你将信息的副本存入了安全服务器。
    fleet_trading_special_1c: |-
      %CAP_RACE%，好消息！%RACE%大使参加了我们的宴会，并留下了宝贵的文件！我们一定会赚大钱的！
      但在我们行动之前，还有一个小问题。这些文件是未经翻译的，我们无法阅读。
      这个频道不适合发送机密。我们已在安全服务器上存放了一份文件副本。请帮我们翻译一下！
