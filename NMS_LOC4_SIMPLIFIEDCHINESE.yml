    all_trader_ambush_desc_1: 商人的准确意思很难让人明白，但它似乎在寻求帮助。它看上去很焦虑。
    all_trader_ambush_desc_2: 商人显然紧张不安。它似乎需要帮助，它示意我将飞船靠近些。
    all_trader_ambush_desc_3: 商人看上去很疲惫。它焦急地说话，显然在罗列一个个的问题。它似乎需要我的帮助。
    all_trader_ambush_desc_4: 驾驶员紧张地说了些早已准备好的话。似乎是在寻求什么帮助。它们在说完后做了手势，等待回应。
    all_trader_ambush_desc_5: 商人需要帮助，这一点很明确。虽然很难明白问题的所在，但目前最重要的似乎是要靠得离它的飞船近一些......
    all_trader_ambush_desc_6: 商人似乎在寻求帮助，它的飞船显然受到了重创。但是它的眼神中透露着冷酷和吝啬，并未因为获得救助而安心。
    all_trader_ambush_desc_7: 商人喋喋不休地说得飞快。它一遍遍重复着似乎是寻求帮助的话语，它的动作显得很迫切。
    all_trader_ambush_desc_8: 商人一遍遍讲述着一个悲伤的故事，似乎快哭了。它祈求我的帮助，坚持表示我只需要在它准备飞船时飞近一些就可以了。
    all_trader_ambush_opt_a: 尝试帮助
    all_trader_ambush_opt_b: 拒绝帮助
    all_trader_ambush_res_a_1: 我将自己的飞船靠近商人，但问题出现了。子空间雷达上充斥着敌意信号......
    all_trader_ambush_res_a_2: 我如它所愿靠近，但无线电停止运转了。在我试图向商人打招呼时，我注意到它的武器系统上线了......
    all_trader_ambush_res_a_3: 我同意了商人的请求，但它仍旧闪烁其词。我的脉冲驱动器开始突突作响，我的雷达显示一系列未知信号迅速靠近......
    all_trader_ambush_res_b_1: 商人的举措非常可疑。我没有理它，准备在麻烦到来前曲速离开。
    all_trader_ambush_res_b_2: 这种状况非常可疑。尽管它在祈求，我还是准备离开这名商人。
    all_trader_ambush_res_b_3: 我没有理会商人。它在我结束对话后咒骂我，但我怀疑如果我靠近情况会更糟。
