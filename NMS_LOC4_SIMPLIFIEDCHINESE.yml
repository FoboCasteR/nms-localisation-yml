    bld_waterplant_3a_name_l: 可种植海藻
    bld_barnacle_description: |-
      一种坚韧的节肢动物，通常结壳附着于固定或缓慢移动的水下物体。

      此品种可以被贴在选定的位置，为基地增添一种老化的海洋外观。
    bld_barnacle_name: 藤壶
    bld_barnacle_name_l: 藤壶
    bld_tree_1_description: |-
      大型装饰性果树。

      果实的形态、毒性和状态会因当地气候和授粉者的条件而异。
    bld_tree_2_description: |-
      纤细而不结果的树。根系与高度适应的真菌共生系统相整合。

      能自行长出蘑菇，易于培育，真菌无毒且不会扩散。
    bld_tree_3_description: |-
      耐寒的常青树，能在各种气候下生存。

      下侧泛银的蜡质叶子提供了极好的采集光线能力，全年繁茂缤纷。
    bld_toycube_description: |-
      专属的装饰性稀有物。

      这个精雕细琢的小配件能利用局部引力场取悦基地访客。
    bld_toycube_name: 膨胀立方体小配件
    bld_toycube_name_l: 膨胀立方体小配件
    bld_toysphere_description: |-
      专属的装饰性稀有物，用于基地。

      这个小配件能射出一个球形全息图，代表着星系中数百万兆个天体中的一个。
    bld_toysphere_name: 全息球体小配件
    bld_toysphere_name_l: 全息球体小配件
    bld_toycore_description: |-
      专属的装饰性稀有物，用于基地。

      这是一种现实的模型，从一名不可思议的观察者的角度所见。只要有足够强大的镜头，观察者就能够看到无限层次的细节。
