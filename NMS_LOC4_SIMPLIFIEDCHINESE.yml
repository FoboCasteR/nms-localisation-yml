    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: 尽管语言不通，但这位外星人的态度似乎是在暗示我们曾经见过面。也许它知道在我之前到访的那个人？
    exp_first_station_desc_2: 当我走近时，这个外星人精美的金属外壳似乎生机涌动。它在研究我，面甲周围的灯光在闪烁。也许它对留在基地电脑里的信息知道些什么？
    exp_first_station_desc_3: 金属生物喋喋不休地说了起来，说了一连串我听不懂的语言。但我眨眼的时候，分明看见了在求救信标处时盯着我的同一种红光......
    tra_first_station_desc_1: 我靠近的时候外星人尖叫起来。它看到我似乎很激动，虽然我不知道它咿咿呀呀在说什么。也许它能认出基地电脑提到的信号？
    tra_first_station_desc_2: 外星人期待地看着我，它明显是在等什么。也许它认识在我之前到访的那个人？
    tra_first_station_desc_3: 这个生命体开始喋喋不休地说起来，睁大了眼睛、用好奇的眼神打量我。但我眨眼的时候，分明看见了在求救信标处时盯着我的同一种红光......
    war_first_station_desc_1: 这个外星人看起来又大又吓人，但似乎试图表现出友好相处的样子。也许它知道在我之前到访的那个人？
    war_first_station_desc_2: 我靠近的时候生命体膨胀了起来，极尽全力把自己的体型变大。也许它能认出基地电脑提到的信号？
    war_first_station_desc_3: 尽管外星人的体型巨大，但它看起来并不好斗。但我眨眼的时候，分明看见了在求救信标处时盯着我的同一种红光......
    all_first_station_opt1: 询问其他旅行者
    all_first_station_opt2: 询问“16”
    all_first_station_opt3: 重复“16”
    exp_first_station_res_1: 这个生命体停了一下，然后转身离开。它要么没有听到我说的话，要么选择无视我的问题。
    exp_first_station_res_2: 这个生命体的面甲上一副神情呆滞的样子。这个数字对它产生了一些奇怪的影响，它似乎不愿意再多说。
    exp_first_station_res_3: 这个编码会对它产生一些奇怪的影响。它的目光凝固了，声音结结巴巴。过了一会，它重新动了。它们似乎不记得我说了什么。
    tra_first_station_res_1: 生命体的脸上闪过一丝惊讶，然后释放出了一股味道奇怪的气体。这应该代表我们的谈话结束了。
    tra_first_station_res_2: 生命体被我的问题吓了一跳，发出剧烈的吱吱声。虽然我听不懂它的话，但我清楚地看到它摇头了。
    tra_first_station_res_3: 外星人沉默了。我不知道它是否理解编码，但我的话显然对它产生了巨大的影响。
    war_first_station_res_1: 外星人吓了一跳，往后退了一点。它脸上的表情告诉我，这场谈话结束了。
    war_first_station_res_2: 听到编码后它颤抖了一下，一丝恐惧掠过了它的脸。然后一瞬间，恐惧褪去。它奇怪地看着我，但什么都没有说。
    war_first_station_res_3: 外星人的立场改变了。它并没有敌意，但是友善的态度消失得无影无踪。它显然对聆听这些编码没有兴趣。
    all_shop_first_station_desc: 这个生命体在它的终端后面等待着。它上下打量着我，似乎并没有把我当作一个顾客。它看起来不太好相处。
    all_guild_first_station_desc: 显然，这个生命体在这里位高权重。第一眼看上去，它对我似乎没什么特别的兴趣。或许编码可以改变它的看法。
    all_shop_first_station_res: 挥手让我离开之前，这个外星人警戒地看着我。
    all_guild_first_station_res: 生命体的脸上闪过迷惑的表情，似乎对方是陌生人。我们继续互相误解对方。
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: 生命体盯着我，一言不发。我眨眼的瞬间，看到同样的红色光线在终端盯着我。 我觉得我有必要重复我在信号中继器中听到的编码。
    all_mystery_solved_lang: "<IMG>SLASH<>我们<FUEL>在<>监视<FUEL>你<>，旅行者朋友。<IMG>SLASH<><FUEL>找到<><FUEL>我们<><FUEL>留给<>你的东西<IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      虽然外星人说话了，但每一个字都不是它自己说的。一串编码从红色的视线中回响到我这里，直接载入到了我的套装里。
      红色的光芒逐渐消失，我看见生命体透过面甲盯着我。无论周围发生了什么，它似乎都不曾见过。
      我该走了。也许我的<TECHNOLOGY>基地电脑<>可以解开这个编码？
    tra_first_station_solved_desc: |-
      虽然外星人说话了，但每一个字都不是它自己说的。一串编码从红色的视线中回响到我这里，直接载入到了我的套装里。
      红色的光芒逐渐消失，我看见生命体对我期待地眨了眨眼。无论周围发生了什么，它似乎都不曾见过。
      我该走了。也许我的<TECHNOLOGY>基地电脑<>可以解开这个编码？
    war_first_station_solved_desc: |-
      虽然外星人说话了，但每一个字都不是它自己说的。一串编码从红色的视线中回响到我这里，直接载入到了我的套装里。
      红色的光芒逐渐消失，我看见生命体怒视着我。无论周围发生了什么，它似乎都不曾目睹。
      我该走了。也许我的<TECHNOLOGY>基地电脑<>可以解开这个编码？
    ui_mystery_over_wait_msg1: |-
