    ui_pin_product_sub: 根据设计图制作物品
    ui_pin_tech_sub: 安装科技升级
    ui_pin_repair_sub: 修复受损的技术
    ui_pin_fuel1_obj_tip: |-
      使用<TECHNOLOGY>开采光束<>从植物中采集<FUEL>碳<>。按下 <IMG>ATTACK<> 发射激光。
      警告：过度采集可能会吸引护卫无人机的注意。
    ui_pin_fuel2_obj_tip: |-
      <FUEL>浓缩碳<>在大多数行星上以晶体形式出现。使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位碳晶体。大形矿床可能需要采用<TECHNOLOGY>高级开采光束<>开采。
      可在<TECHNOLOGY>精炼机<>中用碳制得浓缩碳。
    ui_pin_oxygen_obj_tip: |-
      <FUEL>氧<>可以从所有行星上都有的红色植物中采集。使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位富氧植物。
      氧也可以从某些有害植物中采集，或通过<TECHNOLOGY>分析面甲<>在一般植物群中识别。
    ui_pin_launchsub_obj_tip: "<FUEL>二氢<>在大多数行星上以晶体形式出现。使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位二氢晶体。大形矿床可能需要采用<TECHNOLOGY>高级开采光束<>开采。"
    ui_pin_launchsub2_obj_tip: 在<TECHNOLOGY>中型<>或<TECHNOLOGY>大型精炼机<>中处理<TECHNOLOGY>二氢<>和<TECHNOLOGY>氚<>以制作<TECHNOLOGY>氘<>。
    ui_pin_rocketsub_obj_tip: "<VAL_ON>氚<>在小行星区域内很丰富。在行星环中，或在星际飞行的中途寻找小行星区域。扫描（<IMG>SCAN<>）以搜寻<TECHNOLOGY>富含氚的小行星<>。"
    ui_pin_sand1_obj_tip: 使用<TECHNOLOGY>地形操纵器<>从任意行星土地提取而得。
    ui_pin_land1_obj_tip: |-
      使用<TECHNOLOGY>开采光束<>从小岩石块中采集<EARTH>铁氧体粉末<>。按下 <IMG>ATTACK<> 发射激光。
      警告：过度采集可能会吸引护卫无人机的注意。
    ui_pin_land2_obj_tip: |-
      在<TECHNOLOGY>精炼机<>中处理铁氧体粉末以制作<EARTH>纯铁氧体<>
      可使用<TECHNOLOGY>高级开采光束<>从一些大型岩石中直接开采纯铁氧体。
    ui_pin_land3_obj_tip: 在<TECHNOLOGY>精炼机<>中处理纯铁氧体以制作<EARTH>磁化铁氧体<>。
    ui_pin_catalyst1_obj_tip: "<CATALYST>钠<>可以从所有行星上都有的黄色植物中采集。使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位富含钠的植物。"
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>硝酸钠<>可采用<TECHNOLOGY>精炼机<>从钠中制得
      硝酸钠也是晶体形式的。使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位硝酸钠晶体。开采需要使用<TECHNOLOGY>高级开采光束<>。
    ui_pin_cave1_obj_tip: |-
      从<EARTH>地下岩石矿床<>中容易提取出<TECHNOLOGY>钴<>。
      寻找天然洞穴的入口。<RED>警告：<>许多洞穴中存在危险植物群系。
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>离子钴<>可用<TECHNOLOGY>精炼机<>从钴中制得。定位地下的钴。
      寻找天然洞穴的入口。<RED>警告：<>许多洞穴中存在危险植物群系。
    ui_pin_water1_obj_tip: |-
      从<EARTH>地下岩石矿床<>中容易提取出<TRADEABLE>盐<>。
      升级套装<TECHNOLOGY>换气薄膜<>或从<TRADEABLE>海藻袋<>中补充氧气补给，以提高在海洋中的效率。
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>氯<>可采用<TECHNOLOGY>精炼机<>从盐中制得。
      氯可以直接从大型水下矿床中开采。开采需要使用<TECHNOLOGY>高级开采光束<>。
    ui_pin_yellow2_obj_tip: |-
      使用<TECHNOLOGY>地形操纵器<>从大型矿床中开采铜
      使用<TECHNOLOGY>分析面甲<>寻找铜矿。铜矿可以在围绕<STELLAR>黄色恒星<>运行的行星上找到。
    ui_pin_red2_obj_tip: |-
      使用<TECHNOLOGY>地形操纵器<>从大型矿床中开采<STELLAR>镉<>
      使用<TECHNOLOGY>分析面甲<>寻找镉矿。镉矿可以在围绕<FUEL>红色恒星<>运行的行星上找到。
    ui_pin_green2_obj_tip: |-
      使用<TECHNOLOGY>地形操纵器<>从大型矿床中开采<STELLAR>艾梅里尔<>
      使用<TECHNOLOGY>分析面甲<>寻找艾梅里尔矿。艾梅里尔矿可以在围绕<TRADEABLE>绿色恒星<>运行的行星上找到。
    ui_pin_blue2_obj_tip: |-
      使用<TECHNOLOGY>地形操纵器<>从大型矿床中开采<STELLAR>铟<>
      使用<TECHNOLOGY>分析面甲<>寻找铟矿。铟矿可以在围绕<TECHNOLOGY>蓝色恒星<>运行的行星上找到。
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>有色金属<>可采用<TECHNOLOGY>精炼机<>从<STELLAR>恒星金属<>中制得：<COMMODITY>铜<>、<FUEL>镉<>、<TRADEABLE>艾梅里尔<>和<TECHNOLOGY>铟<>。
      恒星金属越<SPECIAL>稀有<>，产出的有色金属量越多。使用<TECHNOLOGY>分析面甲<>寻找行星上的恒星金属矿床。
    ui_pin_techfrag_obj_tip: 在宇宙边界被削弱的地方，发现了一种奇怪而强大的物质，<TECHNOLOGY>纳米星团<>。寻找<VAL_ON>废弃建筑<>和其他感兴趣的地点。
    ui_pin_lush1_obj_tip: |-
      <EARTH>石蜡<>主要出现在具有<TRADEABLE>热带环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>检查常见铁氧体岩石，就有可能发现石蜡。可由其他岩层元素<TECHNOLOGY>精炼<>得到。
    ui_pin_dusty1_obj_tip: |-
      <EARTH>黄铁矿<>主要出现在具有<FUEL>荒漠环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>检查常见铁氧体岩石，就有可能发现黄铁矿。可由其他岩层元素<TECHNOLOGY>精炼<>得到。
    ui_pin_toxic1_obj_tip: |-
      <EARTH>氨<>主要出现在具有<TRADEABLE>有毒环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>来检查普通铁氧体岩石，可能发现氨。可由其他岩层元素<TECHNOLOGY>精炼<>得到。
    ui_pin_radio1_obj_tip: |-
      <EARTH>铀<>主要出现在具有<COMMODITY>放射性环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>来检查普通铁氧体岩石，可能发现铀。可由其他岩层元素<TECHNOLOGY>精炼<>得到。
    ui_pin_cold1_obj_tip: |-
      <EARTH>二氧化物<>主要出现在具有<TECHNOLOGY>低温环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>来检查普通铁氧体岩石，可能发现二氧化物。可由其他岩层金属<TECHNOLOGY>精炼<>得到。
    ui_pin_hot1_obj_tip: |-
      <EARTH>磷<>主要出现在具有<FUEL>灼热环境<>的世界里。通常可在大型矿床中找到，可使用<TECHNOLOGY>分析面甲<>来定位。
      使用<TECHNOLOGY>分析面甲<>来检查普通铁氧体岩石，可能发现磷。可由其他岩层金属<TECHNOLOGY>精炼<>得到。
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>腐藤<>是从生物尸体上收获的凝胶状有机材料。提取将导致有机体死亡。
      可以通过在适当的环境下种植相应的植物来培养腐藤。请向<TRADEABLE>农业专家<>询问建议。
    ui_pin_robot1_obj_tip: "<SPECIAL>普茵<>是一种深色的液态玻璃体，是从<SPECIAL>护卫<>的遗体上提取出来的。与护卫战斗，将普茵从他们的外壳中释放出来。"
    ui_pin_asteroid1_obj_tip: "<EARTH>银<>是一种非常珍贵的星际交易矿物，通常<COMMODITY>从小行星开采<>得到。有时可在行星地下矿床中发现。"
    ui_pin_asteroid2_obj_tip: "<STELLAR>金<>是一种宝贵的星际贸易矿物质，通常<COMMODITY>从小行星开采<>得到。有时可在行星地下矿床中发现。"
    ui_pin_asteroid3_obj_tip: "<EARTH>铂<>是一种宝贵的星际贸易矿物质，通常<COMMODITY>从小行星开采<>得到。有时可在行星地下矿床中发现。"
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>硫磺<>是一种刺鼻的大气<TRADEABLE>气体<>。高浓度条件下对有机生命有剧毒。
      可以使用<TECHNOLOGY>大气采集器<>，从<FUEL>炎热<>和<FUEL>贫瘠<>星球上的大气中将气体提取出来。
    ui_pin_gas2_obj_tip: |-
      <TRADEABLE>氡<>是一种无色无味的<TRADEABLE>气体<>，其半衰期相对较短。
      可以使用<TECHNOLOGY>大气采集器<>，从<COMMODITY>辐射<>和<TECHNOLOGY>冰冻<>星球上的大气中将气体提取出来。
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>氮<>是一种在只要有有机生命的任何地方都能找到的活性大气<TRADEABLE>气体<>。
      可以使用<TECHNOLOGY>大气采集器<>，从<TRADEABLE>茂盛<>和<TRADEABLE>有毒<>球上的大气中将气体提取出来。
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>活性铜<>是在<FUEL>极端气候星球<>上的恶劣环境条件下产生的。
      使用<TECHNOLOGY>分析面甲<>找到铜矿并使用<TECHNOLOGY>地形操纵器<>采矿。铜矿可以在围绕<STELLAR>黄色恒星<>运行的行星上找到。
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>活性镉<>产生于<FUEL>极端气候星球<>上的恶劣环境条件。
      使用<TECHNOLOGY>分析面甲<>找到镉矿床并使用<TECHNOLOGY>地形操纵器<>开采。镉矿床可以在围绕<FUEL>红色恒星<>运行的行星上找到。
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>活性艾梅里尔<>是在<FUEL>极端气候星球<>上的恶劣环境条件下产生的。
      使用<TECHNOLOGY>分析面甲<>找到艾梅里尔矿并使用<TECHNOLOGY>地形操纵器<>采矿。艾梅里尔矿可以在围绕<STELLAR>绿色恒星<>运行的行星上找到。
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>活性铟<>是在<FUEL>极端气候星球<>上的恶劣环境条件下产生的。
      使用<TECHNOLOGY>分析面甲<>找到铟矿并使用<TECHNOLOGY>地形操纵器<>采矿。铟矿可以在围绕<STELLAR>蓝色恒星<>运行的行星上找到。
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>真菌霉<>能从<TRADEABLE>真菌团<>的菌褶中采集到。
      其宿主植物需要在<TRADEABLE>毒性气候<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_snow_obj_tip: |-
      <TECHNOLOGY>冰霜结晶<>能从<TRADEABLE>冰霜花<>上的树叶中采集到。
      其宿主植物需要在<TECHNOLOGY>冰冻气候<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>伽马根<>能从<TRADEABLE>伽马杂草植物<>上的根部中采集到。
      其宿主植物需要在<COMMODITY>辐射气候<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>仙人掌肉<>能从<TRADEABLE>金琥植物<>上的叶肉中采集到。
      其宿主植物需要在<STELLAR>贫瘠气候<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>日光茄<>能从<TRADEABLE>日光藤<>上的树皮中采集到。
      其宿主植物需要在<FUEL>炎热气候<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>星辰朵<>能从<TRADEABLE>星辰灌木<>上的饱满发光的浆果中采集到。
      其宿主植物需要在<TRADEABLE>茂盛条件<>下才能旺盛生长，但如果在<TECHNOLOGY>水培盘<>中培养，则可以在任何环境中生存。
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>葫芦朵<>能从<TECHNOLOGY>地下生长的<><TRADEABLE>洞穴葫芦属植物<>上采集到。
      寻找天然洞穴的入口，或使用<TECHNOLOGY>地形操纵器<>自己创造出洞穴。<RED>警告：<>许多洞穴中存在危险的植物群系。
    ui_pin_plant_water_obj_tip: |-
      <TRADEABLE>海藻袋<>能从<TECHNOLOGY>水下<>生长的<TRADEABLE>烛光藻<>植物上采集到。
      升级套装的<TECHNOLOGY>曝气膜<>或使用来自藤蔓的<TRADEABLE>海藻袋<>重新补给氧气，以提高在海洋中的效率。
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>屎球菌<>是一种富含氮元素的有机材料，能从许多大型动物的粪便中采集到。饲养动物来提升屎球菌的产量。
      可以通过在适当的环境下种植恰当的寄主植物来培养出屎球菌。具体建议可咨询<TRADEABLE>农业专家<>。
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>鬼粪<>是一种富含氮元素的有机材料，能从许多大型动物的排泄物中采集到。饲养动物来提升鬼粪的产量。
      可以通过在适当的环境下种植恰当的寄主植物来培养出鬼粪。具体建议可咨询<TRADEABLE>农业专家<>。
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>粪便样本<>是一种富含氮元素的有机材料，能从许多大型动物的排泄物中采集到。饲养动物来提升粪便样本的产量。
      可以通过在适当的环境下种植恰当的寄主植物来培养出粪便替代物。具体建议可咨询<TRADEABLE>农业专家<>。
