    fleet_mining_special_res_a_15: 我给舰队指挥官下达了具体指示。矿工们要谨慎行事，要在钻探时采取测量措施。岩浆可能富含矿物，但让其在坑道中泛滥的话则是极不可取的。
    fleet_mining_special_res_b_15: 我告诉舰队指挥官要进行深钻，要成为深层的开拓者。在矿产财富和科学发现方面，都有很多值得我们去争取的东西。
    fleet_mining_special_log_a_15: 开始在%PLANET%行星开展深层采矿行动。在%CAP_RACE%的建议下，在岩浆脉附近工作时非常小心。工作进展缓慢，但利润适中。
    fleet_mining_special_log_b_15: 开始在%PLANET%行星开展深层采矿行动。在%CAP_RACE%的鼓励下，隧道挖掘到了前所未有的深度。收获了大量富含矿物质的岩浆。
    fleet_mining_special_log_c_15: 开始在%PLANET%行星开展深层采矿行动。在%CAP_RACE%的鼓励下，隧道挖掘到了前所未有的深度。墙壁坍塌，隧道被超高温的岩浆淹没。
    fleet_mining_special_16: |-
      %CAP_RACE%，%SYSTEM%星系带来了坏消息。
      我们在隧道坍塌事故中损失了一支采矿队。整个区域变得很不稳定。我们可以派第二支队伍去营救，但却充满风险。我们该怎么办？
    fleet_mining_special_opt_a_16: 营救船员
    fleet_mining_special_opt_b_16: 放弃船员
    fleet_mining_special_res_a_16: 我叫舰队指挥官立即准备救援。绝不抛弃任何人。
    fleet_mining_special_res_b_16: 我遗憾地命令舰队指挥官撤退。让更多船员一头扎进危险，只会损失更多生命。
    fleet_mining_special_log_a_16: 在%PLANET%行星采矿时发生了隧道坍塌。根据%CAP_RACE%的建议，部署了救援队。行动非常成功：找回了船员和它们收集的矿物。
    fleet_mining_special_log_b_16: 在%PLANET%行星采矿时发生了隧道坍塌。根据%CAP_RACE%的建议，部署了救援队。行星的地震活动仍然很剧烈，救援人员也因地层位移而一去不回。
    fleet_mining_special_log_c_16: 在%PLANET%行星采矿时发生了隧道坍塌。向%CAP_RACE%进行了咨询，与其冒风险进行营救，不如撤离。损失了采矿团队。
    fleet_mining_special_17: |-
      %CAP_RACE%，真高兴见到你。远征进展顺利，但有件事我们很难做决定。我需要你的建议。
      我们的打捞人员发现了一艘坠毁的货船。但它们因为害怕而没有开始处理。它们声称这艘船闹鬼，不想进到里面去。
    fleet_mining_special_opt_a_17: 命令它们进去
    fleet_mining_special_opt_b_17: 叫它们离开
    fleet_mining_special_res_a_17: 我叫舰队指挥官命令船员们进入残骸。在船里“作祟”的很可能是非常宝贵的技术。
    fleet_mining_special_res_b_17: 我叫舰队指挥官撤出船员。这艘船似乎不太可能闹鬼，但不值得因为它而考验船员的忠诚度。
    fleet_mining_special_log_a_17: 在%SYSTEM%星系发现货船残骸。船员不愿进入，声称里面闹鬼。%CAP_RACE%重整了打捞人员，行动非常成功。
    fleet_mining_special_log_b_17: 在%SYSTEM%星系发现货船残骸。船员不愿进入，声称里面闹鬼。%CAP_RACE%鼓励了它们，但行动被证明代价高昂。船体内回响着奇怪的信号“16”，将船员从残骸中赶了出来。
    fleet_mining_special_log_c_17: 在%SYSTEM%星系发现货船残骸。船员不愿进入，声称里面闹鬼。%CAP_RACE%建议离开残骸。
    fleet_mining_special_18: |-
      %CAP_RACE%，真高兴见到你。我们进入了%RACE%区域，并开始在%PLANET%行星上展开行动。现在，我面临着一个两难的境地。我需要你的建议。
      深层采矿队拒绝进一步挖掘。它们挖到了一个奇怪的裂缝，而且它们相信自己听到了其他世界的声音。我该怎么做？
    fleet_mining_special_opt_a_18: 鼓励它们继续挖掘
    fleet_mining_special_opt_b_18: 撤退
    fleet_mining_special_res_a_18: 我叫舰队指挥官继续深挖。这些“声音”很可能只是高压气体释放时发出的。
    fleet_mining_special_res_b_18: 我叫舰队指挥官带着船员撤退。无论寄居在深处的是什么，都不值得去触怒它。
    fleet_mining_special_log_a_18: 在行星%PLANET%的深处采矿时，船员们听到了奇怪的低语。在向%CAP_RACE%咨询后继续挖掘。没有进一步的异常。行动成功。
    fleet_mining_special_log_b_18: 在行星%PLANET%的深处采矿时，船员们听到了奇怪的低语。在向%CAP_RACE%咨询后继续挖掘。不久之后，失去了所有联络。放弃行动并逃走。
    fleet_mining_special_log_c_18: 在行星%PLANET%的深处采矿时，船员们听到了奇怪的低语。在向%CAP_RACE%咨询后撤退。
    fleet_mining_special_19: |-
      %CAP_RACE%。到目前为止，我们的任务进展顺利。对我们而言，%SYSTEM%分区是有利可图的采矿场。但现在我需要你的许可才能继续。
      我们的打捞人员找到了一个极度不稳定的反应堆核心。工程师们相信它们可以安全地拆除它，但我担心这会给船员和飞船带来巨大的风险。我应该允许它们尝试一下吗？
    fleet_mining_special_opt_a_19: 允许
    fleet_mining_special_opt_b_19: 不允许
    fleet_mining_special_res_a_19: 好的，%CAP_RACE%。真高兴能得到你的信任。你的信念对船员是一大鼓励。
    fleet_mining_special_res_b_19: 我叫舰队指挥官不要冒险。在这次航行中还会有许多其他的机会，而且不会带来不稳定的核燃料。
    fleet_mining_special_log_a_19: 从行星%PLANET%回收不稳定的反应堆。在%CAP_RACE%的许可下，拆除了反应堆并出售了贵重且奇特的部件。
    fleet_mining_special_log_b_19: 从行星%PLANET%回收不稳定的反应堆。在%CAP_RACE%的许可下，拆除了反应堆。随后发生的燃料泄漏对船体的完整性造成了巨大的破坏。
    fleet_mining_special_log_c_19: 从行星%PLANET%回收不稳定的反应堆。燃料泄露风险：高。接受%CAP_RACE%的建议抛弃了反应堆。
    fleet_mining_special_20: |-
      希望这条消息会让你高兴，%CAP_RACE%，而且我相信你会发现我们的进展是令人满意的。%SYSTEM%星系对我们来说是特别有利可图的。
      但是我给你带来了一个难题。这里的暴风雨非常凶猛，而我们的危险过滤器数量有限。我们应该努力去开采有价值的有色金属，还是在打捞队上投资？暴风雨摧毁了许多船只，残骸区域范围很大......
    fleet_mining_special_opt_a_20: 开采金属
    fleet_mining_special_opt_b_20: 回收打捞物
