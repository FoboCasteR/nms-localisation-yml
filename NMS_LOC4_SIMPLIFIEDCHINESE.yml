    fleet_wormhole_1: "%CAP_RACE%，很高兴看到你没有一团乱！虽然能量场看起来消散了，但行动是成功的。"
    fleet_wormhole_2: "%CAP_RACE%，成功了！虫洞把你直接带到我们这里来了！没有出现任何我们的工程师预测的可怕后果！操作似乎耗尽了能量波动，但一切结果都是好的。"
    fleet_wormhole_3: 啊，%CAP_RACE%！有那么一瞬间，我们以为失去你了：扫描仪显示你已经以某种方式走进了一条不同的时间线。但是我们的工程师恢复了信号，然后你就出现了！能量场已经消失，所有其他读数均无实际价值。
