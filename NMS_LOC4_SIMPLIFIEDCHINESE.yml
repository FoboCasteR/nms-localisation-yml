    fleet_combat_scan_osd_message: 援助舰队！
    fleet_combat_thanks_1: 谢谢，%CAP_RACE%！没有你我们永远也做不到。我们将用一次漫长且成果丰硕的航行来报答你的协助！
    fleet_combat_thanks_2: 展示很精彩，%CAP_RACE%！能与你并肩作战，真是我们的荣幸。下次我们再见面时就已经完成远征了，会带给你很多荣耀作为回报的！
    fleet_combat_thanks_3: 真是鼓舞人心呀，%CAP_RACE%！你的表现将使船员们振作精神。我们很期待在完成航行时见到你。
    fleet_combat_thanks_opt_a: 祝它们好运
    fleet_combat_thanks_opt_b: 结束通讯
    fleet_combat_thanks_res_a: "%NAME%什么也没说，只在结束通讯时敬了礼。"
    fleet_combat_special_1: |-
      %CAP_RACE%！我们需要立刻得到援助！
      舰队正被敌人的飞船跟踪。所有逃脱的尝试都失败了。但是如果你能分散它们的注意力，我们也许能让形势变得对我们有利......
    fleet_combat_special_opt_a_1: 同意帮助
    fleet_combat_special_opt_b_1: 指挥舰队进行曲速飞行
    fleet_combat_special_res_a_1: 我安抚了舰队指挥官。我会尽快赶去它们的位置。
    fleet_combat_special_res_b_1: 我告诉舰队指挥官要相信它的飞船和船员。部署紧急护盾并为曲速引擎充能——海盗将无法跟随它们到下一个星系。
    fleet_combat_special_log_a_1: 在%SYSTEM%星系遭到攻击。%CAP_RACE%进行了直接干预，伏击了我们的攻击者。所有目标都被摧毁，获得大量赏金。
    fleet_combat_special_log_b_1: 在%SYSTEM%星系遭到攻击。%CAP_RACE%进行了直接干预，但无法牵制海盗的攻击。
    fleet_combat_special_log_c_1: 在%SYSTEM%星系中被海盗舰跟踪。在%CAP_RACE%的建议下部署了紧急护盾，曲速跳跃到了安全区域。
    fleet_combat_special_2: 不幸的消息，%CAP_RACE%。舰队被逼入绝境了。我们的主武器已被关闭。我们即将面临毁灭！你必须帮助我们！
    fleet_combat_special_opt_a_2: 同意帮助
    fleet_combat_special_opt_b_2: 拒绝帮助
    fleet_combat_special_res_a_2: 谢谢你，%CAP_RACE%。赶快！
    fleet_combat_special_res_b_2: 好吧。我不会向船员们提起这段谈话的。
    fleet_combat_special_log_a_2: 舰队在%SYSTEM%星系落入%RACE%海盗手中，即将面临毁灭。%CAP_RACE%进行了直接干预，救我们免于一死。获得赏金。
    fleet_combat_special_log_b_2: 在%SYSTEM%星系遭遇%RACE%间谍破坏。%CAP_RACE%无法协助。舰队遭受毁灭性损害。
    fleet_combat_special_log_c_2: 在%SYSTEM%星系遭遇%RACE%间谍破坏。%CAP_RACE%无法协助。主武器被关闭。把舰队分开以分散敌人的注意力。利用奇迹般的曲速导航，实现了几乎不可能的逃脱。
    fleet_combat_special_3: "%CAP_RACE%！......通讯......爆炸......损失......海盗......包围......求救！"
    fleet_combat_special_opt_a_3: 表示你会帮忙
    fleet_combat_special_opt_b_3: 结束通讯
    fleet_combat_special_res_a_3: 我告诉舰队指挥官，我会来帮助它。我不知道它是否能听到我，但我试着让声音听起来令人安心。它断断续续的信息让我不抱期望。
    fleet_combat_special_res_b_3: 通讯器中的嘶嘶声和杂音消失了。我现在无法帮助舰队，它的命运在它自己手中。
    fleet_combat_special_log_a_3: 进入%SYSTEM%分区。%RACE%海盗的突袭致使舰桥上的电子器件关闭。%CAP_RACE%协助舰队摧毁所有敌人。获得赏金。
    fleet_combat_special_log_b_3: 星系......海盗......%PLANET%......%CAP_RACE%......伤害！修理......
    fleet_combat_special_log_c_3: 传输装置......%PLANET%......已避免严重的......正在尝试......重启......%SYSTEM%分区......
    fleet_combat_special_4: "%CAP_RACE%，我们跟踪一支海盗舰队穿越了好几个分区。我们逼得它们走投无路了！在我们交战时您若在场，那可真是我们的荣幸！"
    fleet_combat_special_opt_a_4: 接受
    fleet_combat_special_opt_b_4: 拒绝
    fleet_combat_special_res_a_4: 在你到来之前，我们会一直把它们包围起来的，%CAP_RACE%！
    fleet_combat_special_res_b_4: 我让舰队指挥官知道，我相信它们在没有我的情况下也能完成行动。它们靠自己赢得了这份赏金。
    fleet_combat_special_log_a_4: 跟踪%RACE%海盗穿越%SYSTEM%分区。%CAP_RACE%参加了最终的战斗。所有敌人都被摧毁。获得大量赏金。
    fleet_combat_special_log_b_4: 跟踪%RACE%海盗穿越%SYSTEM%分区。将其逼入绝境，但敌人拼死反抗。%CAP_RACE%无法进行支援，舰队在战斗中遭受了严重损害。
    fleet_combat_special_log_c_4: 跟踪%RACE%海盗穿越%SYSTEM%分区。%CAP_RACE%让我们给出荣誉性的最后一击。所有敌人都被摧毁。获得大量赏金。
    fleet_combat_special_5: |-
      好消息，%CAP_RACE%。结果证明，我们打击海盗的战斗非常成功！
      我们摧毁了好几艘敌人的主力舰，但残存的战斗机却很棘手。你可以帮忙吗？
    fleet_combat_special_opt_a_5: 说你会帮忙
    fleet_combat_special_opt_b_5: 拒绝
    fleet_combat_special_res_a_5: 太棒了，%CAP_RACE%！我会让战斗机船员全员待命，为你的到来做好准备！
    fleet_combat_special_res_b_5: 好吧，%CAP_RACE%。我能理解。我会尽我所能指挥战斗机船员的。
    fleet_combat_special_log_a_5: 获得%CAP_RACE%的援助，追踪%RACE%海盗穿越%SYSTEM%星系。所有敌人都被摧毁。获得大量赏金。
    fleet_combat_special_log_b_5: 追踪%RACE%海盗穿越%SYSTEM%星系。海盗被证明是强大的敌人，舰队受到了严峻的考验。%CAP_RACE%无法协助，我们遭受了严重损害。
    fleet_combat_special_log_c_5: 追踪%RACE%海盗穿越%SYSTEM%星系，%CAP_RACE%无法协助，但舰队还是取得了胜利。所有敌人都被摧毁。获得大量赏金。
    fleet_combat_special_6: "%CAP_NAME%！舰队传来了好消息！我们的扫描仪发现了一队通缉中的%RACE%罪犯。它的飞船很小，但全副武装，如果知道你与它们一起飞的话，我们的飞行员会表现得更好......"
    fleet_combat_special_opt_a_6: 表示你会赶到的
    fleet_combat_special_opt_b_6: 表示你帮不上忙
    fleet_combat_special_res_a_6: 太棒了，%CAP_RACE%！机组成员会很高兴你与它们一起飞的！
    fleet_combat_special_res_b_6: 好吧，%CAP_RACE%。我敢肯定，无论如何战斗机船员都会尽其所能去战斗的。
    fleet_combat_special_log_a_6: 穿越%SYSTEM%分区追捕%RACE%海盗。%CAP_RACE%参加了战斗，并鼓舞我们的战斗机船员取得了胜利。所有敌人都被摧毁。获得大量赏金。
    fleet_combat_special_log_b_6: 穿越%SYSTEM%分区追捕%RACE%海盗。战斗机船员很紧张，海盗们的飞行技巧也是十分高超。舰队在损失了几艘飞船之后，决定撤退。
    fleet_combat_special_log_c_6: 穿越%SYSTEM%分区追捕%RACE%海盗。%CAP_RACE%无法加入战斗，但战斗机船员的表现非常出色。所有敌人都被摧毁。从星系当局处获得大量赏金。
    fleet_combat_special_7: "%CAP_RACE%，我们的侦察兵发现了臭名昭著的海盗首领。当然，它的人头赏金是很可观的，但真正的奖品是属于胜利者的荣耀！让你有机会拿到奖品才是正确的做法。"
    fleet_combat_special_opt_a_7: 接受荣誉
    fleet_combat_special_opt_b_7: 将荣誉给与舰队
    fleet_combat_special_res_a_7: 我告诉舰队指挥官，它的请求让我感到荣幸。我会尽量不让它们失望。
    fleet_combat_special_res_b_7: 我告诉舰队指挥官，是它们赢得了赏金，不是我。结束这件事的人应该是它们。
    fleet_combat_special_log_a_7: 在%CAP_RACE%的帮助下，舰队追捕并消灭了臭名昭著的%RACE%海盗。得到了大量的赏金和荣耀。
    fleet_combat_special_log_b_7: 舰队发现了一个星际航线上人人聞之色變的%RACE%海盗。%CAP_RACE%无法协助。罪犯逃走了。
    fleet_combat_special_log_c_7: 舰队追猎并消灭了一个臭名昭著的%RACE%海盗，它是星际航线上的一个威胁。%CAP_RACE%允许由舰队完成击杀，我们得到了大量的赏金和荣耀。
    fleet_combat_special_8: |-
      我来报告一次伟大的胜利，%CAP_RACE%！我们把这个分区的其中一类通缉要犯逼入了绝境。剩下要做的就是在一场单挑中把它打败！
      当然，船员们希望把这一荣誉交给你。你接受吗？
    fleet_combat_special_opt_a_8: 接受
    fleet_combat_special_opt_b_8: 拒绝
    fleet_combat_special_res_a_8: 能在作战中看到你是我的荣幸，%CAP_RACE%！
    fleet_combat_special_res_b_8: 我明白，%CAP_RACE%。你抽不出身。无论如何，我们会完成任务的。
    fleet_combat_special_log_a_8: "%CAP_RACE%加入了赏金狩猎。舰队追猎并消灭了一个著名的%RACE%海盗。船员们因%CAP_RACE%的胜利而受到鼓舞。"
    fleet_combat_special_log_b_8: 舰队与%RACE%海盗进行了交战，它在战斗中十分狡猾因此臭名昭著。%CAP_RACE%无法协助，海盗在摧毁了我们的几架战斗机后逃跑了。
    fleet_combat_special_log_c_8: 在一场赏金狩猎中进行交战。舰队追猎并消灭了一群因为在战斗中十分狡猾而臭名昭著的%RACE%海盗。%CAP_RACE%无法协助，但是我们的战斗机船员们表现出色。
    fleet_combat_special_9: |-
      好消息，%CAP_RACE%！事实证明，我们的巡逻成果丰硕！我们已经获得了许多赏金，并且快要得到下一份了。
      这将是我们最大的奖品。来加入我们吧，%CAP_RACE%！完成巡逻时如果有你，船员们会感到兴奋的！
    fleet_combat_special_opt_a_9: 接受
    fleet_combat_special_opt_b_9: 拒绝
    fleet_combat_special_res_a_9: 我告诉舰队指挥官，我很荣幸能加入它们的任务。当我结束通讯时，它们向我敬了礼。
    fleet_combat_special_res_b_9: 我拒绝了这个提议。我告诉舰队指挥官，我对船员们很有信心，它们不需要我。它们敬了礼，并结束了通讯。
    fleet_combat_special_log_a_9: 在%SYSTEM%分区进行赏金狩猎。在%CAP_RACE%加入舰队之前，只获得少量赏金。在它们的协助下，追猎并消灭了一群特别可怕的%RACE%海盗。
    fleet_combat_special_log_b_9: 在%SYSTEM%分区进行赏金狩猎。在舰队遭遇特别可怕的%RACE%海盗之前，只可获得极少量赏金。%CAP_RACE%无法协助，罪犯轻易地逃脱了。
    fleet_combat_special_log_c_9: 在%SYSTEM%分区进行赏金狩猎。在舰队遭遇特别可怕的%RACE%海盗之前，只可获得少量赏金。%CAP_RACE%把荣耀给了舰队，而我们的战斗机船员也没有让人失望。
    fleet_combat_special_10: |-
      %CAP_RACE%，我们的间谍发现了一个要夺取空间站的阴谋！
      我们现在就可以进攻，登上穿梭机，在对方行动之前逮捕阴谋者。但对平民的风险就太高了。我们该怎么做？
    fleet_combat_special_opt_a_10: 下达攻击命令
    fleet_combat_special_opt_b_10: 下达停火命令
    fleet_combat_special_res_a_10: 我让舰队指挥官发动进攻。如果海盗控制了空间站，对平民造成的威胁就会更高。
    fleet_combat_special_res_b_10: 我让舰队指挥官避免突袭。要尽一切办法向当局发出警报，但它们不应发动全面进攻使得无辜的生命面临威胁。
    fleet_combat_special_log_a_10: 在%SYSTEM%星系发现了一个海盗阴谋。在%CAP_RACE%的建议下，部署了突击穿梭机，并消灭了试图夺取空间站的敌对势力。行动成功。
    fleet_combat_special_log_b_10: 在%SYSTEM%星系发现了一个海盗阴谋。在%CAP_RACE%的建议下，部署了突击穿梭机，并消灭了试图夺取空间站的敌对势力。阴谋被挫败，但是空间站在这个过程中被摧毁了。
    fleet_combat_special_log_c_10: 在%SYSTEM%星系发现了一个海盗阴谋。在%CAP_RACE%的建议下，没有部署突击队。当地%RACE%政府成功地挫败了阴谋。
    fleet_combat_special_11: |-
      指挥官，舰队传来了好消息。我们在低轨道上，驻扎在一个肮脏的海盗窝的上方。只等你一声令下，就可以开始轰炸。
      然而，发动进攻就要冒险面对护卫的怒火。%CAP_RACE%，我们等待你的授权。
    fleet_combat_special_opt_a_11: 下达攻击命令
    fleet_combat_special_opt_b_11: 下达撤退命令
    fleet_combat_special_res_a_11: 我向舰队指挥官下达了进攻指令。它们完全能够应付任何护卫的报复。
