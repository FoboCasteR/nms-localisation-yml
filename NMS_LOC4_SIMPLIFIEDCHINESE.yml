      一份小小的样本就能满足它的好奇，但我带回的越多，它就越高兴......
    npc_comm_week_01_brief_res: 我正在向你发送一个能助你跨越光年的传送门的坐标，朋友！我们将通过那个门户开始研究。
    npc_comm_week_01_cap: 朋友，你对研究的热情让我们欣喜万分！我想，这将是我们能够处理的所有样本！
    npc_comm_week_01_cap_res_a: 保罗兴奋地敲击着它的喙，声音在驾驶舱内不断回响。它表示自己已将一份礼物转至我的账户，或许我能用在一些有趣的事情上。
    npc_comm_week_01_cap_res_b: 谢谢你，谢谢你！我得做分析了，很多知识等着积累。但我们很快就会再次交谈，继续探索这个年轻的星系！
    npc_comm_week_01_comp: 纳达先侦测到了你的飞船信号，朋友！它说你带回了样本。我们现在就把样本带回家园吗？
