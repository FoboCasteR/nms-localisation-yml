    fleet_explore_special_log_d_19: 舰队在%SYSTEM%分区因伽马射线暴而受损。触发了热警报。听取了%CAP_RACE%的建议，关闭核心电力电网气温继续上升，几名船员在断电打开气闸时被排出太空。
    fleet_explore_special_20: |-
      %CAP_RACE%，向你汇报在%SYSTEM%星系中的一项发现。
      植物学家探索%PLANET%星球时发现了一棵树，树上的果实散发着不可抗拒的气味。很明显，树渴望我们去吃它的果实。
      然而，直接服从一棵植物这种举动太过疯狂。我们必须先对果实进行测试。问题是，如何测试？
    fleet_explore_special_opt_a_20: 在组员身上测试
