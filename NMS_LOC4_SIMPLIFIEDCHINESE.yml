    ui_guide_topic_pinning: 固定配方
    ui_guide_body_pinning: |-
      <TECHNOLOGY>新技术<>、<COMMODITY>产品<>和<EARTH>建筑部件<>的制造指南，可以<VAL_ON>固定<>为一个任务。

      使用<IMG>PIN<>来为物品固定配方，使用<IMG>PIN_BUILD<>来为基础部件固定配方。

      固定后将在你的<VAL_ON>任务日志<>中创建一个条目，里面记录了发现或创建该物品组成部件的详细步骤。一次只能固定一个物品。

      和配方一样，<STELLAR>原材料的定位引导<>也可以固定。你可以从<VAL_ON>目录<>中固定这些指南。

      任何有产品或技术列出的地方都可以固定配方：<TECHNOLOGY>建造菜单<>或任何库存<VAL_ON>弹窗<>中均可进行固定。
    ui_guide_topic_weather: 极端天气
    ui_guide_body_weather: |-
      大多数星球都会时不时经历<FUEL>风暴<>。在风暴中，你的<STELLAR>危险防护<>将比平时<STELLAR>掉得更快<>。

      新手探险家尽可能在出现风暴时找到藏身处。经验丰富的探险家会希望利用天气的影响，为装备带来裨益。比方说，<TECHNOLOGY>极冷温度<>可以提升开采光束的<STELLAR>热效率<>。

      一些星球存在<FUEL>极端天气<>。当你踏入这样的一个星球时，你的套装会警告你。这些星球的危险级别要高得多，风暴也更频繁。强烈推荐你在探索这样的星球前进行<TECHNOLOGY>危险防护升级<>。

      但这样的星球也会为勇敢的探险家提供更多奖励。这里的<STELLAR>资源点<>的价值要高得多。<STELLAR>活性化<>形态的星球金属的售价很高，而且可以精炼成大量的<SPECIAL>有色金属<>。

      在极端天气的星球上可以发现<COMMODITY>风暴水晶<>。这些是价值极高的稀有资源，而且只能在风暴活跃时收获。使用<TECHNOLOGY>分析面甲<>搜寻它们。
    ui_guide_topic_guilds: 公会
    ui_guide_body_guilds: |-
      和主要种族一样，星系也是三大<STELLAR>公会<>的家园，它们分别是：<VAL_ON>商人公会<>、<VAL_ON>探险家公会<>与<VAL_ON>雇佣兵公会<>。这些公会均跨越种族。比如有贸易倾向的维吉恩可能会加入吉克主导的商人公会。

      接下空间站<SPECIAL>任务板<>上的任务来提高你在公会中的声望。随着你声望的提升，你就能接触到等级更高的任务、获得价值更高的报酬。

      每个<COMMODITY>空间站<>上都有一名来自其中一个公会的<TRADEABLE>使者<>。每到一个星系就去拜访使者，收集声望奖励。在目录和指南（<IMG>OPTIONS<>）的<VAL_ON>旅行里程碑<>页面追踪查看你的声望。
    ui_guide_topic_guns: 购买新的多用途工具
    ui_guide_body_guns: |-
      新的多用途工具可以在<COMMODITY>空间站<>和<VAL_ON>行星前哨基站<>中购买。在空间站升级你的多用途工具库存。

      购买后，你可以<STELLAR>重新命名<>你的多用途工具。

      你能同时拥有六个多用途工具。你可以利用旧型号进行以旧换新，以折扣价购买新的型号。技术会在新型号上得到重新安装。

      不同款式的多用途工具可以极大地提高你<STELLAR>收获资源<>、<TECHNOLOGY>扫描发现物<>或<FUEL>战斗<>的能力。多用途工具也有不同的基础能量等级：<TRADEABLE>C<>、<TECHNOLOGY>B<>、<SPECIAL>A<>和<COMMODITY>S级<>。

      一些受损的多用途工具可以免费获得。这是一种在有限预算下获得高价值技术的好办法。这种工具上的栏位需要经过修复来恢复设备的完整能力。
    ui_guide_topic_ships: 购买新飞船
    ui_guide_body_ships: |-
      有停靠飞船的地方就能购买飞船：<COMMODITY<>空间站<>、<STELLAR>货船机库<>、<TECHNOLOGY>行星前哨基站<>或<VAL_ON>其他小型建筑物<>。

      购买后，你可以<STELLAR>重新命名<>你的新飞船。你的舰队最多可以拥有<VAL_ON>9<>艘飞船。你可以在任何时候使用<TECHNOLOGY>快捷菜单<>召唤你的飞船。

      你也可以用现有的飞船以旧换新，以折扣价换购新的飞船。新型号需要重新安装技术。<FUEL>但首先别忘了转移货物！<>

      一些受损的飞船可以免费获得。这是一种在有限的预算下获得高价值技术的好办法。这种飞船上的技术需要经过修复来恢复完整能力。

      飞船拥有各自的特性，这些特性能够提高其属性及改变操纵性能。在空间站中检视不同的飞船来了解更多详细信息。飞船有不同的等级：<TRADEABLE>C级<>、<TECHNOLOGY>B级<>、<SPECIAL>A级<>和<COMMODITY>S级<>。
    ui_guide_topic_new_base_parts: 了解新的基地配件
    ui_guide_body_new_base_parts: |-
      这里有海量的可用<TECHNOLOGY>建筑配件<>。掌握你在<VAL_ON>目录<>中了解的配件。

      一些配件只是单纯的装饰品，另一些则可以给你的基地运作提供重要升级：比如<TECHNOLOGY>传送器<>、<STELLAR>能量<>或<TRADEABLE>农业<>设备。

      一些基础配件可以从<VAL_ON>建筑研究单位<>买到，你可以在自己的基地中建造这样的单位。完整的配件种类可以在<SPECIAL>太空异象<>的高级研究单位上可以买到。

      要想购买新的基地配件，首先获得<STELLAR>已回收的数据<>。它们可以从行星上<TECHNOLOGY>掩埋技术<>中获得。使用<TECHNOLOGY>分析面甲<>定位并标记这些遗物，然后用<TECHNOLOGY>地形操纵器<>挖掘出来。
    ui_guide_topic_upload: 重新命名和上传发现物
    ui_guide_body_upload: |-
      你发现的每种动物、岩石、行星或星系都可以被<TRADEABLE>重新命名<>并<STELLAR>上传<>。你还可以重新命名自己的<VAL_ON>基地、多用途工具和飞船<>。

      上传并与其他旅行者分享你的发现。所有后续发现该物的旅行者都能看到你是该物的最初发现者。上传后你将获得<TECHNOLOGY>纳米星团<>奖励。

      使用<TECHNOLOGY>分析面甲<>调查动物、植物和岩石。按<IMG>AIM<>进入面甲模式。按<IMG>BINOCSCAN<>分析你的目标。

      到访星系和星球后，你将自动发现它们的相关信息。

      在选项菜单的<VAL_ON>发现物页面<>追踪、重新命名和上传你的发现。
    ui_guide_topic_ammo: 弹药
    ui_guide_body_ammo: |-
      大多数多用途工具<FUEL>武器<>，例如<TECHNOLOGY>离子闪电发射器<>都需要<VAL_ON>弹药<>。在你的库存的空置栏位中制作弹药。

      战斗时，使用<IMG>RELOAD<><VAL_ON>装填<>你当前的武器。这会从你的库存中自动提取弹药。在开战<STELLAR>前<>，确保你已经制作了足够多的弹药。

      所有的射弹武器使用相同的弹药：<TECHNOLOGY>离子闪电发射器<>、<TRADEABLE>脉冲喷射器<>和<COMMODITY>散射爆破器<>。

      能量武器，例如<FUEL>火焰标枪<>可直接从快捷菜单或库存中用<FUEL>碳<>充能。不建议在战斗中使用开采光束。

      弹药或能量耗尽时，使用<IMG>MELEE<>进行<VAL_ON>近战攻击<>。
