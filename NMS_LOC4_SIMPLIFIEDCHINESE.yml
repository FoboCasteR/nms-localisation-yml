    ui_comm_week_05_title: 社区研究
    ui_comm_week_05_sub: 帮助保罗专家：八周的第五周
    ui_comm_week_05_desc: 保罗专家正在播送对探险家的请求。它在记录银河新“阶段”时呼求帮助。
    npc_comm_week_05_brief: |-
      朋友！你好！我度过许多不眠之夜，苦思我们检索到的坐标，将其与异象数据库进行交叉比较，一次又一次地徒劳无功。可能的现实无限扩大，只能用那唯一的讯息来确定方向......
      但另一个信号已飞过边界。我们以为已经失去了的一位旅行者朋友！它的通讯器突然从黑暗中向纳达和保罗发来信号！真是难以言喻的幸福！
      传输频率非常接近，几乎与那些来自缺口外的讯息对齐。我已在这个现实中用三角测量锁定了一个等同的位置。你会旅行至那里，把我们的旅行者朋友接回家吗？
    npc_comm_week_05_brief_res: |-
      朋友，我正在向你发送传送门的坐标。但你千万要当心！
      朋友，我们仍在学习，这一切将如何发展尚不明了。抵达星球后，贴近地面，远离天空。我已经调整了你的强化艇导航。它将提供你需要的所有指导。
    npc_comm_week_05_cap: 如此多的故事，朋友，谢谢你，但是它们有一种苦涩的味道。我已无法忍受更多不愉快的结局。让我们暂时把这个当做我们最后的传输吧。
    npc_comm_week_05_cap_opt_a: 传输数据
    npc_comm_week_05_cap_res_a: 保罗感激地点着头，表情神秘莫测。它表示自己已将一份礼物转至我的账户，或许我能用在一些舒适的事情上。
    npc_comm_week_05_comp: 你带来了消息和友谊吗？朋友们可有相会？
    npc_comm_week_05_comp_opt_a: 讲述失事地点
    npc_comm_week_05_comp_res: 保罗瘫倒在那里，看上去很沮丧。它似乎内省了一阵子，然后才开口说话。
    npc_comm_week_05_comp_res2: |-
      这是非常不幸的消息。
      一定有办法......我敢肯定......进行回应......但我讲得有点超前了。我必须做更多的工作，需要花费真正的线性时间。
      朋友，这个现实里是否还有更多不为人知的故事？更多的星际飞船坠毁于地面无法升空？请把你找到的......都告诉给我。
    npc_comm_week_05_comp_res_all: 这些数据带来了悲伤，朋友，但这些故事很珍贵。你有发现更多吗？
    npc_comm_week_05_comp2_opt_a: 传输数据
    npc_comm_week_05_comp2_opt_b: 结束传输
    npc_comm_week_05_comp2_res_a: 保罗认真地点点头。它什么都没说，但我能感到它想知道更多。
    npc_comm_week_05_comp2_res_b: 如果你收集到更多日志，朋友，就用扫描仪发给我们！
