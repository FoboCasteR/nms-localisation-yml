    npc_mission_cre_feed_proc_a_1: 客户是一位对保护野生动物很有兴趣的富有慈善家。
    npc_mission_cre_feed_proc_a_2: 客户是一位宇宙生物学家。它希望更多地了解当地动物群系的肠道细菌。
    npc_mission_cre_feed_proc_a_3: 客户要求一定程度的谨慎，因为它最近刚继承了一大笔财产。
    npc_mission_cre_feed_proc_a_4: 客户非常在意当地生态系统的未来。
    npc_mission_cre_feed_proc_a_5: 客户避开传统公司，更喜欢非两足动物公司。它想找一位有着相似态度的探险家。
    npc_mission_cre_feed_proc_a_6: 客户在当地恒星系中经营农业生意。
    npc_mission_cre_feed_proc_a_7: 客户在当地恒星系中经营一家大受欢迎的动物研究所。
    npc_mission_cre_feed_proc_a_8: 客户拥有一个基于动物副产品加工的庞大工业网络。
    npc_mission_cre_feed_proc_a_9: 客户感到它与所有生物之间都存在着深刻而有意义的联系。
    npc_mission_cre_feed_proc_a_10: 客户要求不透露自己的身份。
    npc_mission_cre_feed_proc_a_11: 客户对当地野生动物种群进行了长时间的独立研究。
    npc_mission_cre_feed_proc_a_12: 客户是当地野生动物和一般生态系统的权威。
    npc_mission_cre_feed_proc_b_1: 它对生活在这个恒星系中的物种有很深的感情，希望它们能得到照顾。
    npc_mission_cre_feed_proc_b_2: 它对当地行星建设对野生动物造成的破坏深感不安。
    npc_mission_cre_feed_proc_b_3: 它想增加当地生物的营养供应，希望借此增加族群数量。
    npc_mission_cre_feed_proc_b_4: 它希望进行一项实验，为未来活动提供信息。干涉行星食物链有什么不良影响吗？
    npc_mission_cre_feed_proc_b_5: 它在寻找大量的排泄物，并愿意出高价收购。
    npc_mission_cre_feed_proc_b_6: 它希望在不使用人造肥料的情况下改善当地土壤状况。正因为如此，它希望能刺激肥料的生成。
    npc_mission_cre_feed_proc_b_7: 它为过去的行为感到羞愧，希望通过改善其他物种的生活来弥补自己的错误。
    npc_mission_cre_feed_proc_b_8: 客户只是想和平解决附近生物不断吞食庄稼的问题。
    npc_mission_cre_feed_proc_b_9: 它想用即时的补救措施应对当地野生动物的急剧减少。
    npc_mission_cre_feed_proc_b_10: 它因为失去了心爱的家庭宠物而正在经历哀悼期。它想通过委托行善来减轻自己的痛苦。
    npc_mission_cre_feed_proc_b_11: 它希望散播野花种子，美化它的星球。它希望通过迁徙动物的粪便来完成此举。
    npc_mission_cre_feed_proc_b_12: 它特别喜欢当地生态系统里那些温和的食草动物，想让它们得到妥善的照顾。
    npc_mission_cre_feed_proc_c_1: 它想让一位探险家喂养自己找到的任何生物。它将支付可观的报酬，但要求探险家自己供应食物。
    npc_mission_cre_feed_proc_c_2: 它要求探险家生活在野生动物中，并确保它们能吃饱。
    npc_mission_cre_feed_proc_c_3: 它将支付报酬给喂养当地野生动物的探险家。本着生态系统平衡的精神，客户要求探险家避免污染任何生物。
    npc_mission_cre_feed_proc_c_4: 它要求一位探险家收集食物样本，并在当地畜群中分发。
    npc_mission_cre_feed_proc_c_5: 它要求一位深知病原体回避协议的探险家找到附近的畜群并喂养。
    npc_mission_cre_feed_proc_c_6: 它想找一位探险家去喂养当地的野生动物，同时注意不要引进任何可能破坏生态系统的入侵物种。
    npc_mission_cre_feed_proc_c_7: 它想找一位生态意识较强的探险家去观察当地生物的饮食习惯，并确保它们能吃饱。
    npc_mission_cre_feed_proc_c_8: 它想请探险家喂养当地生物，并愿意支付丰厚的报酬。客户表示探险家可以自由保留工作过程中产生的任何有用液体。
    npc_mission_cre_feed_proc_c_9: 客户希望让一位探险家去喂养当地生物。它请有意的探险家记得自备安全手套。
    npc_mission_cre_feed_proc_c_10: 它将奖励喂养当地野生动物的探险家。不过，它告诫别在这项任务中投入感情。
    npc_mission_cre_feed_proc_c_11: 它将支付报酬给帮它在当地野生动物中分发食物的探险家。请注意：客户警告称，仅仅喂养现存商业畜群里的生物是不够的。
    npc_mission_cre_feed_proc_c_12: 客户将为每一个被喂食的生物支付报酬。它要求有意的探险者只喂养食草动物。请注意：如果饥饿的生物吃掉探险家的任何部位，它将拒绝支付赔偿金。
