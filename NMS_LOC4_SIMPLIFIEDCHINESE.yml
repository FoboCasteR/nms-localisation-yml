    npc_comm_week_04_brief: |-
      朋友！你付出巨大代价，从护卫那里收集的数据......
      已产生非凡的成果！它们正在追踪一个异象，但不是纳达和保罗！
    npc_comm_week_04_brief2: |-
      护卫的地图真的很棒！我们现实的边界地图，描绘了其弱点和缺陷！
      它们发现了一系列来自缺口外的广播信号，来自另一个异常生物的消息！我们必须追踪这些信号来源，在护卫的前面联系上它们。
    npc_comm_week_04_brief_res: 旅行者朋友，我正在把它们的坐标发送给你。去吧，穿越传送门，成为我们的信使！
    npc_comm_week_04_cap: |-
      你收集了好多！足够我们确定其踪迹了。剩下的就是计算，找到正确的边界探针......耐心必不可少。
      我们永远感激你，旅行者朋友！
    npc_comm_week_04_cap_res_a: 保罗下线时叽叽喳喳的，难以抑制兴奋之情。我希望它不会对自己的发现感到失望......
    npc_comm_week_04_cap_res_b: 我对主要广播的分析很顺利，旅行者朋友。但任何来自缺口外的回响都是一件神奇的事！尽量多地收集，帮助我们更快地找到源头！
    npc_comm_week_04_comp: 你可曾看过边界外的世界，旅行者朋友？你取回了何种回响？
    npc_comm_week_04_comp_res_all: |-
      这样的珍宝，比任何景象都更加稀有和奇妙！穿越缺口的希望！另一个创造的火花！
      你带给我们的礼物非常宝贵，旅行者朋友。
