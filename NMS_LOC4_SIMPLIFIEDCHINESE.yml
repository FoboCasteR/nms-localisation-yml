    all_trader_defend_desc_1: 驾驶员疯狂打着手势。它的飞船似乎受损了，而且子空间雷达中显示敌意信号靠近......
    all_trader_defend_desc_2: 驾驶员的话很难理解，但是它所传输的数据却很明朗。大量海盗飞船在极速靠近。
    all_trader_defend_desc_3: 商人带着恳求的眼神传输了它的航行资料。它一直受到海盗的追捕，而现在恐怕已经陷入绝境了。战斗即将来临。
    all_trader_defend_desc_4: 商人的飞船损坏了，由于之前的死里逃生，发动机早已伤痕累累。它祈求帮助，无法继续逃离追踵而至的暴力袭击。
    all_trader_defend_desc_5: 商人的飞船满载着货物，而武器却不多。它希望我为它护航，并保证会给予相当的报酬......
    all_trader_defend_opt_a: 答应援助商人
    all_trader_defend_opt_b: 让商人自生自灭
    all_trader_defend_res_a_1: 我向商人表示会提供帮助。就在此时，海盗似乎也到来了......
    all_trader_defend_res_a_2: 我会帮助驾驶员战斗。谁都不该受到海盗的侵袭。
    all_trader_defend_res_a_3: 海盗不用再指望掠夺第二艘船了。我们会把这次伏击原封不动地还回去。
    all_trader_defend_res_b_1: 这很不幸，但这名商人的战斗与我无关。我任由它自生自灭。
    all_trader_defend_res_b_2: 无论商人做了什么，肯定是惹到了一些危险人物。我应该在也惹到它们前离开。
    all_trader_defend_res_b_3: 我可不想掺和进这里的纷争。我该走了，立刻就走。
