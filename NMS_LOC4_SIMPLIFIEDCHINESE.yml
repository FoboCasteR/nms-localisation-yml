    fleet_explore_special_opt_c_20: 以设备测试
    fleet_explore_special_opt_d_20: 不测试
    fleet_explore_special_res_a_20: 我告诉舰队指挥官继续吃水果，从可牺牲掉的船员开始。
    fleet_explore_special_res_b_20: 我告诉舰队指挥官把水果喂给附近星球的生物。它们将与它一起进化，还可能提供一些有用的数据。
    fleet_explore_special_res_c_20: 我提醒舰队指挥官，它们领导的是一支装备精良的研究舰队。它有充足的实验室设施来全面测试水果而不需仅仅是吃掉它。
    fleet_explore_special_res_d_20: 我告诉舰队指挥官立即把水果处理掉。这水果不会有什么好处的。
    fleet_explore_special_log_a_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CAP_RACE%的建议给船员们吃水果。它们胃里的种子发芽了。植物迅速生长并从内部吞噬它们。
    fleet_explore_special_log_b_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CAP_RACE%的建议给船员们吃水果。船员们报告说有人能量增加，有人出现了额外彩色视觉。没有人报告副作用。
    fleet_explore_special_log_c_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CA_RACE%的建议，把水果喂给附近发现的生物。种子在它们胃里发芽了。植物迅速生长并从内部吞噬它们。观察数据记录。
    fleet_explore_special_log_d_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CA_RACE%的建议，把水果喂给附近发现的生物。生物没有表现出任何不良反应，把试验转移到船员身上。结果：严重食物中毒。
    fleet_explore_special_log_e_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CA_RACE%的建议，把水果喂给附近发现的生物。生物很快就生病致死。禁止船员与水果进一步接触。
    fleet_explore_special_log_f_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CAP_RACE%的建议在实验室测试水果。记录了详细的观察结果，准备了基因样本以便与探险家公会交流。
    fleet_explore_special_log_g_20: 在%PLANET%行星上收集气味诱人的水果。听取了%CAP_RACE%的建议将水果抛弃至太空。
    all_fleet_damage_report: 自动舰队诊断报告：<FUEL>重大损坏<>。船长日志如下：
    war_fleet_damaged_lang_1: 格拉！我们的船可能损坏了，但我们的精神却不会减弱！然而，%CAP_RACE%，修复损伤也不是不光彩的行为。
    war_fleet_damaged_lang_2: 格拉！%CAP_RACE%！我们的飞船在为你服务的过程中遭受了巨大的损失！用维修来为我们增光吧！
    war_fleet_damaged_lang_3: "%CAP_RACE%！我们无法在战斗中为你带来荣耀，因为我们的飞船脆弱不堪！请允许我们为你效力。修复我们受损的船只吧！"
    war_fleet_damaged_lang_4: 可怜的傻瓜给我们强大的飞船挠了挠痒，%CAP_RACE%！格拉！我们很乐意在光荣的战斗中死去！但是，如果你不希望我们这么做的话，那就请考虑一下维修吧！
    exp_fleet_damaged_lang_1: "%CAP_RACE%，我们的传感器显示内部出现严重损伤。我们的船伤痕累累。请帮助我们医治它。"
    exp_fleet_damaged_lang_2: 咦哟，%CAP_RACE%，收到你的消息可真好！但现在是悲哀的时刻。我们的船损坏了。你会帮我们吗？
    exp_fleet_damaged_lang_3: "%CAP_RACE%，我们想要效力。但我们的飞船是一堆不可靠的金属，一具临时的驱壳。请协助我们修复飞船，延长这个迭代！"
    exp_fleet_damaged_lang_4: 唉唉唉！我们的船要完蛋了！在这种状态下，它无法坚持太久！帮帮我们，%CAP_RACE%！帮助我们修复损伤吧！
    tra_fleet_damaged_lang_1: 船长朋友！我们的船受损严重！你会帮我们修好的，对吧？
    tra_fleet_damaged_lang_2: "%CAP_RACE%，我们的船坏了！但这状况不会持续太久，对吧？你是来帮忙的吧？"
    tra_fleet_damaged_lang_3: "%CAP_RACE%，我们需要朋友！我们的船损坏了，我们无法单独修好它！你会帮忙的，对吧？"
    tra_fleet_damaged_lang_4: 我们的船损坏了，但这是快乐的一天！%CAP_RACE%，你是来看我们的，对吧？来修理我们的船？船员们会很高兴见到你的！
    fleet_damaged_opt_a: 查看伤害报告
    fleet_damaged_opt_b: 无视报告
    fleet_damaged_opt_c: 标记受损部件
    npc_fleet_repair_title: 舰队自动诊断
    npc_fleet_damaged_desc_1: 舰队自动诊断报告：检测到内部系统中度损坏。需要人工修理。船员无法进行维修。
    npc_fleet_damaged_desc_2: 舰队自动诊断报告：核心系统损坏。继续操作将引发破坏。建议立即修复。
    npc_fleet_damaged_desc_3: 舰队自动诊断报告：需要紧急维护。修复无人机达到故障阈值。核心系统处于风险中，需要人工修理。
    npc_fleet_damaged_desc_4: 舰队自动诊断报告：内部损坏控制系统失效。船体近乎破损。需要紧急修理。
    npc_fleetcomms_damage_lang_1: 我有坏消息要告诉你，%CAP_RACE%。我们的舰队遇到了严重事故，造成了严重的损坏。请查看损失报告。我请求你给予建议。
    npc_fleetcomms_damage_lang_2: 不幸的消息，%CAP_RACE%。发生了......事故......舰队受到了很大损失。我会准备一份详细的报告给你。但与此同时，我需要你的建议。
    npc_fleetcomms_damage_lang_3: 我们出现了问题，%CAP_RACE%。有一艘我们的船已经严重损坏，要完成远征十分勉强。我们应该怎么办？
    npc_fleetcomms_damage_lang_4: 我很遗憾向你报告一个严重的问题，%CAP_RACE%。我们的舰队已经遭到严重损坏。我正在着手调查情况，但同时，我们需要你的建议。损坏的船只是否继续执行任务？
    npc_fleetcomms_continue_res: 指令已记录：护卫舰%FRIGATE_NAME%继续执行任务。
    npc_fleetcomms_comehome_res: 指令已记录：护卫舰%FRIGATE_NAME%返回主舰队进行维护。
    npc_fleet_damaged_lang: 护卫舰%FRIGATE_NAME%的舰队自动诊断报告：飞船受到严重损坏，可能影响任务执行。船员无法进行修理。进一步的损伤可能导致灾难性的失败。
    exp_fleet_purchase_lang_1: 你好，旅行者。想扩大你的舰队吗？你会发现我的星际飞船是这个分区里最好的。
    exp_fleet_purchase_lang_2: 旅行者实体试图扩大它们的舰队，不是吗？你会发现科尔瓦克斯愿意帮忙。我的船员和船已准备好接受检阅了。
    exp_fleet_purchase_lang_3: 旅行者！想为你的舰队找几条新船吗？你会发现我的船组是一个极好的选择。
    exp_fleet_purchase_lang_4: 咦哟！伟大的旅行者！我能有幸参加你的旅行吗？我的船员会好好为你的舰队效力。
    exp_fleet_purchase_lang_5: 旅行者船长。集会知道你在为舰队寻找新兵。如果你需要的话，我们可以帮助你。
    exp_fleet_purchase_lang_6: 欢迎我们加入你的舰队吧，旅行者，我们也会欢迎你加入集会的。
    exp_fleet_purchase_lang_7: 旅行者，你在为你的舰队寻找新的星际飞船实体吗？你会发现这艘船完全能够满足你的需要。
    exp_fleet_purchase_lang_8: 咦哟，旅行者！你希望我们加入你们的舰队吗？我的船，还有现在住在上面的人，都听你号令。
    tra_fleet_purchase_lang_1: 嘿，朋友！你在找新船，对吧？我的星际飞船是一个很好的......
    tra_fleet_purchase_lang_2: 朋友！你有支很好的舰队，对吧？我认为再加上一艘星际飞船会更好......
    tra_fleet_purchase_lang_3: 朋友！你的舰队里有很多优秀的飞船，对吧？但是哪一艘都没有这艘好！求你了，看看吧！
    tra_fleet_purchase_lang_4: 嘿，朋友！你的舰队需要新朋友，对吧？我们的飞船将会是你们舰队的绝佳补充！
    tra_fleet_purchase_lang_5: 朋友，你的舰队怎么样？你的船员开心吗？它们给你赚了很多货币吗？你会发现我的船员比其他人更快乐，更会赚钱！
    tra_fleet_purchase_lang_6: 朋友！舰队带来了很多快乐，对吧？从贸易和战斗的光荣中得到了很多快乐？我们会帮助你的！让我们加入吧，朋友！
    tra_fleet_purchase_lang_7: 你在招募，对吧？这艘飞船最适合旅行者朋友的舰队！
    tra_fleet_purchase_lang_8: 你在为舰队寻找新船，对吧？我的船是最好的！快乐的船员，精良的武器，宽敞的机库！你会喜欢它的，朋友！
    war_fleet_purchase_lang_1: 闯入者！在我们强大的星际飞船面前你会发抖吗？不要害怕！我们是盟友！也许你的舰队里有我们的位置？
    war_fleet_purchase_lang_2: 格拉！你在组建舰队吗，闯入者？我们的船很强大，我的船员很强大！有我们加入你会感到光荣！
    war_fleet_purchase_lang_3: 闯入者！你在为你的舰队寻求荣耀吗？那就允许我们加强你的队伍吧！
    war_fleet_purchase_lang_4: 格拉！敌人在我们强大的星际飞船前瑟瑟发抖！我们将为你们的舰队带来莫大的荣耀！
    war_fleet_purchase_lang_5: 你在为你的舰队招募新兵吗，闯入者？来看看我的船，为它那强大的船体和训练有素的船员而震惊吧！
    war_fleet_purchase_lang_6: 你想扩大你的舰队吗，闯入者？我的护卫舰将带给你无与伦比的荣耀！
    war_fleet_purchase_lang_7: 噶！一位指挥官向另一位致敬！你在为舰队寻找新船吗？我们在战斗中证明过自己，并且已经准备好再次战斗！格拉！
    war_fleet_purchase_lang_8: 维吉恩统帅部要求我们所有人协助闯入者！我的船是你的了，你应该把它加入你的舰队！
    fleet_purchase_opt_a: 检查护卫舰
    fleet_purchase_opt_b: 结束通讯
    exp_fleet_purchase_res_a_1: 很好，旅行者船长。我们将立即与舰队的其余部分会合。
    exp_fleet_purchase_res_a_2: 我们很乐意加入你的舰队，旅行者。
    exp_fleet_purchase_res_a_3: 咦哟！我们的船是你的了，旅行者。
    tra_fleet_purchase_res_a_1: 你做了一个很棒的决定，朋友。
    tra_fleet_purchase_res_a_2: 好的，船长朋友！我们会立即将你指引至主力飞船！
    tra_fleet_purchase_res_a_3: 新船长是个好朋友！船员们会很高兴加入你们的舰队的！
    war_fleet_purchase_res_a_1: 你不会后悔的，闯入者！
    war_fleet_purchase_res_a_2: 格拉！我们将为你们的舰队带来莫大的荣耀！
    war_fleet_purchase_res_a_3: 格拉！格拉！格拉！船员们，各就各位！
