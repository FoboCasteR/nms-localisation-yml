      边界在闪闪发光！现在是研究、探索和友谊的关键时刻！
    npc_comm_week_02_brief2: |-
      这个宇宙发生了巨大的变化！进化已完成上千次循环，朋友。世上所有金属和矿物都已刷新，所有奇异而有趣的动物的饮食亦随之改变。
      它们的思维模式也变了吗？它们愿意用何种友谊回报喂到嘴边的食物？我们所做的研究充满了喜悦！
    npc_comm_week_02_brief2_alt: |-
      这个宇宙发生了巨大的变化！进化已完成上千次循环，朋友。世上所有金属和矿物都已刷新，所有奇异而有趣的动物的饮食亦随之改变。
      它们的胃会喜欢六核吗？它们愿意付出友谊吗？侵略性呢？排泄物呢？我们所做的研究充满了喜悦！
    npc_comm_week_02_brief2_alt2: |-
      这个宇宙发生了巨大的变化！进化已完成上千次循环，朋友。世上所有金属和矿物都已刷新，所有奇异而有趣的动物的饮食亦随之改变。
      我相信六核正吸引着各类生物去品尝这种异常的零食！我们必须观察其影响。喂养我们的动物朋友，在结果中搜寻线索！
      我们所做的研究充满了喜悦！
    npc_comm_week_02_brief_res: 旅行者朋友，我找到了一个继续我们研究的最佳场所！我正在向你发送一个能助你跨越光年的传送门坐标。我们将通过那个门户开始研究。
