    ui_oven_sub: 便携式维生装置
    ui_oven_desc: |-
      便携式<TECHNOLOGY>营养提取器<>，能将收集的原料加工和精制成可食用产品。

      用户需知，食用生成产品的风险完全由用户自己承担。
    ui_oven_tip: 放入原料以开始烹饪
    food_veg_desc: |-
      动物的副产品，这种营养丰富的食物可以轻易收取且不会伤害生产它的动物。

      使用<TECHNOLOGY>营养处理器<>生成可食用产品。
    food_meat_desc: |-
      营养丰富的肉制品，从拥有它的动物尸体上收取。

      使用<TECHNOLOGY>营养处理器<>生成可食用产品。
    food_plant_desc: |-
      可食用的植物，从行星植物群系里收取。

      使用<TECHNOLOGY>营养处理器<>加工，即可生成可食用产品。
    food_refined_desc: |-
      通过<TECHNOLOGY>营养处理器<>制作的精制食品。这类食物的<STELLAR>价值可以很高<>，形状和气味上与真实的食品极为相似，和传统的营养剂或胶囊截然不同。

      可直接食用或进一步加工。
    food_drink_desc: |-
      通过<TECHNOLOGY>营养处理器<>制作的可饮用液体。因其柔顺的口感和真实的天然风味，在星系中备受赞誉。

      可直接饮用或进一步加工。
    food_refined_desc_final: |-
      通过<TECHNOLOGY>营养处理器<>制作的精制食品。这些食物在形状和气味上与真实的食品极为相似，和传统的营养剂或胶囊截然不同。

      这种食物可能拥有<STELLAR>极高的价值<>。
