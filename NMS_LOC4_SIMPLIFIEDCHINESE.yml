    tra_npc_u3anomaly_wait: 保罗忙着分析我最近给它的报告，迷失在数据世界中，现在还不需要协助。它极力主张我继续探索。
    tra_npc_u3anomaly_done_1: |-
      和你说的一样，纳达！完全一样！
      陌生人，看到你回来，我们非常，非常，非常的高兴。
      外面的其他人呢？你可遇到了各种各样的探勘者、海军少尉、分析员......一个满是朋友的无尽宇宙？
    tra_npc_u3anomaly_done_2: 朋友！你的词汇可有大幅增加？生物间的沟通在过去的这些太阳日内有着怎样的进化？
    tra_npc_u3anomaly_done_3: |-
      啊哈！你从诸多恒星系的经济体中抽样，以讨价还价压低了贸易头目的定价？
      现在已准备好与任何一位吉克巨头竞争，是吧？
    tra_npc_u3anomaly_done_4: 不法之徒讲道理吗，朋友？你能发现这场暴力的根源吗？
    tra_npc_u3anomaly_done_5: 那些巡逻无人机、跳跃四足机甲、巨大步行机的残骸中可有供回收的数据？而......朋友你可安然无恙？
    tra_npc_u3anomaly_done_6: 这件套装经历并承受住了一些风暴，是吧？许多极端条件的太阳日过去后，你竟仍存活？
    tra_npc_u3anomaly_done_7: |-
      你已经看过了整个星系？
      啊哈，不是警告，只是一个吉克人的冷笑话。但在外面......你借助曲速飞行走了很远，就像我们，就像我们的异象？
    tra_npc_u3anomaly_done_8: 这些世界的野生动物是如此的快乐！为了收集这些扫描，你可曾追逐很多怪鼻野兽？我们一起来看吧！
    tra_npc_u3anomaly_done_9: 我和纳达......我们仍然孤独地住在这异象里吗？没有其他人？
    tra_npc_u3anomaly_done_10: 你现在与其他人相处得很好吧，朋友？它们能让你理解它们吗？
    tra_npc_u3anomaly_done_11: 如此之多的财富，朋友。如此之多。吉克人会为你的进展感到高兴的。
    tra_npc_u3anomaly_done_12: 与战争贩子同舞刺激吗，朋友？你的武器可有把它们的飞船打成金属灰尘？
    tra_npc_u3anomaly_done_13: 你来了，朋友。真实不虚地站在保罗和纳达的身边。我知道你已完成任务。
    tra_npc_u3anomaly_done_14: 我看报告时分了心，朋友！只是想着你要从野外回来了。分享每一个细节！
    tra_npc_u3anomaly_done_15: 现在，我们的时间快要到了，朋友。你的数据会是一种安慰......让我们回想起广阔的空间和生命......
    tra_npc_u3anomaly_done_16: 朋友......
    tra_npc_u3anomaly_res_a_1: "保罗仔细研究数据，对已经了解的变化发出不满的嘟囔声，而看到没见过的生物时则欢欣鼓舞。 \n\n最后保罗兴奋地鼓掌，并自愿为我制造一个新技术。它表示，我们现在已经结成了“光荣的友谊”。"
    tra_npc_anomaly_res_a_2: 这个吉克用仪器扫描了我的头，它的双手兴奋地颤抖。然后保罗迫不及待地鼓捣着机器，并自豪地交给我另一个技术。
    tra_npc_u3anomaly_res_a_3: |-
      保罗分析了我的飞船和套装中的贸易日志，通过分析结果创造了一个令人费解的图表。它大笑着仿佛听到了一个笑话。

      保罗告诉我，它的吉克同伴是最愚蠢的物种。金钱是虚的。一切都是虚的。它告诉我，只有友谊是真的，并给了我一个新技术作为礼物。
    tra_npc_u3anomaly_res_a_4: |-
      保罗似乎对于我发送的数据感到沮丧。它不明白这些杀戮、这些血溅存在的原因。

      它认为或许它永远也无法明白。它给了我一个技术，离开了我的视线。我目前还不清楚它是否因为我必须得做的事而谴责我。
    tra_npc_anomaly_res_a_5: 尽管保罗竭力表现得冷漠，但从它看我时的眼神可以看出它如释重负。看来它还是在乎我的。它微微一笑，并给了我一些东西作为收集护卫数据的补偿。
    tra_npc_u3anomaly_res_a_6: "我把自己的寿命告诉了保罗，它似乎不相信，问我是不是护卫制造的复制体。 \n\n它仔细对我进行检查，然后咧嘴一笑。它似乎对于自己的发现感到兴奋，并想送我一个新技术作为礼物。"
    tra_npc_anomaly_res_a_7: 保罗拿曲速飞行数据前，凝视着我的双眼，想要弄清长途旅行后的我是否发生了什么变化。我听到它伤感地叹了一口气，然后拿出一个技术。
    tra_npc_u3anomaly_res_a_8: |-
      保罗迫不及待地浏览着生物的扫描数据，我都被它的热情感染了，不知不觉我也和它一起浏览，看到奇特的物种时我俩都情不自禁的发出惊叹和欢笑声。

      它想送我一个它自己设计的技术。保罗表示，它已经不再需要它了......
    tra_npc_u3anomaly_res_a_9: |-
      最后，保罗盯着每一个物种的图像，看着它们的动作，听着它们的话语。每一个显示出丝毫个性的生命体似乎都有些不对劲，似乎都患有疾病。

      它有些悲伤地给了我奖励，并表示没有发现新的朋友。它开始咳嗽。
    tra_npc_u3anomaly_res_a_10: |-
      我给出了语言获得进步的证明。保罗不禁哭了起来。

      它说，它希望我记得我曾经的生活，我们一同度过的时光。我询问保罗它这些话的意思，但是它表示无法继续谈论下去。
      它声称自己透露了过多的信息，并像往常一样给了我的新技术。
    tra_npc_anomaly_res_a_11: 这次保罗压根没问我要研究数据。这个吉克人只是祝贺我任务成功并想送我一份礼物。我完全不知道是怎么回事。
    tra_npc_anomaly_res_a_12: |-
      吉克把下一份设计图交给我时，明亮的眼睛中掺杂着内疚和慰藉。不管它是否居心不良，保罗都不想看到我受伤。
      它自愿为我打造一个能在旅途中保护我的新技术。
    tra_npc_u3anomaly_res_a_13: |-
      保罗看到我回来时，一声不吭地抱住我，这次我没有退后。我也没问它干嘛抱我。这个吉克人的眼里闪烁着泪光。
      它因我拯救了它而对我表示感谢，虽然只是暂时的缓和。
      保罗转向它的机器，希望能帮我打造些东西以示感激。
    tra_npc_anomaly_res_a_14: |-
      保罗全神贯注地听我讲述旅途中的见闻，了解到我是如何在令人窒息的高温环境中冒着火雨前进。看得出它很羡慕我，我看它是疯了才会因为这种事而心生羡慕。
      它得到了开发某个新技术的灵感，并把成果交给了我。
    tra_npc_u3anomaly_res_a_15: 保罗告诉我，它很高兴我能亲自见识如此多的事物。求知是一个稀有而危险的天赋。保罗给了我一个新技术，帮助我继续前行......
    tra_npc_anomaly_res_a_16: |-
      保罗将数据放在一旁，转身面向窗户。有一段时间，我和我的朋友一起看星星。我们紧握着对方的手，之后我起身离开。还有更多东西等着我去看呢。
      保罗拦住了我。尽管礼物并不重要，但这个吉克人不想打破惯例。它向我点头，随后望向了它的机器。
    u3anomaly_reward_opt_a: 寻求套装技术
    u3anomaly_reward_opt_b: 寻求多用途工具技术
    u3anomaly_reward_opt_c: 寻求飞船技术
    exp_npc_u3anomaly_wait: 旅行者希望取得进展。旅行者测试自己。纳达将会帮忙。一次交换。进展换取进展。
    exp_npc_u3anomaly_jm_opt: 传输里程碑数据
    exp_npc_u3anomaly_jm_res: 你看过不少世面。但你真的了解吗？这不是纳达应该知道的。请收下这个。
    tra_atlas_pass_lang: |-
      在你离开前，请拿上另一份礼物！
      异象有时会教给我一些东西，朋友。而我则会教给你。
    tra_atlas_pass_opt: 接受知识
    tra_npc_anomaly_long_wait: |-
      朋友，你给了许多供我思索的东西！拜托了，我需要独处一阵。
      或许你能再稍作探索，可以吗？找到并带给我们有趣的故事？我们的家园喜欢收集故事......
      我准备好了就告诉你，朋友！我只求你去观赏我看不到的场景！
    ui_polo_longwait_obj: 探索并为保罗收集故事
    ui_polo_longwait_obj_tip: 保罗正忙于分析早前收集的数据。它请你以自己的方式进行探索，寻找任何你喜欢的东西。它只求你归来时讲述你的冒险经历。
    ui_polo_longwait_msg: |-
      保罗正忙于分析早前收集的数据
      保罗所需时间：<STELLAR>%TIME%<>
      在日志中选择机会（<IMG>OPTIONS<>）或在星系图上标绘航线（<IMG>QUICK_MENU<>）
    tra_npc_anomaly_long_wait_done: 你的旅途怎么样，朋友？
    polo_story_opt_a: 讲述一个神奇的故事
    polo_story_opt_b: 讲述一个惊险的故事
    polo_story_opt_c: 讲述一个发现的故事
    polo_story_res_a: |-
      记住这些场景，朋友。保住关于它们的回忆，就像是保住自己的性命，就像是保住挚友的性命！
      拜托了，我为你制作了这个新的工具，来帮你创造新的记忆！
    polo_story_res_b: 哦，朋友！你竟然将自己置于那样的危险当中！你太珍贵了，别让我们如此担心！请拿上这个。如果你再遇危难，也许它能保护你......
    polo_story_res_c: 太棒了，朋友！我们的小世界是那样的丰富，有如此多的东西等着我们去看，去研究，去保存。我会支持你所做的好事！请拿上这个！
    tra_npc_wait_link_1: 好了，朋友，我已处理完你收集的外星人朋友的数据。也许你愿意协助我完成一些新的工作？
    tra_npc_wait_link_2: 好了，朋友，我已处理完你为我编撰的字典。要学的东西可真多！也许你愿意再帮帮我？
    tra_npc_wait_link_3: 好了，朋友，我已从你收集的交易数据中学习了所有可能学到的东西。也许你愿意协助我完成一些新的工作？
    tra_npc_wait_link_4: 我花了好多小时想象被你摧毁的那些飞船。是时候做些新任务了，对吧？
    tra_npc_wait_link_5: 你与护卫作战时所搜集的数据已完成处理和记录，朋友。让我们继续工作吧。
    tra_npc_wait_link_6: 你的旅行有助于你的恢复吗？你在极端的旅途中发现的数据带给我很多快乐，但数据却被随之而来的麻烦所玷污。做一些新的任务，应该能让我们振奋精神，对吧？
    tra_npc_wait_link_7: 所有的那些星系，那些恒星，不同世界之间花费的时间，光明中的生活......你的曲速飞行数据让我着迷，朋友！让我们继续接下来的工作，好吗？
    tra_npc_wait_link_8: 你为我发现的那些动物让我备感宽慰，朋友。它们能在异象里继续生存，比通常情况下活得更长久......但现在，我们应当进行一些新的工作了，对吧？
    ui_u4_traveller_log_1: |-
      我们一直在寻找从现实中逃脱的方法。这不就是我们都在这里的原因吗？

      我还记得做一个旅行者是什么样的感觉。充满着希望的，对新事物有着欲罢不能的渴望。

      我真的不该听你的，我的爱人。这里一点生气也没有，也没有配得上诸神的战利品。有的只是黑暗。玻璃家族，它们目击着一切......
    ui_u4_traveller_log_2: |-
      它知道我对它做了什么吗？它生气了吗？沮丧？孤独？还是害怕？一个护卫可以感受到这些吗？

      它在我面前盘旋，光芒反射在周围一千个水晶碎片上。当我继续前进时，它跟随着我。

      那一晚，我梦到了曲速牢笼，但是却不再感到痛苦了。无人机看向了我，我知道我已经得到宽恕。我已经修好了它。我已为我的罪行得到了应有的惩罚。

      我将称它为莱拉普斯。
    ui_u4_traveller_log_3: |-
      我们看到护卫成群结队地穿过虚空，在某种未知力量的意志下进出这个维度，把死者的记忆存放在档案馆里。

      莱拉普斯没有加入其他人。它只是盯着我，目光如炬，丝毫没有减弱。这对我来说是一个安慰。
    ui_u4_traveller_log_4: |-
      当我醒来时，我发现它们站在我的身旁，喙在打颤，而眼神既恐惧又喜悦。

      这是我见过的最高的吉克人，但是谜底很快就解开了。它问我关于帝国的情况——它想知道初代是否还有提起它们。它们曾经拥有一百个科尔瓦克斯奴隶。
      它们不记得自己是如何来到这个地方的。它们的脸上满是纳米星团。它们很孤独。
    ui_u4_traveller_log_5: |-
      我们三个护卫、初代和旅行者一同前往中心，在这个空虚中的所有阿特拉斯孩子都希望得到答案。

      这个初代滔滔不绝，不会停止歌颂它们残忍和痛苦的残酷生活。有一天晚上，它们唱了一首歌，一个关于迷失人民、一群货船逃离深渊，

      以及关于在那个世界，每一个护卫与一切生物反目为敌，并在瞬间消灭它们的传说。莱拉普斯似乎一点都没听懂。它没有离开我们，也没有尝试解释。

      或许护卫们是正确的。
    ui_u4_traveller_log_6: "初代英勇战斗，但没有人拯救它们。纳米星团开始熟悉周围，并从每一个毛孔，每一部分肢体和每一个思想向外突出。\n\n然后就完成了。它们离开了玻璃家族，永远在这个世界上消失了，它们的故事就此结束了。\n\n我继续向前探险。我们几乎就要到那里了。 "
    ui_u4_traveller_log_7: |-
      有些事情错得离谱。阿特拉斯表面依旧在生长，这个星球变得寒冷，几乎全部被灰色覆盖。电脑没有回应。没有任何东西回应。

      过了一会儿，我才意识到莱拉普斯不见了。

      我孤身一人，形影相吊。
    ui_u4_traveller_log_8: |-
      今天早上，我再次听到了音乐——就是那个把我带到这片土地的相同信号。我站在那里侧耳倾听，操控着我的仪器寻找源头，期待有一些不同的结果，但是科学在这里有什么用呢？

      如果电脑着火了，数据能有什么用？
    ui_u4_traveller_log_9: |-
      它们抓住了我的朋友。我远远地看见它们，玻璃家族气势汹汹，抱着倒下的护卫，护卫在它们可怕的怀抱中依旧闪烁着光芒。

      当它们切开它的外骨骼时，我不由自主地发出一声尖叫。而每一个空洞的眼神和残酷的狞笑都向我袭来。

      我逃走了，但是没有用。它们有好几百人。它们找到了我。
    ui_u4_traveller_log_10: "是莱拉普斯——就是那个我曾怀疑、我曾伤害又修复，还是我的救赎的莱拉普斯！它带着我们离开那个可怕的地方，带着我们曲速飞行到我们自己的星球！\n\n史上第一个从玻璃世界逃出来、从虎口脱险的旅行者！是善良拯救了我们所有人，不是吗？莱拉普斯通过我的套装，跟我交代了所有事情的来龙去脉！
      \n\n我们很快会再见的，我的朋友。终于在一起了！它会告诉我们什么故事呢！我现在正在传输符文。我等不及向你介绍我的新朋友了......"
