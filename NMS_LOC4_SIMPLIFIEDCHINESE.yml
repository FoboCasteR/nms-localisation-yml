    npc_comm_daily_01_brief: |-
      旅行者朋友！今天我想听故事。我的梦揭示了某个场所的记忆，我见过，或是将在另一次久远的循环中见到它......
      我的梦的种子是一件珍宝，被深锁埋藏在任何恒星的光芒都照耀不到的地方。
      旅行者，你愿意去搜寻那珍宝，然后把你找到它的记忆带回给我吗？
    npc_comm_daily_01_brief_res: |-
      旅行者朋友，谢谢你！我已把坐标上传至你的套装......
      一路顺风......
    npc_comm_daily_01_wait: 我会在这里等待自己末日的到来，等着我的重生。直到我们在这片世界之外的新世界再次经历这一切......就像我现在正再次经历自己的一切！
    npc_comm_daily_01_wait_opt_a: 轻轻地碰一下监督者
    npc_comm_daily_01_wait_opt_b: 离开监督者
    npc_comm_daily_01_wait_res_a: 吉克人对我的触碰毫无反应，我没再逗留。
    npc_comm_daily_01_wait_res_b: 它们的存在令人紧张不安，但是我宁愿让监督者留在这里，留在我能看到的地方。
    npc_comm_daily_01_comp: 你可曾到达那遥远的坐标，旅行者朋友？可曾在那里挖掘和操纵废墟下的土壤？
    npc_comm_daily_01_comp_opt_a: 谈论废墟
    npc_comm_daily_01_comp_res_a: |-
      我向监督者叙述我的旅程，发现自己也沉浸其中。在我说话时，监督者满意地闭上了眼睛。
      直到说完后，我才注意到我们之间的空气里弥漫着一股明亮而清脆的香味。
    npc_comm_daily_01_comp_res_a1: 感谢你的故事，旅行者朋友！愿你找到的珍宝对你有价值，但请允许我再送你这些谢礼......
    npc_comm_daily_01_comp_res_b: 旅行者朋友，你不能对我隐瞒这些事。
    npc_comm_daily_01_done: 你讲述的那个古老地方的故事给我带来了欢乐。我要再次感谢你，旅行者朋友。
    npc_comm_daily_01_done_opt_a: 盯着监督者
    npc_comm_daily_01_done_opt_b: 离开
    npc_comm_daily_01_done_res_a: |-
      当我凝视的时候，我感觉到一阵隐隐的深红色疼痛在我的眼睛后面蔓延。但我不会把目光移开。
      最后，我眨了眨眼。监督者还在那里，回望着我。
    npc_comm_daily_01_done_res_b: 明天见，旅行者朋友。
    ui_comm_daily_01_title: 记忆中的珍宝
    ui_comm_daily_01_sub: 挖掘埋藏的废墟
    ui_comm_daily_01_desc: "监督者指点我前往一座许久前便已废弃的远古建筑。 \n它请我为它带回在其深处寻获珍宝的故事。"
    ui_comm_daily_01_obj1: 抵达远古废墟
    ui_comm_daily_01_obj1_tip: 按照监督者的坐标找到废弃的建筑。
