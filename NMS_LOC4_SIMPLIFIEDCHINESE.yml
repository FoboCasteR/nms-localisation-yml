    fleet_trading_special_9: "%CAP_RACE%，我们为您带来了一条包含绝佳投资机会的消息。可惜的是，一系列不利的交易造成了现金流问题。如果你能汇一些资金过来，我们就能做成这笔生意，并确保你获得巨额收益。"
