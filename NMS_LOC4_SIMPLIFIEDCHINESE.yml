    ui_guide_unknown: "？？？"
    ui_guide_body_survival_basics: |-
      如果你计划离开飞船进行外出，<VAL_ON>危险防护<>就十分关键了。带上<COMMODITY>钠<>或是<COMMODITY>离子电池<>。做好寻找<VAL_ON>洞穴或建筑物内的藏身处<>的计划。许多危险在夜间会变得更加可怕。

      使用<TECHNOLOGY>扫描仪<>（<TECHNOLOGY><IMG>SCAN<><>）定位关键的<STELLAR>生存资源<>。

      使用<TECHNOLOGY>分析面甲<>从远处识别兴趣点。使用<TECHNOLOGY><IMG>AIM<><>提起面甲。查看四周以定位建筑和物资贮存箱。这些地点通常拥有丰富的<VAL_ON>资源<>和<VAL_ON>信息<>。

      位于右下角的<VAL_ON>背包图标<>会显示库存状态。并非所有物品都能立刻派上用场。为补充套装能量的材料留足空间。高级产品以后总有机会再次找到。

      在空间站和行星商店的<TECHNOLOGY>技术商人<>处购买关键的生存升级品。

      附近标有<FUEL>红色爪子<>的生物是捕食者，并且可能十分危险。使用你的<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）从远处（使用<IMG>ZOOM<>放大或缩小）识别它们。
    ui_guide_body_survival_basic_vr: |-
      如果你计划离开飞船进行外出，<VAL_ON>危险防护<>就十分关键了。带上<COMMODITY>钠<>或是<COMMODITY>离子电池<>。做好寻找<VAL_ON>洞穴或建筑物内的藏身处<>的计划。许多危险在夜间会变得更加可怕。

      使用<TECHNOLOGY>扫描仪<>（<TECHNOLOGY><IMG>SCAN<><>）定位关键的<STELLAR>生存资源<>。

      使用<TECHNOLOGY>分析面甲<>从远处识别兴趣点。使用<TECHNOLOGY><IMG>AIM<><>提起面甲。查看四周以定位建筑和物资贮存箱。这些地点通常拥有丰富的<VAL_ON>资源<>和<VAL_ON>信息<>。

      位于右下角的<VAL_ON>背包图标<>会显示库存状态。并非所有物品都能立刻派上用场。为补充套装能量的材料留足空间。高级产品以后总有机会再次找到。

      在空间站和行星商店的<TECHNOLOGY>技术商人<>处购买关键的生存升级品。

      附近标有<FUEL>红色爪子<>的生物是捕食者，并且可能十分危险。使用你的<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）从远处识别它们。
    ui_guide_body_survival_1: |-
      维生系统使你能够在行星上四处移动。<VAL_ON>冲刺<>（<IMG>RUN<>）和使用<VAL_ON>喷气背包<>（<IMG>JUMP<>）会消耗维生能量。

      可使用<FUEL>氧<>来为维生系统充能。按下 <IMG>SCAN<>将激活<VAL_ON>扫描仪<>，并可定位附近的<FUEL>富氧植物<>。氧在所有的星球上都能找到。

      系统可通过套装库存，或使用<IMG>QUICK_MENU<>打开<VAL_ON>快捷菜单<>来进行充能。

      其他充能方式包括<FUEL>维生凝胶<>（由<TECHNOLOGY>二氢凝胶<>和<FUEL>碳<>制作而成）。

      使用<TECHNOLOGY>分析面甲<>分析植物可以显示出额外材料，通常包括氧。使用<TECHNOLOGY>开采光束<>收获这些材料。
    ui_guide_body_survival_2: |-
      你的套装会在需要时自动部署<TECHNOLOGY>危险防护<>。暴露在辐射、行星毒素和极端温度下时会消耗危险防护的能量。
      当套装的危险防护系统能量耗尽时，将对你的护盾造成伤害。

      当使用者在建筑物、飞船或洞穴中时，危险防护会<VAL_ON>自动充能<>。离开藏身处时，危险防护系统可使用<COMMODITY>钠<>或各种<COMMODITY>离子电池<>充能。

      <COMMODITY>钠<>可在行星植物群系中收获，<VAL_ON>所有世界<>中都能找到钠。
      按下<TECHNOLOGY><IMG>SCAN<><>将激活<TECHNOLOGY>扫描仪<>，并可定位附近行星上的<COMMODITY>钠<>。

      可用<TECHNOLOGY>钴<>和<EARTH>铁氧体<>制作<COMMODITY>离子电池<>。

      可通过套装库存或使用<IMG>QUICK_MENU<>进入<VAL_ON>快捷菜单<>为危险防护系统<VAL_ON>充能<>。

      你可在空间站和行星商店的<TECHNOLOGY>技术商人<>处购买关键的生存升级品。
    ui_guide_body_survival_3: |-
      使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）定位<COMMODITY>关键的生存资源<>。<FUEL>氧<>、<COMMODITY>钠<>以及<TECHNOLOGY>二氢<>可在所有行星上找到。

      大部分资源可通过<VAL_ON>开采光束<>获得。按下<IMG>CYCLEWEAPON<>循环多用途工具模式，然后按下<IMG>ATTACK<>发射激光。

      对岩石和植物使用<TECHNOLOGY>分析面甲<>以显示额外信息，从而在收获时获取<COMMODITY>额外资源<>。

      某些资源需要用<TECHNOLOGY>高级开采激光<>或者<TECHNOLOGY>防护手套<>才能开采。从<SPECIAL>太空异象<>上学习这些技术。

      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）搜寻<VAL_ON>大型矿床<>，例如<STELLAR>铜<>。这些矿藏可以精炼成<STELLAR>有色金属<>，是许多技术不可或缺的原料。

      <VAL_ON>警告：<>护卫将对一切行星开采活动采取行动。被护卫注意到时，要停止采集资源。
    ui_guide_body_survival_4: |-
      多用途工具的核心功能是<TECHNOLOGY>开采光束<>。开采光束用于收获植物和矿物中的资源。使用<IMG>ATTACK<>发射激光。

      某些资源需要用<TECHNOLOGY>高级开采激光<>才能开采。其他改良包括激光<FUEL>能量<>、<STELLAR>热量管理<>和<SPECIAL>资源采集数量<>提升方面的升级。

      开采光束使用<FUEL>碳基燃料<>充能。可在完全失去能量的时候用于<VAL_ON>近战<>（<IMG>MELEE<>）采集植物中的碳。

      你可在空间站和行星前哨基站找到新的多用途工具。不同款式的多用途工具可以提升你在<STELLAR>收获资源<>、<TECHNOLOGY>扫描发现物<>或<FUEL>战斗<>方面的能力。

      <SPECIAL>武器模块<>可以安装在多用途工具中，为你提供增强的火力。按下<IMG>CYCLEWEAPON<>在模式间切换。查看<VAL_ON>指南//战斗<>获取更多详情。
    ui_guide_body_survival_4_vr: |-
      多用途工具的核心功能是<TECHNOLOGY>开采光束<>。开采光束用于收获植物和矿物中的资源。使用<IMG>ATTACK<>发射激光。

      某些资源需要用<TECHNOLOGY>高级开采激光<>才能开采。其他改良包括激光<FUEL>能量<>、<STELLAR>热量管理<>和<SPECIAL>资源采集数量<>提升方面的升级。

      开采光束使用<FUEL>碳基燃料<>充能。可在完全失去能量的时候用于<VAL_ON>近战<>（<IMG>MELEE<>）采集植物中的碳。

      你可在空间站和行星前哨基站找到新的多用途工具。不同款式的多用途工具可以提升你在<STELLAR>收获资源<>、<TECHNOLOGY>扫描发现物<>或<FUEL>战斗<>方面的能力。

      <SPECIAL>武器模块<>可以安装在多用途工具中，为你提供增强的火力。按下<IMG>CYCLEWEAPON<>在模式间切换。查看<VAL_ON>指南//战斗<>获取更多详情。
    ui_guide_body_survival_5: |-
      若要了解更多关于步行或驾驶的导航信息，请参阅<VAL_ON>指南//导航和发现<>。

      你的罗盘位于平视显示器（HUD）顶部。它将突出显示附近的<VAL_ON>兴趣点<>以及<TECHNOLOGY>任务目标<>。

      <TECHNOLOGY>分析面甲<>（<IMG>AIM<>）可以从远处探测兴趣点。位于面甲中的物品可以固定，让你在面甲模式外也能追踪物品。

      空间站上的<VAL_ON>制图师<>可提供特定建筑的<STELLAR>星图<>。
      你可从行星建筑物外的信标以及建筑内的模块中收集<STELLAR>导航数据<>，还可与<VAL_ON>制图师<>交换数据。

      使用快捷菜单（<IMG>QUICK_MENU<>）<VAL_ON>召唤你的飞船<>至你的位置。飞船的<VAL_ON>发射推进器<>需有燃料才能起飞。使用形为蓝色晶状体的<TECHNOLOGY>二氢<>制造<COMMODITY>发射推进器燃料<>。

      使用你的<VAL_ON>飞船<>进行远距离飞行，并在行星之间飞行。你可使用<VAL_ON>星系图<>（<IMG>QUICK_MENU<>）飞到其它恒星系。
    ui_guide_body_survival_5_vr: |-
      你的<TECHNOLOGY>罗盘<>位于平视显示器（HUD）顶部。它将突出显示附近的<VAL_ON>兴趣点<>以及<TECHNOLOGY>任务目标<>。

      罗盘的范围较小。探索时，使用<TECHNOLOGY>分析面甲<>从远处识别并确定行星物体。已识别的兴趣点可以用<IMG>MARKER_TAG<>固定至套装平视显示器，方便导航。

      星球上发现的小型发现物包括<TRADEABLE>物资贮存箱<>、<TECHNOLOGY>可回收机械<>、<SPECIAL>古代遗物<>和<COMMODITY>珍贵的稀有产品<>等。

      例如你的<VAL_ON>飞船<>和<VAL_ON>基地<>这样的兴趣点会一直被追踪。

      在太空或大气中飞行时，你可以跟着其他飞船留下的<COMMODITY>飞行航线<>来找到行星<VAL_ON>交易站<>。
    ui_guide_body_survival_6: "使用<TECHNOLOGY>基地电脑<>可以占领任何地点来进行建造。你可以在一个星球或跨星球占领多个地点。\n
      \n使用<VAL_ON>建造菜单<>（<IMG>BUILD_MENU<>）扩展你的基地。新的基地构件需要资源才能建造。\n在基地内<VAL_ON>拆除建筑体<>会返还资源。\n\n大多数建筑体只能在<VAL_ON>基地附近<>建造。一些建筑体，例如<TECHNOLOGY>信号增强器<>，可以建在任何地方。\n\n你可使用分析面甲（<IMG>AIM<>）和<TECHNOLOGY>地形操纵器<>找到<TECHNOLOGY>埋藏的技术模块<>。从这些装置中获取的<STELLAR>已回收的数据<>可以用在新的<STELLAR>建造设计图<>上。\n\n<VAL_ON>专家终端<>可以建在你的基地内。你可以从空间站招募<SPECIAL>工人<>来操作终端。他们提供用于研究<TECHNOLOGY>高级基地构件和设备<>的任务。\n\n在空间站时，可以去找到一个用于往返你基地的<VAL_ON>界标传送器<>。界标位于空间站的左侧，<VAL_ON>靠近任务分派员<>。"
    ui_guide_body_survival_6_vr: "使用<TECHNOLOGY>基地电脑<>可以占领任何地点来进行建造。你可以在一个星球或跨星球占领多个地点。\n
      \n使用<VAL_ON>建造菜单<>（<IMG>BUILD_MENU<>）扩展你的基地。新的基地构件需要资源才能建造。\n在基地内<VAL_ON>拆除建筑体<>会返还资源。\n\n大多数建筑体只能在<VAL_ON>基地附近<>建造。一些建筑体，例如<TECHNOLOGY>信号增强器<>，可以建在任何地方。\n\n你可使用分析面甲（<IMG>AIM<>）和<TECHNOLOGY>地形操纵器<>找到<TECHNOLOGY>埋藏的技术模块<>。从这些装置中获取的<STELLAR>已回收的数据<>可以用在新的<STELLAR>建造设计图<>上。\n\n<VAL_ON>专家终端<>可以建在你的基地内。你可以从空间站招募<SPECIAL>工人<>来操作终端。他们提供用于研究<TECHNOLOGY>高级基地构件和设备<>的任务。\n\n在空间站时，可以去找到一个用于往返你基地的<VAL_ON>界标传送器<>。界标位于空间站的左侧，<VAL_ON>靠近任务分派员<>。"
    ui_guide_body_exploration_1: "在<VAL_ON>危险情况<>下，使用洞穴和建筑进行隐蔽及对危险防护进行充能。\n使用一个多用途工具的<TECHNOLOGY>地形操纵器<>来建立自己的藏身处。\n\n罗盘位于平视显示器顶部。它显示了附近<VAL_ON>兴趣物品<>以及<TECHNOLOGY>任务目标<>的位置。使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）发现<TECHNOLOGY>建筑物<>和<STELLAR>珍贵资源<>。\n\n你可以建造<TECHNOLOGY>信号增强器<>来使用它搜寻周围最近的建筑。\n\n<VAL_ON>冲刺<>（<IMG>RUN<>）可让你在短时间内移动得更快，但也会更快地<VAL_ON>消耗你的维生能量<>。\n
      \n<TECHNOLOGY>喷气背包<>（<IMG>JUMP<>）也可用于跃过难以行走的地形。在地面上时，喷气背包会自动充能。即使没有充能，喷气背包也可以帮助你<VAL_ON>攀登悬崖<>。\n\n<VAL_ON>警告：<>喷气背包仅能短时间喷射。从高处降落将造成伤害。存留喷气背包燃料以减少冲击。"
    ui_guide_body_exploration_1_vr: "在<VAL_ON>危险情况<>下，使用洞穴和建筑进行隐蔽及对危险防护进行充能。\n使用一个多用途工具的<TECHNOLOGY>地形操纵器<>来建立自己的藏身处。\n\n罗盘位于平视显示器顶部。它显示了附近<VAL_ON>兴趣物品<>以及<TECHNOLOGY>任务目标<>的位置。使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）发现<TECHNOLOGY>建筑物<>和<STELLAR>珍贵资源<>。\n\n你可以建造<TECHNOLOGY>信号增强器<>来使用它搜寻周围最近的建筑。\n\n<VAL_ON>冲刺<>（<IMG>RUN<>）可让你在短时间内移动得更快，但也会更快地<VAL_ON>消耗你的维生能量<>。\n
      \n<TECHNOLOGY>喷气背包<>（<IMG>JUMP<>）也可用于跃过难以行走的地形。在地面上时，喷气背包会自动充能。即使没有充能，喷气背包也可以帮助你<VAL_ON>攀登悬崖<>。\n\n<VAL_ON>警告：<>喷气背包仅能短时间喷射。从高处降落将造成伤害。存留喷气背包燃料以减少冲击。"
    ui_guide_body_exploration_3: |-
      你的<TECHNOLOGY>罗盘<>位于平视显示器（HUD）顶部。它将突出显示附近的<VAL_ON>兴趣点<>以及<TECHNOLOGY>任务目标<>。

      使用<TECHNOLOGY>分析面甲<>识别和定位行星目标。已识别的兴趣点可以用<IMG>MARKER_TAG<>固定至套装平视显示器，方便导航。

      你可以向<VAL_ON>基地科学家<>学习如何制作<TECHNOLOGY>信标<>。使用<IMG>BUILD_MENU<>可将信标放置在任何地点，并在罗盘上标记出来。

      你可以建造<TECHNOLOGY>信号增强器<>来搜寻周围的兴趣点。
      空间站上的<VAL_ON>制图师<>可提供特定建筑的<STELLAR>星图<>。
      从行星建筑物外的信标以及建筑内的模块中收集<STELLAR>导航数据<>。你可以与<VAL_ON>制图师<>交换数据。

      例如你的<VAL_ON>飞船<>或<VAL_ON>基地<>这样的兴趣点会一直被追踪。

      在太空或者大气中飞行时，你可以跟随其它飞船留下的<COMMODITY>飞行航线<>来找到行星<VAL_ON>交易站<>。
    ui_guide_body_exploration_4: |-
      你可以用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）扫描动植物和矿物。面甲激活后，使用<IMG>BINOCSCAN<>分析你的目标。<VAL_ON>每次扫描到独特的物种时<>都能获得<VAL_ON>货币<>奖励。

      所有发现都会记录在<VAL_ON>发现物页面<>（<IMG>OPTIONS<>）。恒星系和行星在你到访时会自动标记为发现。

      前往发现物页面可<COMMODITY>重新命名或上传<>你的发现物，并<TECHNOLOGY>获得纳米星团<>。
      发现一颗行星上的<VAL_ON>所有动物种类<>可获得<VAL_ON>丰厚的货币奖励<>。

      用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）扫描植物和矿物可显示额外信息，从而在收获时获取额外资源。

      发现<SPECIAL>稀有和/或大型生物<>时获得的货币比常见或小型生物更多。
      可在<TECHNOLOGY>多用途工具<>上安装<VAL_ON>升级<>，增加扫描动植物时<VAL_ON>获得的奖励<>。
    ui_guide_body_exploration_4_vr: |-
      你可以用<TECHNOLOGY>分析面甲<>扫描动植物和矿物。要激活面甲，将你的左手举高至眼前或头侧，并按下<IMG>AIM<>。该动作执行的是激活或取消激活操作。
      面甲激活后，瞄准你的多用途工具并用<IMG>BINOCSCAN<>分析你的目标。<VAL_ON>每次扫描到独特的物种时<>都能获得<VAL_ON>货币<>奖励。

      所有发现都会记录在<VAL_ON>发现物页面<>（<IMG>OPTIONS<>）。恒星系和行星在你到访时会自动标记为发现。

      前往发现物页面可<COMMODITY>重新命名或上传<>你的发现物，并<VAL_ON>获得额外货币<>。
      发现一颗行星上的<VAL_ON>所有动物种类<>可获得<VAL_ON>丰厚的货币奖励<>。

      用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）扫描植物和矿物可显示额外信息，从而在收获时获取额外资源。

      发现<SPECIAL>稀有和/或大型生物<>时获得的货币比常见或小型生物更多。
      可在<TECHNOLOGY>多用途工具<>上安装<VAL_ON>升级<>，增加扫描动植物时<VAL_ON>获得的奖励<>。
    ui_guide_body_exploration_5: |-
      按住<IMG>THRUST<>可<VAL_ON>推进<>飞船。使用<IMG>BRAKE<>可<VAL_ON>制动<>。按住<IMG>BOOST<>可<RED>加速<>。普通飞行不需要消耗燃料。
      离开行星的大气层后你的飞行速度可大幅提升。

      在太空中时，使用<TECHNOLOGY>脉冲驱动器<>（<IMG>PULSEJUMP<>）可加快移动速度。
      脉冲驱动器需要用<EXOTIC>氚<>充能。可通过在太空中<VAL_ON>摧毁小行星<>的方式找到氚。扫描（<IMG>SCAN<>）以搜寻<TECHNOLOGY>富含氚的小行星<>。

      靠近空间站时无法使用脉冲驱动器。<SPECIAL>海盗<>在袭击时可能会使脉冲驱动器暂时失灵。存活到脉冲驱动器恢复运转即可逃脱。
      飞船的平视显示器会在脉冲驱动器失灵时发出警报。

      使用<TECHNOLOGY>超光速推进器<>飞往新的恒星系。用<COMMODITY>反物质外壳<>和<FUEL>反物质<>制作<FUEL>曲速电池<>给超光速推进器充能。

      打开<VAL_ON>星系图<>（<IMG>QUICK_MENU<>），选择一个恒星系并使用<IMG>GALAXYWARP<>启动超光速推进器即可飞往新的恒星系。

      恒星系分为以下四种<VAL_ON>颜色级别<>：黄色、红色、绿色和蓝色。非黄色恒星系需要<VAL_ON>升级过的超光速推进技术<>才能前往。
    ui_guide_body_exploration_6: |-
      在太空异象的<TECHNOLOGY>建筑研究单元<>上购买<STELLAR>泊湾<>制作图即可解锁强化艇。

      建造一座<TECHNOLOGY>强化艇泊湾<>即可召唤一艘强化艇。泊湾可建于任意星球上的任意位置，不仅限于母星。

      驾驶强化艇时，按下<IMG>EXOBOOST<>可在短时间内获得<VAL_ON>速度提升<>。使用<IMG>EXOJUMP<>可<VAL_ON>跳跃<>。

      驾驶强化艇时，使用<IMG>SCAN<>搜寻附近兴趣点的信号。它的功能比多用途工具扫描仪更强，而且会发现额外的位置。

      通过<IMG>QUICK_MENU<>可打开便携式<TECHNOLOGY>信号增强器<>，并扫描附近特定的建筑。

      使用<IMG>VEHICLESHOOT<>发射武器或开采光束。使用<IMG>CYCLEWEAPON<>循环选择武器/开采光束配件。

      与套装和飞船一样，强化艇也能通过<TECHNOLOGY>升级<>获得更强大的性能。
      在强化艇的<VAL_ON>库存<>（<IMG>INVENTORY<>）中安装技术升级。
    ui_guide_body_exploration_6_vrm: |-
      在太空异象的<TECHNOLOGY>建筑研究单位<>上购买<STELLAR>泊湾<>设计图即可解锁强化艇。

      建造一座<TECHNOLOGY>强化艇泊湾<>即可召唤一艘强化艇。泊湾可建于任意星球上的任意位置，不仅限于家园星球。

      驾驶强化艇时，按下 <IMG>EXOBOOST<>可在短时间内获得<VAL_ON>速度提升<>。使用<IMG>EXOJUMP<>可<VAL_ON>跳跃<>。

      驾驶强化艇时，使用<IMG>SCAN<>搜寻附近兴趣点的信号。它的功能比多用途工具扫描器更强，而且会发现额外的位置。

      通过<IMG>QUICK_MENU<>可启用便携式<TECHNOLOGY>信号增强器<>，并扫描附近特定的建筑。

      使用<IMG>VEHICLESHOOT<>即可用武器开火或发射开采光束。使用<IMG>CYCLEVEHWEAPON<>循环选择武器/开采光束附件。

      与套装和飞船一样，强化艇也能通过<TECHNOLOGY>升级<>获得更强大的性能。
      在强化艇的<VAL_ON>库存<>中安装技术升级（<IMG>INVENTORY<>）。
    ui_guide_body_exploration_7: |-
      建造<TRADEABLE>赛道<>来测试强化艇的性能以及你作为驾驶员的驾驶技术。

      在基地建造<TECHNOLOGY>比赛启动器<>。与启动器互动可开始设计赛道。
      驾驶强化艇沿着预想的路线前进并投下检查站标记（<IMG>CHECKPOINT_DROP<>）可创建赛道。
      返回<TECHNOLOGY>比赛启动器<>可完成设计。

      使用启动器以测试并调整你的赛道，或跑出单圈最佳成绩。

      造访你基地的玩家可在你的赛道上竞速。
    ui_guide_body_trade_1: |-
      你可以在<VAL_ON>银河交易网络<>上出售物品以获取<COMMODITY>货币<>（<IMG>UNITS<>）。你可在<VAL_ON>空间站、前哨基站<>和<VAL_ON>商店<>中找到<TECHNOLOGY>交易终端<>。

      你可从太空中的<VAL_ON>小行星<>上采集<STELLAR>贵重金属<>，或使用<TECHNOLOGY>分析面甲<>找到星球上宝贵的<STELLAR>资源点<>。

      空间站里的<SPECIAL>任务板<>是不错的收入来源。访问任务板以查看可接手的工作。查看<VAL_ON>任务板<>日志了解更多详情。

      在你的飞船里安装一台<TECHNOLOGY>经济扫描仪<>来查看星系图上的经济数据，然后规划<COMMODITY>贸易航线<>以实现利润最大化。找出<VAL_ON>互补的经济体类型<>，规划出完美的交易航线。

      <TRADEABLE>务农<>非常赚钱。合理分配作物，并使用它们制作新物品。

      <TRADE_SPECIALS>水银<>（<IMG>QUICKSILVER<>）是一种特别的货币，可用来交换特殊的可收集物品。完成<SPECIAL>太空异象<>的任务即可获取水银。完成特别周末活动任务可获取尤为丰盛的水银奖励。
    ui_guide_body_trade_2: |-
      <TRADEABLE>种植<>可以让你获得高额收益。合理分配作物，并使用它们制作新物品。把<VAL_ON>已制作物品组合<>成更先进设备，并获得<VAL_ON>更丰厚的利润<>。

      建造一个<TECHNOLOGY>农业终端<>，并雇佣一名<TRADEABLE>农民<>研究新植物品种。

      如果气候与植物的<TRADEABLE>自然栖息地<>一致，就可以把它们种植在<VAL_ON>户外<>。若不一致，则可以建造一个<TECHNOLOGY>水培盘<>来养殖植物。

      大型农场可受益于维护需求较低的<TECHNOLOGY>大型水培盘<>。

      植物一旦完全成长就可以收获。部分植物需要有<TECHNOLOGY>防护手套<>才能收获。防护手套可从一个<TECHNOLOGY>武器终端<>雇佣的一名军械士取得。

      每种植物品种都有各自特定的<VAL_ON>产量<>和<VAL_ON>生长时间<>。合理搭配作物，最大化整体收益。
    ui_guide_body_trade_3a: |-
      物品可以在<VAL_ON>银河交易网络<>上出售以换取<COMMODITY>货币<>（<IMG>UNITS<>）。你可以在<VAL_ON>空间站、前哨基站<>和<VAL_ON>商店<>找到<TECHNOLOGY>交易终端<>。

      拥有基地的玩家可以在<SPECIAL>太空异象<>的<STELLAR>建筑研究站<>解锁设计图后建造自己的交易终端。

      一些更稀有的资源可能<VAL_ON>不容易找到，但是直接购买会更容易<>。空间站和贸易前哨基站的大多数访客都可与之交易，而且不同的种族专卖的商品也不同。

      在<VAL_ON>不同的恒星系<>里，资源会以<VAL_ON>不同的价格<>出售。在你的飞船里安装一件<TECHNOLOGY>经济扫描仪<>，即可查看<VAL_ON>星系图<>上的经济数据。
    ui_guide_body_trade_3: |-
      在<VAL_ON>不同的恒星系<>里，资源会以<VAL_ON>不同的价格<>出售。在你的飞船里安装一件<TECHNOLOGY>经济扫描仪<>，即可查看<VAL_ON>星系图<>上的经济数据。

      规划贸易航线以实现利润最大化。找出<VAL_ON>互补的经济体类型<>，规划出完美的交易航线。大多数货物都受恒星系经济体的影响（例如矿物在<VAL_ON>开采型<>经济体中价格较低，但在<VAL_ON>工业型<>经济体中价格较高）。

      对商人来说，运输特定的<COMMODITY>交易货物<>可赚取<COMMODITY>最高利润<>。研究<COMMODITY>交易货物<>的细节，了解运往何处出售可获得最高利润。这样做能最大程度地享受基于经济体的折扣和红利。

      一个恒星系的<VAL_ON>财富<>影响它们所拥有的可出售货物的数量。富庶的恒星系更有可能拥有优质的飞船。
    ui_guide_body_trade_4: |-
      登上一艘货船并与<VAL_ON>船长<>交谈即可购买货船。从<SPECIAL>海盗<>手中营救货船可让你在购买时享受折扣价。

      在行星上时，用<VAL_ON>快捷菜单<>（<IMG>QUICK_MENU<>）将货船召唤至你当前所处的恒星系。

      拥有货船的玩家可拥有最多<VAL_ON>九艘飞船<>。在飞船飞进货船停靠舱时购买，并将其存放在货船上。

      货船拥有先进的<TECHNOLOGY>曲速飞行能力<>。使用舰桥上的<VAL_ON>地图<>访问<VAL_ON>星系图<>。

      货船拥有<VAL_ON>大容量库存<>。相较其他的库存类型，货船的库存栏位可堆叠的数量最多。

      使用<IMG>TRANSFER<>可以从库存向货船<VAL_ON>转移物品<>。与船长对话可取回储存的物品。更大、更昂贵的货船提供最大的库存容量。

      可在货船上进行<SPECIAL>船上建造<>。在指定的施工区域放置基地建筑部件，以制作出一个便携式基地。放置<TECHNOLOGY>贮藏箱<>就可获得额外库存空间。
    ui_guide_body_trade_5: |-
      每座<COMMODITY>空间站<>都有<VAL_ON>任务板<>。记得在每座空间站的任务板查看一下，以便知道有哪些可接的工作。
      完成工作可获得货币、纳米、技术等报酬。

      任务板在空间站右边的<VAL_ON>交易终端<>附近。

      完成任务后，你可在任意空间站提交任务。
      可同时激活多项任务。在日志（<IMG>OPTIONS<>）中查看任务。

      完成任务后，即可获得对应派系的<VAL_ON>声望<>。这是一个让你与恒星系里主要生命形式，或三大公会搞好关系的方法。这三大公会包括：<VAL_ON>商人公会<>、<VAL_ON>探险家公会<>以及<VAL_ON>雇佣兵公会<>。

      在公会中拥有高声望可接到更高等级的任务，并获得更丰厚的报酬。在空间站访问<SPECIAL>公会使者<>寻求奖励。
    ui_guide_body_trade_6: |-
      制作<VAL_ON>高级产品<>是一个挣钱的好方法。

      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）找到资源点，并开采金属。使用<TECHNOLOGY>地形操纵器<>来进行开采。

      拥有分析面甲的<TECHNOLOGY>调查设备升级<>的进阶用户可以使用<TECHNOLOGY>矿物<>和<TECHNOLOGY>气体提取器<>。只要放置在合适的位置，这种先进的模块可以生成无尽的能源和资源。

      将金属融合可以生成<SPECIAL>合金<>。将气体融合可以生成<TECHNOLOGY>化合物<>。
      将这些资源互相融合，或是与通过<TRADEABLE>耕作<>获得的<TRADEABLE>农产品<>进行融合就可以创造出<VAL_ON>更加有价值的物品<>。

      最有价值的物品需要从<VAL_ON>多个星球<>搜集来的资源。你可以寻找拥有合适的资源分布的星系来实现最优化的生产配置。

      你可以在基地中雇佣<TECHNOLOGY>科学家<>、或者访问行星<VAL_ON>工厂<>和<VAL_ON>收集器<>来解锁新的产品设计图。
    ui_guide_body_trade_7: |-
      <SPECIAL>声望<>能衡量你在外星种族和派系中的<VAL_ON>声誉<>。
      在目录和指南（<IMG>OPTIONS<>）的<VAL_ON>旅行里程碑<>页面追踪查看你的声望。

      <VAL_ON>任务板<>是提高声望效率最高的途径。
      完成任务可奖励你在该恒星系主要生命体或以下三个<SPECIAL>公会<>：<VAL_ON>商人公会<>、<VAL_ON>探险家公会<>与<VAL_ON>雇佣兵公会<>中的声望。

      给空间站或行星前哨基站的外星人<VAL_ON>送礼<>是提高声望的好办法。不同的生命体喜欢的礼物也不同。

      在公会中拥有高声望可接到<VAL_ON>更高级的任务，并获得更丰厚的报酬<>。

      追捕并消灭<VAL_ON>悬赏<>的海盗可提升你在该恒星系主要生命体中的声望。
    ui_guide_body_combat_1: |-
      护卫是守护大多数行星的机器人实体。在护卫的视野中<VAL_ON>收获资源<>会导致它们<RED>攻击你<>。
      收获某些资源，例如<VAL_ON>引力微子球<>，会立刻惊动护卫部队。

      护卫会靠近并<VAL_ON>扫描你<>，或任何你最近收获的资源。被护卫观察时，不要收获资源或攻击没有敌意的生物。

      有些星球上的护卫<VAL_ON>极具攻击性<>。这些无人机一见到你就会立刻攻击。留意<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）里的星球信息，了解护卫状态。

      平视显示器右上方的<VAL_ON>警戒级别<>显示当前护卫的状态。你与护卫交战过程中，警戒度会不断上升。

      攻击时，迅速消灭护卫无人机可防止其召唤<VAL_ON>更强大的护卫<>。
      消灭护卫无人机是获得<SPECIAL>异星材料<>的良好途径。
    ui_guide_body_combat_2: |-
      使用<IMG>ATTACK<>启动<TECHNOLOGY>多用途工具<>。弹药或能量耗尽时，使用<IMG>MELEE<>进行<VAL_ON>近战攻击<>。
      使用<IMG>RELOAD<>为你当前的武器装弹。某些武器需要<COMMODITY>充能<>而非弹药。

      默认情况下，多用途工具仅配备<TECHNOLOGY>开采光束<>。安装新<TECHNOLOGY>武器类型<>即可增强战斗力。
      使用<IMG>CYCLEWEAPON<>可以循环选择<VAL_ON>武器模式<>。
      可在多用途工具上安装<TECHNOLOGY>地形操纵器<>升级，使用者可用其创建与消除行星地形。

      在建筑物或空间站里的<TECHNOLOGY>技术商人<>处找到新武器设计图和其他<TECHNOLOGY>多用途工具升级<>。

      部分行星上的建筑里或有可供购买的全新多用途工具。每一把多用途工具都拥有强化其效能的<VAL_ON>独特加成<>。
      在快捷菜单（<IMG>QUICK_MENU<>）中的工具部分切换可用的多用途工具。
    ui_guide_body_combat_3: |-
      步行时受到的伤害（战斗、有攻击性的动物或环境伤害）会首先消耗你的<COMMODITY>护盾<>。

      你的护盾会随着时间的推移自动充能。护盾值较低时，需寻找掩护以避免受到伤害。护盾失效时所受到的伤害会消耗你的<FUEL>生命值<>。

      在<TECHNOLOGY>技术商人<>处购买用于建立<TECHNOLOGY>个人力场<>的制作图。这是个由多用途工具部署展开的强力战斗护盾。

      你可使用<TECHNOLOGY>新技术<>升级套装的防御和维生系统。访问空间站的<TECHNOLOGY>技术商人<>可进行升级。
    ui_guide_body_combat_4: |-
      使用<IMG>ATTACK<>来用<TECHNOLOGY>多用途工具<>开火。弹药或能量耗尽时，使用<IMG>MELEE<>发动<VAL_ON>近战攻击<>。
      <VAL_ON>瞄准<>（<IMG>AIM<>）并<VAL_ON>放大<>（<IMG>ZOOM<>）以精确瞄准敌人。

      使用<IMG>CYCLEWEAPON<>可在<VAL_ON>武器模式<>间切换。
      使用<IMG>RELOAD<>为你当前的武器<VAL_ON>装弹<>。在开战前，请确认你已制作了<SPECIAL>足够的弹药<>。

      步行时受到的伤害会首先消耗你的<COMMODITY>护盾<>。你的护盾会随着时间的推移自动充能。护盾值较低时，需找<VAL_ON>掩护<>来避免受到伤害。
      在<TECHNOLOGY>技术商人<>处购买用于建立<TECHNOLOGY>个人力场<>的设计图。这是个由多用途工具部署展开的强力战斗护盾。
    ui_guide_body_combat_4_vr: |-
      使用<IMG>ATTACK<>发射<TECHNOLOGY>多用途工具<>。弹药或能量耗尽时，使用<IMG>MELEE<>发动<VAL_ON>近战攻击<>。

      使用<IMG>CYCLEWEAPON<>可在<VAL_ON>武器模式<>间切换。
      使用<IMG>RELOAD<>为你当前的武器<VAL_ON>装弹<>。在开战前，请确认你已制作了<SPECIAL>足够的弹药<>。

      步行时受到的伤害会首先消耗你的<COMMODITY>护盾<>。你的护盾会随着时间的推移自动充能。护盾值较低时，<VAL_ON>需找掩护<>来避免受到伤害。
      在<TECHNOLOGY>技术商人<>处购买用于建立<TECHNOLOGY>个人力场<>的制作图。这是个由多用途工具部署展开的强力战斗护盾。
    ui_guide_body_combat_5: |-
      使用<IMG>SHIPFIRE<>用<VAL_ON>飞船武器<>开火。用<IMG>SHIPCYCLEWEAPON<>在武器模式间切换。

      遭到<SPECIAL>海盗<>攻击时，用<IMG>QUICK_MENU<>中的通讯器回应它们。你可以用<VAL_ON>贿赂<>的方式令他们不再骚扰你。或者你也可以用<VAL_ON>防御便函<>召唤<VAL_ON>恒星系当局<>协助你战斗。

      你可从空间站里的商人那里购买<VAL_ON>防御便函<>。

      <VAL_ON>紧跟在目标后方<>可造成更高伤害并避开敌方火力。
      用<RED>加速<>（<IMG>BOOST<>）和<VAL_ON>制动<>（<IMG>BRAKE<>）控制速度，以紧跟在目标身后。
      <VAL_ON>制动时转向<>会更快。
      你的<COMMODITY>飞船护罩<>会随着时间的推移自动充能。

      用<IMG>PREVTARGET<>和<IMG>NEXTTARGET<>变更你的<VAL_ON>当前目标<>。
      瞄准<VAL_ON>目标引导瞄准线<>可提升精准度。
      <VAL_ON>飞船战斗自动跟随<>可在选项菜单中开启，让飞船自动锁定并追踪目标。
