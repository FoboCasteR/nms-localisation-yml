    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      尽管这名生命体的语言并不明确，但它衣服上的徽章是不会错的。它是商人公会的使者。
      然而，它似乎并不特别想要与我交易。
    npc_tguild_greet_unknown_desc_2: |-
      我曾经见过这名外星人的标记。它是商人公会的成员。
      它似乎目前并不打算与我做交易。或许空间站中的<SPECIAL>任务分派员<>可以让我证明自己的价值？
    npc_tguild_greet_low_desc_1: 我认出这名外星人是我的同行，商人公会的另一名成员。
    npc_tguild_greet_low_desc_2: 这名生命体敏锐的商业眼神透露出它是商人公会的成员，似乎是准备在星系中大展宏图的商人同行。
    npc_tguild_greet_low_desc_3: 这名生命体缓慢地鞠了躬，与其说是礼貌，倒不如说是仪式。它闪烁着徽章，显示出自己是系统中商人公会的代表。
    npc_tguild_greet_med_desc_1: 这名外星人似乎是商人公会在这个系统中的使者，它在我靠近时精细地对我进行了扫描。在看到我的公会等级后，它为闯入而道歉，并热情地欢迎了我。
    npc_tguild_greet_med_desc_2: |-
      这名外星人传输了一些数据序列，显示出它是这个系统中商人公会的官方代表。
      尽管它表现的很友好，我仍忍不住在想它正在评估我，来考虑如何以最好的方式安置我。
    npc_tguild_greet_med_desc_3: 这名生命体向我点点头。我不认为我曾经见过它，但它显然认出了我。它肯定是这个系统中商人公会的代表。
    npc_tguild_greet_high_desc_1: 这名外星人热情地迎接了我。它为商人公会效力，管理这个系统中的贸易往来。它有一条信息要传递。
    npc_tguild_greet_high_desc_2: 这名生命体是这个系统中商人公会的代表。我们进行了公会协议所需的货币交换。
    npc_tguild_greet_high_desc_3: 这名生命体展示了身份，它的徽章代表商人公会的中级使者。它鞠躬，并对我来到系统表示欢迎。
    npc_tguild_greet_best_desc_1: 这名生命体是商人公会的使者，它似乎看到我很兴奋。它做了个短暂而迟疑的手势，似乎为系统缺乏财富和地位而道歉。
    npc_tguild_greet_best_desc_2: 这名外星人兴奋地喋喋不休，传输了一系列最近的获益交易。它是这个系统中商人公会的使者，渴望为我留下深刻印象。
    npc_tguild_greet_best_desc_3: 这名生命体作为商人公会的高级成员迎接了我，并展示出这样的会面所需的特殊手势。
    npc_eguild_greet_unknown_desc_1: |-
      这名生命体不仅持有探险家公会的徽章，还体现出曾在多个陌生星球进行开垦的世故姿势。
      作为一名好奇的生命体，我似乎并没有激起它太大兴趣。或许它认为我并不值得研究。
    npc_eguild_greet_unknown_desc_2: |-
      我曾经见过这名外星人的标记。它是探险家公会的成员。
      它似乎对我提供的数据没什么兴趣。或许空间站中的<SPECIAL>任务分派员<>可以让我证明自己的价值？
    npc_eguild_greet_low_desc_1: 这名生命体对我进行了检查，随后显示出它的身份，它是探险家公会的成员。
    npc_eguild_greet_low_desc_2: 这名外星人表示它是探险家公会的使者。它显然在评估我，但是目的是什么？了解我作为探险家的价值，还是只是作为好奇的对象？
    npc_eguild_greet_low_desc_3: 这名生命体展示了它的探险家公会凭证，表示它是这个系统的官方使者。处于某种原因，它还传输了一份它所发现的每颗植物的详细记录。
    npc_eguild_greet_med_desc_1: 这名生命体闪烁着一个小型全息显示屏，是代表它在这个系统中探险家公会地位的 3D 代币。
    npc_eguild_greet_med_desc_2: 这名外星人显示出它的探险家公会凭证，那是一张官方使者的文书。
    npc_eguild_greet_med_desc_3: 这名生命体显示了它作为探险家公会官员的身份证明，但这都是在对我进行数据扫描之后了。
    npc_eguild_greet_high_desc_1: 这名生命体兴奋地喋喋不休，很乐于与一名探险家公会的同行分享它最近的研究。
    npc_eguild_greet_high_desc_2: 这名外星人表示它是这个公会中拥有某种声望的探险家。它欢迎我来到它的系统。
    npc_eguild_greet_high_desc_3: 这名生命体热情地欢迎了我，并表示它是这个系统中探险家公会的主要研究者。
    npc_eguild_greet_best_desc_1: 这名生命体对我进行了简要的分析后向我深深鞠了躬。它是这个系统中官方探险家公会的代表。
    npc_eguild_greet_best_desc_2: 这名外星人用这个系统中拍摄的一些有趣的照片欢迎了我。作为这里的探险家公会使者，它渴望我能看到这些景象。
    npc_eguild_greet_best_desc_3: 这名生命体扫描了我和它自己，最后还扫描了面前投影的探险家公会徽标。仪式结束后，它在我面前鞠躬。
    npc_wguild_greet_unknown_desc_1: 这名外星人挑衅的语调和粗鲁的举止暗示着它是一名雇佣兵。我希望它代表着官方势力，而不是在执行任务。
    npc_wguild_greet_unknown_desc_2: |-
      这个生命体瞪了我一会，摇了摇头。它似乎代表雇佣军公会。
      或许我能够在<SPECIAL>任务分派员<>那里承担工作给它留下深刻印象？
    npc_wguild_greet_low_desc_1: 这个外星人简短的问候了我。它的徽标显示是雇佣兵公会的中级军官。
    npc_wguild_greet_low_desc_2: 这个生命体暴躁地向我尖叫。它的徽章显示它是雇佣兵公会的使者。
    npc_wguild_greet_low_desc_3: 这个外星人失望地看着我。它是雇佣兵公会的官员，我猜它以为我会行礼致敬。
    npc_wguild_greet_med_desc_1: 这个外星人穿着雇佣兵公会使者的制服，上下打量了我一番。我显然错过了召集时间。
    npc_wguild_greet_med_desc_2: 这个生命体以粗鲁的表情代表雇佣兵公会迎接了我。
    npc_wguild_greet_med_desc_3: 这个生命体做了一个恭敬的手势，这代表一个雇佣兵公会对其他公会的承认。
    npc_wguild_greet_high_desc_1: 这个生命体佩戴着雇佣兵公会的徽章，在我靠近时立正站好。
    npc_wguild_greet_high_desc_2: 这个生命体被战争摧残的伤痕累累，在我靠近时向我致敬。它是这个系统中雇佣兵公会的指挥官。
    npc_wguild_greet_high_desc_3: 这个生命体穿着整齐的制服，以警惕而严格的举止代表雇佣兵公会迎接了我。
    npc_wguild_greet_best_desc_1: 这个生命体在我靠近时突然立正。它的雇佣兵公会徽章擦得闪亮，我甚至能看到自己在上面的反射。
    npc_wguild_greet_best_desc_2: 生命体向我隆重致敬。作为官方雇佣兵公会的使者，它的职责就是以合适的形象迎接高级成员。
    npc_wguild_greet_best_desc_3: 这个外星人佩戴着雇佣兵公会指挥官的徽章。它向我敬了个格外隆重的礼。
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: 它似乎需要完成某种特殊的公会生意，并请求我的协助。
    npc_guild_mission_offer_desc_2: 它踌躇着，明显希望我帮助它完成某种官方公会事宜。
    npc_guild_mission_offer_desc_3: 它传输了特定的数据，这是一项无法委托任务分派员的任务。它希望我能够帮忙。
    npc_guild_mission_offer_desc_4: 它似乎遇到了个麻烦的客户，而它认为这名客户的任务只能委托给信誉良好的公会成员。
    npc_guild_mission_offer_desc_5: 它给了我一个机会，接受一名有特权的客户的任务就可以获得丰厚报酬。
    npc_guild_tithe_offer_desc_1: 它今天没有什么特殊生意，不过很乐于为我提供营业利润分成。
    npc_guild_tithe_offer_desc_2: 公会当前没有特殊任务，不过它最近有一份意外收入。它将会与所有的公会成员分享战利品。
    npc_guild_tithe_offer_desc_3: 它根据我的等级，给了我一部分公会最近的收益。
    npc_guild_tithe_offer_desc_4: 使者向我打了招呼，随后继续工作。它结算了我在公会的应得之物，也就是最近收益减去会员费后我的份额。
    npc_guild_tithe_offer_desc_5: 它为我提供了一份详细清单，是公会在当地经营的交易记录。它给了我一些钱，是我的收益分红。
    npc_guild_present_offer_desc_1: 它给了我一份礼物，是一个当地系统的产品，希望能够对我的工作有所帮助。
    npc_guild_present_offer_desc_2: 它目前并没有什么特别任务交给我。它似乎深表歉意，并给了我一小份礼物作为补偿。
    npc_guild_present_offer_desc_3: 公会正忙于手头的任务，不需要任何特殊操作。不过，使者给了我一份礼物，以纪念这样的时刻。
    npc_guild_present_offer_desc_4: 公会生意蒸蒸日上，所有成员都收到礼物以对其工作表示感谢。使者给我一件物品，它表示这是专门为我挑选的。
    npc_guild_present_offer_desc_5: 它给予了我一份大礼，那是一名公会成员在近期任务中获得的一件物品。
    npc_guild_accept_mission: 接受任务
    npc_guild_accept_gift: 接受礼物
    npc_guild_accept_gift_res_1: 我接受了使者的礼物，并用手势表示了谢意。
    npc_guild_accept_gift_res_2: 我收下了礼物感谢了公会和官员。
    npc_guild_accept_gift_res_3: 我收下了礼物，并保证会在使者的的上级面前夸赞它的。
    npc_guild_decline_mission: 拒绝任务
    npc_guild_decline_mission_res_1: 我拒绝了任务。我还有其他事情需要做。
    npc_guild_decline_mission_res_2: 我拒绝了它的任务。客户需要等待了。
    npc_guild_decline_mission_res_3: 我拒绝帮助使者的任务。我希望它不会生气。
    npc_guild_decline_gift: 拒绝礼物
    npc_guild_decline_gift_res_1: 我拒绝了它的礼物。我是公会的成员，但这并不能限制我。我什么都没有接受，也什么都没有得到。
    npc_guild_decline_gift_res_2: 我拒绝了它的礼物。我不需要公会的协助。
    npc_guild_decline_gift_res_3: 我拒绝了使者的礼物。它似乎生气了。
    npc_guild_secondary_desc_1: 使者看上去很忙。我不该去打扰了。
    npc_guild_secondary_desc_2: 我不该去打扰%NAME%。毫无疑问，它有重要生意要做。
    npc_guild_secondary_desc_3: 这个系统的公会使者没有什么可给我的了。
    npc_guild_secondary_desc_4: "%NAME%有大量公会工作要处理，没时间给我重复交待同样的事。"
    npc_guild_secondary_desc_5: "%NAME%已经对我产生足够兴趣了。我应该让它继续其他公会工作。"
    intrct_guild_envoy: 公会使者
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: 商人愤怒地比划着，对于受到袭击大发雷霆。它要我道歉赔偿。
    all_trader_demand_sorry_desc_2: 商人愤怒地挥着手，它要我道歉。它似乎威胁要报复我。
    all_trader_demand_sorry_desc_3: 商人的手势暗示着它需要我为自己的行为道歉。我不确定如果我不做的话它会怎么样。
    all_trader_demand_sorry_desc_4: 驾驶员打着疯狂的手势，为被射中而表示愤怒。如果我要道歉，最好赶紧。
    all_trader_demand_sorry_desc_5: 我不太了解所有的外星手势，但是这些看起来似乎都不是开心的意思。
    all_trader_demand_sorry_desc_6: 驾驶员并未被我的行为打动，不管它似乎给了我道歉的机会。我感到它的话语背后存在一些威胁的气息。
    all_trader_demand_sorry_opt_a: 道歉
    all_trader_demand_sorry_opt_b: 继续攻击
    all_trader_demand_sorry_res_a_1: 我的歉意和货币似乎令商人冷静了下来。
    all_trader_demand_sorry_res_a_2: 商人似乎对我的道歉感到满意。它不打算在意这件事了。
    all_trader_demand_sorry_res_a_3: 驾驶员稍微冷静了些。它似乎原谅我了。
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: 商人祈求我放过它，它疯狂地打着手势希望我停止攻击。
    all_trader_submit_desc_2: 商人惊慌失措，一遍遍祈求我停下来。它似乎想要给我些贡品。
    all_trader_submit_desc_3: 我很难理解商人想要传达的讯息，但惊慌的它似乎想要与我交涉。
    all_trader_submit_desc_4: 驾驶员向我恳求，似乎愿意用货物来换取它的生命。
    all_trader_submit_desc_5: 商人睁大眼睛，呼吸沉重，它似乎在达成交易后安心了些。它似乎相信我可能被打动了......
    all_trader_submit_opt_a: 接受提议
    all_trader_submit_opt_b: 拒绝
    all_trader_submit_res_a_1: 我接受了商人的提议。它活了下来......暂时。
    all_trader_submit_res_a_2: 驾驶员的脸上露出释怀的表情。它向我的慈悲表示感谢。
    all_trader_submit_res_a_3: 我接受了驾驶员的贡品。它对于我放了它一条生路表示感谢，但我看到了它眼中燃烧的怨恨。
    all_trader_submit_res_a_4: 商人传送了报酬，如它所言。我也该放过它了，如果我打算遵守诺言的话......
    all_trader_submit_res_a_5: 驾驶员很快便将它的货物传输了过来，渴望离我越远越好。
    all_trader_submit_res_b_1: 我拒绝了它的提议。等待它的要么是死亡，要么是荣耀！
    all_trader_submit_res_b_2: 我无视了驾驶员的哀求和叫喊。我并不需要它的货物。
    all_trader_submit_res_b_3: 我并不需要商人乱七八糟的货物。它的飞船残片倒是有价值得多......
    all_trader_submit_res_c_1: 反抗的情绪在驾驶员的脸上闪烁。它停止了与我沟通，开始呼叫帮助。
    all_trader_submit_res_c_2: 商人眼中的惊骇变为愤怒。我看到它的飞船武器上线。它从没想过要付钱给我......
    all_trader_submit_res_c_3: 商人停止通话，也没有进行交易。似乎有什么为它带来了新的勇气......
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: 驾驶员眼中威胁的表情告诉了我一切。它并没有交易的兴趣......
    all_trader_hostile_desc_2: 我的联系似乎让驾驶员注意到了飞船和货物的价值。它的眼中闪烁出危险的光。
    all_trader_hostile_desc_3: 驾驶员愤怒的手势暗示着它并没有心情进行什么和平交易。我似乎要迎来一场战斗了。
    all_trader_hostile_desc_4: 我所打扰的“商人”似乎并不想做交易。在它说话时，我看到它开始准备武器了。
    all_trader_hostile_desc_5: 尽管驾驶员挂着商人的旗帜，它显然并不是什么正派生意人。光是通信器的静电噪音，都让我感到海盗的味道。
    all_trader_hostile_opt_a: 开始战斗
    all_trader_hostile_opt_b: 提供贡品
    all_trader_hostile_res_a_1: 真正的海盗会袭击视野中的一切。这个商人只是个胆怯的投机分子而已。
    all_trader_hostile_res_a_2: 这名“海盗”说了许多听起来很愤怒的话。看看它还想干什么吧......
    all_trader_hostile_res_a_3: 我可不会受诡计多端的商人威胁。如果它想要打一架，那就来吧。
    all_trader_hostile_res_b_1: "“商人”接受了我的提议。我把它当做在危险的空间做买卖的教训。"
    all_trader_hostile_res_b_2: 我的贡品似乎让商人冷静了下来。我们安然分别，至少目前是这样的。
    all_trader_hostile_res_b_3: "“商人”明确了它的意图。我付了款，它高兴地飞走了。"
