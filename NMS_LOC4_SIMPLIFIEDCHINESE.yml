    bld_medplant_1_description: |-
      中型装饰性植物。它的每片叶子都被一层粘稠的乳胶薄膜所覆盖。落在这些叶子上的昆虫会慢慢被混着胶水的消化激素吸收。

      避免意外皮肤接触。
    bld_medplant_2_description: |-
      大型棕榈的亚种，矮胖而易于管理。

      置于户外，能引来野生动物和清洁空气。
    bld_medplant_3_description: |-
      发芽的装饰性玉米。有多种颜色，能吸引装饰性野生动物。

      无法自然繁殖，必须人工授粉。
    bld_waterplant_1_description: 一种精巧的海洋无脊椎动物，适宜于盆栽培育。独特的环状结构让它拥有了迷人而古怪的外观。
    bld_waterplant_1_name: 卷曲珊瑚
    bld_waterplant_1_name_l: 卷曲珊瑚
    bld_waterplant_2_description: 一簇引人注目的结晶性海洋矿物。这些晶体以碎片状结构生长，具有不同寻常的大理石色。
    bld_waterplant_2_desc_alt: 中央的碎片会不易察觉地振动，发出柔和的乐音。
    bld_waterplant_2_name: 水生晶体
    bld_waterplant_2_name_l: 水生晶体
    bld_waterplant_3_description: 一种具有发光球形花的醒目植物。此驯养品种已经适应了地上和水下的生长环境，能够从任何来源吸收和处理氧气。
