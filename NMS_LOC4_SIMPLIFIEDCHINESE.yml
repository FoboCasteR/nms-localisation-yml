    npc_farmer_daily_brief_lang: 朋友！我正在寻找新的混种植物！这太有趣了。你愿意帮我培育新生命吗？我需要大量的植物样本来嫁接和拼接，比我自己能种植的还要多。
    npc_farmer_daily_ret_lang: 你重新考虑过了吗，朋友？你愿意帮我打理我的小花园吗？
    npc_farmer_daily_brief_res: 太棒了，旅行者朋友！哦，你能想象我们将会发现的新植物吗？我甚至已经可以在脑海里见到它们了！
    npc_farmer_daily_wait_lang: 旅行者，你能感受到吗？生命的脉动正从泥土中传递上来！
    npc_farmer_daily_wait_opt_a: 询问有关混种的信息
    npc_farmer_daily_wait_opt_b: 询问有关泥土的信息
    npc_farmer_daily_wait_res_a: 植物是无私的，旅行者朋友。它们不把生命交给自己，而是自由地交给别人！它们把茎干缠绕在一起，给我们提供果实，甚至在死亡的时候也滋养着土壤。
    npc_farmer_daily_wait_res_b: 你从来没有想过把手深深地插入泥土里吗？如果你闭上眼睛，几乎可以想象土壤完全吞没了你......
    npc_farmer_daily_comp_lang: 朋友，你收集样本了吗？拜托请说你有！
    npc_farmer_daily_comp_opt_a: 交出样品
    npc_farmer_daily_comp_res_a: 太好了！我也有消息要告诉你：我的最新创造物已经开始发芽了！它产出了最有意思的种子。请拿一个样本。
    npc_farmer_daily_comp_res_b: 不要紧，旅行者。在未来的许多年里，我们将继续共同成长。
    npc_farmer_daily_done_lang: 今天这样已经足够了，朋友！不过明天将有新的阳光和新的植物可以研究！
    npc_farmer_daily_done_opt_a: 询问哪种植物最好
    npc_farmer_daily_done_opt_b: 离开
