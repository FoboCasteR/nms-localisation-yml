    ui_guide_topic_terrain: 地形操纵器
    ui_guide_body_terrain: |-
      <TECHNOLOGY>地形操纵器<>是一个强大的多用途工具升级品。安装完毕后，使用<TECHNOLOGY><IMG>CYCLEWEAPON<><>激活地形操纵器。

      你在探索时，可使用地形操纵器<VAL_ON>建造一座自己的藏身处<>，可以是简单的洞穴，也可以是复杂的岩石结构。

      地形操纵器对开采<STELLAR>大型资源点<>至关重要。这些资源包括<STELLAR>铜<>，而且可以通过<TECHNOLOGY>分析面甲<>定位。

      地形会<VAL_ON>顺应建筑物的形状<>，让你可以建造嵌在岩石中的基地。

      使用<IMG>CYCLEALTWEAPON<>可在<TRADEABLE>放置<>、<FUEL>删除<>、<TRADEABLE>恢复<>以及<FUEL>平整<>模式间切换。
      使用<IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<>改变编辑的<VAL_ON>尺寸<>。
    ui_guide_topic_portals: 传送门
    ui_guide_body_portals: |-
      传送门<VAL_ON>连接着各个星球<>。拜访<SPECIAL>石碑<>可了解所在星球上传送门的位置。

      使用传送门之前，必须给其<VAL_ON>符文<>充能。与<VAL_ON>传送门终端<>互动以为符文充能。

      传送门启动后，会显示其所在星球的<VAL_ON>符文序列<>。拥有此符文序列的其他旅行者，可将序列输入至他们自己的传送门并拜访你所在的行星。

      输入<VAL_ON>符文<>的能力必须<VAL_ON>通过努力才能获得<>。使用<TECHNOLOGY>扫描仪<>和<TECHNOLOGY>分析面甲<>找到已故旅行者的坟墓，从他们的日志中提取符文的知识。

      旅行者可以冒险往传送门里输入<VAL_ON>随机的符文序列<>，不过无法保证这种未经过鉴定的传送的精准度。
    ui_guide_topic_slots: 库存管理
    ui_guide_body_slots: |-
      <TECHNOLOGY>飞船<>和<TECHNOLOGY>套装<>有很多种库存类型。

      <STELLAR>货物栏位<>用于存放物品，<TECHNOLOGY>技术栏位<>则用于安装升级和其他科技设备。

      在空间站的<TECHNOLOGY>套装技术商店<>购买新的库存栏位。可以使用<STELLAR>套装升级图纸<>找到免费的升级从而找到并修理<TECHNOLOGY>空降舱<>。从空间站的<STELLAR>制图师<>处可以买到这些升级图纸。
