    all_trader_thank_desc_1: 商人感谢我的帮助，并给了我一些它的货物。
    all_trader_thank_desc_2: 驾驶员脸上明显流露出安心的表情。为了感谢我的帮助，它给了我一些货物。
    all_trader_thank_desc_3: 驾驶员摆脱了追捕者，终于可以松口气了。为了表示感谢，它给了我一件礼物。
    all_trader_thank_desc_4: 终于安全了，驾驶员对我的帮助表示感谢。它给予了我一些货物作为礼物。
    all_trader_thank_desc_5: 尽管我不太了解驾驶员的语言，但是它脸上的表情述说了一切。摆脱了海盗令它十分安心，它准备传输一些货物给我。
    all_trader_thank_opt_a: 接受礼物
    all_trader_thank_opt_b: 拒绝它的礼物
    all_trader_thank_res_a_1: 商人高兴地传输了货物。比起它可能经历的损失，这点代价很小。
    all_trader_thank_res_a_2: 驾驶员感激地传输了它的货物。我希望它可以幸运地找到安全的港湾。
    all_trader_thank_res_a_3: 商人传输了货物并焦急地离开，庆幸这整起事件到了尽头。
    all_trader_thank_res_b_1: 我拒绝了商人的礼物。消灭海盗本身就是奖励了。
    all_trader_thank_res_b_2: 我拒绝了礼物，并希望它可以在未来幸运地避开其他海盗。
    all_trader_thank_res_b_3: 我让商人留着它的货物。它还需要维修它的飞船。
