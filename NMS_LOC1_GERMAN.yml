    delicacy1_subtitle: Verbrauchsgut zum Handeln
    delicacy1_description: "Ein Nahrungsmittel, das bei den Gek extrem beliebt ist.\n
      \nDurch den Verzehr können die geschnäbelten Händler über einen längeren Zeitraum
      angenehm duftendes Gas verströmen.\n \nDas Ausstoßen von GekNip-Gas wird als
      eine Kunstform und der wahrhaftigste Ausdruck der Gek-Seele betrachtet."
    delicacy2_name: GRAHGRAH
    delicacy2_subtitle: Verbrauchsgut zum Handeln
    delicacy2_description: "Ein Gas, das von Vy’keen-Kriegern eingeatmet wird, um
      die Lungenkapazität kurzfristig zu erhöhen und bessere Sieges-Kriegsschreie
      zu ermöglichen.\n \nViele Friedensverträge der Galaxie enthalten ein Verbot,
      das allerdings häufig missachtet wird."
    commodity1_name: KARITPLATTE
    commodity1_subtitle: Technologiekomponente
    commodity1_description: "Ein leichtes Metallprodukt, das häufig bei der Herstellung
      von Schiffsteilen verwendet wird.\n \nWird außerdem beim Bau von Planeten-Außenposten
      und Einrichtungen aller bekannten wichtigen Spezies eingesetzt."
    commodity2_name: NACHTKRISTALLE
    commodity2_subtitle: Technologiekomponente
    commodity2_description: "Natürlich leuchtende Kristallanhäufungen.\n \nWird zur
