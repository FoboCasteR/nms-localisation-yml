    talk_to_npc: Bitte um Hilfe beim Erlernen der Sprache der Lebensform.
    talk_to_npc_opt: Deine Sprachdatenbank wurde erweitert!
    tra_npc_desc_1: Die kleine Kreatur ist bei meinem Erscheinen damit beschäftigt,
      Gewinne zu addieren. Ihre Augen öffnen sich erwartungsvoll, als sie mich wahrnimmt,
      und sie reibt sich gierig die Finger.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Ein angenehmer Duft liegt in der Luft, was
      den stickigen Staub der Planetenoberfläche vergessen lässt.
    tra_npc_desc_1a_lush: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Ein angenehmes Aroma liegt in der Luft, ein
      Echo des blumigen Duftes, der diese üppige Welt umhüllt.
    tra_npc_desc_1a_tox: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Ein angenehmes Aroma liegt in der Luft, was
      den starken Ammoniakgeruch in dieser Welt ein wenig vergessen lässt.
    tra_npc_desc_1a_rad: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Der Duft eines entspannenden Parfüms liegt
      in der Luft, der die radioaktive Luft an der Planetenoberfläche ein wenig vergessen
      lässt.
    tra_npc_desc_1a_cold: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Ein warmer und angenehmer Duft liegt in der
      Luft, was die bittere Kälte der Außenwelt ein wenig vergessen lässt.
    tra_npc_desc_1a_hot: Sie pickt eindringlich auf den Finanzdaten auf ihrem Tablet
      herum und hüpft dann auf und ab. Ein erfrischender Duft liegt in der Luft, der
      die brennende Hitze des Planeten ein wenig vergessen lässt.
    tra_npc_opt_a_1: Units geben.
    tra_npc_opt_b_1: Auf das Tablet tippen
    tra_npc_opt_c_1: Den Kopf der Kreatur tätscheln
    tra_npc_res_a_1: Die Lebensform ist offensichtlich begeistert. Sie gibt mir im
      Tausch eine Technologie.
    tra_npc_res_b_1: Die Lebensform wirkt überrascht und hat dann Mitleid mit mir.
      Sie lächelt mich ob meiner Verwirrung freundlich an und gibt mir ein paar Units.
    tra_npc_res_c_1: Es folgt ein langes Schweigen. Der Händler sondert ein übel riechendes
      Gas ab.
    tra_npc_desc_2: |-
      Der Händler blickt traurig auf die Tür der Einrichtung, als säße er schon eine Weile hier drinnen fest. Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert auf die Energiezellen und das Lebenserhaltungssystem seines Anzugs.

      Er sieht abgenutzt aus. Die fehlende Ladung bedeutet, dass er für die gefährlichen Bedingungen, die draußen wüten, unzureichend ausgerüstet ist.
    tra_npc_desc_2_dust: Der Händler blickt traurig auf die Tür der Einrichtung und
      beobachtet die kleinen Staubwirbel, die um die Tür herum eindringen. Er sieht
      so aus, als säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_2_lush: Wehmütig blickt der Händler auf den Ausgang der Einrichtung
      und erhascht dabei einen kurzen Blick auf die üppige Landschaft hinter deren
      Mauern. Er sieht so aus, als säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_2_tox: Der Händler blickt auf die Tür der Einrichtung. Aufgrund der
      von mir mitgebrachten giftigen Luft hustet er ein wenig. Er sieht so aus, als
      säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_2_rad: Der Händler blickt nervös auf die Tür der Einrichtung und
      beobachtet die radioaktiven Strahlen, die um die Tür herum eindringen. Er sieht
      so aus, als säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_2_cold: Der Händler blickt traurig auf die Tür der Einrichtung und
      beobachtet kleine Schnee- und Eispartikel, die um die Tür herum eindringen.
      Er sieht so aus, als säße er schon eine Weile hier drinnen fest.
    tra_npc_desc_2_hot: Der Händler blickt verärgert auf die Tür der Einrichtung und
      versucht, die von mir mitgebrachte heiße Luft wegzufächern. Er sieht so aus,
      als säße er schon eine Weile hier drinnen fest.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seinen Exo-Anzug. Zerschlissen und voll mit Sand ist er für die gefährlichen
      Bedingungen, die draußen wüten, unzureichend ausgerüstet.
    tra_npc_desc_2a_lush: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seine Ausrüstung. Der Exo-Anzug geht an den Nähten kaputt und an ihm scheint
      Moos zu wachsen. Für die Außenwelt ist er unzureichend ausgerüstet.
    tra_npc_desc_2a_tox: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seinen Exo-Anzug. Zersetzt und voller Rost ist er für die gefährlichen Bedingungen,
      die draußen wüten, unzureichend ausgerüstet.
    tra_npc_desc_2a_rad: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seinen Exo-Anzug. Die Siegel sind zersetzt, die Oberfläche ist fast zur
      Gänze mit kleinen Bläschen bedeckt. Er ist für die radioaktiven Winde, die draußen
      wüten, unzureichend ausgerüstet.
    tra_npc_desc_2a_cold: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seinen Exo-Anzug. Zerrissen und voller Löcher würde er gegen die Eiswinde,
      die über den Planeten wehen, nur unzureichend schützen.
    tra_npc_desc_2a_hot: Er beugt sich mit seinem Schnabel nach unten und pickt deprimiert
      auf seinen Exo-Anzug. Verblichen und zerrissen würde er wenig Schutz gegen die
      gleißende Hitze da draußen bieten.
    tra_npc_opt_a_2: Kohlenstoff anbieten
    tra_npc_opt_b_2: Natrium anbieten
    tra_npc_res_a_2: |-
      Der erleichterte Händler sondert ein Gaspaket ab. Die Luft um mich herum riecht nach Hoffnung.
      Er lädt die Energiezellen seines Anzugs auf und belohnt mich.
    tra_npc_res_b_2: Die Lebensform ist verwirrt. Sie sieht mich an, blinzelt schnell
      und wendet sich dann ab. Deprimiert pickt sie behutsam auf den Kohlenstoff.
    tra_npc_desc_3: |-
      Der Händler hat mich erwartet. Er zeigt auf seine Brust, öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und drückt per Zeichen seine Sorge um meine Sicherheit aus.

      Er pickt auf meinen Exo-Anzug und deutet an, dass er meine Reise erträglicher machen kann.
    tra_npc_desc_3_dust: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und drückt
      per Zeichen seine Sorge um meine Sicherheit aus.
    tra_npc_desc_3_lush: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und drückt
      per Zeichen seine Sorge um meine Sicherheit aus.
    tra_npc_desc_3_tox: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und ahmt
      einen dramatischen Hustenreiz nach.
    tra_npc_desc_3_rad: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Er weicht aufgrund des glühenden
      Staubs auf meinem Exo-Anzug zurück und drückt seine Sorge um meine Sicherheit
      aus.
    tra_npc_desc_3_cold: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und ahmt
      ein Zittern nach.
    tra_npc_desc_3_hot: Dieser Händler hat mich erwartet. Er zeigt auf seine Brust,
      öffnet die Arme weit und strahlt freundlich. Dann zeigt er auf mich und wischt
      sich theatralisch über die Stirn.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Er wischt den Wüstensand von meinem Exo-Anzug und deutet
      an, dass er meine Reise erträglicher machen kann.
    tra_npc_desc_3a_lush: Er wischt Gras von meinem Exo-Anzug und deutet an, dass
      er meine Reise erträglicher machen kann.
    tra_npc_desc_3a_tox: Er pickt auf die Toxizitätsanzeige meines Exo-Anzugs und
      deutet an, dass er meine Reise erträglicher machen kann.
    tra_npc_desc_3a_rad: Er zeigt auf meine Radioaktivitätssensoren und deutet an,
      dass er meine Reise erträglicher machen kann.
    tra_npc_desc_3a_cold: Er pickt auf meinen Exo-Anzug und deutet an, dass er meine
      Reise erträglicher machen kann.
    tra_npc_desc_3a_hot: Er pickt auf den Hitzeschild meines Exo-Anzugs und deutet
      an, dass er meine Reise erträglicher machen kann.
    tra_npc_opt_a_3: Um Hilfe mit den Wächtern bitten
    tra_npc_opt_b_3: Um Hilfe mit den planetaren Bedingungen bitten.
    tra_npc_res_a_3: Der Händler nickt und greift nach seinen Vorräten. Er bietet
      mir sein Multiwerkzeug an und lächelt.
    tra_npc_res_b_3: Der Händler nickt, greift in sein Vorratslager und wählt ein
      Exo-Anzug-Technologiemodul aus. Er strahlt vor Freude, mir zu Diensten gewesen
      sein zu können.
    tra_npc_desc_4: Die Lebensform sitzt in einer Wolke übel riechenden Gestanks,
      der von ihr ausgeht. Die Handelsanzeige hinter ihr ist leer, die Ausrüstung
      ist alt und ungepflegt. Der Anzug sieht fast defekt aus.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: Die demoralisierte Lebensform sieht mich mit hoffnungsvollem
      Blick an.
    tra_npc_opt_a_4: Units geben.
    tra_npc_opt_b_4: Produkt geben.
    tra_npc_opt_c_4: Hilfe verweigern.
    tra_npc_res_a_4: Die Augen der Lebensform weiten sich bei der Aussicht auf einen
      Handel. Sie nimmt meine Units dankbar entgegen und sucht nach etwas, das sie
      mir „verkaufen“ kann. Sie räumt den Abfall von ihrem Tisch und schließt den
      „Handel“ stolz ab.
    tra_npc_res_b_4: Die Augen der Lebensform weiten sich. Den Tränen nahe dankt sie
      mir mit ausufernden Gesten. Dann scheint sie die Fassung wiederzufinden und
      wird ganz sachlich. Sie bezahlt mir einige Units und macht unseren Handel damit
      offiziell.
    tra_npc_res_c_4: Die Lebensform sitzt völlig niedergeschlagen da. Sie winkt mich
      fort, allerdings ohne zornig zu sein, als hätte sie nichts anderes erwartet.
    tra_npc_desc_5: Die Lebensform gackert und schnattert, während sie meine Ausrüstung
      untersucht. Sie pickt sanft auf Bereiche meines Exo-Anzugs, die abgenutzt scheinen,
      und untersucht dann mit behandschuhten Fingern mein Multiwerkzeug nach Unregelmäßigkeiten
      und Mängeln.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Plötzlich starrt sie zu mir auf und zeigt mir ein Tablet, das
      die Kosten ihrer Dienstleistungen anzeigt.
    tra_npc_opt_a_5: Für Multiwerkzeug-Inspektion zahlen
    tra_npc_opt_b_5: Für Exo-Anzug-Inspektion zahlen
    tra_npc_res_a_5: |-
      Die Lebensform nimmt mein Multiwerkzeug und sieht es sich genau an. Sie tippt wiederholt darauf, gibt einen spöttischen Laut von sich und schüttelt den Kopf.
      Nach Beendigung dieses Rituals übergibt sie mir mein Multiwerkzeug und ein Upgrade-Modul. Offenbar wollte sie die Einbauten nicht selbst berühren.
    tra_npc_res_b_5: |-
      Die Lebensform brummelt und gackert und fährt mit ihren Fingern über das mechanische Auge meines Exo-Anzugs. In ihren Augen liegt ein Hauch von Eifersucht.
      Schließlich macht sie weiter wie zuvor. Die kleine Kreatur macht eine große Show daraus, ein paar lose Schrauben festzuziehen.
    tra_npc_opt_c_5: Eine Rückerstattung verlangen
    tra_npc_res_c_5: Der Händler wirkt alarmiert. Er macht eine versöhnliche Geste
      und überreicht mir ein Exo-Anzug-Upgrade-Modul.
    tra_npc_desc_6: |-
      Der Händler wirkt krank. Seine Haut schält sich und seine Augen lassen einen gewissen Glanz vermissen. Seine Stimme krächzt und wirkt kratzig, als er mir langsam zuschnattert.

      Ein seltsam trockener, flauer Geruch erfüllt jeden Winkel der Einrichtung. Ich suche in meinem Exo-Anzug nach Dingen, die ich dieser Lebensform anbieten könnte ...
    tra_npc_desc_6_dust: Der Händler wirkt krank. Seine Haut schält sich und seine
      Augen sind mit Sand verkrustet. Seine Stimme krächzt und wirkt kratzig, als
      er langsam losbrabbelt.
    tra_npc_desc_6_lush: Der Händler wirkt krank. Seine Haut ist voller Pusteln und
      die Augen sind klebrig und schwach. Er spuckt Schleim, als er losbrabbelt.
    tra_npc_desc_6_tox: Der Händler wirkt krank. Seine Haut ist schuppig und zersetzt,
      die Augen sind glasig. Seine Stimme krächzt und wirkt kratzig, als er langsam
      losbrabbelt.
    tra_npc_desc_6_rad: Der Händler wirkt krank. Seine Haut schält sich und seine
      Augen leuchten gefährlich. Seine Stimme ist rau und kratzig, als er losbrabbelt.
    tra_npc_desc_6_cold: Der Händler wirkt krank. Seine Haut zeigt Erfrierungen und
      ist schuppig, seine Augen lassen einen gewissen Glanz vermissen. Eiskristalle
      sind um seine Tränenkanäle herum zu sehen.
    tra_npc_desc_6_hot: Der Händler wirkt krank. Sein Anzug ist durchgeschwitzt und
      seine Haut schuppt sich in großen Flächen. Die Augen sind trocken und verkrustet.
      Seine Stimme hört sich wie ein einziges raues Kratzen an.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Ein seltsam trockener, flauer Geruch erfüllt jeden Winkel
      des Ortes. Ich suche in meinem Exo-Anzug nach Dingen, die ich dieser Lebensform
      anbieten könnte ...
    tra_npc_desc_6a_lush: Ein stinkender, feuchter Geruch erfüllt jeden Winkel des
      Ortes. Ich suche in meinem Exo-Anzug nach Dingen, die ich dieser Lebensform
      anbieten könnte ...
    tra_npc_desc_6a_tox: Ein beißender Gestank erfüllt jeden Winkel des Ortes. Die
      giftige Luft ist noch dicker als draußen. Ich suche in meinem Exo-Anzug nach
      Dingen, die ich dieser Lebensform anbieten könnte ...
    tra_npc_desc_6a_rad: Ein blutähnlicher Geruch erfüllt jeden Winkel des Ortes.
      In meinem Rachen fühle ich den metallischen Geschmack von Strahlung.
    tra_npc_desc_6a_cold: Ein seltsam flauer Geruch erfüllt jeden Winkel des Ortes.
      Ich suche in meinem Exo-Anzug nach Dingen, die ich dieser Lebensform anbieten
      könnte ...
    tra_npc_desc_6a_hot: Ein seltsam trockener, flauer Geruch erfüllt jeden Winkel
      des Ortes. Ich suche in meinem Exo-Anzug nach Dingen, die ich dieser Lebensform
      anbieten könnte ...
    tra_npc_opt_a_6: Gefahrenschutz anbieten
    tra_npc_opt_b_6: Lebenserhaltung anbieten
    tra_npc_res_a_6: |-
      Ich ziehe ein Kabel aus den Trümmern auf dem Boden und stelle eine provisorische Verbindung zwischen meinem Gefahrenschutzsystem und dem Exo-Anzug des kleinen Aliens her.
      Der muffige Geruch der Anlage verschwindet und die Luft wird von einem feinen, wohlriechenden Duft erfüllt, der Dankbarkeit vermittelt. %NAME% überreicht mir eine wertvolle Belohnung.
    tra_npc_res_b_6: |-
      Ich hebe ein Schlauchstück vom Boden auf und verbinde mein Lebenserhaltungssystem mit dem Exo-Anzug des kleinen Aliens. Die Erleichterung auf dem Gesicht der Lebensform ist offensichtlich.
      Der muffige Geruch der Anlage verschwindet und die Luft wird von einem feinen, wohlriechenden Duft erfüllt, der Dankbarkeit vermittelt. %NAME% überreicht mir eine wertvolle Belohnung.
    tra_npc_desc_7: Der Händler sieht schwach aus, hat aber etwas Durchtriebenes an
      sich. Er dreht mir sein Daten-Tablet zu und ich erkenne, dass er Multiwerkzeug-Komponenten
      verkauft. Die Preise treiben mir jedoch die Tränen in die Augen.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Er beäugt mich mit einem vorsichtigen Interesse, um zu sehen,
      ob ich anbeiße ...
    tra_npc_opt_a_7: Geforderten Betrag zahlen.
    tra_npc_opt_b_7: Lebensform drängen, weniger zu verlangen.
    tra_npc_res_a_7: Der erfreute Händler strahlt bis über beide Ohren. Unterwürfig
      zeigt er mir seine Dankbarkeit. Er überreicht mir ein Upgrade-Modul und ein
      Duft erzeugt vor meinem geistigen Auge Bilder von unvorstellbarer Herrlichkeit.
    tra_npc_res_b_7: |-
      Der Händler sieht zutiefst beleidigt aus. Er überreicht mir ein Upgrade-Modul zum von mir vorgeschlagenen Preis, schaut dabei aber verbittert und wütend drein.
      Als ich das Modul entgegennehme, setzt er einen beißenden Gestank frei, der nach Asche riecht und in meinem Hals schmerzt.
    tra_npc_desc_8: |-
      Die Lebensform brütet über komplexen Plänen und hält ihren Atem an. Die holografischen Baupläne scheinen fehlerhaft zu sein. Sie wurden vielleicht während des Flugs beschädigt.

      Der verzweifelte Händler, dessen Gesicht mit seltsamem Öl verschmutzt ist, blickt mich Hilfe suchend an.
    tra_npc_desc_8_dust: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus. Es könnte dem atmosphärischen
      Staub zum Opfer gefallen sein.
    tra_npc_desc_8_lush: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus. Vermutlich hat
      die feuchte Luft einen Kurzschluss ausgelöst.
    tra_npc_desc_8_tox: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus; vielleicht hat
      der toxische Regen den Rumpf zersetzt.
    tra_npc_desc_8_rad: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus. Seine Schutzschilde
      wurden von den vielen Wellen der Strahlung zerstört.
    tra_npc_desc_8_cold: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus. Vielleicht konnten
      seine hydraulischen Systeme dem Frost nicht standhalten.
    tra_npc_desc_8_hot: Die Lebensform brütet über Raumschiffplänen und hält ihren
      Atem an. Das Schiff auf dem Bildschirm sieht beschädigt aus. Vielleicht ein
      Ausfall des Hitzeschilds oder eine beschädigte Kühleinheit.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Der verzweifelte Händler, dessen Gesicht mit seltsamem Öl verschmutzt
      ist, blickt mich Hilfe suchend an. Vielleicht sollte ich ihm Pläne von meinem
      eigenen Schiff zeigen ...
    tra_npc_opt_a_8: Pläne der Photonenkanone teilen
    tra_npc_opt_c_8: Pläne des Deflektorschilds teilen
    tra_npc_res_a_8: Die Lebensform dankt mir höflich, kann die Verachtung in ihren
      Augen jedoch nicht verbergen. Als ich mich umdrehe, stößt der Händler einen
      hörbaren Seufzer aus. Der Raum wird vom scharfen Geruch der Enttäuschung erfüllt.
    tra_npc_res_c_8: In den Augen des Händlers blitzt ein Funke der Anerkennung auf.
      Er dankt mir und verströmt einen inspirierenden Geruch. Er überreicht mir ein
      selbst entwickeltes Modul.
    tra_npc_desc_9: Der Händler begrüßt mich mit einer angenehm riechenden Gaswolke.
      Er öffnet einen holografischen Katalog voller Umweltschutz-Begleiteinheiten
      für meinen Exo-Anzug.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: Der Händler versucht mich mit einer Art Verbeugung zu beeindrucken.
      In einer Ecke seines Hologramms entdecke ich eine Liste mit fortgeschrittenen
      Waffen ...
    tra_npc_opt_a_9: Ein Exo-Anzug-Upgrade erbitten
    tra_npc_opt_b_9: Ein Waffen-Upgrade erbitten
    tra_npc_res_a_9: Der Händler lächelt und tippt auf seinen Holokatalog. Er gibt
      einen Code ein und materialisiert ein Upgrade-Modul für mich.
    tra_npc_res_b_9: Der Händler betrachtet mich von Kopf bis Fuß. Schließlich nickt
      er. Er wischt zum Waffen-Holokatalog, wählt ein Modul aus und materialisiert
      es vor mir.
    tra_npc_desc_10: Die sichtlich aufgeregte Lebensform zeigt mir ein holografisches
      Video von Angriffsschiffen, die ein Handelsschiff zu einem Absturz auf einem
      Planeten zwingen. Die Aufnahmen aus dem Orbit zeigen, wie Piraten in einem Sturm
      von Plasmageschossen in den Laderaum eindringen.
    tra_npc_desc_10_dust: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Es
      stürzt ab und kracht in eine Sanddüne. Die Aufnahmen aus dem Orbit zeigen, wie
      Piraten um den Frachtraum kreisen.
    tra_npc_desc_10_lush: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Es
      stürzt ab und kommt an einem riesigen Baum zum Stehen. Die Aufnahmen aus dem
      Orbit zeigen, wie Piraten den Frachtraum stürmen.
    tra_npc_desc_10_tox: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Es
      stürzt auf die Oberfläche des Planeten und der giftige Regen bringt seinen verbrannten
      Rumpf zum Zischen. Die Aufnahmen aus dem Orbit zeigen, wie Piraten um den Frachtraum
      kreisen.
    tra_npc_desc_10_rad: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Es
      stürzt ab und bohrt sich mit dem Bug in den radioaktiven Boden. Die Aufnahmen
      aus dem Orbit zeigen, wie Piraten um den Frachtraum kreisen.
    tra_npc_desc_10_cold: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Es
      stürzt ab und sein Bug gräbt sich tief in den Schnee ein. Die Aufnahmen aus
      dem Orbit zeigen, wie Piraten um den Frachtraum kreisen.
    tra_npc_desc_10_hot: Die Lebensform ist offensichtlich verärgert. Sie zeigt mir
      ein holografisches Video von einem Handelsschiff, das abgeschossen wird. Als
      es auf den brennenden Boden stürzt, fangen seine beschädigten Treibstofftanks
      Feuer. Die Aufnahmen aus dem Orbit zeigen, wie Piraten um den Frachtraum kreisen.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: Der Händler zeigt auf die Elemente, die ich abgebaut habe. Er
      sieht besorgt – sogar anklagend – drein und sondert eine aufgewühlt riechende
      Gaswolke ab.
    tra_npc_opt_a_10: Mit dem Minenlaser beruhigen
    tra_npc_opt_b_10: Mit dem Blitzwerfer beruhigen.
    tra_npc_res_a_10: |-
      Ich versuche dem Händler zu zeigen, dass ich die Elemente selbst abgebaut habe. Ein fragender Geruch umhüllt mich, doch mit der Zeit wird er vertrauensselig und warm. Ich fühle mich willkommen.
      Der Händler scheint erleichtert zu sein. Er bietet mir ein Minenlaser-Upgrade als Entschuldigung für die Beleidigung an.
    tra_npc_res_b_10: Der Händler sieht mich alarmiert an. Ein ängstlicher, metallischer
      Geruch erfüllt den Raum. Ich ziehe mich schnell zurück.
    tra_npc_desc_11: Der Händler hüpft aufgeregt, während er ein Diagramm lädt, das
      sich langsam vor meinen Augen dreht. Da sind drei farbige Linien – eine abfallende
      blaue, eine aufsteigende rote und eine weitere, die relativ flach und unspektakulär
      gelb ist.
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: Die plumpe, kleine Lebensform gackert ein wenig, zeigt auf sich
      selbst und hüpft von einem Fuß auf den anderen. Sie scheint Gegenstände gegen
      Elemente handeln zu wollen.
    tra_npc_opt_a_11: Natrium anbieten
    tra_npc_opt_b_11: Sauerstoff anbieten
    tra_npc_opt_c_11: Kohlenstoff anbieten
    tra_npc_res_a_11: Ich biete dem Händler Natrium an. Er führt den Austausch pflichtbewusst
      durch, ich kann seine Enttäuschung jedoch riechen.
    tra_npc_res_b_11: Ich biete dem Händler Sauerstoff an. Er greift eifrig danach,
      begierig, mehr zu erstehen, bevor der Preis erneut steigt. Der Händler verbreitet
      einen sturen, angespannten Geruch.
    tra_npc_res_c_11: Ich biete dem Händler Kohlenstoff an. Er scheint unbeeindruckt
      zu sein, schließt den Kauf dann aber schnell ab, als seine rote Grafik erneut
      einen Sprung nach oben macht.
    tra_npc_desc_12: Der Händler verströmt einen starken, blumigen Duft, der schnell
      in mein Exo-Anzug-System dringt. Mich überkommt die Sehnsucht nach einem perfekten
      Ort, den ich noch nie besucht habe. Ich will singen.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Voller Freude versuche ich, dem Händler meinen Dank für dieses
      Duft-Geschenk zu signalisieren, doch er macht klar, dass er eine Gegenleistung
      erwartet.
    tra_npc_opt_a_12: Units geben.
    tra_npc_opt_b_12: Ferrit geben
    tra_npc_opt_c_12: Ablehnen.
    tra_npc_res_a_12: Der Händler nimmt meine Units, schüttelt aber den Kopf. Die
      wunderschöne Szene fällt in sich zusammen. Ich spüre eine erdrückende Enttäuschung.
    tra_npc_res_b_12: Der Händler schnaubt zufrieden und ich fühle mich plötzlich,
      als würde ich an einem kristallklaren Meer herumliegen. Ein fairer Handel.
    tra_npc_res_c_12: Der Händler zischt vor Verärgerung. Plötzlich schmeckt die Luft
      säuerlich. Meine Sinne werden malträtiert.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Ich habe den Händler auf frischer Tat ertappt. Ein kleines Gerät
      überschreibt die ferngesteuerte Handelsschnittstelle der Anlage und übermittelt
      die Units direkt an sein eigenes Inventar. Er schaut mir direkt in die Augen
      und macht ein Angebot.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Umgeben von einer verbrecherischen Atmosphäre kann ich das verängstigte
      Schlucken der Lebensform hören. Die Luft schmeckt nach purer Angst.
    tra_npc_opt_a_13: Alle gestohlenen Units verlangen
    tra_npc_opt_b_13: Einen Anteil verlangen.
    tra_npc_opt_c_13: Verbrechen melden.
    tra_npc_res_a_13: Zischend übermittelt mir der kleine Alien die Units. Er berichtet
      der Gek-Handelsföderation sofort von einem großen Diebstahl. Und natürlich werde
      ich beschuldigt.
    tra_npc_res_b_13: Der kleine Alien nickt mir verständnisvoll zu. Mein Mitverschwörer
      übermittelt mir einen Teil des Diebesguts und setzt einen Geruch frei, der uns
      zusammenschweißt.
    tra_npc_res_c_13: Ich scanne die Handelsföderations-ID der Lebensform und benutze
      das Informationssystem meines Exo-Anzugs, um den Betrug zu melden. Der Alien
      flutet die Anlage mit dem erstickendsten und schrecklichsten Geruch, den ich
      jemals gerochen habe. Ich hoffe, die Behörden des Systems wissen meine Ehrlichkeit
      zu schätzen.
    tra_npc_desc_14: Es scheint, als sei der Händler gerade aufgewacht. Seine Augen
      sind verkrustet und sein Schnabel ist mit vertrocknetem Speichel gesprenkelt.
      Es ist mehr als offensichtlich, dass er nicht fleißig arbeitet ...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: Träge deutet die Lebensform auf ihr Daten-Tablet, auf welchem
      eine Produktformel angezeigt wird, und das auf die letzten Eingaben wartet.
      Der Händler schließt seine Augen, um noch etwas Schlaf zu bekommen.
    tra_npc_opt_a_14: Eingabe abschließen
    tra_npc_opt_b_14: Daten stehlen
    tra_npc_opt_c_14: Faulen Arbeiter melden.
    tra_npc_res_a_14: Ich tippe vorsichtig auf das Daten-Tablet des Händlers und starte
      den Prozess neu, der auf eine Eingabe wartete. Der kleine Alien öffnet ein Auge
      und setzt eine schläfrige, jedoch dankbare Geruchswolke frei.
    tra_npc_res_b_14: Als der schläfrige Händler sanft zu schnarchen beginnt, nehme
      ich das Daten-Tablet an mich. Die Sprache ist mir zwar unbekannt, ich schaffe
      es aber trotzdem, ein Upgrade-Modul zu synthetisieren.
    tra_npc_res_c_14: Ich hebe das Daten-Tablet auf und übermittle damit einen Bericht
      an die Gek-Handelsföderation, in dem ich auf die schlechte Arbeitsmoral dieses
      Aliens hinweise. Er muss zweifelsohne mit einer Strafe rechnen.
    tra_npc_desc_15: Der Händler ignoriert mich, als ich mich nähere. Er singt vor
      sich hin und wiederholt ein Mantra in merkwürdigem Tonfall.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Units anbieten
    tra_npc_opt_b_15: Augen schließen
    tra_npc_opt_c_15: Unterbrechen
    tra_npc_res_a_15: Die Lebensform ignoriert mich und singt weiter.
    tra_npc_res_b_15: "Ich schließe meine Augen. Der leichte Geruch des Gek wird intensiver.\nIch
      sehe, wie der Gek anderen Mitgliedern seiner Art Warnungen zuruft. Ich sehe,
      wie Kampfschiffe der Vy‘keen einen planetaren Außenposten bombardieren. Ich
      sehe, wie interstellare Frachter explodieren, als ihre Antriebe versagen. Ich
      sehe ... \nDer Geruch überwältigt meine Sinne. Ich halte es nicht mehr aus.
      Ich öffne meine Augen.\nDer Alien nickt mir kaum sichtbar zu. Er singt weiter."
    tra_npc_res_c_15: Die Lebensform schnappt wütend mit ihrem Schnabel nach mir.
      Sie setzt einen schrecklichen Geruch nach verbranntem Fleisch frei. Ich gehe
      schnell weg.
    tra_npc_desc_16: Die Finger des Händlers auf seinem Tablet werden langsamer und
      aus seinem Inneren scheint das Geräusch knirschender Mechanik zu ertönen. Seine
      Bewegungen sind steif und mechanisch. Er zirpt mich seltsam an.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Ich bemerke eine seltsame Antenne auf dem Exo-Anzug der Lebensform.
      Ein kleines Licht blinkt auf, während sie in der Sprache der Händler spricht.
      Sie hält mich für einen Freund.
    tra_npc_opt_a_16: Antenne abtrennen
    tra_npc_opt_b_16: Treibstoff geben
    tra_npc_opt_c_16: Merkwürdiges Verhalten melden.
    tra_npc_res_a_16: Ich reiße die Antenne ab. Der Syntheti-Gek schließt seinen Schnabel
      und starrt mich anklagend an.
    tra_npc_res_b_16: Der Syntheti-Gek nickt steif. Er nimmt mein Angebot an, lädt
      sich wieder auf und überreicht mir dann zum Dank ein Technologiemodul.
    tra_npc_res_c_16: Ich markiere meine Koordinaten im lokalen Meldesystem und mache
      die Behörden auf diese seltsame Lebensform aufmerksam. Das Wesen scheint alarmiert
      zu sein, seine langsamen Bewegungen stellen für mich jedoch keine Gefahr dar.
    tra_npc_desc_17: Die Augen der Lebensform weiten sich staunend, als ich anfange,
      mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_dust: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie ist Besucher, die aus der Wüste kommen, anscheinend nicht gewohnt und sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_lush: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Besucher bei ihrem tropischen Außenposten scheinen sie zu überraschen und sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_tox: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie ist Besucher, die aus den giftigen Ödlanden kommen, anscheinend nicht gewohnt und sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_rad: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      An diesem einsamen, radioaktiven Außenposten kommen wohl selten Besucher vorbei und sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_cold: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie ist Besucher, die aus der gefrorenen Ödnis kommen, anscheinend nicht gewohnt und sie hat offensichtlich noch nie etwas wie mich gesehen.
    tra_npc_desc_17_hot: |-
      Die Augen der Lebensform weiten sich staunend, als ich anfange, mit ihr zu sprechen. Sie lehnt sich zurück und achtet auf plötzliche Bewegungen.
      Sie ist Besucher, die aus der sengenden Hitze kommen, nicht gewohnt und sie hat offensichtlich noch nie etwas wie mich gesehen.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Ich gebe zu verstehen, ihre Sprache nicht zu sprechen. Zunehmend
      beruhigt, deutet der Händler mit Schnabel an, dass er im Austausch gegen bestimmte
      Elemente bereit ist, mir zu helfen.
    tra_npc_opt_a_17: Natrium geben
    tra_npc_opt_b_17: Metall geben
    tra_npc_opt_c_17: Kohlenstoff geben
    tra_npc_res_a_17: Der Händler sieht mich fragend an. Er scheint zu dem Schluss
      zu kommen, dass ich Hilfe brauche, und bringt mir den Dialekt seines Volkes
      etwas näher.
    tra_npc_res_b_17: Der dankbare Händler klappert entzückt mit seinem Schnabel.
      Mein Angebot entspricht offensichtlich genau seinen Vorstellungen. Er bringt
      mir viel über den Dialekt seines Volkes bei.
    tra_npc_desc_18: Die Luft um die Lebensform mit Schnabel riecht verdorben. Der
      Gestank dringt durch meinen Exo-Anzug und bringt mich zum Würgen. Als das der
      Händler bemerkt, pickt er auf ein Element, das er bei sich hat. Er bricht die
      Substanz in Stücke und schluckt sie ohne zu kauen runter.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Nach einem tiefen Gurgeln stößt der Gek eine wohlriechende Gaswolke
      aus. Die Kreatur reibt sich ihre leeren Hände und lächelt mich vergnügt an.
    tra_npc_opt_a_18: Mit Kohlenstoff danken
    tra_npc_opt_b_18: Mit einem Metall bedanken
    tra_npc_opt_c_18: Mit einem Katalysator bedanken
    tra_npc_res_a_18: Der Händler nickt mir ein knappes Dankeschön zu. Er weigert
      sich, mein Geschenk zu essen, und der Geruch verschwindet. Meine Sinne kehren
      zu einer langweiligen Neutralität zurück.
    tra_npc_res_b_18: Der hocherfreute Händler pickt fröhlich auf mein Geschenk. Er
      setzt einen Regenbogen an Gerüchen frei, der meine Sinne übermannt.
    tra_npc_desc_19: Der Bildschirm des Händlers blinkt wütend und fordert eine sofortige
      Aktion ein. Besorgt zeigt mir der Gek eine Liste mit Gegenständen, an denen
      jeweils ein Preis angehängt ist. Die Zahlen blinken in einem wütenden, dringlichen
      Rot.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Er hält seinen Atem an und sieht mich mit hervorstehenden Augen
      an. Er pickt verzweifelt auf den Ärmel meines Exo-Anzugs.
    tra_npc_opt_a_19: Bezahlung anbieten
    tra_npc_opt_b_19: Das Terminal zerstören
    tra_npc_res_a_19: Ich gebe dem Händler ausreichend Units, um die Kosten auf seiner
      Anzeige zu begleichen. Er sieht mich schockiert an. Er setzt einen außergewöhnlichen
      Geruch frei, der die größte Erleichterung vermittelt, die ich je erlebt habe.
    tra_npc_res_b_19: |-
      Ich zerstöre das Terminal mit meiner behandschuhten Faust. Der Händler blickt schockiert drein und setzt ein erschrockenes Gas frei. Auf einem Bruchstück des Bildschirms erscheint ein Schnabel und beginnt zu schreien. Ich schlage schnell erneut darauf.
      Das Terminal verstummt. Ich gehe davon aus, dass das Problem damit gelöst ist.
    tra_npc_desc_20: Der Händler betrachtet ein holografisches Bild, auf dem eine
      Raumschiffflotte zu sehen ist. Schlachtschiffe der Vy‘keen lauern in der Nähe
      einer kleinen Handelsfregatte wie Raubfische in der Nähe ihrer Beute.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: Die Lebensform gerät in Panik, wendet sich mir zu und sieht
      mich mit schmerzhafter Resignation an. Sie hat offensichtlich Angst davor, ihr
      Schiff zu verlieren.
    tra_npc_opt_a_20: Anbieten, zu verhandeln
    tra_npc_opt_b_20: Anbieten, die Feinde zu bestechen
    tra_npc_res_a_20: |-
      Der kleine Alien sieht mich skeptisch an. Dennoch stellt er eine Verbindung zu den feindlichen Raumschiffen her.
      Ich versuche, ein möglichst befehlshaberisches Gebrüll von mir zu geben und deute auf die Beweise der Anerkennung, die ich mir bei den Vy‘keen verdient habe. Nach einer Pause antwortet der Kriegerkapitän.
      Er ist verblüfft und scheint meinen Befehl zu akzeptieren. Die Kriegsschiffe warpen sich weg und lassen den Frachter in Ruhe. %NAME% bietet mir zum Dank einen Teil der Fracht an.
    tra_npc_res_b_20: |-
      Der kleine Alien sieht mich skeptisch an. Dennoch stellt er eine Verbindung zu den feindlichen Raumschiffen her.
      Ich biete dem Kapitän der Kampfflotte eine große Menge Units.<DELAY>0.5<> Er nimmt die Summe an. %NAME% atmet angespannt ein.
      Nach einer Pause beginnt der Vy‘keen-Kapitän zu lachen und erteilt den Befehl, das Feuer zu eröffnen. Der Frachter wird zerstört.
    tra_npc_res_c_20: |-
      Der kleine Alien sieht mich skeptisch an. Dennoch stellt er eine Verbindung zu den feindlichen Raumschiffen her.
      Ich verbeuge mich und zeige meinen nötigen Respekt. Ich biete dem Kapitän einen Tribut an. Er denkt über mein Angebot nach. %NAME% atmet angespannt ein.
      Der Kapitän nickt und akzeptiert mein Angebot. Die Flotte warpt sich weg und lässt den Frachter in Ruhe. %NAME% bietet mir zum Dank einen Teil der Fracht an.
    tra_npc_desc_21: Der Händler betrachtet mich verschwörerisch, als ich mich nähere.
      Er lehnt sich nach vorne und bedeutet mir, zuzuhören.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Als ich nach unten blicke, sehe ich, dass er eine kleine Kiste
      in der Hand hält. Eine genauere Untersuchung zeigt, dass es voller sich windender
      Mollusken ist. Sie sind pink, schneckenähnlich und haben scharfe, blutbeschmierte
      Zähne.\n \nDie Lebensform deutet an, eine Schnecke im Gesichtsbereich einzuführen.
      Welche Öffnung sie genau meint, weiß ich allerdings nicht ..."
    tra_npc_opt_a_21: Schnecke in die Nase einführen.
    tra_npc_opt_b_21: Schnecke in das Ohr einführen.
    tra_npc_opt_c_21: Schnecke in den Mund einführen.
    tra_npc_res_a_21: Ich halte mir eine Schnecke vor die Nase. Der Händler sieht
      mich alarmiert an, doch bevor er eingreifen kann, beißt mir die Schnecke tief
      ins Nasenfleisch. Der Schmerz ist furchtbar.
    tra_npc_res_b_21: |-
      Ich platziere die Schnecke vorsichtig in meinem Ohr. Ich zittere, als sie hineingleitet und sich tief in meinen Schädel gräbt.
      Nach einem Augenblick legt sich das Gefühl. Ich fühle, wie ich die Sprache der Händler besser verstehe.
    tra_npc_res_c_21: |-
      Ich mache mich bereit. Ich will, dass es schnell vorüber ist, hebe die Schnecke an meinen Mund und schlucke sie sofort hinunter. Der Händler blinzelt überrascht und beginnt dann, dramatisch zu gestikulieren.
      Ich spüre, wie sich die Schnecke in meinem Magen windet. Das Gefühl ist besorgniserregend, aber nicht schmerzhaft. Allmählich legt es sich. Mehr scheint nicht zu passieren.
    tra_npc_desc_22: Der Händler studiert einen Katalog voller interessant aussehender
      Ausrüstung. Das meiste davon ist verrostet und alt, einiges sollte jedoch wiederverwertbar
      sein. Der Händler bemerkt mein Interesse.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: Die Lebensform gestikuliert und zeigt mir einige Optionen auf
      ihrem Daten-Tablet. Anscheinend soll ich für diese Gegenstände ein Gebot abgeben.
      Die Waffen scheinen in einem brauchbaren Zustand zu sein, im Gegensatz zu den
      abgenutzten Exo-Anzug-Modulen.
    tra_npc_opt_a_22: Ein hohes Gebot für die Waffen abgeben
    tra_npc_opt_b_22: Ein niedriges Gebot für die Waffen abgeben
    tra_npc_opt_c_22: Ein niedriges Gebot für das Exo-Anzug-Modul abgeben
    tra_npc_res_a_22: Ich gebe mein Gebot ab. Nach kurzer Zeit endet die Auktion.
      Der Händler beglückwünscht mich. Ich bin jetzt der stolze Besitzer eines gebrauchten
      Multiwerkzeug-Upgrades.
    tra_npc_res_b_22: Ich gebe mein Gebot ab. Nach kurzer Zeit endet die Auktion.
      Der Händler klopft mir auf die Schulter und bemitleidet mich. Ich habe das Upgrade
      nicht gewonnen.
    tra_npc_res_c_22: |-
      Ich gebe mein Gebot ab. Nach kurzer Zeit endet die Auktion. Der Händler gratuliert mir, versucht jedoch, seine Freude zu verbergen.
      Ich erhalte die Ware, die ich gekauft habe. Sie ist in schlechterem Zustand, als ich erwartet hatte.
    exp_npc_desc_1: |-
      Ich habe eine elektronische Lebensform mitten bei der Arbeit unterbrochen. Forschende Maskenlichter blinken in meine Richtung, und sie scannt mich von Kopf bis Fuß.
      Ihre Silikonfinger überfliegen auf ihrem Daten-Tablet die Bilder der Pflanzen und Kreaturen dieses Planeten. Mein Bild wird in den Katalog aufgenommen.
    exp_npc_desc_1a_dust: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein Hologramm eines Kaktus. Ich muss einen
      Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_lush: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein Hologramm eines üppigen, verwachsenen Baumes.
      Ich muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_tox: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein Hologramm eines seltsamen Baumes mit vielen
      Tentakeln. Ich muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_rad: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein Hologramm einer mutierten Kreatur, deformiert
      und seltsam. Ich muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_cold: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein komplexes Feld gefrorener Kristalle. Ich
      muss einen Weg finden, sie zu beeindrucken ...
    exp_npc_desc_1a_hot: Ihr Interesse scheint zu schwinden und die Lichter im Gesicht
      werden schwächer. Sie untersucht ein Bild eines fächerartigen Baumes mit riesigen,
      knolligen Wurzeln. Ich muss einen Weg finden, sie zu beeindrucken ...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Kreaturscan-Daten teilen.
    exp_npc_opt_b_1: Units geben.
    exp_npc_opt_c_1: Metallelement geben
    exp_npc_res_a_1: Die Lebensform zwitschert glücklich und belohnt mich.
    exp_npc_res_b_1: Ich habe die Lebensform verwirrt. Sie revanchiert sich mit ihren
      eigenen Units.
    exp_npc_res_c_1: Die Gesichtslichter der Lebensform blitzen kurz auf. Sie gibt
      mir einen Technologie-Bauplan.
    exp_npc_desc_2: Die Lebensform zeigt mir komplexe Kreatur-Forschungsdaten, um
      zu sehen, ob ich sie verstehe. Mein Blick wirkt wohl verständnislos, denn stattdessen
      projiziert die Lebensform drei holografische Bilder in mein Helmvisier.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Offenbar interessiert sie sich für meine Meinung zum Intellekt
      meiner eigenen Spezies. Mir werden eine dumpf dreinblickende Schnecke, ein höher
      entwickelter Händler mit Schnabel und ein Mitglied seines eigenen elektronischen
      Volkes gezeigt.
    exp_npc_opt_a_2: Auf die Schnecke zeigen.
    exp_npc_opt_b_2: Auf den Händler mit Schnabel zeigen.
    exp_npc_opt_c_2: Auf die elektronische Lebensform zeigen.
    exp_npc_res_a_2: Die elektronische Lebensform bemitleidet mich. Ich erhalte Geschenke
      und ein verständnisvolles Nicken. Sie macht beunruhigt Anmerkungen auf ihrem
      Daten-Tablet.
    exp_npc_res_b_2: Die Lebensform hatte diese Antwort offenbar erwartet. Sie lächelt
      und überreicht mir ein Upgrade-Modul. Vielleicht schätzt sie mich jetzt intelligenter
      ein.
    exp_npc_res_c_2: Das elektronische Wesen lehnt sich skeptisch nach vorne. Es scannt
      mich mit einem kleinen Gerät und schüttelt dann den Kopf.<DELAY>0.5<> Das Wesen
      überreicht mir ein Upgrade-Modul und bedeutet mir, zu gehen.
    exp_npc_desc_3: Die elektronische Lebensform wirkt sehr erregt und hat womöglich
      Schmerzen. Ihr Körper summt und kleine elektrische Entladungen springen zwischen
      Maske und Schultern hin und her. Sie ruckelt und zittert. Sie braucht Hilfe.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Sie streckt die Hand aus, als ob sie meine schütteln wollte.
      Instinktiv hebe ich meinen Arm zur Antwort, aber der gesunde Menschenverstand
      rät zur Vorsicht ...
    exp_npc_opt_a_3: Hände schütteln.
    exp_npc_opt_b_3: Zurückziehen.
    exp_npc_res_a_3: |-
      Die Lebensform strahlt vor Energie, die aus ihren Metallgelenken hervorbricht und direkt durch mich hindurchfließt. Der Schmerz ist intensiv.
      Dem Korvax scheint es dank der Entladung besser zu gehen. Er fächelt den Geruch von verbranntem Fleisch weg und überreicht mir ein Geschenk.
    exp_npc_res_b_3: Die elektrisierte Lebensform zittert und knistert weiter. Die
      Lichter ihres Visiers flackern voller Verzweiflung. Sie kann meine Hilfsverweigerung
      nicht nachvollziehen.
    exp_npc_desc_4: Die elektronische Lebensform verengt frustriert ihre Maskenlichter
      und tippt wütend auf ihr Daten-Tablet. Sie blickt mich gehetzt an und bezweifelt
      wahrscheinlich, dass ihr ein niederes Wesen helfen kann.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Mir kommt eine Idee. Vielleicht könnte ich eine Art Überbrückungsschaltkreis
      herstellen. Mit den richtigen Werkzeugen könnte ein Wesen wie dieses wahre Wunder
      vollbringen ...
    exp_npc_opt_a_4: Neuen Chipsatz bereitstellen
    exp_npc_opt_b_4: Die Eingabe selbst versuchen
    exp_npc_res_a_4: |-
      Ich überreiche der Lebensform einen neuen Schaltkreis und warte. Sie denkt einen Moment lang nach.
      Dann bringt sie den Chip blitzschnell an ihrem Handgelenk an und widmet sich erneut ihrem Daten-Tablet. Erfolgreich!
      Der Korvax überreicht mir dankbar ein Upgrade-Modul.
    exp_npc_res_b_4: Die Lebensform schiebt mich aus dem Weg. Sie nimmt mir meine
      Einmischung sichtlich übel.
    exp_npc_desc_5: |-
      Die elektronische Lebensform ist erfreut, mich zu sehen. Ihre Maskenlichter leuchten intensiv grün, während sie zwei Hologramme in mein Helmvisier projiziert.

      In einem werden die Fragmente einer komplexen Gleichung ergänzt und gelöst. In einem anderen wird eine Zahl erhöht, addiert und multipliziert. Sie wartet auf meine Entscheidung.
    exp_npc_desc_5_dust: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, in der es im Gegensatz zur Planetenoberfläche
      mit den tosenden Sandstürmen kühl und ruhig ist. Sie fordert mich auf, zuzuhören.
    exp_npc_desc_5_lush: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, die im Gegensatz zu diesem üppigen Planeten
      trocken und steril wirkt. Sie bedeutet mir, zuzuhören.
    exp_npc_desc_5_tox: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, in der es im Gegensatz zur giftigen Atmosphäre
      dieser Welt kühl und ruhig ist. Sie bedeutet mir, zuzuhören.
    exp_npc_desc_5_rad: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, in der es im Gegensatz zur verstrahlten
      Planetenoberfläche kühl und ruhig ist. Sie bedeutet mir, zuzuhören.
    exp_npc_desc_5_cold: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, die im Gegensatz zur eisigen Atmosphäre
      des Planeten warm und einladend ist. Sie bedeutet mir, zuzuhören.
    exp_npc_desc_5_hot: Die elektronische Lebensform freut sich, mich zu sehen. Sie
      heißt mich in der Anlage willkommen, in der es im Gegensatz zur erbarmungslos
      heißen Planetenoberfläche kühl und ruhig ist. Sie bedeutet mir, zuzuhören.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Ihre Maskenlichter leuchten intensiv grün, während sie zwei Hologramme in mein Helmvisier projiziert.
      In einer Vision werden die Fragmente einer komplexen Gleichung ergänzt und gelöst. In der anderen lenkt ein mächtiger Schild einen Partikelstrahl ab. Sie wartet auf eine Entscheidung.
    exp_npc_opt_a_5: Die gelöste Gleichung.
    exp_npc_opt_b_5: Den Schild
    exp_npc_res_a_5: Die Lebensform zwitschert glücklich. Sie nickt und überreicht
      mir ein Geschenk. War das ein Test? Ich kann es nicht sagen.
    exp_npc_res_b_5: Die Lebensform zwitschert glücklich. Sie überreicht mir ein Geschenk.
    exp_npc_desc_6: Die elektronische Lebensform wartet auf mich – mit einem kompletten
      Satz Begleiteinheitsbauplänen, der auf dem Bildschirm in ihrer Hand gut zu erkennen
      ist. Es scheint, als fordere sie mich auf, eine Entscheidung zu treffen.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Zuerst hüllen ihre Augenlichter ihre metallene Hülle in ein warmes,
      beschützendes Grün. Dann richtet sie sie in einem tiefen und gewalttätigen Rot
      auf mein Multiwerkzeug.
    exp_npc_opt_a_6: Die friedfertige „grüne“ Option.
    exp_npc_opt_b_6: Die gewalttätige „rote“ Option.
    exp_npc_res_a_6: |-
      Die Lebensform zittert, als hätte eine äußere Kraft von ihr Besitz ergriffen. Sie projiziert eine Vision des Wachstums und der Schöpfung. Vor mir leuchtet eine Wolke aus Sternen auf, funkelnde Punkte in einer finsteren Weite. Ich verspüre Erstaunen und Ehrfurcht.
      Die Vision endet. <MOOD>Dead<>Die Entität gibt keine Regung von sich, als hätte sie diese Projektion erschöpft. Vor ihr hat sich ein Upgrade-Modul materialisiert.
    exp_npc_res_b_6: |-
      Die Lebensform zittert, als hätte eine äußere Kraft von ihr Besitz ergriffen. Sie projiziert eine Vision einer purpurroten Kugel, die sich ausdehnt und dann wieder in sich zusammenfällt. Eine Wolke aus Sternen, deren Lichter nach und nach erlöschen.
      Die Vision endet. <MOOD>Dead<>Die Entität gibt keine Regung von sich, als hätte sie diese Projektion erschöpft. Vor ihr hat sich ein Upgrade-Modul materialisiert.
    exp_npc_desc_7: Die elektronische Lebensform ist aufgeregt. Sie zwitschert lebhaft
      und stößt ihr holografisches Daten-Tablet in Richtung meines Helmvisiers. Sie
      wartet auf eine Bestätigung.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'Ein Symbol erscheint: eine mysteriöse Diamantenform. Die rote
      Kugel im Zentrum wirkt wie ein niemals blinzelndes Auge.'
    exp_npc_opt_a_7: Kenntnis des Symbols zeigen.
    exp_npc_opt_b_7: Unkenntnis des Symbols zeigen.
    exp_npc_res_a_7: Eine elektrische Ladung pulsiert sichtbar durch die Lebensform.
      Sie ist begeistert, doch in ihrer Reaktion schwingt noch etwas anderes mit.
      Es wirkt fast so, als hätte sie Angst. Sie verbeugt sich und gibt mir ein Geschenk,
      das mir auf meiner Reise helfen soll.
    exp_npc_res_b_7: Die Lichter der Lebensform blinken mich an. Ich bin mir nicht
      sicher, welche Emotionen sie empfinden kann. Misstrauen? Enttäuschung? Erleichterung?
      Es ist schwer zu sagen, was sich hinter der Maske verbirgt.<DELAY>0.5<> Sie
      kehrt zu ihrer Arbeit zurück.
    exp_npc_desc_8: Die freundliche Begrüßung der elektronischen Lebensform verlangsamt
      sich plötzlich. Sie zapft ihre persönlichen Daten an, während sich die Lichter
      im Gesicht weiten und die internen Systeme abstürzen. Datenflüsse zeigen, wie
      sich die Energie langsam dem Ende neigt.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: Die Lebensform sieht mich um Hilfe bittend an und zeigt mit einer
      einzigen, langsamen und verzweifelten Bewegung auf meine gesammelten Ressourcen.
    exp_npc_opt_a_8: Kohlenstoff geben
    exp_npc_opt_b_8: Metall geben
    exp_npc_res_a_8: |-
      Die Entität führt das Element langsam und unter Schmerzen in einen Steckplatz in ihrer Hüfte ein.
      Die Hülle wird teilweise wieder mit Energie versorgt.<MOOD>Positive<> Der Korvax nickt höflich, scheint sich jedoch ein wenig zu schämen, mir eine solche Bitte gestellt zu haben. Er überreicht mir zum Dank ein Geschenk.
    exp_npc_res_b_8: |-
      Die Entität führt das Element langsam und unter Schmerzen in einen Steckplatz in ihrer Hüfte ein.
      <MOOD>Dead<>Nichts passiert. Die Lichter der Maske erlöschen ...
      Eine frische elektronische Lebensform wird in die leere Metallhülle heruntergeladen.<MOOD>Neutral<> Die neue Entität ignoriert mich.
    exp_npc_desc_9: Ich erschrecke die elektronische Lebensform bei ihrer Arbeit.
      Sie begrüßt mich höflich, doch beim Anblick meines Multiwerkzeugs vibriert sie
      vor Angst. Die Stimme der Entität zittert, ihre Maske wird zu einem einzigen
      roten Licht.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Sie will ohne Zweifel sofort zurück an ihre Forschungsarbeit,
      hat aber zu viel Angst, den Blick von mir abzuwenden. Je mehr ich sie beruhigen
      möchte, desto ängstlicher wird sie.
    exp_npc_opt_a_9: Nachdrücklich auf friedliche Absichten hinweisen.
    exp_npc_opt_b_9: Die Lebensform in Ruhe lassen.
    exp_npc_res_a_9: |-
      Meine Proteste können das Wesen nicht beruhigen. Es wird immer panischer und erstarrt letztendlich. Nach einer Pause wird das Gesicht gelöscht.
      Die Hülle führt einen Neustart durch und erscheint mit einem anderen Gesicht. Diese Ersatzentität starrt mich böse an und ignoriert mich anschließend.
    exp_npc_res_b_9: |-
      Ich weiche zurück. Die Lebensform beruhigt sich langsam. Allmählich versteht sie, dass ich nichts Böses im Schilde führe.
      Sie weiß meine Diplomatie zu schätzen und gewährt mir ein Upgrade-Modul. Wir verneigen uns achtungsvoll.
    exp_npc_desc_10: Die elektronische Lebensform ergreift meinen Arm. Ich versuche,
      dem eisernen Griff zu entkommen, während sie sich weiter in mein Fleisch hineinbohrt.
      Plötzlich spüre ich tief in meinem Handgelenk, wie eine Nadel eine Probe entnimmt.
      Die Lebensform zwitschert glücklich, als ich mich zu befreien versuche.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Nachgeben
    exp_npc_opt_b_pre_10: Stärker dagegen ankämpfen
    exp_npc_res_a_pre_10: Ich gebe nach und lasse den Korvax gewähren. Der Schmerz
      lässt nach.
    exp_npc_res_b_pre_10: Ich kämpfe und wehre mich mit aller Kraft. Meine Hand brennt
      vor Schmerzen, doch mein Arm bewegt sich nicht. Erschöpft gebe ich nach. Der
      Korvax lässt sein Licht mitfühlend pulsieren.
    exp_npc_desc_10a: Nach vollständiger Untersuchung erscheint ein 3-D-Querschnitt
      meines Körpers und meines Werkzeugs vor uns. Bereiche meines Körpers und meiner
      Ausrüstung sind mit seltsamen Aufklebern markiert, die zukünftige Verlustwahrscheinlichkeiten
      anzeigen.
    exp_npc_opt_a_10: Wütend schreien
    exp_npc_opt_b_10: Exo-Anzug-Verbesserung erbitten
    exp_npc_opt_c_10: Multiwerkzeug-Verbesserung erbitten
    exp_npc_res_a_10: Ich beschwere mich wütend beim Korvax über den Angriff. Er ist
      verblüfft und gleichzeitig aufgebracht. Er hebt entschuldigend die Arme und
      überreicht mir als Entschädigung ein Upgrade-Modul.
    exp_npc_res_b_10: Die Lebensform schießt einen Lichtstrahl durch meinen Exo-Anzug.
      Nach Abschluss der Analyse erhalte ich ein Upgrade, um zukünftige Schäden zu
      vermeiden.
    exp_npc_res_c_10: Die Lebensform schießt einen Lichtstrahl durch mein Multiwerkzeug.
      Nach Abschluss der Analyse erhalte ich ein Upgrade, um zukünftige Schäden zu
      vermeiden.
    exp_npc_desc_11: |-
      Die elektronische Lebensform untersucht ein holografisches Bild der geologischen Schichten, Mineralstoffe und Ressourcen. Sie spürt gewöhnliche Elemente auf und markiert sie zum Sammeln.
      Sie bemerkt meinen Minenlaser und zwitschert vor Aufregung.
    exp_npc_desc_11_dust: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Pyrit<>-Proben auflistet, die über den ganzen Planeten verteilt genommen
      wurden.
    exp_npc_desc_11_lush: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Paraffinium<>-Proben auflistet, die über den ganzen Planeten verteilt
      genommen wurden.
    exp_npc_desc_11_tox: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Ammoniak<>-Proben auflistet, die über den ganzen Planeten verteilt
      genommen wurden.
    exp_npc_desc_11_rad: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Uran<>-Proben auflistet, die über den ganzen Planeten verteilt genommen
      wurden.
    exp_npc_desc_11_cold: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Dioxit<>-Proben auflistet, die über den ganzen Planeten verteilt genommen
      wurden.
    exp_npc_desc_11_hot: Mir fällt auf, dass die Datenbank der Lebensform Hunderte
      <STELLAR>Phosphor<>-Proben auflistet, die über den ganzen Planeten verteilt
      genommen wurden.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Metall-Probe geben
    exp_npc_opt_b_11: Organische Probe geben
    exp_npc_opt_c_11: Lokale Mineralien geben
    exp_npc_res_a_11: Der Korvax nickt. Er nimmt meine Spende pflichtbewusst an und
      macht ein paar schnelle Notizen. Nach Abschluss der Verwaltungsarbeit verarbeitet
      er die Mineralien und überreicht mir das Ergebnis.
    exp_npc_res_b_11: Der Korvax zirpt vor Freude. Er hält die Ressourcen in das Licht
      und ist von den Details begeistert. Nach Abschluss der Katalogisierung verarbeitet
      er die Mineralien und überreicht mir das Ergebnis.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Die Lichter in der Maske der Lebensform ziehen sich zusammen.
      Sie projizieren ein Bild in mein Helmvisier.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Bilder chemischer Formeln, Energie-Richtdiagramme und Mikrodichte-Geräte
      tanzen direkt vor meinen Augen. Die Wahrnehmung und das Verständnis der Entität
      liegen weit über meinen Fähigkeiten.
    exp_npc_opt_a_12: Versuchen, die Daten zu lesen
    exp_npc_opt_b_12: Augen schließen
    exp_npc_opt_c_12: Die Entität bitten, aufzuhören
    exp_npc_res_a_12: Meine Augen zucken wild beim Versuch, die Flut an Informationen
      zu verarbeiten. Letztendlich bleibt etwas hängen. Ich kann aus dem Datenstrom
      ein paar Anweisungen gewinnen.
    exp_npc_res_b_12: |-
      Ich schließe meine Augen. Selbst in völliger Dunkelheit spüre ich noch die Flut an Daten. Ich lasse sie über mich hereinbrechen.
      Bildern bauen sich vor meinen Augen auf. Ein Wesen nach dem anderen, unzählige Hüllen ... Die Vision wird Stück für Stück klarer. Sie fliehen ...
      Plötzlich zerbersten ihre Hüllen, wütender Nanitschaum dringt aus ihnen aus. Ich öffne meine Augen.
      Der Korvax scheint die Vision nicht bemerkt zu haben.
    exp_npc_res_c_12: Die Entität stoppt wie von mir gewünscht. Sie scheint etwas
      enttäuscht zu sein. Sie durchwühlt ihre Sachen und überreicht mir ein physisches
      Upgrade-Modul. Möglicherweise denkt sie, dass ich nicht selbst in der Lage sei,
      eines zu entwerfen.
    exp_npc_desc_13: Die Lichter in der Maske der elektronischen Lebensform sind dunkel,
      ihre Stimme schwach. Sie schaut mich leicht interessiert an, aber es scheint,
      als wäre sie in Gedanken schon ganz woanders.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Das Licht der Entität verblasst nach ihren finalen Worten ein
      letztes Mal. Was bleibt, ist ein befriedigtes, elektrisches Zischen ...
    exp_npc_opt_a_13: Lebensform wieder mit Energie versorgen.
    exp_npc_opt_b_13: Abwarten.
    exp_npc_res_a_13: Die Lebensform geht blinkend wieder online ... Sie starrt mich
      an. Die Lichter der Maske wirken mürrisch und verärgert. Sie gibt kein Wort
      von sich.
    exp_npc_res_b_13: |-
      Ich gebe der jetzt leeren Hülle einen Augenblick. Es ist schwierig, sie nicht als Körper zu betrachten.
      Nach einem kurzen Moment erleuchtet das Maskengehäuse der Lebensform. <MOOD>Positive<>Eine neue Entität erscheint und grüßt mich mit Geschenken.
    exp_npc_desc_14: |-
      Die junge elektronische Lebensform schaltet hektisch durch Unmengen von Daten. Sie verschlingt Informationen, die sie dann als Hologramm in der Luft zwischen uns wiederzugeben versucht.
      Es ist offensichtlich, dass %NAME% frustriert und mit dem Ergebnis der eigenen Anstrengungen unzufrieden ist ...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Auf dem Bildschirm in der Hand wird ein Timer gestartet. Für
      die Lebensform beginnt ein neuer Testlauf oder eine neue Pflicht. Mit jeder
      wertvollen Sekunde, die vergeht, wirkt die Lebensform immer verzweifelter ...
    exp_npc_opt_a_14: Information über Entdeckungen teilen
    exp_npc_opt_b_14: Chipüberschreibung vorschlagen
    exp_npc_opt_c_14: Nicht helfen
    exp_npc_res_a_14: |-
      Die Lebensform bedankt sich. Sie bereitet sich vor und zwitschert einem nicht sichtbaren Beobachter zu. Sie bemüht ihr Hologramm ein letztes Mal. Der Erfolg bleibt aus.
      Die Hülle<MOOD>Dead<> vor mir schweigt kurz und wird getrennt, ehe eine neue Lebensform in den Metallkörper geladen wird<MOOD>Negative<>. Sie starrt mich wegen meines Schummelversuchs böse an.
    exp_npc_res_b_14: |-
      Ich gebe der Entität einen Schaltkreis. Sie tippt ihn an und erstellt ein perfektes Hologramm. Nach einem kurzen Aufflackern heller Freude wird sie plötzlich <MOOD>Dead<>still und wird getrennt.
      Eine neue Lebensform wird ohne Verzögerung in den Metallkörper geladen.<MOOD>Negative<> Sie starrt mich wegen meines Schummelversuchs böse an.
    exp_npc_res_c_14: |-
      Die Lebensform starrt mich an. Sie zwitschert einem nicht sichtbaren Beobachter zu, ehe sie das Hologramm ein letztes Mal bemüht. Der Erfolg bleibt aus.
      <MOOD>Dead<>Die Hülle vor mir schweigt kurz und wird getrennt, ehe eine neue Lebensform in den Metallkörper geladen wird<MOOD>Positive<>. Sie nickt respektvoll meiner Zurückhaltung.
    exp_npc_desc_15_pre: Die elektronische Lebensform nickt zum Gruß. Sie zeigt auf
      mein Multiwerkzeug und bittet mich höflich darum.
    exp_npc_opt_pre_a_15: Multiwerkzeug aushändigen
    exp_npc_res_pre_a_15: Ich gebe der elektronischen Lebensform mein Multiwerkzeug.
      Ihre Metallhände tanzen fieberhaft auf und ab, während sie Daten aus meinen
      Systemen extrahiert.
    exp_npc_res_pre_b_15: Die elektronische Lebensform greift nach meinem Multiwerkzeug.
      Ihre Metallhände tanzen fieberhaft auf und ab, während sie Daten aus meinen
      Systemen extrahiert.
    exp_npc_desc_15: Etwas verändert sich. Die Entität hängt irgendwie an dem Multiwerkzeug
      fest und Funken beginnen zu fliegen.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: Die elektronische Lebensform scheint eine Störung zu haben.
      Mein Multiwerkzeug klebt an ihr. Ich höre ein unangenehmes Zischen. Die internen
      Systeme der Entität beginnen zu schmelzen.
    exp_npc_opt_a_15: Lebensform vom Multiwerkzeug entfernen
    exp_npc_opt_b_15: Abwarten.
    exp_npc_res_a_15: |-
      Ich strecke meinen Arm aus und entreiße der Lebensform mein Multiwerkzeug. <MOOD>Sad<>Dies scheint %NAME% von dem umklammernden Vorgang zu befreien.
      Die beschämte und verletzte Entität entschuldigt sich für diese Übertretung. Sie repariert das Werkzeug und bietet mir ein Upgrade als Entschädigung an.
    exp_npc_res_b_15: |-
      Ich warte, während sich %NAME% aus der Umklammerung des Vorgangs befreit.
      <MOOD>Positive<>Die beschämte und verletzte Entität entschuldigt sich für diese Übertretung. Sie repariert das Werkzeug und bietet mir ein Upgrade als Entschädigung an.
    exp_npc_desc_16: Die elektronische Lebensform scheint ein Experiment durchzuführen.
      Rauch steigt aus ihrem tragbaren Replikator auf, und die Finger der gestressten
      Entität rasen über ihr Bedienfeld. Sie schaut mich mit geweiteten Maskenlichtern
      und steigender Beunruhigung an.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Plötzlich richten sich ihre Gehäuselichter auf mein Exo-Anzug-Inventar
      – und sie streckt einen Metallarm aus.
    exp_npc_opt_a_16: Verarbeitetes Metall geben
    exp_npc_opt_b_16: Verarbeiteten Kohlenstoff geben
    exp_npc_opt_c_16: Verarbeiteten Katalysator geben
    exp_npc_res_a_16: "%NAME% greift nach meiner Gabe und scannt sie mit dem Replikator.
      Der Prozess stabilisiert sich und das Experiment scheint wieder unter Kontrolle
      zu sein. Ich erhalte eine vielfache Belohnung für meine Gabe."
    exp_npc_res_b_16: Der Lebensform gelingt mit meiner Gabe, eines ihrer Experimente
      zu retten. Sie bedankt sich mit einem angemessenen Geschenk.
    exp_npc_res_c_16: Der Lebensform gelingt mit meiner Gabe, eines ihrer Experimente
      zu retten. Sie bedankt sich mit einem angemessenen Geschenk.
    exp_npc_desc_17: |-
      Die elektronische Lebensform ist in einer Art Zeitschleife gefangen. Sie macht wieder und wieder dieselben Bewegungen.
      Sie zittert, schaut mich an, schreit panisch einen halben Satz heraus – und dann geht alles wieder von vorne los. Sie hängt irgendwie in der Zeit fest.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Auf dem Daten-Tablet erscheinen einige Optionen. Vielleicht
      kann ich diesen merkwürdigen Vorgang irgendwie beenden?
    exp_npc_opt_a_17: Aufladereservoir deaktivieren.
    exp_npc_opt_b_17: Elektronenverdampfer deaktivieren.
    exp_npc_opt_c_17: Antriebstank deaktivieren.
    exp_npc_res_a_17: |-
      Ich tippe auf einen Eintrag auf dem Bedienfeld von %NAME%. Zwischen uns entlädt sich eine Spannung mit dem unverkennbaren Geruch von Ozon. Die Lichter der Lebensform gehen aus. Sie hängt für immer in der Zeit fest.
      Es folgt eine kurze Pause, doch die Konvergenz erlaubt es keiner Hülle, zu lange leer zu bleiben.<MOOD>Neutral<> Die Hülle erwacht wieder zum Leben. Wo beziehungsweise in welcher Zeit sich der vorherige Besitzer befindet, ist unklar.
    exp_npc_res_b_17: |-
      Ich tippe auf einen Eintrag auf dem Bedienfeld von %NAME%. Zwischen uns entlädt sich eine Spannung mit dem unverkennbaren Geruch von Ozon. Nach einem dramatischen Ruckeln scheint sich die Lebensform zu beruhigen.
      Die genaue Art des Experiments ist mir nicht bekannt, doch der Korvax scheint froh, nicht mehr daran gebunden zu sein. Er dankt mir überschwänglich und bietet mir ein Geschenk an.
    exp_npc_res_c_17: |-
      Die Lichter der Lebensform gehen aus. Sie hängt für immer in der Zeit fest.

      Eine neue Entität erscheint im Gehäuse.
    exp_npc_desc_18: |-
      Als ich mich der elektronischen Lebensform nähere, beginnt sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft und neigt dabei den Kopf zur Seite.
      Je länger sie mich analysiert, desto mehr verbraucht das Ressourcenfach der Einrichtung etwas, das mein Scanner als Metallelemente misst.

      Ich deute an, wenig über sie oder ihre Kommunikation zu wissen, woraufhin die Lichter in ihrer Maske zu leuchten beginnen ...
    exp_npc_desc_18_dust: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Sie scheint wenige Neuheiten auf dieser
      kargen, staubigen Welt zu Gesicht zu bekommen.
    exp_npc_desc_18_lush: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Ich bin wohl eine Neuheit auf diesem Planet
      der Wunder.
    exp_npc_desc_18_tox: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Auf so einem feindseligen, giftigen Planeten
      scheint sie nicht viel Neues zu erleben ...
    exp_npc_desc_18_rad: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. An so einem radioaktiv verstrahlten Ort
      scheint sie nicht viel Neues zu erleben ...
    exp_npc_desc_18_cold: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Sie scheint wenige Neuheiten auf dieser
      eisigen, windgepeitschten Welt zu Gesicht zu bekommen.
    exp_npc_desc_18_hot: Als ich mich der elektronischen Lebensform nähere, beginnt
      sie, mich instinktiv von Kopf bis Fuß zu analysieren. Sie zwitschert lebhaft
      und neigt dabei den Kopf zur Seite. Sie scheint wenige Neuheiten auf dieser
      ausgebleichten, sonnenbestrahlten Welt zu Gesicht zu bekommen.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Ich deute an, wenig über sie oder ihre Kommunikation zu wissen.
      Als Antwort beginnen die Lichter in ihrer Maske zu leuchten und blitzen dreimal
      mit zunehmender Stärke auf ...
    exp_npc_opt_a_18: Gewöhnliches Metall geben
    exp_npc_opt_b_18: Ungewöhnliches Metall geben
    exp_npc_opt_c_18: Seltenes Metall geben
    exp_npc_res_a_18: Das Licht der elektronischen Lebensform flackert enttäuscht
      vor sich hin. Dennoch legt sie ihre Hände auf mein Visier und dankt mir mit
      einer Sprachübertragung.
    exp_npc_res_b_18: Das Licht der elektronischen Lebensform fängt plötzlich an,
      intensiv aufzuflackern. Mein Angebot entsprach offensichtlich genau ihren Vorstellungen.
      Sie legt ihre Silikonhände auf mein Visier und dankt mir mit einer Sprachübertragung.
    exp_npc_desc_19: Die Lichter in der Maske der elektronischen Lebensform werden
      heller, verblassen und gehen schließlich aus. Dann wiederholt sich das Ganze
      mehrere Male. Jedes Mal, wenn die Entität neu startet, erwacht sie erschrocken,
      alarmiert und mit veränderter Position und Größe ihres Lichts.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Immer wenn sie mich ansieht, habe ich das Gefühl, als würde
      mich eine neue Kreatur um Hilfe bitten. Sie zeigt verzweifelt auf die Elemente,
      die ich in meinem Exo-Anzug-Inventar trage ...
    exp_npc_opt_a_19: Katalytisches Element geben
    exp_npc_opt_b_19: Metallelement geben
    exp_npc_opt_c_19: Organisches Element geben
    exp_npc_res_a_19: Die Abschaltungsschleife der Lebensform ist stabilisiert und
      sie lädt sich wieder auf. Sie zwitschert hell und belohnt mich.
    exp_npc_res_b_19: Die Lebensform kann sich stabilisieren, verfügt aber nur noch
      über eingeschränkte Funktionalität. Sie summt mir zu, doch ich verstehe die
      Bedeutung nicht.
    exp_npc_desc_20: Die elektronische Lebensform summt eine freundliche Begrüßung.
      Dann jedoch streckt sie mir vier lange Metallnadeln aus ihren Fingern entgegen,
      die mir bedrohlich nahekommen.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Ruhig bleiben
    exp_npc_desc_20a: "%NAME% bohrt die Nadeln in meinen Unterarm. Seltsamerweise
      spüre ich bisher keinerlei Schmerzen, doch dann schalten sich die Systeme um
      die Lebensform ein. Dieser beunruhigende Vorgang ist erst der Anfang ..."
    exp_npc_opt_a_20: Losreißen.
    exp_npc_opt_b_20: Abwarten.
    exp_npc_opt_c_20: Verlangen, freigelassen zu werden
    exp_npc_res_a_20: |-
      Ich versuche mich zu lösen, doch mein Arm ist festgeschnallt. Verzweifelt starte ich meine Schubdüsen. Der Schub ist stark genug, um mich zu befreien, wenn auch mit unerträglichen Schmerzen.
      %NAME% scheint meine Reaktion zu verärgern. Die Lebensform wirkt aufgrund der Geschehnisse nahezu beschämt. Als eine Art Entschuldigung überreicht sie mir ein Geschenk.
    exp_npc_res_b_20: |-
      Ein mächtiger elektrischer Strom pulsiert durch meinen Körper. Das Gefühl ist merkwürdig, aber angenehm. Es wird zunehmend stärker.
      Auf dem Höhepunkt bildet sich Nanitschaum unter meiner Haut. %NAME% nimmt sie und präsentiert sie mir als Geschenk.
    exp_npc_res_c_20: Die Lebensform zieht ihre Nadeln ein. Ein brennender Schmerz
      geht von der Stelle der Nadeln aus. %NAME% scheint aufgrund meiner Reaktion
      aufgebracht zu sein und entschuldigt sich mit einem Geschenk.
    exp_npc_desc_21: Die Entität neigt ihren Kopf zur Seite und gibt mir eine hohle
      Metallmaske. Meiner Einschätzung nach handelt es sich dabei um eine Art Datenaustauschgerät
      für elektronische Lebensformen oder sogar um eine Dateneinspeisung. Mein Kopf
      passt gerade so hinein.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: Die Lebensform sieht interessiert zu und zeigt auf ihren Kopf.
      Sie konzentriert ihre Lichter auf mich. Elektrische Blitze knistern über die
      Oberfläche der Maske ...
    exp_npc_opt_a_21: Benutzen und an meine Reise denken.
    exp_npc_opt_b_21: Benutzen, ohne an etwas zu denken.
    exp_npc_opt_c_21: Ich lasse es lieber sein.
    exp_npc_res_a_21: |-
      Behutsam setze ich das Gerät auf meinen Kopf. Anfangs passiert nichts. Dann folgt ein weißer Blitz mit einem unbeschreiblichen Schmerz.
      Als er nachlässt, erhasche ich einen Blick auf etwas. Man kann es schwer beschreiben, doch ich wusste sofort, was es war. Das Herz der Korvax-Konvergenz.
      Ich halte es nicht mehr aus. Ich nehme das Gerät ab. Nanit strömt aus meinen Händen.
    exp_npc_res_b_21: |-
      Behutsam setze ich das Gerät auf meinen Kopf. Anfangs passiert nichts. Dann folgt ein weißer Blitz mit einem unbeschreiblichen Schmerz.
      Das Gefühl schwindet und wird von einer dunklen Stille, einer tiefen Ruhe ersetzt. Ich sehe, wie die endlosen Sterne vorbeiziehen. Ich sehe meinen eigenen Körper, so klein und unbedeutend. Ich sehe die purpurrote Kugel ...
      Ich halte es nicht mehr aus. Ich nehme das Gerät ab. Nanit strömt aus meinen Händen.
    exp_npc_res_c_21: Ich gehe vorsichtig auf Abstand zur Entität und ihrem gefährlichen
      Gerät.
    exp_npc_desc_22: Die elektronische Lebensform deutet an, dass sie Hilfe mit etwas
      auf ihrem Bildschirm benötigt. Sie zieht meinen Finger nervös auf ihr Daten-Tablet.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Es gibt drei deutliche Bilder, aus denen ich wählen kann: gefährlich
      aussehende Räuber, ein geologisches Bergbau-Gutachten und einen Asteroidenhaufen
      in einer Umlaufbahn. %NAME% schaltet die Lichter der Maske aus. Meine Entscheidung
      soll ich ohne Beobachter treffen.'
    exp_npc_opt_a_22: Die Räuber.
    exp_npc_opt_b_22: Das Bergbau-Gutachten.
    exp_npc_opt_c_22: Der Asteroidenhaufen.
    exp_npc_res_a_22: Die Lebensform nickt. Sie beginnt mit der Arbeit an einem neuen
      Multiwerkzeug-Upgrade, vermutlich, um sich vor diesen Bestien zu verteidigen.
      Nach Abschluss erhalte ich eine Kopie.
    exp_npc_res_b_22: Die Lebensform nickt. Sie beginnt mit der Arbeit an einem neuen
      Multiwerkzeug-Upgrade, vermutlich als Unterstützung für ihre geologische Forschung.
      Nach Abschluss erhalte ich eine Kopie.
    exp_npc_res_c_22: Die Lebensform nickt. Sie beginnt mit der Arbeit an einem neuen
      Raumschiff-Upgrade, vermutlich als Unterstützung für ihre Suche nach Asteroiden.
      Nach Abschluss erhalte ich eine Kopie.
    exp_npc_desc_23: Die Lichter des Visiers von %NAME% blinken aufgeregt, als ich
      mich nähere. Ich werde höflich begrüßt und werde etwas gefragt.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: Die Lebensform scannt meinen Kopf und zeigt mir das Ergebnis
      auf ihrem Daten-Tablet. Aufgeregt zeigt sie auf mein Gehirn und sieht mich dann
      erwartungsvoll an.
    exp_npc_opt_a_23: Prozedur zustimmen
    exp_npc_opt_b_23: Prozedur ablehnen
    exp_npc_res_a_23: |-
      Ich nehme mein Visier ab. Eine scharfe Metallnadel schiebt sich aus der Handfläche der Lebensform hervor. Sie dringt so schnell in meine Stirn ein und wieder aus, dass ich es kaum wahrnehme.
      Die Prozedur verlief überraschend schmerzfrei. %NAME% bedankt sich bei mir und gibt mir ein Upgrade-Modul als Entschädigung für meine Gehirnmaterie.
    exp_npc_res_b_23: Tief enttäuscht von meiner Ablehnung dreht sich %NAME% weg.
      Die Lebensform gibt ein leichtes, entmutigtes Pfeifen von sich.
    exp_npc_desc_24: Als ich mich ihr nähere, richtet die Entität ihre Lichter genau
      auf mich. Sie streckt eine Silikonhand aus und fängt bedrohlich ruhig zu sprechen
      an.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: Die Lebensform ist ganz anders als andere Korvax, die ich getroffen
      habe. Sie summt mit einer unnatürlichen Leidenschaft. Sie scheint um meine Hilfe
      zu bitten.
    exp_npc_opt_a_24: Hilfe anbieten
    exp_npc_opt_b_24: Nicht helfen
    exp_npc_res_a_24: |-
      Die Entität singt ein seltsames und feierliches Lied. Nach dem Lied greift sie nach meiner Hand.<MOOD>Dead<> Es folgt ein Lichtblitz. Dann ist sie weg, aus ihrer Hülle verschwunden.
      Die leere Hülle dieses elektronischen Wesens wird, wie es üblich ist, sogleich mit einer frisch heruntergeladenen Entität<MOOD>Neutral<> von ihrer Konvergenz ersetzt.
      Für einen Augenblick glaube ich, ein leichtes Summen in meinem Exo-Anzug wahrzunehmen. Doch als ich mich darauf konzentriere, ist es weg. Vielleicht nur eine Einbildung.
    exp_npc_res_b_24: |-
      Der andersartige Korvax schreit und lädt sich dann woanders wieder hoch.
      Die leere Hülle dieses elektronischen Wesens wird, wie es üblich ist, sogleich mit einem frischen Verstand der Konvergenz gefüllt. <MOOD>Positive<>Sie ist mir dankbar, der abweichenden Entität nicht geholfen zu haben.
    exp_npc_desc_25: Die elektronische Lebensform ist mit ihrem Daten-Tablet beschäftigt
      und arbeitet frustriert an einer langen Gleichung. Sie dreht sich zu mir und
      zeigt mir den Bildschirm.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: Die Lebensform scheint ein Signal eines entfernten Ortes tief
      im Weltall zu verarbeiten und versucht, den Code einer seltsamen mathematischen
      Sprache zu entschlüsseln.
    exp_npc_opt_a_25: Auf das Daten-Tablet tippen
    exp_npc_opt_b_25: Zusätzliche Mikrochips anbieten
    exp_npc_opt_c_25: "„16“ sagen"
    exp_npc_res_a_25: |-
      Ich nehme das Daten-Tablet der Entität und versuche, den Code zu entschlüsseln. Meine tollpatschigen Versuche bleiben erfolglos und bewirken nur, dass einige bereits verarbeitete Informationen zurückgesetzt werden.
      %NAME% schnappt sich das Daten-Tablet und ist verärgert.
    exp_npc_res_b_25: |-
      Ich gebe der Entität eine kleine Menge Mikroprozessoren und hoffe, dass diese helfen werden. Sie nutzt das frische Silikon, um ihre Rechenleistung zu stärken.
      Es scheint teilweise funktioniert zu haben. Sie konnte ein paar Navigationsdaten des Signals entschlüsseln. Sie teilt diese Koordinaten mit mir.
    exp_npc_res_c_25: "%NAME% stutzt und wirkt aufgebracht. Die Lebensform starrt
      mich an und winkt mich fort. Sie schaufelt mir haufenweise Nanit zu, als ob
      sie mich zur Abreise ermutigen möchte."
    war_npc_desc_1: |-
      Der Krieger sieht mich mit Feuer in seinen Augen an. Diese Spezies ist eindeutig aggressiv und ich bezweifle, dass ich willkommen bin.
      Und doch verbeugt sich die Lebensform zu einer Begrüßung. Das gebieten wohl Tradition und Ehre.

      Ich empfinde keine Gefahr und bin kurz davor, wieder zu gehen, als die Kreatur auf mein Multiwerkzeug deutet. Sie bellt besorgt und deutet mit einer Geste an, dass ich es ihr übergeben soll.
    war_npc_desc_1_dust: Der Krieger starrt mich mit feindseligen, feurigen Augen
      an. Er blickt meinen staubigen, vom Sand gepeitschten Anzug verachtend an. Und
      doch verbeugt sich die Lebensform zu einer Begrüßung. Das gebieten wohl Tradition
      und Ehre.
    war_npc_desc_1_lush: Der Krieger starrt mich mit feindseligen, feurigen Augen
      an. Er blickt meinen Exo-Anzug verachtend an, der noch voller Schlamm und Gras
      des Planeten ist. Und doch verbeugt sich die Lebensform zu einer Begrüßung.
      Das gebieten wohl Tradition und Ehre.
    war_npc_desc_1_tox: Der Krieger starrt mich mit feindseligen, feurigen Augen an.
      Er blickt meinen Exo-Anzug verachtend an, der durch die giftige Atmosphäre des
      Planeten zersetzt und schleimig ist. Und doch verbeugt sich die Lebensform zu
      einer Begrüßung. Das gebieten wohl Tradition und Ehre.
    war_npc_desc_1_rad: Der Krieger starrt mich mit feindseligen, feurigen Augen an.
      Ich muss erbärmlich aussehen, was meiner Zeit in der radioaktiven Atmosphäre
      des Planeten geschuldet ist. Und doch verbeugt sich die Lebensform zu einer
      Begrüßung. Das gebieten wohl Tradition und Ehre.
    war_npc_desc_1_cold: Der Krieger starrt mich mit feindseligen, feurigen Augen
      an. Ich muss erbärmlich aussehen, halb erfroren und schmutzig nach meiner Zeit
      auf dem Planeten. Und doch verbeugt sich die Lebensform zu einer Begrüßung.
      Das gebieten wohl Tradition und Ehre.
    war_npc_desc_1_hot: Der Krieger starrt mich mit feindseligen, feurigen Augen an.
      Ich muss erbärmlich aussehen, was der erbarmungslosen Sonne und meiner Erschöpfung
      geschuldet ist. Und doch verbeugt sich die Lebensform zu einer Begrüßung. Das
      gebieten wohl Tradition und Ehre.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Ich fühle mich nicht bedroht und bin kurz davor, wieder zu gehen,
      als die Kreatur auf mein Multiwerkzeug deutet. Sie bellt besorgt und deutet
      mit einer Geste an, dass ich es ihr übergeben soll.
    war_npc_opt_a_1: Das Multiwerkzeug übergeben
    war_npc_opt_b_1: Das Multiwerkzeug nicht hergeben
    war_npc_res_a_1: |-
      Der Krieger nickt zufrieden. Er nimmt mein Multiwerkzeug und sieht es sich genau an. Mit einem spöttischen Schnauben wirft er es weg.
      Stattdessen erhalte ich ein verbessertes Ersatz-Multiwerkzeug.
    war_npc_res_b_1: Meine Ablehnung scheint den Krieger zu beeindrucken. Er respektiert
      meine Entscheidung und gibt mir ein Upgrade-Modul, mit dem ich mein Multiwerkzeug
      verbessern kann.
    war_npc_desc_2: Die Nasenflügel des Kriegers beben vor Hoffnung und Erwartung.
      Er zeigt mir detaillierte Militärpläne auf seinem Daten-Tablet.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Auf der einen Seite steht das Kriegervolk der Kreatur und auf
      der anderen die roboterhaften Wächter. Der Krieger verlangt, dass ich auf die
      eine oder die andere Seite zeige.
    war_npc_opt_a_2: Auf die Krieger zeigen.
    war_npc_opt_b_2: Auf die Wächter zeigen.
    war_npc_res_a_2: Der Krieger grunzt und nickt begeistert. Er besiegelt unsere
      neue Freundschaft mit einem Tribut.
    war_npc_res_b_2: Der Krieger ist außer sich vor Zorn. Er lässt mit wilden Gesten
      seiner Wut freien Lauf. Meine Entscheidung hat ihn zutiefst beleidigt.
    war_npc_desc_3: Der Krieger scheint wütend auf sich selbst zu sein. Er schlägt
      sein Multiwerkzeug gegen eine nahe Oberfläche und betätigt mehrere Male ohne
      Ergebnis den Auslöser.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Seine Waffensysteme scheinen zu funktionieren, doch bewirken
      sie nichts als ein hohles und leeres Klicken. Die Lebensform heult vor Selbstverachtung.
    war_npc_opt_a_3: Munition anbieten
    war_npc_opt_b_3: Kohlenstoff anbieten
    war_npc_opt_c_3: Krieger trösten.
    war_npc_res_a_3: Ich gebe %NAME% eine Handvoll Munition. Die Augen des Kriegers
      leuchten auf und er verbeugt sich tief. Mit bellender Freude überreicht er mir
      ein Geschenk.
    war_npc_res_b_3: |-
      Der von mir zur Verfügung gestellte Kohlenstoff sollte den Minenlaser von %NAME% wieder aufladen. Ich erkenne jedoch einen Anflug von Enttäuschung. Der Krieger hoffte anscheinend auf etwas Tödlicheres.
      <MOOD>Positive<>Der Ausdruck hält jedoch nicht lange an. Er ist bereit für den Kampf, wenn auch mit unzureichender Ausrüstung. Mit bellendem Dank überreicht er mir ein Geschenk.
    war_npc_res_c_3: Ich lege mitfühlend meine Hand auf die Schulter von %NAME%.<MOOD>Negative<>
      Ich erhalte dafür eine wütende Kopfnuss.
    war_npc_desc_4: Der Krieger blickt von einem Bildschirm voller blinkender Alarmleuchten
      auf. Er bleckt seine Zähne in meine Richtung und bebt vor kaum zurückgehaltenem
      Zorn.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Es ist deutlich, dass meine Anwesenheit hier kaum geduldet ist.
      Die Hand des Kriegers greift zur Waffe.
    war_npc_opt_a_4: Den Krieger allein lassen.
    war_npc_opt_b_4: Hilfe anbieten.
    war_npc_opt_c_4: Anstarren
    war_npc_res_a_4: "%NAME% grunzt und ist dankbar, dass ich nicht weiter nerven
      werde."
    war_npc_res_b_4: Ich mache einen Schritt nach vorne, bereit, zu helfen. %NAME%
      sieht dies als Herausforderung an, ein Anzweifeln der Kompetenz des Kriegers.
      Er ist außer sich vor Wut. Er <AUDIO>WPN_PL_MELEE<>schlägt mir hart mitten ins
      Gesicht.
    war_npc_res_c_4: Ich bleibe stehen und starre den Krieger an. Meine Gegenwart
      macht ihn nervös. Letztendlich bietet er mir eine Handvoll Nanit an, wenn ich
      gehe.
    war_npc_opt_post_a: Akzeptieren
    war_npc_opt_post_b: Ablehnen
    war_npc_res_post_b: "%NAME% verliert die Geduld. Bellend <AUDIO>WPN_PL_MELEE<>schlägt
      mich der Krieger mit seiner Waffe."
    war_npc_desc_5: Die Male im Gesicht des Kriegers bilden ein Grinsen, während er
      mich von oben bis unten mustert. Ich habe das Gefühl, dass er über mein Geschick
      im Kampf nachdenkt.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: Die Kreatur deutet auf eine faszinierende Technologie auf ihrem
      Daten-Tablet und dann auf ihr eigenes Gesicht. Eine Aufforderung, sie zu schlagen.
    war_npc_opt_a_5: Den Krieger schlagen.
    war_npc_opt_b_5: Den Angriff verweigern.
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>Der Krieger schlägt mit erstaunlicher Kraft
      zurück. Er lacht<MOOD>Positive<> bellend und gibt mir dann ein Upgrade-Modul."
    war_npc_res_b_5: Der Krieger macht eine beleidigende Geste. Er gibt mir zu verstehen,
      dass ich ein Feigling bin.
    war_npc_desc_6: Der Krieger wirkt erfreut, mich zu sehen. Er bellt zweimal und
      zeigt mir dann zwei geschnitzte Objekte auf seinem Daten-Tablet. Die Artefakte
      sind alt und es fühlt sich seltsam an, derart alte Objekte auf einem modernen
      Gerät zu sehen.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Das erste Artefakt ist eine abgewetzte und blutige Klinge. Das
      zweite ist ein ramponierter Schild. %NAME% bellt und bittet mich, eine Entscheidung
      zu treffen.
    war_npc_opt_a_6: Die Klinge wählen.
    war_npc_opt_b_6: Den Schild wählen.
    war_npc_res_a_6: Der Krieger gibt eine kurze, nahezu melodische Bellsequenz von
      sich. Meine Entscheidung scheint ihn zu freuen. Er verbeugt sich und überreicht
      mir ein Upgrade für mein Multiwerkzeug.
    war_npc_res_b_6: Die Augen von %NAME% verengen sich. Ich ernte einen misstrauischen
      Blick. Dennoch scheint der Krieger meine Entscheidung zu akzeptieren. Nach einer
      leichten Verbeugung, nicht mehr als ein kurzes Nicken, erhalte ich ein Upgrade
      für meinen Exo-Anzug.
    war_npc_desc_7: Der Krieger greift nach meinem Multiwerkzeug, mustert es abschätzig
      und kläfft mich direkt an. Aus dem Kläffen wird ein langsames, dumpfes Bellen.
      Er ist äußerst unbeeindruckt.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Plötzlich erscheint ein Katalog mit Waffen und Waffenaufsätzen.
      Der Krieger weitet die Arme und umarmt mich.<MOOD>Positive<> Verkaufstraditionen
      von Aliens sind durchaus seltsam ...
    war_npc_opt_a_7: Für Exo-Anzug-Upgrade zahlen
    war_npc_opt_b_7: Für Multiwerkzeug-Upgrade zahlen
    war_npc_res_a_7: Der Krieger lacht und schlägt dann so stark auf meinen Exo-Anzug,
      dass die internen Gyroskopsensoren anschlagen. Ich glaube, er wollte so seine
      Freude über meine Entscheidung kundtun. Er nimmt meine Units und gibt mir das
      Upgrade für meinen Exo-Anzug.
    war_npc_res_b_7: Der Krieger jubelt und umarmt mich so fest, dass mein Brustkorb
      fast bricht. Er schnappt sich direkt meine Units und gibt mir ein Upgrade für
      mein Multiwerkzeug.
    war_npc_desc_8_dust: Der Krieger studiert eine Karte der umgebenden Wüste. Bestimmte
      Bereiche enthalten Markierungen für Wächter, die die Lebensform mit begeistertem
      Knurren hervorhebt. Sie bellt eine Frage, die sich aber mehr nach einem Befehl
      anhört.
    war_npc_desc_8_lush: Der Krieger studiert eine Karte der umgebenden Wälder. Bestimmte
      Bereiche enthalten Markierungen für Wächter, die die Lebensform mit begeistertem
      Knurren hervorhebt. Sie bellt eine Frage, die sich aber mehr nach einem Befehl
      anhört.
    war_npc_desc_8_tox: Der Krieger studiert eine Karte des giftigen Ödlands von draußen.
      Bestimmte Bereiche enthalten Markierungen für Wächter, die die Lebensform mit
      begeistertem Knurren hervorhebt. Sie bellt eine Frage, die sich aber mehr nach
      einem Befehl anhört.
    war_npc_desc_8_rad: Der Krieger studiert eine Karte der radioaktiven Wüste von
      draußen. Bestimmte Bereiche enthalten Markierungen für Wächter, die die Lebensform
      mit begeistertem Knurren hervorhebt. Sie bellt eine Frage, die sich aber mehr
      nach einem Befehl anhört.
    war_npc_desc_8_cold: Der Krieger studiert eine Karte der eisigen Tundra von draußen.
      Bestimmte Bereiche enthalten Markierungen für Wächter, die die Lebensform mit
      begeistertem Knurren hervorhebt. Sie bellt eine Frage, die sich aber mehr nach
      einem Befehl anhört.
    war_npc_desc_8_hot: Der Krieger studiert eine Karte des verbrannten Buschlands
      von draußen. Bestimmte Bereiche enthalten Markierungen für Wächter, die die
      Lebensform mit begeistertem Knurren hervorhebt. Sie bellt eine Frage, die sich
      aber mehr nach einem Befehl anhört.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% starrt mich an und wartet auf eine Antwort. Während der
      Krieger wartet, streichelt er nervös seinen Blitzwerfer und deutet auf das Magazin."
    war_npc_opt_a_8: Munition geben
    war_npc_opt_b_8: Ablehnen.
    war_npc_res_a_8: Der Krieger nickt. Er freut sich über meinen Beitrag zu seiner
      Jagd und schenkt mir etwas.
    war_npc_res_b_8: Der Krieger verflucht meinen Namen, meine Vorfahren und alle
      potenziellen Nachfahren. Er richtet seine Waffe auf mich und betätigt den Abzug,
      aber alles, was man hört, ist ein leeres Klicken. Frustriert heult er auf.
    war_npc_desc_9: Der Krieger verfolgt den Kurs von Hunderten von Kriegsschiffen
      auf einer galaktischen Karte, die alle auf dasselbe Planetensystem zusteuern.
      Das verheißt für das betroffene System, das von irgendeiner Art von Händlern
      mit Schnäbeln bevölkert zu sein scheint, definitiv nichts Gutes.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: Ein vom Krieger selbst aufgezeichneter Kurs scheint zu kurz.
      Die ganze Reise ist nicht schaffbar. Er schlägt mit den Fäusten auf das Terminal
      und brüllt, bis mein Helmvisier mit Spucke befleckt ist.
    war_npc_opt_a_9: Treibstoff geben.
    war_npc_opt_b_9: Hilfe verweigern.
    war_npc_res_a_9: Der Krieger bellt dreimal freudig. Er blickt sich nach einem
      Geschenk um und extrahiert ein Upgrade-Modul aus seinem Multiwerkzeug. Er überreicht
      es mir in feierlicher Manier.
    war_npc_res_b_9: Der Krieger knurrt und verscheucht mich mit einer wütenden Geste.
      Er schnauzt mich an und tut so, als hätte ich einen Schnabel.
    war_npc_desc_10: Der Krieger bellt unerwartet und zieht ein Messer. Er starrt
      mir direkt in die Augen und zieht die Klinge über seine Handfläche. Schwarze
      Blutblasen treten aus dem Schlitz des Handschuhs aus.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Er übergibt mir das Messer und erwartet von mir das Gleiche.
      Er fordert mich heraus und tätschelt den Lagerbehälter neben ihm. Das dürfte
      wehtun ...
    war_npc_opt_a_10: Hand aufschneiden.
    war_npc_opt_b_10: Höflich ablehnen.
    war_npc_res_a_10: Der Krieger greift nach meiner blutenden Hand und spuckt auf
      sie. Er belohnt mich für meinen Beitrag zu diesem Ritus.
    war_npc_res_b_10: Der Krieger lächelt leicht spöttisch, als hätte ich die Erwartungen
      erfüllt.
    war_npc_desc_11_dust: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot. Die Wunde scheint infiziert zu
      sein, voll von Staub und Sand.
    war_npc_desc_11_lush: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot. Die Wunde scheint infiziert zu
      sein, voll von seltsamen, grünen Sporen.
    war_npc_desc_11_tox: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot. Aus der Wunde tritt ein seltsamer,
      ätzender Schleim aus.
    war_npc_desc_11_rad: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot. Die Wunde pocht und ist von radioaktiven
      Sporen infiziert.
    war_npc_desc_11_cold: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Sein Blut und Fleisch scheinen gleichermaßen gefroren
      und rau zu sein. Krallen scheinen seine Brust aufgeschlitzt zu haben und die
      Lichter seines Exo-Anzugs blinken rot.
    war_npc_desc_11_hot: Frische, rot gezackte Bissspuren sind um den ganzen Hals
      des Kriegers herum zu sehen. Die Haut um die Wunde ist stark verbrannt, das
      Fleisch gespannt und rau. Krallen scheinen seine Brust aufgeschlitzt zu haben
      und die Lichter seines Exo-Anzugs blinken rot.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: Die Lebensform bellt mich zufrieden an. Es war ein knapper Sieg.
      Klar ist aber, dass die Wunden des Kriegers ernst sind. Er hat Probleme beim
      Atmen.
    war_npc_opt_a_11: Exo-Anzug aufladen
    war_npc_opt_b_11: Sauerstoff mit ihm teilen.
    war_npc_opt_c_11: Beglückwünschen
    war_npc_res_a_11: Die Heilungssysteme des Kriegers sind reaktiviert. Dramatisch
      protestiert er, dass dies nicht notwendig war. Dennoch überreicht er mir diskret
      dankend ein Upgrade-Modul.
    war_npc_res_b_11: "%NAME% protestiert erst dramatisch, dass dies nicht notwendig
      ist. Dann jedoch nimmt der Krieger mein Angebot diskret an und lässt sein Lebenserhaltungssystem
      aufladen. Als Dank erhalte ich ein Upgrade-Modul."
    war_npc_res_c_11: Der Krieger nickt und ignoriert den Schmerz, zu stolz, um um
      Hilfe zu bitten. Er atmet tief ein und schwelgt im Leid und Ruhm des Sieges.
    war_npc_desc_12: Der Krieger hält eine metallene Götzenfigur in der Hand. Als
      ich mich nähere, trübt ein seltsamer, weißer Schimmer seine Augen. Ich höre
      ihn fremdartige Beschwörungsformeln murmeln, die lauter und lauter werden.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Ohne auf Erlaubnis zu warten, steckt er seine Hände in mein
      Gepäck, und sucht darin nach Rohstoffen. Die Hände brennen mit seltsamer Intensität.
      Dieses Erlebnis ist furchteinflößend.
    war_npc_opt_a_12: Metall geben
    war_npc_opt_b_12: Kohlenstoff geben
    war_npc_opt_c_12: Abwehren
    war_npc_res_a_12: |-
      Die Hände des Kriegerpriesters greifen nach meiner Opfergabe. Er singt unaufhörlich mit lauter werdendem Bellen.
      Mit überschwänglichen Gesten verwandelt er die gewöhnlichen Elemente in Nanit-Haufen. Müde und erschöpft macht er einen Schritt zurück.
    war_npc_res_b_12: Die Hände des Kriegerpriesters verbessern meine Gabe auf geheimnisvolle
      Weise.
    war_npc_res_c_12: Der Kriegerpriester schreckt zurück. Er starrt voller Entsetzen
      auf die Stelle, die ich berührte habe, so als ob meine Hände ihn befleckt hätten.
    war_npc_desc_13: |-
      Der Krieger ist für eine Sekunde still und blickt mich dann verschwörerisch an. Er schaut über seine Schulter nach neugierigen Beobachtern und schaltet dann die Sicherheitssysteme aus.
      Die Lebensform öffnet ein verstecktes Fach zu ihren Füßen, das voller Raumschiff-Upgrade-Module zu sein scheint.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Ich halte inne und denke über das Angebot nach. Alles,
      was ich höre, ist der Wüstenwind von draußen.<DELAY>0.4<> Ist das eine Falle?
      Ein Test? Der Krieger ist gewillt, zu handeln ...
    war_npc_desc_13a_lush: Ich halte inne und denke über das Angebot nach. Nur die
      fernen Laute der Kreaturen von draußen unterbrechen die Stille.<DELAY>0.4<>
      Ist das eine Falle? Ein Test? Der Krieger ist gewillt, zu handeln ...
    war_npc_desc_13a_tox: Ich halte inne und denke über das Angebot nach. Alles, was
      ich höre, ist das sanfte Geräusch des ätzenden Regens auf dem Dach der Anlage.<DELAY>0.4<>
      Ist das eine Falle? Ein Test? Der Krieger ist gewillt, zu handeln ...
    war_npc_desc_13a_rad: Ich halte inne und denke über das Angebot nach. Ich spüre
      eine merkwürdige Energie in der Luft, eine Erinnerung an die Radioaktivität
      jenseits der Mauern.<DELAY>0.4<> Ist das eine Falle? Ein Test? Der Krieger ist
      gewillt, zu handeln ...
    war_npc_desc_13a_cold: Ich halte inne und denke über das Angebot nach. Alles,
      was ich höre, ist das Aufheulen des eisigen Windes von draußen.<DELAY>0.4<>
      Ist das eine Falle? Ein Test? Der Krieger ist gewillt, zu handeln ...
    war_npc_desc_13a_hot: Ich halte inne und denke über das Angebot nach. Meine Haut
      kribbelt, ich schwitze plötzlich. Eine Erinnerung an die unbarmherzige Hitze
      außerhalb der Anlage.<DELAY>0.4<> Ist das eine Falle? Ein Test? Der Krieger
      ist gewillt, zu handeln ...
    war_npc_opt_a_13: Units anbieten.
    war_npc_opt_b_13: Metall anbieten
    war_npc_opt_c_13: Drohen, ihn zu melden.
    war_npc_res_a_13: Der Krieger schüttelt enttäuscht seinen Kopf. Units können ohne
      Zweifel von den Behörden nachverfolgt werden.<DELAY>0.4<> Ich unterbreite ein
      weiteres Angebot, scheine jedoch ein zu hohes Risiko darzustellen. %NAME% schließt
      das Fach.
    war_npc_res_b_13: Die zwielichtige Lebensform nickt. Eine Abmachung wurde getroffen.
      Mit einem sanften, tiefen Knurren und einem kurzen Kieferschnappen greift %NAME%
      in den Haufen Schmuggelware. Ich erhalte ein Upgrade-Modul für mein Schiff.
    war_npc_res_c_13: |-
      Der Krieger starrt mich an. Er greift nach seinem eigenen Multiwerkzeug. Plötzlich erinnere ich mich, dass die Sicherheitskameras deaktiviert sind.
      Nach einem angespannten Moment<MOOD>Sad<> legt %NAME% Units in meine Handflächen. Eine Bezahlung für mein Schweigen.
    war_npc_desc_14: Der Krieger ist jung und scheint große Angst zu haben. Militärische
      Befehle für eine bevorstehende Operation füllen seinen Terminal-Bildschirm.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er
      mir sein Multiwerkzeug an.
    war_npc_desc_14_dust: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll sich in der Wüste einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_npc_desc_14_lush: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll sich in den Wäldern einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_npc_desc_14_tox: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll sich im giftigen Ödland einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_npc_desc_14_rad: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll den Strahlungsstürmen des Planeten trotzen und sich einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_npc_desc_14_cold: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll sich in den eisigen Ödlanden einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    war_npc_desc_14_hot: |-
      Der Krieger ist jung und scheint große Angst zu haben. Sein Terminal-Bildschirm ist voll mit Befehlen. Er soll hinaus in die Hitze und sich einer Militärkampagne gegen die Wächter anschließen.
      Als er mich sieht, weiten sich seine Augen. Mit zitternden Händen bietet er mir sein Multiwerkzeug an.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Sein Gejaule hört sich flehend an. An seinen Bewegungen kann
      man seine Angst ablesen. Er ist so nervös, dass er offenbar die Sicherheitskameras
      um uns herum vergessen hat, die jede unserer Bewegungen aufnehmen.
    war_npc_opt_a_14: Multiwerkzeug nehmen
    war_npc_opt_b_14: Multiwerkzeug ablehnen
    war_npc_res_a_14: Der junge Wehrpflichtige macht sich bereit, von seinem Posten
      zu desertieren. Stumm nehmen die Kameras seinen Akt des Ungehorsams auf. Meine
      Rolle bei seiner Fahnenflucht wurde von den Behörden der Vy‘keen beobachtet.
    war_npc_res_b_14: Ich lehne ab und versuche mein Bestes, den jungen Krieger mitreißend
      anzubellen. Aufgeheitert, oder vielleicht auch beschämt ob des kläglichen Versuchs,
      nimmt er seine Waffe zurück. Er wird ehrenvoll in der Schlacht sterben.
    war_npc_desc_15: Die Lebensform schlägt ihre Fersen in autoritärer Weise zusammen.
      Sie zeigt eine Reihe holografischer Bilder von einer kleinen, reptilienartigen
      Gestalt und einer größeren Lebensform in einem Metallgehäuse an, ehe sie aggressiv
      mit ihrer Waffe gestikuliert.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: Der Krieger knurrt mich an und seine Finger zucken am Auslöser
      der Waffe. Er verlangt eine Antwort ...
    war_npc_opt_a_15: Informationen preisgeben.
    war_npc_opt_b_15: Unwissenheit behaupten.
    war_npc_opt_c_15: Versuchen, einzuschüchtern
    war_npc_res_a_15: Ich erzähle der Lebensform alles, was ich über die Gek und Korvax
      weiß, doch nur mit Gesten kann ich wenig Sinnvolles vermitteln. %NAME% seufzt
      und bedeutet, dass ich gehen soll.
    war_npc_res_b_15: Ich versuche dem Krieger klarzumachen, dass ich keine Informationen
      habe. Er wird wütend. Ich protestiere, doch das provoziert ihn nur, sodass er
      mich mit seiner Waffe schlägt.
    war_npc_res_c_15: |-
      Ich gebe nicht nach und belle den Krieger so heftig wie möglich an und versuche dabei wie ein hochrangiger Vy‘keen zu klingen. %NAME% wirkt erstaunt.
      Nach jahrelang antrainierter Gehorsamkeit entschuldigt er sich eingeschüchtert. Er gibt mir sein eigenes Multiwerkzeug als Tribut.
    war_npc_desc_16: Der Krieger ist alt und von hohem Rang. Er nimmt sich Zeit, meinen
      Körper und meine Ausrüstung genau zu studieren – und knurrt dann abfällig.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Ich zucke etwas, eine unfreiwillige Reaktion auf das spuckende
      Bellen. Der alte Vy‘keen rollt mit seinen Augen, seine Verachtung ist spürbar.
      Ich überlege mir, wie ich ihn beeindrucken kann ...
    war_npc_opt_a_16: Tanzen
    war_npc_opt_b_16: Drohen
    war_npc_opt_c_16: Verbeugen.
    war_npc_res_a_16: Ich beginne zu tanzen. Der alte Krieger ist sprachlos.<MOOD>Negative<>
      Er <AUDIO>WPN_PL_MELEE<>schlägt mich mit enormer Kraft.
    war_npc_res_b_16: Der alte Krieger lacht, amüsiert von meiner Kühnheit. Er hält
      für einen kurzen Moment inne und gibt mir dann eine Komponente aus seinem eigenen
      Multiwerkzeug.
    war_npc_res_c_16: Der alte Krieger schnaubt verächtlich. Er stößt mich zur Seite.
      Ich habe es nicht verdient, mich vor ihm zu verbeugen.
    war_npc_desc_17_dust: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und schmeckt die Wüstenluft, die mir in diese einst sterile Anlage gefolgt ist.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    war_npc_desc_17_lush: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und schmeckt die feuchte Luft, die mir in diese einst sterile Anlage gefolgt ist.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    war_npc_desc_17_tox: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und schmeckt den feuchten und ätzenden Duft des giftigen Regens, der meinen Exo-Anzug bedeckt.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    war_npc_desc_17_rad: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und schmeckt den metallischen Hauch der Strahlung, die meinen Exo-Anzug umgibt.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    war_npc_desc_17_cold: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und füllt seine Lungen mit der eisigen Luft, die mich in den Schutz dieser Anlage begleitet.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    war_npc_desc_17_hot: |-
      Die Nasenlöcher des Kriegers weiten sich, als ich mich ihm nähere. Er atmet tief ein und füllt seine Lungen mit der brennenden Luft, die mich in diese kühle Anlage begleitet.
      Er bellt etwas, das sich nach einer Warnung anhört. Eilig zeige ich ihm, dass ich friedliche Absichten habe und nicht viel über ihn oder seine Sprache weiß.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Er denkt einen Augenblick nach, packt daraufhin mein Multiwerkzeug
      und bellt mir dabei wieder mit reichlich Spucke ins Visier. Er zeigt auf die
      Ladeanzeige des Minenlasers und dann auf meinen Rucksack. Ich tue mein Bestes,
      um die Ruhe zu bewahren.
    war_npc_opt_a_17: Kohlenstoff geben
    war_npc_opt_b_17: Natrium geben
    war_npc_opt_c_17: Metall geben
    war_npc_res_a_17: Der Krieger grunzt etwas überrascht. Wir haben uns anscheinend
      missverstanden. Er bringt mir die Sprache seines Volkes etwas näher, um die
      Kluft zwischen uns zu schmälern.
    war_npc_res_b_17: Der Krieger grunzt zufrieden. Beeindruckt von meinem Geschenk
      und meinem Verständnis lehrt er mich ein paar neue Wörter seiner Sprache.
    war_npc_desc_18: Als ich mich dem Krieger nähere, wirkt er wachsam und freundlich.
      Plötzlich ertönt jedoch ein persönlicher Alarm aus seinem Daten-Tablet. Die
      Lebensform fällt instinktiv in eine Art Trance.<MOOD>Sad<> Ihre Augen werden
      trüb, sie blickt direkt durch mich hindurch und murmelt etwas Repetitives vor
      sich hin.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Ich bemerke ein paar neu zusammengebaute Upgrade-Module um den
      gebannten Krieger ...
    war_npc_opt_a_18: Aufwecken
    war_npc_opt_b_18: In Ruhe lassen
    war_npc_opt_c_18: Diebstahl begehen
    war_npc_res_a_18: Ich berühre die Schulter des Kriegers. Er zuckt und wacht aus
      seiner Trance auf. Er schreit voller Zorn, wütend darüber, unterbrochen worden
      zu sein. Ich weiche schnell zurück.
    war_npc_res_b_18: Ich warte, während %NAME% das Ritual abschließt.<DELAY>0.6<>
      Nach einiger Zeit wacht der Krieger auf. <MOOD>Positive<>Der letzte Teil des
      Rituals ist wohl eine Beschenkung, da ich einen Tribut erhalte.
    war_npc_res_c_18: Ich greife langsam nach einem Upgrade-Modul. Kurze Zeit später
      erwacht der Krieger aus seiner Trance. Er bemerkt den fehlenden Gegenstand und
      schnauzt mich an. Ich gehe schnell weg.
    war_npc_desc_19: Die niedergeschlagene Lebensform studiert ein Bild eines anderen
      jungen Kriegers auf ihrem Tablet. Der abgebildete Krieger sieht beeindruckend
      und männlich aus. Er hat breite Gesichtsmerkmale. Er wirkt reich und scheint
      hervorragende Gene zu haben. Der Blick in seinen Augen ist ... heißblütig.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: Die Lebensform sieht mich mit fragenden Augen an. Sie sucht
      offensichtlich jemanden, mit dem sie das besprechen kann.
    war_npc_opt_a_19: Zustimmung empfehlen.
    war_npc_opt_b_19: Ablehnung empfehlen.
    war_npc_opt_c_19: Selbst zustimmen.
    war_npc_res_a_19: Der junge Krieger nickt. Er überbringt eine Nachricht der Akzeptanz.
      Die Lautsprecher in der Einrichtung spielen Orchestermusik. Die Lebensform teilt
      einen Teil ihrer Mitgift.
    war_npc_res_b_19: Ein Ältester erscheint auf dem Bildschirm und verflucht uns.
      Die Grausamkeit und der Zorn sind selbst vom Hologramm zu spüren. %NAME% sieht
      mich dankend an, diesem Schicksal entgangen zu sein. Ich erhalte diskret das
      Geschenk, das der Krieger für seinen neuen Clan vorbereitet hatte.
    war_npc_res_c_19: Ich nehme das Tablet, um im Namen des nervösen Kriegers eine
      Nachricht zu senden, doch es scheint ein Missverständnis zwischen mir und dem
      Empfänger zu geben. Ich bekomme großzügige Geschenke und ein freimütiges Foto
      von der Lebensform, die ich eines Tages heiraten werde.
    war_npc_desc_20: Der Krieger hört sich eine wütende Nachricht auf dem Daten-Tablet
      an. Zorniges Bellen und wütende Schreie offensichtlicher moralischer Überlegenheit
      wechseln sich ab. Die Lebensform bemerkt mich und kläfft jämmerlich.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: Das Daten-Tablet zeigt ein bedrohliches Diagramm an, in dem
      wichtige Teile im Körper des Kriegers zu fehlen scheinen. Er dreht sich flehend
      zu mir.
    war_npc_opt_a_20: Grahgrah geben
    war_npc_opt_b_20: Vy‘keen-Dolch geben
    war_npc_opt_c_20: Flucht vorschlagen
    war_npc_res_a_20: Der Krieger inhaliert das Kampfgas. Er scheint voller Energie
      zu sein und nicht mehr so ängstlich wie zuvor. Mit einem großzügigen Geschenk
      bedankt er sich bei mir und brüllt in Erwartung der bevorstehenden Schlacht.
    war_npc_res_b_20: |-
      Als der Krieger den Dolch nimmt, scheint sich seine Nervosität zu verflüchtigen. Auf der Handfläche balancierend überprüft er das Gewicht der Waffe. Zufrieden macht sich eine Grimasse in seinem Gesicht breit.
      %NAME% übergibt mir sein Multiwerkzeug. Er braucht es jetzt nicht mehr.
    war_npc_res_c_20: "%NAME% blickt schockiert drein. Der Krieger war ängstlich,
      hatte aber nie Feigheit in Erwägung gezogen. Er schüttelt beleidigt seinen Kopf."
    war_npc_desc_21: Der Krieger baut eine Art Bombe. Der Plan in seinen Händen ist
      unmissverständlich. Eine komplizierte Sequenz von Bauplänen und chemischen Isotopen-Reaktionen
      deutet darauf hin, dass abschließend nur noch ein Element hinzugegeben werden
      muss.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% scheint meine Hilfe bei der Fertigstellung der Waffe
      zu verlangen ..."
    war_npc_opt_a_21: Uran geben
    war_npc_opt_b_21: Sprengstoff geben
    war_npc_opt_c_21: Nicht helfen
    war_npc_res_a_21: Ich gebe dem Krieger eine große Menge Uran. Mit erstauntem Blick
      lässt er ein freudiges Brüllen vernehmen. Er bedankt sich mit Geschenken und
      fängt aufgeregt zu arbeiten an. Ich befürchte, etwas Schreckliches in Gang gesetzt
      zu haben ...
    war_npc_res_b_21: Ich gebe dem Krieger ein Paket mit Sprengstoff. Er nimmt es
      entgegen und sieht es sich genauer an. Zufrieden klopft er mir dankbar auf die
      Brust. Ich erhalte zum Dank ein Upgrade-Modul, bevor sich der Krieger an die
      Auswahl seine Ziele macht ...
    war_npc_res_c_21: Der Krieger knurrt. Er braucht mich nicht und interessiert sich
      nicht für mich. Er lässt sich durch nichts von seiner Mission abbringen ...
    war_npc_desc_22: Das Lagerfach zu Füßen des Kriegers zeigt eindeutige Spuren einer
      Manipulation. Genau genommen wurde ein Sprengsatz an den Scharnieren festgemacht.
      Die Lebensform bemerkt meinen geschockten Gesichtsausdruck und kläfft belustigt.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: Die Bombe braucht Treibstoff für die Zündung, die wahrscheinlich
      das Fach aufsprengen würde. Ungeduldig versucht der Krieger zu erklären, was
      als Nächstes passieren sollte ...
    war_npc_opt_a_22: Befehlen, aufzuhören
    war_npc_opt_b_22: Gerät sabotieren
    war_npc_res_a_22: Das Schloss an dem Fach wird sauber weggesprengt. Aus dem Inneren
      entnehme ich ein Multiwerkzeug-Upgrade.
    war_npc_res_b_22: Schrapnelle bohren sich in meine Knie und Knöchel. Der Schmerz
      ist heftig.
    all_npc_reward_1: Die Lebensform schenkt mir eine neue Technologie.
    all_npc_reward_2: Der Krieger gibt mir einen Technologie-Bauplan und bringt mir
      die Sprache seines Volkes etwas näher.
    all_npc_reward_3: Die Lebensform gibt mir ein Geschenk.
    all_npc_reward_4: Die Lebensform gibt mir Units.
    all_npc_reward_5: Die Lebensform gibt mir eine Legierung.
    all_npc_reward_6: Die Lebensform bietet mir ein neues Multiwerkzeug an.
    all_npc_reward_7: Die Lebensform gibt mir ein neues Rezept.
    all_npc_reward_8: Die Lebensform bringt mir die Sprache ihres Volkes etwas näher.
    all_npc_reward_9: Die Lebensform gibt mir eine seltsame Kuriosität.
    all_npc_nothing_1: Die Lebensform ist enttäuscht.
    all_npc_nothing_2: Die Lebensform will nicht kooperieren.
    all_npc_nothing_3: Die Lebensform ist unzufrieden.
    all_npc_reward_10: Ich finde ein neues Multiwerkzeug.
    all_npc_reward_11: Mir wird ein neues Multiwerkzeug angeboten.
    all_npc_reward_12: Ich erhalte eine neue Technologie.
    all_npc_reward_13: Ich erhalte ein neues Produktrezept.
    all_npc_reward_14: Ich erhalte Handelsgüter.
    all_npc_reward_15: Ich erhalte Treibstoff.
    all_npc_reward_16: Ich erhalte Munition.
    all_npc_reward_17: Ich erhalte eine Energiequelle.
    all_npc_reward_18: Ich erhalte eine Energiezelle.
    all_npc_reward_19: Ich erhalte eine seltsame außerirdische Köstlichkeit.
    all_npc_reward_20: Ich erhalte eine wertvolle Legierung.
    all_npc_reward_21: Ich erhalte eine seltsame außerirdische Kuriosität.
    all_npc_reward_22: Ich erhalte das Wissen einer außerirdischen Sprache.
    all_npc_reward_23: Ich erhalte die Koordinaten eines nützlichen Ortes.
    all_npc_reward_24: Ich erhalte einen Sicherheitszugangspass.
    all_fac_reward_desc: Die normalen Operationen werden fortgesetzt und ich habe
      Zugriff auf das Hauptbedienfeld der Einrichtung. Ich sollte die Produktion zu
      meinem Vorteil anpassen können.
    all_fac_reward_desc_short: Die normalen Operationen werden fortgesetzt und ich
      habe Zugriff auf das Hauptbedienfeld der Einrichtung.
    all_fac_reward_desc_vshort: Die normalen Operationen werden fortgesetzt.
    all_fac_reward_opt_a: Nanit extrahieren
    all_fac_reward_opt_b: Units extrahieren
    all_fac_reward_opt_c: Neues Rezept lernen
    all_fac_reward_opt_d: Ausgabeprobe entnehmen
    tra_fac_desc_1: 'Ich nähere mich dem Terminal, aber etwas tief im Inneren des
      komplexen Systems ist schiefgelaufen. Die Oberflächen fühlen sich bei Berührung
      heiß an, verborgene Maschinen scheppern und surren. Ein Alarm ertönt:'
    tra_fac_desc_1a: Der Alarm hallt in meinen Ohren wider. Eine Schweißperle rinnt
      langsam an meiner Stirn herab.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Das Kühlkammernetzwerk aktivieren.
    tra_fac_opt_b_1: Das Fusionsdämpfungsfeld aktivieren.
    tra_fac_opt_c_1: Die Laser-Refraktionssysteme initialisieren.
    tra_fac_res_a_1: Die Zahlen auf dem Terminal stabilisieren sich langsam, rot blinkende
      Symbole verwandeln sich in ein beruhigendes, blaues Lichterfeld.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>Das Aktivieren der Fusionsdämpfung
      verursacht einen Energieschub. Der Terminal hat einen Kurzschluss und schaltet
      sich ab. Das System reagiert nicht mehr auf meine Befehle."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Die Zahlen auf dem Bildschirm vor
      mir steigen rasant an, während ich das Laserfeld aktiviere. Ich fühle einen
      drastischen Hitzeanstieg im Terminal, bevor sich das gesamte System abschaltet."
    tra_fac_desc_2: 'Das Kontrollterminal vor mir scheint zu einer Art Tiefbohr-Abbausystem
      zu gehören. Doch alle Systeme sind abgeschaltet. Auf dem Bildschirm flackert
      eine Anzeige:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Die Warnlichter blinken. Ein Materialtrichter öffnet sich.
    tra_fac_opt_a_2: Kohlenstoff einfüllen
    tra_fac_opt_b_2: Ferritstaub einfüllen
    tra_fac_opt_c_2: Hand einführen
    tra_fac_res_a_2: Lichter flimmern durch die Einrichtung. Tief unter meinen Füßen
      rumpeln Maschinen, als der Bohrermotor surrend in Gang kommt. Die Einrichtung
      ist wieder online.
    tra_fac_res_b_2: Das Ferrit rutscht den Materialtrichter hinab, aber das abwürgende,
      schleifende Geräusch, das danach zu hören ist, klingt wenig ermutigend.<DELAY>0.4<>
      Die Maschinerie schaltet sich vollständig ab.<DELAY>0.5<>Ich fürchte, dass ich
      wichtige Komponenten ihres Innenlebens mit metallischem Staub überflutet habe.
    tra_fac_res_c_2: Metallene Zahnräder greifen nach meinen Fingern. Die Handschuhe
      meines Exo-Anzugs sprühen Funken und schließen das Terminal kurz. Ich ziehe
      meine Hand schnell zurück, als der Trichter sich plötzlich schließt.
    tra_fac_desc_3: |-
      Der Außenposten wurde per Notfallplan abgeriegelt. Irgendetwas muss bei meinem Zutritt beschädigt worden sein.
      Die Toxizitätsanzeige an meinem Exo-Anzug flackert, während auf dem Kontrollterminal beharrlich ein Alarm aufleuchtet.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Die Alarme auf dem Bedienfeld blinken schnell und verlangen Aufmerksamkeit.
      Eine unglaubliche Anzahl an Steuerknöpfen liegt vor mir.
    tra_fac_opt_a_3: Notfalllüftung aktivieren
    tra_fac_opt_b_3: Kühlung entleeren
    tra_fac_opt_c_3: Gasdruck erhöhen
    tra_fac_res_a_3: Ein tiefes Grollen ist unter meinen Füßen zu vernehmen, als ich
      die Notfalllüftung aktiviere. Langsam, aber sicher stabilisieren sich die Leuchten
      auf dem Bedienfeld und die Warnlichter werden schwächer.<DELAY>0.4<> Die Einrichtung
      ist wieder online.
    tra_fac_res_b_3: Unterirdische Rohre unter der Erde gluckern und zischen, als
      ich am Kühlungsventil drehe. Plötzlich stößt eine Dampfwolke aus dem Bedienfeld
      hervor und zerstört die Instrumente.
    tra_fac_res_c_3: Der Alarm blinkt mit gesteigerter Intensität.<DELAY>0.5<>Ein
      Rohr bricht und giftiges Gas wird direkt in die Einrichtung abgelassen!
    tra_fac_desc_5: Seltsame Symbole pulsieren eindringlich auf der Terminalanzeige.
      Die Blinklichter und die laute Sirene scheinen mit dem nuklearen Energiekern
      der Einrichtung in Verbindung zu stehen. Auf dem Bildschirm ist eine Nachricht
      zu sehen.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Die automatischen Sicherheitssysteme haben versagt. Irgendetwas
      muss bei meinem Zutritt in die Einrichtung beschädigt worden sein.
    tra_fac_opt_a_5: Das Strahlungsdämpfungsfeld aktivieren.
    tra_fac_opt_b_5: Systemabschaltung einleiten
    tra_fac_opt_c_5: In Panik verfallen
    tra_fac_res_a_5: Das Heulen des Alarmsystems wird leiser und die Temperaturwerte
      fallen langsam wieder auf normale Niveaus. Ein Desaster konnte abgewendet werden
      und die Fertigungsanlage der Einrichtung läuft wieder normal.
    tra_fac_res_b_5: Die Aktivierung der Notfallabschaltungsprozedur lässt das Heulen
      der Sirenen leiser werden. Die Lichter auf dem Terminal flackern und erlöschen
      und die Maschinerie der Einrichtung verstummt, aber zumindest ist nichts explodiert.
    tra_fac_res_c_5: |-
      Während ich in Panik verfalle, überlastet der Fusionskern der Einrichtung das Dämpfungssystem und es kommt zur Kernschmelze.
      Ein Sicherheitssystem verhindert die völlige Zerstörung der Einrichtung, aber das Terminal ist schwer beschädigt.
    tra_fac_res_d_5: |-
      Als ich gehen will, überlastet der Fusionskern der Einrichtung das Dämpfungssystem und es kommt zur Kernschmelze.
      Ein Sicherheitssystem verhindert die völlige Zerstörung der Einrichtung, aber das Terminal ist schwer beschädigt.
    tra_fac_desc_6: 'Die Einrichtung bleibt trotz meines Eindringens in Betrieb. Dieses
      Terminal scheint die zentrale Fertigungsanlage zu steuern. Auf dem Bildschirm
      wird eine Statuswarnung angezeigt:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Unter der Anzeige ist ein großer Drehknopf zu sehen. Er scheint
      die Materialeingaben des Systems zu steuern.
    tra_fac_opt_a_6: Menge beibehalten
    tra_fac_opt_b_6: Menge erhöhen
    tra_fac_opt_c_6: Menge drastisch erhöhen
    tra_fac_res_a_6: Das System setzt seine Arbeit mühsam fort und stellt eine kleine
      Anzahl an Komponenten her. Nach und nach werden die Trichter entleert und die
      Produktion kommt zum Stillstand.<DELAY>0.4<> Das Terminal schaltet sich ab –
      ohne Stromzufuhr.
    tra_fac_res_b_6: Die Warnungen enden und das System produziert weiter. Der erhöhte
      Druck lässt die Hersteller weitersurren und die Einrichtung auf voller Kraft
      laufen.
    tra_fac_res_c_6: Ich höre, wie hydraulische Systeme aktiviert werden, als sich
      in der ganzen Einrichtung Trichter öffnen, die die Hersteller mit Rohstoffen
      überfluten. Zahnräder mahlen und Rohre knirschen unter der Last der plötzlichen
      Überfülle. Mit einem lauten Crash überlädt das System. <DELAY>0.4<>Die Produktion
      kommt zum Erliegen.
    tra_fac_desc_7: 'Der Alarm heult und die Anzeige des Terminals vor mir wird unleserlich.
      Im Flackern der korrumpierten Anzeige kann ich gerade so eine Nachricht erkennen:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Ich fühle mich schwer. Mein Multiwerkzeug zieht mich runter,
      und mein Helm drückt schwer auf meine Schultern. Nicht nur ich bin betroffen.
      Die Produktionsprozesse spielen verrückt ...
    tra_fac_opt_a_7: Schwerkraftstabilisatoren neu starten.
    tra_fac_opt_b_7: Elektromagnetischen Fluss reduzieren.
    tra_fac_opt_c_7: Einrichtung ausschalten.
    tra_fac_res_a_7: |-
      Ich spüre eine seltsame Empfindung tief in meinem Gehirn, als die Schwerkraft für einen Moment instabil wird. Die elektromagnetischen Stabilisatoren in meinem Exo-Anzug verhindern weitere dramatische Effekte.
      Doch die Stromzufuhr für das Terminal wurde nicht wiederhergestellt. Wenn überhaupt, dann hat es nur noch mehr Schaden genommen. Die Einrichtung ist weiterhin nicht betriebsbereit.
    tra_fac_res_b_7: Ein langsames Zittern pulsiert durch meinen Körper, als die mächtige,
      elektromagnetische Welle durch die Einrichtung fegt.<DELAY>0.4<> Fast direkt
      danach wird der Bildschirm des Terminals leer. Die Produktionseinrichtung ist
      wieder online.
    tra_fac_res_c_7: |-
      Ich lege den Hauptstromschalter am Terminal um. Die Einrichtung fährt runter. Ich starte den Schalter neu und hoffe ...
      Sie fährt nicht wieder hoch.
    tra_fac_desc_9: Das Heulen eines Alarms dröhnt in meinen Ohren, aber das System
      reagiert nicht auf mein Eindringen. Jemand anderes war bereits hier und hat
      dieses Terminal modifiziert. Ich kämpfe damit, die Daten auf dem Terminal zu
      entschlüsseln.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Der Code, der in das Terminal eingespeist wurde, ist zweifelsohne
      das Werk eines geschäftstüchtigen Diebes. Er scheint die Ressourcenfächer voll
      seltener Metalle zu entleeren.
    tra_fac_opt_a_9: System wiederherstellen.
    tra_fac_opt_b_9: Übernahme erneut versuchen
    tra_fac_res_a_9: Ich setze das System auf seine Standardproduktionskonfiguration
      zurück. Alles scheint wie erwartet zu laufen.
    tra_fac_res_b_9: Ich versuche, das Terminal selbst zu übernehmen. Einige der automatisierten
      Profitströme werden direkt auf mein Konto umgeleitet. Doch mein Eindringen ist
      offensichtlich nicht raffiniert genug. Anti-Manipulations-Systeme springen an
      und sperren mich aus dem Terminal aus.
    tra_fac_desc_11: Trotz der Alarme, die durch die Einrichtung klingen, bleibt das
      Terminal offen und handelsbereit. Eine kurze, einführende Nachricht blinkt auf
      dem Bildschirm.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Drei Spalten aus Wörtern fließen endlos über den Bildschirm,
      jede in einem merkwürdigen Alphabet. Blutige Runen, die in Sand geritzt wurden,
      eine genaue Abfolge von Punkten und eine Handschrift mit vielen Ausrufungszeichen.
    tra_fac_opt_a_11: Blutige Runen auswählen
    tra_fac_opt_b_11: Punktmuster auswählen
    tra_fac_opt_c_11: Handgeschriebene Schrift auswählen
    tra_fac_res_a_11: Während ich die Runen scanne, fühle ich, wie ein hartnäckiges
      Tosen meinen Kopf erschüttert. Ein Wort brennt sich in mein Gehirn, in der Sprache
      einer entfernten Kriegerrasse.
    tra_fac_res_b_11: Die Punkte rasen über den Bildschirm, in einem eleganten, tanzenden
      Muster. Ich komme in den Rhythmus und plötzlich überkommt mich ein Ausbruch
      des Verständnisses.<DELAY>0.4<>Ein Wort brennt sich in mein Gehirn. Ich fühle
      mich nach diesem Prozess verändert.
    tra_fac_res_c_11: Ich fühle ein zitterndes Entzücken, als ich die Worte scanne,
      die das Terminal ausgibt. Meine anderen Sinne werden beeinflusst und ich fühle
      mich fast, als ob ich die Sprache riechen könnte. Plötzlich brennt sich ein
      Wort in mein Gehirn, ein Fragment der Gek-Sprache.
    tra_fac_desc_12: Alarme hallen in der Einrichtung wider, eine Warnung aufgrund
      meines Eindringens. So ein Alarm scheint die kommerziellen Bedürfnisse der Gek
      aber nicht wirklich ins Stocken zu bringen. Ein Handelsschiff in der Nähe grüßt
      die Einrichtung und ist auf der Suche nach Waren.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Vielleicht kann ich Profit daraus schlagen, wenn ich eigene
      Güter anbiete, und vermeiden, dass die Gek mitkriegen, dass da ein Eindringling
      in ihrer Einrichtung ist ...
    tra_fac_opt_a_12: Mit Natrium handeln
    tra_fac_opt_b_12: Mit Ferrit handeln
    tra_fac_opt_c_12: Mit Kohlenstoff handeln
    tra_fac_res_a_12: Ein erleichterter geschnäbelter Händler ruft seinen Dank durch
      das Lautsprechersystem aus. Der Erfolg der Transaktion scheint die Sicherheitssysteme
      davon zu überzeugen, dass ich ein rechtmäßiger Benutzer bin.
    tra_fac_res_b_12: Das Terminal schaltet sich schnell ab. Ich kann nur annehmen,
      dass mich meine Antwort verraten hat und der Händler die Behörden wegen meines
      Eindringens alarmiert hat.
    tra_fac_res_c_12: |-
      Das Handelsfach schließt sich.

      Ich erhalte lediglich eine kleine Bezahlung.
    tra_fac_desc_13: 'Mein dramatischer Eintritt hat wohl einen Feueralarm ausgelöst.
      Der Bildschirm fühlt sich feucht an. Eine Warnung blinkt am Terminal:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Aus Platten in der Decke, wo ein Sprinklersystem aktiviert wurde,
      tropft es. Ich hoffe, dass es sich nur um Wasser handelt.
    tra_fac_opt_a_13: Kondensatorbänke entleeren.
    tra_fac_opt_b_13: Ressourcenfach entleeren.
    tra_fac_opt_c_13: Replikationstank entleeren
    tra_fac_res_a_13: Das System stottert ein wenig und zeigt Lebenszeichen. Doch
      dann verrät ein Funkenregen einen Kurzschluss innerhalb des gefluteten Terminals.
      Es schaltet sich ab, die Einrichtung steht still.
    tra_fac_res_b_13: |-
      Das geleerte Ressourcenfach versorgt das Produktionssystem mit seltenen Elementen.

      Die Einrichtung ist wieder online.
    tra_fac_res_c_13: Trotz eines dramatischen Gluckerns unter meinen Füßen bleibt
      die Einrichtung offline. Das Terminal ist fatal beschädigt und schaltet sich
      ab.
    tra_fac_desc_14: Ich öffne das Terminal und suche nach einem Weg, um den Alarm
      abzuschalten. Der primäre Zugang scheint über eine Art Handscanner zu erfolgen.
    tra_fac_opt_pre_14: Hand scannen
    tra_fac_desc_14a: |-
      Ich lege meinen Exo-Anzug-Handschuh auf die Einkerbung.
      Ohne Vorwarnung erscheinen aus dem Lesegerät Tausende winzige Nadeln, die meine Hand in der Maschine festsetzen. Eine synthetische Stimme spricht zu mir.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Multiwerkzeug abfeuern
    tra_fac_opt_b_14: Dagegen ankämpfen
    tra_fac_opt_c_14: Abwarten.
    tra_fac_res_a_14: Ich greife mit meiner freien Hand das Multiwerkzeug und feuere
      auf das Terminal.<DELAY>0.4<> Es explodiert und lockert seinen Griff. Ein paar
      Metallsplitter bleiben in meinen Fingern stecken, doch ich bin frei.
    tra_fac_res_b_14: Ich kämpfe gegen den Griff der Maschine an. Als ich ziehe, reiße
      ich meine Hand los. Das Terminal ist voller Blut.
    tra_fac_res_c_14: |-
      Mich überkommt ein schönes und sauberes Gefühl. Das Terminal pumpt eine Art heilende Flüssigkeit in meinen Exo-Anzug. Ich fühle mich wie neugeboren.
      Der Vorgang ist abgeschlossen. Ich scheine jetzt zur Familie zu gehören.
    tra_fac_desc_15: Der Alarm hat die Einrichtung neu gestartet. Eine automatische
      Startprozedur läuft. Das Terminal blinkt genau auf mich; es erwartet eindeutig
      eine Eingabe.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Eine 3D-Schnittstelle liegt vor mir und erwartet einen Bauplan
      zur Massenproduktion in der Einrichtung. Die Maschinen um mich herum brummen,
      als sie warmlaufen ...
    tra_fac_opt_a_15: Raumschiffkomponenten zeichnen
    tra_fac_opt_b_15: Synthetische Pflanzen zeichnen
    tra_fac_opt_c_15: Süßigkeit zeichnen
    tra_fac_res_a_15: Das Terminal nimmt meinen Entwurf an, der Startvorgang wird
      abgeschlossen. Hoffentlich sind die Gek in dieser Einrichtung mit meiner Wahl
      einverstanden.
    tra_fac_res_b_15: Das Terminal nimmt meinen Entwurf an; der Startvorgang wird
      abgeschlossen. Die Gek in dieser Einrichtung werden das zusätzliche Grün in
      ihrer Umgebung bestimmt mögen.
    tra_fac_res_c_15: Das Terminal nimmt meinen Entwurf an; der Startvorgang wird
      abgeschlossen. Hoffentlich sind die Gek in dieser Einrichtung mit dem riesigen
      Zuckerhaufen glücklich.
    tra_fac_desc_16: Die Maschinerie der Einrichtung steht still, die Notfallabschaltung
      zeigt Wirkung. Eine kurze Nachricht blinkt auf dem Kontrollterminal.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Ein Steuerelement des Schaltkreises ist auf einem Treibstoffbehälter
      zu sehen. Die Anzeige in der Nähe weist jedoch darauf hin, dass der Tank leer
      ist.
    tra_fac_opt_a_16: Katalysator einführen
    tra_fac_opt_b_16: Metalle einführen
    tra_fac_opt_c_16: Organische Elemente einführen
    tra_fac_res_a_16: |-
      Ich fülle den Katalysator in den Treibstofftank und hoffe, den Effekt des unbekannten Materials, das diese Einrichtung antreibt, zu verstärken.
      Ich lege den Schalter um. <DELAY>0.66<> Ein tiefes Grollen ertönt, gefolgt von einer lauten Explosion tief im Innern der Einrichtung. Der Terminal schaltet sich sofort ab.
    tra_fac_res_b_16: |-
      Ich fülle eine große Menge an Ferritstaub in den Treibstoffvorrat des Systems. Die Rohre werden klebrig und verstopfen, als sich der Staub mit den Überresten der anderen Treibstoffe vermischt.
      Ich lege den Schalter um, aber es bringt nichts. Das Generatorsystem scheint auszuspucken und zu husten, bevor es sich komplett abschaltet.
    tra_fac_res_c_16: |-
      Der kohlenstoffbasierte Treibstoff rutscht in den metallenen Hals des Trichters. Ich höre ein Gurgeln, als er in das Generatorsystem einfließt.
      Ich lege den Schalter um. <DELAY>0.8<> Der Generator schaltet auf Leerlauf und springt dann laut an. Der Stromstoß vom Generator schaltet den Hauptreaktor der Einrichtung ein und die Maschinerie ist wieder online.
    tra_fac_desc_22: Ein unbekannter Fehler hat das ganze System abgeschaltet. Eine
      seltsame Kühle liegt in der Luft, eine scharfe Reinheit in der Atmosphäre.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Ich atme aus, während ich die Wörter auf dem Terminal lese.
      Mein Helmvisier läuft langsam an.
    tra_fac_opt_a_22: Verbrennungsbänke aktivieren.
    tra_fac_opt_b_22: Kühlmittelfluss überladen.
    tra_fac_opt_c_22: Ladezylinder-Sequenz einleiten.
    tra_fac_res_a_22: Wärme breitet sich in der gesamten Einrichtung aus. Die Luft
      um mich herum bleibt ein seltsamer Anblick, aber die Produktionssysteme sind
      wieder online.
    tra_fac_res_b_22: Das System bleibt eingefroren. Wenn überhaupt, dann wird die
      Luft um mich herum nur noch eisiger. Seltsame Kristalle gefrieren auf der Oberfläche
      des Terminals, als es sich abschaltet.
    tra_fac_res_c_22: Unter meinen Füßen kann ich das Geräusch einer gedämpften Explosion
      hören. Die Einrichtung erwärmt sich schnell, aber alle Systeme schalten sich
      rasant ab.
    tra_fac_desc_23: Notfallmaßnahmen wurden eingeleitet. Der Zeitstempel auf der
      Fehlermeldungsanzeige des Terminals zeigt, dass sich der Vorfall lange vor meinem
      Eindringen ereignete.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Ein aktueller Scan zeigt eine kleine außerirdische Lebensform,
      die in der Maschine darunter zerdrückt wurde. Die umliegende Ausrüstung wurde
      völlig zersetzt.
    tra_fac_opt_a_23: Elektrolytlösung neutralisieren.
    tra_fac_opt_b_23: Heridiumtanks säuern.
    tra_fac_opt_c_23: Suspensionsflüssigkeit freisetzen.
    tra_fac_res_a_23: |-
      Ein Zischen ist zu hören, als die basische Lösung die Rohre der Einrichtung flutet. Die Maschinerie wird strapaziert und versucht, die Blockade in den Zahnrädern zu lösen.
      Nach einem beunruhigenden Knacken läuft die Produktionseinrichtung wieder. Die Überreste der Lebensform müssen aus der Mechanik gespült worden sein.
    tra_fac_res_b_23: In der Luft liegt ein merkwürdiger, penetranter, säuerlicher
      Geruch. Zerbrechliche Leitungen im Terminal korrodieren schnell. Die Anzeige
      hat einen Kurzschluss und schaltet sich dann komplett ab.
    tra_fac_res_c_23: Irgendwo unter meinen Füßen ist eine heftige chemische Reaktion
      zu hören. Das Terminal – und der Rest der Einrichtung – schaltet sich komplett
      ab.
    tra_fac_desc_24: Aus dem Terminal ertönt eine bellende, wiederholte Warnung. Obwohl
      die Worte nicht zu verstehen sind, kann man das Symbol sofort erkennen. Irgendwas
      steht irgendwo in der Einrichtung in Flammen.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Schwacher Rauch steigt auf, und mein Scanner registriert eine
      stetig steigende Temperatur.
    tra_fac_opt_a_24: Der Produktionskammer den Sauerstoff entziehen.
    tra_fac_opt_b_24: Dem Ressourcenfach den Sauerstoff entziehen.
    tra_fac_opt_c_24: Sprinklersystem der Einrichtung starten.
    tra_fac_res_a_24: |-
      Ich höre ein Zischen, als die Luft aus den Kammern der Maschinerie unter meinen Füßen strömt. Die Hitzewerte bleiben aber stabil.
      Das Kontrollterminal führt eine automatische Abschaltung durch.
    tra_fac_res_b_24: |-
      Ich höre ein Zischen, als die Luft aus den Ressourcenfächern unter meinen Füßen strömt. Langsam, aber sicher beginnen die Hitzewerte zu fallen. Das Feuer ist unter Kontrolle.
      Im Fach verbleibt genug, sodass ich in der Lage sein sollte, die Einrichtung wieder in einen betriebsbereiten Zustand zu versetzen.
    tra_fac_res_c_24: Der Sprinkler der Einrichtung über meinem Kopf springt an. Es
      kann gegen das Feuer im Inneren nichts ausrichten, verursacht aber einen Kurzschluss
      am Kontrollterminal.
    tra_fac_desc_25: Mein Zutritt hat dafür gesorgt, dass die Einrichtung sofort abgeriegelt
      wurde und ihren Betrieb eingestellt hat. Visuelle Anzeigen auf dem Terminal
      lassen darauf schließen, dass es sich hierbei um eine Tiefbohreinrichtung handelt.
      Ihre Ressourcenfächer leeren sich schnell.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: Auf der Karte der Einrichtung sind blinkende Warnleuchten bei
      den Ressourcenfächern und der Bohranordnung zu sehen ...
    tra_fac_opt_a_25: Bohrtunnel einstürzen lassen
    tra_fac_opt_b_25: Bohrgerät einfahren
    tra_fac_opt_c_25: Tunnel-Druckerzeugung umkehren
    tra_fac_res_a_25: Ich höre ein tiefes, entferntes Geräusch, ein unterirdisches
      Donnergrollen. Die Ressourcenfächer entleeren sich vollständig in die Erde.
      Die Einrichtung bleibt offline.
    tra_fac_res_b_25: Das Bohrgerät zieht sich aus dem Schacht zurück, aber das scheint
      den Materialverlust nur zu beschleunigen. Die Anzeigen schlagen wild aus, bevor
      sich alles beruhigt. Die Ressourcenfächer sind leer, in die Erde geleitet. Die
      Einrichtung bleibt offline.
    tra_fac_res_c_25: Ich höre ein tiefes, entferntes Geräusch, ein unterirdisches
      Donnergrollen. So langsam leiten die Ressourcenfächer unter der Oberfläche ihren
      Inhalt nicht mehr in die Erde ab und beginnen sich erneut zu füllen. Die Einrichtung
      ist wieder online.
    exp_fac_desc_1: Mein unbefugtes Eindringen hat einen Alarm am Kontrollterminal
      ausgelöst. Seine Lichter blinken in wütendem, feindseligem Rot.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Sicherheitsmaßnahmen beginnen mit einer vollständigen Löschung
      des Systems. Ich sehe, wie eine Datei nach der anderen gelöscht wird.
    exp_fac_opt_a_1: Neustart erzwingen
    exp_fac_opt_b_1: Daten speichern
    exp_fac_opt_c_1: Abwarten
    exp_fac_res_a_1: Ich erzwinge einen Neustart des Systems.<DELAY>0.8<>. Nach einer
      kurzen Verzögerung erwacht der Bildschirm wieder zum Leben. Keine Spur mehr
      vom Sicherheitsprogramm.
    exp_fac_res_b_1: Mein Eingriffsversuch wird sofort erkannt. Das System startet
      mit einer leeren Anzeige neu. Alle Daten sind verloren.
    exp_fac_res_c_1: Während ich warte, wird die Säuberung des Systems abgeschlossen.
      Das Terminal schaltet sich ab, der Bildschirm wird schwarz und leblos.
    exp_fac_desc_3: 'Mein Betreten der Einrichtung hat ein automatisches Wartungsprogramm
      unterbrochen. Das Terminal zeigt eine Warnmeldung an:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Eine fragmentierte Datei scheint das System eingefroren zu haben.
      Beim Versuch, auf sie zuzugreifen, führt das System eine Endlosschleife aus.
    exp_fac_opt_a_3: Wiederherstellung versuchen
    exp_fac_opt_b_3: Datei löschen
    exp_fac_res_a_3: Die Datenwiederherstellung wurde erfolgreich abgeschlossen. Nach
      und nach verschwinden die Fehlermeldungen vom Terminal-Bildschirm.
    exp_fac_res_b_3: Das manuelle Löschen der beschädigten Datei scheint die Maschine
      aus der unkontrollierbaren Schleife zu befreien. Ich hoffe nur, dass sie nichts
      Wertvolles enthielt.
    exp_fac_desc_4: In der Einrichtung erklingt ein lauter Alarm. Doch wie es scheint,
      bin ich nicht der erste Eindringling. Die Terminalanzeige weist auf einen vorherigen
      Übernahmeversuch hin.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Seltsame, sich bewegende Glyphen tanzen in der Eingabeaufforderung
      des Terminals. Ein fremdartiger Code übernimmt das Forschungslaufwerk des Systems.
    exp_fac_opt_a_4: Fremdartigen Prozess unter Quarantäne stellen
    exp_fac_opt_b_4: Fremdartigen Prozess zulassen
    exp_fac_res_a_4: Der Quarantänevorgang hat Erfolg und der fremdartige Code wurde
      aus dem System entfernt. Der Alarm verstummt.
    exp_fac_res_b_4: |-
      Ich gebe ein paar Befehle ein und nehme den Virus zur Kenntnis, ohne ihn zu entfernen.
      Es kommt zu einer kurzen, beinahe beabsichtigten Verzögerung. Runen bewegen sich über den Bildschirm.<DELAY>0.6<> Das Terminal gewährt mir Stammzugriff auf die Einrichtung. Der fremdartige Code setzt seine Sammlungsoperation fort.
    exp_fac_desc_5: Der Außenposten scheint sich mitten in einem komplexen Planeten-Scan
      befunden zu haben. Mein Eindringen hat einen Alarm ausgelöst, doch die Operation
      geht weiter. Ich versuche, den Außenposten zu verstehen.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: Der Scan läuft weiter. Er scheint die kompletten Ressourcen der
      Einrichtung zu verbrauchen, wodurch keine anderen Vorgänge mehr möglich sind.
      Eine große, rote Überbrückungstaste blinkt verlockend.
    exp_fac_opt_a_5: Planeten-Scan abbrechen.
    exp_fac_opt_b_5: Abwarten
    exp_fac_res_a_5: Ich drücke auf die Überschreibungstaste. Die Scan-Daten wurden
      gelöscht.<DELAY>0.8<> Ein ferngesteuerter Prozess, der das frühzeitige Ende
      des Scans bemerkt, schaltet die gesamte Einrichtung ab.
    exp_fac_res_b_5: Ich warte geduldig. Der Scan hat die Daten fertig verarbeitet
      und lädt sie hoch. Nachdem diese besondere Aufgabe abgeschlossen ist, wird die
      Einrichtung reaktiviert.
    exp_fac_desc_7: Mein Zutritt hat dafür gesorgt, dass die Einrichtung sofort abgeriegelt
      wurde und ihren Betrieb eingestellt hat. Die Anzeigen auf dem Terminal deuten
      auf eine unterirdische Forschungs- oder Bohroperation hin.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Ein Sondenbauplan leuchtet rot. Es scheint auf eine Eingabe zu
      warten.
    exp_fac_opt_a_7: Sonde zurückrufen
    exp_fac_opt_b_7: Sonde neu starten
    exp_fac_opt_c_7: Sonde sprengen
    exp_fac_res_a_7: |-
      Ich höre das Surren von Getrieben und das Zischen des Metallkabels. Die Einrichtung wird leicht erschüttert, während die Maschinerie sich in das Kabel beißt und zu ziehen beginnt.
      Nach einer qualvollen Verzögerung meldet das Terminal eine erfolgreiche Extraktion. Der Alarm verstummt.
    exp_fac_res_b_7: Ich versuche mehrmals, die Sonde neu zu starten. Sie reagiert
      nicht auf meine Befehle. Währenddessen werden die Fehlerwarnungen immer heftiger.
    exp_fac_res_c_7: Ich höre ein tiefes, entferntes Geräusch, ein unterirdisches
      Donnergrollen. Der Terminal-Bildschirm wird von Warnungen und Alarmen überflutet,
      von denen viele wütend aufleuchten. Das Terminal nimmt keine weiteren Eingaben
      an.
    exp_fac_desc_8: |-
      Ein lauter Alarm erklingt und meldet mein Eindringen. Die Einrichtung wird aus der Ferne gesteuert und niemand reagiert auf das Geräusch der Sirene.
      Das Terminal weist darauf hin, dass die Einrichtung eine spezialisierte Forschungsarbeit durchführte.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Das Terminal scheint eine manuelle Bestätigung des Experiments
      zu erwarten ...
    exp_fac_opt_a_8: Experiment fortsetzen
    exp_fac_opt_b_8: Experiment beenden
    exp_fac_opt_c_8: Kohlenstoff einfüllen
    exp_fac_res_a_8: |-
      Ich tippe am Terminal ein paar Befehle ein und autorisiere die Wiederaufnahme.
      Es folgt eine Pause und dann ein Rumpeln.<DELAY>0.6<> Aus dem Trichter schießt Feuer hervor. Rauch steigt von der Tastatur des Terminals auf. Das komplette System fährt herunter.
    exp_fac_res_b_8: |-
      Ich tippe am Terminal ein paar Befehle ein, um dem ein Ende zu bereiten. Etwas Asche dringt aus einem Trichter in der Nähe.
      Die Maschinerie brummt, während sie sich für Standard-Forschungsoperationen neu konfiguriert.
    exp_fac_res_c_8: |-
      Ich tippe am Terminal ein paar Befehle ein und öffne den Einfülltrichter. Ich fülle etwas Kohlenstoff aus dem Exo-Anzug ein.
      Es folgt eine Pause und dann ein Rumpeln.<DELAY>0.6<> Aus dem Trichter schießt Feuer hervor. Rauch steigt von der Tastatur des Terminals auf. Das komplette System fährt herunter.
    exp_fac_desc_13: Die Maschinen hier bohren auf einem gekaperten Asteroiden nach
      Oxiden. Der Prozess ist zum Erliegen gekommen. Die Einrichtung riecht nach verbranntem
      Metall und der Boden fühlt sich heiß an. Ich durchsuche das Terminal nach Hinweisen.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: Auf dem Terminal werden einige Drohnenreparatur-Optionen angezeigt.
      <DELAY>0.2<>Ich höre ein unheilvolles metallisches Knarzen und Knacken unter
      meinen Füßen.
    exp_fac_opt_a_13: Bohrer reparieren.
    exp_fac_opt_b_13: Bohrermotor reparieren.
    exp_fac_opt_c_13: Aufladebänke reparieren.
    exp_fac_res_a_13: |-
      Der Bohrer für den Asteroiden wird ersetzt.

      Die Maschine bleibt außer Betrieb.
    exp_fac_res_b_13: |-
      Die Anlage schickt tief in ihrem Inneren einen Schwarm Nanodrohnen los. Das Terminal verfolgt den Reparaturfortschritt mit.
      Unzählige Drohnen verbrennen im Feuer, aber schließlich bekommen sie die Hitze im nicht funktionierenden Motor des Bohrers unter Kontrolle.<DELAY>0.4<>. Langsam aber sicher wird die Anlage wieder funktionsfähig.
    exp_fac_res_c_13: |-
      Die Anlage schickt tief in ihrem Inneren einen Schwarm Nanodrohnen los. Das Terminal verfolgt den Reparaturfortschritt mit.
      Nach und nach verschwinden die Drohnen vom Tracker. Die Terminalsteuerung beginnt zu rauchen, bevor sie sich komplett abschaltet.
    exp_fac_desc_10: Die Sicherheitssysteme haben auf meinen unerlaubten Zutritt reagiert.
      Aus dem Terminal ertönt eine bellende Reihe von Warnungen.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: Das Terminal zeigt Bilder von Flammen an. Ich spüre eine steigende
      Hitze von den darunterliegenden Ressourcenfächern.
    exp_fac_opt_a_10: Abbruchaufforderung absenden
    exp_fac_opt_b_10: Feuerlöscher aktivieren
    exp_fac_opt_c_10: Treibstoff hinzufügen
    exp_fac_res_a_10: Die Flammen im Innern des Ressourcenfachs werden erstickt. Die
      Anlage hat einige ihrer Vorräte verloren, bleibt ansonsten jedoch unbeschädigt.
    exp_fac_res_b_10: |-
      Das Element entfacht die Flammen.

      Das Experiment wird durchgeführt und erzeugt wertvolle Handelsgüter.
    exp_fac_res_c_10: Ich gebe Sauerstoff in das tobende Feuer unten in den Fächern.
      Das Feuer wird stärker, Rauch dringt aus den Ressourcentrichtern hervor. Das
      Terminal schaltet sich ab. Mein Anzug beginnt zu überhitzen. Ich kann mir nur
      selbst die Schuld geben.
    exp_fac_desc_15: 'Mein Eindringen hat eine Art verschlüsselte Systemabschaltung
      ausgelöst. Trotz des Alarms kann ich das Rumpeln der Elemente hören, die durch
      die Rohre hinabstürzen. Auf dem Terminal blinkt eine Warnung:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Anscheinend hat das System Probleme mit dem Überschuss. Ein
      automatisierter Notfallstopp steht unmittelbar bevor.
    exp_fac_opt_a_15: Versorgungsschacht loslösen
    exp_fac_opt_b_15: Sicherheitsalarm überschreiben
    exp_fac_opt_c_15: Kühlmittel einspeisen
    exp_fac_res_a_15: Das Geräusch herabstürzender Elemente klingt ab. Der Alarm endet.
      <DELAY>0.4<> Und mit ihm die Funktionsfähigkeit der Anlage.
    exp_fac_res_b_15: Das Überschreiben beendet den Sicherheitsalarm sofort. Da es
      keinen Grund mehr gibt, die Systemabschaltung fortzusetzen, hört die KI der
      Anlage auf, die Elemente hinabstürzen zu lassen, und nimmt die Systemfunktionen
      wieder auf.
    exp_fac_res_c_15: Ich aktiviere die Kühlmittelinjektoren der Anlage. Die Elemente
      stürzen weiterhin hinab, die Warnungen werden jedoch weniger. Schließlich hören
      sie ganz auf. Das Problem wurde zwar unter Kontrolle gebracht, die Anlage hat
      aber einen Großteil ihrer Elemente verloren.
    exp_fac_desc_16_dusty: Die Luft ist beeinträchtigt. Durch mein Eintreten hat dicker
      atmosphärischer Staub sensible Systeme verstopft. Selbst das primäre Terminal
      erleidet vor meinen Augen einen Kurzschluss.
    exp_fac_desc_16_lush: Die Luft wurde kontaminiert. Durch mein Eintreten konnten
      metallfressende Bakterien sensible Systeme befallen. Selbst das primäre Terminal
      löst sich vor meinen Augen auf.
    exp_fac_desc_16_tox: Die Luft ist beeinträchtigt. Durch mein Eintreten konnten
      atmosphärische Toxine in die sensiblen Systeme eindringen. Selbst das primäre
      Terminal löst sich vor meinen Augen auf.
    exp_fac_desc_16_rad: Die Luft ist beeinträchtigt. Durch mein Eintreten konnte
      atmosphärische Strahlung in die sensiblen Systeme eindringen. Selbst das primäre
      Terminal zerfällt vor meinen Augen.
    exp_fac_desc_16_hot: Die Luft ist beeinträchtigt. Durch mein Eintreten konnte
      die überwältigende atmosphärische Hitze die sensiblen Systeme angreifen. Selbst
      das primäre Terminal versagt vor meinen Augen.
    exp_fac_desc_16_cold: Die Luft ist beeinträchtigt. Durch mein Eintreten konnte
      die fürchterliche Kälte die sensiblen Systeme befallen. Selbst das primäre Terminal
      versagt vor meinen Augen.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Es sind mehrere Wiederherstellungsoptionen verfügbar ...
    exp_fac_opt_a_16: Energiekern abschotten.
    exp_fac_opt_b_16: Hauptplatine abschotten.
    exp_fac_opt_c_16: Zentrale KI abschotten.
    exp_fac_res_a_16: Ich schütze den Energiekern vor dem Leck. Dennoch scheinen wichtige
      Kontrollsysteme irreparabel beschädigt worden zu sein.<DELAY>0.4<> Ich lausche
      dem Summen des Triebwerks, dem einzigen Geräusch, das jetzt noch in der Anlage
      zu hören ist.
    exp_fac_res_b_16: Ich schotte die Hauptplatine der Anlage ab. Dennoch scheinen
      wichtige Kontrollsysteme irreparabel beschädigt worden zu sein.<DELAY>0.4<>
      Die gesamte Anlage schaltet sich langsam ab.
    exp_fac_res_c_16: Ich sichere die Kontrolleinheiten, die die primäre KI der Anlage
      beherbergen, ab.<DELAY>0.4<> Da der Computer die Anlage steuert, werden die
      angemessenen Gegenmaßnahmen schnell eingeleitet und das schädigende Umfeld gereinigt.
    exp_fac_desc_18: Die Operationen sind offline. Ein kürzlicher Forschungsscan wurde
      beschädigt, wahrscheinlich durch mein unerwartetes Auftauchen. Dadurch kommt
      jedes System im Außenposten zum Erliegen.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: Das Terminal scrollt durch eine Liste mit möglichen beschädigten
      Dateien. Anscheinend habe ich Löschrechte ...
    exp_fac_opt_a_18: Planetaren Vierbeiner-Scan löschen.
    exp_fac_opt_b_18: Wächter-Scan löschen.
    exp_fac_opt_c_18: Geologisches Gutachten löschen.
    exp_fac_res_a_18: Ich lösche mehrere Dateien, die mit den Vierfüßlern zusammenhängen,
      die die Anlage bewachen, aber das System bleibt offline.
    exp_fac_res_b_18: Ich lösche eine ungewöhnlich große Datei, bei der es sich um
      einen Scan des Netzwerkprozesses handelt, der die Wächterdrohnen in der Nähe
      steuert.<DELAY>0.5<> Plötzlich werden enorm viele Rechenressourcen frei. Die
      Hauptprozesse der Installation starten sich neu.
    exp_fac_res_c_18: Ich lösche mehrere geologische Datenpakete, aber das System
      bleibt weiterhin offline.
    exp_fac_desc_19: Wilde Energieschwankungen haben die Forschungsoperationen zum
      Stillstand gebracht. Als ich das Terminal berühre, um es zu untersuchen, entlädt
      sich eine elektrische Ladung durch meinen Exo-Anzug.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Die Anzeigen auf dem Terminal deuten darauf hin, dass die Energieschwankungen
      immer stärker und wilder werden. Es wird nicht mehr lange dauern, bis sie die
      gesamte Anlage zerstören.
    exp_fac_opt_a_19: Produktionsbatterie stabilisieren.
    exp_fac_opt_b_19: Primäres Terminal zurücksetzen.
    exp_fac_opt_c_19: Fusionkondensator öffnen.
    exp_fac_res_a_19: Ich versuche, den Energiefluss innerhalb der Anlage zu stabilisieren,
      aber die Schwankungen nehmen kein Ende. Das Terminal erleidet einen Kurzschluss
      und fährt komplett herunter.
    exp_fac_res_b_19: Ich starte das Haupt-Interface neu. Die Systeme reaktivieren
      sich der Reihe nach. Die Energieschwankungen hören auf.
    exp_fac_desc_20: Die Systeme sind trotz des Sicherheitsalarms überladen. Die Ausrüstung
      unter meinen Füßen brummt und surrt vor Intensität. Auf dem Terminal blinkt
      eine Warnung.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_desc_20a_lush: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_desc_20a_tox: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_desc_20a_rad: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_desc_20a_hot: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_desc_20a_cold: Ich bemerke einen leicht verbrannten Geruch ...
    exp_fac_opt_a_20: Abgabeleistungsniveau verringern.
    exp_fac_opt_b_20: Ventilatorabgabeleistung erhöhen.
    exp_fac_opt_c_20: Kühlungsabgabeleistung erhöhen.
    exp_fac_res_a_20: Ich verringere die gesamte Abgabeleistung. Die Installation
      kehrt wieder auf ein akzeptables Leistungsniveau zurück.
    exp_fac_res_b_20: Ich drehe die Kühlsysteme auf.<DELAY>0.5<> Die zusätzliche Belastung
      auf die Abgabeleistung löst ein kleines Feuer im Inneren aus. Das Terminal schaltet
      sich ab.
    exp_fac_desc_21: Ich nähere mich dem Terminal. Auf ihm blinkt der übliche Sicherheitsalarm,
      daneben wird jedoch eine Warnung angezeigt, die ich noch nie gesehen habe.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Eine Videoübertragung zeigt eine kleine Kreatur, die vom Sicherheitsalarm
      geweckt wurde und durch die Verkabelung unter mir klettert. Sie hat den Standort
      ihres Nests nicht gut gewählt ... '
    exp_fac_opt_a_21: Energieschub einleiten.
    exp_fac_opt_b_21: Produktionsnetzwerk leeren.
    exp_fac_opt_c_21: Kreatur in Ruhe lassen.
    exp_fac_res_a_21: Ich erhöhe die Energie, die zum Kabelbaum fließt.<DELAY>0.5<>
      Der Geruch gebratenen Fleischs steigt von den Systemen unter mir auf. Das System
      ist reaktiviert.
    exp_fac_res_b_21: Ich lasse einen Schwall säurehaltiger Reinigungsflüssigkeit
      durch die Rohre fließen.<DELAY>0.5<> Die Kreatur wird davongespült. Ich höre
      ein leises Zischen, als sie zu Nichts zersetzt wird. Das System ist reaktiviert.
    exp_fac_res_c_21: Ich warte. Der Alarm hat die Kreatur verängstigt und sie versucht
      verzweifelt, einen Ausgang zu finden. Schließlich gelingt es ihr, nach draußen
      zu gelangen.<DELAY>0.4<> Das System ist reaktiviert.
    exp_fac_desc_22: Der Alarm hat die sofortige Verbrennung der hier verwendeten
      Elemente eingeleitet. Der Prozess, für den sie gebraucht wurden, ist allerdings
      noch online.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Mein Scanner entdeckt Metallspuren, bei denen es sich um Rückstände
      des letzten Produktionsprozesses handelt.
    exp_fac_opt_a_22: Metall bereitstellen
    exp_fac_opt_b_22: Gereinigtes Metall einführen
    exp_fac_opt_c_22: Seltenes Metall einführen
    exp_fac_res_a_22: Ich fülle das Metall wieder in den Versorgungstrichter der Anlage.
      Die Produktion ist reaktiviert.
    exp_fac_res_b_22: |-
      Die Einrichtung nimmt mein Element auf, woraufhin die Ressourcenfächer zu rattern beginnen und sich entzünden.

      Das System verliert seine Funktionsfähigkeit.
    war_fac_desc_1: Der Alarm hat das Terminal gesperrt. Eine Meldung wird Buchstabe
      für Buchstabe auf dem Bildschirm angezeigt.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: Der Alarm scheint nicht aufzuhören. Ich bemerke, wie sich Sicherheitsscanner
      an der Wand langsam in meine Richtung drehen ...
    war_fac_opt_a_1: Auf die Kameras schießen
    war_fac_opt_b_1: Chipüberschreibung durchführen
    war_fac_opt_c_1: Eingabedrähte durchschneiden
    war_fac_res_a_1: |-
      Ich schieße mit meinem Multiwerkzeug direkt auf die Sicherheitskameras der Anlage.
      Mein Erfolg hält sich in Grenzen: Ich werde zwar nicht vom System aufgezeichnet, dafür reagieren Notsensoren auf die Zerstörung und schalten die Anlage komplett ab.
    war_fac_res_b_1: Ich bringe einen Überschreibungsschaltkreis an das Sicherheitsrelais
      an.<DELAY>0.5<> Bemerkenswerterweise scheint das zu funktionieren. Der Alarm
      hört auf und ich habe vollen Zugriff auf das Terminal.
    war_fac_res_c_1: Ich schneide die Eingabekabel durch, die das Sicherheitssystem
      mit dem Hauptkontrollterminal verbinden.<DELAY>0.5<> Bemerkenswerterweise funktioniert
      das. Der Alarm hört auf und der Fehler scheint das Terminal zurückzusetzen.
    war_fac_desc_2: Ich nähere mich dem Terminal und suche nach einer Möglichkeit,
      den Alarm zu überschreiben. Ich finde eine vielversprechende Taste und drücke
      darauf, was eine Antwort des Terminals auslöst.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 'Eine Klappe geht auf und ein Mikrofon erscheint. Eine entfernte
      Stimme ruft: „Grah!“'
    war_fac_opt_a_2: "„Grah!“ bellen."
    war_fac_opt_b_2: "„Alles in Ordnung“ sagen."
    war_fac_opt_c_2: Entschuldigen.
    war_fac_res_a_2: Ich belle das Terminal aggressiv an. Das scheint genau das gewesen
      zu sein, was von mir verlangt wurde. Mir wird der Zugang gewährt.
    war_fac_res_b_2: Ich versuche, die Situation zu erklären, aber mein zögerliches
      Reden entlarvt mich sofort als Eindringling. Das Sicherheitssystem versetzt
      meinem Exo-Anzug einen starken Energieschlag, bevor sich das Terminal abschaltet.
    war_fac_res_c_2: Ich entschuldige mich, aber diese Zurschaustellung von Schwäche
      entlarvt mich sofort als Außenseiter. Das Sicherheitssystem versetzt meinem
      Exo-Anzug einen starken Energieschlag, bevor sich das Terminal abschaltet.
    war_fac_desc_3: Ich nähere mich dem Terminal. Während der Alarm weitertönt, erfasst
      ein Laser-Scan mein Visier und ein weiterer erkundet die Luft um den Auslass
      meines Atemgeräts. Das Terminal zeigt eine Warnung an.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Soweit ich das beurteilen kann, entlarvt mich meine Atmung als
      Eindringling.
    war_fac_opt_a_3: Luft anhalten
    war_fac_opt_b_3: Aggressiv atmen
    war_fac_opt_c_3: Vy‘keen-Dolch einsetzen
    war_fac_res_a_3: Ich halte den Atem an.<DELAY>0.5<> Eine Ewigkeit scheint zu vergehen.<DELAY>0.4<>
      Kurz bevor ich das Bewusstsein verliere, blinkt auf dem Terminal endlich ein
      grünes Licht auf. Ich wurde als Vy‘keen wahrgenommen.
    war_fac_res_b_3: Ich atme so aggressiv ich kann und konzentriere meinen Zorn auf
      den Gassensor.<DELAY>0.3<> Nichts passiert. Das Terminal registriert mein Versagen
      und schaltet sich ab.
    war_fac_res_c_3: |-
      Ich atme tief ein, bevor ich mich mit dem Dolch verletze.<DELAY>0.5<>. Ich fühle mich lebendig und voller Adrenalin. Das Blut pumpt durch meine Adern und meine Nerven spielen verrückt. Es ist herrlich. Grah! Grah!
      Das Terminal akzeptiert mich als Vy‘keen und gewährt mir Zugriff.
    war_fac_desc_4: Auf dem Terminal blinken zwei Warnungen auf, vermutlich der Grund
      für die Alarme die in meinen Ohren klingeln.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Das Terminal druckt einen Statusbericht aus und bietet mir anschließend
      die Option, jeden der beiden Alarme zu überschreiben. Die holografische Anzeige
      deutet darauf hin, dass die Warnungen durch beschädigte Komponenten innerhalb
      der Anlage und die Anwesenheit eines Eindringlings ausgelöst wurden.
    war_fac_opt_a_4: Schadensalarm überschreiben
    war_fac_opt_b_4: Eindringlingsalarm überschreiben
    war_fac_res_a_4: Die Einrichtung ist wieder in Betrieb.
    war_fac_res_b_4: Das Terminal initiiert eine Notfallabschaltung.
    war_fac_desc_5: Ich nähere mich dem Terminal und suche nach einer Möglichkeit,
      den Alarm abzuschalten. Als ich neben dem Eingabegerät stehe, beginnt sich der
      Boden unter meinen Füßen zu bewegen.<DELAY>0.4<> Ich höre ein Klicken.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: Der Bildschirm hat sich selbst gesperrt. Anscheinend weiß die
      Anlage, dass ich nicht die Lebensform bin, die hier sonst arbeitet.
    war_fac_opt_a_5: Metalltrümmer aufheben
    war_fac_opt_b_5: Gewicht reduzieren.
    war_fac_opt_c_5: Auf und ab springen
    war_fac_res_a_5: |-
      Ich hebe ein großes Metallstück vom Boden auf, das hier gelandet sein dürfte, als ich die Tür in die Luft gesprengt habe.
      Dadurch gelingt es mir, den gewünschten Effekt zu erzielen: mein Gewicht gleicht jetzt dem eines Vy‘keen. Das Terminal gewährt mir Zugriff.
    war_fac_res_b_5: Ich lege mein Multiwerkzeug und andere schwere Gegenstände aus
      dem Lager meines Exo-Anzugs beiseite. Die Bodenwaagen geben noch weitere Klicks
      von sich, bevor mich das Sicherheitssystem komplett aussperrt.
    war_fac_res_c_5: Meine hastigen Sprünge scheinen die Sicherheitseinrichtung im
      Boden zu verwirren. Schließlich ist sie entweder überladen oder überzeugt, dass
      ich ein Vy‘keen bin. Ich erhalte vollen Zugriff auf die Anlage.
    war_fac_desc_6: 'Meine Anwesenheit hat einen Sicherheitsalarm ausgelöst. Ich kann
      hören, wie Elemente aus den Fächern unter mir gezogen werden. Auf dem Bildschirm:
      ein deutlicher Countdown.'
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Ich kann hören, wie sich die Rohre rund um das Terminal mit unter
      Druck stehenden Flüssigkeiten füllen. Das Geräusch klingt unheilvoll, vor allem
      in Kombination mit dem lauten Alarm ...
    war_fac_opt_a_6: Treibstoffleitungen blockieren
    war_fac_opt_b_6: Katalysatorrohre abschalten
    war_fac_opt_c_6: Abwarten.
    war_fac_res_a_6: |-
      Ich klemme die Treibstoffleitungen ab. Ich werde kurz nervös, als sich in den Rohren Druck aufbaut.
      Das System stabilisiert sich. Der Countdown endet und nichts passiert.<DELAY>0.4<> Nachdem ich anscheinend eine Katastrophe abgewendet habe, entsperrt sich das Terminal und gewährt mir Zugriff.
    war_fac_res_b_6: Ich klemme den Fluss des Katalysators ab.<DELAY>0.8<> Eine kleinere
      Explosion verbrennt meinen Arm, bevor die Anlage den Betrieb wieder aufnimmt.
    war_fac_res_c_6: Eine flammende Explosion umhüllt mich von unten.<DELAY>1<> Die
      Anlage bleibt außer Betrieb.
    war_fac_desc_7: 'Automatische Sicherheitsprozeduren sorgen für die Verbrennung
      des Inhalts sämtlicher Fächer in der Anlage. Auf dem Terminal wird das Verzeichnis
      angezeigt:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Energieschübe entzünden ein Fach nach dem anderen. Dennoch scheint
      das Terminal eine begrenzte Notfallentnahme zu erlauben ...
    war_fac_opt_a_7: Handelsfach entnehmen
    war_fac_opt_b_7: Reliktfach entnehmen
    war_fac_opt_c_7: Technologiefach entnehmen
    war_fac_res_a_7: Ich aktiviere das Notfallentnahmesystem für das Fach. Die Drohne
      hat gerade noch genug Zeit, den Inhalt des Handelsfachs zu extrahieren, bevor
      alle anderen Waren verbrennen.
    war_fac_res_b_7: Ich aktiviere das Notfallentnahmesystem für das Fach. Die Drohne
      hat gerade noch genug Zeit, den Inhalt des Reliktfachs zu extrahieren, bevor
      alle anderen Waren verbrennen.
    war_fac_res_c_7: Ich aktiviere das Notfallentnahmesystem für das Fach. Die Drohne
      hat gerade noch genug Zeit, den Inhalt des Technologiefachs zu extrahieren,
      bevor alle anderen Waren verbrennen.
    war_fac_desc_8: Eine Übertragung sendet auf Notfallfrequenzen. Auf dem Terminal
      erscheint ein Antwortcode von einem nahen Hauptschiff der Vy‘keen.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Es scheint auf mein Eindringen zu reagieren. Die Bilder auf dem
      Bildschirm deuten darauf hin, dass es seine Waffensysteme bereit macht ...
    war_fac_opt_a_8: Sicherheitscode übertragen
    war_fac_opt_b_8: Sicherheitscode hacken
    war_fac_opt_c_8: Anlagenkoordinaten verschlüsseln
    war_fac_res_a_8: Ich übermittle den Sicherheits-Überschreibungscode und beende
      damit die Notfallübertragung. Das Kriegsschiff der Vy‘keen hält sich zurück
      und übermittelt ein respektvolles „Grah“. Das Terminal entsperrt sich.
    war_fac_res_b_8: Ich bringe einen Überbrückungsschaltkreis an, der es mir erlaubt,
      den Sicherheits-Überschreibungscode zu übermitteln und die Notfallübertragung
      zu beenden. Das Kriegsschiff der Vy‘keen hält sich zurück und übermittelt ein
      respektvolles „Grah“. Das Terminal entsperrt sich.
    war_fac_res_c_8: Ich versuche, die Koordinaten der Anlage zu verschlüsseln, und
      hoffe, dem Beschuss entgehen zu können.<DELAY>0.4<> Ich höre eine entfernte
      Explosion und die Schreie brennender Tiere. Die Prozesse der Einrichtung arbeiten
      wieder normal.
    war_fac_desc_9: Beim Einschalten des Terminals klackt und surrt ein frontaler
      Sicherheitsscanner. Mein grellrotes Abbild erscheint auf dem Bildschirm.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: Das Terminal verweigert mir weiteren Zugriff. Auf dem Bildschirm
      sehe ich blaue Linien, die das Rot meines Körpers kreuzen und exakt die Form
      meines Exo-Anzug-Kühlsystems haben ...
    war_fac_opt_a_9: Kühlmittelfluss reduzieren.
    war_fac_opt_b_9: Kühlmittelfluss erhöhen.
    war_fac_res_a_9: |-
      Ich überschreibe den Kühlmittelfluss meines Exo-Anzugs manuell. Langsam aber sicher spüre ich eisige Kälte auf meinem Körper. Meine Knochen schmerzen. Mein Blut fühlt sich wie Eis an und sticht gegen jede meiner Fasern.
      Der Bildschirm des Terminals zeigt nun ein tiefes Schwarz statt des dramatischen Rots an. Ich bin unsichtbar. Der Sicherheitsalarm endet und das Terminal fährt wieder hoch.
    war_fac_res_b_9: |-
      Ich überschreibe den Kühlungsverlauf meines Exo-Anzugs manuell. Langsam aber sicher spüre ich ein Brennen im gesamten Körper. Ich fange an zu schwitzen.
      Der Bildschirm des Terminals zeigt ein dramatisches Rot. Der Sicherheitsscan endet und verwehrt mir den Zugriff zum Terminal.
    war_fac_desc_12: Das Terminal deutet an, dass diese Anlage nicht automatisiert
      war. Die hier stationierte Lebensform scheint geflüchtet zu sein.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Sie scheint während einer Art Prüfung gegangen zu sein. Vielleicht
      kann ich das Training an ihrer Stelle abschließen ...
    war_fac_opt_a_12: Metall einführen
    war_fac_opt_b_12: Katalysator einführen
    war_fac_opt_c_12: Organisches Element einführen
    war_fac_res_a_12: |-
      Das Terminal lehnt meine Eingabe ab. Mit schrillen, aggressiven Tönen schließt es sich. Ich scheine versagt zu haben.
      Ich hoffe, dass die dafür vorgesehene Lebensform wegen mir dadurch keine Probleme bekommt.
    war_fac_res_b_12: Der Verständnistest ist fehlgeschlagen.
    war_fac_res_c_12: Das Terminal nimmt meine Eingabe an. Mit schrillen, aggressiven
      Tönen gibt es mir vollen Systemzugriff. Ich scheine den Test bestanden zu haben.
      Vielleicht wird mir die Lebensform, für die ich das gemacht habe, dankbar sein.
    war_fac_desc_13: Eine seltsame Atmosphäre ist in der Anlage zu spüren. Neben dem
      Lärm des Alarms werde ich das Gefühl nicht los, dass hier irgendetwas vor sich
      geht. Ich durchsuche das Terminal nach Hinweisen.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: Der Text auf dem Bildschirm scheint aggressiv zu schweben. Eine
      solche Anlagen-KI habe ich bisher noch nicht gesehen. Tief im Untergrund höre
      ich elektronisches Heulen sterbender Wächter ...
    war_fac_opt_a_13: Anlagen-KI abschalten
    war_fac_opt_b_13: Pugneum einfüllen
    war_fac_opt_c_13: Fächer verbrennen
    war_fac_res_a_13: Aufgrund meines Misstrauens starte ich eine Notfallabschaltung
      der Anlagen-KI. Der Alarm verstummt. Das elektronische Heulen endet. Leider
      reagiert das Terminal nicht mehr.
    war_fac_res_b_13: |-
      Ich gebe etwas Pugneum in den Eingabetrichter. Maschinen aktivieren sich. Das elektronische Heulen wird lauter. Ein Augenblick verstreicht.
      Die unheilvollen Geräusche enden so seltsam, wie sie begonnen haben. Das Terminal zeigt jetzt wieder den langweiligen Text eines Anlagenbedienfelds an.
    war_fac_res_c_13: |-
      Aufgrund meines Misstrauens starte ich eine Notfallverbrennung der Lagerfächer der Anlage. Das elektronische Heulen wird lauter und schriller, als das Feuer seine Arbeit verrichtet. Dann folgt plötzliche Stille.
      Die seltsame Atmosphäre der Anlage schwindet. Das Terminal zeigt jetzt wieder den langweiligen Text eines Hauptbedienfelds an.
    war_fac_desc_16: |-
      Der Alarm hat die Fertigungslinie der Fabrik nicht unterbrochen. Ich höre schwer arbeitende Maschinen unter meinen Füßen, laute Geräusche einer Schwerindustrie.
      Das Terminal selbst bietet jedoch weniger Spannung. Irgendetwas stimmt nicht.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Die Fächer scheinen leer zu sein. Von den Maschinen kommt wütendes
      Klappern, sie produzieren aber nichts.
    war_fac_opt_a_16: Metall einführen
    war_fac_opt_b_16: Diwasserstoff einführen
    war_fac_opt_c_16: Natrium einführen
    war_fac_res_a_16: Ich fülle frisches Ferrit in den Trichter. Die Maschinen klappern
      weiterhin, jedoch viel geschmeidiger. Die Versorgungslinien haben neues Material.
    war_fac_res_b_16: Ich fülle frischen Diwasserstoff in den Trichter. Von den Maschinen
      unter mir ist eine Explosion zu hören. Die reaktionsfreudige Substanz hat eine
      Art industrielle Katastrophe ausgelöst.
    war_fac_res_c_16: Ich fülle frisches Natrium in den Trichter. Von den Maschinen
      unter mir ist eine Explosion zu hören. Die reaktionsfreudige Substanz hat eine
      Art industrielle Katastrophe ausgelöst.
    war_fac_desc_17: Die Anlage plärrt, eine wütende Warnung gegen mein Eindringen.
      Auf dem Terminal ist aufgrund der Produktionsstörung eine ähnlich wütende Nachricht
      zu sehen.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Der Aufseher auf einer anderen Welt scheint etwas zu verlangen.
      Vielleicht erhalte ich vollen Zugriff auf das Terminal, wenn ich seinen Wünschen
      nachkomme ...
    war_fac_opt_a_17: Gegenbefehl erteilen
    war_fac_opt_b_17: Magnetisiertes Ferrit einführen
    war_fac_opt_c_17: Chromatisches Metall einführen
    war_fac_res_a_17: Das Terminal übermittelt ein Entschuldigungsbellen. Der Wunsch
      wurde zurückgezogen. Ich habe jetzt vollen Zugriff auf das Bedienfeld der Anlage.
    war_fac_res_b_17: Das Terminal übermittelt ein verwirrtes und zorniges Bellen.
      Der Aufseher schaltet das Terminal ab, er scheint aufgrund meiner dürftigen
      Gabe verärgert zu sein.
    war_fac_res_c_17: Das Terminal übermittelt einen nachhallenden Laut, die Antwort
      eines glücklichen Kriegers. Ich habe ihn zufriedengestellt und erhalte vollen
      Zugriff auf das Bedienfeld der Anlage.
    war_fac_desc_20: Das Terminal zeigt eine dringende Warnung an. Ein wichtiger Teil
      der Anlage wurde vom Sicherheitsalarm beeinträchtigt.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Die Anzeige überrascht mich.<DELAY>0.4<> Ein Kriegerherz wird
      angezeigt, das unregelmäßig schlägt.<DELAY>0.3<> Mit Kabeln und künstlichen
      Ventilen verbunden, scheint es eine biologische Flüssigkeit durch die Organe
      tief in der Anlage zu pumpen.
    war_fac_opt_a_20: Stromfluss erhöhen.
    war_fac_opt_b_20: Adrenalinfluss einleiten.
    war_fac_opt_c_20: Systeme abschalten.
    war_fac_res_a_20: |-
      Ich erhöhe den Zufluss zum Herzen der Anlage. Es vibriert kurz und beginnt dann, gleichmäßig zu schlagen. Seine seltsame Existenz geht weiter.
      Der Notfall ist beendet und das Terminal zeigt wieder das Standardeingabesystem einer Anlage an.
    war_fac_res_b_20: |-
      Ich versorge das Herz der Anlage direkt mit einem Schuss Adrenalin. Es pocht, verkrampft immer wieder und kommt mit einer letzten Zuckung zum Stillstand.
      Der Bildschirm des Terminals schaltet sich aus. Es ist lediglich ein schwarzes Bild zu sehen.
    war_fac_res_c_20: |-
      Ich fahre die Anlage herunter, um die Belastung des Herzens zu verringern. Während das System herunterfährt, schlägt das Herz immer langsamer. Ehe ich den Vorgang rückgängig machen kann, schlägt es zum letzten Mal.
      Die Organe, die auf seine Prozesse angewiesen sind, leiden an Sauerstoffmangel und sterben ab. Der Bildschirm des Terminals schaltet sich aus. Es ist lediglich ein tiefschwarzes Bild zu sehen.
    war_fac_desc_19: Ich nähere mich dem Terminal, doch ein sekundärer Sicherheitscheck
      ist bereits im Gange.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Scanner treten aus der Decke hervor und beginnen, in meine Richtung
      zu schwenken. Meine Entdeckung könnte weniger von Vorteil sein.
    war_fac_opt_a_19: Verstecken.
    war_fac_opt_b_19: Still stehen.
    war_fac_res_a_19: Ich versuche mich zu verstecken. Dafür ist es jedoch bereits
      zu spät. Die Scanner bemerken mich, als ich mich ducke. Dieser sekundäre Sicherheitsalarm
      schaltet die gesamte Anlage ab.
    war_fac_res_b_19: |-
      Ich bleibe regungslos, während mich die Scanner mit ihren starren Augen überprüfen. Schließlich lassen sie von mir ab.
      Nach Ende der Überprüfung schaltet sich der Sicherheitsalarm ab. Das Terminal entsperrt sich.
    all_fac_review_opt: Arbeitsablauf-Text ansehen
    all_fac_success_res: Der Arbeitsablauf der Einrichtung wurde erfolgreich wiederhergestellt.
      Der Alarm verstummt und das Terminal gewährt mir vollen Zugriff auf seine Herstellungsmodule.
    all_fac_fail_res: Das Terminal lehnt die Eingabe ab und schaltet sich komplett
      ab. Auf der Anzeige blinkt ein kleines, rotes Licht auf, das meine Bewegungen
      verfolgt.
    tra_fac_desc_18: Der Sicherheitsalarm verschlüsselt den Bildschirm. Es sind nur
      mehr wirre Zeichen fremdartiger Wörter zu sehen.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Es scheint sich um eine KI-betriebene Einrichtung zu handeln.
      Wenn ich den korrekten Arbeitsablauf erneut aktivieren könnte, würde sein autonomes
      System die Installation vielleicht wieder in Gang setzen ...
    tra_fac_opt_a_18: Handelsmodul herstellen
    tra_fac_opt_b_18: Raumstationsantrieb herstellen
    tra_fac_desc_19: Diese autonome Fabrik wurde durch den Alarm verschlüsselt. Auf
      dem Terminal ist fast nur Unleserliches zu sehen – mit Ausnahme einiger weniger
      leserbarer Worte ...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Hoffentlich reicht es aus, um herauszufinden, woran der bisherige
      Nutzer gearbeitet hat und womit das System wiederhergestellt werden könnte ...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hyperantrieb
    tra_fac_opt_c_19: Startschubdüsen
    tra_fac_res_a_19: |-
      Der Arbeitsablauf des bisherigen Nutzers ist wiederhergestellt.

      Das System ist reaktiviert.
    tra_fac_res_b_19: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des bisherigen Nutzers zuzugreifen.

      Die Installation bleibt offline.
    tra_fac_desc_20: Der illegale Zutritt hat dafür gesorgt, dass sich das Terminal
      verdunkelt. Wenn ich mich konzentriere, kann ich jedoch ein paar in den Bildschirm
      gebrannte Worte erkennen ...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Übersetzt könnten sie mich zum Arbeitsablauf des bisherigen
      Nutzers führen, der die Einrichtung automatisch wieder reaktivieren würde ...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Blitzwerfer
    tra_fac_opt_c_20: Landdisruptor-Granate
    tra_fac_res_a_20: |-
      Der Arbeitsablauf des bisherigen Nutzers ist wiederhergestellt.

      Das System ist reaktiviert.
    tra_fac_res_b_20: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des bisherigen Nutzers zuzugreifen.

      Die Installation bleibt offline.
    tra_fac_desc_21: Der illegale Zutritt hat dafür gesorgt, dass der Bildschirm verschlüsselt
      wurde, ein paar Textfetzen sind jedoch noch lesbar.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Die Worte können zum Arbeitsablauf des bisherigen Nutzers zurückverfolgt
      werden. So kann ich die Installation wieder reaktivieren.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Gefahrenschutz
    tra_fac_opt_c_21: Exo-Anzug
    tra_fac_res_a_21: |-
      Der Arbeitsablauf des bisherigen Nutzers ist wiederhergestellt.

      Das System ist reaktiviert.
    tra_fac_res_b_21: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des bisherigen Nutzers zuzugreifen.

      Die Installation bleibt offline.
    tra_fac_desc_26: Die Maschinen sind noch aktiv. Ein Timer läuft langsam ab und
      zeigt die Zeit bis zur nächsten Produktauslieferung der Einrichtung.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Mein Scanner hat die Elemente ermittelt, die hier verwendet
      wurden. Ich könnte den Prozess beschleunigen ...
    tra_fac_opt_a_26: Gewöhnlichen Treibstoff auffüllen
    tra_fac_opt_b_26: Ungewöhnlichen Treibstoff auffüllen
    tra_fac_opt_c_26: Seltenen Treibstoff auffüllen
    tra_fac_res_a_26: Die Produktionsrate der Einrichtung wurde erhöht.
    tra_fac_res_b_26: |-
      Die Produktionsgeschwindigkeit der Einrichtung ist unverändert.

      Das Handelsfach bleibt leer.
    tra_fac_desc_27: Die Maschinen sind trotz des Sicherheitsalarms betriebsbereit.
      Auf meinem Scanner leuchten die verschiedenen Elemente, die zum Betrieb verwendet
      werden, kurz auf.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Ich kann die Prozesse beschleunigen und sie vielleicht sogar
      unterstützen.
    tra_fac_opt_a_27: Katalysatorzufuhr auffüllen
    tra_fac_opt_b_27: Organischen Trichter auffüllen
    tra_fac_opt_c_27: Metallische Zufuhr verdoppeln
    tra_fac_desc_28: Ein Bildschirm mit Details zu den Produktionsbedingungen ist
      geöffnet.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: Die industrielle Herstellung eines komplexen Produkts ist in
      vollem Gange. Bis zur nächsten Ausgabe dauert es noch eine Weile, aber ich kann
      die Systeme beschleunigen.
    tra_fac_opt_a_28: Temperatur erhöhen
    tra_fac_opt_b_28: Druck erhöhen
    tra_fac_opt_c_28: Katalysatorzufuhr erhöhen
    tra_harv_desc_1: Ein hoher Befehl aus einer anderen Welt hat alle Prozesse in
      dieser Anlage gestoppt. Das Terminal blinkt wütend und fordert eine sofortige
      Aktion wegen einer unbezahlten Schuld ein.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Es gibt die Option, eine Antwort mit Geld zu versenden. Ich
      habe den Eindruck, dass ich jemandem das Leben viel leichter machen würde, wenn
      ich mich großzügig zeige.
    tra_harv_opt_a_1: Vollen Betrag zahlen.
    tra_harv_opt_b_1: Teil des Betrags zahlen.
    tra_harv_res_a_1: |-
      Ein ferngesteuertes Duftzerstäubungssystem hüllt mich in ein angenehmes Parfüm.

      Das Terminal schaltet etwas frei, das mir auf meiner Reise helfen wird.
    tra_harv_res_b_1: |-
      Ein wütender Alienschnabel erscheint kurzzeitig auf einem Terminal und brüllt mich an.

      Die eingeschränkten Systeme in der Anlage sind wieder online.
    tra_harv_desc_2: Bilder von Raumschiffen der Jäger-Klasse wurden hierher gesendet.
      Sie weisen Brandmarken aus der Schlacht auf und es handelt sich wahrscheinlich
      um Piraten.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Die Nachricht scheint nach Augenzeugen zu suchen und bietet
      eine Art Belohnung für Antworten ...
    tra_harv_opt_a_2: Einige Schiffe markieren.
    tra_harv_opt_b_2: Alle Schiffe markieren.
    tra_harv_res_a_2: Eine sofortige Antwort kommt an – mit einer kleinen finanziellen
      Belohnung!
    tra_harv_res_b_2: Die besorgte Antwort erscheint mit einer Belohnung für meinen
      Bericht.
    tra_harv_desc_3: Eine massenhaft verschickte Unternehmensmitteilung wartet ungelesen
      auf dem Terminal. Sie ist voller hoher Zahlen und scheinbar beeindruckender
      Gewinnmargen. Der Ton wirkt zufrieden und dankbar.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'Am Ende kann der Angestellte zwischen einem von zwei Bildern
      wählen: einem Bankkonto mit galaktischen Units oder einem vollen Laderaum.'
    tra_harv_opt_a_3: Konto mit Units wählen.
    tra_harv_opt_b_3: Schiffsladeraum wählen.
    tra_harv_res_a_3: |-
      Ein automatischer Duftzerstäuber sprüht mich mit einem angenehmen Parfüm ein, als er sich öffnet.

      Ich erhalte Geld von den Absendern der Nachricht.
    tra_harv_res_b_3: |-
      Ein Lagerfach in der Nähe öffnet sich.

      Ich erhalte Handelsgüter.
    tra_harv_desc_4: Da ist eine Nachricht von einem weit entfernten Alienvolk. Sie
      scheinen wütend auf den Händler zu sein, der sich in das System geloggt hat.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Ich kann ihnen eines von zwei Metallprodukten auf dem Bildschirm
      schicken. Das erste sieht seltsam schwach gefärbt aus und das zweite schimmert
      grell auf dem Bildschirm.
    tra_harv_opt_a_4: Das schwach gefärbte Metall schicken
    tra_harv_opt_b_4: Das grell gefärbte Metall schicken
    tra_harv_res_a_4: "Die Stimme eines wütenden Kriegers schreit durch die Sprechanlage.
      \n\nSonst geschieht nichts."
    tra_harv_res_b_4: |-
      Ein schroffes Geräusch der Zustimmung ertönt durch die Sprechanlage.

      Eine Bezahlung wird ausgegeben.
    tra_harv_desc_5: Der Bildschirm zeigt, dass hier eine Menge Elemente gehandelt
      werden, aber zurzeit ist das Handelsfach offen ... und leer.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Auf dem Bildschirm erscheint, vielleicht in Bezug darauf, eine
      Nachricht aus einer anderen Welt.
    tra_harv_opt_a_5: Gewöhnliches Metall ins Fach legen
    tra_harv_opt_b_5: Ungewöhnliches Metall ins Fach legen
    tra_harv_opt_c_5: Seltenes Metall ins Fach legen
    tra_harv_res_a_5: Ich erhalte eine kleine Bezahlung.
    tra_harv_res_b_5: Ich erhalte eine großzügige Bezahlung.
    tra_harv_res_c_5: |-
      Ich erhalte eine gute Bezahlung ...

      ... und eine überraschte Dankesnote.
    tra_harv_desc_6: Dies ist eine brandneue Produktionsanlage ohne zugewiesene Spezialisierung.
      Das Terminal ist vollkommen leer und lässt automatisierte Startprozeduren ablaufen.
      Ich muss mehrere Bildschirme überfliegen, bevor eine Bildnachricht erscheint.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: Sie enthält drei chemische Symbole – eins ein Katalysator und
      die anderen organisch und metallisch. Um mich herum laufen die Produktionsprozesse
      an und warten auf eine Arbeitsvorlage.
    tra_harv_opt_a_6: Den Katalysator wählen
    tra_harv_opt_b_6: Das Metall wählen
    tra_harv_opt_c_6: Die organische Verbindung wählen
    tra_harv_res_a_6: Das Terminal verarbeitet meine Auswahl und gibt mir etwas, das
      der ausstehenden Aufgabe angemessen ist ...
    tra_harv_res_b_6: Das Terminal verarbeitet meine Auswahl und gibt mir etwas, das
      der ausstehenden Aufgabe angemessen ist ...
    tra_harv_res_c_6: Das Terminal verarbeitet meine Auswahl und gibt mir etwas, das
      der ausstehenden Aufgabe angemessen ist ...
    tra_harv_desc_7: Die Handelsfächer in dieser Anlage sind randvoll und bereit für
      die Verteilung. Es gibt drei Bilder auf dem Bildschirm. Jedes zeigt den Umriss
      einer anderen Sorte von Händler. Es ist merkwürdig ... es scheint, als ob sie
      nach der Größe ihrer Bäuche aufgestellt wurden.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: Der erste Händler ist klein und dünn, der zweite ist pummeliger
      – und der letzte hat einen riesigen Bauch, der fast schon auf dem Boden schleift.
      Ich soll mit Sicherheit einen auswählen ...
    tra_harv_opt_a_7: Den kleinen, dünnen Händler wählen.
    tra_harv_opt_b_7: Den mittelgroßen Händler wählen.
    tra_harv_opt_c_7: Den fettleibigen Händler wählen.
    tra_harv_res_a_7: |-
      Ein Handelsfach öffnet sich.

      Ich erhalte eine bescheidene Menge Handelsgüter.
    tra_harv_res_b_7: |-
      Ein Handelsfach öffnet sich.

      Ich erhalte eine anständige Menge Handelsgüter.
    tra_harv_res_c_7: |-
      Ein Handelsfach öffnet sich.

      Eine riesige Menge Handelsgüter wurde bereitgestellt.
    tra_harv_desc_8: Eine wichtige Nachricht aus einer anderen Welt wurde empfangen.
      Eine holografische Einblendung zeigt verschiedene interstellare Handelsrouten,
      aber eine endet abrupt – lange bevor sie ihr Ziel erreicht.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Güter warten in einem verschlossenen Handelsfach auf ihren Abtransport.
      Ich kann das Endziel auswählen, oder ich wähle einen der Punkte aus, an denen
      ein Schiff verschwunden ist.
    tra_harv_opt_a_8: Handelsziel auswählen.
    tra_harv_opt_b_8: Ort des Verschwindens auswählen.
    tra_harv_res_a_8: Das Handelsfach öffnet sich.
    tra_harv_res_b_8: Ich erhalte einen neuen Schiffstechnologie-Bauplan, der mir
      besseren Schutz bieten wird.
    tra_harv_desc_9: Die ganze Einrichtung strahlt eine Art Unterdrückungsfeld über
      die Oberfläche des Planeten aus. Es blockiert eine unbekannte Kommunikationsform
      und wird von den Händlern, die hier verkehren, offensichtlich als wesentlicher
      und nötiger Vorgang betrachtet.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Das Unterdrückungsfeld wird mit katalytischen Elementen betrieben.
      Die Elemente werden in das geöffnete Ressourcenfach eingeführt, das vor meinen
      Füßen liegt.
    tra_harv_opt_a_9: Katalysator entfernen
    tra_harv_opt_b_9: Katalysator hinzufügen
    tra_harv_res_a_9: Das Unterdrückungsfeld schaltet sich aus.
    tra_harv_res_b_9: |-
      Das Unterdrückungsfeld wurde verstärkt.

      Eine erleichterte Nachricht erscheint auf dem Bildschirm.
    tra_harv_desc_10: Eine in Schleife abgespielte Übertragung auf dem Terminal zeigt
      Bilder von Kriegerschiffen. Sie lassen die kleinen Händlerschiffe, die sie passieren,
      winzig erscheinen – wie Raubfische, die harmlos neben ihrer Beute schwimmen.
      Man spürt klar die Anspannung in der Szene.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Handels-, Lager- und Ressourcenfächer um mich herum werden
      offensichtlich dazu genutzt, um verschiedene Arten von defensiven und offensiven
      Geräten zu lagern. Es kommt vielleicht die Zeit, in der sich diese Händlerrasse
      in einem Kampf behaupten muss.
    tra_harv_opt_a_10: Handelsfach öffnen.
    tra_harv_opt_b_10: Lagerfach öffnen.
    tra_harv_opt_c_10: Ressourcenfach öffnen.
    tra_harv_res_a_10: Ich werde mit einem neuen Multiwerkzeug bewaffnet.
    tra_harv_res_b_10: Ich erhalte einen neuen Multiwerkzeug-Technologie-Bauplan.
    tra_harv_res_c_10: Ich erhalte Munition.
    tra_harv_desc_11: Ein Handelsfach erzittert und eine genauere Untersuchung zeigt,
      dass es voller sich windender Mollusken ist. Sie sind pink, schneckenähnlich
      und haben scharfe, blutbeschmierte Zähne.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Ein Schaubild auf dem Bildschirm vor mir beschreibt, dass das
      Einführen der Schnecke im Gesichtsbereich nützlich wäre. Was aber nicht genauer
      beschrieben wird, ist, in welche Öffnung.
    tra_harv_opt_a_11: Schnecke in die Nase einführen.
    tra_harv_opt_b_11: Schnecke in das Ohr einführen.
    tra_harv_opt_c_11: Schnecke in den Mund einführen.
    tra_harv_res_a_11: |-
      Die Schnecke beißt mir in die Nase.

      Der Schmerz ist heftig.
    tra_harv_res_b_11: |-
      Die Schnecke bohrt sich tief in mein Ohr.

      Ich fühle, wie ich die Sprache der Händler besser verstehe.
    tra_harv_res_c_11: |-
      Ich schlucke die Schnecke und warte, während sie sich in meinem Magen windet.

      Nichts Besonderes geschieht.
    tra_harv_desc_12: Ein merkwürdiger Test erscheint auf dem Terminal. Ein ansässiger
      Händler hat eine Notiz für einen Kollegen hinterlassen.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Ich sehe ein holografisches Bild einer gepanzerten Kreatur,
      die auf ihrem Rücken liegt und von der hell scheinenden Sonne bestrahlt wird.
      So sehr sie sich auch bemüht, sie kann sich nicht alleine aufrichten. Ich kann
      die Szene manipulieren, um festzulegen, was ich tun würde, um zu helfen.
    tra_harv_opt_a_12: Kreatur helfen und ihr dann Wasser verkaufen.
    tra_harv_opt_b_12: Kreatur studieren.
    tra_harv_opt_c_12: Überbrückungschip benutzen.
    tra_harv_res_a_12: |-
      Ich bestehe den Test und erweise mich als ein wahrer Händler.

      Die Systeme der Einrichtung sind online.
    tra_harv_res_b_12: |-
      Ich bestehe den Test nicht.

      Die Systeme der Einrichtung bleiben außer Betrieb.
    tra_harv_res_c_12: |-
      Der merkwürdige Test wird mit Leichtigkeit überbrückt.

      Die Einrichtung ist betriebsbereit.
    tra_harv_desc_13: Ein Haufen interessant aussehender Technologie und Bewaffnung
      wurde durch die Einrichtung gezogen und in einem Entsorgungsfach zurückgelassen.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: Auf dem Bildschirm sieht die Ausrüstung in dem Haufen verrostet
      und kaputt aus. Wenn ich sie aber auf den Boden des Außenpostens auswerfen könnte,
      würde ich sie besser untersuchen können. Allerdings wurde das Entsorgungsfach
      selbst mit einem gefährlich aussehenden Symbol beschmiert.
    tra_harv_opt_a_13: Ausrüstung einäschern.
    tra_harv_opt_b_13: Ausrüstung entfernen und untersuchen.
    tra_harv_res_a_13: |-
      Die Ausrüstung ist zerstört.

      Man bedankt sich bei mir.
    tra_harv_res_b_13: |-
      Die Ausrüstung wird auf den Boden gekippt.
       
      Ich berge einen Technologie-Bauplan.
    exp_fac_desc_2: Das Primärterminal reagiert nicht, doch die Kommunikation ist
      funktionsbereit.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Ich könnte mit dem Wesen sprechen, das es gebaut hat.
    exp_fac_opt_a_2: Fernzugriff-Hilfe erbitten
    exp_fac_opt_b_2: System auf Werkseinstellungen zurücksetzen
    exp_fac_res_a_2: |-
      Die hellen Lichter einer elektronischen Lebensform erscheinen auf einem Bildschirm in der Nähe. Sie zwitschert hell.

      Ich erhalte eine Belohnung für meinen Bericht.
    exp_fac_res_b_2: Die Einrichtung reagiert überhaupt nicht mehr.
    exp_fac_desc_23: Das Terminal spricht mit mir. Ein einfaches KI-Programm buchstabiert
      schnell Worte in der Sprache der elektronischen Lebensformen.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: Zu meinen Füßen öffnet sich die Luke eines Ressourcenfachs.
    exp_fac_opt_a_23: Organische Materie einführen
    exp_fac_opt_b_23: Metall einführen
    exp_fac_opt_c_23: Katalysator einführen
    exp_fac_res_a_23: |-
      Das KI-Programm bleibt unbeeinträchtigt.

      Es schaltet das Terminal ab.
    exp_fac_res_b_23: |-
      Das KI-Programm entkommt dem Terminal.

      Die Systeme sind betriebsbereit.
    exp_fac_desc_24: 'Ein automatischer Prozess hat die Ausgabe des Terminals verschlüsselt.
      Ich erkenne ein paar Worte wieder, der Rest ist im Rauschen verlorengegangen. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Sie könnten mich zum Arbeitsablauf des Aufsehers führen und
      die Einrichtung wieder reaktivieren.
    exp_fac_opt_a_24: Gas
    exp_fac_opt_b_24: Schild
    exp_fac_opt_c_24: Exo-Anzug
    exp_fac_res_a_24: |-
      Der Arbeitsablauf des elektronischen Aufsehers ist wiederhergestellt.

      Das System ist reaktiviert.
    exp_fac_res_b_24: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des Aufsehers zuzugreifen.

      Die Installation bleibt offline.
    exp_fac_desc_25: Mein Eindringen hat dazu geführt, dass die Arbeit auf dem primären
      Terminal verschlüsselt wurde. Es ist nur noch ein chaotisches Durcheinander
      von Wörtern übrig.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Mit dem, was ich sehe, kann ich den Arbeitsablauf des Aufsehers
      neu starten und die Systeme reaktivieren.
    exp_fac_opt_a_25: Satelliten
    exp_fac_opt_b_25: Asteroiden
    exp_fac_desc_26: Der ausgelöste Sicherheitsalarm blockiert das Terminal. Ein Rauschen
      bedeckt den Großteil des Bildschirms und verbirgt somit beinahe alle relevanten
      Informationen.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Die noch sichtbaren Wörter könnten mich zum momentanen Forschungsschwerpunkt
      des Außenpostens führen ...
    exp_fac_opt_a_26: Piraten
    exp_fac_opt_b_26: Händler
    exp_fac_opt_c_26: Orbitalstation
    exp_fac_desc_27: Der illegale Zutritt hat dafür gesorgt, dass der Bildschirm mit
      einer leuchtend roten Kugel verschleiert wurde. Nur ein paar lesbare Worte sind
      noch übrig.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Würde ich herausfinden, woran der Aufseher geforscht hat, könnte
      ich seinen Arbeitsablauf wiederherstellen ...
    exp_fac_opt_a_27: Der Atlas
    exp_fac_opt_b_27: Der Prophezeite
    exp_fac_opt_c_27: Der Reisende
    exp_fac_res_a_27: |-
      Die Einrichtung pulsiert in einem roten Licht. Ich werde aufgeladen. Man bedankt sich bei mir.

      Ich bin vollkommen.
    exp_fac_res_b_27: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des Aufsehers zuzugreifen.

      Ich werde von einem roten Licht geblendet. Die Einrichtung bleibt offline.
    exp_fac_desc_6: An diesem Terminal sind zwei elektronische Lebensformen registriert.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: Die Arbeit der primären Entität ist voller komplizierter chemischer
      Symbole. Die sekundäre Entität konzentriert sich auf Diagramme mit elektronischen
      Schaltplänen.
    exp_fac_opt_a_6: Als primäre Entität anmelden
    exp_fac_opt_b_6: Als sekundäre Entität anmelden
    exp_fac_res_a_6: Die Arbeitsablauf-Prozedur der primären Entität bietet nützliche
      Informationen.
    exp_fac_res_b_6: Die Arbeitsablauf-Prozedur der sekundären Entität verschafft
      mir einen Technologie-Bauplan.
    exp_fac_desc_11: Ein verkabelter Metallpfeil springt aus einer Platte hervor und
      bohrt sich durch mein Visier. Er durchstößt die Haut auf meiner Stirn, und ich
      spüre schwache Elektrizität.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Sei es Lösegeld, ein bezahlter Dienst oder ein Sicherheitsgerät
      – das Terminal scheint eine Zahlung zu erwarten ...
    exp_fac_opt_a_11: Units einführen
    exp_fac_opt_b_11: Units einführen
    exp_fac_opt_c_11: Pfeil entfernen
    exp_fac_res_a_11: Ich erfahre mehr über die binäre Sprache der elektronischen
      Lebensformen.
    exp_fac_res_b_11: Ich erfahre ein wenig über die binäre Sprache der elektronischen
      Lebensformen.
    exp_fac_res_c_11: |-
      Ich entferne den Pfeil.

      Die Prozesse des Terminals enden.
    exp_fac_desc_14: Ich schalte schnell durch außerirdische Warnungen, um herauszufinden,
      was die Einrichtung abgeschaltet hat.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Doch es ist zu spät, und ich bemerke, dass mir all das bekannt
      vorkommt. Zu bekannt. Ich habe das schon einmal gemacht. Sehr oft sogar.
    exp_fac_opt_a_14: Strömungskristalle wiederaufladen
    exp_fac_opt_b_14: Temporalen Kondensator aktivieren
    exp_fac_opt_c_14: Uhr zurücksetzen
    exp_fac_res_a_14: |-
      Ich bin für einige Tage in einer Zeitschleife gefangen.

      Ein automatisierter Prozess rettet mich schließlich.
    exp_fac_res_b_14: |-
      Der temporale Kondensator beendet die Zeitschleife.

      Die Einrichtung nimmt den Betrieb wieder auf.
    exp_fac_desc_17: Die Installation wurde gehackt. Eine verschlüsselte Übertragung
      hat die Sicherheitssysteme überwunden und stiehlt Daten.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Zwei Wellenlängen sind offen. Eine stammt von der Oberfläche
      des Planeten, die andere von hoch oben.
    exp_fac_opt_a_17: Planetensignal blocken
    exp_fac_opt_b_17: Orbitalsignal blocken
    exp_fac_opt_c_17: Eingriff melden
    exp_fac_res_a_17: |-
      Die verschlüsselte Übertragung übernimmt die volle Kontrolle.

      Das Terminal schaltet sich ab.
    exp_fac_res_b_17: |-
      Die verschlüsselte Übertragung ist blockiert.

      Die Einrichtung kehrt zu einem betriebsbereiten Status zurück.
    exp_fac_res_c_17: |-
      Die Übertragung ist blockiert.

      Ich erhalte ein Zeichen der Dankbarkeit vom Aufseher der Einrichtung.
    exp_harv_desc_1: Ich entdecke eine aufgeregte Nachricht aus einer anderen Welt.
      Sie scheint einen Bericht zu diskutieren ... mit einem Bild von mir in der Mitte!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Jemand scheint von meiner Reise fasziniert zu sein und will
      vielleicht helfen. Soll ich mich mit ihm in Verbindung setzen?
    exp_harv_opt_a_1: Bericht löschen.
    exp_harv_opt_b_1: Kommunikation öffnen.
    exp_harv_res_a_1: |-
      Der Bericht wird vom System gelöscht.

      Kurz erscheint eine Nachricht aus einer anderen Welt. Sie wirkt enttäuscht.
    exp_harv_res_b_1: |-
      Ich sehe kurz die Maskenlichter, die mich anstarren, bevor die Verbindung unterbrochen wird.

      Das Terminal belohnt mich mit kostbarem Wissen.
    exp_harv_desc_2: Ich finde einen Bericht mit Bildern von Wächtern, aber der Upload
      wurde wohl unterbrochen.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Eine fordernde, eventuell unhöfliche Nachricht aus einer anderen
      Welt blinkt mich an. Irgendwo will irgendwer irgendetwas.
    exp_harv_opt_a_2: Wächterdaten erneut senden.
    exp_harv_opt_b_2: Ablehnend antworten.
    exp_harv_res_a_2: Das Informationspaket wird hochgeladen und sofort erscheint
      eine Bezahlung.
    exp_harv_res_b_2: Grellrote Maskenlichter erscheinen und brüllen wütend in ihrer
      Binärsprache.
    exp_harv_desc_3: Eine hohle, metallische Maske erscheint. Sie ist ein Datenextraktionsapparat
      für elektronische Lebensformen und mein Kopf passt gerade so hinein. Eine höhere
      Macht könnte vielleicht meine Wünsche und Bedürfnisse erhören.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Elektrische Blitze knistern über ihre Oberfläche. Das hier zu
      riskieren, könnte schmerzhaft sein ...
    exp_harv_opt_a_3: Benutzen und an meine Reise denken.
    exp_harv_opt_b_3: Benutzen, ohne an etwas zu denken.
    exp_harv_opt_c_3: Ich lasse es lieber sein.
    exp_harv_res_a_3: |-
      Der Schmerz ist unerträglich! Ich blicke in das Herz der ... Korvax-Konvergenz.

      Sie belohnt meine Erfahrungen.
    exp_harv_res_b_3: |-
      Die Kreaturen blicken in die Tiefe meines Verstandes.

      Der Schmerz ist unbeschreiblich, doch sie danken mir.
    exp_harv_res_c_3: Ich gehe vorsichtig auf Abstand zum außerirdischen Apparat.
    exp_harv_desc_4: Eine Massen-E-Mail aus einer anderen Welt zeigt beschädigte elektronische
      Lebensformen. Arme sind abgerissen, Masken zerkaut und Gesichtslichter verdunkelt.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Es wirkt abstoßend. Es ist klar, dass der Empfänger geschockt
      und zu einer Antwort gedrängt werden soll. Antworten können mit angehängten
      Units verschickt werden ...
    exp_harv_opt_a_4: Mit Units antworten.
    exp_harv_opt_b_4: Wütend antworten.
    exp_harv_opt_c_4: Gar nicht antworten.
    exp_harv_res_a_4: Ich habe für ein neues Multiwerkzeug zu meinem Schutz bezahlt.
    exp_harv_res_b_4: Ich erhalte keine Antwort. Aber jemand anderes schätzt mich
      ...
    exp_harv_res_c_4: Ich lasse die geschmacklose Nachricht unbeantwortet.
    exp_harv_desc_5: Ich öffne eine ungelesene Nachricht aus einer anderen Welt. Sie
      stellt den Leiter der Forschungsstation vor eine wichtige Wahl.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Es gibt drei deutliche Bilder, aus denen ich im Auftrag der
      abwesenden elektronischen Lebensform wählen kann: gefährlich aussehende Räuber,
      ein geologisches Bergbau-Gutachten und einen Asteroidenhaufen in einer Umlaufbahn.
      Offensichtlich wird die Entscheidung irgendwie belohnt ...'
    exp_harv_opt_a_5: Die Räuber.
    exp_harv_opt_b_5: Das Bergbau-Gutachten.
    exp_harv_opt_c_5: Der Asteroidenhaufen.
    exp_harv_res_a_5: Ich erhalte ein neues Multiwerkzeug.
    exp_harv_res_b_5: Ich erhalte einen neuen Multiwerkzeug-Technologie-Bauplan.
    exp_harv_res_c_5: Ich erhalte einen neuen Schiffstechnologie-Bauplan.
    exp_harv_desc_6: |-
      Ein Bild eines entfernten Sonnensystems wird hier untersucht. Man erkennt einen an Mineralien reichen Mond, der einen einsamen und giftig aussehenden Planeten umkreist.
      Etwas verdeckt sieht man im Hintergrund einen merkwürdigen dunklen Fleck – ein diamantförmiges Etwas, das durch das All schwebt. Etwas Rotes leuchtet im Zentrum.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Es sind keine Koordinaten sichtbar, aber ich kann verschiedene
      Stellen des Bildes aufbessern, um sie genau zu begutachten und dann die Daten
      des Terminals automatisch hochladen.
    exp_harv_opt_a_6: Mondbild aufbessern.
    exp_harv_opt_b_6: Planetenbild aufbessern.
    exp_harv_opt_c_6: Bild der diamantförmigen Struktur aufbessern.
    exp_harv_res_a_6: |-
      Meine Forschung wird hochgeladen.

      Ich erhalte einen neuen Multiwerkzeug-Technologie-Bauplan, um meine Forschung zu unterstützen.
    exp_harv_res_b_6: |-
      Meine Forschung wird hochgeladen.

      Ich erhalte einen neuen Technologie-Bauplan für meinen Exo-Anzug.
    exp_harv_res_c_6: |-
      Meine Forschung wird hochgeladen.

      Ich erhalte einen neuen Schiffstechnologie-Bauplan, um meine Forschung zu unterstützen.
    exp_harv_desc_7: Eine Nachricht aus einer anderen Welt hat alle planetaren Forschungsstationen
      erreicht. Sie füllt die Bildschirme mit Plänen irgendeiner wissenschaftlichen
      Expedition. Komplexe Sternenkarten, Treibstoffbedarf, komplizierte Kommunikationsausrüstung
      und Pläne für orbitale Experimente füllen den Bildschirm.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: Das Ressourcenfach des Außenpostens ist offen, um Metallspenden
      für die Mission zu empfangen. Außerdem wirkt es, als ob der ansässige Wissenschaftler
      sich der Flotte anschließen könnte ... dazu bräuchte man nur ein verbessertes
      Schiff.
    exp_harv_opt_a_7: Ein Metall beisteuern
    exp_harv_opt_b_7: Dem Team anschließen.
    exp_harv_res_a_7: |-
      Mein Beitrag wurde akzeptiert.

      Mit bestem Dank wurde nützliches Wissen zur Verfügung gestellt.
    exp_harv_res_b_7: |-
      Der Antrag des Wissenschaftlers wurde akzeptiert.

      Ein Schiffstechnologie-Bauplan wurde zur Verfügung gestellt.
    exp_harv_desc_8: Dieser Außenposten scheint eine riesige Bibliothek voller Produktionswissen
      zu sein. Eine gewaltige Liste von Produktformeln fließt über das Terminal –
      so schnell, dass es schon beim Zusehen wehtut. Sie scheinen nach ihren Basiselementen
      katalogisiert zu sein, aber jede genauere Betrachtung verursacht bei mir Übelkeit.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Die Ressourcenfächer neben mir sind offen und werden offensichtlich
      häufig genutzt.
    exp_harv_opt_a_8: Katalysator einführen
    exp_harv_opt_b_8: Organische Materie einführen
    exp_harv_opt_c_8: Metall einführen
    exp_harv_res_a_8: Das Terminal benutzt das Element, um eine Belohnung zu isolieren
      und auszuwählen.
    exp_harv_res_b_8: Das Terminal benutzt das Element, um eine Oxid-Belohnung zu
      isolieren.
    exp_harv_res_c_8: Das Terminal benutzt das Element, um eine Isotop-Belohnung zu
      isolieren.
    exp_harv_desc_10: Von Forschungsstationen überall auf dem Planeten fließt eine
      Fülle von Daten in dieses Terminal. Neben der Nutzung als Vorratsdepot für planetare
      Produkte, die verschlossen in Fächern unter meinen Füßen liegen, dient dieser
      Ort auch als Übertragungspunkt.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: Das ganze Wissen, das auf dieser Welt gesammelt wird, wird
      zu einem wissenschaftlichen Flaggschiff geschickt, welches hoch oben über meinen
      Kopf im Orbit schwebt. Ich könnte den Fluss ganz einfach anzapfen und mein eigenes
      Wissen vergrößern, aber mein eigenes Wissen und meine Entdeckungen zu teilen
      ist auch eine Option.
    exp_harv_opt_a_10: Datenfluss anzapfen.
    exp_harv_opt_b_10: Wissen teilen.
    exp_harv_res_a_10: |-
      Ich erhalte einen neuen Technologie-Bauplan.

      Aber mein Eingriff stört den gesamten Transfer ...
    exp_harv_res_b_10: |-
      Die Wissenschaftler analysieren mein Angebot ...

      ... und bedanken sich mit einem Geschenk, das mir auf meiner Reise helfen soll.
    exp_harv_desc_12: Eine Backup-Prozedur ist zum Stillstand gekommen. Das System
      archiviert eine große Menge an Sprachdaten, aber es ist nicht genügend Speicher
      vorhanden, um sie zuzuteilen.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Ich kann mein Multiwerkzeug anbringen, um zusätzlichen Speicher
      bereitzustellen. Es würde ein bestimmtes Metall erfordern, damit der Prozess
      wieder aufgenommen werden kann ...
    exp_harv_opt_a_12: Gewöhnliches Metall einführen
    exp_harv_opt_b_12: Ungewöhnliches Metall einführen
    exp_harv_opt_c_12: Seltenes Metall einführen
    exp_harv_res_a_12: Der Prozess startet neu und verschafft mir Wissen über die
      Sprache der elektronischen Lebensformen.
    exp_harv_res_b_12: Der Prozess wird fortgeführt und verbessert mein Wissen über
      die Sprache der elektronischen Lebensformen.
    exp_harv_res_c_12: Der Prozess kommt zum Ende und erweitert mein Wissen über die
      Sprache der elektronischen Lebensformen.
    exp_harv_desc_13: Die Einrichtung verarbeitet ein Signal, dessen Quelle ein entfernter
      Ort tief im Weltraum ist. Eine endlose Reihe Prozessoreinheiten schließt sich
      zusammen, um den Code einer merkwürdigen mathematischen Sprache zu entschlüsseln.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Seltene Elemente werden aus den Ressourcenfächern unter meinen
      Füßen gezogen, aber einige werden knapp.
    exp_harv_opt_a_13: Metall ins Fach legen
    exp_harv_opt_b_13: Katalysator ins Fach legen
    exp_harv_opt_c_13: Elemente aus Fach nehmen.
    exp_harv_res_a_13: |-
      Die Metalle werden dem Prozess hinzugefügt.

      Sie haben keine eindeutige Auswirkung.
    exp_harv_res_b_13: |-
      Das Material treibt die Entschlüsselungsprozedur an.

      Eine matte, rote Kugel leuchtet auf dem Bildschirm auf – und verblasst langsam.
    exp_harv_res_c_13: |-
      Ich finde seltene Elemente ...

      ... aber der Prozess, der den Code knackt, kommt zum Erliegen.
    war_fac_desc_21: Der Alarm hat die Informationen auf dem primären Terminal unkenntlich
      gemacht. Ich erkenne nur ein paar Worte.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Wenn es mir gelingt, herauszufinden, woran hier gearbeitet wurde,
      kann ich den Arbeitsablauf neu starten und die Vorgänge wiederherstellen.
    war_fac_opt_a_21: Absprungkapsel
    war_fac_opt_b_21: Raumschiff
    war_fac_opt_c_21: Frachter
    war_fac_res_a_21: |-
      Der Arbeitsablauf des ansässigen Kriegers ist wiederhergestellt.

      Das System ist reaktiviert.
    war_fac_res_b_21: |-
      Es gelingt mir nicht, auf den Arbeitsablauf des ansässigen Kriegers zuzugreifen.

      Die Installation bleibt offline.
    war_fac_desc_24: Die Produkternte der Einrichtung ist in vollem Gange. Ich kann
      die Systeme beschleunigen, indem ich einige der Maschinen, die unter mir arbeiten,
      verstärke.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Auf dem Terminal ist etwas geöffnet, das nach einem Energieverwaltungsbildschirm
      aussieht ...
    war_fac_opt_a_24: Energiekern verstärken
    war_fac_opt_b_24: Primäres Motherboard verstärken
    war_fac_opt_c_24: Elektromagnetische Spule verstärken
    war_fac_desc_22: Der Sicherheitsalarm hat den Bildschirm in ein Rauschen verwandelt.
      Bis auf ein paar Worte kann ich kaum etwas erkennen.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Wenn ich herausfinde, welcher Arbeitsablauf hier verschlüsselt
      wurde, kann ich die Systeme wiederherstellen ...
    war_fac_opt_a_22: Blitzwerfer
    war_fac_opt_b_22: Photonenkanone
    war_fac_opt_c_22: Minenlaser
    war_fac_desc_14: Auf dem Bildschirm ist eine lebhafte tropfenförmige Kreatur mit
      Kiemen zu sehen, die mit einer Waffe herumfuchtelt. Sie spricht in der Sprache
      der Krieger, jedoch intelligent und fröhlich.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Sie springt fröhlich zwischen blutbefleckten Runen hin und her
      und bittet dann um eine Unitspende.
    war_fac_opt_a_14: Units einführen
    war_fac_opt_b_14: Units einführen
    war_fac_opt_c_14: Ignorieren
    war_fac_res_a_14: Das Ausbildungsprogramm bringt mir die Sprache der Krieger näher!
    war_fac_res_b_14: |-
      Die lebhafte Kreatur spürt, wie ich mich vom Terminal entferne.

      Sie ist darauf programmiert, an dieser Stelle zu weinen.
    war_fac_desc_25: Der Sicherheitsalarm hat die Produktion nicht beeinflusst. Unter
      meinen Füßen bereiten unsichtbare Geräte den Mineralienabbau vor.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Ich kann den Prozess beschleunigen, indem ich unnötige Systeme
      entferne. Der automatische Bericht auf dem Bildschirm wird mir dabei helfen
      ...
    war_fac_opt_a_25: Temporalen Kondensator entfernen
    war_fac_opt_b_25: KI-Kern entfernen
    war_fac_opt_c_25: Schwerkraftstabilisatoren entfernen
    war_fac_desc_26: Ein automatischer Bericht wurde direkt vor meinem Einbruch fertiggestellt.
      Zeitgleich haben sich die Laserstrahlen in den Ressourcenfächern verdunkelt.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Ich kann einen Weg finden, dieses System zu verbessern und den
      Produktionszyklus zu beschleunigen ...
    war_fac_opt_a_26: Laser-Refraktion neu konfigurieren
    war_fac_opt_b_26: Lasergestützte Replikation neu konfigurieren
    war_fac_opt_c_26: Laserstrahl-Integrität neu konfigurieren
    war_fac_desc_23: Der Bildschirm ist ein Durcheinander von Wörtern, die zum Großteil
      im Rauschen untergegangen sind.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: Der Arbeitsablauf auf dem Bildschirm ist verschlüsselt. Wenn
      es mir gelingt, ihn zu identifizieren, kann ich die Systeme wieder reaktivieren
      ...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Wächter
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: Eine biologische Sondenantenne kommt aus dem Terminal und verschmilzt
      mit meinem Exo-Anzug. Ich kann mich nicht bewegen.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Man kann nicht sagen, ob das Teil der Einrichtung oder gar eine
      Sicherheitsmaßnahme ist.
    war_fac_opt_a_15: Entkommen
    war_fac_opt_b_15: Abwarten
    war_fac_res_a_15: |-
      Ich nutze den Antrieb meines Jetpacks, um die Sonde zu zerstören.

      Sie enthält etwas Nützliches ...
    war_fac_res_b_15: |-
      Die Sonde wird elektrisiert.

      Der Gestank von verbranntem Fleisch breitet sich in meinem Visier aus.
    war_fac_desc_27: Das Geräusch von Gas, das durch Systeme unter meinen Füßen fließt,
      ist neben dem Alarm zu hören. Ein automatischer Bericht blinkt auf dem Terminal
      auf.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Mit seiner Hilfe kann ich die Produktionsgeschwindigkeit erhöhen
      und hoffentlich beibehalten.
    war_fac_opt_a_27: Verteilungsnetzwerk neu ausbalancieren
    war_fac_opt_b_27: Lagertank neu ausbalancieren
    war_fac_opt_c_27: Druckventile neu ausbalancieren
    war_fac_desc_28: Eine leichte Kälte ist zu spüren, während der Sicherheitsalarm
      erklingt. Die Kühlmittelrohre werden durchflutet und ein automatischer Bericht
      erscheint auf dem Bildschirm.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Ich kann seine Ergebnisse nutzen, um den Produktionszyklus zu
      beschleunigen und ihn vielleicht beizubehalten.
    war_fac_opt_a_28: Kühlkammer reparieren
    war_fac_opt_b_28: Kühlmittelpumpe reparieren
    war_fac_opt_c_28: Kühlmittelnetzwerk reparieren
    war_fac_desc_18: Ein Krieger hat das Terminal mit einer versteckten Sprengladung
      versehen. Der Sicherheitsalarm hat den Timer für eine Sprengladung ausgelöst.
      Zwei Drähte liegen frei.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: Der Krieger hat eine Notiz hinterlassen. Nur noch Sekunden bleiben
      ...
    war_fac_opt_a_18: Roten Draht durchschneiden
    war_fac_opt_b_18: Blauen Draht durchschneiden
    war_fac_opt_c_18: Zurücktreten
    war_fac_res_a_18: Die Explosion setzt das Terminal außer Betrieb, und mich beinahe
      auch.
    war_fac_res_b_18: |-
      Die Bombe ist entschärft.

      Die Operationen sind wiederhergestellt.
    war_fac_res_c_18: |-
      Ich entferne mich gerade noch rechtzeitig.

      Das Terminal ist beschädigt und außer Betrieb.
    war_harv_desc_1: Ich öffne eine Liste mit militärischen Errungenschaften, die
      auf den Upload wartet. Es gibt Bilder von entfernten Schlachten, blutverschmierten
      Robotern und enormen Explosionen.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Ein Begleitschreiben erwartet ganz klar etwas im Gegenzug, doch
      der Autor entschloss sich, es nicht zu senden.
    war_harv_opt_a_1: Kriegsaufzeichnungen senden.
    war_harv_opt_b_1: Kriegsaufzeichnungen bearbeiten.
    war_harv_res_a_1: |-
      Feierliches Brüllen und Heulen ertönt aus den Lautsprechern.

      Ich nehme die Belohnung des Kriegers.
    war_harv_res_b_1: "Ich ergänze die Kriegsaufzeichnungen mit farbenfrohem Nonsens
      und schicke sie ab. \n\nDas Terminal blinkt, während es mein Bild aufzeichnet."
    war_harv_desc_2: Militärische Rangabzeichen und Bilder von kürzlich zerstörten
      Wächtern füllen den Bildschirm. In außerirdischen Propagandabildern wird die
      Zerstörung gefeiert.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Ich kann mit einem numerischen Wert antworten – sonst nichts.
    war_harv_opt_a_2: Eine riesige Zahl eingeben.
    war_harv_opt_b_2: Eine kleine Zahl eingeben.
    war_harv_opt_c_2: Null eingeben.
    war_harv_res_a_2: |-
      Eine seltsame, erstickte militärische Fanfare fängt an zu spielen.

      Jemand, der von meinen Angaben beeindruckt ist, schickt eine Belohnung.
    war_harv_res_b_2: Eine kleine Prämienzahlung wird durch die Systeme der Anlage
      geschickt.
    war_harv_res_c_2: |-
      Ein wütendes Kriegergesicht brüllt mich vom Bildschirm an.

      Ein Sicherheitslaser erscheint an der Decke und sucht sein Ziel.
    war_harv_desc_3: Ich finde ein Bild eines jungen Kriegers. Das Bild lässt ihn
      männlich und beeindruckend aussehen. Seine Gesichtsmale sind breit gezogen.
      Er sieht reich aus und scheint aus einem guten Zuchtbestand zu stammen. Der
      Blick in seinen Augen ist ... heißblütig?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: Die Nachricht gibt mir zwei Optionen.
    war_harv_opt_a_3: Akzeptieren.
    war_harv_opt_b_3: Ablehnen.
    war_harv_res_a_3: |-
      Die Lautsprecher in der Einrichtung spielen Orchestermusik.

      Ich erhalte ein grosszügiges Geschenk.
    war_harv_res_b_3: Ein Krieger-Ältester erscheint auf dem Bildschirm und verflucht
      mich.
    war_harv_desc_4: Ich finde das Bild einer verwüsteten Ebene, ein Diagramm mit
      zwei kämpfenden Aliens und Bilder einer gewählten Art von Multiwerkzeug-Waffe.
      Die Bilder zeigen dann offensichtlich die in ein planetarisches Handelsfach
      eingeschlossene Waffe ...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: Die Nachricht klingt wütend und als würde eine dieser Kreaturen
      sich moralisch überlegen fühlen. Ich kann akzeptieren oder ablehnen ...
    war_harv_opt_a_4: Akzeptieren.
    war_harv_opt_b_4: Ablehnen.
    war_harv_res_a_4: |-
      Dramatische Musik ertönt.

      Das Lager öffnet sich – darin ist ein Multiwerkzeug.
    war_harv_res_b_4: Durch die Lautsprecher des Terminals höre ich einen wütend drauflos
      meckernden Alien.
    war_harv_desc_5: Ich nähere mich dem Terminal. Eine Nachricht blinkt auf, sendebereit.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Eine riesige Liste von Ausrüstung wartet darauf, in eine andere
      Welt gesendet zu werden. Es ist eine Art Lagerliste: Alles wurde bereits bestätigt
      und abgehakt.'
    war_harv_opt_a_5: Lagerliste senden.
    war_harv_opt_b_5: Häkchen bei einem Gegenstand entfernen und senden.
    war_harv_opt_c_5: Häkchen bei vielen Gegenständen entfernen und senden.
    war_harv_res_a_5: Ich erhalte Units und man bedankt sich.
    war_harv_res_b_5: Das Krieger-Oberkommando schickt mir einen Multiwerkzeug-Technologie-Bauplan.
    war_harv_res_c_5: |-
      Das Krieger-Oberkommando ist nicht erfreut.

      Ein wütender General brüllt mich an und setzt die Einrichtung unter Strom.
    war_harv_desc_6: Ich finde eine Nachricht von einer anderen Welt, die für eine
      Kreatur in dieser Station bestimmt ist. Sie ist seltsam sentimental. Sie zeigt
      Bilder von einem kindlichen Krieger, dann ein Bild der gleichen Kreatur als
      blutüberströmter Jugendlicher – der stolz in den Hals eines Huftiers beißt.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Auf dem letzten Bild salutiert ein junger Krieger seiner Familie,
      als er eine weit entfernte Welt verlässt. Zu meinen Füßen befinden sich zwei
      verschlossene Lagerfächer. Die Nachricht ist so programmiert, dass nur eines
      von beiden geöffnet werden kann ...
    war_harv_opt_a_6: Das Lagerfach auf der linken Seite wählen.
    war_harv_opt_b_6: Das Lagerfach auf der rechten Seite wählen.
    war_harv_res_a_6: |-
      Ein zufriedenes Knurren ertönt.

      Das Fach enthält einen Technologie-Bauplan für meinen Exo-Anzug!
    war_harv_res_b_6: |-
      Ein zufriedenes Knurren ertönt.

      Das Fach enthält einen Multiwerkzeug-Technologie-Bauplan.
    war_harv_desc_7: Irgendjemand baut einen nuklearen Sprengkopf. Die Pläne, die
      in Gang gesetzt wurden, sind unmissverständlich. Eine komplizierte Sequenz von
      Technologie-Bauplänen und chemischen Isotopen-Reaktionen wartet darauf, dass
      das abschließende Hinzufügen von Thamium-9 beendet wird.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Zahllose Leben auf einem unbekannten Planeten, weit draußen
      im Kosmos, könnten aufgrund der Arbeit dieser Kriegsfabrik eines Tages gewaltsam
      enden ...
    war_harv_opt_a_7: Sprengkopf-Produktion abschließen.
    war_harv_opt_b_7: Versuchen, den Sprengkopf auseinanderzunehmen.
    war_harv_res_a_7: |-
      Das Gesicht eines zufriedenen Kriegers erscheint auf dem Bildschirm.

      Die Handelsfächer der Anlage öffnen sich.
    war_harv_res_b_7: Ich entnehme dem Sprengkopf einen Technologie-Bauplan.
    war_harv_desc_8: Eine Nachricht von einer anderen Welt wurde von einer Spezies
      von geschnäbelten Händlern hierher gesandt. Sie sieht aus wie ein unterzeichneter
      Vertrag – oder vielleicht eine Art Abkommen. Als Antwort haben lokale Krieger
      mehrere wertvolle Handelsgüter versandbereit in einem Fach zurückgelassen.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: Das Krieger-Oberkommando hat in der Folge eine erklärende Nachricht
      gesandt ...
    war_harv_opt_a_8: Handelsgüter geben.
    war_harv_opt_b_8: Handelsgüter nehmen.
    war_harv_res_a_8: |-
      Die Händler-Spezies dankt mir aus der Ferne.

      Sie senden mir Units, um mich noch weiter zu besänftigen.
    war_harv_res_b_8: |-
      Ich entnehme die Gaben.

      Die diplomatischen Beziehungen zwischen den beiden Spezies werden destabilisiert.
    war_harv_desc_10: |-
      Dies scheint ein Stützpunkt für eine bevorstehende militärische Operation zu sein.
      Pläne auf dem Bildschirm zeigen ein Handelsschiff, das eine bestimmte Fracht transportiert – möglicherweise, um eine weit entfernte planetare Autorität davon zu überzeugen, das Schiff ihre Kontrollpunkte passieren zu lassen.
      Das Schiff wurde jedoch heimlich stark modifiziert – und befördert außerdem eine Phalanx von Kriegern, die über hoch entwickelte Multiwerkzeug-Technologie verfügen.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Ich kann weitere Details über verschiedene Aspekte des Plans
      anfordern, bevor ich entdeckt und aus dem System ausgesperrt werde.
    war_harv_opt_a_10: Details zur Fracht ermitteln.
    war_harv_opt_b_10: Details zum Handelsschiff ermitteln.
    war_harv_opt_c_10: Details über das Multiwerkzeug ermitteln.
    war_harv_res_a_10: Ich erhalte den Produkt-Bauplan der Fracht, die in der verdeckten
      Mission verwendet wird.
    war_harv_res_b_10: Ich erhalte einen Technologie-Bauplan des getarnten Schiffes.
    war_harv_res_c_10: Ich erhalte einen Technologie-Bauplan des Multiwerkzeugs, das
      in der verdeckten Mission verwendet wird.
    war_harv_desc_11: Dies ist ein Militär-Terminal in einer Einrichtung, die anscheinend
      kürzlich geräumt wurde. Drei riesige Datenbanken wurden teilweise gelöscht.
      Eine erhöhte Rechenleistung ist erforderlich, um sie wiederherzustellen. Ein
      seltenes Metall würde den Zweck erfüllen.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: Datenbank Alpha zeigt die Symbole der Kriegerrasse, aber Beta
      und Gamma sind nicht gekennzeichnet.
    war_harv_opt_a_11: Datenbank Alpha wiederherstellen.
    war_harv_opt_b_11: Datenbank Beta wiederherstellen.
    war_harv_opt_c_11: Datenbank Gamma wiederherstellen.
    war_harv_res_a_11: Die wiederhergestellte Datenbank enthält Informationen über
      die Sprache der Kriegerspezies.
    war_harv_res_b_11: Die wiederhergestellte Datenbank enthält Informationen über
      die Sprache einer entfernten Händlerspezies.
    war_harv_res_c_11: Die wiederhergestellte Datenbank enthält Informationen über
      die Sprache einer entfernten elektronischen Spezies.
    all_harv_reward_1: |-
      Die Einrichtung ist online.

      Sie beginnt mit der Herstellung von Handelsgütern.
    all_harv_reward_2: |-
      Die Einrichtung ist online.

      Sie beginnt mit der Herstellung von Komponenten.
    all_harv_reward_3: Ich berge ein Rezept von der betriebsbereiten Einrichtung.
    all_harv_reward_4: Ich berge einen Technologie-Bauplan vom Außenposten.
    all_harv_reward_5: Ich berge eine Legierung von der Einrichtung.
    all_harv_reward_6: Ich berge ein hilfreiches Produkt von der Installation.
    all_harv_reward_7: Ich berge eine seltsame außerirdische Kuriosität von der Einrichtung.
    all_harv_reward_8: Die Einrichtung stellt ein neues Multiwerkzeug zur Verfügung.
    all_harv_reward_9: Ich berge ein wertvolles Produkt von der Installation.
    all_1_radio_desc_1: |-
      Wie es scheint, blieb ein automatischer Notruf vor langer Zeit unbeantwortet.

      Wenn ich das Verschlüsselungsmuster knacken kann, könnte ich vielleicht die Koordinaten extrahieren.
    all_1_radio_desc_2: |-
      Das Kontrollterminal zeigt einen automatischen Hilferuf an.

      Ein klares Muster wird im vom Bildschirm kommenden weißen Rauschen erkennbar. Wenn ich herauskriege, was als Nächstes kommt, könnte ich vielleicht die Position des in Not geratenen Schiffes bestimmen.
    all_1_radio_desc_3: |-
      Die ausgelesene Übertragung deutet darauf hin, dass vor langer Zeit ein Notruf unbeantwortet blieb.

      Eine Zahlenfolge wiederholt sich immer wieder, sodass sich ihr Abdruck auf dem Bildschirm eingebrannt hat. Ein Eingabefenster blinkt mich eindringlich an. Wenn ich den Code entschlüssele, kann ich das Schiff finden.
    all_1_radio_desc_4: |-
      Am Kontrollterminal ist ein schwaches, aber beharrliches Piepen zu vernehmen.

      Ein verstümmelter Notruf ist in alldem zu hören, zusammen mit Schreien und zerberstendem Metall. Das einzig deutlich Erscheinende ist eine kurze Zahlenfolge. Das Knacken des Codes könnte mich zur Absturzstelle führen.
    all_1_radio_desc_5: |-
      Auf der Konsole leuchtet ein pulsierendes rotes Licht. Darunter wiederholt sich eine Reihe von Zahlen in Endlosschleife. Das ist eindeutig ein Notsignal.

      Es ist eine kalte, leere und distanzierte Art, sich ein Desaster anzusehen, das aller Wahrscheinlichkeit nach ein Pilotenleben kostete. Wenn ich die Verschlüsselungsprozedur herauskriege, könnte ich vielleicht den Aufprallpunkt eines Schiffes nachverfolgen.
    all_1_radio_desc_6: |-
      Das Kontrollterminal gibt ein akustisches Signal von sich. Es wiederholt sich alle 16 Sekunden.

      Ich empfinde es als meine Pflicht, das Muster seiner Verschlüsselung herauszubekommen, das Schiff, von dem es ausgeht, zu finden ... und herauszufinden, was mich an der Absturzstelle Schreckliches erwartet.
    all_1_radio_desc_7: |-
      Das Kontrollterminal flackert auf und ein gedämpfter Notruf wird vom System abgesondert.

      Wenn ich seine Frequenz bestimmen kann, indem ich die Verschlüsselung knacke, könnte ich vielleicht das Schicksal des armen Piloten enthüllen. Das scheppernde Geräusch der kreischenden Motoren und die panischen Alien-Laute, die ich vernehme, sprechen aber eher für ein böses Ende.
    all_1_radio_desc_8: |-
      Dieses Kontrollterminal ist seit vielen Jahren abgeschaltet. Ich fahre es hoch und es überprüft eine riesige Datenbank mit Signalen, die die Abhörvorrichtungen der Anlage unbemerkt aufgenommen haben.

      Neben unzähligen Bitten um Landeerlaubnis und einer atonalen Wand von schiffsübergreifender Kommunikation, lokalisiert das System plötzlich ein Notsignal. Ein Notruf, der niemals beantwortet wurde. Wenn ich das Muster in seiner codierten Frequenz erkennen kann, könnte ich den Notruf vielleicht zum Schiff zurückverfolgen.
    all_1_radio_desc_9: |-
      Am Kontrollterminal des Sendeturms scheint ein unbeantworteter Notruf eingegangen zu sein.

      Niemand hat ihn beantwortet. Seine verschlüsselte Frequenzzahlenfolge flackert verzweifelt auf dem Bildschirm. Welche Hoffnung auf Rettung der Absender auch hatte, sie ist längst gestorben. Wenn ich herauskriege, was im Code als Nächstes kommt, kann ich wenigstens erfahren, was aus ihm geworden ist und wo er zu finden ist.
    all_1_radio_desc_10: |-
      Als ich das Kontrollterminal hochfahre, wird ein Hologramm eines Raumschiffs, das auf schreckliche Art auf einen Planeten stürzt, in mein Helmvisier gebeamt. Es befindet sich eindeutig auf dem direkten Weg in die Hölle. Der Aufschlag auf der Planetenoberfläche wirkt winzig. In Wahrheit könnte der Aufprallkrater riesig sein.

      Das Notrufsignal des Schiffes ist noch zu hören. Es ist verschlüsselt, aber wenn ich die Sequenz knacke, kann ich die Frequenz bestimmen ...
    all_1_radio_desc_11: |-
      Am Kontrollterminal ist eine wichtige Übertragung eingegangen. Sie wurde beantwortet, aber es gibt keine Anzeichen dafür, dass auf den Notruf hin ein Bergungstrupp losgeschickt wurde.

      Ein Sendeturm-Mitarbeiter stellte vor langer Zeit Nachforschungen an, aber es wurde nie ein Abschlusseintrag aufgenommen. Es ist gut möglich, dass der Bergungstrupp selbst den Bedingungen oder den streunenden Räubern auf diesem seltsamen Planeten zum Opfer fiel. Wenn ich das Muster in den verschlüsselten Frequenzen selbst bestimmen kann, könnte ich den Job vielleicht zu Ende bringen ...
    all_1_radio_desc_12: |-
      Auf der Konsole des Sendeturms leuchtet ein rotes Licht über einer Notrufmeldung. Zugleich wird das Bild eines Schiffes, das heftig durch die obere Atmosphäre dieses Planeten gewirbelt wird, holografisch in mein Helmvisier gebeamt. Erstaunlicherweise zerbricht das Schiff beim Wiedereintritt nicht, sondern fällt wie ein Stein zu Boden.

      Ein automatisches Notrufsignal ist zu hören. Wenn ich die Verschlüsselung knacke, könnte ich die Absturzstelle finden und nach Überlebenden suchen, so unwahrscheinlich das auch ist.
    all_1_radio_desc_13: Es scheint ein unbeantworteter Notruf eingegangen zu sein.
    all_1_radio_desc_14: Eine wichtige Übertragung wartet auf Antwort.
    all_1_radio_desc_15: |-
      Ich sehe mir die Aussicht an, die mir die Kameras an der Spitze des Sendeturms bieten, als ich plötzlich ein eindringliches Piepen höre.

      Am Kontrollterminal scheint es eine unbeantwortete Übertragung zu geben. Es ist die Stimme eines Piloten, der seinen Vorgesetzten oder seiner Familie besonnen die Nachricht seines bevorstehenden Todes überbringt. Die Worte gehen jedoch im Rauschen verloren. Nur ein Wellenlängen-Code ist noch übrig. Wenn es mir gelingt, den Code zu knacken, kann ich vielleicht sein wahres Schicksal in Erfahrung bringen ...
    all_1_radio_desc_16: "Sowie ich auf das Kontrollterminal des Turms zugreife, sehe
      ich verschwommene Bilder, die von einem dem Untergang geweihten Raumschiff gesendet
      wurden, während es auf die Erde zuraste. Die G-Kräfte drücken den Körper des
      erschrockenen Piloten gegen das Cockpitdach, bevor sein zerschmetterter Körper
      in die Steuerungsinstrumente geschleudert wird. \n\nEs gibt offensichtlich keine
      Überlebenden, doch wenn es mir gelingt, die zum Notsignal gehörenden, sich wiederholenden
      Zahlen zu entschlüsseln, kann ich davon auf die Absturzstelle schließen."
    all_1_radio_desc_17: |-
      Die aus der Konsole des Sendeturms dringenden Störgeräusche vermischen sich zu einer Lärmwand. Es tut weh, sie anzuhören. Nicht zuletzt wegen des verzweifelten Heulens eines überhitzten Fusionsantriebs und des darauffolgenden verheerenden Einschlags auf dem Planeten.

      Ich versuche, das Signal zu filtern und nach dem verschlüsselten Notsignal zu suchen, von dem ich sicher bin, dass es zum Todeskampf des Raumschiffs gehört. Schließlich finde ich es und muss herausfinden, was als Nächstes zu tun ist ...
    all_1_radio_desc_18: |-
      Inmitten von Warnlichtern und den Geräuschen dringender Kommunikationen kann ich einen sich selbst wiederholenden Wellenlängen-Code aus den Datenbanken des Sendeturms heraushören. Er ist mehrfach verschlüsselt, um Piraten daran zu hindern, das Signal zurückzuverfolgen und die Fracht zu plündern. Doch mit der mich umgebenden Technologie und ein bisschen Gespür sollte ich in der Lage sein, die Code-Sequenz zu knacken.

      Die Frage ist, wie ich auf das Signal antworten soll?
    all_1_radio_desc_19: |-
      Das Terminal des Sendeturms weigert sich hartnäckig, ein Notsignal zu entschlüsseln, das schon lange in den Datenbanken zu verweilen scheint.

      Wenn es mir gelingt, den Code zu entschlüsseln, kann ich die Nachricht anhören.
    all_1_radio_desc_20: |-
      Die Kommunikationskonsole des Turms zischt aufgrund von aufeinandertreffenden Übertragungen mehrerer Frequenzen.

      Eine hört sich dringend an, aber wie kann ich sie am besten beantworten?
    all_1_radio_desc_21: |-
      Als ich auf das Terminal des Sendeturms zugreife, stoße ich auf das beunruhigende Zischen mehrerer sich überlappender Signale.

      Eines klingt wie ein Notsignal. Wenn es mir gelingt, die Frequenz zu isolieren, könnte ich seinen Standort lokalisieren.
    all_1_radio_desc_22: |-
      Die Stille des Sendeturms wird plötzlich vom Zischen eines eingehenden verschlüsselten Signals unterbrochen.

      Das Terminal daneben leuchtet in Erwartung eines Zugriffscodes, um die Nachricht zu entschlüsseln.
    all_1_radio_desc_23: |-
      Funkrauschen von diversen zischenden Frequenzen vermischt sich beunruhigend mit einem sich wiederholenden Signal, das sich verdächtig nach einem Notsignal anhört.

      Wenn es mir gelingt, es genau zu bestimmen, könnte ich seinen Ursprung ermitteln.
