    death_quote_1: |-
      DIE GÖTTER SCHÜTZEN KEINE TOREN.
      TOREN WERDEN NUR VON ETWAS ERFAHRENEREN TOREN BESCHÜTZT.
    death_quote_2: "DIE GRENZEN DES MÖGLICHEN LASSEN SICH NUR \nDADURCH BESTIMMEN,
      DASS MAN SICH EIN WENIG \nÜBER SIE HINAUS INS UNMÖGLICHE WAGT."
    death_quote_3: "ICH BIN VIELLEICHT NICHT DORT, WO ICH HINWOLLTE, \nABER ICH DENKE
      DOCH, DASS ICH DA BIN, WO ICH SEIN MUSS."
    death_quote_4: AUS SOLCHEN SEKUNDEN DER ENTSCHEIDUNG WERDEN GANZE ZUKÜNFTE GEMACHT.
    death_quote_5: "DIE GROSSE IRONIE DES LEBENS IST, \nDASS KAUM JEMAND LEBENDIG
      HERAUSKOMMT."
    death_quote_6: ALLE REALITÄT IST EIN SPIEL.
    death_quote_7: WIR SIND EINE UNMÖGLICHKEIT IN EINEM UNMÖGLICHEN UNIVERSUM.
    death_quote_8: |-
      DAS LEBEN IST SCHÖN. DER TOD IST FRIEDLICH.
      ES IST DER ÜBERGANG, DER BESCHWERLICH IST.
    death_quote_9: |-
      REALITÄT IST DAS, WAS NICHT VERSCHWINDET, WENN MAN AUFHÖRT,
      DARAN ZU GLAUBEN.
    death_quote_10: |-
      DAS GEHEIMNIS DES LEBENS IST KEIN ZU LÖSENDES RÄTSEL,
      SONDERN ERLEBTE WIRKLICHKEIT.
    death_quote_11: "UM DAS WUNDER DES UNIVERSUMS SCHÄTZEN ZU KÖNNEN, \nMUSS MAN ZUNÄCHST
      EINMAL ÜBERLEBEN."
    death_quote_12: |-
      ICH SAGE DIR, WIR SIND HIER AUF DER ERDE, UM ZEIT ZU VERBUMMELN,
      UND LASS DIR VON NIEMANDEM ETWAS ANDERES ERZÄHLEN.
    death_quote_13: "WIR LEBEN AUF EINER FRIEDLICHEN INSEL DER AHNUNGSLOSIGKEIT INMITTEN
      \nSCHWARZER MEERE DER UNENDLICHKEIT, UND ES WAR NICHT VORGESEHEN, \nDASS WIR
      DIESE GEWÄSSER WEIT BEFAHREN SOLLTEN."
    death_quote_14: "EIN STERN WAR GESTORBEN, IN EINEM ANDEREN TEIL DES KOSMOS, \nIN
      EINER WENIG BEMERKENSWERTEN ECKE EINES GALAKTISCHEN SEITENARMS, \nWURDE EIN
      KIND GEBOREN. SO IST DAS GLEICHGEWICHT DER EXISTENZ."
    death_quote_15: "ICH SEHE DIE SCHWÄRZE. SCHLIMMER ALS DER WELTRAUM, \nSCHLIMMER
      ALS ALLES. TIEFE SCHWÄRZE, \nUND SIE VERSCHLUCKT MICH GANZ."
    death_quote_16: "BEIM ANBLICK DIESER STERNE WURDEN PLÖTZLICH ALL MEINE \nSORGEN
      UND GEWICHTE DES IRDISCHEN LEBENS IN \nDEN SCHATTEN GESTELLT ..."
    death_quote_17: "ES GIBT EINEN UNTERSCHIED ZWISCHEN DER TATSACHE, DASS DAS \nUNIVERSUM
      AUF EINER KOSMISCHEN EBENE GRUNDSÄTZLICH UNFAIR IST, \nUND DER TATSACHE, DASS
      DAS LEBEN UNFAIR IST, WEIL DIE MENSCHEN \nES AKTIV SO MACHEN."
    death_quote_18: SO VIEL UNIVERSUM UND SO WENIG ZEIT.
    death_quote_19: "ICH SCHÄTZE, MAN KÖNNTE ES EINEN „FEHLSCHLAG“ NENNEN, \nABER
      ICH BEVORZUGE DEN AUSDRUCK „LERNERFAHRUNG“."
    death_quote_20: "ICH GLAUBE, DASS DAS LEBEN EIN SPIEL IST, \nDASS DAS LEBEN EIN
      GRAUSAMER WITZ IST."
    death_quote_21: "SO ETWAS WIE SCIENCE FICTION GIBT ES NICHT, \nNUR SCIENCE-EVENTUALITÄT."
    death_quote_22: DIE EWIGKEIT IST EINE LANGE ZEIT – VOR ALLEM AM ENDE.
    death_quote_23: "ZWEI DINGE SIND UNENDLICH: \nDAS UNIVERSUM UND DIE MENSCHLICHE
      DUMMHEIT, \nABER BEIM UNIVERSUM BIN ICH MIR NOCH NICHT GANZ SICHER."
    death_quote_24: "DAS UNIVERSUM SCHEINT MEHR ZU SEIN, ALS DIE ZUFÄLLIGE, \nCHAOTISCHE
      UND SINNLOSE BEWEGUNG EINER \nANSAMMLUNG MOLEKULARER PARTIKEL."
    death_quote_25: "WIR STARRTEN IN DAS ANGESICHT DES TODES, \nUND DER TOD BLINZELTE
      ALS ERSTER."
    death_quote_26: "STABILITÄT IST DER ANFANG VOM ENDE. WIR GEHEN NUR, \nINDEM WIR
      KONTINUIERLICH NACH VORNE FALLEN."
    death_quote_27: "SELBST WENN DIR DIE WELT ÜBEL MITSPIELT UND DIR DEN \nRÜCKEN
      ZUWENDET, GIBT ES DOCH IMMER HOFFNUNG."
    death_quote_28: DIE REALITÄT WIRD VON DEN MÄCHTEN GEFORMT, DIE SIE VERNICHTEN.
    death_quote_29: WIR GEHEN AN DUNKLEN ORTEN, DIE NIEMAND SONST BETRETEN WILL.
    death_quote_30: "WENN DU ETWAS DERART VERRÜCKTES MACHEN WILLST, \nSPAR ES DIR
      AUF, BIS ES SICH WIRKLICH LOHNT."
    death_quote_31: "BEFLECKT MIT VERABSCHEUUNGSWÜRDIGEN VERBRECHEN, GEPLAGT VON \nGEWISSENSBISSEN,
      IST DER TOD MEIN EINZIGER TROST!"
    death_quote_32: |-
      HIER RUHT EINER VON EINEM WEIT ENTFERNTEN STERN, DOCH DER BODEN IST
      IHM NICHT FREMD, DENN IM TODE GEHÖRT ER DEM UNIVERSUM.
    death_quote_33: "WIR GLAUBEN, DASS ALLES IN DIESEM UNIVERSUM UNSEREM PARADIGMA
      \nDESSEN, WAS SINN ERGIBT, ENTSPRECHEN MUSS."
    death_quote_34: IRGENDWO WARTET ETWAS UNGLAUBLICHES DARAUF, ENTDECKT ZU WERDEN.
    death_quote_35: MANCHMAL GLAUBE ICH, DASS MEIN SCHUTZENGEL EIN IDIOT IST.
    death_quote_36: |-
      DAMIT DAS KLAR IST: WIR SIND, JEDER FÜR SICH, ALLEIN.
      WAS KÖNNEN WIR TUN, ALS IN DER DUNKELHEIT DIE HAND
      AUSZUSTRECKEN?
