    update1_title: Update-Notizen
    update1_notes: "Das Fundament-Update 1.10\n\nDas Fundament-Update ermöglicht in
      No Man‘s Sky den Bau von Basen und vieles mehr. Es bietet ein Fundament für
      künftige Dinge im Spiel.\n\n* Baue Basen: Baue Pflanzen an, stelle NPCs ein,
      baue Ressourcen-Verarbeitungsanlagen\n* Kreativmodus: Für Träumer, die uneingeschränkt
      erkunden und bauen wollen\n* Kaufe Frachter: Kaufe und lagere Güter zum Handeln,
      die von überallher kommen\n* Verbesserte Weltraumkämpfe: Größere Weltraumschlachten,
      neue Schiffstechnologien und Mechaniken\n* Überlebensmodus: Eine intensive Herausforderung
      für Spieler, die gerne ums Überleben kämpfen\n* Frachterbasen: Erweitere deinen
      Frachter mit eigener Crew, Hydrokulturlaboren und Frachträumen\n* Verbesserte
      Grafik: Zeitliches Antialiasing, Bewegungsunschärfe, Texturen-Streaming\n* Verbesserungen
      der Benutzeroberfläche: Stapelbare Produkte, Schnellzugriffmenü\n* Gameplay-Verbesserungen:
      Reichhaltigere Ressourcenbäume, verbessertes Wegpunktsystem\n\nHello Games hat
      viel Arbeit in die Verbesserung von No Man‘s Sky investiert. \n\nHINWEIS: Wir
      mussten das Universum neu generieren. Dadurch wurde deine Position im Spiel
      möglicherweise angepasst. Dein Gesamtfortschritt bleibt davon unbeeinflusst.\n\nHerzlichen
      Dank!\nHello Games"
