    commodity4_name: MIKRODICHTES GEWEBE
    commodity4_subtitle: Technologiekomponente
    commodity4_description: "Leitfähiges Mehrzweckmaterial.\n \nExtrem vielseitig.
      Wird in der gesamten Galaxie für Exo-Anzug-, Multiwerkzeug- und Raumschiff-Technologien
      verwendet."
