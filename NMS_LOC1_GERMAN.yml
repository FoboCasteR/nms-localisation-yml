    npc_hire_builder_desc_1: |-
      Mein Konstrukteur ist in der Station und grübelt über eines seiner arkanen Projekte. Ich bin hocherfreut, dass er sich meinem Team angeschlossen hat. Sein Enthusiasmus ist ansteckend, und er hat unzählige Ideen zur Erweiterung dieser Basis. Aber bevor wir mit dem Bau beginnen, will er unbedingt die Leistung meiner Navigationssysteme verbessern.

      <TECHNOLOGY>Signale<> können mit <IMG>BUILD_MENU<> gebaut und umgefärbt werden, um dich an einen bestimmten Ort zu erinnern.
    npc_hire_builder_lang_1: Ich werde dir alle Baupläne für die Konstruktionsgegenstände
      zur Verfügung stellen, die du benötigst. Bevor du jedoch die Galaxie auf der
      Suche nach Ressourcen unsicher machst, möchte ich dir diesen Bauplan für ein
      <TECHNOLOGY>Signal<> zeigen. Baue ein <TECHNOLOGY>Signal<>, um deine Position
      zu markieren. Dadurch kannst du später mit Leichtigkeit dorthin zurückkehren.
    npc_hire_builder_opt_a_1: Danke
    npc_hire_builder_res_a_1: Gern geschehen. Wir würden nicht besonders weit kommen,
      wenn du dich verirrst und mich hier zurücklässt.
    npc_hire_builder_desc_2: |-
      Ich bemerke bereits jetzt die Vorteile einer Hilfe, aber mein Konstrukteur kann nicht alles alleine bewerkstelligen. Ich habe ihn gebeten, die Baupläne für ein <TECHNOLOGY>Wissenschaftsterminal<> vorzubereiten. Das umfassende Wissen eines Wissenschaftlers bietet enormes Potenzial.

      Im Gegenzug soll ich <SPECIAL>Spadonium<> finden, ein Element, das im empfindlichen, diagnostischen Schaltkreis des neuen Arbeitsplatzes zum Einsatz kommt.
    npc_hire_builder_lang_2: Das <SPECIAL>Spadonium<>, das ich brauche, um die Diagnosesensoren
      für das <TECHNOLOGY>Wissenschaftsterminal<> zu kalibrieren, kann aus Kakteen,
      die in unwirtlichen Umgebungen wachsen, extrahiert werden. Bringe mir etwas
      davon und ich werde diesen Ort im Handumdrehen für einen Wissenschaftler vorbereiten.
    npc_hire_builder_opt_a_2: Hier ist dein Spadonium
    npc_hire_builder_res_a_2: Hervorragend. Ich freue mich schon auf die Gesellschaft.
      Die Einsamkeit macht mich noch wahnsinnig.
    npc_hire_builder_opt_b_2: Ich werde mit den Ressourcen zurückkommen, die du benötigst
    npc_hire_builder_res_b_2: Denk dran. Unwirtliche Biome. Sobald du das Spadonium
      besorgt hast, bekommst du die Pläne.
    npc_hire_builder_desc_3: Eine wachsende Basis braucht ein gutes Lager. Ich bitte
      meinen Konstrukteur um einen Bauplan, aber stattdessen bietet er mir eine Abkürzung
      an. Wenn ich zu einem verlassenen Gebäude in der Nähe gehe, sollte ich dort
      die Pläne für ein passendes <TECHNOLOGY>Lagerbehältermodul<> bergen können.
    npc_hire_builder_lang_3: Du musst dich für mich zu einem verlassenen Gebäude in
      der Nähe begeben. Lade die Baupläne des verlassenen Terminals hoch, sobald du
      es erreichst. Ein <TECHNOLOGY>Lagerbehälter<> bietet dir viel mehr Platz, um
      Gegenstände zu verstauen.
    npc_hire_builder_opt_a_3: Ich werde nachsehen
    npc_hire_builder_res_a_3: Hervorragend. Ich habe die Koordinaten deiner Karte
      hinzugefügt.
    npc_hire_builder_desc_4: |-
      Mein Konstrukteur beschwert sich zwar nie, ich weiß aber, dass er gerne ein größeres Team hätte. Er hat klargestellt, dass er gerne Gesellschaft hat.

      Als ich das Thema anspreche, wird mein Verdacht bestätigt. Mein Konstrukteur schlägt vor, einen Waffenmeister zu rekrutieren, und macht sich an die Entwicklung eines Bauplans für ein <TECHNOLOGY>Waffenterminal<>. Die Generatoren sind jedoch jetzt schon am Limit, daher muss ich für die Erweiterungen eine verlässliche alternative Energiequelle finden. Vielleicht wäre eine <COMMODITY>Galvanische Zelle<> genau das Richtige.
    npc_hire_builder_lang_4: Es hat keinen Sinn, einen riesigen Generator zu bauen,
      wenn einzelne Batterien unseren Anforderungen genügen. Befrage einen Wissenschaftler
      zu <COMMODITY>Galvanischen Zellen<>. Sie sind kompakt, tragbar und leistungsstark.
      Bring mir eine und ich werde sie in den Bauplan für das <TECHNOLOGY>Waffenterminal<>
      integrieren.
    npc_hire_builder_opt_a_4: Hier hast du eine Galvanische Zelle
    npc_hire_builder_res_a_4: Wunderbar. Jetzt kannst du beliebig viele Terminals
      betreiben, ohne eine Sicherung durchzubrennen.
    npc_hire_builder_opt_b_4: Ich komme wieder, wenn ich eine habe
    npc_hire_builder_res_b_4: 'Lass mich nicht zu lange warten. Vergiss nicht: Sprich
      mit einem Wissenschaftler.'
    npc_hire_builder_desc_5: |-
      Ich will mein neues Zuhause etwas abwechslungsreicher gestalten. Mein Konstrukteur zeichnet mir gerne Baupläne für weitere Gebäudeteile, aber er schlägt mir auch eine geniale Abkürzung vor.

      Die Drohnen, die am Himmel patrouillieren, enthalten <SPECIAL>Pugneum<>, ein Element, das digitale Informationen speichern kann. Wenn ich eine abgestürzte Drohne bergen kann, kann mein Konstrukteur daraus die Pläne für jeden Gebäudeteil extrahieren, den die Drohne jemals gescannt hat.
    npc_hire_builder_lang_5: Ich brauche weitere Daten, um mehr Gebäudemodule entwickeln
      zu können. Im Grunde ist ein Chip aus <SPECIAL>Pugneum<> eine natürliche Festplatte.
      Finde eine zerstörte Drohne oder hol selbst eine vom Himmel, wenn du dich traust.
    npc_hire_builder_opt_a_5: Hier ist dein Pugneum
    npc_hire_builder_res_a_5: Vielen Dank. Diese Baupläne werden deinen architektonischen
      Horizont um ein Vielfaches erweitern.
    npc_hire_builder_opt_b_5: Ich werde später mit einer Probe Pugneum zurückkommen
    npc_hire_builder_res_b_5: Mach das. Dadurch habe ich viel mehr Zeit für interessantere
      Projekte!
    npc_hire_builder_desc_6: |-
      Wenn ich meine Heimat betrachte, denke ich an die zahllosen Pioniere, die vor mir hier waren und ihre Zukunft mit Waffen und Pflügen geschmiedet haben. Waffen habe ich, aber vielleicht ist es an der Zeit, das Land für einen besseren Zweck zu nutzen.

      Ich frage meinen Konstrukteur, was wir brauchen, damit sich uns hier ein Farmer anschließt, und erfahre, dass die Pläne für ein <TECHNOLOGY>Landwirtschaftsterminal<> bereits in Arbeit sind. Mein Konstrukteur ist der Meinung, dass man die Vergangenheit studieren muss, und beauftragt mich, ihm <COMMODITY>Gek-Amulette<> zu bringen, die ihm bei seinen Plänen weiterhelfen werden.
    npc_hire_builder_lang_6: Die Gek waren schon gute Farmer, bevor sie ihr verlorenes
      Imperium erbauten. Bring mir <COMMODITY>Gek-Amulette<>, damit ich ihre Gravuren
      auf nützliche Hinweise untersuchen kann.
    npc_hire_builder_opt_a_6: Ich habe das Artefakt, nach dem du gefragt hast
    npc_hire_builder_res_a_6: Hervorragend. Dieser Bauplan wurde einem Farmer auf
      den Leib geschneidert. Hast du darüber nachgedacht, wo du einen findest?
    npc_hire_builder_opt_b_6: Ich komme später wieder
    npc_hire_builder_res_b_6: Du bist der Boss. Komm wieder, wenn du bereit bist.
    npc_hire_builder_desc_7: |-
      Je größer die Basis wird, desto länger wird die Liste der Ressourcen, die ich brauche. Die letzte Bitte meines Konstrukteurs ist jedoch ziemlich seltsam. Als ich ihn nach dekorativen Motiven für unsere Unterkunft fragte, bestand er darauf, dass die Baupläne einen Klebstoff aus <SPECIAL>Mordit<> enthalten müssten.

      Das Sammeln dieser widerlichen Substanz ist natürlich meine Aufgabe.
    npc_hire_builder_lang_7: "<SPECIAL>Mordit<>-Kristalle entstehen in den verwesenden
      Leichen toter Kreaturen. Ich weiß nicht, warum du mich so entgeistert ansiehst.
      Deine Spezies besteht doch aus Fleischfressern, oder?"
    npc_hire_builder_opt_a_7: Hier ist das Mordit, das du wolltest
    npc_hire_builder_res_a_7: Leg es einfach dort drüben hin. Ich greife dieses Zeug
      nicht mit bloßen Händen an.
    npc_hire_builder_opt_b_7: Ich komme wieder, wenn ich habe, was du brauchst
    npc_hire_builder_res_b_7: In der Zwischenzeit entwerfe ich ein paar Pläne für
      Motive, aus denen du dann wählen kannst.
    npc_hire_builder_desc_8: Ich habe meinen Konstrukteur damit beauftragt, ein Mittel
      zu entwickeln, um das Kommen und Gehen zu reduzieren, das meine Tage füllt.
      Er hat mir eine <TECHNOLOGY>Autonome Bergbaueinheit<> vorgeschlagen. Diese Maschine
      kann die Ressourcen eines Planeten extrahieren, ohne ständig überwacht werden
      zu müssen. Leider hat er nicht genügend <COMMODITY>Schaltplatten<> für einen
      Prototyp.
    npc_hire_builder_lang_8: Eine <TECHNOLOGY>Autonome Bergbaueinheit<> macht die
      harte Arbeit, während du nicht da bist. Das ist aber erst der Anfang, ich habe
      noch weitere Pläne für dich. Ich brauche für alle möglichen Geräte <COMMODITY>Schaltplatten<>.
      Du solltest dem <TECHNOLOGY>Wissenschaftsterminal<TECHNOLOGY> besser einen Besuch
      abstatten.
    npc_hire_builder_opt_a_8: Ich habe deine Schaltplatte
    npc_hire_builder_res_a_8: Perfekt. Hier sind die Baupläne für deine ABV.
    npc_hire_builder_opt_b_8: Ich komme wieder, wenn ich eine habe
    npc_hire_builder_res_b_8: 'Lass mich nicht zu lange warten. Vergiss nicht: Sprich
      mit einem Wissenschaftler.'
    npc_hire_builder_desc_9: |-
      Mein Konstrukteur fängt mich beim Konstruktionsterminal ab und bittet mich, über den Bau eines <TECHNOLOGY>Landefelds<> nachzudenken. Er meint, ein Landefeld würde unserem Auftreten guttun. Wen er damit aber beeindrucken will, weiß ich nicht.

      Vielleicht ist das eine kulturelle Eigenart seines Volks, aber mein Konstrukteur besteht darauf, dass jede Basis mit mehreren Räumen ein Landefeld braucht.
    npc_hire_builder_lang_9: Jede Behausung braucht ab einer gewissen Größe ein <TECHNOLOGY>Landefeld<>.
      Es ist sehr wichtig, dass wir immer Gäste empfangen können! Haben wir überhaupt
      Platz für Gäste?
    npc_hire_builder_opt_a_9: Ja, wir haben genug Räume
    npc_hire_builder_res_a_9: Ausgezeichnet! Hier sind die Baupläne. Ich werde alles
      vorbereiten ... nur für den Fall, dass wir Gäste bekommen.
    npc_hire_builder_opt_b_9: Nein, ich habe noch nicht genügend Räume gebaut
    npc_hire_builder_res_b_9: Dann steh hier nicht so herum! Mach dich an den Bau!
    npc_hire_builder_desc_10: |-
      Mein Konstrukteur ist entschlossen, eine Handelsroute zwischen unserem bescheidenen Außenposten und dem Rest der Galaxie einzurichten. Wir konnten einen Überschuss an Ressourcen generieren, den wir verkaufen könnten.

      Wie es das Glück so will, fällt die Lösung genau in seinen Erfahrungsbereich. Er hat Baupläne für ein <TECHNOLOGY>Galaktisches Handelsterminal<> und bittet mich nur darum, <COMMODITY>Isoliergel<> zu besorgen, das er für den Schaltkreis des neuen Terminals benötigt.
    npc_hire_builder_lang_10: Der Zugang zum galaktischen Handelsnetzwerk erfordert
      nur das entsprechende Terminal, aber wenn dieses Ding überhitzt, während du
      handelst, könntest du Millionen verlieren. Sprich mit einem Wissenschaftler.
      Normalerweise sollten sie wissen, wie man das <COMMODITY>Isoliergel<> herstellt,
      das ich brauche.
    npc_hire_builder_opt_a_10: Ich habe das Gel, das du brauchst
    npc_hire_builder_res_a_10: Wunderbar. Ein Universum kaufmännischer Möglichkeiten
      erwartet uns! Die Gek wären stolz auf dich.
    npc_hire_builder_opt_b_10: Ich komme ein anderes Mal zurück
    npc_hire_builder_res_b_10: Das hoffe ich doch. Das könnte ein hoch profitables
      Projekt werden.
    npc_hire_builder_desc_11: |-
      Mein Konstrukteur hat mir netterweise mehrere neue Gebäudemodulbaupläne als Geschenk angeboten.

      Die Baupläne beinhalten einen <TECHNOLOGY>würfelförmigen Glasraum<>, eine <TECHNOLOGY>Holo-Tür<> und dekorative <TECHNOLOGY>bunte Lichter<>, die die Basis weiter aufwerten sollten.
    npc_hire_builder_lang_11: Hallo mein Freund, nach all der Hilfe, die du mir bei
      meinen Forschungen gewährt hast, wollte ich mich revanchieren. Hier sind einige
      Baupläne für weitere Gebäudemodule. Ich denke, damit wird dieser Ort sehr gut
      aussehen.
    npc_hire_builder_opt_a_11: Danke.
    npc_hire_builder_res_a_11: Gern geschehen. Ich hoffe, dass diese Baupläne deine
      architektonischen Fähigkeiten weiter verbessern werden.
    npc_hire_builder_wait_desc_1: Mein Konstrukteur ist in seine Baupläne vertieft.
      Dies ist offensichtlich ein schlechter Zeitpunkt für einen Besuch. Er murmelt
      mir etwas zu, ohne von seiner Station aufzublicken.
    npc_hire_builder_wait_lang_1: Beschäftigt. Beschäftigt. Konzentration steht an
      erster Stelle. Komm später wieder.
    npc_hire_builder_wait_opt_a_1: Bitte entschuldige die Störung
    npc_hire_builder_wait_res_a_1: Natürlich. Komm wieder, wenn ich dieses Rätsel
      geknackt habe.
    npc_hire_builder_recr_desc_1: Das Wesen ergreift meine Hand und schüttelt sie
      heftig, als ich mich ihm nähere. Seine weit auseinanderstehenden Augen fixieren
      mich freundlich und ich bin nicht überrascht, als es mich in meiner eigenen
      Sprache anspricht.
    npc_hire_builder_recr_lang_1: Mein guter Freund, welch ein Glück für uns beide.
      Ich bin ein Konstruktionsspezialist und suche nach einer neuen Stelle. Hast
      du schon eine planetare Basis? Falls ja, gib mir ein Terminal, an dem ich arbeiten
      kann, und ich errichte dir das Fundament für ein Imperium!
    npc_hire_builder_recr_opt_a_1: Aufseher einstellen
    npc_hire_builder_recr_res_a_1: Du wirst unsere Zusammenarbeit nicht bedauern.
      Ich habe die Koordinaten deiner planetaren Basis. Ich werde dich dort treffen
      ... wie war noch mal das Wort ... ah, ja. Chef.
    npc_hire_builder_recr_opt_b_1: Ich muss noch ein paar Vorbereitungen treffen,
      bevor ich einen Konstrukteur einstellen kann
    npc_hire_builder_recr_res_b_1: Nun gut. Ich brauche eine Basis und ein Konstruktionsterminal,
      um mit der Arbeit zu beginnen.
    npc_hire_farmer_desc_1: |-
      Der neue Rekrut scheint sich mit dem Landwirtschaftsterminal auszukennen. Als er das Gerät einschaltet, werden meine Sinne von einem seltsamen Duft überflutet und ich werde vom Eifer meines neuen Assistenten angesteckt.

      Er kann es kaum erwarten, das Land zu bewirtschaften und hat Samen dabei, die sofort ausgesät werden können. Unsere erste Nutzfrucht ist die <TRADEABLE>Blutwurzel<>, aus der das nützliche <SPECIAL>Beutelgift<> gewonnen werden kann. Außerdem brauchen wir einen <TECHNOLOGY>Hydrokultur-Trog<>, um sie darin anzupflanzen.
    npc_hire_farmer_lang_1: Ein frischer Vorrat an <SPECIAL>Beutelgift<> ist für viele
      Formeln wichtig. Und wenn man das Gift abkocht, kann man damit sogar das Essen
      würzen. Vergiss nicht, in einem Gebäude <TRADEABLE>Blutwurzel<> anzupflanzen,
      um eine gute Ernte zu gewährleisten. Du brauchst diese <TECHNOLOGY>Hydrokultur-Tröge<>,
      um in einem Gebäude etwas anbauen zu können. Sollen wir anfangen, das Land zu
      bewirten?
    npc_hire_farmer_opt_a_1: Blutwurzel annehmen
    npc_hire_farmer_res_a_1: Ich bin wohl nicht der Einzige mit einem „grünen Daumen“,
      was? Die Früchte deiner Arbeit werden schon bald unsere Läden füllen.
    npc_hire_farmer_desc_2: |-
      Mein Farmer versichert mir, dass hier eine Vielzahl von Pflanzen angebaut werden kann. Manch bergen jedoch versteckte Gefahren.

      Die <TRADEABLE>Blutwurzel<> ist ein gutes Beispiel dafür. Ein Tropfen ihres ätzenden Safts könnte mich vorübergehend lähmen. Doch es gibt eine technische Lösung: Ich muss einen Waffenmeister bitten, mir beim Bau eines <TECHNOLOGY>Gefahrgut-Schutzhandschuhs<> zu helfen, bevor ich mit weiteren gefährlichen Materialien hantiere.
    npc_hire_farmer_lang_2: Das <SPECIAL>Beutelgift<> der <TRADEABLE>Blutwurzel<>
      wird sich schnell durch deine Handschuhe und Haut brennen. Baue einen <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>,
      wenn du mit gefährlichen Pflanzen hantieren willst, ohne Verletzung davonzutragen.
      Jeder Waffenmeister sollte dir Pläne für sie anfertigen können.
    npc_hire_farmer_opt_a_2: Ich habe bereits einen Gefahrgut-Schutzhandschuh gebaut
    npc_hire_farmer_res_a_2: Eine weise Entscheidung. Hier. Probiere die Samen dieses
      Gravitino-Balls aus, wenn du Zeit hast. Mit deinen Handschuhen kannst du alle
      exotischen Pflanzen angreifen.
    npc_hire_farmer_opt_b_2: Ich kann das noch nicht bauen
    npc_hire_farmer_res_b_2: Gut, aber warte nicht zu lange, sonst muss dein Waffenmeister
      Pläne für ein Mausoleum zeichnen.
    npc_hire_farmer_desc_3: Mein Farmer hat eine Idee, die uns reich machen könnte.
      Er hat vorgeschlagen, <SPECIAL>Eiweißperlenkugel<> zu züchten, und plant schon,
      die Units für neue Ausrüstung auszugeben. Es erheitert mich, dass die Landwirtschaft
      – die bescheidenste aller Beschäftigungen – manchmal die größten Erträge bringt.
    npc_hire_farmer_lang_3: Meine Scans zeigen die Überreste einer uralten Siedlung
      an, wo einst <SPECIAL>Eiweißperlen<> angebaut wurden. Besuche die Ruinen, um
      herauszufinden, ob es dort immer noch Samen gibt.
    npc_hire_farmer_opt_a_3: Kannst du die Ruinen auf meiner Karte markieren?
    npc_hire_farmer_res_a_3: Ja. Ich habe dir die Stelle gekennzeichnet, an der Eiweißperlen
      einst geerntet wurden. Viel Glück bei deiner Suche.
    npc_hire_farmer_desc_4: |-
      Mir steht es nicht zu, die Fachkenntnis meiner Assistenten infrage zu stellen, doch die jüngste Bitte meines Farmers stellt meine Gutgläubigkeit auf die Probe.

      Um seine neueste Züchtung zu perfektionieren, soll ich eine <SPECIAL>Coprit<>-Probe sammeln. Die findet man in Fäkalien überfütterter Wildtiere.
    npc_hire_farmer_lang_4: Die nützlichen <SPECIAL>Mordit-Kristalle<>, die sich bei
      der Verwesung einiger Kreaturen bilden, können in einer heimischen Knollenpflanze
      namens <TRADEABLE>Aaswurzel<> kultiviert werden. Das wird unsere Belohnung sein.
      Zum Nachteil für dich ist <SPECIAL>Coprit<> die einzige Substanz, die meine
      Setzlinge zum Wachsen motiviert. Sie ist in den Fäkalien überfütterter Tiere
      zu finden.
    npc_hire_farmer_opt_a_4: Hier ist dein Coprit
    npc_hire_farmer_res_a_4: Vielen Dank. Vergiss nicht, deine Hände zu waschen.
    npc_hire_farmer_opt_b_4: Ich komm wieder, wenn ich deine Probe habe
    npc_hire_farmer_res_b_4: Danke. Ich frage dich ungern, aber irgendwer muss es
      machen.
    npc_hire_farmer_desc_5: "Nach der letzten üblen Aufgabe, die mein Farmer für mich
      ersonnen hat, bin ich fast nervös, ihn anzusprechen. Und vielleicht aus gutem
      Grund. Seine Experimente mit Coprit gehen weiter.\n \nZumindest ist das übel
      riechende Zeug nützlich. Mein Farmer möchte es für die Erschaffung einer neuen
      Pflanze verwenden. Ich wurde beauftragt, die <TRADEABLE>Gravitino-Bälle<> zu
      pflanzen, die mit dem bereitgestellten Coprit fusioniert werden, um eine <TRADEABLE>Copritkugel<>-Pflanze
      zu erschaffen."
    npc_hire_farmer_lang_5: Coprit kann zur DNS-Sequenz der <TRADEABLE>Gravitino-Bälle<>
      hinzugefügt werden, um eine neue, vielseitige Pflanze zu produzieren. Wachsen
      auf deiner Farm bereits welche?
    npc_hire_farmer_opt_a_5: Ja, wir haben Gravitino-Bälle angebaut
    npc_hire_farmer_res_a_5: Wunderbar. Mach dir um den Geruch des neuen Planeten
      keine Sorgen. Die Gravitino-Bälle neutralisieren den Geruch von Coprit.
    npc_hire_farmer_opt_b_5: Nein. Wir haben keine Gravitino-Bälle angebaut
    npc_hire_farmer_res_b_5: Okay. Nicht vergessen, ich kann meine Arbeit erst abschließen,
      wenn du sie anbaust.
    npc_hire_farmer_desc_6: |-
      Mit sorgfältigen Anpassungen an ihren genetischen Code konnte mein Farmer Nutzpflanzen aus jedem erdenklichen Habitat auf unserer Farm anbauen.

      In letzter Zeit hat er in der Hoffnung, Sporen für den <TRADEABLE>Quastenball<> zu erhalten, seine Aufmerksamkeit den Pilzen zugewandt. Um die Pflanzen für den Anbau zu modifizieren, wurde ich jedoch damit beauftragt, eine <SPECIAL>Rigogen<>-Probe von den Blättern einer Unterwasserpflanze zu besorgen.
    npc_hire_farmer_lang_6: Ich habe die Anpassungen der Pilz-DNS-Sequenz dieses <TRADEABLE>Quastenballs<>
      fast abgeschlossen. Sobald ich <SPECIAL>Rigogen<> hinzufüge, wird die neue Züchtung
      bereit sein. Kannst du mir helfen?
    npc_hire_farmer_opt_a_6: Hier ist dein Rigogen
    npc_hire_farmer_res_a_6: Hervorragend. Zukünftige Ernten werden dich für deine
      Unannehmlichkeiten entschädigen.
    npc_hire_farmer_opt_b_6: Ich komme wieder, wenn ich es habe
    npc_hire_farmer_res_b_6: Ich werde warten. Vergiss nicht, unter Wasser wirst du
      finden, was wir brauchen.
    npc_hire_farmer_desc_7: |-
      Das Wissen meines Farmers über Nutzpflanzen ist riesig. Anscheinend gibt es keinen Winkel in dieser oder einer anderen Welt, der ihm nicht irgendeine neue Idee eingeben würde.

      Er will Himmelswurz ansetzen. Ihre kristallinen Blüten werden gemahlen, um dünnes, beständiges Glas herzustellen. Zusammen mit Antrium sollte sie die Umpflanzung aus dem kalten Klima überleben, in dem sie zu finden ist.
    npc_hire_farmer_lang_7: "<TRADEABLE>Himmelswurz<> ist die absolute Krönung für
      jede Farm und sehr vielseitig. Der Anbau ist relativ einfach, doch um sie aus
      ihrer verschneiten Heimat umzupflanzen, benötige ich <SPECIAL>Antrium<>, eine
      leuchtende Substanz, die üblicherweise in Höhlenpflanzen vorkommt."
    npc_hire_farmer_opt_a_7: Ich hab das benötigte Antrium
    npc_hire_farmer_res_a_7: Du wirst es nicht bereuen. Himmelswurz kann verarbeitet
      werden, um dünnes, starkes Glas herzustellen!
    npc_hire_farmer_opt_b_7: Ich komme wieder, wenn ich die Ressourcen habe
    npc_hire_farmer_res_b_7: Das solltest du tun. Ich brauche dieses Antrium, ehe
      ich weitermachen kann.
    npc_hire_farmer_desc_8: |-
      Mein Farmer hat ein Talent für den Anbau von ergänzenden Nutzpflanzen. Die Absonderungen einer Pflanze bieten einer anderen die Nährstoffe.

      Als ich mich nach seinen Studien erkundige, bittet mich mein Assistent, ihm bei seiner Arbeit zur Hand zu gehen. Durch das Sähen natürlich radioaktiver <TRADEABLE>Aaswurzel<> können wir das zierlichere <TRADEABLE>Dicotyl<> zum Wachsen motivieren.
    npc_hire_farmer_lang_8: Ich habe einen Trog mit <TRADEABLE>Dicotyl<>-Setzlingen
      vorbereitet. Diese kleinen Blumen benötigen zum Gedeihen für gewöhnlich eine
      hohe Strahlung. Wenn wir aber zuerst die <TRADEABLE>Aaswurzel<> säen, erhält
      das <TRADEABLE>Dicotyl<> die Strahlung von den Morditkristallen der Wurzel.
    npc_hire_farmer_opt_a_8: Ich habe etwas Aaswurzel gepflanzt
    npc_hire_farmer_res_a_8: Wieder einmal hast du mich vor meiner schmutzigen Arbeit
      bewahrt. Vielen Dank.
    npc_hire_farmer_opt_b_8: Ich melde mich wieder bei dir, sobald ich die Aaswurzel
      gepflanzt habe
    npc_hire_farmer_res_b_8: Gut. Denk daran, deinen Gefahrgut-Schutzhandschuh zu
      tragen, wenn du damit hantierst.
    npc_hire_farmer_desc_9: Mein Farmer hat ein eifriges Interesse an Sukkulenten
      bekundet. Pflanzen, die sich wie Kakteen der trockenen Umgebung angepasst haben,
      müssen in Gebäuden angebaut werden. <COMMODITY>Glas<> wird für Setzlingtröge
      benötigt, die zur Motivation des Wachstums der <TRADEABLE>Cucrassula<> dienen.
    npc_hire_farmer_lang_9: Ich bin zuversichtlich, dass <TRADEABLE>Cucrassula<> gut
      gedeihen wird. Aber die Setzlinge müssen sich zunächst unter <COMMODITY>Glas<>
      befinden. Wenn du keines hast, dann wird ein Wissenschaftler eine Lösung für
      dich finden.
    npc_hire_farmer_opt_a_9: Ich habe das Glas, das du brauchst
    npc_hire_farmer_res_a_9: Meinen aufrichtigsten Dank. Gebackene Cucrassula ist
      eine meiner persönlichen Leibspeisen.
    npc_hire_farmer_opt_b_9: Ich muss zuerst etwas Glas finden, ehe ich helfen kann
    npc_hire_farmer_res_b_9: Ich sagte, du sollst einen Wissenschaftler fragen.
    npc_hire_farmer_desc_10: Das Interesse meines Farmers an Tierarten in extremen
      Lebensräumen steigert sich. Er hat mir eine <TRADEABLE>Vivilava<>-Probe gezeigt
      – einen seltsamen, lebenden Stein, der in extremer Hitze wächst. Ich habe den
      Auftrag, ein Mineral namens <SPECIAL>Viridium<> zu besorgen, um sein empfindliches
      Wurzelsystem zu versorgen.
    npc_hire_farmer_lang_10: Ich hoffe, meine Bitte führt dich nicht zu weit fort.
      Das <SPECIAL>Viridium<>, das ich benötige, ist nur in den Mineraleinlagerungen
      von grünen Sternensystemen zu finden.
    npc_hire_farmer_opt_a_10: Ich habe das Viridium, das du brauchst
    npc_hire_farmer_res_a_10: Das sind gute Nachrichten. Ich weiß, dass nicht all
      meine Bitten einfach zu erfüllen sind.
    npc_hire_farmer_opt_b_10: Ich komme so schnell wie möglich mit deinem Viridium
      zurück
    npc_hire_farmer_res_b_10: Ich hoffe, du musst nicht zu weit reisen.
    npc_hire_farmer_desc_11: |-
      Als ich mich ihm nähere, knabbert mein Gek-Assistent an einer gebackenen Cucrassula. Ich lehne das Stück, das er mir anbietet, höflich ab und hoffe, dass ich ihn damit nicht beleidige.

      Ich hätte mir keine Sorgen machen müssen. Mein Farmer ist froh, alles behalten zu können.
    npc_hire_farmer_lang_11: Nur zu. Das sind unsere edelsten Nutzpflanzen. So gut
      wie die Farm floriert, glaube ich nicht, dass ich dir noch etwas beibringen
      kann.
    npc_hire_farmer_opt_a_11: Okay. Danke für deine Hilfe
    npc_hire_farmer_res_a_11: Gern geschehen. Danke für die Cucrassula. Du weißt ja
      nicht, was dir entgeht.
    npc_hire_farmer_wait_desc_1: Mein Farmer genießt eine kurze Pause. Sein Tag ist
      lang und ich möchte ihm nicht diese ruhigen Momente rauben.
    npc_hire_farmer_wait_lang_1: Danke für deine Geduld. Ich verspreche dir, dass
      ich bald wieder auf den Beinen sein werde.
    npc_hire_farmer_wait_opt_a_1: Ich lasse dich in Ruhe
    npc_hire_farmer_wait_res_a_1: Bitte komm später wieder. Ich brauche nur eine kurze
      Pause.
    npc_hire_farmer_recr_desc_1: |-
      Ich stehe einem Wesen gegenüber, das einen guten Eindruck bei mir hinterlassen will. Es ist ein Farmer, der nach Arbeit sucht.

      Ich lasse mir das Angebot durch den Kopf gehen. Eine Farm ist eine zuverlässige Quelle handelbarer Güter. Mit ihrer Errichtung könnte sich meine Kaufkraft stark erhöhen.
    npc_hire_farmer_recr_lang_1: Niemand wird deinen landwirtschaftlichen Bedürfnissen
      bessere Dienste leisten als ich, das versichere ich dir. Hast du eine planetare
      Basis? Stell mir dort ein Terminal zur Verfügung und meine Dienste gehören dir.
    npc_hire_farmer_recr_opt_a_1: Ich könnte einen Farmer brauchen. Du bist eingestellt
    npc_hire_farmer_recr_res_a_1: Eine vernünftige Entscheidung. Ich werde meine Habseligkeiten
      zusammensuchen und dich auf deinem Land treffen.
    npc_hire_farmer_recr_opt_b_1: Tut mir leid, ich stelle im Moment niemanden ein
    npc_hire_farmer_recr_res_b_1: Wenn du deine Meinung änderst, findest du mich hier.
      Es sei denn, ich schließe ein Geschäft mit jemandem ab, der mehr Weitsicht hat.
    npc_hire_weapon_desc_1: Mein Waffenmeister hat einen ganzheitlicheren Ansatz für
      seine Pläne, als ich erwartet hatte. Als ich mich nach neuen Waffen erkundige,
      rät er mir stattdessen, zuerst meine Möglichkeiten zur Ressourcenbeschaffung
      zu verbessern. Mir werden Blaupausen für eine neue Exo-Anzug-Anpassung angeboten,
      ein <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>, der radioaktiven und giftigen Materialien
      standhält, die ansonsten schädlich wären.
    npc_hire_weapon_lang_1: Waffen können warten. Du wirst diesen <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>
      brauchen, wenn du mit gefährlicher Fauna hantieren willst. Oder willst du, dass
      man sich an dich als denjenigen erinnert, der von einer Pflanze besiegt wurde?
    npc_hire_weapon_opt_a_1: Danke
    npc_hire_weapon_res_a_1: Das ist ein Anfang. Wir werden noch einen Krieger aus
      dir machen.
    npc_hire_weapon_desc_2: |-
      Mit einem Waffenspezialisten über Arbeitnehmerbeziehungen zu sprechen, ist eine komplizierte Angelegenheit, und das grobe Auftreten meines Waffenmeisters hilft dabei auch nicht.

      Ich muss aufpassen, dass ich ihn nicht verärgere. Er hat die notwendigen Mittel, um sein Missfallen sehr gewaltsam zum Ausdruck zu bringen. Die <TECHNOLOGY>Plasmatorpedos<>, die er für mein Schiff vorbereitet hat, sind ein Paradebeispiel. Sobald ihre Lenksysteme mit dem <SPECIAL>Gravitino-Ball<> kalibriert wurden, den mein Waffenmeister angefordert hat, werden sie eine wirklich beeindruckende Waffe abgeben.
    npc_hire_weapon_lang_2: "Der Weg des Lebens ist gepflastert mit den Leichen der
      Unvorbereiteten.\n \nIch kann dir zusätzlichen Schutz für dein Schiff anbieten,
      aber diese <TECHNOLOGY>Plasmatorpedos<> benötigen <SPECIAL>Gravitino-Bälle<>
      für ihre Lenksysteme. Hast du bereits <SPECIAL>Gravitino-Bälle<> gesammelt?"
    npc_hire_weapon_opt_a_2: Ich habe bereits einen Gravitino-Ball
    npc_hire_weapon_res_a_2: Okay, dann gib her. Man muss immer bereit sein, zu kämpfen.
    npc_hire_weapon_opt_b_2: Ich komme wieder, wenn ich habe, was du brauchst
    npc_hire_weapon_res_b_2: Lass dir nicht zu viel Zeit. Geduld ist nicht meine Stärke.
    npc_hire_weapon_desc_3: 'Bevor er seine Aufmerksamkeit den Waffensystemen meines
      Schiffes zuwendet, verlangt mein Waffenmeister, dass ich ein weiteres Werkzeug
      hinzufüge: einen <TECHNOLOGY>fortgeschrittenen Minenlaser<>. Er soll uns dabei
      helfen, die Ressourcen zu sammeln, die wir für unsere Munition brauchen.'
    npc_hire_weapon_lang_3: Du kannst die Mineralien, die ich für dein Arsenal brauche,
      mit deinem gewöhnlichen Laser nicht extrahieren. Mein letzter Scan hat nicht
      autorisierte Abbauvorgänge ganz in der Nähe geortet. An deiner Stelle würde
      ich den Eindringling suchen und seine Technologie beschlagnahmen, damit wir
      ihren Schaltkreis kopieren können.
    npc_hire_weapon_opt_a_3: Bitte markiere den Minenarbeiter auf meiner Karte
    npc_hire_weapon_res_a_3: Erledigt. Fortgeschrittene Laser sind zwar nicht als
      Waffen gedacht, sie verfügen jedoch über große Kraft. Vergiss das nicht, falls
      sich dein Eindringling aggressiv verhält.
    npc_hire_weapon_desc_4: |-
      Hier, in meiner neuen Heimatwelt, fühle ich mich sicher. Doch das gesetzlose All, das uns umgibt, belastet mich enorm.

      Ich habe meinen Waffenmeister damit beauftragt, neue Waffensysteme für mein Schiff bereitzustellen. Die Lösung soll eine <TECHNOLOGY>Photonenstrahl<>-Waffe sein, die auf Vy‘keen-Technologie basiert. Allerdings wird man zur Vollendung der Entwicklung <TRADEABLE>Vy‘keen-Dolche<> berücksichtigen müssen.
    npc_hire_weapon_lang_4: Dein Schiff muss für den Nahkampf bereit sein. Die Vy‘keen
      besitzen eine mächtige <TECHNOLOGY>Photonenstrahl<>-Waffe, die ich bearbeiten
      könnte. Suche nach ihren <TRADEABLE>Vy‘keen-Dolchen<>, um Hinweise auf die Entwicklung
      zu erhalten.
    npc_hire_weapon_opt_a_4: Ich habe den Vy‘keen-Dolch, um den du gebeten hast.
    npc_hire_weapon_res_a_4: Der Bauplan gehört dir. Pass auf, dass er nicht in feindliche
      Hände gerät.
    npc_hire_weapon_opt_b_4: Ich komme wieder, wenn ich den Vy‘keen-Dolch habe
    npc_hire_weapon_res_b_4: Verspäte dich nicht. Ohne verbesserte Waffen bleiben
      wir Angriffen gegenüber verwundbar.
    npc_hire_weapon_desc_5: |-
      Endlich erwärmt sich mein Waffenmeister für die Aufgabe. Mir werden Baupläne für eine hervorragende Schnellfeuerwaffe versprochen. Doch während mein Waffenmeister die Pläne für ein <TECHNOLOGY>Photonenbeschleuniger<>-Waffen-Upgrade vollendet, muss ich eine dringende Besorgung für ihn machen.

      Bei den Arbeiten ist er giftigen Toxinen ausgesetzt, dem nur das Element <SPECIAL>Coryzagen<> entgegenwirken kann. Zum Glück steht uns eine Quelle auf gefrorenen Planeten zur Verfügung.
    npc_hire_weapon_lang_5: Meine Experimente haben mich in Kontakt mit toxischen
      Mineralien gebracht. Ein Tee aus <SPECIAL>Coryzagen<>, das aus <TRADEABLE>Himmelswurz<>
      extrahiert werden kann, wird der Einwirkung entgegenwirken. Wenn du es nicht
      anbaust, schau im Schnee nach.
    npc_hire_weapon_opt_a_5: Hier, nimm dieses Coryzagen
    npc_hire_weapon_res_a_5: Gerade noch rechtzeitig. Damit werden die Gifte schon
      bald aus meinem Körper gespült sein. Ich hoffe, dass diese Waffe meine Kopfschmerzen
      wert ist.
    npc_hire_weapon_opt_b_5: Tut mir leid, ich komme bald mit Coryzagen zu dir zurück
    npc_hire_weapon_res_b_5: Das solltest du auch. Wenn du zu lange wartest, kommt
      vielleicht jede Hilfe zu spät.
    npc_hire_weapon_desc_6: |-
      Mein Waffenmeister ist murmelnd über seinem Terminal versunken, als ich mich ihm nähere. Offenbar ist er bei seinem letzten Projekt in eine Sackgasse geraten: ein Upgrade für die <TECHNOLOGY>Ionenstrahl<>waffe für mein Schiff.

      Er lehnt mein Angebot ab, ihm zu helfen, und besteht darauf, dass nur die fachmännische Hilfe eines Wissenschaftlers diese Probleme in der Zukunft verhindern kann.
    npc_hire_weapon_lang_6: Da kann ich nicht viel tun. Wir brauchen die Unterstützung
      eines engagierten Wissenschaftlers, wenn ich weitere Fortschritte machen möchte,
      und solange du kein <TECHNOLOGY>Wissenschaftsterminal<> baust, wirst du nie
      einen rekrutieren können.
    npc_hire_weapon_opt_a_6: Ich habe das Terminal gebaut, um das du gebeten hast
    npc_hire_weapon_res_a_6: Gut. Ich konnte meine Baupläne dieses Mal vollenden,
      aber mit einem Wissenschaftler an Bord werden wir eine Menge Zeit sparen.
    npc_hire_weapon_opt_b_6: Das werde ich im Moment nicht bauen
    npc_hire_weapon_res_b_6: Wie du willst, aber solange du keinen Terminal gebaut
      hast, wirst du von mir keine neuen Waffen bekommen.
    npc_hire_weapon_desc_11: Die traurigen Neuigkeiten, die mir mein Waffenmeister
      mitteilt, sind keine Überraschung. Er hat mein Schiff in der Zeit unserer Zusammenarbeit
      verändert, aber jetzt ist unsere Arbeitsbeziehung am Ende angelangt.
    npc_hire_weapon_lang_11: Ich kann dir nichts mehr beibringen. Zumindest nicht,
      ohne gegen diverse interplanetare Rüstungsabkommen zu verstoßen.
    npc_hire_weapon_opt_a_11: Du hast meinen Dank
    npc_hire_weapon_res_a_11: Und du den meinen. Wähle deine Schlachten mit Bedacht.
    npc_hire_weapon_wait_desc_1: Mein Assistent führt Reparaturen an seinem eigenen
      Blaster durch. Es scheint ihm nicht allzu gut zu gehen. Wenn ich ihn in dieser
      Stimmungslage störe, werde ich höchstwahrscheinlich für Zielübungen eingesetzt.
    npc_hire_weapon_wait_lang_1: Dämliches Teil. Ich sollte das Ding für Ersatzteile
      ausschlachten.
    npc_hire_weapon_wait_opt_a_1: Ich kann später wiederkommen
    npc_hire_weapon_wait_res_a_1: Laser. Bah. Ich will altmodische Projektile.
    npc_hire_weapon_recr_desc_1: |-
      Dieses Wesen hat das aufrechte Auftreten eines Kriegers. Seine Sekundärwaffe ist maßgefertigt und zeugt von bemerkenswerter Handwerkskunst.

      Als es zu sprechen beginnt, greife ich instinktiv zu meinem eigenen Blaster.
    npc_hire_weapon_recr_lang_1: Entspann dich. Ich bin ein Waffenmeister, kein Assassine.
      Vielleicht kannst du meine Fähigkeiten gebrauchen. Hast du eine Basis? Gib mir
      ein Terminal, an dem ich arbeiten kann, und ich errichte dir ein Arsenal, das
      den Himmel erbeben lässt.
    npc_hire_weapon_recr_opt_a_1: Du bist eingestellt
    npc_hire_weapon_recr_res_a_1: Eine weise Entscheidung in einer solch gewalttätigen
      Zeit. Lass mich meine Habseligkeiten zusammenpacken. Ich mache mich dann allein
      auf den Weg zu deinem Planeten.
    npc_hire_weapon_recr_opt_b_1: Ich suche im Moment keinen Waffenmeister
    npc_hire_weapon_recr_res_b_1: Alles klar. Mit etwas Glück wirst du diese Entscheidung
      niemals bereuen müssen.
    npc_hire_scientist_desc_1: |-
      Mein Wissenschaftler begutachtet den Arbeitsplatz, den ich ihm zur Verfügung gestellt habe, mit einem kritischen Blick. Ich hoffe, man hat an alles gedacht. Es wäre eine Schande, seine Arbeit zu verzögern.

      Sein zufriedenes Murmeln deutet darauf hin, dass ich meine Sache gut gemacht habe. Meine Vermutung bestätigt sich, als er mir ein Geschenk überreicht: die Baupläne für eine <COMMODITY>Galvanische Zelle<>.
    npc_hire_scientist_lang_1: Der Arbeitsplatz ist akzeptabel, aber ohne Energie
      sind meine Entwicklungen reine Zierde. Ich habe eine leistungsstarke, tragbare
      Batterie für dich entwickelt. Du wirst <SPECIAL>Antrium<> brauchen, um die Produktion
      der Zelle zu beschleunigen. Man gewinnt es aus Pflanzen, die in Höhlen wachsen.
    npc_hire_scientist_opt_a_1: Bauplan für die Galvanische Zelle annehmen
    npc_hire_scientist_res_a_1: Hervorragend. Diese Galvanischen Zellen werden alle
      Technik, die wir entwickeln, mit Energie versorgen.
    npc_hire_scientist_desc_2: |-
      Mein Wissenschaftler verfügt über eine umfangreiche Kenntnis der Elemente. Er weigert sich jedoch demonstrativ, eigene Feldarbeit zu betreiben. Während er den Bauplan für die Verkabelung unserer Basis abschließt, werde ich eingeladen, eine kurze Reise für ihn zu unternehmen.

      Sein Scanner hat ein Signal aufgegriffen, das genauer untersucht werden sollte.
    npc_hire_scientist_lang_2: Ich bin viel zu beschäftigt, um meine Station zu verlassen.
      Es gibt da ein Signal, das wir untersuchen müssen – ein Notruf, oder ein Teil
      davon, der von einem Funkturm in der Nähe stammt. Wirst du die Reise auf dich
      nehmen?
    npc_hire_scientist_opt_a_2: Natürlich
    npc_hire_scientist_res_a_2: Vielen Dank. Welche Hoffnung bleibt uns, wenn wir
      Notsignale ignorieren?
    npc_hire_scientist_desc_3: |-
      Die Anwesenheit eines Allrounders in meinem Team eröffnet viele Möglichkeiten. Jede neue Entdeckung führt zu einer weiteren Inspiration.

      Die neueste Erfindung ist eine starke <COMMODITY>Eisenfreie Platte<>, die für alle möglichen Technologien eingesetzt werden kann. Doch um die Entwicklung zu verfeinern, muss ich mich in eine unwirtliche, radioaktive Umgebung begeben und einen Vorrat an <SPECIAL>Candensium<> beschaffen. Ich brauche allerdings einen <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>. Bevor ich mit den Pflanzen herumhantiere, sollte ich einen Waffenmeister konsultieren.
    npc_hire_scientist_lang_3: "<COMMODITY>Eisenfreie Platten<> sind die Basis vieler
      Technologien. Sobald sie mit <SPECIAL>Candensium<> von radioaktiven Pflanzen
      verstärkt wurden, eignen sie sich perfekt für deine Zwecke. Du kannst es in
      radioaktiven Biomen finden, aber denk daran, dass du einen <TECHNOLOGY>Gefahrgut-Schutzhandschuh<>
      brauchst, um die Blätter anfassen zu können."
    npc_hire_scientist_opt_a_3: Ja, ich habe Candensium
    npc_hire_scientist_res_a_3: Perfekt. Die Baupläne gehören dir.
    npc_hire_scientist_opt_b_3: Nein, aber ich komme wieder, wenn ich welches habe
    npc_hire_scientist_res_b_3: Sehr gut. Achte genau auf die Versorgung der Lebenserhaltungssysteme
      deines Exo-Anzugs, während du danach suchst.
    npc_hire_scientist_desc_4: |-
      Sein umfassendes Wissen ist zwar hilfreich, doch manchmal ist es schwierig, meinen Wissenschaftler dazu zu bringen, sich auf die vorliegende Aufgabe zu konzentrieren.

      Ich brauche dringend <COMMODITY>Schaltplatten<> für die Elektrik der Basis, doch er ist völlig in seine Studien versunken. Wenn ich seinen Auftrag ausführe, das <SPECIAL>Beutelgift<> zu sammeln, das er untersuchen will, bringe ich ihn vielleicht wieder auf die richtige Spur.
    npc_hire_scientist_lang_4: Die Aufgabe, die du mir gestellt hast, kommt meinen
      taxonomischen Untersuchungen in die Quere. Ich zeichne dir die Pläne für die
      <COMMODITY>Schaltplatte<> auf, die du brauchst, aber du musst eine Probe <SPECIAL>Beutelgift<>
      für meine Sammlung beschaffen. Du kannst es von <TRADEABLE>Blutwurzeln<> ernten
      und es ist auf Planeten selten zu finden.
    npc_hire_scientist_opt_a_4: Ich habe gefunden, was du brauchst
    npc_hire_scientist_res_a_4: Danke. Du hältst mich vielleicht für exzentrisch,
      aber man kann viel aus der Katalogisierung der Natur lernen.
    npc_hire_scientist_opt_b_4: Ich besorge dein Beutelgift und komme später wieder
    npc_hire_scientist_res_b_4: Denk daran, deine Gefahrgut-Schutzhandschuhe zu tragen,
      wenn du damit herumhantierst. Medizin gehört nicht zu meinen Stärken.
    npc_hire_scientist_desc_5: Ohne <COMMODITY>Glas<>, unter dem die Setzlinge wachsen
      können, werden nur die widerstandsfähigsten die Anbauversuche meines Farmers
      überleben. Zum Glück ist unsere kleine Kolonie auf Zusammenarbeit angewiesen
      und der Einfallsreichtum meines Wissenschaftlers kennt keine Grenzen. Seine
      Lösung ist natürlich, nachhaltig und in der ganzen Galaxie reichlich vorhanden.
      Himmelswurz.
    npc_hire_scientist_lang_5: Die kristallinen Himmelswurzblüten können zu <COMMODITY>Glas<>
      höchster Güte verarbeitet werden. Baue ein Wegpunkt-<TECHNOLOGY>Signal<> für
      unsere Feldforschungen und ich zeichne dir Baupläne. Wenn du dich verirrst,
      war meine ganze harte Arbeit umsonst.
    npc_hire_scientist_opt_a_5: Ich habe ein Signal gebaut
    npc_hire_scientist_res_a_5: Hervorragend. Es wird uns bei unseren zukünftigen
      Expeditionen helfen.
    npc_hire_scientist_opt_b_5: Ich habe noch kein Signal gebaut
    npc_hire_scientist_res_b_5: Willst du dich unbedingt verirren? Wenn du die Situation
      richtiggestellt hast, weiß du ja, wo du mich findest.
    npc_hire_scientist_desc_6: |-
      Mein Assistent am Wissenschaftsterminal kann seine Freude kaum verbergen. Er hat bei seiner Forschung nach einer widerstandsfähigen synthetischen <COMMODITY>Polyfaser<> für die Verkabelung der Basis einen Durchbruch erzielt.

      Seine Experimente haben jedoch seine Vorräte verbraucht und er bittet mich, ihm mehr <COMMODITY>Kupferdraht<> zur Verfügung zu stellen.
    npc_hire_scientist_lang_6: Meine synthetische <COMMODITY>Polyfaser<> wird dich
      mit starken, langlebigen Kabeln für alle deine Bedürfnisse versorgen, allerdings
      habe ich in der Prototypenphase meinen ganzen <COMMODITY>Kupferdraht<> verbraucht.
      Hast du welchen, damit ich meine Vorräte auffüllen kann?
    npc_hire_scientist_opt_a_6: Ja, ich habe den Kupferdraht, den du brauchst
    npc_hire_scientist_res_a_6: Vielen Dank. Hier. Hier hast du die Baupläne. Energie,
      Daten – such‘s dir aus, diese Polyfaser kann alles.
    npc_hire_scientist_opt_b_6: Im Augenblick nicht – ich komme wieder, wenn ich welchen
      habe
    npc_hire_scientist_res_b_6: Vielen Dank. Komm bald wieder. Ohne werden sich meine
      Fortschritte in Grenzen halten.
    npc_hire_scientist_desc_7: |-
      In jüngster Zeit hat sich mein Wissenschaftler ganz der Chemie gewidmet. Die Dämpfe von seinem letzten Experiment überwältigen mich beinahe, als ich mich seinem Terminal nähere.

      Er entwickelt eine starke <COMMODITY>Säure<>, die allerdings noch eine Zutat benötigt, damit sie kontrolliert eingesetzt werden kann. Ein Element namens <SPECIAL>Temerium<>.
    npc_hire_scientist_lang_7: "<SPECIAL>Temerium<> aus den Lamellen giftiger Pilze.
      Seine stabilisierenden Eigenschaften sollten den Dämpfen entgegenwirken. Je
      früher du mir welches bringst, desto eher kannst du wieder durch die Nase atmen."
    npc_hire_scientist_opt_a_7: Hier ist das Temerium, um das du gebeten hast
    npc_hire_scientist_res_a_7: Du hast meinen Dank. Zusammenarbeit ist der Schlüssel
      zu allen wissenschaftlichen Bestrebungen.
    npc_hire_scientist_opt_b_7: Noch nicht, aber ich komme wieder, wenn ich welches
      habe
    npc_hire_scientist_res_b_7: Lass dir nicht zu lange Zeit. Die Luft hier drin wird
      immer stickiger!
    npc_hire_scientist_desc_8: Die Dämpfe über dem Arbeitsplatz meines Wissenschaftlers
      sind weniger giftig als zuvor, allerdings ist seine Ausrüstung mit einer dünnen
      Schicht durchsichtigen Schleims bedeckt. Er arbeitet an einem <COMMODITY>Isoliergel<>,
      kann die Formel jedoch nicht vervollständigen. Vielleicht kann ich helfen.
    npc_hire_scientist_lang_8: Ah. Du kommst zu einem verzwickten Zeitpunkt. Dieses
      <COMMODITY>Isoliergel<> erfordert Arbeit. Meine Formel basiert auf einer Sprache,
      die nicht meine eigene ist – sie stammt von einem Monolithen in der Nähe. Vielleicht
      habe ich etwas übersehen. Wirst du den Ort besuchen? Vielleicht findest du einen
      Hinweis, der Licht ins Durcheinander bringen kann.
    npc_hire_scientist_opt_a_8: Bitte markiere den Monolithen auf meiner Karte
    npc_hire_scientist_res_a_8: Erledigt. Viel Glück bei deinen Untersuchungen.
    npc_hire_scientist_desc_9: |-
      Ich werde froh sein, wenn der Bedarf meines Wissenschaftlers an Chemie gedeckt ist. Ich bin gezwungen, mir die Nase zuzuhalten, als ich sein jüngstes Projekt begutachte: ein fortgeschrittenes Motorschmieröl.

      Ich bin froh, als er mich um etwas bittet, das mich weit weg von seiner Arbeit bringt. Und ich bin sogar noch glücklicher, als ich herausfinde, dass der <TRADEABLE>Korvax-Konvergenz-Würfel<> die giftigen Dämpfe neutralisieren könnte, die seine Experimente hervorrufen.
    npc_hire_scientist_lang_9: Ein gutes <COMMODITY>Schmiermittel<> ist bei beweglichen
      Teilen unverzichtbar. Wenn du den Geruch nicht magst, gibt es da vielleicht
      eine Lösung. Die Korvax haben einen Geruchsblocker entwickelt, der alle Gerüche
      neutralisiert. Ihre <TRADEABLE>Korvax-Konvergenz-Würfel<> könnten der Schlüssel
      dazu sein. Andererseits kannst du dir auch immer die Nase zuhalten.
    npc_hire_scientist_opt_a_9: Hier ist der Konvergenz-Würfel, um den du gebeten
      hast
    npc_hire_scientist_res_a_9: Danke, aber ich befürchte, deine Bemühungen waren
      umsonst. Während du fort warst, habe ich einen Weg gefunden, den Gestank zu
      neutralisieren.
    npc_hire_scientist_opt_b_9: Ich komme schnellstens mit deinem Korvax-Konvergenz-Würfel
      zurück
    npc_hire_scientist_res_b_9: Vielen Dank. In der Zwischenzeit experimentiere ich
      weiter.
    npc_hire_scientist_desc_10: |-
      Ich wurde gewarnt, dass mein Wissenschaftler heute mit <COMMODITY>Sprengstoff<> experimentiert. Als ich mich ihm nähere, flucht er in seiner Muttersprache.

      Ich versuche, ihn zu beruhigen, und frage ihn, ob ich etwas tun könne, um ihm zu helfen. Er erwidert darauf, dass ein Vorrat an <SPECIAL>Rubeum<> seine Arbeit wesentlich ungefährlicher und leichter machen würde.
    npc_hire_scientist_lang_10: Bei der Arbeit mit <COMMODITY>Sprengstoff<> darf man
      sich keine Fehler erlauben. Ich könnte diese Formel mit <SPECIAL>Rubeum<> stabilisieren,
      einem Element, das nur in den Felsen der roten Sternensysteme vorkommt. Hast
      du da etwas? Je eher die Arbeit erledigt ist, desto früher können wir uns alle
      entspannen.
    npc_hire_scientist_opt_a_10: Hier ist das Rubeum, das du brauchst
    npc_hire_scientist_res_a_10: Und hier sind die Baupläne mit meiner Formel für
      Sprengstoff. Sie sind jetzt viel stabiler, aber immer noch gefährlich, sei also
      vorsichtig.
    npc_hire_scientist_opt_b_10: Ich werde welches finden und es dir bringen
    npc_hire_scientist_res_b_10: Vielen Dank. Wenn du bei deiner Rückkehr ein Loch
      im Boden vorfindest, weißt du, was passiert ist.
    npc_hire_scientist_desc_11: Das Wissenschaftsterminal ist ungewöhnlich ruhig,
      als ich näherkomme. Mein Wissenschaftler schüttelt seinen Kopf, während er auf
      dem Bildschirm durch seine Notizen blättert.
    npc_hire_scientist_lang_11: Ich könnte dich noch vieles lehren, aber nicht ohne
      jahrelange Studien deinerseits. Vorerst, fürchte ich, hat unsere Partnerschaft
      ihr Potenzial erschöpft.
    npc_hire_scientist_opt_a_11: Danke, deine Arbeit war äußerst wichtig
    npc_hire_scientist_res_a_11: Es war mir eine Freude. Das Wissen ist seine ganz
      eigene Belohnung.
    npc_hire_scientist_wait_desc_1: Mein Wissenschaftler hat viele Talente, aber die
      Diplomatie gehört nicht dazu. Er könnte viel von meinem Konstrukteur lernen,
      mit dem er die Unterkunft teilt.
    npc_hire_scientist_wait_lang_1: Ich bin mit meiner Arbeit beschäftigt. Geh und
      behellige jemand anderen.
    npc_hire_scientist_wait_opt_a_1: Ich komme später wieder
    npc_hire_scientist_wait_res_a_1: Wenn es sein muss.
    npc_hire_scientist_recr_desc_1: |-
      Eines der Wesen erweckt mein Interesse. Geistesabwesend spielt es mit seinen Fingern und wiederholt eine komplexe chemische Formel.

      Ich möchte nicht stören, scheine aber mit meiner Anwesenheit den Gedankengang zu unterbrechen. Dann beginnt es in meiner Muttersprache zu sprechen.
    npc_hire_scientist_recr_lang_1: Du wirkst überrascht, dass ich deine Sprache spreche.
      Ich habe viele Talente, doch Wissenschaftler steht an erster Stelle. Ich bin
      in diversen Disziplinen versiert und ein Innovator. Ich habe im Moment auch
      keine Arbeit. Wenn du eine planetare Basis und ein Terminal hast, in dem ich
      arbeiten kann, schließe ich mich deinem Team gerne an.
    npc_hire_scientist_recr_opt_a_1: Du bist eingestellt
    npc_hire_scientist_recr_res_a_1: Du wirst es nicht bereuen. Ich werde meine Vorbereitungen
      treffen und mich in deine Heimatwelt aufmachen.
    npc_hire_scientist_recr_opt_b_1: Ich suche im Moment keinen Wissenschaftler
    npc_hire_scientist_recr_res_b_1: Okay, wenn du deine Meinung änderst, findest
      du mich hier. Es scheint, als ob es in der Galaxie kaum Arbeit gäbe.
    npc_build1_cost: Mehr Arbeitsstationen bauen
    npc_build2_cost: Mehr Fenster bauen
    npc_hire_builder_term_desc_1: |-
      Das Konstruktionsterminal benötigt für den Betrieb einen erfahrenen Aufseher.

      Aufseher können in Raumstationen rekrutiert werden.
    npc_hire_farmer_term_desc_1: |-
      Das Landwirtschaftsterminal benötigt für den Betrieb einen geschickten Farmer.

      Farmer können in Raumstationen in von Gek kontrollierten Systemen rekrutiert werden.
    npc_hire_weapon_term_desc_1: |-
      Das Waffenterminal benötigt für den Betrieb einen geschickten Waffenmeister.

      Waffenmeister können in Raumstationen in von Vy‘keen kontrollierten Systemen rekrutiert werden.
    npc_hire_vehicles_term_desc_1: |-
      Das Exo-Fahrzeug-Terminal benötigt für den Betrieb einen geschickten Techniker.

      Techniker können in Raumstationen rekrutiert werden.
    npc_hire_scientist_term_desc_1: |-
      Das Wissenschaftsterminal benötigt für den Betrieb einen geschickten Wissenschaftler.

      Wissenschaftler können in Raumstationen in von Korvax kontrollierten Systemen rekrutiert werden.
    npc_build_goto_desc_1: Der Ort, an den mich mein Aufseher geführt hat, ist schon
      seit Langem verfallen. Die Schalttafeln sind unter der gleichen öligen, pulsierenden
      Fauna begraben, die ich aus lange verlassenen Gebäuden kenne. Die Luft ist übel
      riechend und feucht. Ich schalte das Terminal ohne große Hoffnung ein, aber
      zu meiner Überraschung summt es lautstark und erwacht zum Leben.
    npc_build_goto_lang_1: Nutzer identifiziert. Terminal jetzt aktiv. Baupläne werden
      freigeschaltet.
    npc_build_goto_opt_a_1: Baupläne analysieren
    npc_build_goto_res_a_1: Die Intuition meines Aufsehers hat mir gute Dienste geleistet.
      Unter den auf dem verlassenen Terminal erhaltenen Daten sind die Baupläne, die
      ich brauche, um das erforderliche Lager zu bauen.
    npc_hire_build_goto_msg: Koordinaten erhalten.
    npc_weapon_goto_desc_1: Als ich auf den Eindringling zugehe, kann ich seine Nervosität
      förmlich spüren. Mein Anspruch auf diese Welt war ihm zweifellos bewusst, und
      er hatte gehofft, unentdeckt zu bleiben, während er die Ressourcen abbaut. Unter
      diesen Umständen fühle ich mich dazu berechtigt, seine Technologie zu konfiszieren.
    npc_weapon_goto_lang_1: Vergib mir, Freund. Bitte, nimm dir, was du willst, und
      lass uns dieses unselige Missverständnis vergessen.
    npc_weapon_goto_opt_a_1: Minenarbeitergerät scannen
    npc_weapon_goto_res_a_1: Ich bin froh, dass ich so nahe bei meinem Zuhause einen
      Konflikt vermeiden konnte – und recht zufrieden, im Tausch gegen Gnade die vom
      Eindringling kopierte Technologie zu erhalten.
    npc_hire_weapon_goto_msg: Koordinaten erhalten
    npc_farmer_goto_desc_1: Eine mächtige Energie entströmt den uralten Ruinen, als
      ich mich ihnen nähere. Die Luft scheint zu knistern, als von dem Stein uraltes
      Wissen ausgeht und mein Gedächtnis wie eine längst vergessene Erinnerung überflutet.
    npc_farmer_goto_lang_1: Ein warmes Licht bricht aus den Ruinen hervor und hüllt
      mich in Gedanken, die nicht meine eigenen sind.
    npc_farmer_goto_opt_a_1: Wissen annehmen
    npc_farmer_goto_res_a_1: Mein Wissen nimmt sofort und ohne Anstrengung zu.
    npc_hire_farm_goto_msg: Koordinaten erhalten
    npc_vehicle_goto_desc_1: Der Anblick dieser verlassenen Gebäude erfüllt mich mit
      Ehrfurcht. Ich bin nicht der Erste, der versucht hat, sein Heim auf dieser Welt
      zu errichten, und ich bezweifle, dass ich der Letzte sein werde. Erwartet mich
      das gleiche Schicksal, das die Konstrukteure dieses Ortes gezwungen hat, ihr
      Werk aufzugeben? Ich grüble über mein Schicksal nach, während ich versuche,
      das längst vergessene Terminal zum Leben zu erwecken.
    npc_vehicle_goto_lang_1: Nutzer identifiziert. Terminal jetzt aktiv. Datenprotokoll
      wird freigegeben.
    npc_vehicle_goto_opt_a_1: Datenprotokoll durchsuchen
    npc_vehicle_goto_res_a_1: Die Schaltkreise sind äußerst robust. Das Terminal brummt
      und vibriert, bevor es den Bauplan ausspuckt, den ich zu finden gehofft hatte.
    npc_hire_vehicle_goto_msg: Koordinaten erhalten
    npc_scientist_goto_desc_1: Mein Assistent hatte recht. Der Turm sendet immer noch
      eine Zahlensequenz in einer Endlosschleife. Das Signal wird schon so lange gesendet,
      dass sich die Zahlen in den Bildschirm eingebrannt haben. Ein Licht flackert
      ununterbrochen.
    npc_scientist_goto_lang_1: 732302 ... 861006 ... 061205 ...
    npc_scientist_goto_opt_a_1: Steuerung untersuchen
    npc_scientist_goto_res_a_1: Zögerlich versuche ich mich an der Steuerung des unbekannten
      Gerätes. Als ich auf den ersten Knopf drücke, verschwindet das Signal.
    npc_hire_science_goto_msg: Koordinaten erhalten
    npc_scientist_goto1_desc_2: Der Monolith ragt über der Landschaft empor, seine
      polierte Steinoberfläche verbirgt das arkane Wissen der Ältesten. Ein blaues
      Leuchten umhüllt mich, während ich mich ihm nähere, und mein Kopf füllt sich
      mit plötzlicher Erkenntnis. Mein Wissenschaftler hatte recht.
    npc_scientist_goto1_lang_2: Wissen übermittelt
    npc_scientist_goto1_opt_a_2: Wissen annehmen
    npc_scientist_goto1_res_a_2: Ich neige nicht zum Aberglauben, aber trotzdem ist
      es mir lieber, etwas Abstand zum Artefakt zu halten.
    npc_hire_science_goto1_msg: Koordinaten erhalten
