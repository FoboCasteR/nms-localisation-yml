      Der <TECHNOLOGY>Streublaster<> konfiguriert das Multiwerkzeug so, dass <EARTH>metallische Elemente<> erhitzt, zerschmettert und in einem <STELLAR>breiten Zerstörungskegel<> abgefeuert werden. Die Reichweite ist begrenzt, doch auf kurze Distanz ist das Schrapnell hocheffektiv.
