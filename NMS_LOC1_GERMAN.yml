    shipblob_subtitle: Anti-Elektronik-Raumschiffwaffe
    shipblob_description: |-
      Eine mächtige Schiff-zu-Schiff-Waffe, die Plasmakugeln mit ionisierender Strahlung auf das ausgewählte Ziel schleudert. Diese Geschosse können <TECHNOLOGY>Raumschiffantriebe ausschalten<> und machen das Ziel verwundbar für Angriffe durch andere Waffen.

      Diese geladenen Partikel sind <STELLAR>äußerst effektiv<> gegen die <STELLAR>Schilde<> von Raumschiffen, aber wesentlich schwächer gegen die Metallpanzerung der Schiffshülle.

      Wechsle mit <IMG>CYCLEWEAPON<> den Waffenmodus. Drücke <IMG>SHIPFIRE<>, um zu feuern.
