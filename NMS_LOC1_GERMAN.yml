    npc_hire_vehicles_desc_1: "Der Techniker hat seine Ausrüstung am Exo-Fahrzeug-Terminal
      aufgebaut. Er bietet mir den Bauplan für die <TECHNOLOGY>Roamer-Geobucht<> an.
      \n\nSeit dem letzten Mal ist er ruhiger geworden, jedoch spüre ich immer noch
      ein Gefühl von Furcht in seinen Augen, von der Paranoia, die ihn über die Sterne
      hinweg verfolgt hat. Ich weiß nicht, was ich fühle. Ich weiß nicht, ob ich einen
      Fehler begangen habe. Jedoch gibt es nichts, was getan werden kann. Der Vy’keen
      hat sein Wort gehalten, so werde ich auch meines halten."
    npc_hire_vehicles_lang_1: Eindringling! Ich werde wie versprochen handeln; ich
      baue eine <TECHNOLOGY>Roamer-Geobucht<> anhand dieses Bauplans und mein Exo-Fahrzeug
      wird dir gehören, auch wenn du unwürdig sein magst. Jetzt entschuldige mich,
      ich muss sicherstellen, dass dieser Ort verteidigt werden kann, falls mein Volk
      nach mir suchen sollte ...
    npc_hire_vehicles_opt_a_1: Es ist gut, dich hier zu haben.
    npc_hire_vehicles_res_a_1: "„Es ist nicht gut, Reisender. Es ist ein notwendiges
      Übel. Ich bin im Inneren dieses Exo-Fahrzeugs über Hunderte Welten hinweg vor
      der Vy’keen-Armada geflohen. Mal sehen, wie lange du am Leben bleiben kannst.“"
    npc_hire_vehicles_desc_2: "Der Techniker verspricht, mir ein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      zu geben, sobald ich die <TECHNOLOGY>Roamer-Geobucht<> gebaut habe. \n\nAls
      ich näherkomme, bemerke ich ein Foto auf seiner Anzeige, welches er schnell
      ausblendet, als er mich bemerkt. Ich bin mir nicht sicher, jedoch sah es aus,
      als würde es den Techniker neben anderen Mitgliedern seiner Spezies zeigen.
      \n\nEs könnte seine Familie gewesen sein, falls die Vy’keen solch ein Konzept
      haben."
    npc_hire_vehicles_lang_2: Eindringling! Hast du die Roamer-Geobucht gebaut? Grah!
      Sag Bescheid, sobald du es hast. Wir müssen diese Welt scannen, ihre Signale
      finden, ihre Geheimnisse ...
    npc_hire_vehicles_opt_a_2: Ich habe die Roamer-Geobucht gebaut.
    npc_hire_vehicles_res_a_2: "„Gut. Hier ist der Bauplan für das Exo-Fahrzeug-Radar.
      Mit dieser Verstärkung kannst du Gebäude und Signale aus weiter Ferne entdecken.
      Aber wisse, Eindringling, dass es mich anwidert, dass du so wenig Wissen besitzt
      ...“"
    npc_hire_vehicles_opt_b_2: Ich bin noch nicht bereit.
    npc_hire_vehicles_res_b_2: "„Grah! Du bist ein erbärmliches Kind, nicht besser
      als ein Gek! Lass mich alleine und tue, was ich dir aufgetragen habe, sonst
      erschlage ich dich auf der Stelle!“"
    npc_hire_vehicles_desc_3: "Der Techniker will, dass ich ein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      baue. Zuerst müssen wir Informationen zu unserer Umgebung sammeln, Waffen folgen
      später.\n\nJe mehr Zeit ich mit dieser Kreatur verbringe, desto weniger erinnert
      sie mich an die anderen Vy’keen, denen ich begegnet bin. Obwohl er mir immer
      noch droht, steckt in ihm eine Leidenschaft für mehr als bloßes Töten. \n\nWer
      kann schon sagen, was für ein Leben er gelebt hat? Welches Leben ich geführt
      haben könnte, wenn ich nicht geboren worden wäre, um diese Welten zu erkunden?"
    npc_hire_vehicles_lang_3: Sobald wir das <TECHNOLOGY>Exo-Fahrzeug-Radar<> haben,
      können wir diesen Planeten kartografieren. Reisender, du solltest wissen, dass
      meine Spezies einst mehr als nur Krieger war; wir waren Entdecker, Verteidiger
      dieser Welten. Vor den Wächtern. Vor Hirk und seinem Wahnwitz ...
    npc_hire_vehicles_opt_a_3: Ich habe das Exo-Fahrzeug-Radar gebaut.
    npc_hire_vehicles_res_a_3: "„Gut. Hier sind die Waffenbaupläne, wie versprochen.
      Wir müssen für das, was wir vorhaben, für jeden Fall gerüstet sein ...“"
    npc_hire_vehicles_opt_b_3: Ich bin noch nicht bereit.
    npc_hire_vehicles_res_b_3: "„Genau für so was will mich mein Volk auslöschen,
      und du kannst nichts als schwafeln?! Grah! An die Arbeit! An die Arbeit, Eindringling!“"
    npc_hire_vehicles_desc_4: |-
      Der Techniker will, dass ich mein <TECHNOLOGY>Exo-Fahrzeug-Radar<> verwende, um ein Lager zu finden und das darin befindliche <SPECIAL>Armadium<> zu stehlen. Mit dieser Substanz wird er einen <TECHNOLOGY>Exo-Fahrzeug-Booster<> bauen.

      Der Vy’keen besitzt eine ungewöhnliche Faszination für die Kreaturen namens Wächter. Ich habe gesehen, wie er uralte Manuskripte in der Vy’keen-Sprache durchgesehen und dabei verschiedene Namen gemurmelt hat. Obinqiul. Aeron. Atlas ... Wird er darum von seinem Volk gejagt? Auf welches Geheimnis ist er gestoßen? Welche Ketzerei hat er begangen?
    npc_hire_vehicles_lang_4: Ich ... Ich habe Wächter-Lager auf dieser Welt entdeckt!
      Orte eines mit deinem <TECHNOLOGY>Exo-Fahrzeug-Radar<>, Reisender. Zerstöre
      das Lager und bring mir das wertvolle <SPECIAL>Armadium<> für meine Arbeit.
      Ich werde für zukünftige Expeditionen einen <TECHNOLOGY>Exo-Fahrzeug-Booster<>
      bauen ...
    npc_hire_vehicles_opt_a_4: Ich habe das Armadium, das du benötigst.
    npc_hire_vehicles_res_a_4: Der Techniker nimmt die Substanz von mir entgegen und
      benutzt sie als Grundlage für einen Exo-Fahrzeug-Booster. Zufrieden überreicht
      er mir ohne Worte den Bauplan.
    npc_hire_vehicles_opt_b_4: Ich bin noch nicht bereit.
    npc_hire_vehicles_res_b_4: "„Vergeude keine Zeit, Eindringling; unsere Leben sind
      kurz, unsere Bestimmung flüchtig. Deine sogar noch kürzer, wenn du meiner Aufgabe
      nicht nachkommst! Grah!“"
    npc_hire_vehicles_desc_5: "Der Techniker will, dass ich mit meinem <TECHNOLOGY>Exo-Fahrzeug-Booster<>
      schnell genug zu einem Terminal komme, um eine verschlüsselte Übertragung zu
      empfangen. Er glaubt außerdem, den Bauplan für einen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<>
      aus dem Vy’keen-Netzwerk holen zu können. \n\nEr wird ungestüm und aufgeregt,
      als ich mich nähere. Was auch immer diese Übertragung enthält, von welchem System
      sie auch stammt, sie scheint dem Vy’keen sehr viel zu bedeuten."
    npc_hire_vehicles_lang_5: Ich habe meinen Gefährten auf meiner Heimatwelt zurückgelassen,
      Reisender. Ich muss wissen, was geschehen ist, ich muss die letzten Überbleibsel
      meiner Bindung loswerden ... Benutze den <TECHNOLOGY>Exo-Fahrzeug-Booster<>,
      um die verschlüsselte Übertragung vor ihrer Löschung zu erreichen. Dabei können
      wir auch Vy’keen-Minenlaser-Technologie aus dem Netzwerk extrahieren. Grhah!
      Damit erledigen wir zwei Gek mit einem Schlag!
    npc_hire_vehicles_opt_a_5: Okay, öffne das Netzwerk; ich werde dorthin eilen.
    npc_hire_vehicles_res_a_5: "„Sei wachsam und schnell; ich benötige diese Nachricht.
      Ich muss wissen, was mit denen geschehen ist, die ich zurückgelassen habe!“"
    npc_hire_vehicles_opt_b_5: Ich kann das noch nicht erledigen.
    npc_hire_vehicles_res_b_5: "„Reisender, wenn du das für mich tust, wird mein Vertrauen
      dir gehören.“"
    npc_hire_vehicles_desc_5_f: |-
      Der Techniker wartet nervös und zappelnd. Ich habe noch nicht die verschlüsselte Nachricht geborgen, um die er mich gebeten hat. Er betont, dass die Zeit von äußerster Wichtigkeit ist, und drängt mich, sofort zur markierten Position aufzubrechen.

      Dies stellt die letzte Chance des Technikers dar, von seiner Familie zu hören, bevor er sich von solchen Bindungen löst.
    npc_hire_vehicles_lang_5_f: Grah! Ich benötige diese Übertragung, Eindringling!
      Das Signal kann nur wenige Male durch das Netzwerk laufen. Empfange die Übertragung,
      bevor es zu spät ist!
    npc_hire_vehicles_opt_a_5_f: Okay, öffne das Netzwerk erneut; ich werde dorthin
      eilen.
    npc_hire_vehicles_res_a_5_f: "„Sei wachsam und schnell; ich benötige diese Nachricht.
      Ich muss wissen, was mit denen geschehen ist, die ich zurückgelassen habe!“"
    npc_hire_vehicles_opt_b_5_f: Ich kann das jetzt nicht erledigen.
    npc_hire_vehicles_res_b_5_f: "„Reisender, warum hast du angenommen, wenn du es
      jetzt nicht tun kannst? Du bringst uns alle in große Gefahr!“"
    npc_hire_vehicles_desc_5_s: "ÜBERTRAGUNG WIRD GELADEN ... SUBRAUM-FREQUENZ WIRD
      ENTSCHLÜSSELT ... FEHLER. UNTERBRECHUNG.\n\nSiehe den Preis für deine Ketzerei,
      flüchtiger Vy’keen. \n\nEs gibt keinen Himmel, an dem wir dich nicht finden
      können, kein System, in das du unbeschadet fliehen kannst.\n\nVerstecke dich
      ruhig in dieser Galaxie. Wir sind geduldig. \n\nDeine Gebrüteten haben wie wimmernde
      Gek geweint, als wir sie erschlagen haben. Wir haben deinen Gefährten bei der
      Flucht getötet, als er die anderen ihrem Schicksal überließ. Wo sollst du nun
      mit diesem Wissen jemals Frieden finden?"
    npc_hire_vehicles_lang_5_s: Das Terminal surrt los, doch die Nachricht ist nicht,
      was ich erwartet hatte. Der Techniker wollte, dass ich eine Nachricht von seiner
      Familie empfange, aber das ...
    npc_hire_vehicles_opt_a_5_s: Die Übertragung beenden.
    npc_hire_vehicles_res_a_5_s: Ich muss zurückkehren und entscheiden, was ich tun
      soll. Bevor die Übertragung zu Ende ist, kann ich den Bauplan für den Exo-Fahrzeug-Minenlaser
      aus dem Netzwerk extrahieren.
    npc_hire_vehicles_desc_6: "Der Techniker sagt mir, dass er seinen Verstand ordnen
      muss, um sich auf seine heilige Aufgabe vorzubereiten. Bevor er alle anderen
      Gedanken löscht, möchte er wissen, was mit seiner Familie geschehen ist. \n\nEr
      hatte erwartet, eine Nachricht von seinem Gefährten und seinen Gebrüteten zu
      erhalten, aber stattdessen ... stattdessen erfuhr ich, dass seine Familie als
      Vergeltung für seine Ketzerei von den anderen Vy’keen ermordet wurde.\n\nAls
      er vor mir steht, erwartungsvoll und nervös, weiß ich nicht, ob ich die Wahrheit
      sagen soll."
    npc_hire_vehicles_lang_6: Meine Vorbereitungen sind nahezu abgeschlossen. Bald
      werde ich mich von meinem alten Leben befreien, von meinen alten Bindungen,
      um mich vollständig dem zu widmen, was ich werden muss. Aber ... selbst wenn
      ich mich an nichts erinnern werde, muss ich es wissen ... Ich muss es wissen,
      Reisender! Sag mir, was mein Gefährte gesagt hat! Erzähl mir von meinen Gebrüteten!
      Bitte, ich habe so lange gewartet ...
    npc_hire_vehicles_opt_a_6: 'WAHRHEIT: Sie sind tot. Es tut mir leid ...'
    npc_hire_vehicles_res_a_6: "„Ich ... ich ... Lass mich alleine, Reisender. Wir
      Vy’keen bereiten uns unser gesamtes Leben auf den Tod vor, aber das ... Wer
      ich jetzt bin, wird mit ihnen sterben, verloren in der Auslöschung von Zeit
      und Erinnerungen. Ich danke dir, Freund, für das, was du getan hast. Wenn wir
      uns das nächste Mal sprechen, werde ich wiedergeboren sein.“"
    npc_hire_vehicles_opt_b_6: 'LÜGE: Es geht ihnen gut. Sie sind glücklich.'
    npc_hire_vehicles_res_b_6: "„Grah! Deine erbärmliche Interpretation – wir Vy’keen
      sind niemals glücklich. Wir sind stolz auf unseren Unfrieden. Aber ... es befriedigt
      mich, das zu hören. Ich glaube ... ich glaube, ich kann jetzt tun, was notwendig
      ist. Ich danke dir, Freund, dass du mir Hoffnung gegeben hast, während ich vergehe.
      Wenn wir uns das nächste Mal sprechen, werde ich wiedergeboren sein.“"
    npc_hire_vehicles_desc_7: |-
      Der Techniker will, dass ich einen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> baue, und verspricht mir, den Bauplan für ein neues Exo-Fahrzeug zu erstellen, den Nomaden.

      Sein Gesicht ist anders, in seinen Augen, in seiner Seele. Er hat sich unwiderruflich verändert. Hätte er mich früher noch mit bedeutungslosen Drohungen beleidigt, spricht er jetzt lediglich von einem einzigen Zweck. Zuvor war er zu Freude und Trauer in der Lage, aber jetzt ist ihm nur sein Kult wichtig, seine vermeintliche Bestimmung ...
    npc_hire_vehicles_lang_7: Ich bin ... ich bin ohne Bindung wiedergeboren. Ich
      kann mich jetzt konzentrieren ... darauf, was ich tun muss ... Grah! In den
      nächsten Tagen wirst du einen Minenlaser benötigen. Baue ihn, dann stelle ich
      für dich ein Nomaden-Exo-Fahrzeug her, das einem Akolythen von Nal gerecht würde.
    npc_hire_vehicles_opt_a_7: Ich habe den Exo-Fahrzeug-Minenlaser gebaut.
    npc_hire_vehicles_res_a_7: "„Nimm den Nomaden-Bauplan, Reisender, und werde ein
      Akolyth von Nal!“"
    npc_hire_vehicles_opt_b_7: Bevor ich das tue – was ist Nal?
    npc_hire_vehicles_res_b_7: "„Nal, der Stammvater! Nal, der sich dem Wahnsinn von
      Hirk widersetzte! Nal, der gerächt werden soll!“"
    npc_hire_vehicles_desc_8: |-
      Der Techniker benötigt <SPECIAL>Detritum<>, ein hyperdichtes Mineral, das nur mit dem <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> abgebaut werden kann. Detritum kann von großen Steinformationen auf diesem Planeten abgebaut werden. Damit wird der Techniker ein Upgrade für mein <TECHNOLOGY>Exo-Fahrzeug-Radar<> herstellen können.

      Der Vy’keen starrt mich an und wertet jede meiner Bewegungen aus. Er ruft Unbehagen in mir hervor. Was auch immer er vorhatte, es wird bald geschehen. Dieses Warten, diese Ungewissheit ... erfüllt mich mit stillem Grauen.
    npc_hire_vehicles_lang_8: |-
      Dein <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> sollte stark genug sein, um sogar <SPECIAL>Detritum<> dieses Planeten abzubauen. Erblicke die Kunst des Mech-Priesters, dass ich solche Wunder vollbringen kann! Grah!

      Dieses Universum ist ein Mysterium, Reisender. Seine Lösung fordert Leben. Wir werden unseren Teil erfüllen.
    npc_hire_vehicles_opt_a_8: Ich habe das Detritum, das du brauchst.
    npc_hire_vehicles_res_a_8: Der Techniker nimmt die Substanz und verwendet sie,
      um den Bauplan für das neue Exo-Fahrzeug-Radar herzustellen.
    npc_hire_vehicles_opt_b_8: Ich habe nicht genügend Detritum gesammelt.
    npc_hire_vehicles_res_b_8: "„Warum sprechen wir dann noch? Grah! Befolge augenblicklich
      meine Aufgabe.“"
    npc_hire_vehicles_desc_9: |-
      Der <TECHNOLOGY>Exo-Fahrzeug-Radar<>-Bauplan wirkt vielversprechend; ich habe bereits so vieles mit der Hilfe des Technikers entdeckt, und selbst jetzt noch entwickelt er Upgrades für mein <TECHNOLOGY>Exo-Fahrzeug-Waffensystem<>.

      Dennoch vermisse ich trotz seiner neu hinzugewonnenen Effizienz und Konzentration sein altes Ich. Der Makel seiner Individualität ist für immer hinfort, untergegangen mit seiner großen Bestimmung. Ich frage mich, ob ich mich selbst jemals so verlieren werde. Ob ich zu dem werde, was ich hasse.
    npc_hire_vehicles_lang_9: Ich habe unsere Exo-Fahrzeug-Fernmesstechnik analysiert.
      Wie es scheint, hat dich meine frühere Inkarnation nicht einmal mit den grundlegendsten
      <TECHNOLOGY>Exo-Fahrzeug-Waffenverstärkern<> ausgestattet. Grah! Vergib dem
      Vy’keen, der ich einst war, Akolyth.
    npc_hire_vehicles_opt_a_9: Ich habe das Upgrade für das Exo-Fahrzeug-Radar gebaut.
    npc_hire_vehicles_res_a_9: "„Hier sind deine Baupläne. Ich werde – warte! Ich
      registriere etwas ... Das ... das kann nicht sein ...“"
    npc_hire_vehicles_opt_b_9: Ich habe das Upgrade noch nicht fertiggestellt.
    npc_hire_vehicles_res_b_9: "„Du bist ein gewissenhafter Akolyth, Reisender. Enttäusche
      mich nicht.“"
    npc_hire_vehicles_desc_10: |-
      Der Techniker benötigt <SPECIAL>Nanit-Haufen<>, um ein Upgrade für meine <TECHNOLOGY>Exo-Fahrzeug-Booster<> anzufertigen. Er legt nahe, dass ich welche in verlassenen Gebäuden auffinden könnte.

      Der Vy’keen behauptet, dass dieser Nal, der Namensgeber seines Kultes, einst meinen Planeten besucht habe. Ich weiß nicht, ob dies wahr ist. Ich schreite durch Welten voller Ruinen und wundere mich über diese Völker, über ihre Obsession mit der Vergangenheit, über den Hass, der sie auseinandergetrieben hat. Ich frage mich, was die Zukunft bereithält, welche Geheimnisse durch das Zentrum der Schöpfung hallen.
    npc_hire_vehicles_lang_10: 'Dass du in der schieren Unendlichkeit von Möglichkeiten
      von allen Welten diese Welt ausgewählt hast, deine Heimat zu werden ... Ich
      hätte es niemals für möglich gehalten, aber meine Scans haben die Wahrheit ans
      Licht gebracht: Nal selbst hat diesen Ort besucht. Wir werden seine letzten
      Worte enthüllen. Verwende dein verbessertes <TECHNOLOGY>Exo-Fahrzeug-Radar<>,
      um die verlassenen Strukturen dieses Planeten zu orten. Bring mir die Nanit-Haufen
      daraus, damit ich aus ihnen ein neues Beschleunigungsmodul für die vor uns liegende
      Aufgabe machen kann.'
    npc_hire_vehicles_opt_a_10: Ich habe die Nanit-Haufen.
    npc_hire_vehicles_res_a_10: "„Ja – ja! Nimm diesen Exo-Fahrzeug-Booster-Bauplan
      und bereite dich vor, Reisender.“"
    npc_hire_vehicles_opt_b_10: Ich habe die Substanz, die du benötigst, noch nicht.
    npc_hire_vehicles_res_b_10: "„Aber bald, Reisender. Ich habe Vertrauen in dich.“"
    npc_hire_vehicles_desc_11: |-
      Ein Monolith wurde aktiviert. Wenn ich ihn schnell genug erreiche, kann ich das verbotene Wissen von Nal erlangen.

      Der Techniker hat seine heilige Bestimmung erfüllt – dazu getrieben, seine eigene Persönlichkeit für das Streben nach diesem Tag, nach genau diesem Moment, aufzugeben. Ich weiß nicht, ob sein Opfer vergeblich gewesen sein wird.
    npc_hire_vehicles_lang_11: Reisender, meine Arbeit ist getan. Ich habe die Ley-Linien
      außer Kraft gesetzt, ihre heiligen Daten angezapft; sie haben mir einen Monolithen
      offenbart, ein Grab für die letzte Prophezeiung! Los, Reisender! Entreiße ihm
      sein Geheimnis!
    npc_hire_vehicles_opt_a_11: Okay, lade die Ley-Linie auf; ich werde dorthin eilen.
    npc_hire_vehicles_res_a_11: "„Ich beneide dich, Reisender! Dass du die Welt von
      Nal selbst sehen kannst! Grah!“"
    npc_hire_vehicles_opt_b_11: Noch nicht, ich werde bald gehen.
    npc_hire_vehicles_res_b_11: "„Dir ist nicht bewusst, wie wichtig das ist, wie
      viele meines Volkes uns allein für die Erwähnung von Nals Namen sofort umbringen
      würden ...“"
    npc_hire_vehicles_desc_11_f: Der Techniker wartet auf die Worte des Monolithen
      und sagt mir, dass ich ihn schnell erreichen muss, um sein Testament zu aktivieren.
    npc_hire_vehicles_lang_11_f: Wir haben begrenzte Ressourcen, Reisender. Wir können
      die Ley-Linie nur begrenzte Male aufladen, bevor sie uns zerstört. Also gehe
      jetzt. Spurte zum Monolithen, bevor das Testament verlischt ...
    npc_hire_vehicles_opt_a_11_f: Okay, lade die Ley-Linie wieder auf; ich werde dorthin
      eilen.
    npc_hire_vehicles_res_a_11_f: "„Ich beneide dich, Reisender! Dass du die Welt
      von Nal selbst sehen kannst! Grah!“"
    npc_hire_vehicles_opt_b_11_f: Ich kann das momentan nicht tun.
    npc_hire_vehicles_res_b_11_f: "„Dir ist nicht bewusst, wie wichtig das ist, wie
      viele meines Volkes uns allein für die Erwähnung von Nals Namen sofort umbringen
      würden ...“"
    npc_hire_vehicles_desc_11_s: "Du näherst dich dem Monolithen. Umhüllt von seiner
      schrecklichen Wahrheit, siehst du seine Worte in den Texten tausender Sprachen,
      in den Ephemera unzähliger Sterne.\n \nDu siehst Ereignisse, die sich Jahrtausende
      vor deinem Erwachen abgespielt haben. Du siehst zwei Vy’keen vor einem roten
      Leuchten, die es nach dem Universum befragen. Du siehst einen Gek und einen
      Korvax, die vor dir warten. Und bevor die Vision endet, siehst du etwas, das
      du noch nie gesehen hast.  Etwas, das weder hier noch irgendwo anders hingehört.
      Etwas aus Hass, Trauer, Verzweiflung. Etwas, das noch bevorsteht.\n \nDann ist
      es vorbei. Der Monolith kann dir nicht mehr zeigen."
    npc_hire_vehicles_lang_11_s: Wisse, dass ich das Wort des Atlas vernommen habe,
      während Hirk überhaupt nichts hörte. In seiner Rage, in seinem machtlosen Neid
      stürzte er mich vom Berg und ich sah die Wahrheit dessen, was mir der Monolith
      preisgab. Dass mein Ende ein Erwachen sein würde. Dass in diesem Traum nichts
      vergehen sollte. Jedenfalls bis zu den Reisenden. So sollte es bis zur Zerstörung
      der Realitäten sein. Dies ist das letzte Testament von Nal ...
    npc_hire_vehicles_opt_a_11_s: Du brichst auf, aufgewühlt von deinem Erlebnis.
    npc_hire_vehicles_res_a_11_s: Als du losgehst, spürst du etwas direkt hinter dir,
      wie es atmet und beobachtet. Als du dich umdrehst, ist es weg.
    npc_hire_vehicles_desc_12: "Der Techniker gibt mir den Bauplan für die <TECHNOLOGY>Koloss-Geobucht<>.
      \n\nDie Vy’keen glauben, dass ihr Vorfahre Hirk Weisheit von einem großen Monolithen
      erhielt, einen Krieg gegen die Wächter begann und den Verweigerer Nal erschlug.\n\nDer
      Monolith, den ich entdeckt habe, beweist, dass diese Geschichte eine Lüge ist.
      Nal wurde mit einer Vision geehrt, während Hirk nur Stille empfing und in seinem
      Neid Nal ermordete. Dennoch stellen sich mir immer noch Fragen.\n\nIch denke
      über die Kreatur nach, deren beobachtenden Blick ich gespürt habe. Ich bleibe
      mit Furcht zurück."
    npc_hire_vehicles_lang_12: 'Ich ... danke dir, Reisender. Und dafür nennen sie
      die Anhänger von Nal Ketzer?! Grah! Mit dieser Entdeckung hast du die Handlungen
      Tausender Märtyrer gerechtfertigt, Reisender. Du verdienst deine Belohnung:
      Du verdienst den Koloss, das größte Exo-Fahrzeug in meinem Arsenal. Nutze es
      und jage unseren Gegnern Furcht ein.'
    npc_hire_vehicles_opt_a_12: Nimm die Baupläne an.
    npc_hire_vehicles_res_a_12: Du nimmst den Bauplan an dich und bedankst dich beim
      Techniker für alles, was er getan hat.
    npc_hire_vehicles_desc_13: |-
      Der Techniker wartet unruhig darauf, mein <TECHNOLOGY>Koloss-Exo-Fahrzeug<> in seiner ganzen Pracht zu erblicken. Ich sehe ihm dabei zu, wie er von Bauplänen und Tabellen umringt ein Upgrade für meinen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> herstellt.

      Er hätte nach meiner Entdeckung des Monolithen weiterziehen können. Seine Ketzerei ist jetzt die Wahrheit, und obwohl es unter den Vy’keen immer noch welche gibt, die sie verfolgen, so besitzen die Kultisten von Nal in dieser Galaxie neue Kraft. Dennoch ist der Techniker geblieben und verspricht, mir zu helfen, wie ich ihm geholfen habe, bis ich seiner Dienste nicht weiter bedarf.
    npc_hire_vehicles_lang_13: Ich habe Nals Testament an meine Brüder weitergeleitet,
      Reisender. Was du an diesem Tage erfahren hast, wird sich unter den Vy’keen
      verbreiten. Es wird unser Volk zum Besseren ändern. Grah! Und wenn Gewalt notwendig
      sein sollte, dann sei es so. Du bist nicht so erbärmlich, wie ich einst dachte.
      Du bist nicht länger ein Eindringling. Du bist einer von uns, von jetzt an bis
      zum Ende der Zeit selbst, thronend im Ruhme des Koloss.
    npc_hire_vehicles_opt_a_13: Ich habe die Koloss-Geobucht gebaut.
    npc_hire_vehicles_res_a_13: "„Grah! Warum stehst du dann hier, Reisender? Geh!
      Unterwirf die Welt mit dieser Macht. Hier ist ein Exo-Fahrzeuglaser-Upgrade,
      um dir bei deiner Aufgabe behilflich zu sein.“"
    npc_hire_vehicles_opt_b_13: Ich muss sie noch bauen.
    npc_hire_vehicles_res_b_13: "„Grah! Du magst zwar einer von uns sein, aber du
      bist immer noch langsam und erbärmlich!“"
    npc_hire_vehicles_desc_14: "Der Techniker benötigt mehr <SPECIAL>Nanit-Haufen<>,
      um ein Upgrade für mein <TECHNOLOGY>Exo-Fahrzeug-Radar<> anzufertigen. \n\nIrgendetwas
      stimmt nicht. Vor einer Weile sah ich den Vy’keen mit einem Bild seiner Familie,
      bevor er ein Ritual durchführte, um solche Bindungen aus seinem Verstand zu
      löschen. Als ich mich nähere, erblicke ich das gleiche Bild. Der Techniker starrt
      darauf und blinzelt für ein paar Momente mit leerem Gesichtsausdruck. Als er
      mich bemerkt, entfernt er das Foto von der Anzeige. \n\nWir sprechen das Thema
      nicht an. Ich möchte seinen Schmerz nicht wieder aufflammen lassen."
    npc_hire_vehicles_lang_14: Ich ... vergib mir, Reisender, ich bin müde. Ich habe
      fast meine gesamten Arbeitskapazitäten ausgeschöpft, aber bald schon besitzt
      du das ultimative Wissen über die Signale dieses Planeten und die Geschwindigkeit,
      jedwede Bedrohung zu erreichen. Ich benötige lediglich ausreichend <SPECIAL>Nanit-Haufen<>,
      um die abschließenden Baupläne anzufertigen. Grah! Diese Anstellung war eine
      ruhmreiche!
    npc_hire_vehicles_opt_a_14: Ich habe die Nanit-Haufen.
    npc_hire_vehicles_res_a_14: Der Techniker fertigt mit dem Nanit seinen letzten
      Exo-Fahrzeug-Radar-Bauplan an und überreicht ihn dir.
    npc_hire_vehicles_opt_b_14: Ich habe die Substanz, die du benötigst, noch nicht.
    npc_hire_vehicles_res_b_14: "„Du findest sie in verlassenen Strukturen, Reisender!
      Grah! Kehre nicht zu deiner früheren Inkompetenz zurück, ich bitte dich darum
      ...“"
    npc_hire_vehicles_desc_15: |-
      Der Techniker hat eine abschließende Belohnung: ein Upgrade für das <TECHNOLOGY>Beschleunigungsmodul<> meines Nomaden-Exo-Fahrzeugs, sobald ich die Geobucht gebaut habe.

      Auf meinen Reisen bin ich nur wenigen begegnet, die ich als Individuen zu verstehen gelernt habe. Dieser Vy’keen jedoch hat mir Zwecke und Geheimnisse gezeigt, von deren Existenz ich in diesem Universum nichts geahnt habe. Er hat mir die Verheißung einer anderen Zukunft gezeigt, einer Zeit voller Konflikt und Ruhm. Der Techniker hat sich sein gesamtes Leben abgemüht, sein Ziel zu erreichen, Nals Testament zu finden. Ich weiß nicht, was mich in Zukunft erwartet ...
    npc_hire_vehicles_lang_15: |-
      Hier, Reisender: Wenn du ein Nomaden-Exo-Fahrzeug gebaut hast, soll dieses letzte <TECHNOLOGY>Beschleunigungsmodul<> dir gehören.

      Unsere Arbeit ist beendet, doch jedes Ende ist auch ein Anfang ... Ich bin zu schwach, um wie früher zu reisen, zu müde, um meine Pilgerreise fortzusetzen. Mit Verlaub werde ich hier bleiben, um dich gegen deine Gegner zu unterstützen. Grah! Möge Leid all jene befallen, die uns etwas anhaben wollen!
    npc_hire_vehicles_opt_a_15: Ich bin im Besitz des Nomaden-Exo-Fahrzeugs.
    npc_hire_vehicles_res_a_15: Grah! Das Beschleunigungsmodul-Upgrade gehört jetzt
      dir!
    npc_hire_vehicles_opt_b_15: Ich habe es noch nicht gebaut.
    npc_hire_vehicles_res_b_15: Warum nicht? Grah! Bedeutet dir meine Arbeit so wenig,
      dass du so herumtrödelst?
    npc_hire_vehicles_desc_16: |-
      Der Techniker hat ein Terminal gehackt, um an die Units zu gelangen. Wenn ich schnell genug dahin gelange, kann ich die Units auf mein Konto überweisen.

      Er verbringt jetzt seine Tage damit; er kümmert sich um das Exo-Fahrzeug und extrahiert Daten aus interplanetaren Netzwerken. Manchmal sehe ich ihn auf dem Planeten herumspazieren, um ihn zu erkunden, aber das kommt selten vor. Der Techniker ist zufrieden mit diesem Ruhestand und geht seinem Flüchtlingsdasein aus reinem Spaß an der Jagd nach, nicht länger aus Überlebensnotwendigkeit.
    npc_hire_vehicles_lang_16: Reisender, ich habe einen Ort von finanziellem Interesse
      entdeckt! Begib dich dorthin und vervollkommne deinen Umgang mit dem Exo-Fahrzeug!
      Spüre das Signal auf, bevor es verschwindet, damit wir seine Units beanspruchen
      können!
    npc_hire_vehicles_opt_a_16: Ich breche jetzt auf.
    npc_hire_vehicles_res_a_16: Beeilung! Grah!
    npc_hire_vehicles_opt_b_16: Ich bin zu beschäftigt.
    npc_hire_vehicles_res_b_16: Grah! Ich weiß nicht, warum ich mir überhaupt die
      Mühe mache ...
    npc_hire_vehicles_desc_16_f: Der Techniker hat ein Terminal gehackt, um mir eine
      kleine Menge entzogener Units zu gewähren. Wenn ich schnell genug dahin gelange,
      kann ich sie für mich beanspruchen.
    npc_hire_vehicles_lang_16_f: Reisender, warum bist du noch nicht zur Markierung
      vorgedrungen? Begib dich dorthin und vervollkommne deinen Umgang mit dem Exo-Fahrzeug!
      Spüre das Signal auf, bevor es verschwindet, damit wir seine Units beanspruchen
      können!
    npc_hire_vehicles_opt_a_16_f: Ich breche jetzt auf.
    npc_hire_vehicles_res_a_16_f: Beeilung! Grah!
    npc_hire_vehicles_opt_b_16_f: Ich bin zu beschäftigt.
    npc_hire_vehicles_res_b_16_f: Grah! Ich weiß nicht, warum ich mir überhaupt die
      Mühe mache ...
    npc_hire_vehicles_desc_16_s: Das Terminal spuckt vor lauter Durcheinander Druckfehler
      aus und überweist Guthaben von einer intergalaktischen Transaktion direkt auf
      dein Konto.
    npc_hire_vehicles_lang_16_s: Das Terminal surrt los.
    npc_hire_vehicles_opt_a_16_s: Du verlässt das Terminal.
    npc_hire_vehicles_res_a_16_s: Während du gehst, denkst du daran, wie froh du bist,
      dass dein Techniker diese Netzwerke hacken kann.
    npc_hire_vehicles_recr_desc_1: "Der Techniker sucht nach Beschäftigung und behauptet,
      <TECHNOLOGY>Exo-Fahrzeuge<> für meine Reisen bauen und verbessern zu können.\n
      \nWenn er mich sieht, fällt es schwer, seinen zuckenden Gesichtsausdruck nicht
      als Panik oder Aufregung misszuverstehen. Er versucht schnell, diese Emotionen
      zu verbergen und sein Gesicht mit der Geringschätzung zu bedecken, die ich von
      seiner Spezies gewohnt bin. Dennoch kann ich trotz alledem erkennen, dass er
      mich braucht, als er Worte in meiner Sprache von sich gibt. Dass er um sein
      Leben fürchtet."
    npc_hire_vehicles_recr_lang_1: Ich ... ich verlange einen Platz in deiner Thronwelt,
      Eindringling! Deine Zustimmung wird dir den Ruhm eines Exo-Fahrzeugs gewähren
      und einen Vy’keen-Mech-Priester, der die Messe vollzieht. Zu deinem eigenen
      Wohl hast du hoffentlich ein <TECHNOLOGY>Exo-Fahrzeug-Terminal<>, das meinen
      Fähigkeiten genügt. Ablehnung ... wird in meiner unausweichlichen Vernichtung
      enden. Beeil dich!
    npc_hire_vehicles_recr_opt_a_1: Ich nehme deine Dienste an.
    npc_hire_vehicles_recr_res_a_1: Du bist schwach und meiner Fähigkeiten nicht würdig,
      aber ich habe keine Wahl. Ich werde zu deiner abscheulichen Welt fliehen, wenn
      ich mir einer sicheren Reise gewiss bin. Ich werde ... ich werde ein Eindringling.
    npc_hire_vehicles_recr_opt_b_1: Nicht jetzt.
    npc_hire_vehicles_recr_res_b_1: Eindringling, du hast mich zur achtfachen Rache
      von Hirk verdammt. Ich bereue nichts, selbst wenn sie mich für das, was ich
      bin und was ich getan habe, töten sollten. Aber du ... du wirst dies dein gesamtes
      erbärmliches Leben lang bereuen.
    npc_hire_vehicles_cost_2: Roamer-Geobucht gebaut
    npc_hire_vehicles_cost_3: Exo-Fahrzeug-Radar installiert
    npc_hire_vehicles_cost_7: Exo-Fahrzeug-Minenlaser installiert
    npc_hire_vehicles_cost_9: Exo-Fahrzeug-Radar-Upgrade Sigma installiert
    npc_hire_vehicles_cost_13: Koloss-Geobucht gebaut
    npc_hire_vehicles_cost_15: Nomaden-Geobucht gebaut
