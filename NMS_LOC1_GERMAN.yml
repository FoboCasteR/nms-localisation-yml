    tra_request_res_1: Der Händler ist einverstanden, zu helfen!
    exp_request_res_1: Die Lebensform ist einverstanden, zu helfen!
    war_request_res_1: Der Krieger ist einverstanden, zu helfen!
    tra_request_lang_1_old: Freund! Die Gek-Handelsföderation ist offen für deine
      Fragen und Bitten! Sprich! Sprich!
    exp_request_lang_1_old: Faszinierend. Die unbekannte Kreatur bittet möglicherweise
      um Hilfe. Die Korvax-Konvergenz wartet auf die Erleuchtung.
    war_request_lang_1_old: Grah! Eindringling! Das Vy‘keen-Oberkommando befiehlt
      den Kriegern, deine erbärmlichen Forderungen zu erhören!
    tra_request_desc_1: Der Händler sieht mich mit vor Neugier geweiteten Augen an.
      Er klickt ein paar Mal mit dem Schnabel, sondert einen neutralen Duft ab und
      wartet auf meine Bitte.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: Die Lebensform hält inne, um ihren Duft zu erneuern. Ich formuliere
      meine Bitte.
    tra_request_desc_2: Mit einem Schnabelklicken und dem Ausstoßen eines süßlichen
      Gases deutet die Lebensform an, dass sie offen für Konversation ist.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Der plumpe kleine Alien wartet darauf, dass ich zu sprechen
      beginne, und knackt fröhlich mit seinem Schnabel.
    tra_request_desc_3: Der Gek starrt in mein Helmvisier und passt sein Schnabelklicken
      meinen Atemzügen an. Ich nehme an, dass ich mich dadurch willkommen fühlen soll.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: Die Lebensform wartet geduldig. Durch die Löcher in ihrem
      Schnabel pfeift sie eine leise Melodie.
    tra_request_desc_4: Das hektische Schnabelklicken des Händlers scheint anzudeuten,
      dass er offen für etwas holprige Konversation mit möglichen Missverständnissen
      ist.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Die Lebensform hüpft wild dreinblickend von einem Fuß auf
      den anderen, während ich über meine Bitte nachdenke.
    tra_request_desc_5: Der Händler klickt mit seinem Schnabel und sabbert ein wenig.
      Kurz, bevor der Tropfen austritt, schafft er es irgendwie, ihn zurück in seine
      Nasenlöcher zu ziehen.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Ich verstehe kaum etwas von dem Geplapper der Lebensform.
      Es ist schwer, sich auf etwas anderes als das Gesabber zu konzentrieren.
    tra_request_desc_6: Der Duft der Lebensform ist so angenehm wie benebelnd. Ihre
      Augen füllen sich mit Stolz – vielleicht wegen des blumig duftenden Gases, das
      uns beide eingehüllt hat.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: Die Lebensform lächelt mich an. Sie wartet.
    tra_request_desc_7: Der Alien klappert energisch mit seinem Schnabel. Er starrt
      auf meinen Exo-Anzug und mein Multiwerkzeug und fragt sich wahrscheinlich, warum
      ich reden will.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: Die Lebensform beäugt immer wieder mein Multiwerkzeug. Sie
      erwartet nervös meine Bitte.
    tra_request_desc_8: Die kleine Lebensform hat gerade erst ein süßlich duftendes
      Gas ausgestoßen. Während das Gas durch mein Atemgerät gefiltert wird, spüre
      ich, wie meine Gedanken sich langsam in Richtung der Sterne bewegen ...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Ich konzentriere mich, um wieder in diese Realität zurückzukehren.
      Als ich blinzle, sehe ich, wie Sterne um den Kopf der Lebensform kreisen.
    tra_request_desc_9: Der Händler möchte sich verständlich machen. Er klappert langsam
      mit seinem Schnabel und nickt ermunternd mit seinem Kopf. Seine Augen funkeln
      im Licht.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: Der Alien hält seinen Atem an. Sein Schnabel öffnet sich in
      Erwartung meiner Antwort.
    tra_request_desc_10: Ich bin mir sicher, dass ich gesehen habe, wie diese seltsame
      Lebensform mich beobachtet und meine Bewegungen verfolgt. Sie schaut mit unschuldigem
      Blick zu mir herauf.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: Die Wärme und der Duft, die von diesem kleinen Alien ausgehen,
      machen dieses Universum zu einem etwas sanfteren, einladenderen Ort. Ich formuliere
      meine Bitte.
    tra_request_desc_11: Die Lebensform lässt ihren Schnabel schnell zuschnappen.
      Sie starrt mich an und ist mit den Gedanken eindeutig woanders.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Der Gek wartet darauf, dass ich etwas sage.
    tra_request_desc_12: Der kleine Alien zappelt ungeduldig.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Er starrt mich an. Ein leises Murren ist aus einer versteckten
      Öffnung zu hören.
    exp_request_desc_1: Die elektronische Lebensform unterbricht ihre Arbeit, blickt
      auf und konzentriert ihre Maskenlichter auf mein Helmvisier.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% erwartet meine Bitte, scheint aber dringend wieder
      zu den Forschungen zurückkehren zu wollen."
    exp_request_desc_2: Die elektronische Lebensform schaut mich interessiert an.
      Die Lichter in ihrem Gesicht ziehen sich zusammen und sie starrt tief in mein
      Helmvisier.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Ich halte inne. Ich kann mich des Gefühls nicht erwehren,
      dass unzählige analytische Systeme jede meiner Bewegungen aufnehmen und untersuchen.
    exp_request_desc_3: Die Lichter im Gehäuse der elektronischen Lebensform scheinen
      sich zu verengen. Sie neigt ihren Kopf etwas und zwitschert mich an. Vielleicht
      fragt sie sich, was ich wohl will.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Die Lichter im Visier der Entität leuchten heller. Sie wartet
      auf meine Bitte.
    exp_request_desc_4: Die elektronische Lebensform betrachtet meinen biologischen
      Körper etwas bemitleidend. Nicht zum ersten Mal frage ich mich, was hinter der
      Maske der Entität steckt.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Obwohl sie geduldig meine Bitte erwartet, werde ich das Gefühl
      nicht los, dass die Entität Daten von mir sammelt.
    exp_request_desc_5: Die Lichter im Gehäuse der elektronischen Lebensform scheinen
      heller zu werden. Sie zuckt mit dem Kopf scharf nach rechts und ein merkwürdiges
      Summen signalisiert einen Strom unsichtbarer Daten.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Ob die Daten nun versandt oder empfangen wurden, ist unklar.
      Die Übertragung scheint jedoch abgeschlossen zu sein. Die Lebensform wendet
      mir erneut ihre Aufmerksamkeit zu.
    exp_request_desc_6: |-
      Die Lichter im Gehäuse der Lebensform sind breit und trüb. Als sie zu reden beginnt, ist ihre Maske für einen Moment leer.
      Rasch geht sie wieder online, doch ich habe irgendwie das Gefühl, dass der durchdringende Blick der einer ganz anderen Entität ist.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Wer auch immer diese metallene Hülle bewohnt, scheint unbedingt
      kommunizieren zu wollen.
    exp_request_desc_7: Es scheint, als würde eine Vielzahl von Prozessen in der elektronischen
      Lebensform ihre Arbeit verrichten. Ihre Lichter flackern schnell auf, als sie
      einen dieser Prozesse auf mich richtet.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Ich habe das Gefühl nicht mit einer, sondern mit mehreren
      Lebensformen zu sprechen. Ich nehme mir Zeit, um meine Bitte zu formulieren.
    exp_request_desc_8: "Die Gehäuselichter in der Maske der elektronischen Lebensform
      scheinen hell. Sie lehnt sich zu mir und plötzlich brennen sich helle Blitze
      in meine Netzhaut.\n \nWährend das Nachbild abklingt macht die Entität klar,
      dass sie bereit ist, mit mir zu kommunizieren."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: Die Entität wartet. Trotz aller Anstrengungen war sie offensichtlich
      nicht in der Lage, vorauszusehen, was ich von ihr will.
    exp_request_desc_9: Die elektronische Lebensform spricht langsam, ruhig und aufmerksam.
      Ihre Gehäuselichter leuchten auf, während sie mich untersucht.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Ich habe das Gefühl, dass mich durch dieses eine Visier viele
      Augen beobachten. Ich formuliere meine Bitte sorgfältig.
    exp_request_desc_10: Meine Präsenz hat die Lebensform etwas neugierig gemacht.
      Sie summt schwach, um anzudeuten, dass sie offen für nichtelektronische Kommunikation
      ist.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Die Entität scheint über einen Schaltkreis oder eine gewisse
      Intelligenz zu verfügen, mit der sie mich verstehen kann. Ich kann mit ihrer
      merkwürdigen Sprache jedoch nichts anfangen. Sie wartet auf meine Bitte.
    exp_request_desc_11: Ich spüre den hellen, durchdringenden Blick der elektronischen
      Lebensform. Sie scheint sehr interessiert zu sein, was ich zu sagen habe.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Die glänzende, metallene Hülle sieht neu aus; dennoch wirkt
      dieses elektronische Wesen bereits sehr alt. Ich wähle meine Worte mit Bedacht.
    exp_request_desc_12: Die metallische Lebensform richtet eines ihrer Visierlichter
      auf mich. Trotzdem habe ich das Gefühl, dass sie mir nur einen Teil ihrer Aufmerksamkeit
      gewährt.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: Im Inneren der Hülle dieser Lebensofrm laufen offensichtlich
      sehr viele Prozesse gleichzeitig ab. Ich sollte mir mit meiner Bitte nicht zu
      lange Zeit lassen.
    war_request_desc_1: Das Nackenfell des Kriegers sträubt sich und er beginnt, sich
      in Erwartung meiner Bitte zu schütteln. Ich muss aufpassen, dass ich ihn nicht
      zu sehr reize ...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: Die Verachtung von %NAME% ist spürbar. Doch die Lebensform
      scheint vorerst nicht ihre Beherrschung zu verlieren.
    war_request_desc_2: Die Bewegungen des Kriegers deuten darauf hin, dass seine
      Vorfahren derzeit nicht beleidigt sind. Er macht freundliche Bellgeräusche.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: Die Lebensform wirkt weniger angriffslustig als ihre Artgenossen.
      Sie scheint meiner Bitte gegenüber aufgeschlossen zu sein.
    war_request_desc_3: "Der Krieger scheint weniger aggressiv zu sein, als ich erwartet
      habe.\n \nSeine Lippen ziehen sich sanft über seine Zähne nach oben, während
      er meinen Duft riecht."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Ich habe die Musterung durch diese aggressive Lebensform bestanden.
      Sie hört mir geduldig zu.
    war_request_desc_4: Die Lippen des Kriegers ziehen sich sanft über seine Zähne
      nach oben, während er einige elegant geformte Bellgeräusche von sich gibt. Er
      ist zwar alles andere als freundlich, aber zumindest klingt er ruhig.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: Die Lebensform studiert mich sorgfältig. Ich habe das Gefühl,
      dass sich ihre Gemütslage schnell ändern könnte, sollte ich sie mit meiner Bitte
      beleidigen.
    war_request_desc_5: Der Krieger springt breitschultrig und kampflustig nach vorne,
      während er mehrmals scharf bellt. Er starrt mich an und wartet auf eine Reaktion.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'Die Lebensform starrt mich weiter an. Sie wirkt wütend und
      angespannt. '
    war_request_desc_6: Das Bellen des Kriegers hat einen einladenden Ton. Die Audiosensoren
      meines Exo-Anzugs reduzieren automatisch die Übertragungslautstärke.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: Der Krieger knurrt reflexartig, während er auf meine Bitte
      wartet.
    war_request_desc_7: Die Lebensform scheint offen für ein Gespräch zu sein. Ihre
      Haltung entspannt sich, als sie mein Multiwerkzeug sieht, und Respekt ist in
      ihren Augen zu erkennen.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: Die Lebensform wartet und ballt ihre Fäuste. Diese Spezies
      interpretiert dieses Verhalten wohl als Geduld.
    war_request_desc_8: "Der Krieger starrt mich an, als ob ich gleich seine Vorfahren
      übel beleidigen würde.\n \nPlötzlich ändert sich sein Gesichtsausdruck. Er gibt
      ein langes, amüsiertes Jaulen von sich, bevor er andeutet, dass er für weitere
      Konversation offen ist."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Noch ist an den Kiefern der Lebensform ein Lächeln zu erkennen.
      Sie erwartet meine Bitte leicht belustigt.
    war_request_desc_9: "Der Krieger zittert erwartungsvoll, als er mich konfrontiert.
      Er bellt wild und zeigt dabei vergilbte Reißzähne und eine blutbeschmierte Zunge.\n
      \nSo schnell, wie die Raserei beginnt, scheint sie auch wieder zu Ende zu sein.
      Die Lebensform nickt ernst und deutet darauf hin, dass sie meine Bitte anhören
      wird."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Nach außen wirkt die Lebensform zwar feindselig und widerspenstig,
      doch sie ist eindeutig eine ehrenhafte Kreatur. Sie hört mir geduldig zu.
    war_request_desc_10: Der Krieger knurrt, aber auf eine respektvolle Weise. Er
      gibt zu erkennen, dass er bereit ist, mit mir zu reden.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Die Lebensform blickt nervös um sich, während sie auf meine
      Bitte wartet. Sie ist aufmerksam und nervös.
    war_request_desc_11: Der Krieger scheint etwas tot sehen zu wollen. Zum Glück
      bin ich damit wohl nicht gemeint.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: Die Lebensform starrt mich furchteinflößend an. Ich halte
      inne, bevor ich meine Bitte vorbringe.
    war_request_desc_12: Der Krieger macht Knurrgeräusche, die seltsam fröhlich klingen.
      Er wirkt fröhlicher als seine Artgenossen.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Ich nutze die Chance, meine Bitte vorzubringen, solange die
      Lebensform gut gelaunt ist.
