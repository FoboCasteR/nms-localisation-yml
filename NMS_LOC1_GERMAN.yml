    ion3_name: WARP-REAKTOR TAU
    ion3_subtitle: Hyperantrieb-Begleiteinheit
    ion3_description: |-
      Der Hyperantrieb profitiert von hochentwickelter Fusionstechnologie, die dem Raumschiff höhere Warp-Geschwindigkeiten und -Intensitäten ermöglicht. Das Schiff des Nutzers kann tiefer in den Weltraum springen.

      Die Warp-Kernleistung wurde gedrosselt, um eine sichere Kernschmelze, unkontrollierte Fusion und Tod zu vermeiden.
      Es wird empfohlen, dass der Nutzer über die Galaktische Karte auf die Hyperantrieb-Systeme zugreift.
    ion4_name: WARP-REAKTOR THETA
    ion4_subtitle: Hyperantrieb-Begleiteinheit
    ion4_description: |-
      Ungedrosselte, aber stabilisierte Fusionssysteme werden in den Hyperantrieb des Nutzers integriert. Ermöglicht dem Raumschiff noch weitere Sprungdistanzen in die Tiefen des Weltraums.
      Unannehmlichkeiten für den Nutzer aufgrund der intensiven Wärmeentwicklung werden durch die Verknüpfung mit den bestehenden Kühlsystemen des Schiffes limitiert.

      Es wird empfohlen, dass der Nutzer über die Galaktische Karte auf die Hyperantrieb-Systeme zugreift.
    ion5_name: WARP-REAKTOR OMEGA
    ion5_subtitle: Hyperantrieb-Begleiteinheit
    ion5_description: |-
      Ermöglicht dem Hyperantrieb des Nutzers die höchsten Geschwindigkeiten und Sprungdistanzen innerhalb des derzeit physikalisch Möglichen.

      Wird gleichzeitig mit den lebenserhaltenden Systemen gekoppelt, um das Auftreten von temporalen Abnormalitäten für den Nutzer zu minimieren.

      Es wird empfohlen, dass der Nutzer über die Galaktische Karte auf die Hyperantrieb-Systeme zugreift.
    bolt_name: BLITZWERFER
    bolt_subtitle: Energie-Projektilwaffe
    bolt_description: |-
      Allzweck-Waffenaufsatz für das <TECHNOLOGY>Multiwerkzeug<>. Mit <IMG>CYCLEWEAPON<> zum Feuermodus wechseln und mit <IMG>ATTACK<> Waffe abfeuern.

      Der <TECHNOLOGY>Blitzwerfer<> konfiguriert das Multiwerkzeug so, dass <EARTH>metallische Elemente<> stark aufgeladen und als <STELLAR>Hochgeschwindigkeitsprojektile<> abgefeuert werden, die extremen Schaden bewirken.
