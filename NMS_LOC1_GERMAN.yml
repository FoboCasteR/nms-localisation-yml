    uprod1_name: GALVANISCHE ZELLE
    uprod1_subtitle: Technologiekomponente
    uprod1_description: Eine kompakte, aber leistungsstarke Batterie. Eine wichtige
      Komponente für die Konstruktion von Technologien, die eine interne Energiequelle
      benötigen.
    uprod1_name_l: Galvanische Zelle
    uprod2_name: KUPFERDRAHT
    uprod2_subtitle: Technologiekomponente
    uprod2_description: Isolierter Kupferdraht, geeignet für den Einsatz in einer
      Vielzahl von Technologien und allen Umfeldern.
    uprod2_name_l: Kupferdraht
    uprod3_name: EISENFREIE PLATTE
    uprod3_subtitle: Technologiekomponente
    uprod3_description: Platten aus eisenfreiem Metall sind stabil, leicht und biegsam,
      nicht magnetisch und extrem widerstandsfähig gegen Rost und Korrosion.
    uprod3_name_l: Eisenfreie Platte
    uprod4_name: SCHALTPLATTE
    uprod4_subtitle: Technologiekomponente
    uprod4_description: Stapelbare, halbstarre Schaltplatte, die aus einem extrem
      haltbaren, synthetischen Polymer besteht.
    uprod4_name_l: Schaltplatte
    uprod5_name: GLAS
    uprod5_subtitle: Technologiekomponente
    uprod5_description: Bruchsicheres, kratzerresistentes Glas mit einer selbstreinigenden,
      UV-gehärteten Schicht für allgemeine Konstruktionszwecke.
    uprod5_name_l: Glas
    uprod6_name: POLYFASER
    uprod6_subtitle: Technologiekomponente
    uprod6_description: Aus einem fortschrittlichen, synthetischen Polymer hergestellte
      Verbindungsfaser, die als Leitung für Energie und Daten verwendet werden kann.
    uprod6_name_l: Polyfaser
    uprod7_name: SÄURE
    uprod7_subtitle: Technologiekomponente
    uprod7_description: Verdünnte Säure zur Hochstromerzeugung in diversen Energiezellen.
    uprod7_name_l: Säure
    uprod8_name: ISOLIERGEL
    uprod8_subtitle: Technologiekomponente
    uprod8_description: Ein isolierendes Allzweckgel, um Schaltkreise vor Verwitterung,
      Strahlung und chemischer Zersetzung durch Umgebungseinflüsse zu schützen.
    uprod8_name_l: Isoliergel
    uprod9_name: SCHMIERMITTEL
    uprod9_subtitle: Technologiekomponente
    uprod9_description: Ein synthetisches Schmiermittel, das die Abnutzung verringert
      und die Lebensdauer von Technologien mit beweglichen Teilen verlängert.
    uprod9_name_l: Schmiermittel
    uprod10_name: SPRENGSTOFF
    uprod10_subtitle: Technologiekomponente
    uprod10_description: Eine Allzwecksprengladung mit einem hoch entwickelten Triebmittel,
      das zum sicheren Transport und zur Handhabung inaktiv gemacht werden kann.
    uprod10_name_l: Sprengstoff
    plant_toxic_name: QUASTENBALL
    plant_toxic_name_l: Quastenball
    plant_toxic_desc: |-
      Ein kugelförmiger Pilz mit internen Lamellen. Kommt nur in toxischen Biomen vor. Der Quastenball kann zum Anbau umgepflanzt werden und bringt eine unregelmäßige, aber ertragreiche Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein toxisches Klima.
    plant_toxic_subtitle: Pilz
    plant_snow_name: HIMMELSWURZ
    plant_snow_name_l: Himmelswurz
    plant_snow_desc: |-
      Eine große Kristallblume mit strahlend blauen Blüten, die nur in verschneiten Biomen zu finden ist. Himmelswurz kann angebaut werden und ist eine zuverlässige Nutzpflanze, obwohl die Ernten unregelmäßig sind.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein gefrorenes Klima.
    plant_snow_subtitle: Blütenpflanze
    plant_radioactive_name: DICOTYL
    plant_radioactive_name_l: Dicotyl
    plant_radioactive_desc: |-
      Eine leuchtende, zweiblättrige Blütenpflanze, die in radioaktiven Biomen gedeiht und kultiviert werden kann, um eine regelmäßige Ernte einzubringen.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein radioaktives Klima.
    plant_radioactive_subtitle: Blütenpflanze
    plant_barren_name: CUCRASSULA
    plant_barren_name_l: Cucrassula
    plant_barren_desc: |-
      Die mittelgroße, essbare Sukkulente Cucrassula ist in kargen Lebensräumen heimisch und fähig, lange Phasen der Trockenheit zu überstehen. Sie lässt sich gut kultivieren und bringt gelegentlich eine mittelgroße Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein karges Klima.
    plant_barren_subtitle: Sukkulente
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Dieser „lebende Felsen“ ist an die Lebensumstände in der extremen Hitze sengend heißer Biome angepasst. Er kann jedoch in den meisten Umgebungen angebaut werden und bringt eine kleine, aber regelmäßige Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein heißes Klima.
    plant_scorched_subtitle: Sukkulente
    plant_deadcreature_name: AASWURZEL
    plant_deadcreature_name_l: Aaswurzel
    plant_deadcreature_desc: Eine nicht essbare Knollenpflanze, die einen kleinen,
      aber regelmäßigen Ertrag an Mordit-Kristallen einbringt.
    plant_deadcreature_subtitle: Knolle
    plant_gravball_name: GRAVITINO-BALL
    plant_gravball_name_l: Gravitino-Ball
    plant_gravball_desc: |-
      Eine mittelgroße, anbaufähige Kristallkugel, die eine gelegentliche Ernte der außerordentlich handelsfähigen Gravitino-Bälle einbringt.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Kann nicht im Freien angepflanzt werden.
    plant_gravball_subtitle: Kugelpflanze
    plant_sacvenom_name: BLUTWURZEL
    plant_sacvenom_name_l: Blutwurzel
    plant_sacvenom_desc: |-
      Eine kleine, harmlos aussehende Pflanze, deren Blätter in regelmäßigen Abständen eine kleine Menge starken Beutelgifts absondern – ein wertvolles Verbrauchsgut zum Handeln.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Kann nicht im Freien angepflanzt werden.
    plant_sacvenom_subtitle: Blütenpflanze
    plant_pearl_name: EIWEISSPERLENKUGEL
    plant_pearl_name_l: Eiweißperlenkugel
    plant_pearl_desc: |-
      Eine mittelgroße, anbaufähige Kristallkugel, die eine gelegentliche Ernte wertvoller Eiweißperlen einbringt.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Kann nicht im Freien angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>80 min<>
    plant_pearl_subtitle: Kugelpflanze
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Dieses Heilkraut ist für seine beißenden Knospen bekannt, die geerntet werden, um Gek-Nip herzustellen. NipNip gedeiht in feuchter Umgebung und wächst oft auch als Unkraut.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein tropisches oder feuchtes Klima.
    plant_nip_subtitle: Blütenpflanze
    gek_elctro_name_l: Gek-Elektrogas
    gek_elctro_desc: Sprudelnde und reaktionsfähige gasförmige Sporen. Gek verwenden
      sie in Diagnosegeräten beim Erforschen neuer Technologien.
    gek_elctro_name: GEK-ELEKTROGAS
    korvax_micro_name_l: Korvax-Mikropunkt
    korvax_micro_desc: Ein Mikropunkt von geradezu unvorstellbarer Komplexität, der
      Unmengen an Daten speichern kann und von den Korvax als Energiequelle für neue
      Technologien verwendet wird.
    korvax_micro_name: KORVAX-MIKROPUNKT
    vykeen_shard_name_l: Vy‘keen-Splitter
    vykeen_shard_desc: Ein gezackter Splitter von Vy‘keen-Strukturen. Kann mit anderen
      kombiniert werden, um eine Vielzahl komplexer Waffen und Upgrades herzustellen.
    vykeen_shard_name: VY‘KEEN-SPLITTER
    shipshotgun_name: POSITRONENWERFER
    shipshotgun_name_l: Positronenwerfer
    shipshotgun_subtitle: Nahkampf-Raumschiffwaffe
    shipshotgun_description: |-
      Eine mächtige Raumschiffwaffe, die <STELLAR>extreme Zerstörung<> aus <TECHNOLOGY>nächster Nähe<> verursacht.

      Hinweis: Die Partikel zeigen <TITLE>geringere Wirksamkeit<> gegen abgeschirmte Ziele.

      Wechsle mit <IMG>CYCLEWEAPON<> den Waffenmodus. Drücke <IMG>SHIPFIRE<>, um zu feuern.
    shipminigun_name: INFRAMESSER-BESCHLEUNIGER
    shipminigun_name_l: Inframesser-Beschleuniger
    shipminigun_subtitle: Schnellfeuer-Raumschiffwaffe
    shipminigun_description: |-
      Eine <TECHNOLOGY>Schnellfeuerwaffe<> für Raumschiffe, die überhitzte Kugeln aus flüssigem Metall auf feindliche Ziele abfeuert. Diese Geschosse sind <STELLAR>äußerst effektiv<> gegen <STELLAR>nicht abgeschirmte<> Raumschiffhüllen.

