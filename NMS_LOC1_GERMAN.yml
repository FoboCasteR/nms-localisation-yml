    war_freighter_desc_1: |-
      Als ich mich nähere, bellt der Alien einen lauten Kampfschrei – und feiert unseren Sieg, hoffe ich.
      Er gestikuliert in Richtung des Bedienfelds seines Frachters, als wollte er mir anbieten, das Kommando zu übernehmen.
    exp_freighter_desc_1: |-
      Lichter flackern schnell über das Visier der Lebensform, und sie nickt fast unmerklich nach vorn. Sie scheint mir ... Dankbarkeit zu zeigen?
      Er gestikuliert in Richtung des Bedienfelds seines Frachters, als wollte er mir anbieten, das Kommando zu übernehmen.
    tra_freighter_desc_1: |-
      Das kleine Wesen plappert aufgeregt und es springt von einem Fuß auf den anderen.
      Es gestikuliert wild über die Brücke und zeigt in Richtung des Bedienfelds seines Frachters. Es scheint mir anzubieten, das Kommando zu übernehmen.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Erbärmlicher Eindringling raubt Frachter den Kampfruhm!
      Aber Vy‘Keen dankt trotzdem.
    exp_freight_lang_1: 'Kampfanalyseprojektion: Zerstörung ohne Hilfe des Reisenden.
      Der Korvax dankt.'
    tra_freight_lang_1: Vielen Dank, mein Freund! Du hast viele Leben und großen Profit
      gerettet!
    all_freighter_opt_1: Frachter inspizieren
    all_freighter_opt_2: Belohnung ablehnen
    all_freighter_opt_3: Stattdessen Bezahlung fordern
    all_freighter_res_1: |-
      Der Kapitän sieht mich erfreut, beinahe erleichtert an. Vielleicht war die Last des Kommandos zu viel für ihn geworden?
      Das Schiff und seine Crew stehen nun zu meiner Verfügung – ebenso wie das Kommando über die <STELLAR>Unterstützungsfregatte<> des Frachters.
    all_freighter_res_2: Der Kapitän sieht mich mit großem Respekt an. Mein Handeln
      im Kampf hat Eindruck hinterlassen – und dass ich eine Belohnung abgelehnt habe,
      hat diesen umso mehr verstärkt.
    all_freighter_res_3: Der Kapitän sieht mich voller Respekt an. Mein Handeln im
      Kampf hat Eindruck hinterlassen.
    npc_freighter_captain_lang_1: |-
      Willkommen an Bord. Was führt dich hierher? Das Frachterleben spricht selbstständige Piloten selten an.
      Benötigst du vielleicht unsere Dienste? Einen Frachttransport vielleicht? Oder ein anderes Geschäft?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Ein Hauch von abgespannter Autorität kennzeichnet
      dieses Wesen eindeutig als den Kapitän des Frachters.
    npc_freighter_captain_opt_a_1: Anbieten, den Frachter zu kaufen
    npc_freighter_captain_res_a_1: Es ist ein gutes Schiff und die Crew wird dir gut
      dienen. Kapitän.
    npc_freighter_cap_sec_lang_1: Grüße, Kapitän. Die Wache verläuft reibungslos.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: Der Kapitän des Frachters wartet entspannt auf meine
      Anweisungen.
    npc_hire_gen_sec_lang_1: Wir sehen uns in der Basis.
    npc_hire_gen_sec__desc_1: |-
      Dein neuer Rekrut ist mit eigenen Angelegenheiten beschäftigt.
      Er wird das Teleportnetzwerk verwenden.
      Du kannst auf gleiche Weise reisen, wenn du möchtest.
    generic_int_opt_1: Gehen
    generic_int_res_1: Schönen Tag noch.
