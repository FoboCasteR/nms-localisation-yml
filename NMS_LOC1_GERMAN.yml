    access3_subtitle: Zugangskarte
    access3_description: "Ein Sicherheits- und Genehmigungspass, den bestimmte Reisende
      von vielen wichtigen Spezies der Galaxie erhalten.\n \nGewährt Zugang zu beschränkten
      Bereichen und Außenposten-Systemen mit hoher Sicherheitsstufe."
    delicacy3_name: FASZINIERENDE PERLE
    delicacy3_name_l: Faszinierende Perle
    delicacy3_subtitle: Verbrauchsgut zum Handeln
    delicacy3_description: "Eine goldene Metallkugel, die die Rechenleistung von elektronischen
      Lebensformen vorübergehend erhöht.\n \nDie Leitfähigkeit im Gehäuse des Wesens
      wird dramatisch erhöht, wodurch Analyse und Forschung beschleunigt werden."
    alloy1_name: ARONIUM
    alloy1_name_l: Aronium
    alloy1_subtitle: Neutrale Metalllegierung
    alloy1_description: "Eine leichte, gut formbare Metalllegierung.\n \nIm galaktischen
      Handelsnetzwerk gibt es danach immer eine hohe Nachfrage, da sie aufgrund ihrer
      Eigenschaften für den Bau von Außenposten und Einrichtungen eingesetzt wird."
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Neutrale Metalllegierung
    alloy2_description: "Eine kombinierte Legierung, die von der Pharmakologie bis
      zur Schwerindustrie überall zum Einsatz kommt.\n \nSie bildet das Rückgrat des
      galaktischen Legierungshandels."
    alloy3_name: LEMMIUM
    alloy3_name_l: Lemmium
    alloy3_subtitle: Neutrale Metalllegierung
    alloy3_description: "Schwere Metalllegierung.\n \nAufgrund ihrer Stärke wird sie
      vor allem zum Bau von Frachtern eingesetzt. Ein hartes Material, das beim galaktischen
      Handelsnetzwerk beliebt ist."
    alloy4_name: CROLIUM
    alloy4_name_l: Crolium
    alloy4_subtitle: Neutrale Metalllegierung
    alloy4_description: "Eine sehr widerstandsfähige und haltbare Legierung, die vor
      allem beim Bau von Raumschiffhüllen und in der Drohnentechnologie zum Einsatz
      kommt.\n \nDer Crolium-Markt ist eine Macht innerhalb des galaktischen Handelsnetzwerks."
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Neutrale Metalllegierung
    alloy5_description: "Eine teure, glänzende Legierung. Sie ist bei allen Händlern
      wichtiger Völker der Galaxis beliebt.\n \nMan kann sie leicht an ihrem hellroten
      Leuchten und dem starken Magnetfeld erkennen."
    alloy6_name: GRANTINE
    alloy6_name_l: Grantine
    alloy6_subtitle: Neutrale Metalllegierung
    alloy6_description: "Diese weiche, leicht zu verarbeitende Legierung wird von
      allen Handwerkern in der bekannten Galaxie bevorzugt.\n \nSie ist eine beliebte
      Handelsware, und es gibt unzählige galaktische Handelsrouten, die einzig und
      allein ihrem Transport gelten."
    alloy7_name: TERUMIN
    alloy7_name_l: Terumin
    alloy7_subtitle: Neutrale Metalllegierung
    alloy7_description: "Eine leichte Metalllegierung, mit der am Äußeren Rand der
      Galaxie gehandelt wird.\n \nSie wird häufig im Inneren von Handelsshuttles verarbeitet,
      um ihr Gewicht für den Abflug von Planeten mit hoher Schwerkraft zu reduzieren."
    pulsefuel1_name: IMPULSKERN
    pulsefuel1_name_l: Impulskern
    pulsefuel1_subtitle: Treibstoff für Raumflüge
    pulsefuel1_description: "Ein geladener Kern mit radioaktiven Isotopen.\n \nMit
      ihm werden Impulsantriebe in verschiedenen Raumschiffen und Frachtern aufgeladen."
    hyperfuel1_name: WARP-ZELLE
    hyperfuel1_name_l: Warp-Zelle
    hyperfuel1_subtitle: Einheit zum Aufladen des Hyperantriebs
    hyperfuel1_description: |-
      Dieser auf <FUEL>Antimaterie basierende Treibstoff<> gehört zu den wenigen Energiequellen, die den enormen Energiebedarf des <TECHNOLOGY>Hyperantriebs eines Raumschiffs<> decken können.

      Der Kern wir innerhalb eines robusten Gehäuses aufbewahrt und kann während des Reisens mit Hyperlichtgeschwindigkeit kein Paradoxon verursachen.
    grenfuel1_name: INSTABILES PLASMA
    grenfuel1_name_l: Instabiles Plasma
    grenfuel1_subtitle: Aufladung für den Plasmawerfer
    grenfuel1_description: "Verdichtete Treibstoffkapsel für den <TECHNOLOGY>Plasmawerfer<>.\n
      \nEnthält unter großem Druck stehende elektrothermische Energie, die bei Landdisruptor-Granaten
      zum Einsatz kommt."
    newprod1_name: GEK-AMULETT
    newprod2_name: VY’KEEN-DOLCH
    newprod3_name: KONVERGENZWÜRFEL
    newprod4_name: BOSON-ZYLINDER
    newprod5_name: NEUTRINO-MODUL
    newprod6_name: DIMENSIONALE MATRIX
    newprod7_name: GRAVITINO-GITTER
    newprod1_name_l: Gek-Amulett
    newprod2_name_l: Vy’keen-Dolch
    newprod3_name_l: Konvergenzwürfel
    newprod4_name_l: Boson-Zylinder
    newprod5_name_l: Neutrino-Modul
    newprod6_name_l: Dimensionale Matrix
    newprod7_name_l: Gravitino-Gitter
    newprod1_desc: Glücksbringer-Amulett, das von vielen galaktischen Händlern getragen
      wird.
    newprod2_desc: Eher zeremonielle Waffe. Ein zentrales Element der Tradition und
      Kultur der Vy’keen.
    newprod3_desc: Diese Gerätschaft wird von den Korvax benutzt, um historische und
      kulturelle Informationen zu speichern.
    newprod4_desc: Hochgeschätztes wissenschaftliches Werkzeug.
    newprod5_desc: Wertvolles Computerteil. Sehr beliebter Handelsgegenstand.
    newprod6_desc: Begehrtes Gerät, oft auf dem galaktischen Markt gesehen.
    newprod7_desc: Wichtige Substanz, die in wissenschaftlichen Experimenten und in
      der Forschung benutzt wird.
    newprod10_name: WASSERSPHÄRE
    newprod11_name: WIRBELWÜRFEL
    newprod12_name: BEUTELGIFT
    newprod13_name: GRAVITINO-BALL
    newprod14_name: EIWEISSPERLE
    newprod10_name_l: Wassersphäre
    newprod11_name_l: Wirbelwürfel
    newprod12_name_l: Beutelgift
    newprod13_name_l: Gravitino-Ball
    newprod14_name_l: Eiweißperle
    newprod10_desc: |-
      Eine extrem wertvolle Kuriosität, die manchmal in den Meeren und Seen mancher Planetensysteme gefunden werden kann.

      Ihre ursprüngliche Herkunft ist unbekannt.
    newprod11_desc: |-
      Ein uraltes Objekt, geborgen aus den Tiefen eines planetaren Höhlensystems. Seine Oberfläche fühlt sich kalt an und scheint merkwürdigerweise trotz des Alters poliert zu sein.

      Das Gemisch aus Metall und Gestein in diesen Würfeln hat sich bisher jeder industriellen Verarbeitung widersetzt. Sie sind daher im Grunde nur für Sammler von Wert.

      Kann an einem <TECHNOLOGY>galaktischen Handelsterminal<> verkauft werden.
    newprod12_desc: |-
      Eine stabilisierte Giftdrüse, die einem an Land lebenden Seeigel entnommen wurde. Der Seeigelwirt besteht eigentlich aus einer Kolonie von kleineren Proto-Lebewesen. Dieses Gebilde wächst langsam in jahrelanger Kooperation.

      Es findet sowohl medizinische als auch kulinarische Verwendung. Letzteres aber eher in riskanterer Kochkunst.

      Kann an einem <TECHNOLOGY>galaktischen Handelsterminal<> verkauft werden.
    newprod13_desc: |-
      Eine supersymmetrische Partikelanhäufung, die durch unterschiedliche Supergravitationskräfte entstanden ist. Wenn sie sich bildet, entsteht ein <STELLAR>Mikroriss<>. Extrahiert man die Kugel, wird eine lokal begrenzte Realitätsschwächung angezeigt. <FUEL>Wächter<> werden auf Versuche, solche Anomalien zu stabilisieren, reagieren.

      Kann an einem <TECHNOLOGY>galaktischen Handelsterminal<> verkauft werden.
    newprod14_desc: |-
      Edelstein, der sich im Lauf der Jahrhunderte in einem Ei einer Superbrut-Spezies bildete. Diese reich verzierten Schmucksteine sind im Grunde lebendiges Saatgut, glänzende Körner potenziellen Lebens.

      Kann an einem <TECHNOLOGY>galaktischen Handelsterminal<> verkauft werden.
    atlas_seed_subtitle: Einzigartige, wertvolle Rarität
    atlas_seed_10_name: HERZ DER SONNE
    atlas_seed_10_name_l: Herz der Sonne
    atlas_seed_10_desc: Ein Atlas-Samen, der eine in eine photonische Hülle geschlossene
      Quantum-Zilie enthält, welche mit einer Zeitsperre versehen ist. Es ist die
      einzige ihrer Art.
    atlas_seed_1_name: GEFANGENE NANODE
    atlas_seed_1_name_l: Gefangene Nanode
    atlas_seed_1_desc: 'Ein Atlas-Samen, der ein zonenförmig verschobenes, quasistellares
      Substrat enthält. Warnung: Die Matrix darf mit diesem dimensionalen Raum nicht
      kommunizieren.'
    atlas_seed_6_name: PHOTISCHER JADE
    atlas_seed_6_name_l: Photischer Jade
    atlas_seed_6_desc: Dieser unersetzbare Atlas-Samen ist eine Form substanzangepasster
      Photonen, die durch unbekannte Vorgänge zu einer physischen Festigkeit verschmolzen
      sind.
    atlas_seed_4_name: DUNKLE MATERIE
    atlas_seed_4_name_l: Dunkle Materie
    atlas_seed_4_desc: Eine Schale des Atlas-Samens, die ein leeres Element umgibt,
      das beim Zerfall des letzten Universums geerntet wurde. Wirkt beim Verschlucken
      toxisch.
    atlas_seed_9_name: MODIFIZIERTE QUANTEN
    atlas_seed_9_name_l: Modifizierte Quanten
    atlas_seed_9_desc: Dieser einzigartige Atlas-Samen enthält ein ästhetisch ansprechendes,
      mathematisches Konstrukt, das von der Simulation einer alternativen Realität
      gerettet werden konnte.
    atlas_seed_3_name: NOOSPHÄRISCHE KUGEL
    atlas_seed_3_name_l: Noosphärische Kugel
    atlas_seed_3_desc: Ein Atlas-Samen, der auf humanoiden Telepathie-Frequenzen schwingen
      kann. Versucht möglicherweise, jegliche niedere Intelligenz in unmittelbarer
      Nähe zu subsumieren.
    atlas_seed_7_name: ZUSTANDSPHASE
    atlas_seed_7_name_l: Zustandsphase
    atlas_seed_7_desc: Aus unbekannten Gründen ist dieser einzigartige Atlas-Samen
      nicht phasengleich mit dieser Quantum-Realität. Die Inhalte können nicht bestimmt
      werden.
    atlas_seed_8_name: NOVAE-REGENERAT
    atlas_seed_8_name_l: Novae-Regenerat
    atlas_seed_8_desc: Ein Atlas-Samen mit Neutronium-Elementen einer katastrophalen
      Supernova, die eine fühlende Zivilisation in einer vergangenen Ära ausgelöscht
      hat.
    atlas_seed_5_name: ENDE DER DÄMMERUNG
    atlas_seed_5_name_l: Ende der Dämmerung
    atlas_seed_5_desc: Eine geformte Tau-Neutrino-Boson-Matrix in einer unersetzlichen
      Atlas-Samen-Schale. Könnte halb-fühlend sein.
    atlas_seed_2_name: UMHÜLLTER SCHATTEN
    atlas_seed_2_name_l: Umhüllter Schatten
    atlas_seed_2_desc: Diese Atlas-Schale enthält die Überreste einer parasitären
      Weltall-Lebensform, höchstwahrscheinlich extradimensionaler Herkunft.
    restart_item_name: ERINNERUNG
    restart_item_name_l: Erinnerung
    restart_item_desc: Alles, das du jemals wusstest, ist hier drin.
    restart_item_subtitle: Ein Relikt eines anderen Ortes
    starbirth_item_name: STERNSAMEN
    starbirth_item_name_l: Sternsamen
    starbirth_item_desc: |-
      Ein winziger Funke, aufbewahrt in einem Eindämmungsfeld unbekannter Herkunft.

      Der Samen pulsiert vor Leben, versessen darauf, zu entkommen und sein Potenzial auszuschöpfen.
    starbirth_item_subtitle: Unbezahlbares Fragment
