    ion2_name: WARP-REAKTOR SIGMA
    ion2_subtitle: Hyperantrieb-Begleiteinheit
    ion2_description: "Der Hyperantrieb verfügt über stabilere Erkundungsfähigkeiten
      in den Tiefen des Weltraums.\n \nBei Reisen in die Tiefen des Weltraums ohne
      Begleitung bitte Vorsicht walten lassen.\n\nEs wird empfohlen, dass der Nutzer
