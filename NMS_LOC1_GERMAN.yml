    tech1_description: "Bei der Herstellung lebenswichtiger Komponenten zur Erforschung
      des Weltraums verwendetes Element.\n \nZu finden in planetarem Terrain. Wird
      bei lokalen Scans häufig durch holografische Würfel im Visier des Nutzers markiert.\n\nNutze
