    npc_hire_builder_recr_desc_2: Das Wesen ergreift meine Hand und schüttelt sie
      heftig, als ich mich ihm nähere. Seine weit auseinanderstehenden Augen fixieren
      mich freundlich.
    npc_hire_builder_recr_lang_2: Mein guter Freund, welch ein Glück für uns beide.
      Ich bin ein Konstruktionsspezialist und suche nach einer neuen Stelle. Wenn
      du nach Abwechslung suchst und deine Basisliste überarbeiten möchtest, kann
      ich übernehmen.
    npc_hire_farmer_recr_desc_2: |-
      Ich stehe einem Wesen gegenüber, das unbedingt einen guten Eindruck hinterlassen möchte. Es ist ein Farmer, der nach Arbeit sucht.

      Ich lasse mir das Angebot durch den Kopf gehen. Eine Farm ist eine Quelle handelbarer Güter. Mit ihrer Errichtung könnte sich meine Kaufkraft stark erhöhen.
    npc_hire_farmer_recr_lang_2: Niemand wird deinen landwirtschaftlichen Bedürfnissen
      bessere Dienste leisten als ich, das versichere ich dir. Wenn du nach Abwechslung
      suchst und deine Basisliste überarbeiten möchtest, kann ich übernehmen.
    npc_hire_weapon_recr_desc_2: |-
      Dieses Wesen hat das aufrechte Auftreten eines Kriegers. Seine Sekundärwaffe ist maßgefertigt und zeugt von bemerkenswerter Handwerkskunst.

      Als es zu sprechen beginnt, greife ich instinktiv zu meinem eigenen Blaster.
    npc_hire_weapon_recr_lang_2: Du musst keine Angst vor mir haben. Ich bin ein freier
      Waffenmeister. Vielleicht kannst du meine Fähigkeiten gebrauchen. Wenn du nach
      Abwechslung suchst und deine Basisliste überarbeiten möchtest, kann ich übernehmen.
    npc_hire_vehicles_recr_desc_2: |-
      Als ich mich dem Wesen nähere, streckt es sich und spricht mich höflich in meiner Muttersprache an.

      Ich erfahre, dass es Techniker ist und eine seinen Fähigkeiten entsprechende Arbeit sucht.
    npc_hire_vehicles_recr_lang_2: Nicht alle Techniker sind gleich. Ich versichere
      dir, dass du keinen fähigeren Spezialisten für Exo-Fahrzeuge als mich findest.
      Wenn du nach Abwechslung suchst und deine Basisliste überarbeiten möchtest,
      kann ich übernehmen.
    npc_hire_scientist_recr_desc_2: Dieses Wesen hat das abwesende Auftreten eines
      Wissenschaftlers. Als ich mich ihm nähere, murmelt es leise Rechnungen vor sich
      hin. Es blickt in Gedanken auf und spricht mich in meiner Muttersprache an.
    npc_hire_scientist_recr_lang_2: Als Allgemeinwissenschaftler beherrsche ich diverse
      Themengebiete. Ich habe im Moment auch keine Arbeit. Wenn du nach Abwechslung
      suchst und deine Basisliste überarbeiten möchtest, kann ich übernehmen.
    npc_hire_builder_desc_12: Ich hatte gehofft, meinen Konstrukteur für ein neues
      Konstruktionsprojekt zu gewinnen, doch meine Hoffnungen werden zerschlagen –
      wenn auch sanft, gemäß seiner unbeirrten Diplomatie.
    npc_hire_builder_lang_12: Mein Freund, wir haben gemeinsam viel erreicht. Alles,
      was ich weiß, habe ich mit dir geteilt. Jetzt muss ich mich meinen eigenen Studien
      zuwenden.
    npc_hire_builder_opt_a_12: Na gut
    npc_hire_builder_res_a_12: Leb wohl und behalte mich in guter Erinnerung.
    intrct_msgbcn_text1: |-
      Die Kommunikationsstation enthält eine Mitteilung von einem anderen Reisenden. Sie lautet:

