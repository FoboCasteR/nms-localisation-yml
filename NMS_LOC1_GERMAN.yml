    traders_tradingpost1_text: Der Gek-Händler scheint handeln zu wollen.
    tra_ship_desc_1: Die Lebensform ist bereit, zu handeln und über den Verkauf ihres
      Schiffes zu reden ...
    tra_ship_desc_2: |-
      Der Pilot klickt mit seinem Schnabel, um anzudeuten, dass er handeln will.

      Vielleicht würde er auch sein Raumschiff verkaufen ...
    tra_ship_desc_3: |-
      Die Augen des Piloten treten leicht hervor, als ich mich ihm nähere, aber schließlich stimmt er den Verhandlungen zu.

      Er zeigt auf sein Raumschiff. Er ist bereit, es zu verkaufen, wenn der Preis stimmt.
    tra_ship_desc_4: |-
      Der Pilot gackert aufgeregt und pickt auf sein Handelsverzeichnis. Er ist offensichtlich erfreut, dass er eine unerwartete Möglichkeit zum Kaufen und Verkaufen von Waren erhalten hat.

      Er klickt mit seinem Schnabel und deutet auf sein Raumschiff. Wenn der Preis stimmt, würde er sogar sein Schiff verkaufen ...
    tra_ship_desc_5: Der Händler ist offensichtlich aufgeregt, als ich mich ihm nähere.
      Er pickt auf eine Liste der Fracht, mit der sein Frachtraum beladen ist. Er
      stellt klar, dass auch das Raumschiff verkäuflich ist ...
    tra_ship_desc_6: |-
      Der Händler winkt in Richtung seines Frachtraums. Meine Anwesenheit scheint ihn offensichtlich zu begeistern.

      Er pickt mit seinem Schnabel auf das Cockpit, um zu signalisieren, dass er vielleicht auch sein Schiff verkaufen würde.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: Der Krieger ist bereit, zu handeln und über den Verkauf seines
      Schiffes zu reden ...
    war_ship_desc_2: Der Krieger gibt ein zustimmendes Bellen von sich, um zu zeigen,
      dass er mit mir handeln will. Er bereitet seine Fracht für eine Besichtigung
      vor.
    war_ship_desc_3: |-
      Der Kriegerpilot verdeckt seine Zähne und starrt mich an.

      Er will offensichtlich handeln, dabei aber keine Emotionen zeigen. Seine Spezies ist dafür bekannt, während Verhandlungen niemandem einen Vorteil zu gewähren.
    war_ship_desc_4: |-
      Der Pilot scheint nicht gerade glücklich zu sein, dass ich mit ihm handeln will, ändert dann aber seine Meinung. Die Ausrüstung, die ich bei mir habe, hat ihn beeindruckt.

      Er gibt mehrere kurze Laute von sich. Seine Fracht und sein Schiff sind bereit für eine Besichtigung.
    war_ship_desc_5: Der Krieger bellt voller Enthusiasmus und öffnet seinen Frachtraum
      für eine Besichtigung. Er ist offen für Verhandlungen und würde sogar sein Raumschiff
      verkaufen.
    war_ship_desc_6: |-
      Der Krieger streicht mit seiner Hand über sein Raumschiff und bellt. Er stellt klar, dass er sich davon trennen würde, wenn der Preis stimmt.

      Er bereitet sein Frachtverzeichnis für eine Prüfung vor.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: Der Wissenschaftler ist bereit, zu handeln und über den Verkauf
      seines Schiffes zu reden ...
    exp_ship_desc_2: Die elektronische Lebensform bereitet die Daten über seine geladene
      Fracht und den Wert seines Raumschiffs vor.
    exp_ship_desc_3: |-
      Die Lichter im Gehäuse der elektronischen Lebensform scheinen sich zu verengen, während sie sich auf die Verhandlungen vorbereitet.

      Sie deutet an, dass sie bereit ist, über den Tausch von Waren und den Verkauf ihres Raumschiffs zu verhandeln.
    exp_ship_desc_4: |-
      Die Lichter der elektronischen Lebensform beginnen kurz zu flackern. Ein neues Wesen sieht mich durch die Maske an.

      Vielleicht hat es eine Entität heruntergeladen, die besser im Handel mit fremden Spezies geschult ist.
    exp_ship_desc_5: |-
      Die elektronische Lebensform verarbeitet mein Erscheinen in der Nähe ihres Schiffs. Sie richtet die Lichter ihrer Maske auf den Frachtraum.

      Sie ist offensichtlich bereit, zu handeln und über den potenziellen Verkauf ihres Schiffes zu sprechen.
    exp_ship_desc_6: |-
      Die geweiteten Lichter der elektronischen Lebensform verengen sich und fokussieren mein Helmvisier. Sie lässt sich einige Sekunden Zeit, um meine Daten zu analysieren, und deutet dann an, dass sie mit mir handeln will.

      Anscheinend steht ihr Raumschiff auch zum Verkauf, wenn der Preis stimmt.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "Eine einzelne Kreatur erwartet mich. Winzig, bedrohlich, mit
      einem Schnabel. Sie sieht mich überaus neugierig an, zwitschert kurz in einer
      Sprache, die ich nicht verstehe, und reicht mir eine Tafel. Erschrocken stelle
      ich fest, dass ich den Text darauf verstehen kann. Ungläubig suche ich den Blick
      der Kreatur, doch sie hat sich schon längst desinteressiert abgewandt. Ich vermute,
      sie ist lediglich ein Kurier, nicht der Verfasser dieser Nachricht. \n\nDie
      Tafel enthält auch einen Bauplan für eine neue Technologie – einen Hyperantrieb."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Den Bauplan nehmen.
    tra_hyper_opt_b_1: Den Bauplan ablehnen
    tra_hyper_res_a_1: Eine Anleitung, um mir meinen eigenen Weg durch die Sterne
      zu konstruieren – das ist unbezahlbar. Das plumpe Wesen fuhrwerkt an einem Terminal
      herum, meidet meinen Blick und wartet darauf, dass ich gehe.
    tra_hyper_res_b_1: Das Wesen zeigt auf mich und dann auf den Himmel, dann breitet
      es seine Arme weit aus. Die Freiheit, überall hinzureisen. Ohne diesen Antrieb
      wäre ich praktisch aufgeschmissen. Widerwillig nehme ich ihn an.
    war_hyper_desc_1: "Die Kreatur wirkt wie ein Krieger, doch sie macht keine Anstalten,
      mich anzugreifen. Stattdessen knurrt sie etwas in einer Sprache, die ich nicht
      spreche, und übergibt mir dann eine Tafel. Erschrocken stelle ich fest, dass
      ich den Text darauf verstehen kann. Ungläubig suche ich den Blick der Kreatur,
      doch sie hat sich schon längst desinteressiert abgewandt. Ich vermute, sie ist
      lediglich ein Kurier, nicht der Verfasser dieser Nachricht. \n\nDie Tafel enthält
      auch einen Bauplan für eine neue Technologie – einen Hyperantrieb."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Den Bauplan nehmen.
    war_hyper_opt_b_1: Den Bauplan ablehnen
    war_hyper_res_a_1: Eine Anleitung, um mir meinen eigenen Weg durch die Sterne
      zu konstruieren – das ist unbezahlbar. Das Krieger-Etwas inspiziert seine Waffen,
      meidet meinen Blick und wartet darauf, dass ich gehe.
    war_hyper_res_b_1: Das Wesen zeigt auf mich und dann auf den Himmel, dann breitet
      es seine Arme weit aus. Die Freiheit, überall hinzureisen. Ohne diesen Antrieb
      wäre ich praktisch aufgeschmissen. Widerwillig nehme ich ihn an.
    exp_hyper_desc_1: |-
      Ich kann nicht erkennen, ob die Entität aus Fleisch oder Maschinenteilen besteht, oder aus beidem. Lichter flackern über ihr Visier, aber sie bewegt sich nicht. Dann nickt ihr Kopf ein einziges Mal mechanisch in Richtung einer Tafel. Erschrocken stelle ich fest, dass ich den Text darauf verstehen kann. Ich sehe die Entität an und erhoffe mir Antworten, doch sie bleibt regungslos und still. Ich vermute, sie ist lediglich ein Kurier, nicht der Verfasser dieser Nachricht.

      Die Tafel enthält auch einen Bauplan für eine neue Technologie – einen Hyperantrieb.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Den Bauplan nehmen.
    exp_hyper_opt_b_1: Den Bauplan ablehnen
    exp_hyper_res_a_1: Eine Anleitung zum Durchqueren der Sterne – das ist unbezahlbar.
      Ruhige blaue Lichter huschen über die Maske des Wesens, als würden sie eine
      Nachricht übermitteln, und verblassen dann.
    exp_hyper_res_b_1: Das Wesen schnellt hoch, rote Lichter tanzen wie eine Warnung
      über seine Stirnplatte. Es ist keine Bedrohung, sondern eine Verbesserung. Ohne
      diese Technologie kann ich nicht weit reisen. Skeptisch nehme ich sie an.
    all_beacon_desc_1: |-
      Die Realität scheint sich zusammenzufalten. Im einen Augenblick sehe ich Trümmer, im anderen eine riesige rote Kugel, fast zu groß und zu hell, um sie anzusehen. Sie kennt mich in- und auswendig, viel besser, als ich mich jemals selbst kennen könnte. Könnte das etwa das Gesicht der Schöpfung sein? Oder werde ich, gerade erwacht und noch benommen, manipuliert?

      Ein Name brennt sich in meinen Verstand ein: Atlas. Und eine Bitte, wortlos geäußert: Ich soll dem Weg folgen, den dieses Wesen, der Atlas, für mich bereitet hat.
    all_beacon_opt_a_1: Die Führung des Atlas annehmen
    all_beacon_opt_b_1: Die Führung ablehnen und frei erkunden
    all_beacon_opt_c_1: N.B. THIS OPTION IS TO BE REMOVED
    all_beacon_res_a_1: Ich spüre, wie mich das warme Gefühl der Anerkennung erfüllt.
      Ich war verloren, doch nun wurde ich gefunden. Der Atlas weiß meine Loyalität
      zu schätzen, und ich bin mir sicher, dass er sich mir bald wieder offenbaren
      wird.
    all_beacon_res_b_1: Die rote Kugel schwillt an und ich sehe nichts als Purpur.
      Werde ich nun von einem Gott vernichtet? Dann, nur einen Herzschlag später,
      ist sie verschwunden. Und wieder sehe ich nur Trümmer. Ich bin allein.
    all_beacon_res_c_1: N.B. THIS OPTION IS TO BE REMOVED
    tra_anti_desc_1: Die kleine Kreatur mit den glänzenden Augen ist der einzige Bewohner
      dieses Gebäudes. Wir sprechen nicht dieselbe Sprache, aber es ist offensichtlich,
      dass mein Begleiter lieber nicht hier wäre. Wie bereits zuvor übermittelt er
      mir eine Nachricht, die abermals von Nada und Polo gesendet wurde – wer auch
      immer das ist. Der abgehackten Botschaft ist Antimaterie beigefügt, die ich
      von meinen geheimnisvollen Wohltätern erhalten habe – genug, um eine Warp-Zelle
      für meinen Hyperantrieb herzustellen.
    war_anti_desc_1: Das Wesen knurrt mich an, als ich eintrete, doch ich habe mich
      kaum geduckt, da sieht es mich bereits beschämt an und hebt entschuldigend die
      Hände. Der Krieger wirkt nervös, doch er hat mich offensichtlich erwartet. Wie
      bereits zuvor übermittelt er mir eine Nachricht, die abermals von Nada und Polo
      gesendet wurde – wer auch immer das ist. Der abgehackten Botschaft ist Antimaterie
      beigefügt, die ich von meinen geheimnisvollen Wohltätern erhalten habe – genug,
      um eine Warp-Zelle für meinen Hyperantrieb herzustellen.
    exp_anti_desc_1: Die elektronische Entität bombardiert mich mit Wörtern, die wie
      Dutzende unterschiedliche Sprachen klingen, und verfällt in Schweigen, als sie
      merkt, dass ich nichts davon verstehe. Kurz wirken die Lichtmuster auf ihrem
      Visier wie ein Augenrollen, dann übergibt sie mir eine weitere Nachricht von
      Nada und Polo – und eine Ampulle mit Antimaterie. Die kann ich verwenden, um
      eine Warp-Zelle herzustellen. Ich versuche, meinen Dank auszudrücken, doch das
      Wesen interessiert sich nicht für mich, da es seine Aufgabe ausgeführt hat.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Antimaterie nehmen
    tra_anti_res_a_1: Ich weiß immer noch nicht, wer Nada und Polo sind, doch nun
      kann ich sie lokalisieren. Obwohl ich stark annehme, dass ich mich entscheiden
      muss, ob ich sie suche oder diesem Atlas folge.
    all_antirecipe_desc_1: |-
      Irgendwo unter meinen Füßen höre ich das endlose Arbeiten automatisierter Maschinen, die unbekannte Aufgaben für unbekannte Gebieter ausführen.

      Ein Bildschirm flackert auf und Buchstaben erscheinen: NADA NADA ATLAS ENTKOMMEN UNS FINDEN NADA NADA

      Und dann wird ein Rezept zur Herstellung von Antimaterie angezeigt.
    all_antirecipe_opt_a_1: Antimaterie-Rezept nehmen
    all_antirecip_res_a_1: Mit diesem Wissen kann ich Warp-Zellen herstellen. Das
      letzte Puzzlestück. Jetzt kann ich überall hinreisen, wo ich möchte. Oder sollte
      ich Atlas folgen? Oder Nada und Polo finden?
    all_signal_scanner_desc_1: Signalbooster online. Planetare Ortssignale antworten.
    all_signal_scanner_lang_1: Nach interessanten Punkten in der Nähe suchen
    all_signal_scanner_opt_a: Unterschlupf
    all_signal_scanner_res_a: Nach Unterschlupf suchen
    all_signal_scanner_opt_b: Übertragung
    all_signal_scanner_res_b: Nach Übertragungssignalen suchen
    all_signal_scanner_opt_c: Kolonialer Außenposten
    all_signal_scanner_res_c: Suche nach kolonialen Außenposten
    all_signal_scanner_opt_d: Monolith
    all_signal_scanner_res_d: Suche nach uralten außerirdischen Artefakten
    all_droppod_opt_a_1: Nach außerirdischer Technologie scannen
    all_droppod_res_a_1: |-
      Die außerirdische Ausrüstung flimmert online und sendet eine automatische Übertragung.

      Ich erhalte Koordinaten.
    all_droppod_desc_1: |-
      Absprungkapseln von Frachtern im Orbit enthalten nützliche außerirdische Technologie.
      Nach ihrem Signal scannen und die Technologie zum Verbessern deines Exo-Anzugs nutzen.
    final_mono_desc_1: "Der Monolith steht still auf der Planetenoberfläche. Er gehört
      hier nicht hin. Genauso wenig wie ich. Da ist ein Schimmer, und dann kehrt die
      Vision mit der roten Kugel zurück. Der Atlas. Er spricht erneut zu mir. Erneut
      spüre ich halb Euphorie und halb Angst darüber, meinen Schöpfer getroffen zu
      haben. \n\nDer Atlas bietet mir Orientierung, eine Bestimmung, eine Bedeutung
      an. Einen Sinn in einer gleichgültigen Galaxie. Alles, was ich tun muss, ist
      seinem Weg und seinen Befehlen folgen."
    final_mono_lang_1: FOLGE DEM ATLAS. GEHORCHE DEM ATLAS. AKZEPTIERE DEINE BLOHNUNG.
    final_mono_opt_a_1: Glaube dem Versprechen des Atlas
    final_mono_res_a_1: Ich sehe Codezeilen, Zeilen voller Zahlen, und dann eine bizarre
      Struktur. Ich spüre die feste Überzeugung, dass mich große Macht erwartet, wenn
      an diesen entfernten Ort reise. Die rote Kugel verschwindet und ich stehe vor
      einem Weg, dem ich folgen muss.
    all_signal_scanner_term_desc: |-
      Wellenlänge für Mineralsignatur ... online.

      Signal für kolonialen Außenposten ... online.

      Planetare Registrierungsindex-Identifizierung ... online.

      Notsignalerkennung ... online.

      Bitte bevorzugte Destination auswählen.
    final_mono_desc_2: |-
      Der Monolith steht still auf der Planetenoberfläche. Er gehört hier nicht hin. Genauso wenig wie ich. Da ist ein Schimmer, und dann kehrt die Vision mit der roten Kugel zurück. Der Atlas. Erneut spüre ich halb Euphorie und halb Angst darüber, meinen Schöpfer getroffen zu haben.

      Und dann verlässt mich mein Schöpfer. Er hat nicht vergessen, dass ich seinen Weg zuvor abgelehnt habe. Mir werden Bilder des Kosmos gezeigt, Visionen von Schwarzen Löchern und bizarren Stationen, ein kleines Stück Code und Gleichungen. Dann bin ich allein.
    final_mono_lang_2: SUCHE DAS ZENTRUM ODER GEHE HIN, WO DU WILLST. WENN DU UNS
      NICHT FOLGST, WERDEN WIR DIR NICHT HELFEN.
    final_mono_opt_a_2: Weise den Atlas zurück, geh deinen eigenen Weg.
    final_mono_res_a_2: Die rote Kugel schwillt an. Ich bin von Purpur umgeben. Ich
      sehe Codezeilen, Zeilen voller Zahlen. Ich fühle, wie der Atlas jede Faser meines
      Körpers genau untersucht – und dann ... nichts. Ich bin allein.
    end_orb_beacon_desc_1: |-
      Ich war schon einmal hier. Vielleicht nicht an diesem Ort, auf dieser Welt, aber in dieser Situation. Dennoch fühlt sich etwas anders an. Die Galaxie wurde gerade erst geboren und vor mir sind nur wenige hier gewesen.

      Die Vision einer riesigen roten Kugel erscheint vor meinem inneren Auge. Sie kennt mich – viel besser, als ich mich jemals selbst kennen könnte. Kenne ich sie? Ich bin mir nicht sicher. Ein Name brennt sich in meinen Verstand ein: Atlas. Und eine Bitte, wortlos geäußert: Ich soll dem Weg folgen, den er für mich bestimmt.
    end_orb_beacon_opt_a_1: Die Führung des Atlas annehmen
    end_orb_beacon_opt_b_1: Die Führung ablehnen und frei erkunden
    end_orb_beacon_res_a_1: Ich spüre, wie mich das warme Gefühl der Anerkennung erfüllt.
      Ich war verloren, doch nun wurde ich gefunden. Der Atlas weiß meine Loyalität
      zu schätzen, und ich bin mir sicher, dass er sich mir bald wieder offenbaren
      wird.
    end_orb_beacon_res_b_1: Die Vision der roten Kugel schwillt an und ich sehe nichts
      als Purpur. Werde ich nun von einem Gott vernichtet? Dann, nur einen Herzschlag
      später, ist sie verschwunden. Und wieder sehe ich nur Trümmer. Ich bin allein.
    final_atlas_desc_1: Meine Reise ist vollendet. Ein Gefühl der Erfüllung überkommt
      mich, doch es schwindet wieder. Mir wird klar, dass ich mich trotz all meiner
      Bemühungen nicht verändert habe. Ohne mein Zutun schweben die Atlas-Samen auf
      den Eingang zu. Ich begreife, was jetzt passiert – wenn ich es zulasse.
    final_atlas_lang_1: Klarheit. Wahrheit. Wirklichkeit. Noch einmal.
    final_atlas_opt_a_1: Einen neuen Stern erschaffen
    final_atlas_res_a_1: |-
      Die Kugel überflutet meinen Verstand mit einem Bild. Am Rande der Galaxie wurde ein neuer Stern geschaffen. Ein neuer Reisender wird dort erwachen. Ich bin erlöst, es steht mir jetzt frei, zu erkunden.

      Ich kann die Struktur des Weltraums sehen, diese Simulation und die schwarzen Löcher darin. Vielleicht werde ich dort Antworten finden.
    final_atlas_opt_b_1: Fortgehen und zur Galaxie zurückkehren
    final_atlas_res_b_1: |-
      Simulation oder nicht – ich bin von diesem linearen Weg erlöst. Es steht mir jetzt frei, zu erkunden.

      Die Struktur des Weltraums und die schwarzen Löcher darin zeigen sich. Vielleicht werde ich dort Antworten finden.
