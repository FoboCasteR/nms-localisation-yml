      Der <TECHNOLOGY>Impulswerfer<> leitet die Optik des Multiwerkzeugs so um, dass eingefügte <EARTH>metallische Elemente<> ionisiert werden. Diese Projektile werden im Schnellfeuer abgefeuert und bombardieren potenzielle Ziele mit einer <STELLAR>Welle aus hochenergetischem Plasma<>.
    bolthoming_name: ZIELSUCHBLITZ-ADAPTER
