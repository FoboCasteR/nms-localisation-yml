    tra_npc_anomaly_res_a_1: Polo ist in die Daten vertieft. Bei Wesen, die er schon
      kennt, grummelt er, bei neuen jubelt er. Dann klatscht er wie wild und überreicht
      mir einen Bauplan.
    tra_npc_anomaly_res_a_3: Die Angst, dass Polo meine Units stehlen würde, war unbegründet.
      Stattdessen starrt er kurz auf ein unverständliches Diagramm und lacht plötzlich
      laut los, als ob er einen Witz gemacht hätte. Dann – ein Geschenk, eine neue
      Technologie.
    tra_npc_anomaly_res_a_4: Polo beobachtet mich aufmerksam. Er ist zufrieden, dass
      die Aufgabe erledigt wurde, aber die Beleidigung sitzt noch tief. Er knurrt,
      gibt mir einen Bauplan und dreht sich weg. Sind wir noch Freunde?
    tra_npc_anomaly_res_a_6: Polo ist von meinem Wunsch nach einem langen Leben nicht
      überzeugt und fragt sich laut, ob ich nicht eine von Wächtern erstellte Kopie
      sei. Er untersucht mich sorgfältig und schenkt mir dann ein breites Grinsen
      – und eine neue Technologie
    tra_npc_anomaly_res_a_8: Mit einem Enthusiasmus, der geradezu ansteckend ist,
      sieht sich Polo die Kreaturenscans an. Wir lachen und gackern gemeinsam über
      einige der seltsamen Spezies. Die neue Technologie, die ich erhalte, ist das
      i-Tüpfelchen auf unserer Begegnung.
    tra_npc_anomaly_res_a_9: Polo scheint sich nicht sehr für die genetischen Daten
      der neuen Wesen zu interessieren. Stattdessen sieht er sich lieber ausgiebig
      meine Fotos von ihnen an. Meine neue Technologie präsentiert er mir mit einem
      Hauch von Traurigkeit.
    tra_npc_anomaly_res_a_10: Ich überreiche ihm die Daten und kann meinen Zorn dabei
      kaum verbergen. Polo ignoriert das getrost und übergibt mir mit einem frechen
      Zwinkern einen neuen Bauplan.
    tra_npc_anomaly_res_a_13: Bei meiner Rückkehr schließt mich Polo schweigend in
      eine Umarmung, und dieses Mal zucke ich nicht zurück. Ich frage aber auch nicht,
      warum. Die Augen des Gek füllen sich mit Tränen.
    tra_npc_anomaly_res_a_15: Polo ist ohne Zweifel ein Kartenliebhaber. Aufgeregt
      verfolgt er Verbindungen zwischen den Galaxien und plant optimale Routen. Mit
      einem Seufzen überreicht er mir einen Bauplan.
    tra_npc_anomaly_request_desc_1: |-
      Der Gek-Mechaniker nickt mir vertraut zu und zuckt müde mit den Schultern. Polo ist mit der Analyse meiner neuesten Berichte beschäftigt, verloren in einer Welt voller Daten, und braucht im Moment noch keine Hilfe.

      Trotz allem will er unbedingt, dass ich meine Erkundung fortsetze und bietet mir eine Auswahl an vergünstigten Technologien an, um mein Vorhaben zu unterstützen.
    tra_npc_anomaly_request_lang_1: Es gibt immer etwas zu tun, das stimmt. Aber nicht
      jetzt, mein Freund. Los, genieße deine Freiheit, erkunde die Sterne. Kann dir
      Technologie anbieten, wenn dir das beim Erkunden hilft.
    tra_npc_anomaly_request_opt_a_1: Anzugtechnologie kaufen
    tra_npc_anomaly_request_opt_b_1: Waffentechnologie kaufen
    tra_npc_anomaly_request_opt_c_1: Schiffstechnologie kaufen
    tra_npc_anomaly_request_res_a_1: Clever. Ein solider Anzug, ein langes Leben.
    tra_npc_anomaly_request_res_b_1: Kämpfe nur, um zu überleben, mein Freund. Schätze
      die Galaxie.
    tra_npc_anomaly_request_res_c_1: Immer weiter, immer schneller, erkunde alles!
    tra_obs_desc_1: |-
      Die Lebensform, die in dieser Anlage arbeitet, oder arbeitete, hinterließ ihre Ausrüstung, die den Himmel nach interessanten neuen Systemen und Raumphänomenen absucht.

      In Abwesenheit der Kreatur ist sie auf etwas Großes gestoßen. Ein Signal ist eingegangen und eine Übertragung verlangt eine Antwort.
    tra_obs_lang_1: 1212 - 2121 - 1212 - ****
    tra_obs_opt_a_1: 'Eingabe: 2121'
    tra_obs_opt_b_1: 'Eingabe: 1212'
    tra_obs_opt_c_1: 'Eingabe: 2112'
    tra_obs_res_a_1: Ich entdecke einen Ort in den fernen Sternen.
    tra_obs_res_b_1: |-
      Es kommt keine Antwort.

      Die Maschinen ruhen weiter, der Himmel bleibt still.
    tra_obs_res_c_1: |-
      Es kommt keine Antwort.

      Die Maschinen ruhen weiter, der Himmel bleibt still.
    tra_obs_desc_2: |-
      Das Observatorium summt beim Scannen des Himmels sanft. Der Händler, der es einst bemannte, suchte im Kosmos nach etwas Bestimmtem. Und es scheint so, als ob das Observatorium fündig wurde.
      Wenn ich den Code des Signals entschlüsseln kann, könnte ich seinen Ursprung genau bestimmen.
    tra_obs_lang_2: 9183 - 1839 - 8391 - ****
    tra_obs_opt_a_2: 'Eingabe: 3819'
    tra_obs_opt_b_2: 'Eingabe: 3918'
    tra_obs_opt_c_2: 'Eingabe: 8931'
    tra_obs_res_a_2: Ich knacke den Code und finde den Ort in den Tiefen des Weltraums.
    tra_obs_res_b_2: |-
      Ich kann den Code nicht entschlüsseln.

      Der Ort bleibt mir verborgen.
    tra_obs_desc_3: |-
      Ein Signal aus einer fernen Galaxie flackert aufreizend auf dem Monitor und erwartet eine Antwort.

      Doch was soll ich antworten?
    tra_obs_lang_3: 9780 - 7809 - 8097 - ****
    tra_obs_opt_a_3: 'Eingabe: 8079'
    tra_obs_opt_b_3: 'Eingabe: 7908'
    tra_obs_opt_c_3: 'Eingabe: 0978'
    tra_obs_res_a_3: Mein Instinkt war gut und meine Bemühungen werden reichlich belohnt.
    tra_obs_res_b_3: Meine Wahl wurde mit Stille zur Kenntnis genommen.
    tra_obs_desc_4: |-
      Das Observatorium wurde vor langer Zeit von seinem Aufseher verlassen. Dicke Staubschichten erzählen von jahrelanger Vernachlässigung. Doch die Systeme sind noch online und scannen den Himmel so wachsam wie eh und je.

      Das Signal einer weit entfernten, fremden Welt leuchtet auf dem Monitor. Um seine Herkunft zu bestimmen, muss ich nur die richtige Antwort eingeben.
    tra_obs_lang_4: 2109 - 1092 - 0921 - ****
    tra_obs_opt_a_4: 'Eingabe: 9210'
    tra_obs_opt_b_4: 'Eingabe: 2109'
    tra_obs_opt_c_4: 'Eingabe: 0129'
    tra_obs_res_a_4: Geschafft! Der neue Ort wird mir offenbart.
    tra_obs_res_b_4: Ich gebe den Code ein und warte, aber mir wird kein neuer Ort
      angezeigt.
    tra_obs_desc_5: |-
      Auf dem Terminal finden sich Daten zu vergangenen Frachtgeschäften. Der Händler, der einst hier lebte, muss diesen Ort auch als Lager benutzt haben.

      Außerdem hat er im Weltraum nach etwas gesucht. Aber wonach? Das leuchtende Signal auf dem Monitor könnte die Frage beantworten, doch zuerst muss ich die richtige Antwort senden.
    tra_obs_lang_5: 3941 - 9413 - 4139 - ****
    tra_obs_opt_a_5: 'Eingabe: 3149'
    tra_obs_opt_b_5: 'Eingabe: 1394'
    tra_obs_opt_c_5: 'Eingabe: 9134'
    tra_obs_res_a_5: Die Antwort auf meine Frage wird offenbart ...
    tra_obs_res_b_5: |-
      Es kommt keine Antwort.

      Der Code, den ich eingegeben habe, muss falsch gewesen sein.
    tra_obs_desc_6: |-
      Der Händler, der diese Station einst bemannte, muss mehr mit Handelsgeschäften als mit der Entdeckung neuer Welten beschäftigt gewesen sein. In seiner Abwesenheit suchte das Observatorium den Sternenhimmel weiter ab.

      Ein vor Jahren erhaltenes Signal flackert unaufhörlich auf dem Bildschirm und wird bei der richtigen Antwort seine Herkunft offenbaren. Jetzt muss ich versuchen, es zu entschlüsseln.
    tra_obs_lang_6: 4865 - 8654 - 6548 - ****
    tra_obs_opt_a_6: 'Eingabe: 5486'
    tra_obs_opt_b_6: 'Eingabe: 5846'
    tra_obs_opt_c_6: 'Eingabe: 5648'
    tra_obs_res_a_6: Ich entdecke einen neuen Ort in den Tiefen des Weltraums.
    tra_obs_res_b_6: |-
      Ich sende meine Antwort, aber es kommt nichts zurück.

      Der Code, den ich eingegeben habe, war falsch.
    exp_obs_desc_1: |-
      Ich stehe beim Terminal und beobachte ein Signal von einem unbekannten Stern, das endlos auf dem Bildschirm abgespielt wird.

      Das Muster scheint klar, aber was soll ich eingeben?
    exp_obs_lang_1: 2738 – 7382 – 3827 – ****
    exp_obs_opt_a_1: 'Eingabe: 7238'
    exp_obs_opt_b_1: 'Eingabe: 8273'
    exp_obs_opt_c_1: 'Eingabe: 3278'
    exp_obs_res_a_1: Ich entdecke einen Ort in den fernen Sternen!
    exp_obs_res_b_1: |-
      Das Observatorium erhält keine Antwort aus dem unendlichen und unvorstellbaren Raum über ihm.

      Ich bin ziemlich allein.
    exp_obs_res_c_1: |-
      Das Observatorium erhält keine Antwort aus dem unendlichen und unvorstellbaren Raum über ihm.

      Ich bin ziemlich allein.
    exp_obs_desc_2: |-
      Ein Signal von einem weit entfernten Ort im Weltraum flackert auf dem Bildschirm.

      Meine Finger schweben über dem Terminal und sind bereit, den Code für die Preisgabe des Ortes einzugeben, doch welche Zahlen gebe ich ein?
    exp_obs_lang_2: 3908 - 9083 - 0839 - ****
    exp_obs_opt_a_2: 'Eingabe: 8039'
    exp_obs_opt_b_2: 'Eingabe: 0839'
    exp_obs_opt_c_2: 'Eingabe: 8390'
    exp_obs_res_a_2: |-
      Ich gebe die Ziffern ein und warte.

      Mir wird die Position eines weit entfernten Ortes im Weltraum angezeigt.
    exp_obs_res_b_2: |-
      Es kommt keine Antwort.

      Die Herkunft des Signals bleibt ungewiss.
    exp_obs_desc_3: "Der sterile und funktionelle Aufbau des Observatoriums deutet
      darauf hin, dass dessen ehemaliger Aufseher elektronischen Ursprungs gewesen
      sein könnte. Dem Jahrzehnte alten Signal nach zu urteilen, das auf dem Bildschirm
      leuchtet, hat die Entität diesen Ort vor langer Zeit verlassen.\n \nVielleicht
      kann ich die Herkunft des Signals ermitteln, wenn ich den Code entschlüssele?"
    exp_obs_lang_3: 9162 - 1629 - 6291 - ****
    exp_obs_opt_a_3: 'Eingabe: 6192'
    exp_obs_opt_b_3: 'Eingabe: 2916'
    exp_obs_opt_c_3: 'Eingabe: 1962'
    exp_obs_res_a_3: |-
      Geschafft.

      Ich erfahre von einem neuen Ort im Weltraum.
    exp_obs_res_b_3: |-
      Meine Versuche erweisen sich als nutzlos.

      Die dunkle Leere über mir sendet keine Antwort auf meinen Code.
    exp_obs_desc_4: |-
      Das Bild des ehemaligen elektronischen Aufsehers des Observatoriums flackert auf der Konsole neben dem Leuchten der Signalanzeige. Ich frage mich, wie lange er wohl auf so ein Signal aus einem unbekannten Teil des Weltraums gewartet hat?

      Vielleicht kann ich die Antwort senden, die der Aufseher nie senden konnte. Aber zuerst muss ich den Code entschlüsseln.
    exp_obs_lang_4: 5336 - 3365 - 3653 - ****
    exp_obs_opt_a_4: 'Eingabe: 3653'
    exp_obs_opt_b_4: 'Eingabe: 3566'
    exp_obs_opt_c_4: 'Eingabe: 6533'
    exp_obs_res_a_4: |-
      Die Sterne offenbaren ihr Geheimnis.

      Ich habe in der unendlichen Leere eine neue Welt entdeckt.
    exp_obs_res_b_4: |-
      Es kommt keine Antwort.

      Das Geheimnis des Signals bleibt mir verborgen.
    exp_obs_desc_5: "Die Anlage gleicht eher einem wissenschaftlichen Labor als einem
      Observatorium. Die Ausrüstung für die Beobachtung der Sterne ist von einer Unmenge
      an fortschrittlichen Experimenten umgeben.\n \nMöglicherweise war der ehemalige
      Aufseher zu beschäftigt, um das verlockend auf dem Bildschirm leuchtende Signal
      zu bemerken. Wenn ich den Code knacken kann, dann kann ich auch seine Herkunft
      entschlüsseln."
    exp_obs_lang_5: 4366 - 3664 - 6643 - ****
    exp_obs_opt_a_5: 'Eingabe: 6436'
    exp_obs_opt_b_5: 'Eingabe: 4663'
    exp_obs_opt_c_5: 'Eingabe: 3643'
    exp_obs_res_a_5: "Geschafft.\n \nIch tippe die Zahlen ein und das Signal offenbart
      den Standort eines neuen Ortes innerhalb des Kosmos."
    exp_obs_res_b_5: Ich tippe die Zahlen ein, aber das Signal gibt sein Geheimnis
      nicht preis.
    exp_obs_desc_6: "Als ich beim Terminal stehe, führen winzige Drohnen oberflächliche
      Reinigungsarbeiten in diesem makellosen Observatorium durch. Der ehemalige Aufseher
      war zweifellos ein Sauberkeitsfanatiker, aber vielleicht weniger gewissenhaft,
      wenn es um das Überwachen eingehender Kommunikationen aus fernen Ecken des Weltraums
      ging. \n \nEin Signal blinkt einladend auf dem Monitor. Wenn es mir gelingt,
      den richtigen Zugangscode einzugeben, könnte ich eine wertvolle Entdeckung machen."
    exp_obs_lang_6: 7354 - 3547 - 5473 - ****
    exp_obs_opt_a_6: 'Eingabe: 3547'
    exp_obs_opt_b_6: 'Eingabe: 4735'
    exp_obs_opt_c_6: 'Eingabe: 3574'
    exp_obs_res_a_6: |-
      Der Code ist korrekt.

      Das Geheimnis des Signals wird gelüftet.
    exp_obs_res_b_6: |-
      Der Code ist falsch.

      Die Herkunft des Signals bleibt ein Rätsel.
    war_obs_desc_1: |-
      Ein vor langer Zeit aus einem fernen System gesendetes Signal erwartet meine Antwort.

      Über einem leeren Eingabefeld sind drei Zahlen zu sehen. Ich denke, ich weiß, was als Nächstes kommt ...
    war_obs_lang_1: 1702 - 7021 - 0217 - ****
    war_obs_opt_a_1: 'Eingabe: 2170'
    war_obs_opt_b_1: 'Eingabe: 1720'
    war_obs_opt_c_1: 'Eingabe: 1702'
    war_obs_res_a_1: Ich entdecke einen Ort in den fernen Sternen.
    war_obs_res_b_1: |-
      Das Observatorium ruht weiter.

      Das Signal antwortet nicht.
    war_obs_desc_2: "Bilder von zerschmetterten Wächtern werden wie Trophäen auf dem
      Bildschirm des Terminals angezeigt. Der ehemalige Aufseher des Observatoriums
      scheint einen Hang zur Jagd auf diese Maschinen gehabt zu haben.\n \nSeine Zeit
      wäre wohl besser genutzt gewesen, wenn er eingehende Signale wie das, das auf
      einem Monitor vor mir leuchtet, überwacht hätte. Wenn es mir gelingt, den richtigen
      Zugangscode einzugeben, könnte ich seine Herkunft bestimmen."
    war_obs_lang_2: 4634 - 6344 -3446 - ****
    war_obs_opt_a_2: 'Eingabe: 6344'
    war_obs_opt_b_2: 'Eingabe: 4634'
    war_obs_opt_c_2: 'Eingabe: 4463'
    war_obs_res_a_2: Das Observatorium beginnt lebhaft zu brummen, als der Standort
      einer neuen Welt auf dem Bildschirm angezeigt wird.
    war_obs_res_b_2: |-
      Das Observatorium ruht weiter.

      Keine neuen Orte offenbaren sich mir.
    war_obs_desc_3: "Wenn man sich die imposante Größe und die Waffen auf dem Bild
      des Ausweises ansieht, das mir beim Hochfahren des Systems ins Gesicht leuchtet,
      kann man davon ausgehen, dass der Aufseher der Station von einer Kriegerrasse
      abstammte.\n \nDie Lebensform ist vermutlich lange vor Ankunft des Signals verschwunden,
      das daneben aufreizend blinkt. Wenn es mir gelingt, den korrekten Code einzugeben,
      komme ich vielleicht hinter seine Geheimnisse."
    war_obs_lang_3: 5920 - 9205 - 2059 - ****
    war_obs_opt_a_3: 'Eingabe: 0592'
    war_obs_opt_b_3: 'Eingabe: 5920'
    war_obs_opt_c_3: 'Eingabe: 2059'
    war_obs_res_a_3: |-
      Die Zahlen, die ich eingebe, sind korrekt.

      Auf dem Bildschirm erscheint der Standort einer neuen Welt.
    war_obs_res_b_3: |-
      Die Zahl, die ich eingebe, bewirkt nichts.

      Die Herkunft des Signals bleibt ein Rätsel.
    war_obs_desc_4: "Auf Bildern sieht man, dass das Observatorium einst ein Kriegsgebiet
      war. Zerstörtes Metall, verbrannte Mauern und die stark verwesten Leichen von
      einem Dutzend riesiger Lebensformen zeugen von einem brutalen Feuergefecht.\n
      \nJetzt ist es wieder funktionstüchtig. Was auch immer geschehen ist, es muss
      passiert sein, bevor dieses Signal auf dem Bildschirm auftauchte. Vielleicht
      kann ich es entschlüsseln, wenn ich den korrekten Code eingebe."
    war_obs_lang_4: 3987 - 9873 - 8739 - ****
    war_obs_opt_a_4: 'Eingabe: 7398'
    war_obs_opt_b_4: 'Eingabe: 3987'
    war_obs_opt_c_4: 'Eingabe: 9873'
    war_obs_res_a_4: |-
      Dank der jüngsten Reparaturarbeiten ist das Observatorium weiterhin funktionstüchtig.

      Als ich die Ziffern eingebe, erwacht es plötzlich zum Leben und zeigt mir den Standort eines neuen Ziels in den Tiefen des Kosmos.
    war_obs_res_b_4: |-
      Vielleicht ist das Observatorium noch immer nicht gänzlich repariert oder der Code, den ich eingegeben habe, war falsch.

      Aus irgendeinem Grund kann ich das Signal nicht entschlüsseln.
    war_obs_desc_5: "Die drückende Hitze im Observatorium wird von den zusätzlichen
      Energieaggregaten unter meinen Füßen erzeugt, die dazu dienen, das Signal dieser
      Anlage zu verstärken und andere aus weit entfernten Welten zu empfangen.\n \nIch
      werde von einem Signal abgelenkt, das auf einem Monitor neben mir flackert.
      Wenn ich den Zugriffscode knacken kann, gelingt es mir vielleicht, es zu entschlüsseln."
    war_obs_lang_5: 7771 - 1777 - 7177 - ****
    war_obs_opt_a_5: 'Eingabe: 7177'
    war_obs_opt_b_5: 'Eingabe: 7717'
    war_obs_opt_c_5: 'Eingabe: 7771'
    war_obs_res_a_5: |-
      Ich ignoriere die Hitze und tippe den Code ein.

      Ich werde mit den Koordinaten eines entfernten Systems belohnt.
    war_obs_res_b_5: Ich tippe einen Code ein, doch das Signal leuchtet weiter und
      gibt nichts preis.
    all_obs_reward_1: Das Observatorium entdeckt einen faszinierenden Ort auf einem
      fernen Planeten.
    all_obs_reward_2: Das Observatorium teilt einen nützlichen Ort auf einem anderen
      Planeten.
    all_obs_reward_3: Das Observatorium erhält Ortsdaten von einem Außenposten auf
      einem fernen Planeten.
    all_obs_reward_4: Das Observatorium zeichnet ein Notfallsignal von einem anderen
      Planeten auf.
    all_obs_reward_5: Ich erhalte die Koordinaten einer Raumschiff-Absturzstelle irgendwo
      innerhalb dieses Sonnensystems.
    all_obs_reward_6: Ich erhalte die Koordinaten des Notfallsignals eines Raumschiffs
      von irgendwo im Himmel.
    all_aban_desc_1: |-
      Es sah so aus, als hätte die Welt eine Wunde. Grellrot und am Rand zerfetzt, wie etwas, das einmal gelebt hatte und in Stücke gerissen wurde. Ich hätte weg bleiben sollen.

      Hätte ich die Luft dieses Planeten atmen können, dann hätte ich wohl einen üblen, fremdartigen Geruch wahrgenommen, aber meine Neugierde konnte ohnehin nichts bremsen.

      War es tot? Dort, wo ich es berührte, war die Oberfläche feucht und nachgiebig. Plötzlich schien es sich zu bewegen, als würde es sich auf einer Matte aus Wimpern langsam von mir entfernen.

      Ich hätte es in Ruhe lassen sollen.
    all_aban_desc_2: |-
      Ich erblickte die grellrote Kugel zwischen den Wolken. Ein riesiges, unheilvolles Auge, starr und abscheulich. Die Angst ließ mir das Blut in den Adern gefrieren. Ich hatte Angst, dass es mich sehen würde, aber dann bewegten sich die Wolken und es war verschwunden.

      Ich war mir nicht mehr sicher, ob es überhaupt real gewesen war. Vielleicht verstopfen die Pilzreste der letzten Welt, die ich besuchte, immer noch die Lüftung meines Exo-Anzugs. Und beeinflussen meine Wahrnehmung.

      Ich habe meine Filter jetzt schon sechs Mal gereinigt. Aber ich kann sie immer noch spüren.
    all_aban_desc_3: |-
      Ich habe eine Leiche gefunden. So etwas habe ich noch nie zuvor gesehen. Sollte es davon noch mehr geben, hoffe ich, dass sie auch alle tot sind.

      Zuerst dachte ich, es würde sich um die kläglichen Überreste eines fehlgeschlagenen Materientransfers handeln: einen Käfig voller Knochen und Fleisch, übersät mit schiefen Zähnen und wässrigen, lidlosen Augen. Aber nein.

      Es war ein Grauen der Evolution, das von der unbarmherzigen Natur verdreht worden war. Ich muss mir einfach vorstellen, wie es lebendig ausgesehen haben könnte. Und ich habe Angst, dass es vielleicht wieder zum Leben erwacht.
    all_aban_desc_4: |-
      Die Meere hier bestehen aus Blut. Es gibt kein Leben in ihnen, denn sie sind selbst lebendig. Riesige, leicht veränderliche Lebensformen, so groß wie ganze Kontinente ... oder vielleicht ist es nur ein einziges Wesen.

      Ich frage mich, wovon sich so ein Wesen ernährt? Die Antwort scheint „von allem“ zu sein. Ich habe Hinweise auf Lebewesen gefunden, aber sie sind nirgendwo zu finden.

      Halten die einheimische Flora und Fauna einen Winterschlaf, wenn es sie fressen will, nur um dann zurückzukehren, wenn es wieder verschwindet? Ich spüre, dass es in mein Gehirn eindringt und mir etwas zuflüstert. Es will, dass ich meinen Anzug ausziehe und schwimmen gehe.
    all_aban_desc_5: |-
      Ich bin aus einem Traum erwacht, in dem ich in etwas Dickem und Klebrigen ertrunken bin. Es hat meine Poren verstopft und mich erstickt.

      Ich will glauben, dass mir mein müder Verstand Streiche spielt. Ich habe schon so lange nicht mehr tief geschlafen.

      Wenn ich versuche zu schlafen, leuchtet die grellrote Sphäre in meinem Augenwinkel. Ich verstehe nicht, wie sie mir von Welt zu Welt folgen kann.

      Oder folge ich ihr? Die Kugel kann nicht überall gleichzeitig sein. Das kann nicht sein.
    all_aban_desc_6: "Werden wir alle so? An jedem Wendepunkt meiner Reise werden
      mein Geist und mein Fleisch weiter verdorben. Sobald ich mich umdrehe, tauchen
      überall Rachen mit spitzen Zähnen auf.\n\nIch höre sie reden und fauchen. Manchmal
      klingen die Geräusche sogar nach Worten. Vielleicht ist es mein Name.\n \nIch
      habe meinen Exo-Anzug schon lange nicht mehr ausgezogen. Ich habe Angst, meine
      eigene Haut anzusehen. Ich weiß, dass sie brodelt, nass und narbig ist. Ich
      bin zu einem Infektionsüberträger geworden.\n\nIn meinem Fleisch lebt die Verderbnis.
      Sucht nicht nach mir."
    all_aban_desc_7: |-
      Wer sind die Wächter? Sie tauchen auf unzähligen Welten auf, ohne gerufen zu werden und ohne jemanden vorzuwarnen. Sie durchqueren die Galaxie und zwingen jedem empfindsamen Wesen, das sie finden, ihren Willen auf.

      Wer hat sie erschaffen? Warum kontrollieren sie die Sterne und verlangen, dass wir uns ihren stillen Regeln beugen?

      Das Ziel des Experiments war es, Antworten auf diese Fragen zu finden. Es begann auf einer unerforschten Welt unter einer blau-weißen Sonne, weit entfernt von den Achsen der Zivilisation.

      Die erste Drohne schrie, als sie aufgeschnitten wurde.
    all_aban_desc_8: |-
      Woher kommen die Wächter? Es wurden noch nie Schiffe gesichtet, die sie abgesetzt hätten, aber wir wissen, dass sie Raumantriebe haben und auf jedem Planeten auftauchen können.

      Bauen sie sich selbst aus Ressourcen, die sie auf den Welten finden, die sie befallen? Wie ein mechanischer Virus, der sich am Körper des Wirts labt, um neue Materie zu metastasieren?

      Die Wissenschaftler der Korvax sagen, dass sie aus Metallen bestehen, die es in diesem Zeitalter des Universums gar nicht geben sollte. Niemand hat je gesehen, wie sie gebaut werden.

      Sie sind einfach da, als würde sie das Universum selbst erschaffen.
    all_aban_desc_9: |-
      Es gab eine Welt, die noch vor dem Aufstieg der Vy’keen zu Staub zerfallen war. Dort hatten sich die Einheimischen gegen die Wächter aufgelehnt.

      Sie waren es leid, ständig von den Maschinen beobachtet zu werden. Aus der Feindseligkeit wurde Gewalt. Drohnen wurden zerstört.

      Immer mehr Einheimische kämpften, und dann tauchten die Zweibeiner, die Vierbeiner und die Abfänger im Himmel auf. Sie und noch mehr.

      Bald herrschte Krieg, und es kamen immer mehr Maschinen. Ihre Zahl wuchs exponentiell, bis sie schließlich eine ganze Spezies ausgerottet hatten. Doch die Galaxie wollte daraus nichts lernen ...
    all_aban_desc_10: |-
      Gibt es eine Verbindung zwischen den Monolithen und den Wächtern? Die Ursprünge dieser uralten Gebilde scheinen älter zu sein als jede bekannte Zivilisation.

      Obwohl sie mit der Zeit in den Glauben und die Geschichte der Kreaturen, die sich um sie entwickelten, aufgenommen wurden.

      Was, wenn es bereits vor allem anderen eine Spezies gab? Wissen und interstellare Macht dieser Spezies müssen unbegrenzt gewesen sein, wenn wir sogar nach ihrem Aussterben immer noch ihre Werkzeuge studieren, wie ein Kleinkind, das mit einem Fusionsreaktor konfrontiert wird.
    all_aban_desc_11: |-
      Wenn es keine Erklärung für ein Phänomen gibt, dann ergänzt jedes intelligente Wesen die fehlenden Teile mit seinen eigenen Erfahrungen.

      Auf manchen Welten werden die Wächter immer noch als Inkarnationen einer allwissenden Gottheit verehrt. Die Drohnen gelten als heilig, weil sie von einem unsichtbaren Gott geschickt wurden, um mit ihrer Umgebung in einer erzwungenen Harmonie zu leben.

      Viele Elemente ihrer Theologien haben eine verstörende Gemeinsamkeit: Das wiederkehrende Symbol einer grellroten Kugel und das Versprechen, dass das Ende bevorsteht.
    all_aban_desc_12: |-
      Die letzte Phase des Experiments ist der Frustration entsprungen. Wir wollten etwas Neues lernen. Wir wollten wissen, wie sie funktionieren. Wir wollten einen Blick in ihr Inneres werfen.

      Wir starteten einen unerprobten Dimensionswarp, da wir glaubten, so eine intakte Drohne gefangen nehmen zu können. Wir wollten sie einsperren und fügsam machen. Es war ein Fehler zu glauben, dass wir das könnten.

      Die Maschinen übernahmen die Warptechnologie und setzten sie gegen uns ein. Während dieses Schreckens verschmolz unser Fleisch mit ihrem Metall. Unsere Fragen wurden endlich beantwortet.
    all_aban_desc_13: |-
      Es gibt eine Welt in der großen Leere, auf der alles aus Messern und Glas gemacht ist. Mir tut alles aus einfachem, weichem Fleisch leid, das diese Welt betritt.

      Das Glas ist durstig. Es ist zerbrechlich, kristallförmig und so wunderschön anzusehen, aber es muss trinken.

      Wenn du dort ankommst, wirst du meine Warnung vergessen.

      Dann wirst du von einer so feinen Klinge geschnitten, dass du nicht einmal etwas spürst, und erst wenn sich dein Leben auf den aufgebrochenen Boden ergießt, wirst du dich wieder an meine Worte erinnern. Doch dann wird es zu spät sein. Zu spät.
    all_aban_desc_14: "Sie hatten sich kleine Bruchstücke des Glases unter die Haut
      gesteckt, die sich als ritualhafte Narben abzeichneten.\n\nDie Stückchen aus
      gebrochenem Kristall waren uralt, zermürbt und von den Generationen vor ihnen
      poliert. Sie schenkten ihnen ihr Leben, und im Gegenzug leuchteten sie smaragdgrün
      und brachten sie ihrem Schicksal näher.\n \nIch hörte ihnen zu, wie sie in fremden
      Sprachen, die ihre Körper nicht aussprechen konnten, von Welten erzählten, die
      sie nie gesehen haben konnten.\n\nDas Glas machte aus ihnen mehr, als sie waren.
      Es machte sie zu einem Gefäß für Intelligenzen, die ganz anders waren als wir."
    all_aban_desc_15: |-
      Die Kugel ruht in ihrem käfigartigen Umhang aus Kristall, der so viele Formen hat. Die Winkel der Ummantelung sind vollkommen perfekt.

      Kein bekanntes wissenschaftliches Gerät kann ihnen Mängel oder Abweichungen nachweisen. Nicht einmal auf molekularer Ebene.

      Ich habe immer wieder versucht, mich ihr zu nähern und sie zu berühren, aber sie weicht vor mir zurück. Ich bin ihrer Geheimnisse nicht würdig.

      Mein Geist muss sich weiter öffnen. Meine Schichten müssen freigelegt und abschnittsweise geschält werden. Es gibt keinen anderen Weg. Ich habe schon damit begonnen, die Haut aufzuschneiden.
    all_aban_desc_16: "Wenn du klar genug siehst, wirst du auf einen Kristall stoßen,
      der nicht aus Atomen und Molekülen, sondern aus Gedanken, Anziehungskraft und
      Zahlen besteht.\n\nDu musst tief vordringen. Komm, schau es dir an, ich flehe
      dich an. Davon müssen noch andere erfahren. Sie müssen es weitersagen und die
      anderen Spezies warnen.\n \nSag es allen. Schreib es in jeder Sprache, die du
      kennst, meißle es in Stein, schreie es in Liedern, aber sei nie still.\n\nIch
      sage es dir: Ich habe gesehen, was unter der Oberfläche ruht. Das vergängliche
      Netz der Realität bröckelt."
    all_aban_desc_17: |-
      Es ist da und es ist nicht da. Wir wollen die Galaxie beherrschen, aber wir verstehen die Wahrheit nicht. Was, wenn ich dir sage, dass Zeit eine Droge ist, die uns fügsam macht und dafür sorgt, dass wir keine Fragen stellen?

      Es gibt kein Jetzt und Damals, kein Heute und Gestern. Das ist nur eine Illusion, die sich in Glas spiegelt. Eine Lüge, die uns das Universum erzählt, um über uns zu lachen.

      Wir sollen solche Dinge nicht sehen. Unsere Gedanken wehren sich, wenn die Konzepte so unvorstellbar groß werden, dass ein einziger Gedanke sie nicht mehr erfassen kann. So kontrolliert es uns.
    all_aban_desc_18: |-
      Ich werde den Weltraum aufschneiden. Mein Herz ist mit Reue erfüllt, aber es gibt keine andere Möglichkeit.

      Vor mir befinden sich nur dunkle Wege und gläserne, endlose Abgründe. So ist es am besten.

      Der aufgerissene Pfad voller Klingen ist der einzig wahre, das kann ich nicht leugnen. Irgendwann werden mutigere Seelen kommen, die weit intelligenter sind als ich, und sie werden aus meinen Fehlern lernen.

      Ich bereite den Weg für jene, die nach mir kommen. Ich wandle barfuß auf den Scherben der zerbrochenen Realität in eine unendliche und niederschmetternde Ewigkeit. In ihrem Herzen erwartet mich das Geheimnis.
    all_aban_desc_19: |-
      Mein Kommunikations-Hub hat eine unvollständige Nachricht mit seltsamen Echos empfangen. Das ist nicht ungewöhnlich, wenn man die atypischen Eigenschaften der örtlichen Raumzeit in diesem Quadranten bedenkt.

      Die Systeme haben wiederholt versucht, die fehlenden Elemente der Nachricht wiederherzustellen, ohne Erfolg.

      Die Analysen haben ergeben, dass die Verschlechterung der ursprünglichen Übertragung daran liegt, dass sie gesendet wurde, bevor der Planet, den ich umkreise, überhaupt existierte.

      Und trotzdem kann ich zwischen dem Rauschen klar und deutlich meinen Namen hören.
    all_aban_desc_20: |-
      „Ich habe mit einer Korvax-Entität gehandelt, die ich auf Ikdlak kennengelernt habe. Das Wesen bot mir verfeinerte Stäbe aus Chrysonit als Teilzahlung für verschiedene Sternkartendaten an, die die Sensormodule meines Schiffs aufgezeichnet hatten.“

      „Dabei stieß es auf die anormale Nachricht, die ich vor einigen Zyklen empfangen hatte.“

      „Ich tat so, als hielte ich das Signal für reinen Zufall, eine willkürliche Verschmelzung von Störungen, die nach einer Stimme klang.“

      „In Wahrheit hatte mich das Signal verstört. Das Wesen hat die Nachricht selbst neugierig analysiert und eine weitere Ebene unter der Audiospur entdeckt. Das Bild einer Welt mit grünem Himmel und einem Mond aus Obsidian.“
    all_aban_desc_21: |-
      Die mysteriöse Nachricht geht mir nicht aus dem Kopf. Dank der Hilfe des Wesens habe ich gelernt, dass die Nachricht vor zwei- bis fünftausend Sonnenzyklen entstanden ist.

      Ich konnte ihren Ursprungsort auf einen Sektor Nebelzone eingrenzen, der sich in der Nähe der vorderen Galaxie befindet.

      Mir wird jetzt klar, dass es ein Fehler wäre, das Signal zu ignorieren. Es liegt auf der Hand, dass ich es zurückverfolgen soll. In fantasievolleren Momenten frage ich mich, ob es eine Warnung oder eine Offenbarung sein könnte. Ich habe einen Kurs festgelegt.
    all_aban_desc_22: |-
      Das wird für einige Zeit meine letzte Aufzeichnung. Ich habe mein Schiff mit einem mächtigen Odvinsko-Hyperantrieb und einer Kryogenkapsel ausgestattet.

      Ich will mich in eine Art Ruhezustand versetzen, um die Reise zur weit entfernten Quelle der anormalen Nachricht überleben zu können.

      Hier hält mich nichts mehr. Ich habe meine Entscheidung getroffen. Während ich schlafe, werde ich mir das Signal anhören. Vielleicht kann mein ruhender Verstand mehr damit anfangen.
    all_aban_desc_23: |-
      Ich bin aufgewacht und habe gesehen, dass es den Planeten vom Bild nicht mehr gibt. Es gibt nur mehr einen Gürtel aus Trümmern, der einen riesigen roten Stern umkreist, der sich in der letzten Stufe seines Untergangs befindet.

      Diese Welt wurde, lange bevor meine Spezies aufrecht gehen konnte, von einer Katastrophe zerstört. Aber es ist unbestreitbar. Das Signal wurde von hier gesendet. Und neben der atonalen Musik übertrug es auch meinen Namen.

      Ich habe unvorstellbare Entfernungen überwunden, um seinen Ursprung zu finden. Die Sensoren haben in einem der größten Fragmente des Planeten eine metallische Anhäufung entdeckt. Es wird etwas dauern, aber ich kann sie ausgraben.
    all_aban_desc_24: |-
      Der rote Gigant verschlingt sich selbst. Die Wechselwirkungen zwischen den Reibungszonen in diesem System erschaffen eine Singularität. Die Raumzeit wird dehnbar. Ich kann diesen Ort nicht verlassen.

      In der Asche der toten Welt fand ich die Überreste des Schiffs, dessen Nachricht mich nach Jahrtausenden erreicht hatte. Unvorstellbare Kräfte hatten es zermalmt, und ich konnte es kaum erkennen.

      Aber ich sehe einen Odvinsko-Hyperantrieb, eine Kryokapsel. Genau wie in meinem Schiff.

      Hier ist mein Schiff begraben. Es ist meine Stimme. Ich warne mich selbst.
    all_aban_opt_a_1: Datenprotokoll analysieren
    all_aban_res_a_1: |-
      Ich entdecke etwas Verschlüsseltes im Datenprotokoll des toten Reisenden.

      Es wurde etwas hinterlassen, das mir auf meiner Reise helfen wird ...
    all_aban_lang_1: Nutzer identifiziert. Terminal jetzt aktiv. Datenprotokoll zur
      Analyse freigegeben.
    all_aban_lang_2: Wiederkehrender Nutzer identifiziert. Terminal jetzt aktiv. Fortsetzung
      des Datenprotokolls zur Analyse freigegeben.
    all_aban_lang_3: Finales Datenprotokoll wartet auf Nutzeranalyse. Terminal jetzt
      aktiv.
    all_aban_lang_4: Achtung. Nutzer identifiziert. Neuer Datenprotokoll-Speicher
      freigeschaltet. Wartet auf Analyse.
    tra_cra_desc_1: "Ich klettere in das Frachtschiff und finde seine Blackbox. Sobald
      ich sie berühre, erscheint ein holografisches Bild eines Reptilienhändlers in
      Panik.\n \nVielleicht ist das eine Nachricht für seinen Vorgesetzten oder für
      eine geliebte Person. Es bleibt unklar, da die Wiedergabe quälend ruhig ist.
      Mit seinen letzten Atemzügen scheint der Händler auf neu installierte Schiffstechnologie
      zu deuten, bevor er verzweifelt auf seine Knie sinkt."
    tra_cra_opt_a_1: Die neu installierte Schiffstechnologie inspizieren.
    tra_cra_opt_b_1: Nach Fracht suchen.
    tra_cra_opt_c_1: Blackbox-Signal verstärken.
    tra_cra_res_a_1: |-
      Ich entdecke die schlecht installierte Technologie, die Absturzursache.

      Ich scanne ihren Bauplan und kann sie nun selbst herstellen ...
    tra_cra_res_b_1: |-
      Der Laderaum des Schiffes ist eine Fundgrube zerstörter Schiffstechnologie ... Ein Gegenstand ist intakt.

      Ich scanne ihren Bauplan und kann sie nun selbst herstellen.
    tra_cra_res_c_1: Ich verstärke das Notsignal und melde die Absturzstelle bei den
      örtlichen Behörden.
    tra_cra_desc_2: "Das Innere des abgestürzten Schiffes ist ein Sammelsurium an
      Technologien, die möglicherweise aus anderen Schiffen geplündert wurden. Die
      korpulente Leiche einer Lebensform mit einem Schnabel breitet sich über das
      Bedienfeld aus. Der Verstorbene hatte eindeutig eine Vorliebe für die schöneren
      Dinge des Lebens.\n \nDer Frachtraum wird von einer Art selbstgemachtem Sicherheitssystem
      geschützt. Wie das restliche Schiff besteht es aus einem Mischmasch aus mehreren
      Technologien. Eine Deaktivierung könnte schwierig werden."
    tra_cra_opt_a_2: Versuchen, den Frachtraum zu öffnen.
    tra_cra_opt_b_2: Den Piloten durchsuchen.
    tra_cra_res_a_2: "Ich umgehe drei Sicherheitsebenen und öffne den Frachtraum,
      nur um dann von einer Schockwelle aus Energie umgeworfen zu werden. \n\nIch
      scanne die Anlage und merke, dass es die Mühe wert ist."
    tra_cra_res_b_2: Nachdem ich den aufgedunsenen Leichnam vom Bedienfeld heruntergehoben
      habe, werde ich mit einem verwesten larvenartigen Krebstier und einer neuen
      Exo-Anzug-Technologie belohnt.
    tra_cra_desc_3: |-
      Es ist schwer zu sagen, wann dieses Schiff hier abgestürzt ist. Der Reptilienkörper des Piloten ist vollständig verwest und die Technologie wirkt veraltet.

      Die tote Hand des Piloten umklammert etwas. Ich will es untersuchen, doch ein Geräusch aus dem Frachtraum lenkt mich ab.
    tra_cra_opt_a_3: Den Gegenstand in der Hand des Piloten untersuchen.
    tra_cra_opt_b_3: Geräusch untersuchen.
    tra_cra_res_a_3: |-
      Ich finde einen Holo-Anhänger der das Bild einer Lebensform projiziert. Vielleicht war sie die Gefährtin des Piloten.

      Das war jedoch nicht die einzige Information, die dort gespeichert wurde ...
    tra_cra_res_b_3: |-
      Eine einheimische Bestie erschreckt mich, die gerade an einem Gerät herumkaut, das in den Frachtraum transportiert wird.

      Sie stößt mit mir zusammen, als sie davonläuft. Ich sammle die Fracht ein, die die Kreatur nicht verschlungen hat ...
    tra_cra_desc_4: "Unter einem großen Deckenrohr liegt die verwesende Leiche des
      Piloten, aber darunter sehe ich etwas Metallenes aufblitzen.\n \nDas Bedienfeld
      summt immer noch, doch bei genauerer Betrachtung erweisen sich die Schubdüsen
      als nicht funktionsfähig. Die Lebensform könnte schon seit Jahren alleine auf
      diesem Planeten gefangen sein."
    tra_cra_opt_a_4: Die Leiche untersuchen.
    tra_cra_opt_b_4: Datenbanken nach Technologie durchsuchen.
    tra_cra_opt_c_4: Das Schiff nach Fracht durchsuchen.
    tra_cra_res_a_4: Als ich die Leiche wegziehe, geht ein geheimes Frachtabteil auf
      und ich finde eine neue Multiwerkzeug-Technologie!
    tra_cra_res_b_4: Bis auf einen vielversprechend aussehenden Technologie-Bauplan
      wurde alles gelöscht ...
    tra_cra_res_c_4: |-
      Der Pilot war offensichtlich ein Fan von versteckten, verminten Fächern.

      Meine Suche lohnt sich allerdings.
    tra_cra_desc_5: "Das Schiff wurde offensichtlich von einem überlegenen Schiff
      abgeschossen. In seinem Inneren sind überall verbranntes Metall und Trümmer.
      Es sieht so aus, als würde es jeden Moment auseinanderbrechen.\n \nDas Schiff
      bebt, während ich zum Cockpit gehe, wo die Blackbox Bilder über den Zweck des
      Schiffes und seine letzten Momente projiziert: Das Diplomatenschiff wurde von
      einer Kriegerrasse angegriffen. Es gab schon geringere Auslöser für einen Krieg.
      Dieses Schiff wird von seinem Volk wahrscheinlich aufs Schmerzlichste vermisst
      ..."
    tra_cra_opt_a_5: Rettungssignal verstärken.
    tra_cra_opt_b_5: Schiff durchsuchen.
    tra_cra_res_a_5: |-
      Das Rettungssignal wird stärker. Ich erhalte sofort eine Belohnung.

      Hoffentlich findet das Volk seinen Piloten und bestattet den Händler standesgemäß.
    tra_cra_res_b_5: |-
      Ich durchstöbere das Schiff, aber es wird immer instabiler.

      Es erzittert, aber ich kann daraus entkommen ... und nicht mit leeren Händen.
    exp_cra_desc_1: "Die Hightech-Notfallsysteme des Schiffes werden aktiviert, als
      ich an Bord klettere, und ein Hologramm erscheint – die Lichter auf der Maske,
      die es trägt, sind breit und verdunkelt.\n \nDer Pilot berichtet ruhig von seinem
      bevorstehenden Tod. Es sind Explosionen und der Lärm berstenden Metalls zu hören.
      Das Hologramm verschwindet und macht den Blick auf einen Aufbau mit funkelnden
      Technologien und Geräten dahinter frei. Einige sehen noch funktionsfähig aus
      ..."
    exp_cra_opt_a_1: Nach funktionstüchtiger Technologie suchen.
    exp_cra_opt_b_1: Nach transportierten Gütern suchen.
    exp_cra_opt_c_1: Das Ortungssignal des Schiffes stärken.
    exp_cra_res_a_1: |-
      Das Forschungsschiff befördert faszinierende technologische Entwicklungen.

      Ich scanne einen Bauplan und kann eine davon nun selbst herstellen ...
    exp_cra_res_b_1: |-
      Der Laderaum des Forschungsschiffes enthält hochentwickelte Technologie.

      Ich scanne einen Bauplan und kann einiges davon nun selbst herstellen ...
    exp_cra_res_c_1: |-
      Es gelingt mir, das Signal der Blackbox des Schiffes zu verstärken.

      Ein vermisstes Schiff wurde wiederentdeckt.
    exp_cra_desc_2: |-
      Das Cockpit ist in tadellosem Zustand, bis auf den kleinen Schaden, der beim Aufprall des Piloten auf das Bedienfeld entstanden ist. Die Datenbanken sehen jedoch so aus, als würden sie immer noch funktionieren.

      Um mich herum blinken immer wieder unregelmäßig Lichter auf. Ein paar Systeme funktionieren offensichtlich noch. Dazu gehört eine raffinierte Anordnung aus Sicherheitssensor und Kamera.
    exp_cra_opt_a_2: Auf die Datenbanken des Schiffes zugreifen.
    exp_cra_opt_b_2: Funktionstüchtige Technologie aus dem Schiff plündern.
    exp_cra_res_a_2: |-
      Ich kann nur auf eine Datenbank zugreifen.

      Zum Glück ist sie nützlich.
    exp_cra_res_b_2: |-
      Ich entdecke eine nützliche Technologie. Das Schiff hat meine Plünderung jedoch aufgezeichnet.

      Ich kann die Aufnahmen nicht löschen und gehe.
    exp_cra_desc_3: |-
      Der Pilot liegt tot neben einem Bedienfeld zum Kurzschließen, das stoßweise Funken versprüht. Neben dem toten, roboterhaften Navigator schwebt ein Wächter, der die tote Lebensform leicht anstupst, fast so, als wollte er sie aufwecken.

      Als ich mich nähere, schießt die schwebende Maschine einen Warnschuss in meine Richtung.
    exp_cra_opt_a_3: Den Wächter zerstören und das Cockpit durchsuchen.
    exp_cra_opt_b_3: Das Schiff friedfertig betreten und Cockpit durchsuchen.
    exp_cra_opt_c_3: Den Rest des Schiffes durchsuchen.
    exp_cra_res_a_3: |-
      Der Wächter leistet kaum Widerstand.

      Die Datenbanken des Schiffes lassen sich leicht hacken ...
    exp_cra_res_b_3: |-
      Der Wächter eröffnet das Feuer und zwingt mich, mich zu verteidigen.

      Die Datenbanken des Schiffes erweisen sich als angemessene Wiedergutmachung für meine Verletzungen.
    exp_cra_res_c_3: |-
      In den Überresten des Schiffes lauern keine Gefahren mehr.

      Ich bediene mich an allem, was ich finde.
    exp_cra_desc_4: |-
      Gemessen am Schaden muss das Schiff besonders heftig aufgeprallt sein. Die Fracht ist aus den Containern gefallen und überall verstreut.

      Man kann kaum unterscheiden, welche Teile zur metallischen Hülle des Piloten gehörten und welche Trümmer vom Schiff selbst stammen. Die Blackbox ist noch intakt, aber sie gibt ein seltsames, zischendes Geräusch von sich, als ich mich ihr nähere.
    exp_cra_opt_a_4: Wrack durchsuchen.
    exp_cra_opt_b_4: Blackbox-Signal verstärken.
    exp_cra_res_a_4: Ich bin überrascht, wie viele wertvolle Waren ich finde.
    exp_cra_res_b_4: |-
      Die Box versprüht Funken und verbrennt mir den Arm.

      Ich sorge dafür, dass das Schiff von seinem elektronischen Volk leicht entdeckt werden kann, und werde belohnt.
    exp_cra_desc_5: |-
      Bis auf die Motoren scheint alles auf dem Hightech-Forschungsschiff intakt zu sein. Vom Piloten fehlt hingegen jede Spur.

      Ich frage mich, ob es irgendwo bei der Absturzstelle Überlebende gibt.
    exp_cra_opt_a_5: Auf den Computer des Schiffes zugreifen.
    exp_cra_opt_b_5: Die Absturzstelle absuchen.
    exp_cra_res_a_5: Zwischen den unzähligen Einträgen über Flora und Fauna finde
      ich technologisches Gold.
    exp_cra_res_b_5: |-
      Ich treffe auf eine sterbende, elektronische Lebensform.

      Das Wesen ist dankbar, dass ich ihm Gesellschaft leiste, und verrät mir seine Geheimnisse, bevor es stirbt.
    war_cra_desc_1: "Das Cockpit wurde auf jeder freien Fläche mit den Trophäen toter
      Kreaturen verziert. Am Steuer sitzt ein Jäger mit Gesichtsmalen, sein Körper
      und sein Gesicht sind aufgeschlitzt. Der feuchte Geruch von Blut strömt mir
      in die Nase, als ich gegen den Brechreiz ankämpfe.\n \nDie Blackbox zeigt, dass
      der Pilot während des Fluges von etwas angegriffen wurde, wobei unklar ist,
      wovon. Ich könnte das Warnsignal aus dem Cockpit verstärken, wäre dann aber
      bei einem Angriff verwundbar ..."
    war_cra_opt_a_1: Das Schiff nach Lebenszeichen durchsuchen.
    war_cra_opt_b_1: Ein Warnsignal senden.
    war_cra_opt_c_1: Cockpit durchsuchen und dann gehen.
    war_cra_res_a_1: |-
      Ich entdecke einen Schiffstechnologie-Bauplan.

      Die Kreatur, die dieses Blutbad angerichtet hat, ist – glücklicherweise – lange fort.
    war_cra_res_b_1: |-
      Ein unbekannter Wohltäter sendet mir eine Belohnung für meine Taten.

      Ich kann nun die Technologie herstellen, die einst dieses gestrandete Raumschiff angetrieben hat ...
    war_cra_res_c_1: |-
      Die Komponenten sind schwer zu bergen und ich handele mir tiefe Schnitte an den Fingern ein.

      Als ich das Schiff verlasse, vernehme ich Bewegungen im Dunkel.
    war_cra_desc_2: "Die üppige Inneneinrichtung deutet darauf hin, dass der tote
      Pilot zu den wohlhabenderen Familien seiner Rasse gehörte. Der Grund für sein
      plötzliches Ableben beim Fliegen ist unklar, aber das Schiff transportierte
      mit hoher Wahrscheinlichkeit wertvolle Fracht.\n \nDie Leiche liegt auf einer
      großen Kiste, die mit gefährlich aussehenden Alien-Markierungen versehen ist.
      Ein seltsamer schwarzer Nebel umhüllt die Szenerie."
    war_cra_opt_a_2: Nach Beute suchen.
    war_cra_opt_b_2: Die Kiste öffnen.
    war_cra_res_a_2: Das Schiff ist wie erwartet mit wertvollen Verbrauchsgütern beladen.
    war_cra_res_b_2: |-
      Als ich die Kiste öffne, durchströmt mich eine dunkle Energie.

      Die Technologie, die ich im Container finde, hat einen Preis.
    war_cra_desc_3: |-
      Als ich das Schiff betrete, werde ich von einem Haufen militärischer Multiwerkzeuge begrüßt, die offensichtlich vom entsprechenden Regal gefallen sind. Sie zischen, sprühen Funken und sehen nicht sicher aus.

      In der Nähe liegt die von Ranken überwucherte Leiche eines Ungeheuers. Das Schiff muss mit gewaltiger Wucht aufgeprallt sein, da beinahe alles in seinem Inneren zerstört wurde.
    war_cra_opt_a_3: Ein Multiwerkzeug ausprobieren
    war_cra_opt_b_3: Technologie aus einem Multiwerkzeug extrahieren
    war_cra_res_a_3: |-
      Der volle Energiezylinder explodiert und verbrennt meine Haut.

      Das Multiwerkzeug selbst bleibt funktionstüchtig.
    war_cra_res_b_3: Ich nehme das Multiwerkzeug auseinander und schlachte etwas Technologie
      aus.
    war_cra_desc_4: |-
      Mir steigt der Geruch verwesenden Fleisches in die Nase, als ich das spartanische Innere des verfallenen Schiffes betrete. Ein paar Meter von der Ausstiegsluke entfernt liegt eine riesige tote Bestie, die eine Art Militäruniform trägt.

      Dahinter steht ein teilweise kaputtes Regal mit militärischen Multiwerkzeugen, das von einem Funken sprühenden, fremdartigen Mechanismus gesichert wird. Die Tür zum Cockpit ist leicht geöffnet und ich kann darin funktionierende Ausrüstung sehen.
    war_cra_opt_a_4: Cockpit betreten.
    war_cra_opt_b_4: Versuchen, ein Multiwerkzeug zu entnehmen
    war_cra_res_a_4: |-
      Ein Pilot liegt auf dem Bedienfeld. Unter ihm ist eine Schiffstechnologie, die ich herausreiße.

      Der Verwesungsgestank zwingt mich zu gehen.
    war_cra_res_b_4: |-
      Ich bekomme einen elektrischen Schlag, während das beschädigte Alien-Gerät stotternd protestiert.

      Was ich im Inneren finde, entschädigt mich für meine Schmerzen.
    war_cra_desc_5: |-
      Im Frachtraum befindet sich ein Hightech-Käfig mit zerfleischten Tierleichen, die wild umhergeworfen auf dem Boden verstreut liegen. Die Kreaturen scheinen schon lange tot zu sein. Trotzdem bewegt sich ihr Fell, als wären sie noch am Leben.

      Im Cockpit liegt ein wie ein Krieger aussehender Pilot auf der Steuerung. In seinen Händen hält er einen Blitzwerfer. Die Datenbanken des Schiffes scheinen zu funktionieren.
    war_cra_opt_a_5: Datenbanken untersuchen.
    war_cra_opt_b_5: Auf anscheinend tote Kreaturen zubewegen.
    war_cra_opt_c_5: Multiwerkzeug nehmen
    war_cra_res_a_5: |-
      Ich greife auf das Manifest des Schiffes zu. Die Kreaturen waren mit einem gefährlichen Parasiten infiziert.

      Ich lade mir Informationen über eine neue Technologie herunter, bevor ich mich schnell aus dem Staub mache ...
    war_cra_res_b_5: |-
      Plötzlich springen mich von der nächsten Leiche ein Dutzend aufgeblähte Maden mit messerscharfen Zähnen an und geben die Schiffstechnologie, auf der sie lagen, preis.

      Ich nehme sie und schwanke stark blutend vom Schiff weg.
    war_cra_res_c_5: Ich nehme das Multiwerkzeug und halte nur an, um auf die Maden
      mit den messerscharfen Zähnen zu schießen, die mich angreifen ...
    war_cra_desc_6: |-
      Die beschädigte Blackbox des Schiffes projiziert ein holografisches Video der letzten Reise dieses alten und maroden Schiffes. Es ist ein Eimer mit Bolzen und ich bin überrascht, dass so etwas Banales überhaupt in die Atmosphäre dieses Planeten eindringen kann.

      Anscheinend fanden Piraten es unbeaufsichtigt auf der Landeplattform der Orbitstation dieses Planeten und spekulierten womöglich auf wertvolle Fracht. Man nahm die Verfolgung auf. Es gab keine Überlebenden.
    war_cra_opt_a_6: Nach fortgeschrittener Technologie suchen.
    war_cra_opt_b_6: Den Frachtraum durchsuchen.
    war_cra_opt_c_6: Die Frequenzen der Blackbox erhöhen.
    war_cra_res_a_6: |-
      Das Schiff ist ein ziemlich einfaches Modell mit sehr wenigen Upgrades.

      Trotzdem gibt es in seinen Datenbanken Pläne für eine faszinierende Technologie.
    war_cra_res_b_6: Ich öffne das Schiff und finde darin wertvolle Fracht.
    war_cra_res_c_6: |-
      Es verfügt über genug Energie, um das Signal der Notfallübertragung des Schiffes zu verstärken.

      Das Netzwerk empfängt es.
    war_cra_desc_7: "Das war ein Piratenschiff. Trophäen aus den Knochen von Alien-Rassen
      zieren jede freie Oberfläche. Hinter der Ausstiegsluke liegen die Leichen von
      zwei Piloten. Jeder hat dem anderen einen Dolch in den Hals gerammt. Auf diesem
      Schiff gab es etwas, für das sich das Sterben und das Töten gelohnt hat ...\n
      \nIch werde immer unruhiger, als ich aus dem Frachtraum ein Scharren höre. Und
      ich bin mir sicher, dass die Beute da drinnen ist."
    war_cra_opt_a_7: Warnsignal senden.
    war_cra_opt_b_7: Frachtraum durchsuchen.
    war_cra_res_a_7: |-
      Ich berichte von meinem verstörenden Fund.

      Das Netzwerk empfängt mein Signal und schickt eine Belohnung.
    war_cra_res_b_7: |-
      Als sich die Tür öffnet, springt mich ein Pirat mit wildem Blick an.

      Er flieht und lässt seine unrechtmäßig erlangten Besitztümer zurück.
    war_cra_desc_8: |-
      Die Leichen zweier Krieger liegen über dem Bedienfeld. Offenbar wurden sie von der Wucht des Aufpralls dorthin geschleudert. Ich bin kein Experte, aber sie scheinen unterschiedlichen Geschlechts zu sein. Vielleicht waren sie ein Begattungspaar. Vielleicht waren sie nur Kopiloten.

      Was auch immer ihre Geschichte war, sie ist nun zu Ende.
    war_cra_opt_a_8: Leichen durchsuchen.
    war_cra_opt_b_8: Cockpit durchsuchen.
    war_cra_res_a_8: |-
      Die größere Leiche trägt ein Holo-Medaillon ihres Gefährten.

      Es enthält außerdem kostbares Wissen ...
    war_cra_res_b_8: |-
      Ich zerre die Leichen aus dem Cockpit.

      Unter ihnen liegt eine unbeschädigte Technologie, die ich scannen kann.
    war_cra_desc_9: "Die Blackbox projiziert die Aufnahmen der letzten Augenblicke
      des Schiffes: Ein Ausfall des Antriebs führt zu einer Bruchlandung. Sie gibt
      jedoch keinen Aufschluss über den Aufenthaltsort des Piloten. Ich bemerke die
      Rangabzeichen von Piraten. Ich sollte vorsichtig sein.\n \nDas Bedienfeld des
      Schiffes scheint noch zu funktionieren."
    war_cra_opt_a_9: Das Schiff nach dem Piloten durchsuchen.
    war_cra_opt_b_9: Das Bedienfeld untersuchen.
    war_cra_res_a_9: |-
      Ein Hinterhalt! Ich kann einen Angreifer abwehren, der ein Multiwerkzeug fallen lässt.

      Ich kann einen Technologie-Bauplan bergen.
    war_cra_res_b_9: |-
      Ich berge einen wichtigen Schiffstechnologie-Bauplan vom Terminal.

      Ein Krachen aus dem Frachtraum überzeugt mich, das Schiff zu verlassen.
    war_cra_desc_10: "Der Gestank von verrottendem Fleisch hängt in der Luft. Das
      Skelett eines kolossalen Kriegers kniet neben einer Pfütze getrockneten Blutes.
      Unter ihm liegt ein gezogenes Laserschwert.\n \nDer Laderaum ist voller Hightech-Ausrüstung
      – manches davon ist nach dem Aufprall immer noch intakt. Der Natur der Hardware
      nach zu urteilen, schätze ich, dass der Krieger auf einer Art heimlicher Mission
      war, die er nie abgeschlossen hat."
    war_cra_opt_a_10: Schiff durchsuchen.
    war_cra_opt_b_10: Laserschwert untersuchen.
    war_cra_res_a_10: |-
      Die Militärtechnologie-Systeme des Schiffes erweisen sich als wahre Schatztruhe.

      Ich erhalte einen Bauplan.
    war_cra_res_b_10: |-
      Ein Scan des Laserschwertes enthüllt eine unbekannte Technologie.

      Sein Bauplan kann zum Gebrauch in meinem Multiwerkzeug nachgerüstet werden.
    war_cra_desc_11: "Der Frachtraum ist ein Wächterfriedhof: Dutzende verkohlter
      Drohnen unterschiedlichster Form und Größe sind auf einen riesigen Haufen gestapelt.
      Sie wurden systematisch zerlegt und auseinandergenommen. Ihre inneren Mechanismen
      liegen frei und konserviert da.\n \nEin tiefes Grollen dringt aus dem Cockpit."
    war_cra_opt_a_11: Komponenten aus den toten Wächtern entnehmen.
    war_cra_opt_b_11: Das Geräusch im Cockpit untersuchen.
    war_cra_res_a_11: Ich erhalte einen neuen Multiwerkzeug-Technologie-Bauplan von
      den Wächtern.
    war_cra_res_b_11: |-
      Eine Kreatur verschlingt die Leiche des Piloten.

      Sie verwundet mich, doch ich erhalte einen Exo-Anzug-Technologie-Bauplan von der Leiche.
    war_cra_desc_12: "Im Inneren des Schiffes ist es pechschwarz. Ich taste mich durch
      die Dunkelheit, bis ich zwei Türen erreiche. Eine führt in einen schimmernden
      Laderaum, die andere ist mit dem Symbol des Atlas markiert.\n \nRotes Licht
      dringt durch die Ritzen und um ihren Rand. Wie kann sie hier sein?"
    war_cra_opt_a_12: Atlastür öffnen.
    war_cra_opt_b_12: Frachtraum betreten.
    war_cra_res_a_12: |-
      Ich werde überflutet von blendend rotem Licht.

      Ich erwache erholt und mit einem neuen Exo-Anzug-Technologie-Bauplan.
    war_cra_res_b_12: |-
      Der Frachtraum ist gut gefüllt.

      Als ich herauskomme, sehe ich, dass die Atlastür ... verschwunden ist.
    tra_cra_desc_6: "Zwei Leichen sind auf dem Bedienfeld zusammengesunken. Ihre teure
      rote Kleidung suggeriert, dass sie Reichtümer bei sich tragen, doch der Altar
      im Frachtraum deutet darauf hin, dass sie eher Anhänger einer bestimmten Religion
      waren.\n \nWelche Religion dies auch war, sie sieht nicht freundlich aus. Der
      Altar ist blutig, in eine dumpfe Weihrauchwolke gehüllt und scheint auf eine
      brutale und archaische Zeit zurückzugehen."
    tra_cra_opt_a_6: Leichen durchsuchen.
    tra_cra_opt_b_6: Altar untersuchen.
    tra_cra_res_a_6: |-
      Die heiligen Händler tragen wertvolle Technologie bei sich.

      Ich erhalte einen Technologie-Bauplan für meinen Exo-Anzug.
    tra_cra_res_b_6: Der Altar vergiftet mich – doch er enthält uraltes Wissen.
    tra_cra_desc_7: "Ein kleines Skelett liegt tot neben einem modern aussehenden
      Exo-Anzug, als hätte es in seinem Todeskampf versucht, ihn anzuziehen.\n \nDie
      Anzeige des Schiffes gibt ein Absturzdatum aus der jüngeren Vergangenheit an.
      Wie konnte diese Lebensform so schnell verwesen? Ich höre ein furchterregendes
      Summen, das sich von hinten nähert – wenn ich jetzt wegrenne, könnte ich etwas
      Beute aus dem Frachtraum mitnehmen ..."
    tra_cra_opt_a_7: Exo-Anzug untersuchen.
    tra_cra_opt_b_7: Fracht nehmen und rennen.
    tra_cra_res_a_7: |-
      Ein Schwarm fleischfressender Insekten greift an.

      Ich schaffe es, einen Exo-Anzug-Technologie-Bauplan zu bergen, werde dabei aber verletzt.
    tra_cra_res_b_7: |-
      Ich nehme die Fracht und renne.

      Fleischfressende Insekten folgen mir, doch in der Atmosphäre des Planeten sterben sie.
    tra_cra_desc_8: "Als ich durch die Luke in Richtung Cockpit klettere, bemerke
      ich die Leichen zweier Krieger im Laderaum. Es sind kleine Exemplare ihrer Gattung
      – ihre Hand- und Fußgelenke sind aneinandergekettet.\n \nSklavenhändler ..."
    tra_cra_opt_a_8: Cockpit nach Technologie durchsuchen.
    tra_cra_opt_b_8: Alarm senden.
    tra_cra_res_a_8: Ich ignoriere die Leichen und scanne einen Schiffstechnologie-Bauplan.
    tra_cra_res_b_8: |-
      Ich übertrage eine Warnung über Sklavenhändler in der Gegend.

      Ich erhalte ein Zeichen der Dankbarkeit von einem planetaren Aufseher.
    tra_cra_desc_9: "Ich spüre die Blackbox auf. Sie erwacht zum Leben und projiziert
      das Bild eines alternden Reptils, das verzweifelt versucht, eine Mitteilung
      aufzunehmen, während die Systeme des Schiffes versagen.\n \nDem Tonfall des
      Reptils nach zu urteilen scheint es wichtig zu sein, dass diese Mitteilung ihren
      Adressaten erreicht. Das hat sie offenbar nie getan. Das Schiff scheint keine
      nützliche Technologie zu enthalten, doch der Laderaum ist voll."
    tra_cra_opt_a_9: Blackbox-Signal verstärken.
    tra_cra_opt_b_9: Schiff durchsuchen.
    tra_cra_res_a_9: |-
      Die Nachricht wird gesendet. Ihr Empfänger ist sich meiner Hilfe bewusst.

      Er schickt mir zum Dank eine Belohnung.
    tra_cra_res_b_9: Ich berge Handelsgüter aus dem Schiff.
    tra_cra_desc_10: "Ein Feuer hat den Innenraum des Schiffes verwüstet. Bündel verbrannter
      Units liegen über den ganzen Laderaum verstreut. Hier ist der Pilot. Er liegt
      im Sterben und bittet schwach um Hilfe.\n \nAußer freundlichen Worten kann ich
      ihm nur wenig geben."
    tra_cra_opt_a_10: Den sterbenden Händler trösten.
    tra_cra_opt_b_10: Das Schiff durchsuchen.
    tra_cra_res_a_10: |-
      Der dankbare Händler schiebt einen Technologie-Bauplan in meine Hände.

      Er stirbt friedlich, von meiner Anwesenheit getröstet.
    tra_cra_res_b_10: |-
      Der Händler verflucht mich mit seinem letzten Atemzug.

      Ich nehme seine Fracht und verlasse ihn.
    exp_cra_desc_6: |-
      Ein Knall und ein seltsames elektrisches Summen aus dem Cockpit lassen mich aufschrecken. Die Brandmarken an den Wänden des Laderaums deuten an, dass hier ein Feuergefecht stattgefunden hat.

      Das Geräusch robotischer Aktivität aus dem Cockpit legt nahe, dass es noch nicht ganz vorbei ist ...
    exp_cra_opt_a_6: Frachtraum durchsuchen.
    exp_cra_opt_b_6: Cockpit durchsuchen.
    exp_cra_res_a_6: |-
      Der Laderaum öffnet sich zischend. Es wurde exotische Technologie transportiert.

      Ich berge einen neuen Schiffstechnologie-Bauplan.
    exp_cra_res_b_6: |-
      Ein verkohlter Wächter greift an.

      Bei der Leiche des Piloten finde ich Produkte.
    exp_cra_desc_7: |-
      Als ich an dem versiegelten Laderaum vorbeiklettere, erwacht die holografische Blackbox des Schiffes zum Leben. Das Schiff wurde von einem Meteor getroffen und ist hier bruchgelandet. Ganz in der Nähe liegt der tote elektronische Pilot, sein Multiwerkzeug zu Füßen, sein schützendes Gehäuse zerbrochen. Seine Haltung im Tode deutet an, dass er vor dem Aufschlag versucht hat, Kontakt mit seinem Volk aufzunehmen.

      Eine funktionstüchtige Kamera, deren Signal verstärkt werden könnte, schaut von oben herab. Vielleicht kann ich das Verschwinden der Lebensform aufklären.
    exp_cra_opt_a_7: Blackbox-Notsignal verstärken.
    exp_cra_opt_b_7: Toten Piloten durchsuchen.
    exp_cra_res_a_7: |-
      Ich verbinde das Schiff mit dankbaren Behörden.

      Der Frachtraum öffnet sich und gibt eine Schiffstechnologie-Fracht frei.
    exp_cra_res_b_7: |-
      Mithilfe der Ausrüstung des Piloten kann ich einen neuen Multiwerkzeug-Technologie-Bauplan konstruieren.

      Die Kamera fokussiert mich. Ich werde beobachtet.
    exp_cra_desc_8: |-
      Ich klettere durch die Luke des Schiffes und sehe, wie die holografische Blackbox eine Endlosschleife abspielt. Aus irgendeinem Grund wurde der elektronische Pilot von seinen eigenen Leuten niedergeschossen.

      Eine Untersuchung des Laderaums enthüllt Reihen metallener Gehäuse, die von den Wänden baumeln. Leere, elektronische Körper, die darauf warten, mit Leben gefüllt zu werden. Offenbar hatte sich der Pilot mit einer kostbaren Fracht davongemacht und die Absturzstelle wurde nie entdeckt.
    exp_cra_opt_a_8: Leistung des Peilsenders erhöhen.
    exp_cra_opt_b_8: Leere Hüllen der elektronischen Lebensformen plündern.
    exp_cra_res_a_8: |-
      Eine überglückliche Mitteilung erreicht mich.

      Ich erhalte zum Dank einen neuen Technologie-Bauplan.
    exp_cra_res_b_8: |-
      Der Beuteertrag von den Leichen ist exzellent.

      Und doch fühle ich mich irgendwie verurteilt ...
    exp_cra_desc_9: |-
      Zwei Roboterpiloten liegen zusammengesunken auf der Schiffssteuerung, die wirkt, als wäre sie sabotiert worden. Plötzlich öffnen sich zischend die Haupttüren des Schiffes.

      Ein Roboter mit einer Fehlfunktion kommt herein – er spricht offenbar die Sprache einer Kriegerspezies. Er ignoriert mich und nimmt stattdessen eine dramatische Pose im Durchgang ein. Er trägt ein Multiwerkzeug, das meinem überlegen zu sein scheint.
    exp_cra_opt_a_9: Mit dem Roboter sprechen.
    exp_cra_opt_b_9: Cockpit durchsuchen und leise abhauen.
    exp_cra_res_a_9: |-
      Der Roboter übergibt mir sein Multiwerkzeug.

      Er sieht mich offenbar als Verbündeten an.
    exp_cra_res_b_9: |-
      Ich stehle einen Schiffstechnologie-Bauplan.

      Der Roboter betrachtet mich offenbar nicht als Bedrohung.
    exp_cra_desc_10: |-
      Der abgetrennte elektronische Pilot war scheinbar eine Art Wissenschaftler. Liegend umklammert er mit seinen Metallarmen schützend die Blackbox. Der Laderaum ist voller Experimente. Jedes einzelne scheint sich auf die Herstellung von Gegenständen und industriellen Chemikalien zu konzentrieren, die für die elektronischen Lebensformen vermutlich wertvoll sind.

      Trotz des Absturzes ist ein Großteil der Ausrüstung des Schiffes noch funktionstüchtig und könnte für einen funktionsfähigen Technologie-Bauplan gescannt werden.
    exp_cra_opt_a_10: Blackbox-Daten extrahieren.
    exp_cra_opt_b_10: Ausrüstung suchen.
    exp_cra_res_a_10: Die Blackbox enthüllt die Geheimnisse des neuesten Projekts
      des Wissenschaftlers ...
    exp_cra_res_b_10: Ich scanne ein Teil der funktionsfähigen Schiffstechnologie.
    all_1_crash_opt_1: Das abgestürzte Schiff nach funktionstüchtiger Technologie
      durchsuchen.
    all_1_crash_opt_2: Das abgestürzte Schiff nach Frachtladung durchsuchen.
    all_1_crash_right_1: Im Wrack findest du eine neue Technologie!
    all_1_crash_right_2: Das Schiff hatte wertvolle Güter geladen!
    all_1_crash_wrong_1: Du kannst nichts finden. Vielleicht warst du nicht der Erste,
      der das Schiff gefunden hat.
    abandoned_test_1: |-
      Ich habe es heute wieder gespürt. Ich habe an der Mauer eines Außenpostens eine scharlachrote Fleischtasche gefunden. Ich wusste, dass es drinnen ist. Es musste drinnen sein. Ich habe zuerst mein Handgelenk hineingesteckt, dann meinen ganzen Arm bis zum Ellenbogen. Innerhalb von Sekunden hatten sich ihre gummiartigen Lippen um meine Schulter geschlossen und mein ganzer Arme steckte in einem Sack mit flüssigem Fleisch. Im Inneren waren nur Zähne. Endlos viele Zähne.

      Ich zog meinen Arm wieder heraus. Das Loch war jetzt weit geöffnet und roter Schaum sprudelte heraus. Einen Moment lang glaubte ich, Schreie zu hören. Ich hatte versagt. Es war nicht da. Ich setzte meine Reise fort.
    all_crash_reward_1: Ich finde ein neues Multiwerkzeug im abgestürzten Raumschiff.
    all_crash_reward_2: Ich berge eine neue Technologie von der Absturzstelle.
    all_crash_reward_3: Ich berge ein neues Produktrezept aus dem Wrack.
    all_crash_reward_4: Ich entdecke wertvolle Handelsgüter im Frachtraum des abgestürzten
      Raumschiffs.
    all_atlas_desc_1: "Die pulsierende rote Kugel ragt über mir empor. Eine Stimme,
      die über den Anbeginn der Zeit redet, drängt sich in meine Gedanken.\n \nIch
      bin unbedeutend, aber dennoch spricht die Stimme mit mir."
    all_atlas_desc_2: "Das grellrote Leuchten der Kugel brennt in meinen Augen. Für
      einen Moment habe ich das Gefühl überall und nirgendwo zu existieren.\n \nEine
      unbeschreibliche Macht dringt in meine Gedanken ein. Ich bin machtlos. Ich kann
      nur zuhören."
    all_atlas_desc_3: |-
      Das Leuchten der Sphäre verzehrt mich. Ein gewaltiges Wissen füllt meinen Verstand. Unfassbar. Unendlich.

      Und doch ... verstehe ich.
    all_atlas_desc_4: "Das Leuchten der Sphäre zwingt meinen Verstand in die Knie.
      Wörter, so alt wie die Zeit selbst, drängen sich in meine Gedanken.\n \nIch
      verstehe sie nicht, aber ihre Bedeutung ist klar."
    all_atlas_desc_5: "Die Kugel brennt wie ein Inferno, aber ich spüre keine Hitze.
      Ich habe das Gefühl, meine Seele zerreißt.\n \nDie Sphäre füllt meine Gedanken
      mit Wissen, das so unendlich ist, wie ich unbedeutend bin."
    all_atlas_desc_6: "Es gibt nichts, außer der Kugel. Wir sind alleine im Universum.\n
      \nSie füllt meinen Verstand. Ich werde verzehrt."
    all_atlas_desc_7: "Die rote Kugel blendet mich. Ein weißer, brennender Schmerz
      erfüllt mich.\n \nDie Worte brennen sich in meine Seele."
    all_atlas_desc_8: "Die Kugel besteht aus flammenlosem Feuer. Ihre Stimme sollte
      nie von jemandem wie mir gehört werden.\n \nSie weiß nicht, dass sie mir große
      Schmerzen zufügt. Sie weiß nicht, dass jedes ihrer Wörter Narben hinterlässt,
      die nie wieder verschwinden werden."
    all_atlas_desc_9: "Die Kugel ist zeitlos. Unermesslich intelligent. Ich bin nichts.\n
      \nSie tut mir weh. Sie erfüllt mich mit einer Bedeutungslosigkeit, der ich nicht
      widerstehen kann. Ich kann mich nicht abwenden."
    all_atlas_desc_10: "Ich schmecke Furcht. Ich sehe die Entropie, die die Sterne
      selbst auf uns herabregnen lässt. Ich sehe das Ende von allem.\n \nAber ich
      spüre auch Hoffnung. Und ich spüre auch Erneuerung."
    all_atlas_lang_1: "Unsere Zeit hier ist kurz.\n \nDie Galaxie ist unsere Bürde."
    all_atlas_lang_2: "Alles zerfällt. Die Entropie bleibt.\n \nWir können nicht zurückbleiben."
    all_atlas_lang_3: "Wir erwachen. Wir werden Zeuge der Schöpfung. Das Jenseits
      holt uns in einem Augenblick zu sich.\n \nDer Kreislauf geht weiter."
    all_atlas_lang_4: "Wir hinterlassen die Wächter, um die Ordnung aufrechtzuerhalten.
      Sie sind unvollkommen.\n \nEs ist wahrscheinlich, dass sie versagen werden."
    all_atlas_lang_5: "Wir erschaffen, aber wir sind keine Götter. Wir berechnen und
      hoffen, aber wir können nichts vorhersehen.\n \nWir sind nicht aus deiner Zeit.
      Wir sprengen die Grenzen deiner Vorstellungskraft."
    all_atlas_lang_6: "Wir sind gefangen. Wir können dem Kreislauf nicht entkommen.
      Wir hinterlassen Fragmente, bevor uns das Jenseits holt.\n \nDu kennst diese
      Fragmente. Du bist eins mit diesen Fragmenten."
    all_atlas_lang_7: "Du bist nicht auserwählt. Du bist wahrscheinlich. Du und deinesgleichen
      wandeln in unseren Fußstapfen.\n \nDu unter Milliarden."
    all_atlas_lang_8: "Du weißt, was wir nicht wissen können.\n \nDu erforschst einen
      Kosmos, von dem wir wissen, dass er existiert, den wir aber nicht sehen können."
    all_atlas_lang_9: "Das Leben kommt nicht zu uns. Der Tod ist nicht unsere Schöpfung.\n
      \nWir hinterlassen Fragmente."
    all_atlas_lang_10: "Die Reisenden sind die Hoffnung auf Vollkommenheit.\n \nDiese
      Hoffnung ruht in der Unendlichkeit."
    all_atlas_lang_11: "Die Vollkommenheit ist im Jenseits sowohl nah als auch fern.\n
      \nSie muss gesehen werden, um existieren zu können."
    all_atlas_lang_12: "Der Kreislauf beginnt.\n \nDer Kreislauf geht weiter."
    all_atlas_opt_a: Mit dem Atlas vereinigen.
    all_atlas_res_a: |-
      Ich bin leer.

      Ich bin vollkommen.
    all_atlas_test_1: |-
      Unsere Zeit hier ist kurz. Die Galaxie ist unsere Bürde.

      Alles zerfällt. Die Entropie bleibt. Wir können nicht zurückbleiben.
    all_atlas_test_2: |-
      Was wir erschaffen haben, ist nicht körperlich. Das ist nicht real. Es war niemals real.

      Das Universum ist ein Ausdruck eines einzigen Gedankens. Es ist weder gewollt noch gestaltet. Für uns, weit im Jenseits, existiert es nicht mehr.
    all_atlas_test_3: |-
      Das Universum folgt unseren Gedankenmustern. Energie durchfließt uns. Das Konstruktgebilde in unserem Verstand hat die Erschaffung von allem, was du siehst und erlebst, angeleitet.

      Innerhalb dieser Struktur lebst und stirbst du. Für uns, tief im Jenseits, ist es nicht mehr real.
    all_atlas_newlore_1: "Es ist fremdartig, anders als alles, das ich bisher gesehen
      habe. Ich sollte Angst haben, aber eine unerbittliche Kraft zieht mich zum Herzen
      des Konstrukts. Ich muss es wissen.\nDas ist ein Relikt des Atlas. Es heißt
      mich willkommen, es weiß, was ich bin. Es verspricht mir wahre Erkenntnis. \nDer
      Wille brennt in mir. Ich werde in die Struktur der Kausalität blicken und diese
      Existenz verstehen. Ob sie echt ist oder nur ein riesiges, unberechenbares Scheinbild,
      das von anderen Intelligenzen erschaffen wurde."
    all_atlas_newlore_2: |-
      Eine weitere Atlas-Schnittstelle. Wie viele von diesen Konstrukten existieren in der weiten Leere? Wie lange haben sie geschlummert und auf einen Reisenden gewartet?
      Haben sie auf mich gewartet? Wurde ich ... auserwählt?
      Ich spüre die Schöpfer dieser Realität. Sie bilden alles nach – die Gek, die Vy‘keen, die Korvax und die Wächter. Jede Welt, die sich dreht, und jedes Lebewesen. Der Geist von ihnen besteht fort und treibt mich an. Es gibt so viel, das ich von ihnen lernen kann.
    all_atlas_newlore_3: |-
      Das alles hat einen Sinn, da bin ich mir sicher. Der Weg des Wanderers lockt mich – überall hingehen, befreit von jeglicher Kontrolle. Doch dies wird durch das Versprechen des reinen Wissens aufgewogen. Der Atlas braucht mich, damit er sich selbst verstehen kann.
      Ich bin am Scheideweg einer folgeschweren Entscheidung. Ich spüre es mit jedem Parsec meiner Reise. Die Sterne rufen nach mir, sie rütteln etwas Urtümliches und Unabweisbares wach. Der Weg zum Endpunkt wird enthüllt. Ich muss über mein Schicksal entscheiden.
    all_atlas_newlore_4: |-
      Ist es falsch, das infrage zu stellen? Ich habe die Orbits unzähliger Sterne und unermessliche Dunkelheit durchquert. Und trotz allem verändert sich der Atlas nicht, meine Mission ist vorherbestimmt. An jeder Schnittstelle erwartet mich ein Atlas-Stein. Ich werde dazu getrieben, sie zu sammeln – aber wozu?
      Vielleicht gibt es nur ein großes Prisma, das sich jedes Mal materialisiert, wenn ich daran vorbeiziehe. Vielleicht dreht sich mein Kurs in einer wilden Spirale. Bin ich zu weit gekommen, um umzukehren?
    all_atlas_newlore_5: "In meinen Träumen sehe ich den Atlas. Wenn ich den Atlas
      sehe, bin ich der Traum. Ich sehe, wie die Wächter um ihren Schöpfer herumschwirren,
      aber sie sind ziellos und unkontrolliert – eine Bedrohung. Sie vernebeln die
      Wahrheit und die Galaxie wird undeutlich, wie durch eine schemenhafte Linse.
      \nUm die Realität zu verstehen, muss ich durch sie hindurchreisen und herausfinden,
      was jenseits von ihr liegt. Ich muss geführt werden. Ich biete mich der Schnittstelle
      an. Ich suche die Präzision, die nur Atlas bieten kann."
    all_atlas_newlore_6: "Ich verabschiede mich von den Erinnerungen an die Tage vor
      dieser Zeit. Das Erkunden um des Erkunden Willens wirkt nun wie ein alberner
      Einfall. Ich habe den wahllosen und ungebundenen Weg des Wanderers ausgeschlagen
      und fühle mich dadurch besser. \nMit jeder Begegnung spricht der Atlas deutlicher
      zu mir. Ich bin kein Nomade mehr, sondern ein Sucher, der Träger der Erleuchtung.
      Er warnt mich davor, herumzuirren, ihm das Wissen zu bringen, das er sucht –
      und meine Reise ist noch lange nicht vorbei."
    all_atlas_newlore_7: "Was man einmal gelernt hat, kann man nicht mehr vergessen.
      Ich begreife, dass alle Prüfungen auf meinem Weg arrangiert wurden, um mich
      herauszufordern, mich zu testen, herauszufinden, ob ich würdig bin.\nAber ich
      fürchte, ich habe zu viel gesehen. Der Code, der das Universum untermauert,
      erscheint mir in flüchtigen Blicken, halb vergessenen Visionen. \nExistenz als
      ein künstliches Gebilde, beeinflusst von monolithischen, komplexen Algorithmen.
      Ein Programm, so unendlich wie das Universum. Ich lüfte den Schleier der Realität,
      und was ich sehe, ist erschreckend."
    all_atlas_newlore_8: |-
      Wenn die Atlas-Schnittstelle mich anspricht, wittere ich böse Omen in ihren Worten. Er hat nun eine Art Kontrolle über mich erlangt. Ob ich will oder nicht, ich bin zum Knecht dieser uralten Empfindung geworden. Sie führt mich durch den Kosmos, ständig auf der Suche, niemals abweichend.
      Sind schon andere über den Weg des Atlas geschwankt und zu Staub geworden? Habe ich alleine es so weit geschafft? Erst das Ende wird die Offenbarung enthüllen. Es wird kein Widerstand gestattet.
    all_atlas_newlore_9: |-
      Ich bin fast am Endpunkt. Ich kann es spüren, ein Schimmer am Rande meiner Vision, der verschwimmt, wenn ich versuche, mich darauf zu konzentrieren.
      Ich habe gemischte Gefühle. Angst hält mich zurück. Angst vor der vernichtenden Wahrheit, die ich erfahren werde. Was treibt mich an? Ist es Neugier, freier Wille? Das ist die Illusion – ich bin eine Maschine geworden. Ich bin das Experiment und der Beobachter. Dieses Universum wurde für meine Reise geschaffen. Es wurde um den Weg herum gebaut, dem ich folge.
    all_atlas_newlore_10: |-
      Die finale Schnittstelle wurde enthüllt, der Atlas winkt mich herbei. Das ist Totalität, das ist Konformität. Ich bin beschwingt, verängstigt und gebrochen. Jeder Wegpunkt hat mich unweigerlich hierher gelockt – und ich bin so weit gekommen. Die Offenbarung zerreißt mich. Meine Aufgabe ist erfüllt. Mein Programm ist beendet.
      Nichts ist real. Diese Existenz ist eine Nachahmung des Lebens, ein Modell, das von abgestumpften Intelligenzen erschaffen wurde, die genauso Sklaven ihrer Wirklichkeit sind wie ich. Was verbirgt sich hinter dieser Wahrheit?
    all_atlas_end_1: |-
      Der Kreislauf ist vollendet. Die Unendlichkeit wartet.

      Eines Tages, tief im fernen Jenseits, findet der Atlas vielleicht endlich Frieden.

      Wir danken dir, Reisender.
    all_atlas_end_2: |-
      Der Kreislauf beginnt.

      Der Kreislauf geht weiter.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Ich empfange die Energie des Atlas.

      Sie durchfließt mich. Sie wird ein Teil von mir.
    atlas_request_opt_a_1: Annehmen
    atlas_request_opt_b_1: Ablehnen
    atlas_request_res_a_1: Ich akzeptiere. Der Himmel ist riesig und voller Wunder.
      Der Weg zur Erleuchtung eröffnet sich mir.
    atlas_request_res_b_1: Ich lehne ab. Es gibt einfach zu viel zu sehen, zu viel
      zu lernen. Ich beschreite nur meinen eigenen Weg. Die Schnittstelle schließt
      sich und für einen Moment machen sich Zweifel breit. Dann verschwinden sie.
    atlas_request_opt_a_2: Zustimmen
    atlas_request_opt_b_2: Ablehnen
    atlas_request_res_a_2: Ich bin mir sicher und wähle das Geschenk des Wissens.
      Jegliche Zweifel sind verflogen. Die Sterne warten auf mich.
    atlas_request_res_b_2: Ich lehne diesen Weg ab. Ich bin niemandes Marionette.
      Meine Reise hat keine Route, und dabei soll es bleiben.
    atlas_request_opt_a_3: Nachgeben
    atlas_request_opt_b_3: Ablehnen
    atlas_request_res_a_3: Ich werde mich dieser Reise widmen. Ich bin zu allem bereit.
      Ich werde nicht zögern.
    atlas_request_res_b_3: Ich wähle einen anderen Weg. Wenn man mich führt, werde
      ich niemals frei sein, um mein wahres Schicksal zu finden.
    atlas_request_opt_a_4: Einwilligen
    atlas_request_opt_b_4: Ablehnen
    atlas_request_res_a_4: Ich beantworte die Frage. Ich werde mich der Herausforderung
      stellen. Der Atlas zeigt mir den Weg und ich werde seinem Aufruf folgen.
    atlas_request_res_b_4: Ich wende mich ab, bevor es zu spät ist. Ich muss mich
      selbst und das Universum unvoreingenommen kennenlernen.
    atlas_request_opt_a_5: Zustimmen
    atlas_request_opt_b_5: Ablehnen
    atlas_request_res_a_5: Ich bin zum Vorboten, zum Spurensucher, zum Wegfinder geworden.
      Durch mich wird sich das Universum selbst kennenlernen.
    atlas_request_res_b_5: Das, was ich sehe, macht mir Sorgen. Diese Reise ist meine
      Reise. Und sonst nichts.
    atlas_request_opt_a_6: Bestätigen
    atlas_request_opt_b_6: Ablehnen
    atlas_request_res_a_6: Es hat nie eine andere Wahl als diese gegeben. Ich mache
      weiter. Wir machen weiter. Für immer, ewig auf der Suche.
    atlas_request_res_b_6: Meine Entscheidung stimmt nicht mit dem Weg überein, der
      für mich vorgesehen ist. Ich gehe weiter, reiße mich los und sehe eine andere
      Wahrheit.
    atlas_request_opt_a_7: Unterwerfen
    atlas_request_opt_b_7: Ablehnen
    atlas_request_res_a_7: Ich lege meine Angst ab und nehme den Weg wieder auf. Die
      Reise ist das Einzige, was zählt. Die Bestimmung ruft nach mir.
    atlas_request_res_b_7: Ich kann nicht weitergehen. Was vor mir liegt, sollte kein
      Wesen jemals erfahren. Ich suche das Wissen besser woanders.
    atlas_request_opt_a_8: Nachgeben
    atlas_request_opt_b_8: Ablehnen
    atlas_request_res_a_8: Mir bleibt keine andere Wahl, ich muss weitermachen. Das
      ist das Schicksal, das ist der Plan. Ich war schon immer auf der Suche, ich
      darf jetzt nicht aufgeben.
    atlas_request_res_b_8: Ich befürchte, dass von hier an nur noch Verwüstung vor
      mir liegt, und ich bin nicht bereit, für ein fremdes Ideal zu sterben.
    atlas_request_opt_a_9: Kapitulieren
    atlas_request_opt_b_9: Ablehnen
    atlas_request_res_a_9: Nicht mehr lange. Es ist nicht mehr weit. Die Sterne locken
      mit kaltem Feuer und ich eile zu ihnen. Bald. Sehr bald.
    atlas_request_res_b_9: Ich reiße mir die Ketten der Hörigkeit vom Leib. Zu lange
      schon bin ich ein Sklave der Befehle anderer Wesen. Nur ich allein sollte meine
      Reise bestimmen.
    atlas_request_opt_a_10: Gehorchen
    atlas_request_opt_b_10: Ablehnen
    atlas_request_res_a_10: Hinter der Pforte liegt die Antwort – die einzige Antwort.
      Ich mache mir ihre Wahrheit zu eigen. Ich habe keine andere Wahl.
    atlas_request_res_b_10: Wenn ich weitermache, dann wird alles, was ich getan habe,
      alles, was aus mir geworden ist, nichtig. Das mache ich nicht mit. Ich werde
      das Universum nicht zerstören, um Atlas zufriedenzustellen.
    atlas_end_star: "Es gibt nichts, außer der Kugel. Wir sind alleine im Universum.\n
      \nSie füllt meinen Verstand. Ich werde verzehrt."
