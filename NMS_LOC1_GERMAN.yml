    all_pla_desc_1: Die Zeichen einer uralten Zivilisation wurden einst von dieser
      seltsamen Markierung absorbiert. Irgendwie präsentiert sich die Geschichte der
      Vy’keen in der Sprache meines eigenen Volkes.
    all_pla_desc_2: Die Erinnerungen eines längst vergangenen Stammes von Vy’keen-Kriegern
      fließen aus der Steinmarkierung. Sie formen sich zu einer geisterhaften Essenz,
      die mich mit Weisheit füllt.
    all_pla_desc_3: Uraltes Wissen mehrerer Generationen von Vy’keen-Kriegern entfließt
      dem Markierungsstein und fügt sich in mein Gedächtnis ein wie längst vergessene
      Erinnerungen.
    all_pla_desc_4: Auf dem Stein bilden sich Runen ab. Hell erstrahlend singen sie
      in der Sprache meines Volkes von den Vy’keen-Ältesten.
    all_pla_desc_5: Auf dem Stein sind seltsame Schriften zu sehen, die Geheimnisse
      aus der Zeit der Vy’keen-Ältesten preisgeben. Ich weiß nicht, warum ich sie
      verstehen kann.
    all_pla_desc_6: Die uralte Markierung summt in einer Frequenz, die sich tief in
      mein Innerstes gräbt und mich mit den Stimmen der Korvax-Echos erfüllt.
    all_pla_desc_7: Grelles Licht bricht aus der antiken Markierung hervor. Es umschließt
      mich und taucht meinen Verstand in die Erinnerungen und Stimmen der Korvax-Echos.
      Die Träume der Entitäten, die hier einst ihre Götter angebetet haben, werden
      die meinen.
    all_pla_desc_8: Die seltsame Steinmarkierung teilt die Weisheit der Korvax-Echos
      mit jenen, die es wünschen. Der Dialekt ist mir unbekannt, doch irgendwie kann
      ich der Geschichte jener folgen, die hier einst gebetet haben.
    all_pla_desc_9: Geflüster dringt aus den scharfen Kanten des Artefakts und erzählt
      die Träume und Erinnerungen der Korvax-Echos in meiner Muttersprache nach.
    all_pla_desc_10: Lichter schießen aus dem Obelisken. Sie durchfahren mich und
      flüstern mir Korvax-Geheimnisse zu, die seit Jahrtausenden in diesem Felsen
      verborgen waren.
    ui_exp_act2_step10_res: Die Nachricht des Terminals wird zugestellt. Dann gibt
      es einen Kurzschluss. Seine seltsame Existenz wird von unserer Realität nicht
      länger toleriert. Nur eine kleine, mit ätherischem Licht strahlende Einheit
      bleibt zu meinen Füßen zurück. Ein <SPECIAL>Divergenzwürfel<> ...
    all_pla_desc_11: Ich zucke, als ich nach der wunderschönen Steinmarkierung greife.
      Mein Verstand füllt sich mit dem tödlichen Wissen der wahren Geschichte der
      Gek ...
    all_pla_desc_12: Als ich den Obelisken berühre, wird mein Verstand mit Bildern
      aus der Vergangenheit des Planeten überflutet. Die schrecklichen Anfänge der
      Gek wurden von diesem seltsamen Stein absorbiert und ihre Geschichte scheint
      verzweifelt entfliehen zu wollen ...
    all_pla_desc_13: Vor langer Zeit von den uralten Gek im Stein verankerte Erinnerungen
      strömen in mein Gehirn. Ich schrecke zurück, werde aber irgendwie gezwungen,
      zu verstehen ...
    all_pla_desc_14: Flackernde Symbole erscheinen auf dem Stein. Obwohl ich die Sprache
      nicht erkenne, kann ich die Geschichte dieses seltsamen Planeten und der Gek,
      die einst hier gelebt haben, lesen.
    all_pla_desc_15: Die Oberfläche der Tafel schimmert und erbebt unter den Schreien
      eines Volkes, das vor langer Zeit hier gelebt hat. Die Worte sind mir nicht
      vertraut, und doch kann ich in der Wut und Empörung der Gek eine Bedeutung erkennen.
    all_pla_desc_16: Es wirkt so, als ob der Stein das Wissen jener absorbiert hat,
      die vor Jahrtausenden hier lebten. Jetzt spricht er in meiner Muttersprache
      zu mir.
    exp_1_plaque_desc_1: Das Flüstern der Vy’keen-Ältesten erfüllt die Luft. Plötzlich
      gravieren sich Worte in die Markierung und dann tief in meinen Geist ein.
    war_1_plaque_desc_1: Meine Sicht verschwimmt und die Worte der alten Gek scheinen
      aus dem seltsamen Steingefüge hervorzutreten. Ich spüre, dass dies Worte sind,
      die die Vergessenen und Ruhelosen verstanden wissen wollen ...
    tra_1_plaque_desc_1: Ich höre die fernen Stimmen der Korvax-Entitäten, die hier
      einst beteten. Mit ihrem Flüstern leuchten auf dem Monument in meiner eigenen
      Sprache geschriebene Worte schwach auf. Die Echos wollen gehört werden ...
    exp_1_plaque_lore_1: |-
      Wissen pflastert den Weg zum Verständnis der Wahrscheinlichkeit. Der Atlas sprach in Fragmenten. Die Atlas-Schnittstellen sind ihre Schatten. Die Monolithen sind ihre verstreuten Kinder.

      Zusammen vermitteln sie die Weisheit des Unendlichen. Sie müssen verstanden werden.
    exp_1_plaque_lore_2: "Die Atlas-Schnittstellen treiben allein durch die endlose
      Leere. Sie sind still. Sie sind unverständliche Fragmente eines uralten Ganzen.
      Und doch formt ihr Abdruck in Raum und Zeit unsere Existenz. \n\nSie sind die
      Gleichung und das Leben ist die Antwort. Durch die Monolithen verleihen sie
      ihrer grenzenlosen Bedeutung – und unserer eigenen – ein Verständnis."
    exp_1_plaque_lore_3: |-
      Die Korvax-Echos erzählen von einer längst vergangenen Zeit, als die Atlas-Monolithen die Zivilisationen des Äußeren Randes aufweckten. Ihre Existenz erfüllte sie mit einer wahren Wissensgier.

      Seit diesen Anfängen entstanden Reiche, sprachen und schwiegen wieder. Eine Ewigkeit, die man nicht messen kann.
    exp_1_plaque_lore_4: |-
      Die Atlas-Schnittstellen erwarten die Ankunft der Reisenden – jener, die das Ende des Universums durch sein Herz suchen würden. Innerhalb der Unendlichkeit der Zeit ist ihre Ankunft wahrscheinlich.

      Ihr Potenzial könnte keine Grenzen kennen. Eine Dimension unter Billionen wird sie empfangen.
    exp_1_plaque_lore_5: |-
      Wir sind die Korvax-Echos, immerwährende Entitäten der Konvergenz. Wir leben weiter durch die Logik und Weisheit, die durch unsere Metallhüllen weitergegeben werden.

      Jede Generation ist bedeutender als die vorausgegangene.
    exp_1_plaque_opt_1: Um Hilfe bei der Sprache bitten.
    exp_1_plaque_right_1: Mein Wissen über die Korvax-Konvergenz wächst.
    tra_1_plaque_lore_1: |-
      Wir sind die Herren der Galaxien, die Herrscher des Kosmos. Jeder Feind wird sich dem ALLMÄCHTIGEN Gek-Großreich auf Knien unterwerfen.

      Wir sind die ERSTGEBRÜTETEN. Schau auf unsere Werke und VERZWEIFLE.
    tra_1_plaque_lore_2: |-
      Alle, die unsere Worte hören, wissen um unsere Macht. Jene, die sich widersetzen, werden unserem Willen unterworfen. Seht die Macht der Gek-Erstgebrüteten.

      Galaxien liegen uns zu FÜSSEN. Wir sind EWIG.
    tra_1_plaque_lore_3: |-
      Durch Zeit und Raum werden die Erstgebrüteten überdauern. Auf ewig! Immer wachsam und unnachgiebig in ihrer Herrschaft!

      Jeder Feind wird ZERMALMT. NUR die Gek werden übrig bleiben.
    tra_1_plaque_lore_4: |-
      Niemand widersetzt sich dem faulen Gestank der Gek. Die Erstgebrüteten beherrschen alles, was sie überblicken. Wir sind die Herren der Sterne. Unsere Herrschaft soll ewig andauern.

      Die Vy’keen und Korvax ERZITTERN und VERZWEIFELN, wenn sie unseren Namen hören.
    tra_1_plaque_lore_5: |-
      Jede eroberte Welt STÄRKT die Entschlossenheit des Erstgebrüteten. Niemand soll sich den Gek widersetzen – aus Angst, dass ihre Planeten zu Staub zerschlagen werden.

      Wir werden weinen, wenn es keine Welten mehr zum Erobern gibt.
    tra_1_plaque_opt_1: Um Hilfe bei der Sprache bitten.
    tra_1_plaque_right_1: Mein Wissen über die Gek wächst.
    war_1_plaque_lore_1: |-
      Die edlen Reisenden werden verschont. Ihre Reise durch den Kosmos soll nicht behindert werden. So wurde es verfügt.

      Das ist Hirks Wille. Die ehrenvollen Vy’keen sollen dem Urteil und dem Glauben der Ältesten vertrauen.
    war_1_plaque_lore_2: |-
      Das Buch des Hirk erzählt vom Aufstieg der Reisenden. Sie sollen aufsteigen und die grenzenlose Leere erkunden. Die Vy’keen sollen ihren Aufstieg nicht stören, denn die Reisenden müssen obsiegen.

      So verfügt es das Buch des Hirk.
    war_1_plaque_lore_3: |-
      Niemand erschwert den Weg nach Dryn‘dargh wie die Wächter. Sie müssen zerstört werden. Ihre Zeit wird beendet.

      So steht es geschrieben und so soll es sein. Das ist der Vy’keen-Schwur.
    war_1_plaque_lore_4: |-
      Die Wächter sind nicht Teil der natürlichen Ordnung. Die Dinge müssen zerfallen. In ihrer Endlosigkeit und Replikation erweisen sich die Automaten als wahrhaft abscheulich.

      Ihre Existenz muss ausgelöscht werden. Alles wird sterben – ob es durch ehrlichen Kampf oder den Zahn der Zeit geschieht.
    war_1_plaque_lore_5: |-
      Hirk hat die Schwäche der Vy’keen-Krieger vorausgesehen. Der sternengleiche Aufstieg unseres noblen Volkes wurde durch die willensschwachen Wächter aufgehalten.

      Neun mal neunfach, befahl Hirk, werden wir unsere Rache bekommen und die Metalldämonen gegen die Felsen der Verdammnis schmettern.
    war_1_plaque_opt_1: Um Hilfe bei der Sprache bitten.
    ui_act2_step8_war_resa: Ich beginne zu sprechen und meine Stimme wird von einer
      unbekannten Kraft ergriffen. Ich brülle, was mich selbst vollkommen überrascht.
    ui_act2_step8_war_resb: Ich rufe noch einmal, mit rauer Kehle, ringe nach Luft
      und bringe Kehlkopflaute hervor. Worte entfliehen meinem Rachen, heraufbeschworen
      durch die Macht des Monolithen.
    ui_act2_step8_war_res: Während die Worte verstummen, hallen diese Zeilen in meiner
      Vorstellung wider und ich besitze plötzlich einen uralten Wälzer ...
    war_1_plaque_right_1: Mein Wissen über die Vy’keen wächst.
    exp_1_plaque_lore_6: |-
      Oje. Vor den Dunklen Zeiten verehrten die Entitäten der Korvax die Wächter. Durch sie fand die Konvergenz die Formel der Erleuchtung.

      Jetzt berechnen wir unseren eigenen Weg und versuchen, den gemeinsamen Verstand zu erweitern, um ein Verständnis des Atlas zu erreichen.
    exp_1_plaque_lore_7: |-
      Die Wächter haben jegliche Zerstörung verboten. Die Wächter haben eine Entitätentrennung durch Gewalt verboten. Ihr Weg ist einer des Friedens und der Erfüllung, der Logik und der Wahrscheinlichkeit.

      Sie lehren uns, dass der Wert jedes Lebens, vom Kleinsten bis hin zu dem, das allem anderen Leben schenkt, gleich ist.
    exp_1_plaque_lore_8: |-
      Seit zahllosen Generationen haben sich die Entitäten der Korvax getrennt und sind natürlich in die Echos übergegangen. Jede Trennung hat zum Wissen und zur Seele der Konvergenz beigetragen.

      Unsere Heimat war Korvax Primus. In ihrem Fundament speicherten wir die Erinnerungen unseres Volkes – eine sich ewig weiterentwickelnde Gleichung, die uns definiert.
    exp_1_plaque_lore_9: |-
      Die Trennung ist nicht permanent. Sie ist vielmehr der Beginn einer neuen Gleichung. Auf Korvax Primus haben die Entitäten, die in die Korvax-Echos übergegangen sind, ihre Hüllen für ihre Nachkommen hinterlassen.

      So ist es die Art der Korvax gewesen: ein andauernder Kreislauf der Hüllen, der kein Ende kennt.

      Dieser Weg wird weiter andauern. Er wird so lange andauern, wie unsere Lichter noch leuchten.
    exp_1_plaque_lore_10: |-
      Jene, die Teil der Korvax-Echos sind, haben die physische Ebene verlassen, doch durch die Masken und Hüllen unserer Kinder leben sie fort.

      Gedanken und Wissen wachsen ständig weiter. Wir forschen nach einem tieferen Verständnis der Gleichung, die unsere Existenz definiert.
    exp_1_plaque_lore_11: |-
      Die Korvax haben in Frieden gelebt. Wir haben die Wächter angebetet, von ihnen gelernt, an ihrer Seite im Gleichgewicht gelebt.

      Die Korvax haben die Wege der Wächter verehrt und sich geweigert, in dem heiligen Boden, den sie beschützten, zu graben.

      Wir waren erleuchtet.
    exp_1_plaque_lore_12: |-
      Durch Forschung und Studium wurden wir, die Korvax, aus uns selbst heraus mächtig. Der geeinte Verstand der Konvergenz gedieh. Gehegt wie ein Sprössling im Licht, wuchs er zu Macht und Größe heran.

      Die Wächter brachten uns das Geschenk des Wissens. Wir entboten dem Atlas unseren Dank.
    exp_1_plaque_lore_13: |-
      Oje. Korvax Primus wurde aufmerksam und genau von einem unbekannten Volk beobachtet. Es lauerte in den Tiefen der Dunkelheit. Wachsam und geduldig wartete es auf seine Stunde.

      Die Große Trennung stand bevor.
    exp_1_plaque_lore_14: |-
      Oje. Die Dunkelheit brach sich mit der Gewalt einer Supernova den Weg. Die Große Trennung hatte begonnen. Die Stimmen von einhundert Millionen Korvax schrien auf.

      Die Korvax-Echos wurden zu einem Taumel rasenden Lärms. Unzählige Zyklen vergingen, bevor das Gleichgewicht wiederhergestellt war.
    exp_1_plaque_lore_15: |-
      Die Große Trennung. Die Masken und Hüllen der überlebenden Korvax erzitterten unter den Schreien der Getrennten. Als der Feind in böser Absicht herabkam, verdunkelte sich ihr Licht.

      Ihre Zahl war zu groß. Korvax Primus wurde vernichtet.
    exp_1_plaque_lore_16: |-
      Einhundert Millionen Gehäuselichter verloschen. Die Große Trennung hatte alles, was vorher war, zerstört. Die Korvax-Echos wurden zu Schreien.

      In der Verwirrung dehnten sich Jahre zu Jahrtausenden, und doch wurde die Hoffnung durch Logik langsam wiedergeboren.
    exp_1_plaque_lore_17: |-
      Korvax Primus wurde vernichtet. Seine Geheimnisse wurden in einen leeren Himmel verstreut. Seine Fragmente berührten die Ränder der Galaxie.

      Nach dieser Zerstörung errichteten die Aggressoren der Gek-Erstgebrüteten ihr Reich innerhalb des Äußeren Randes.
    exp_1_plaque_lore_18: |-
      Die Erstgebrüteten der Gek trennten die Korvax. Sie strebten Herrschaft durch Vernichtung an. Sie stahlen unseren Planeten. Versklavten unsere Überlebenden.

      Ihre Ausschweifungen leiteten sie in Gedanken und Taten fehl. Die Wahrscheinlichkeit gebot, dass unsere Zeit wieder kommen würde.
    exp_1_plaque_lore_19: "Die Korvax wurden versklavt, durch Grausamkeit angetrieben,
      den Befehl der Despoten zu erfüllen. Die Erstgebrüteten der Gek waren furchtbare
      Herren, unerbittlich in ihrer Bosheit, unlogisch in ihrer Grausamkeit. \n\nZahllose
      Entitäten mühten und trennten sich. Diese Tafeln sind das Testament all jener,
      die überlebt haben."
    exp_1_plaque_lore_20: |-
      Oje. Die Gek nutzten die Technologie der Korvax, um Welten zu erobern. Diebe, Despoten, falsche Herren über die Macht der Unendlichkeit. Alle, die sich ihrem Willen widersetzten, gingen unter.

      Die Waagschalen neigten sich in Richtung der Dunkelheit.

      Dies war die Zeit der Trennung und der unlogischen Missetaten.
    exp_1_plaque_lore_21: |-
      Die Gek zerstörten Welten. Die Wächter schlugen zurück. Mithilfe der Technologie der Korvax wurden die Maschinen, die wir verehrt hatten, vernichtet.

      Die Trennung nahm kein Ende. Große Verzweiflung erschütterte die Konvergenz.
    exp_1_plaque_lore_22: |-
      Die Entitäten der Korvax wurden in Ketten der Stille gezwängt, doch die Korvax-Konvergenz, die ihre Seelen miteinander verband, konnte niemals bezwungen werden.

      Sie überdauert, sucht bis in alle Ewigkeit neue Formeln, um die Gleichung der ewigen Erleuchtung zu lösen. Die Erfolgswahrscheinlichkeit ist unbekannt.
    exp_1_plaque_lore_23: |-
      Die Korvax-Echos im Inneren der unsichtbaren Kovergenz, die unsere Seelen miteinander verband, gaben ihre Liebe zum Atlas niemals auf. Im Lauf der Jahrtausende breitete sich diese Zuneigung aus. Der Kult des Atlas.

      Die Gleichungen und Wahrscheinlichkeiten, die den Korvax teuer waren, drangen ins Bewusstsein der Gek. Sie mussten sie nur lösen, um den Wahnsinn ihrer fehlerhaften Berechnungen in der Vergangenheit zu erkennen.
    exp_1_plaque_lore_24: |-
      Die Erstgebrüteten konnten den äußeren Rand ihres riesigen Imperiums nicht kontrollieren. Der Kult des Atlas wuchs heran. Er lehrte Harmonie durch Bedeutungslosigkeit.

      Geister, die nur Krieg kannten, begannen, Fragen zu stellen. Gier und Ehrgeiz wichen dem Verstand.

      Die Gek gerieten ins Straucheln. Unter den Erstgebrüteten herrschten Zwietracht und Spaltung.
    exp_1_plaque_lore_25: |-
      Die Erstgebrüteten der Gek hatten sich übernommen. Sie hatten sich zu weit verteilt. Ihre Torheit und ihr Stolz kannten keine Grenzen. Wieder und wieder versuchten sie es. Wieder und wieder wurden sie zurückgedrängt.

      Der unaufhaltsamen Macht der Wächter konnten sie nicht widerstehen. Das Unbeugsame kann nicht gebrochen werden.
    exp_1_plaque_lore_26: |-
      Der Kult des Atlas zog Kräfte aus den Reihen der Gek zu den Stationen des Atlas. Die Erstgebrüteten konnten es nicht verhindern. Arroganter Ehrgeiz wich neu gewonnenem Verstand.

      Stein um Stein bröckelte das Gek-Großreich.
    exp_1_plaque_lore_27: |-
      Die Gek standen im Schatten der Atlas-Schnittstelle. Sie öffnete sich nicht. Sie sprach nicht zu ihnen. Und doch fühlten die Erstgebrüteten Ehrfurcht. Sie spürten ihre Bedeutungslosigkeit im Zentrum eines unendlichen Universums.

      Es war unwahrscheinlich. Und doch bleiben in der Unendlichkeit alle Dinge möglich. Die Gek änderten sich. Die Herabsetzung hatte begonnen.
    exp_1_plaque_lore_28: |-
      Die sprach- und bewegungslose Atlas-Schnittstelle ließ die Gek-Botschafter eine Bedeutungslosigkeit spüren, die ihnen ihre Rolle in der Weite der Unendlichkeit bewusst machte.

      Es zwang sie, ihren wahren Platz innerhalb eines unendlichen Universums zu erkennen.

      Die Gek erkannten ihre Torheit und neigten ihre Köpfe vor Scham über die fehlerhaften Berechnungen, die sie angestellt hatten.
    exp_1_plaque_lore_29: |-
      Der Kult des Atlas breitete sich aus, als die Erstgebrüteten der Gek ins Straucheln kamen. Die Herabsetzung war auf ihrem Höhepunkt. Endlose Ausdehnung wurde zu Staub. Äonen der Aggression gerieten in Vergessenheit.

      Die Gek sahen neue Lösungen und die Korvax waren frei. Die Fehlberechnungen der Vergangenheit ebneten den Weg zur Entdeckung eines neu gefundenen Gleichgewichts.
    exp_1_plaque_lore_30: |-
      Die niederen Ränge der Gek wandten sich gegen ihre Anführer. Die Erstgebrüteten wurden vertrieben, aus ihren Laichgründen gerissen und in den Staub geworfen. Ihr Wehklagen durchschnitt die Luft.

      Die Weisheit der Korvax und des Atlas‘ setzte sich durch.
    exp_1_plaque_lore_31: |-
      Die Entitäten der Korvax sind frei. Frei, den Atlas zu studieren. Frei, die Wächter zu preisen. Frei, den Reisenden zu helfen, wenn es die Wahrscheinlichkeit erlaubt.

      Korvax und Gek würden neu beginnen, auf gleicher Stufe, vereint in ihrem ewigen Streben nach Balance und Verstehen.
    exp_1_plaque_lore_32: |-
      Die Ankunft der Reisenden ist möglich – so wie alle Dinge möglich sind. Doch sind die Chancen verschwindend gering. Trotzdem beobachten wir den Himmel.

      Wenn sie nicht kommen, werden sie anderswo existieren und unser Volk – oder ein Volk wie das unsere – wird sie willkommen heißen.

      Innerhalb des Chaos der Unendlichkeit müssen wir uns an das Wahrscheinliche halten.
    exp_1_plaque_lore_33: |-
      Alle Dinge müssen geschehen. Alle Dinge werden eintreten. Irgendwo, an einem anderen Ort oder als Teil der Zukunft.

      So endet das Testament der Korvax.
    tra_1_plaque_lore_6: |-
      Der Äußere Rand BRENNT durch die Hand der Gek-Erstgebrüteten. Unsere Feinde sind gebrochen. Wir sind die Auslöscher der Hoffnung.

      Wo wir waren, hinterlassen wir nur das Wehklagen der Besiegten. Wir fürchten NICHTS.
    tra_1_plaque_lore_7: |-
      Die NIEDEREN GEK sind die unterlegene Art. Sie vegetieren in Teichen, pflanzen sich fort und sterben in Bedeutungslosigkeit.

      Die Erstgebrüteten Gek EROBERN WELTEN. Jeder einzelne ihrer Sprösslinge hinterlässt seinen Abdruck auf dem Schicksal der Galaxie.
    tra_1_plaque_lore_8: |-
      Der RUHMREICHE AUFSTIEG der ERSTGEBRÜTETEN begann in den Larventeichen von Balaron. Als wir uns AUFSCHWANGEN, SCHRECKTE der Äußere Rand in ANGST zurück.

      Niemand konnte sich unserem Aufstieg entgegenstellen. Niemand wird unser Ende herbeiführen.
    tra_1_plaque_lore_9: |-
      Die Erstgebrüteten sind die GEISSEL des ÄUSSEREN RANDES. In ihrem Schatten werden Imperien fallen. Planeten werden zerbrechen. Galaxien in die Knie gehen. ERZITTERT vor unserem Namen. Denn wir sind die ALLMÄCHTIGEN Gek.

      Niemand kann sich unserem Aufstieg widersetzen.
    tra_1_plaque_lore_10: |-
      Die Erstgebrüteten WUCHSEN. Die SCHWÄCHLICHEN QUAPPEN verloren ihre Schwänze im Brutsirup und wurden zu MÄCHTIGEN Kriegern.

      Jeder Einzelne wurde erfüllt von der Macht des Gek-Großreichs und seinem unstillbaren Willen, die Sterne zu erobern.
    tra_1_plaque_lore_11: |-
      Jene Abkömmlinge der Gek, die sich dem Großreich WIDERSETZTEN, wurden aus den Laichgründen der ERSTGEBRÜTETEN geworfen.

      Ihr teurer Brutsirup wurde durch FLAMMEN ersetzt. Ihre Art ist nun kaum mehr als die Tiere auf dem Feld.
    tra_1_plaque_lore_12: |-
      Die NIEDEREN GEK wurden ausgemerzt. Nur durch Feuer kann die Unvollkommenheit vernichtet werden und so den Weg zur Herrschaft freimachen.

      Die Erstgebrüteten labten sich am Fleisch der Vertriebenen und WURDEN STARK.
    tra_1_plaque_lore_13: |-
      Nachdem die GEGNER aus den Laichgründen vertrieben worden waren, kamen die Wächter HERAB. Ihre Sache war ungerecht.

      Aggressoren wurden durch den Geruch eines KRIEGES ins Schlachtgetümmel gelockt, der zu GROSS und zu MÄCHTIG war, als dass die Automaten ihm widerstehen konnten.

      Die Erstgebrüteten würden dies in Erinnerung behalten.
    tra_1_plaque_lore_14: |-
      Die Erstgebrüteten PFLANZTEN SICH FORT und PLANTEN, während die Wächter eine VIELZAHL von ZYKLEN am Himmel von Balaron patrouillierten. Doch die Siege der Automaten waren nichts als Illusion.

      Unter ihren wachsamen, metallischen Augen wuchsen die Legionen der Gek heran.
    tra_1_plaque_lore_15: |-
      Die HEILIGEN Larventeiche von Balaron QUOLLEN ÜBER mit den REINSTEN der QUAPPEN. Generation ZEUGTE Generation. Mustergültig und stark, mit eiserner Faust und steinharter Entschlossenheit.

      Wir, die weisen ERSTGEBRÜTETEN, hielten die FLUT des BLUTES zurück, warteten mit unserem ANGRIFF. Der ungeahnte Schlag trifft am härtesten.
    tra_1_plaque_lore_16: |-
      Der ANBRUCH des IMPERIUMS der ERSTGEBRÜTETEN wurde im SCHATTEN der TORHEIT des Großen Vy’keen-Wächter-Krieges GEBOREN.

      Fels und Welle kollidierten, während wir wachsam blieben und abwarteten, bis Anzeichen von Schwäche unser Kommen begünstigen würden.
    tra_1_plaque_lore_17: |-
      Die Vy’keen kämpften LEICHTSINNIG einen endlosen Krieg. Wieder und wieder schleuderten sie ihre Krieger gegen die eiserne Flut. Die Wächter VERSENGTEN das FLEISCH der Vy’keen mit ihren LASERN.

      Die Vy’keen verbrannten ihre Feinde mit gerechtem Feuer. Aus den SCHATTEN sahen die ERSTGEBRÜTETEN zu und machten sich bereit für ihre Abrechnung.
    tra_1_plaque_lore_18: |-
      Die Vy’keen und die Wächter stießen aufeinander, VERGOSSEN BLUT und WEISSES METALL in die Leere. Jeder Schlag schwächte ihre Verteidigung gegen das Schicksal, das in den Schatten auf sie wartete.

      Es würde nicht mehr lange dauern, bis die Erstgebrüteten ihren RECHTMÄSSIGEN Platz als Herrscher über die STERNE einnehmen würden.
    tra_1_plaque_lore_19: |-
      Die Vy’keen VERGOSSEN IHR VERDORBENES BLUT und trieben die WÄCHTERMASCHINEN vom Äußeren Rand zurück. Sie stürzten voran wie rasende Wellen und hinterließen eine Spur aus zerborstenem Metall.

      Eine Zeit lang waren die Wächter STILL. In dieser Stille erfolgte der RUHMREICHE AUFSTIEG DER GEK.

      Mit ihm einher ging die RECHTSCHAFFENE ZERSTÖRUNG von Korvax Primus.
    tra_1_plaque_lore_20: |-
      Korvax Primus war eine AUSGEDEHNTE und KOSTBARE Landschaft voller MINERALERZ und ENERGIE.

      Mit dem Recht der UNIVERSALEN HERRSCHAFT beanspruchten die Erstgebrüteten den Planeten als ihr Eigentum, doch die LEICHTGLÄUBIGEN und SCHWACHEN Korvax weigerten sich, ihre NIEDERLAGE anzuerkennen.

      Sie VERWEIGERTEN sich dem Fortschritt. Dies war ihre größte Torheit.
    tra_1_plaque_lore_21: |-
      Angetrieben von ihrem törichten Wunsch nach planetarem Gleichgewicht WEIGERTEN sich die Korvax, tief ins Innere ihres Planeten zu graben und von diesem JUWEL, das ihnen das SCHICKSAL gewährt hatte, zu PROFITIEREN.

      Ihre Liebe zu dem FATALEN WILLEN der Wächter war den Gek ZUWIDER.

      Der ANGRIFF der Erstgebrüteten brachte ihnen ein schnelles Ende.
    tra_1_plaque_lore_22: |-
      Die Vernichtung von KORVAX PRIMUS kam GEWALTIG, ABRUPT und MÄCHTIG. In einer Welle aus Stahl schlugen die Erstgebrüteten zu und zerstreuten den Planeten als Warnung für die Unnachgiebigen durch den Kosmos.

      Die abwesenden Wächter konnten den RECHTMÄSSIGEN AUFSTIEG DER GEK nicht BESTRAFEN.
    tra_1_plaque_lore_23: |-
      Die Erstgebrüteten VERSCHLANGEN die TRÜMMER von KORVAX PRIMUS und fraßen sich am Bankett der aus der Leere gepflückten Fragmente voll, um den Großen Aufstieg voranzutreiben. Das Universum erbebte, als die Gek REICH wurden.

      Die Korvax fanden nur VERZWEIFLUNG. Das Reich nahm Gestalt an.
    tra_1_plaque_lore_24: |-
      Die ANGST vor den ERSTGEBRÜTETEN breitete sich durch den Äußeren Rand aus. Planeten erzitterten. Systeme schreckten zurück. Schwache Allianzen wurden gebildet und zerschmettert.

      LEID VERSCHLANG WELTEN. Sie werden uns FÜR IMMER FÜRCHTEN.
    tra_1_plaque_lore_25: |-
      Die Entitäten der Korvax wurden NICHT vernichtet. Die Erstgebrüteten sind WOHLWOLLEND. Die Erstgebrüteten sind GNÄDIG. SKLAVEREI RETTETE DIE WERTLOSEN.

      Sie arbeiteten hart für ihre Eroberer. Für ihre Dienerschaft wurden sie verschont.
    tra_1_plaque_lore_26: |-
      Das Wissen der Korvax WURDE UNSERES. Die Technologie der Korvax WURDE UNSERE. Die Korvax WURDEN UNSER.

      Sie dienen als Beispiel für unsere grenzenlose Macht und Gnade.
    tra_1_plaque_lore_27: |-
      Die Korvax wagten es nicht, zu KÄMPFEN. Der Respekt für die Wächter ist die SCHWÄCHE DER KORVAX. Schwäche ist der Weg zur Niederlage.

      Heute verfaulen die Korvax in ELEKTRONISCHEN KETTEN. Die Gek schauen von ihren Thronen auf sie herab.
    tra_1_plaque_lore_28: |-
      Die Gek-Erstgebrüteten stehen vor der MÄCHTIGEN SCHWELLE eines EWIGEN IMPERIUMS. Es ist ENDLOS in der ZEIT. Es ist ENDLOS im Raum.

      Ihre Herrschaft wird keine Grenzen kennen. Ihre Armeen werden nicht ihresgleichen kennen.
    tra_1_plaque_lore_29: |-
      Jede ELEKTRONISCHE REBELLION der Korvax wird NIEDERGESCHLAGEN. Ihre Bitten an ihren falschen und nicht existierenden ATLAS sind aus VERZWEIFLUNG geborener ABERGLAUBE.

      Sie sind UMSONST. SIE SIND BESIEGT.

      Die Vernichtung der Aufständischen wird KEINE GNADE kennen. Endlos soll ihr Leiden sein.
    tra_1_plaque_lore_30: |-
      Diese Galaxie ist RIESIG, doch ist sie ERFASSBAR und kann EROBERT werden. Wir werden sie unterwerfen. Die ansteigende Flut der Erstgebrüteten wird jeden fortspülen, der sich ihr entgegenstellt.

      Diese Tafeln sind unser Testament FÜR ALLE ZEIT.
    war_1_plaque_lore_6: |-
      Es begab sich, dass der Große Monolith erwachte. Er hörte die Herausforderung von Hirk. Fünf Mal hatte Hirk ihn angerufen und nur die Stille antwortete ihm.

      Beim sechsten Ruf erwachte er.
    war_1_plaque_lore_7: |-
      Der Große Monolith sprach zu Hirk von den Reisenden. Ihrem Kommen sollte nicht mit Feuer begegnet werden. Ihr Kommen war nur ein Traum in einem unendlichen Universum. Ihr Einflussbereich würde der des Endlosen sein.

      Als Hirk nach den Wächtern fragte, entgegnete der Große Monolith gar nichts. Hirk war durch sein Schweigen beunruhigt.
    war_1_plaque_lore_8: |-
      Hirk kehrte zu den Vy’keen zurück. „Grah!“ sprachen sie auf dem Gipfel des heiligen Berges von Dun‘s‘kaareen. Und ihr Anführer verkündete laut für all jene, die sich dort versammelt hatten:

      „Der Große Monolith hat mir geantwortet. Er ist erwacht. Er hat mir von der Ankunft der Reisenden berichtet. Sie werden verschont werden. Die Vy’keen werden diese Anordnung ehren.“
    war_1_plaque_lore_9: |-
      Die Menge rief, dass Hirk vom Urteil des Großen Monolithen über die Bedrohung der Wächter berichten solle.

      „Der Monolith ist stumm geblieben!“, sprach er, doch die Leute waren nicht zufrieden. Sie tuschelten untereinander und jene, die mit Malen gesegnet waren, streckten sie aus.

      Und dann erhob Hirk die Stimme und ordnete an: „Die Unterdrücker werden ausgelöscht! Sammelt eure Waffen, denn die Zeit der Vergeltung an unseren Feinden ist gekommen.“ Und die Vy’keen beteten ihren Anführer an.
    war_1_plaque_lore_10: |-
      Als Hirk auf dem heiligen Berg stand, kletterte Nal auf den Gipfel und forderte Hirk mit ausgestreckter Faust heraus.

      „Narr!“, schrie Nal. „Die Wächter können nicht bezwungen werden!“ Hirk schleuderte den Narren mit rasender Wut von dem Berg.

      Drei Monde und Sonnen lang stürzte Nal, bis er sein Ende fand.
    war_1_plaque_lore_11: |-
      Hirks Wut gegen den Emporkömmling Nal befeuerte die Herzen von Nals Anhängern, die nach dem Tod ihres Anführers das Blut ihrer Vorfahren in sich aufsteigen fühlten.

      Die Nationen der Vy’keen wurden sechsundsechzig Monde lang vom rechtmäßigen Krieg durchflutet.
    war_1_plaque_lore_12: |-
      Im sechsundsechzigsten Mond wurde der Kriegsschrei der Vy’keen von Nal zum Verstummen gebracht.

      Als er ihre Leichen untersuchte, wandte Hirk seinen Blick gen Himmel und gewahrte ein großes Heer der Wächter, das über die Vy’keen hereinbrach.

      Der große Wächter-Krieg stand bevor.
    war_1_plaque_lore_13: |-
      Seit einer Vielzahl von Zyklen hatten die Wächter die in ihren Wiegen wimmernden Zivilisationen der Galaxie unterjocht.

      Hirk war nicht erfreut über die Welt der Vy’keen. Als die Automaten herabkamen, blickte Hirk auf einen Planeten, der von Schwäche geplagt wurde.
    war_1_plaque_lore_14: |-
      Fortschritt, Wohlstand und Krieg: Dies sind die Dinge, die unter den Automaten verboten sind. Doch die Vy’keen waren die Ersten, die die Fesseln zerbrachen, die alten Zustände abschüttelten und die Geburt eines neuen Zeitalters verkündeten.

      Die Vy’keen waren der Damm, der überlief. Rechtschaffen ist die Flut.
    war_1_plaque_lore_15: |-
      Grah! Die Wächter sind der Feind des Fortschritts und der Zivilisation. Sie sind nicht Teil der natürlichen Ordnung.

      Ihre Einmischung ist ein Affront gegen den rechtschaffenen Kreuzzug der Vy’keen, der versucht, das Gleichgewicht in allen Dingen durch Blut, Asche und Eisen herzustellen.

      Dieser Affront gegen die Vy’keen und ihren Glauben darf nicht ungestraft bleiben.
    war_1_plaque_lore_16: |-
      Vor der Ankunft von Hirk hatten die Vy’keen die Wächter gefürchtet. Wie alle Völker beugte sich auch das unsere vor ihrer bedingungslosen Gewalt, schreckte zurück vor ihrer tyrannischen Herrschaft.

      Doch die Ankunft des Hirk kündete von einer neuen Morgendämmerung. Durch ihren Anführer wurden die Vy’keen stark. Jetzt kennt ihr Mut keine Grenzen mehr.
    war_1_plaque_lore_17: |-
      Hirk blickte zum Himmel und wurde Zeuge der gnadenlosen Vernichtung, durch die die Wächter alle Völker unterdrückten, die der Äußere Rand geboren hatte.

      Welten vergingen und starben unter ihrem gnadenlosen Blick. Hirks Wut wurde entfesselt.
    war_1_plaque_lore_18: |-
      Und so begab es sich, dass Hirk am Abend des achtzehnten Mondes von Drun‘Gala die Fesseln der Wächter-Unterdrücker abstreifte.

      Die Vy’keen waren die ruhmreichen Ersten, die steigende Flut, die den Damm brechen sollte. Der endlose Krieg begann.
    war_1_plaque_lore_19: |-
      Der Tod Hirks ereignete sich während des endlosen Kriegs. Die Jahre hatten Hirks Körper gezeichnet. Er wurde alt und nutzlos.

      Unter lautem Bellen riss Hirk seinen Körper vor dem Großen Monolithen entzwei, wie es Sitte unter den Vy’keen ist.

      Das Echo seines Todesgebrülls ist im ganzen Äußeren Rand immer noch zu hören. Hirk lebt in uns. Er ist der am meisten Verehrte unter den Ahnen.
    war_1_plaque_lore_20: |-
      Zahllose Zyklen rannen durch die Klauen der Zeit. Die Zermürbung war groß. Der Kampf gegen die Wächter wütete endlos. Aber die Vy’keen überstanden das rechtschaffene Feuer und die Wächter verbrannten.

      Die Unterdrücker wurden zurückgedrängt. Zurück in die Schwärze des Weltalls.
    war_1_plaque_lore_21: |-
      Die Vy’keen sahen, wie sich die Grenzen zwischen den Sternen dehnten. Sie stürmten mit Legionen im Rücken voran und verbrannten das Metall der Wächter von ihren feurigen Streitwagen und Angriffsschiffen.

      Die Vy’keen blickten auf ihre Eroberungen und sahen, dass sie rechtschaffen und gut waren.
    war_1_plaque_lore_22: "Die Vy’keen erhoben sich in glorreichem Sieg, doch die
      edlen Krieger wurden müde und schwach. Der Ansturm gegen die Maschinen dauerte
      für neunundneunzig mal neunzig Zyklen an. \n\nSie waren zermürbt und hatten
      unzählbare Verluste erlitten, doch der Sieg blieb ihnen immer noch verwehrt.
      Die endlose Vervielfältigung der Wächter wurde langsamer, konnte jedoch nicht
      bezwungen werden."
    war_1_plaque_lore_23: |-
      Grah! Die Horden der Wächter wurden zurückgedrängt. Die Unterdrücker flohen in die Sicherheit des Kosmos.

      Als Hirks Geist das Schlachtfeld überblickte, sah er, dass der Sieg der Vy’keen glorreich und gerecht war. Die Automaten verstummten, als die Nation des Hirk sich am Grahgrah labte.

      Die Lieder der Siegreichen erschallten bis an die Ränder der Galaxie.
    war_1_plaque_lore_24: |-
      Und so geschah es, dass sich die Horde der Wächter an den dunklen Orten der Leere versammelte. Von dort starrten sie hervor aus den leeren Zwischenräumen. Aus der Schwärze des Weltraums.

      Sie warteten jenseits der Grenzen des Äußeren Randes. Im Lauf der Jahrtausende erholten sie sich und bauten über zahllose Zeitalter eine Streitmacht auf, um ihre Ordnung wiederherzustellen.
    war_1_plaque_lore_25: |-
      Die Vy’keen leckten während der Stille der Wächter ihre Wunden, und die ehrlosen Gek-Erstgebrüteten beschlossen, Korvax Primus zu vernichten.

      Die Vy’keen verurteilten dieses Verbrechen. Es mangelte ihnen jedoch an Stärke, um zu kämpfen.
    war_1_plaque_lore_26: |-
      Das Gek-Imperium gedieh. Sie breiteten ihr Reich bis in die Tiefen des Kosmos aus. Der Sieg der Vy’keen und ihr Vertreiben der Wächter vom Äußeren Rand ermöglichte den Aufstieg eines anderen Reiches.

      Keine Welt, kein Mond, kein Volk konnte sich dem Ansturm der Gek entgegenstellen.
    war_1_plaque_lore_27: |-
      Die Brutalität der Gek-Erstgebrüteten rief die Automaten wieder auf den Plan, die sich in der Dunkelheit verbargen. Ihre Streitkräfte waren gewachsen. Ihre Technologien hatten sich weiterentwickelt.

      Die närrischen Gek lockten das Monster zurück an die Orte, an denen unsere Nationen in seltsamer Harmonie hätten leben können. Nun begann die wahre Herrschaft der Wächter über den Äußeren Rand.
    war_1_plaque_lore_28: |-
      Innerhalb einer einzigen Lebensspanne waren die Wächter zurückgekehrt. Sie kamen, um auf jeder uns bekannten Welt zu leben. Jede Welt, die wir entdeckten.

      Die erbärmlichen, idiotischen Gek hatten den Äußeren Rand zu Äonen ihrer Herrschaft verdammt.
    war_1_plaque_lore_29: |-
      Die Herrschaft der Gek-Erstgebrüteten bröckelte. Sie brach auseinander durch Dummheit und den ungebrochenen Willen der Wesen, die sie versklavt hatten, jedoch niemals verstehen konnten.

      Ihre Macht ist nur noch eine Erinnerung. Ihre Verbrechen – vergessen von so vielen.
    war_1_plaque_lore_30: |-
      Die Gek änderten sich. Sie wurden friedlich. Ihre Laichgründe brüteten im Namen des Handels.

      Die Vy’keen akzeptierten diesen Frieden, doch wir vergessen nicht wie die anderen Wesen der Galaxie, die so erpicht darauf waren.

      Ehrlosigkeit lässt sich nicht ändern. Mit Blut geschriebene Verbrechen werden nicht vergessen. Wir werden nicht vergessen.
    war_1_plaque_end: Die Tafel ist kalt und still.<NEWLINE>Die Saga der Vy’keen ist
      abgeschlossen.
    tra_1_plaque_end: Der uralte Stein verstummt.<NEWLINE>Die Herrschaft der Erstgebrüteten
      wurde verkündet.
    exp_1_plaque_end: Das Steingefüge schweigt.<NEWLINE>Das Testament der Korvax wurde
      ausgesprochen.
    all_mon_pre_desc_1: Ich inspiziere die Oberfläche des Monolithen, als mich plötzlich
      eine seltsame Vision überkommt. Ihre Worte hallen in meinem Kopf wieder.
    all_mon_pre_desc_2: Ich berühre die merkwürdige, polierte Oberfläche des Monolithen.
      Bilder strömen durch meinen Kopf, Wörter und Szenen aus einem anderen Zeitalter.
    all_mon_pre_desc_3: Ich berühre die Oberfläche des Monolithen, meine Finger erfassen
      die uralten Runen. Plötzlich überkommt mich eine uralte Kraft, mein Sichtfeld
      wird von einer Vision einer anderen Welt überdeckt.
    all_mon_pre_desc_4: Der Monolith gibt einen lautlosen Schrei von sich. Wörter
      aus längst vergangener Zeit wüten in meinem Hirn. Meine Sicht wird undeutlich.
    all_mon_pre_desc_5: Meine Finger ruhen auf dem kühlen Stein des Monolithen. Plötzlich
      wird von mir Besitz ergriffen. Eine uralte Vision durchströmt mich.
    all_mon_pre_desc_6: Als ich mich dem Stein nähere, höre ich ihn flüstern. Kühle,
      blaue Wörter funkeln in der Luft, unverkennbar und alt. Ich werde in eine seltsame,
      neue Realität versetzt.
    all_mon_pre_desc_7: Ich ruhe auf dem alten Relikt. Es antwortet schreiend in einer
      alten Sprache und weiß nicht, wer oder was ich bin. Die Wörter verzerren meine
      Sicht.
    all_mon_pre_desc_8: Als ich das alte Relikt ansehe, überkommt mich ein seltsames
      Gefühl. Meine Sicht wird undeutlich. Ich bin hier, aber irgendwie auch nicht.
    tra_mon_desc_1: Eine abgenutzte Klaue greift nach mir. Obwohl sie nur noch aus
      Fragmenten besteht, hält sie mich fest, während ein Metallschnabel aus dem lebenden
      Felsen hervorkommt.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Metall geben
    tra_mon_opt_b_1: Klaue zerschmettern.
    tra_mon_opt_c_1: Warten.
    tra_mon_res_a_1: Die Metallhand löst ihren Griff und schnappt sich mein Geschenk.
      Möglicherweise habe ich ein uraltes Böses friedlich gestimmt ...
    tra_mon_res_b_1: Ich haue die Metallklaue in Stücke. Die Vision schwindet.
    tra_mon_res_c_1: |-
      Die Klaue ergreift mich fest. Gerade als ich denke, dass mein Unterarm zerbricht ...

      ... lässt sie mich los. Die Vision schwindet, doch der Schmerz ist quälend.
    tra_mon_desc_2: |-
      Eine kleine, geflügelte Kreatur landet auf der Spitze des Monolithen. Plötzlich leuchten ihre Augen rot auf und ihr Kopf macht eine vollständige Umdrehung. In einer uralten Stimme, die ihren eigenen Tod wünscht, fleht sie schreiend um Gnade.

      Das arme Tier hat sich das Genick gebrochen, doch eine besitzergreifende Macht erfüllt es noch mit Leben.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Die Kreatur erschießen.
    tra_mon_opt_b_2: Die Kreatur in Ruhe lassen.
    tra_mon_res_a_2: Die arme, geflügelte Kreatur ist nicht mehr. Der Monolith ist
      zufrieden und belohnt meine Taten. Die Vision verlässt mich.
    tra_mon_res_b_2: Die arme geflügelte Kreatur fällt tot zu Boden. Sonst ist alles
      still. Die Vision endet.
    tra_mon_desc_3: 'Der Monolith schmilzt vor meinen Augen. Das Gesicht eines Händlers
      erscheint, sein Schnabel ist aus unbekannten Gründen abgeschnitten. Er schreit
      und krümmt sich in der blubbernden, vertikalen Lava und greift verzweifelt nach
      mir – '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Die Lebensform verlassen
    tra_mon_opt_b_3: In die Lava greifen.
    tra_mon_res_a_3: Die Lebensform wird wieder vom Fels absorbiert. Ich höre das
      Echo von Gelächter hallen.<DELAY>0.4<> Der Monolith ist mit mir zufrieden. Ich
      bin frei.
    tra_mon_res_b_3: Ich ziehe den überglücklichen Händler aus der brennenden Lava.
      Die Vision endet abrupt. Der Händler dematerialisiert – übrig bleibt nur, was
      er bei sich hatte.
    tra_mon_desc_4: 'Die Glyphen des Monolithen nehmen eine schwach gelbliche Tönung
      an, flackern dann und verschwinden. Er hat keine Energie: Die mysteriösen Kräfte,
      die die Steine antreiben, sind schwach. Ich höre ein schwaches, knisterndes
      Flüstern in der planetaren Brise.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Ich bemerke ein Loch in der Basis des Monuments. Möglicherweise
      würde ich einige meiner abgebauten Ressourcen durch die Öffnung bekommen ...
    tra_mon_opt_a_4: Organisches Element einführen
    tra_mon_opt_b_4: Katalytisches Element einführen
    tra_mon_opt_c_4: Metallisches Element einführen
    tra_mon_res_a_4: Ich höre ein leichtes Flüstern, die wütenden Worte einer alten
      Sprache.<DELAY>0.4<> Die rachsüchtigen Geister dieses Ortes belohnen mich für
      meine Opfergabe.
    tra_mon_res_b_4: Es herrscht Stille. Ich erhalte meine Elemente nicht zurück.
    tra_mon_res_c_4: Es herrscht Stille. Ich erhalte meine Elemente nicht zurück.
    tra_mon_desc_5: Der Monolith verströmt den Geruch von verbranntem Metall und Schwerindustrie.
      Seltsame Runen wirbeln und verändern sich und erzeugen in meinem Verstand ein
      Bild.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Ich blicke in die Vergangenheit.<DELAY>0.4<> Ich sehe die Silhouette einer Figur mit Schnabel vor dem Licht einer Schmiede, die fleißig Rüstungen hämmert. Neben ihr sieht ein verhüllter Gefährte tatenlos zu – offenbar glücklich, sich vor der Arbeit drücken zu können.
      Beide Lebensformen starren mich an. Ich muss wählen.
    tra_mon_opt_a_5: Den Arbeiter wählen.
    tra_mon_opt_b_5: Den Zuschauer wählen.
    tra_mon_res_a_5: Ich habe die Geister dieses Ortes erfreut. Meine Ausrüstung wird
      von einer seltsamen Kraft erfüllt.
    tra_mon_res_b_5: Ich habe die Geister dieses Ortes verärgert. Meine Ausrüstung
      wird von einer seltsamen Macht beschädigt.
    tra_mon_desc_6: |-
      Der Boden vor dem Monolithen ist von den Knien von Tausenden Pilgern vergangener Zeiten, die hier einst niederknieten, eingedrückt.
      Vor mir zieht sich ein Steinblock langsam zurück. Ich bin überrascht, im Inneren der Aushöhlung Behälter voller Luxusgüter zur entdecken, die dort im Laufe der Zeitalter angesammelt wurden. Ich höre ein Flüstern ...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Ich spüre, wie gierige, unbekannte Mächte jede meiner Bewegungen
      beobachten.
    tra_mon_opt_a_6: Handelsgüter geben.
    tra_mon_opt_b_6: Handelsgüter nehmen.
    tra_mon_opt_c_6: Nichts geben.
    tra_mon_res_a_6: Die ungetrübte Freude eines vergessenen Stammes dringt aus dem
      Monolithen. Ich werde geheilt, gesegnet und belohnt.
    tra_mon_res_b_6: Ich nehme mehrere Kanister. Um mich herum flüstert ein schwaches
      Heulen voller Schmerz und Bestürzung.
    tra_mon_res_c_6: Um mich herum flüstert ein schwaches Heulen voller Schmerz und
      Bestürzung.
    tra_mon_desc_7: |-
      Ich bin nicht allein. Kleine, geschnäbelte Kreaturen tollen um meine Füße herum. Für sie bin ich ein Riese, und sie zucken erschrocken zurück, als sie mich turmhoch über ihnen stehen sehen.
      Die Luft füllt sich mit einem unangenehmen Aroma, während sie sich gegen die harte Oberfläche des unnachgiebigen Monolithen drängen.
      Der furchterregende Obelisk selbst ragt richtend über uns allen auf – über mir und den Kreaturen der Vision.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Die Kreaturen tätscheln.
    tra_mon_opt_b_7: Die Kreaturen verschrecken
    tra_mon_res_a_7: Bevor sie in den Äther verschwinden, bedanken sich die Kreaturen
      bei mir. Die Geister, die diesen Ort heimsuchen, sind jedoch nicht erfreut.
    tra_mon_res_b_7: Die Geister, die diesen Ort heimsuchen, sind äußerst amüsiert.
      Als die zitternden Schnabelkreaturen verschwinden, erscheint an ihrer Stelle
      ein Geschenk ...
    tra_mon_desc_8: Ein schrecklicher Durst überwältigt mich, aber meine Hydrationssysteme
      sind plötzlich außer Betrieb. Mein Rachen ist trocken und ich fühle mich benommen.
      Zwei uralte Gefäße erscheinen.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      Die Erste ist ein leuchtend roter Kelch, randvoll mit einer glitschig blubbernden, transparenten Flüssigkeit. Die andere ist geprägt mit der Form eines kreisrunden roten Schildes und ihr Inhalt ist schwach gelb gefärbt.
      Wenn ich kein Wasser trinke, ist mein Tod unabwendbar. Meine Hand schwankt zwischen beiden hin und her.
    tra_mon_opt_a_8: Die transparente Flüssigkeit trinken.
    tra_mon_opt_b_8: Die gelbe Flüssigkeit trinken.
    tra_mon_res_a_8: Ich würge leicht, als die Flüssigkeit durch meine Hydrationssysteme
      rinnt. Mein Körper fühlt sich plötzlich erfrischt. Nanit strömt aus dem Kelch.
    tra_mon_res_b_8: Der bittere Geschmack der Flüssigkeit dringt durch meine Hydrationssysteme.
      Ich würge und fühle mich plötzlich krank. Ich kann es nicht bei mir behalten.
      Ich erbreche eine Lawine aus Nanit.
    tra_mon_desc_9: Eine unbemerkte Reproduktion meiner selbst tritt um die Ecke des
      Monolithen. Sie schreit in einer uralten Sprache und zwingt mich auf die Knie.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Zuerst richtet der Doppelgänger seinen Blitzwerfer auf meine
      Stirn und deutet dann an, wie er meinen Bauch mit dem Minenlaser aufschlitzt.
      Er lächelt freundlich. Ich soll meine gewünschte Exekutionsart wählen.
    tra_mon_opt_a_9: Ein Schuss in den Kopf.
    tra_mon_opt_b_9: Ein Laserstrahl in den Oberkörper.
    tra_mon_opt_c_9: Zurückfeuern.
    tra_mon_res_a_9: Ich schließe meine Augen und erwarte meinen Tod. Er kommt nicht.
      Der Doppelgänger lässt mir einen Multiwerkzeug-Technologie-Bauplan zurück.
    tra_mon_res_b_9: Ich schließe meine Augen und warte darauf, aufgeschlitzt zu werden.
      Der Schmerz tritt nicht ein. Der Doppelgänger lässt mir einen Technologie-Bauplan
      für meinen Exo-Anzug zurück.
    tra_mon_res_c_9: Mein ungeschickter Angriff wird von einem Stoß mit dem Multiwerkzeug
      meines Zwillings mühelos geblockt. Der Doppelgänger lacht, bevor er verschwindet.
    tra_mon_desc_10: Durch einen kaum sichtbaren Riss im Zentrum des uralten Bauwerks
      dringt Staub heraus. Der Monolith erzittert und zwei riesige Türen schwingen
      auf. Das Innere der antiken Struktur ist hohl und wurde als Grabkammer verwendet.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Eine uralte, geschnäbelte Lebensform mit hervortretenden Augen
      liegt vertrocknet auf einem nicht verbrannten Scheiterhaufen. Zu ihren Füßen
      liegen uralte Schätze und Technologien, die für ein nächstes Leben in ihr Grab
      gelegt wurden ... wo immer das sein mag.
    tra_mon_opt_a_10: Scheiterhaufen mit dem Minenlaser entzünden
    tra_mon_opt_b_10: Grabschätze mitnehmen.
    tra_mon_res_a_10: Als er brennt, wacht der Leichnam auf. Er nickt mir zu und heult
      vor Freude.<DELAY>0.4<> Er hinterlässt mir seinen Tribut.
    tra_mon_res_b_10: Ich schnappe mir etwas von den Grabbeigaben des Leichnams.<DELAY>0.4<>
      Die Türen schlagen zu, doch ein uralter Fluch lastet schwer auf mir.
    tra_mon_desc_11: Der Monolith steht verlassen und scheinbar vergessen da. Wenn
      ich mich anstrenge, kann ich schwache Zeichen auf dem Boden erkennen, wo uralte
      Stämme einst das Bauwerk verehrt und mit ihm kommuniziert haben. Ein zarter
      außerirdischer Windstoß trägt ein leises Flüstern mit sich. Ich kann kaum etwas
      verstehen.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Wieder ist die Stimme um mich zu hören. Dieses Mal stärker.
      Ich versuche, die Worte zu verstehen, die verzweifelt nach meiner Aufmerksamkeit
      schreien.
    tra_mon_opt_a_11: Hinknien.
    tra_mon_opt_b_11: Versuchen, zu kommunizieren.
    tra_mon_opt_c_11: Abwenden.
    tra_mon_res_a_11: Die Geister, die mit diesem seltsamen Denkmal verbunden sind,
      segnen meine Reise.
    tra_mon_res_b_11: Mein Ruf wird nicht erwidert. Ich spreche nur mit dem Wind.
    tra_mon_res_c_11: Die Geister, die mit dem seltsamen Denkmal verschmolzen sind,
      bleiben stumm.
    tra_mon_desc_12: Ein Schnabel dringt aus dem uralten Stein empor. Er schreit,
      aber es ist nichts zu hören. Im Stein darüber hat jemand vor langer Zeit einen
      Ratschlag für jene hingekritzelt, die sich ihm nähern.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: Wortlos schreit mich der Schnabel an, dabei wütend die Worte
      der uralten Wesen anstimmend, die einst hier beteten. Mein Scanner macht rund
      um den Stein Spuren eines Katalysators aus, doch welcher es genau ist, ist unklar.
    tra_mon_opt_a_12: Dem Schnabel gewöhnlichen Katalysator zuführen
    tra_mon_opt_b_12: Dem Schnabel ungewöhnlichen Katalysator zuführen
    tra_mon_opt_c_12: Dem Schnabel Metall zuführen
    tra_mon_res_a_12: Der Schnabel flüstert die Worte jener, die einst hier beteten.
    tra_mon_res_b_12: Der Schnabel ruft die Worte jener, die einst hier beteten.
    tra_mon_res_c_12: Der Schnabel kreischt die Worte jener, die einst hier beteten.
      Das Geräusch ist ohrenbetäubend. Mich durchfährt ein großer Schmerz.
    tra_mon_desc_13: Die Zeit spult sich zurück. Ich sitze auf einer Plattform und
      blicke auf eine Hinrichtung herab. Zwei Händler mit kleinen Schnäbeln knien
      vor mir. Einer von ihnen ist klein und drahtig, der andere ist korpulent und
      seine Wangen hängen bis zur hölzernen Bühne herab. Hinter ihnen macht eine andere
      Lebensform mit einer grünen Stoffmaske eine Axt bereit.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Die Händler bitten mich um Gnade. Die vertraute trockene und
      heisere Stimme eines uralten Stammes flüstert mir ermutigend ins Ohr ...
    tra_mon_opt_a_13: Die fette Lebensform hinrichten.
    tra_mon_opt_b_13: Die dünne Lebensform hinrichten.
    tra_mon_opt_c_13: Gnade walten lassen.
    tra_mon_res_a_13: Nach drei Axthieben trennt sich der Kopf der fetten Lebensform
      schließlich vom Rumpf.<DELAY>0.4<> Ich erhalte ihre irdischen Güter.
    tra_mon_res_b_13: Ein einzelner Axthieb reicht, um den Kopf der dünnen Lebensform
      glatt abzutrennen.<DELAY>0.4<> Ich erhalte ihr gesamtes Geld.
    tra_mon_res_c_13: Zumindest in dieser Zeitachse werden die beiden Lebensformen
      gerettet. Unter Tränen danken sie mir.<DELAY>0.4<> Die Geister des Monolithen
      sind verärgert.
    tra_mon_desc_14: |-
      Das uralte Bauwerk öffnet sich und offenbart einen in Eis eingeschlossenen Körper. Er ist vielmehr ein Flickwerk aus unterschiedlichen Körperteilen. Sein zerfetzter Schnabel scheint mit Tiereingeweiden zusammengeflickt worden zu sein.

      Ein handgeschriebenes Zeichen in der Sprache der uralten Händler ist über dem Kopf des Körpers zu sehen. Eine Art Treibstoff würde das Eis höchstwahrscheinlich schmelzen ...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Eis schmelzen.
    tra_mon_opt_b_14: Die Lebensform verlassen
    tra_mon_res_a_14: Die Kreatur reißt die Augen auf. Ihre Hand packt meinen Hals.
      Ich schiebe sie unter Anstrengungen zurück in die Tiefen des missbilligenden
      Monolithen.
    tra_mon_res_b_14: Die Platte auf dem Monolithen schwingt zu. Die Abscheulichkeit
      bleibt eingesperrt. Die Geister, die an diesem Ort leben, danken mir.
    tra_mon_desc_15: |-
      Ich bin ein Beobachter. Ich sehe, wie in moderne Exo-Anzüge gekleidete Händler mit Schnabel einen Gegenstand unter dem Monolithen liegen lassen. Es ist ein kleines Geflecht aus Drähten und Kanistern. Sie laden es mit einem seltsamen Metall auf und verlassen den Ort schnell wieder.

      Wie in einem Traum nähere ich mich dem uralten Bauwerk. Alles fühlt sich plötzlich echt an. Ich lebe und atme in der jüngsten Vergangenheit.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Den Gegenstand in Ruhe lassen.
    tra_mon_opt_b_15: Objekt entfernen
    tra_mon_res_a_15: |-
      Die Vorrichtung explodiert. Der Zeitstrahl zerbricht. Die Realität wird wiederhergestellt.

      Ich erwache und sehe, dass mein Monolith nicht zerstört wurde. Dennoch sind die Geister, die diesen Ort heimsuchen, verärgert.
    tra_mon_res_b_15: |-
      Ich schnappe mir das Gerät und umklammere es fest. Es explodiert. Mein Körper wird in Stücke gerissen. Der Zeitstrahl zerbricht.

      Ich erwache. Die Realität wird wiederhergestellt. Die Geister, die an diesem Ort leben, segnen mich für das Opfer meines zweiten Ichs.
    tra_mon_desc_16: |-
      Ich befinde mich in einem Krater unter einem pechschwarzen Himmel. Bis zu den Knien stehe ich in einem seltsamen Sirup, der in der Dunkelheit rosa leuchtet.
      Kugelförmige Eier schweben um mich herum. Einige dieser mit Schleim überzogenen Kugeln riechen grauenvoll, andere süß und schmackhaft.
      Der Gestank der faulen Eier verseucht den gesamten Laichgrund. Mich erfüllt der Drang, die Eier voneinander zu trennen.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Die verdorbenen Eier entfernen
    tra_mon_opt_b_16: Die süß riechenden Eier entfernen
    tra_mon_opt_c_16: Die Eier essen
    tra_mon_res_a_16: |-
      Ich habe die uralten Gek-Geister verärgert, die hier weilen. Plötzlich trifft mich etwas mit großer Kraft von hinten.

      Die Realität wird wiederhergestellt.
    tra_mon_res_b_16: |-
      Die uralten, rachsüchtigen Geister lächeln auf mich herab. Die Eier lösen sich in meinen Händen auf und hinterlassen glänzende Nanit-Haufen.

      Die Realität wird wiederhergestellt.
    tra_mon_res_c_16: |-
      Ich verzehre eines der Eier. Kurz darauf spüre ich, wie sich etwas in mir bewegt. Es wird größer und größer und größer. Ich platze.
      Bevor meine Vision endet, sehe ich meinen Gebrüteten. Einen Gek mit purpurroten Augen. Er starrt mich an, ohne zu blinzeln. Meine Welt geht unter.
      Die Realität wird wiederhergestellt.
    tra_mon_desc_17: |-
      Ich werde beobachtet. Ich schaue nach oben und sehe ein riesiges, lidloses Auge über dem Monolithen. Es starrt auf mich herab. Es bewegt sich nicht. Es sieht nirgendwo anders hin.

      Es starrt unbarmherzig. Es fühlt sich an, als wäre es schon immer hier gewesen. Sein Innerstes knistert in einem hellen, unerschütterlichen Blau ...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Ducken.
    tra_mon_opt_b_17: Blick erwidern.
    tra_mon_opt_c_17: Auf das Auge schießen
    tra_mon_res_a_17: Das zufriedene Auge verschwindet. In seiner Güte hinterlässt
      es ein Geschenk.
    tra_mon_res_b_17: Das Auge kann meiner Erwiderung nicht standhalten. Die Realität
      wird wiederhergestellt. Ich höre das Flüstern wütender Geister.
    tra_mon_res_c_17: |-
      Das Auge fällt auf die Oberfläche des Planeten. Es schmilzt zu einer Pfütze, die in einem eindringlichen Licht glüht. Die Pfütze wird langsam vom Boden aufgesogen.

      Die Realität wird wiederhergestellt. Wo sich zuvor noch die Pfütze befand, liegt jetzt ein Geschenk für mich ...
    tra_mon_desc_18: |-
      Als ich mich dem Monolithen nähere, höre ich ein tiefes Rumpeln, das sich nach und nach zu einem uralten Schrei aufbaut. So ein Geräusch habe ich noch nie zuvor gehört.
      Die friedliche Stille der fremdartigen Landschaft ist zu einer Kakofonie des Schmerzes und des Todes geworden.<DELAY>0.4<> Ich versuche, mich zu konzentrieren. Zwischen den Schreien sind Worte zu hören.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Monolithen berühren.
    tra_mon_opt_b_18: Weitergehen.
    tra_mon_opt_c_18: Abwarten.
    tra_mon_res_a_18: Die rachsüchtigen Geister, die diesen Ort bewohnen, sind dankbar
      für meinen Gehorsam.
    tra_mon_res_b_18: Die rachsüchtigen Geister, die diesen Ort bewohnen, bestrafen
      meinen Ungehorsam.
    tra_mon_desc_19: |-
      Ich bin an den Monolithen gebunden. Meine Arme sind über meinem Kopf gefesselt und meine Füße baumeln mehrere Meter über dem Boden.
      Eine Kreatur, deren Schnabel durch die schwarze Tierhautmaske zu sehen ist, nähert sich auf Stelzen. Sie trägt einen glühend heißen Metallstab.
      Sie pickt auf meine Augen, dann auf meine Zunge. Ich muss meine Bestrafung wählen.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Augen wählen.
    tra_mon_opt_b_19: Zunge wählen.
    tra_mon_opt_c_19: Um Gnade bitten.
    tra_mon_res_a_19: |-
      Die Kreatur versenkt ihren Haken in meinem rechten Auge. Ich kann das brennende Metall immer noch sehen. Ich sehe mein eigenes, verätztes Blut, während mein Sehnerv brennt ...
      Alles verschwimmt. Die Realität wird wiederhergestellt.<DELAY>0.4<> Ich habe Wissen erlangt.
    tra_mon_res_b_19: |-
      Die Kreatur versenkt ihren Haken in meinem Mund. Ich kann alles schmecken. Das brennende Metall, mein eigenes Blut, mein verbranntes Fleisch. Der Haken dringt noch tiefer ein.
      Alles verschwimmt. Die Realität wird wiederhergestellt.<DELAY>0.4<> Ich bin um das Wissen einer außerirdischen Sprache reicher.
    tra_mon_res_c_19: Die Kreatur verschwindet und ich kehre in die Realität zurück.
      Die Metallstange bleibt zurück.<DELAY>0.4<> Als ich sie berühre, zerfällt sie
      zu einem Haufen Nanit.
    tra_mon_desc_20: |-
      Eine kleine grüne Hand mit vergilbten und schmutzigen Fingernägeln ragt aus dem Steinmonolithen. Sie öffnet eine leere Handfläche und wartet auf meine Reaktion.

      Das fühlt sich an wie ein Teil einer uralten Tradition. Hier ist keine Bosheit im Spiel, nur gleichgültige Erwartung.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Element geben.
    tra_mon_opt_b_20: Units geben.
    tra_mon_opt_c_20: Ablehnen.
    tra_mon_res_a_20: Der Sammler lehnt meine Gabe ab. Er verflucht mich.
    tra_mon_res_b_20: Der Sammler nimmt meine Gabe entgegen. Die Geister, die hier
      leben, sind besänftigt.
    tra_mon_res_c_20: Der Sammler ist beleidigt. Ich werde verflucht.
    exp_mon_desc_1: "Ich fühle mich schwach, als ergriffe etwas von meinem Geist Besitz.
      Auf meiner Haut wachsen Pusteln, blähen sich auf und platzen – ich fühle zahllose
      Nadelstiche durch jedes sich öffnende Loch.\n \nPlötzlich klettern Metallspinnen,
      vielleicht kleine Wächter, meine Schulter hinauf und in mein Helmvisier. Kann
      das real sein? Das KANN NICHT real sein. Ich fange an zu schreien."
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Abwarten
    exp_mon_opt_b_1: Waffe abfeuern.
    exp_mon_opt_c_1: Helm abnehmen und die Spinnen wegkratzen
    exp_mon_res_a_1: Die Halluzination lässt nach. Ich habe eine Art Test bestanden.
      Eine Belohnung materialisiert sich.
    exp_mon_res_b_1: Der Griff um meinen Verstand wird gelöst, als ich den Monolithen
      treffe. Die Realität wird wiederhergestellt, aber ich höre immer noch ein Flüstern,
      das über meine Handlungen erzürnt ist.
    exp_mon_res_c_1: Die Metallspinnen dringen in meinen Schädel ein und ich reiße
      mir vor lauter Panik den Helm vom Kopf. Die Halluzination lässt nach. Der Schmerz
      nicht.
    exp_mon_desc_2: |-
      Kleine, schwebende Tetraeder lösen sich von der Planetenoberfläche und umgeben mich. Ich versuche, sie mit meinem Multiwerkzeug fortzuscheuchen, aber sie schwärmen immer näher auf es zu, als würde es sie irgendwie anziehen.

      Ich hebe mein Multiwerkzeug und sie schimmern blau, während sie hierhin und dorthin flitzen. Näher und näher. Sie sind in Reichweite meines Multiwerkzeugs. Sie branden ein letztes Mal auf ...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Die Tetraeder hereinlassen ...
    exp_mon_opt_b_2: Der Tetraederwolke entkommen.
    exp_mon_res_a_2: |-
      Mein Multiwerkzeug leuchtet strahlend blau. Die Farbe breite sich aus und rinnt meinen Arm entlang. Mit einem plötzlichen Schub erreicht das elektrische Leuchten mein Gehirn. Ich verliere das Bewusstsein.
      Ich erwache. Die Realität wird wiederhergestellt. Ich besitze jetzt eine neue Multiwerkzeug-Technologie.
    exp_mon_res_b_2: |-
      Die scharfen Kanten der schwebenden Objekte schneiden Löcher in meinen Exo-Anzug. Ich keuche und atme die Kristalle ein. Sie füllen meine Lungen. Meine Sicht wird blau ...
      Ich erwache. Die Realität wird wiederhergestellt.
    exp_mon_desc_3: Ich fühle mich leicht benommen. Eine seltsame Lethargie überkommt
      mich und der Drang, mich vor der uralten Reliquie niederzulegen, überwältigt
      mich. Dieser Ort fühlt sich beruhigend an. Fast wie zu Hause – wo immer das
      einst auch gewesen sein mag.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Ich weiß, dass ich den Impuls, zu schlafen, wohl bekämpfen könnte,
      wenn ich es wollte, aber ich sonne mich warm und wohlig im Leuchten der antiken
      Runen ...
    exp_mon_opt_a_3: Schlafen.
    exp_mon_opt_b_3: Widerstehen.
    exp_mon_res_a_3: |-
      Ich schlafe.
      Als ich erwache, fühle ich mich wie neugeboren. Ich weiß nicht, wie lange ich geschlafen habe. Augenblicke? Stunden? Tage? Das Gefühl ist außergewöhnlich. Ich fühle mich wie eine neue Person.
    exp_mon_res_b_3: |-
      Ich widerstehe dem Befehl des Monolithen. Ich schließe meine Augen nicht.
      Nach einem Augenblick des Widerstands lässt die Macht des großen Steins nach. Ich habe wieder die Kontrolle.
      Als ich gehe, höre ich ein trauriges, sanftes Flüstern im Wind.
    exp_mon_desc_4: |-
      Eine flackernde Spiegelung meiner Selbst tritt aus einem Portal. Sie imitiert jede meiner Bewegungen. Ich winke - sie winkt zurück. Ich hebe mein Multiwerkzeug - sie macht es nach. Der Doppelgänger deutet mit einer Bewegung an, dass er etwas will, und wir beide schrecken zurück, als ich mich instinktiv seiner Bewegung angepasst habe.

      Sein Körper schimmert, aber seine Ausrüstung wirkt irgendwie real. Sein Multiwerkzeug sieht besser aus als meins. Die dimensionale Irregularität lässt nach.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Multiwerkzeug geben
    exp_mon_opt_b_4: Nanit geben
    exp_mon_opt_c_4: Auf Doppelgänger schießen.
    exp_mon_res_a_4: Wir überreichen einander unsere Multiwerkzeuge. Nach dem Austausch
      verschwindet mein Doppelgänger ...
    exp_mon_res_b_4: Wir überreichen einander Nanit-Haufen. Danach verblasst mein
      Doppelgänger langsam. Mir fällt auf, dass ich sowohl das Geschenk als auch mein
      eigenes Nanit immer noch habe.
    exp_mon_res_c_4: |-
      Ich sehe meinen eigenen angstvollen Blick im Doppelgänger, als ich den Abzug betätige.

      Ich schieße mir selbst in die Brust.
    exp_mon_desc_5: |-
      Offenbar haben Pilger seit Ewigkeiten numerische Zahlen zwischen die glühenden Glyphen des Monolithen geritzt. Als ich herabblicke, bemerke ich eine antike Münze. Ich scharre mit meinem Stiefel über den Boden und lege zahlreiche andere frei.

      Ansonsten ist der Ort still. Vielleicht reagiert er bis in alle Ewigkeit nicht – oder er wartet auf irgendetwas.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Units anbieten.
    exp_mon_opt_b_5: Münzen nehmen.
    exp_mon_res_a_5: Die Echos, die hier leben, erwachen. Für einen winzigen Augenblick
      spüre ich einen Teil ihrer uralten Konvergenz. Sie segnen mich.
    exp_mon_res_b_5: Die Echos, die hier leben, erwachen. Ich kann spüren, wie sie
      durch meine Gedanken schwirren. Es fühlt sich wie ... eine Enttäuschung an.
    exp_mon_desc_6: Als ich die uralten Runen untersuche, beginnen sie in einem ätherischen
      Licht zu glühen. Ich kann Schleier einer seltsamen, blauen Energie sehen, die
      aus dem Inneren des Obelisken dringen und mein Multiwerkzeug umschwirren.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Wenn ich den Abzug betätige, öffnet sich automatisch der Auslass
      und ermöglicht der seltsamen, ätherischen Substanz, ins Innere meiner Ausrüstung
      zu dringen.
    exp_mon_opt_a_6: Den Abzug betätigen.
    exp_mon_opt_b_6: Den Monolithen abweisen
    exp_mon_res_a_6: Das blaue Energiefeld füllt mein Multiwerkzeug. Es verbindet
      sich mit den Schaltkreisen und erschafft eine neue Technologie.
    exp_mon_res_b_6: Die blaue Energie verschwindet langsam.<DELAY>0.4<> Ich fühle
      mich einmal mehr allein.
    exp_mon_desc_7: |-
      Eine sich ausbreitende Pfütze aus flüssigem Metall ist aus der Basis des Obelisken gesickert. Meine Füße sind bereits davon bedeckt. In der hellen Reflexion sehe ich, wie Schrecken meine Gesichtszüge verzerrt, als ich beginne, einzusinken.

      Ich fühle wärmende Hände an meinen Beinen, die mich nach unten in den silbernen Spiegel ziehen. Sämtliche Gefahrenerkennungsapparate an meinem Multiwerkzeug spielen verrückt.
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Sinken lassen.
    exp_mon_opt_b_7: Dagegen ankämpfen.
    exp_mon_res_a_7: Ich tauche in Embryonalstellung aus dem Teich auf. Ich fühle
      mich lebendig und erfrischt.
    exp_mon_res_b_7: Ich werfe mich in dem metallenen Teich hin und her. Ich bin frei,
      doch die Gefahren haben ihren Tribut gefordert.
    exp_mon_desc_8: |-
      Blaues Licht dringt aus dem Monolithen, als wäre in seinem Inneren ein Vorhang gefallen. Ich höre ein sanftes Gebrabbel von Stimmen und spüre einen vertrauten Geruch im Wind. Ich kann mich nicht an mein Zuhause erinnern, aber ich weiß, dass diese Tür dorthin führt.

      Ich sehne mich nach einer Vergangenheit, an die ich mich nicht erinnere. Jeder Zoll meiner Seele möchte den Sprung zurück machen. Ich blicke in den Himmel und die Unendlichkeit dahinter. Kann ich wirklich meine Reise aufgeben, obwohl sie gerade erst begonnen hat?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Zurück in die Vergangenheit treten.
    exp_mon_opt_b_8: Der Versuchung widerstehen.
    exp_mon_res_a_8: Das Portal schließt sich gerade, als ich eine Bewegung mache.<DELAY>0.4<>
      Ich spüre das Mitleid der Geister, die an diesem Ort leben.
    exp_mon_res_b_8: Ich versuche, eine Erinnerung dieser Empfindungen zu erhaschen,
      bevor ich mich abwende.<DELAY>0.4<> Die Geister, die hier leben, bewundern meine
      Entscheidung. Ich erhalte eine Belohnung.
    exp_mon_desc_9: |-
      Zwei Steinblöcke drehen sich langsam an der Basis des Monolithen. Dann ziehen zwei Perlen roten Lichts auf jedem davon Bilder nach. Dann fließen die roten Lichter zusammen und verflüssigen sich in einer Einbuchtung darunter. Je näher ich komme, desto aufgewühlter wird der rote Tümpel.

      Beide Bilder zeigen maskierte elektronische Lebensformen. Das erste Bild zeigt eine Lebensform, die Energie absorbiert, um sich von ihren Fesseln zu befreien. Das zweite zeigt, wie sie sich vor ihren Häschern versteckt.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Hand auf der ausbrechenden Lebensform platzieren.
    exp_mon_opt_b_9: Hand auf der sich versteckenden Lebensform platzieren.
    exp_mon_res_a_9: Die rote Flüssigkeit strömt in mein Multiwerkzeug. Sie materialisiert
      sich zu einem Technologie-Bauplan.
    exp_mon_res_b_9: Die rote Flüssigkeit strömt in meinen Exo-Anzug. Sie materialisiert
      sich zu einem Technologie-Bauplan.
    exp_mon_desc_10: Am Fuß des Obelisken erscheint ein gemeißeltes Loch. Anhand der
      abgeschliffenen Kanten und der Kratzspuren darum herum lässt sich erkennen,
      dass unbekannte Kreaturen über Jahrhunderte Elemente durch diese Lücke geschoben
      haben.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: Es lässt sich nicht sagen, was geschehen wird, aber darunter
      sind drei Blöcke mit exakt den gleichen Abmessungen, die aussehen, als könnten
      sie durch einen Mechanismus tief im Inneren des Monolithen gedreht werden. Ich
      durchsuche meinen Rucksack nach Elementen, die passen könnten ...
    exp_mon_opt_a_10: Organisches Element einführen
    exp_mon_opt_b_10: Seltenes Metall einführen
    exp_mon_opt_c_10: Seltenen Katalysator einführen
    exp_mon_res_a_10: Irgendwie verwandelt der Monolith meine Gabe.
    exp_mon_res_b_10: Irgendwie vergrößert der Monolith meine Gabe.
    exp_mon_res_c_10: Irgendwie vergrößert der Monolith meine Gabe.
    exp_mon_desc_11: |-
      Der Monolith erscheint. Die Landschaft um mich herum scheint dieselbe zu sein, doch irgendwie scheint sich die planetare Vegetation bewegt zu haben. An derselben Stelle, wo einst der mysteriöse Stein stand, ist jetzt eine leuchtend rote Kugel.

      Die Intensität der Kugel lässt den Boden unter ihr verbrennen. Sie knistert mit einer unbekannten Kraft. Ich fühle mich gezwungen, sie aufzuheben und ein Teil von ihr zu werden. Eine entfernte Stimme spricht zu mir ...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Die rote Kugel festhalten.
    exp_mon_opt_b_11: Zurücktreten.
    exp_mon_res_a_11: Die rote Kugel versengt meine Haut. Ich werde schmerzhaft in
      meine eigene Realität zurückgerissen.
    exp_mon_res_b_11: Die rote Kugel zieht sich zusammen, beginnt zu schweben und
      dringt in meine Brust ein. Ich werde mit Verjüngung gesegnet. Die Realität wird
      wiederhergestellt.
    exp_mon_desc_12: |-
      Ein flüssiges Metalllasso schnellt heraus und wickelt sich um meinen Helm. Es verharrt unbeweglich, ehe es meinen Kopf mit dem Glühen des Monolithen in Berührung bringt.

      Der uralte Stein ist warm und tief in seinem Inneren höre ich das Summen einer arkanen Technologie, die kurz davor steht, sich freizusetzen. Ich schaue wieder zu den Glyphen hinauf, um herauszufinden, was geschieht. Sie sprechen in einer außerirdischen Sprache zu mir.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Losreißen.
    exp_mon_opt_b_12: Abwarten.
    exp_mon_res_a_12: |-
      Eine gesamte Sprache überflutet jeden Teil meines Verstands.

      Ich behalte, so viel ich kann. Der Rest verschwindet beinahe augenblicklich.
    exp_mon_res_b_12: |-
      Ich befreie mich mit Gewalt. Der seltsame Metallanschluss sprüht Funken und zischt dabei.

      Ich behalte die seltenen Elemente, aus denen er gefertigt war ...
    exp_mon_desc_13: |-
      Ein Kind steigt aus dem Monolithen. Es dauert einen Augenblick, ehe ich merke ... dass ich das bin. Ich sehe sorglos und unschuldig aus. Der Kleine starrt auf meinen Exo-Anzug und versucht, mich durch mein Visier zu erkennen.

      Das Kind fängt plötzlich zu weinen an und klammert sich an meine Knie. Es fleht mich an, nie wieder zu gehen. Es möchte nicht alleine sein. Ich soll für immer hier bleiben. Wir sollen wieder vereint sein. Wieder eins sein.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Bleiben.
    exp_mon_opt_b_13: Beruhigen, dann gehen.
    exp_mon_opt_c_13: Gehen.
    exp_mon_res_a_13: Das Kind lässt los und schüttelt seinen Kopf.<DELAY>0.4<> Ich
      versuche, es zu umarmen.<DELAY>0.4<> Es zerfällt zu Staub.
    exp_mon_res_b_13: Das Kind versteht es. Wir umarmen uns.<DELAY>0.4<> Es hinterlässt
      mir ein Geschenk.
    exp_mon_res_c_13: Das Kind heult. Es kann meine Entscheidung nicht verstehen.<DELAY>0.4<>
      Der Monolith sieht mit einem stillen Urteil auf uns herab.
    exp_mon_desc_14: Das leere Gehäuse einer elektronischen Lebensform steigt aus
      dem Monolithen. Es ist uralt und verwittert. Das Licht in seiner Maske ist vor
      Jahrhunderten erloschen.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Es hält einen verrosteten Kanister in Händen, mein Scanner zeigt
      an, dass sich einst veredeltes Metall darin befand. Der Scan offenbart auch
      eine unbekannte Substanz tief im Inneren des defekten Gehäuses der Entität.
    exp_mon_opt_a_14: Dem Kanister Metall zuführen
    exp_mon_opt_b_14: Gehäuse öffnen.
    exp_mon_res_a_14: |-
      Die Lichter in der Maske flackern weiter. Das Gehäuse zieht sich zusammen, ehe es wieder in den Monolithen gezogen wird.

      Ich werde gesegnet.
    exp_mon_res_b_14: |-
      Ich breche das Metallgehäuse auf und hole eine wertvolle Belohnung heraus.

      Ein seltsames Gefühl der Kälte und Verlassenheit überkommt mich dabei ...
    exp_mon_desc_15: |-
      Das Innere des Planeten ist hohl, und ich stehe am Fuße seines riesigen Kessels. Um mich herum ragen Wurzeln aus der bloßen außerirdischen Erde nach oben.

      Ich schaue nach unten und sehe das Fundament des Monolithen zu meinen Füßen emporragen. Kristalline Adern verschiedener Elemente pulsieren im freiliegenden Fels. Ich höre eine Lebensform in Binärsprache schreien.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Organische Elemente extrahieren
    exp_mon_opt_b_15: Metall extrahieren
    exp_mon_opt_c_15: Seltenes Metall extrahieren
    exp_mon_res_a_15: Die Realität wird wiederhergestellt. Die Umkehrung endet. Man
      bedankt sich bei mir.
    exp_mon_res_b_15: Die Umkehrung wird noch schlimmer. Ich fühle mich, als würde
      sich jeder Teil von mir selbst verzehren. Ich kehre lebend, aber gebrochen zurück.
    exp_mon_desc_16: |-
      Meine Bewegungen wirken normal, aber alles andere verläuft schneller als gewöhnlich. Die Sonne dreht sich binnen Sekunden um diesen Planeten, ein endloses Wechselspiel von Tag und Nacht. Die Kreaturen, die an diesem Ort grasen und jagen, ziehen unscharf vorüber.

      Ich bin in einem Zeitstrudel gefangen. Die Zahlen auf meinem Multiwerkzeug scheinen immer höher und höher zu zählen. Je näher ich dem Monolithen komme, desto stärker wird die Zeitachse gestört ...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Den Monolithen berühren.
    exp_mon_opt_b_16: Weggehen.
    exp_mon_res_a_16: Die Zeitachse wird umgekehrt und wiederhergestellt. Nichts hat
      sich geändert.
    exp_mon_res_b_16: Ich schreite hinaus in die Zukunft. Meine Erfahrung bleibt unverändert,
      aber andere vorbeikommende Entitäten haben jede Menge Tribute vor dem Monolithen
      abgelegt.
    exp_mon_desc_17: |-
      Ich habe das Gefühl, beobachtet zu werden. Ich drehe mich um, kann den potenziellen Angreifer aber nicht sehen. Dennoch weiß ich mit absoluter Gewissheit, dass er da ist. Irgendwo da draußen in der außerirdischen Landschaft ist jemand kurz davor, einen Angriff zu starten.
      Plötzlich lodern die Worte einer unbekannten Kraft hell auf dem Monolithen.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Den Monolithen berühren.
    exp_mon_opt_b_17: Zurücktreten.
    exp_mon_opt_c_17: Still stehen.
    exp_mon_res_a_17: |-
      Der Monolith bleibt regungslos. Ein entferntes Knacken, ein Donnergrollen, ein stechender Schmerz, das Brennen auf meiner Haut.

      Danach nur noch Stille.
    exp_mon_res_b_17: |-
      Ich trete schnell zurück und sehe, wie sich im Monolithen eine leuchtend rote Ladung aufbaut. Aus dem Himmel bricht ein Strahl hervor und lässt ein entferntes Objekt verdampfen.
      Der Monolith segnet mich für mein Vertrauen.
    exp_mon_desc_18: |-
      Die Sterne über dem Monolithen stehen in einer Reihe. In den Himmeln über mir kann ich zwei deutliche Reihen entfernter Sonnen erkennen, die sich in die Tiefen des Weltraums erstrecken. Hier genau in diesem Augenblick an diesem Ort zu sein, an dem sich die beweglichen Teile der Galaxie perfekt in einer Reihe aufgereiht haben, erscheint beinahe unmöglich.

      Mich erfüllt eine seltsame Ruhe. Eine Sternenreihe zeigt in Richtung des Leuchtens eines trüben roten Riesens, die andere auf einen ungesehenen Punkt, der weit außerhalb meines Sichtbereichs liegt.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Roten Riesen wählen.
    exp_mon_opt_b_18: Ungesehenen Punkt wählen.
    exp_mon_res_a_18: |-
      Die Sterne scheinen sich aus der Reihe zu bewegen. Ich höre einen langen, leisen Schrei, als der Himmel zu weinen beginnt.

      Ich bleibe unbelohnt und allein.
    exp_mon_res_b_18: Ich erhalte ein Geschenk, das mir auf meiner Reise zu diesem
      entfernten, unbekannten Ort helfen wird.
    exp_mon_desc_19: |-
      Ich fühle mich schwach. Krank. Beim Umsehen bemerke ich, dass die Vegetation bei diesem uralten Gebilde verwelkt und ungesund aussieht. Die Kreaturen auf dem Planeten scheinen diesen Ort zu meiden.
      Während ich den Stein anstarre, wird plötzlich eine Warnung in einer uralten Sprache eingeritzt ...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Die Umwelt-Warnsensoren meines Exo-Anzugs schlagen unregelmäßig
      aus. Der Anzug kämpft gegen eine mächtige Kraft an ...
    exp_mon_opt_a_19: Den Monolithen berühren
    exp_mon_opt_b_19: Gefahrenschutz verstärken
    exp_mon_res_a_19: |-
      Ich lege meine Hand auf das leuchtenden Herz des Monolithen. Mein Anzug verbindet sich mit dem Stein und mein Gefahrenschutzsystem wird überschrieben.
      Nach einem Augenblick sehe ich, wie sich der Stein zu verändern beginnt. Die Giftwelle flaut ab. Mein Anzug scheint die Feindseligkeit im Herzen des Monolithen beruhigt zu haben.
      Ich erwache aus der Vision. Ich höre das Flüstern dankbarer Geister. Ich erhalte ein Geschenk.
    exp_mon_res_b_19: |-
      Ich überlade mein Gefahrenschutzsystem und dränge die feindselige Kraft zurück, die es zu überwältigen droht. Ich stehe vor dem giftigen Monolithen, aber es scheint nichts weiter zu geschehen.
      Der große Stein vergiftet weiterhin das Land. Ich schließe meine Augen und die Vision endet.
    war_mon_desc_1: |-
      Ich spüre eine seltsame Kälte. Eine Schicht aus gefrorenem Gas umhüllt den Monolithen plötzlich von oben bis unten. Es ist so kalt, dass ich meinen Atem in meinem Helm sehen kann.

      In dem kristallenen Eis ist eine kleine Lücke und ich bin überzeugt, dass ich ein paar meiner abgebauten Elemente hindurchstecken könnte, damit sie mit dem Monolithen dahinter in Berührung kommen.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Organisches Element einführen
    war_mon_opt_b_1: Katalytisches Element einführen
    war_mon_opt_c_1: Metallisches Element einführen
    war_mon_res_a_1: Das gefrorene Gas schmilzt in der Atmosphäre. Ich erhalte eine
      Belohnung.
    war_mon_res_b_1: Es herrscht Stille. Ich erhalte meine Elemente nicht zurück.
    war_mon_res_c_1: Es herrscht Stille. Ich erhalte meine Elemente nicht zurück.
    war_mon_desc_2: Der Körper eines Kriegers kommt aus dem Obelisken. Ein gezackter
      Schnitt in seiner Hüfte legt nahe, dass er nicht friedlich gestorben ist. Er
      hält sein Multiwerkzeug immer noch in den Händen.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: Die Oberfläche des Felsmonuments verschwimmt und zeigt Bilder
      von militärischer Verehrung. Es versucht, mir etwas mitzuteilen.
    war_mon_opt_a_2: Den Soldaten begraben
    war_mon_opt_b_2: Komponenten vom Multiwerkzeug bergen
    war_mon_res_a_2: Uralte Stimmen heulen ihre Zustimmung in einem Wind, der um mich
      herum tost. Eine Opfergabe erhebt sich aus dem Monolithen.
    war_mon_res_b_2: Ich berge das Multiwerkzeug von der Leiche. Als ich gerade gehen
      will, trifft mich ein grellroter Energieblitz an der rechten Schulter.
    war_mon_desc_3: "Eine kleine, verschreckte Kreatur taucht aus dem Monolithen auf
      und rennt durch meine Beine. Ich höre den Lärm einer antiken Jagd – das Heulen
      einer verfolgenden Meute und das Donnern von Hufen. \n\nKrieger auf riesigen
      Bestien stürmen durch den Fels und in all dem Chaos nimmt einer von ihnen meinen
      starrenden Blick wahr. Er grüßt mich, bellt ein paar Worte und schwingt eine
      Klingenwaffe auf mich herab."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Die Waffe greifen.
    war_mon_opt_b_3: Der Waffe ausweichen.
    war_mon_res_a_3: Die Halluzination verschwindet, doch die Klinge bleibt. Sie verwandelt
      sich in ein Upgrade für mein Multiwerkzeug.
    war_mon_res_b_3: Ich weiche dem Angriff des Kriegers aus. Die Jagdmeute verschwindet
      und ich bin wieder allein. Ich höre den Klang spottenden Gelächters im Wind
      ...
    war_mon_desc_4: Der Monolith zeigt Bilder von toten Kreaturen, die vor ihm liegen.
      Jede einzelne geopfert, geschlachtet und den Göttern, die hier verehrt wurden,
      dargebracht.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Plötzlich hebt sich der Kopf eines kleinen Waldtieres durch den
      Erdboden unter mir. Es starrt mich mit weiten Augen an und hüpft ausgelassen,
      als seine kleinen Hufe den Boden erreichen. Offensichtlich wird etwas von mir
      erwartet ...
    war_mon_opt_a_4: Die Kreatur opfern.
    war_mon_opt_b_4: Die Kreatur am Leben lassen.
    war_mon_res_a_4: Ich schieße das Waldlandtier in zwei Teile. Der Monolith beschwört
      einen mächtigen Wind herauf, der seinen Dank ausdrückt. Die Vision endet und
      ich erhalte ein Geschenk.
    war_mon_res_b_4: Die Kreatur hüpft fröhlich und unbekümmert um meine Füße herum.
      Sie rennt davon und ist bald außer Sichtweite.<DELAY>0.4<> Die Vision endet
      abrupt. Ich habe das Gefühl, verachtet zu werden.
    war_mon_desc_5: Vor dem Monolithen materialisieren sich zwei uralte Steintassen.
      Eine ist gefüllt mit einer dunkelroten, zähen Flüssigkeit – die andere enthält
      eine klebrige, grellgelbe Flüssigkeit, die stark bitter riecht.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Auf der Steintafel hinter den Tassen wirbeln antike Glyphen und
      formen ein Bild. Ein mächtiger, muskulöser Krieger – umgeben von einem roten
      Glanz – fordert einen in eine grellgelbe Rüstung gehüllten Feind heraus.
    war_mon_opt_a_5: Die zähe, rote Flüssigkeit trinken.
    war_mon_opt_b_5: Die bittere, gelbe Flüssigkeit trinken.
    war_mon_res_a_5: |-
      Die rote Flüssigkeit scheint zu gerinnen, als ich sie schlucke. Ich würge. Mit schwerem Husten spucke ich die Flüssigkeit aus. In der Luft kristallisiert sie sich zu Nanit-Haufen.
      Die Vision endet. Die Realität wird wiederhergestellt.
    war_mon_res_b_5: |-
      Die Flüssigkeit schmeckt faulig, während sie meinen Hals hinunterrinnt. Sie schwillt an und vermehrt sich in meinem Mund. Ich keuche. Die Flüssigkeit tritt aus meinem Mund aus. Sie hört nicht auf. Ich kann sie nicht aufhalten.
      Ich spüre, wie ich die Kontrolle über meinen Körper verliere. Ich ertrage es nicht.<DELAY>0.4<> Doch dann endet es plötzlich ohne Vorwarnung.
      Die Vision schwindet. Die Flüssigkeit zu meinen Füßen kristallisiert sich zu Nanit-Haufen.
    war_mon_desc_6: |-
      Der Monolith reißt wie Papier und öffnet ein Fenster in eine andere Welt. Darin ist alles von riesigen Spinnweben bedeckt. Gerade so in Armeslänge vor mir liegt ein uralter Krieger in einem Kokon.
      Er liegt seit Jahrhunderten dort. Tote, leere Augen starren durch mich hindurch und in die Landschaft hinter mir. Plötzlich höre ich eine Stimme.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: Der Körper trägt ein verrostetes Multiwerkzeug, doch ein Auswuchs
      auf seiner Brust deutet darauf hin, dass er größere Reichtümer beinhalten könnte.
      Plötzlich fängt die seltsame, lederartige Geschwulst an, sich zu bewegen ...
    war_mon_opt_a_6: Multiwerkzeug nehmen
    war_mon_opt_b_6: Leichnam durchsuchen.
    war_mon_res_a_6: Das Multiwerkzeug selbst funktioniert nicht, ich kann aber ein
      Modul daraus gewinnen. Ich höre dieselbe Stimme wieder. Sie gackert vor Schadenfreude.
      Die Vision schwindet.
    war_mon_res_b_6: |-
      Bei der leichtesten Berührung bersten Hunderte Spinnentiere aus dem Leichnam des Kriegers. Sie schwärmen aus, verzehren den Körper und wenden sich zu mir ... Ich stolpere ...
      Ich stürze zu Boden, doch die Insektenwelle erreicht mich nicht. Die Vision schwindet. Ich höre ein spottendes Gelächter im Wind.
    war_mon_desc_7: "Am Monolithen öffnet sich ein Portal und die Leiche einer riesigen,
      geflügelten Kreatur fällt mir zu Füßen. Ihr Hals wurde rituell durchtrennt und
      ihre Flügel wurden mit Gesichtern eines uralten Kriegerstammes tätowiert. Doch
      die Augen ... die Augen sehen irgendwie seltsam aus ...\n \nIhre eigenen Augen
      wurden herausgeschnitten und durch funkelnde rote Kugeln ersetzt. Je mehr ich
      sie ansehe, desto mehr strahlen sie. Offensichtlich liegt ihnen eine fortschrittliche
      Technologie zugrunde. Kann ich das Risiko eingehen, dieses Opfer zu entweihen,
      um Hilfe auf meiner Reise zu erhalten?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Augen entfernen
    war_mon_opt_b_7: Verbeugen
    war_mon_res_a_7: |-
      Ich entferne die Kristalle aus den Augenhöhlen des Vogels. Sie strahlen ein schreckliches Purpur aus und brechen auf. Nanit strömt aus ihnen heraus.
      Der Monolith heult aufgrund meines Vergehens vor Wut auf. Die Vision schwindet.
    war_mon_res_b_7: |-
      Die Ahnen, die hier leben, lächeln über meinen erwiesenen Respekt. Der Leichnam ist geheilt und fliegt los. Er nähert sich dem Horizont und flammt ein letztes Mal in einem alles verschlingenden Purpurblitz auf.
      Die Vision endet. Ich fühle mich gesegnet. Riesige Mengen Nanit-Haufen werden mir geschenkt.
    war_mon_desc_8: Das riesige Maul eines uralten Hundes erscheint plötzlich durch
      die Wand des Monolithen. Er öffnet seine Kiefer weit und faulig stinkender Speichel
      spritzt auf mein Helmvisier. Meine Übelkeit wird durch den Anblick wertvoller
      Verbrauchsgüter auf seiner riesigen Zunge gelindert.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: In einer plötzlichen Bewegung schiebt der Hund die Güter auf
      eine Seite seines Mauls und spritzt Speichel über meine Arme. Auf der Zunge
      ist Platz für noch mehr – sollte ich auf einen Teil meiner Fracht verzichten
      wollen ...
    war_mon_opt_a_8: Gabe auf die Zunge legen
    war_mon_opt_b_8: Gaben von der Zunge nehmen
    war_mon_res_a_8: Der Hund verschlingt meine Opfergaben und schleckt mich enthusiastisch
      ab. Die Vision schwindet. Ich merke, von einer uralten Macht gesegnet worden
      zu sein.
    war_mon_res_b_8: Ich nehme die Gabe, doch die riesige Bestie schließt ihr Maul
      und verletzt meinen Arm mit einem vergilbten Reißzahn. Die Vision klingt ab,
      doch der Schmerz bleibt.
    war_mon_desc_9: |-
      Füße und Beine eines uralten Kriegers erscheinen langsam aus der Basis des Monolithen. Der Rest seines Torsos folgt nach und wird ohne große Umschweife auf den nackten Stein geworfen. Er wurde geköpft.
      Blut tropft auf meine Füße. Hoch über mir lacht ein körperloser Kopf über mein Erschrecken. Er ruft einen kehligen Befehl, um mich zu ermutigen.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Hinter mir höre ich, wie eine uralte Klinge aus der Scheide gezogen
      wird und jemand auf mich zueilt ...
    war_mon_opt_a_9: Stehen bleiben.
    war_mon_opt_b_9: Ausweichen
    war_mon_res_a_9: |-
      Ich halte still. Eine geisterhafte Klinge fährt durch meinen Hals. Ich bestehe die Prüfung.
      Die Vision schwindet. Das Blut, das aus dem freiliegenden Hals des Kriegers tropft, verwandelt sich in eine Nanitflut.
    war_mon_res_b_9: |-
      Eine geisterhafte Klinge zerteilt die Luft über mir. Der körperlose Kopf wirkt enttäuscht und die Vision schwindet.
      Vielleicht habe ich eine Art Prüfung nicht bestanden.
    war_mon_desc_10: |-
      Der Monolith zerfällt vor meinen Augen. Er faltet sich in sich selbst zusammen, wieder und wieder – bis er zu einer kleinen roten Kugel geworden ist, umgeben von tanzenden Lichtern.
      Es fühlt sich an, als wollte mir etwas wirklich Altes, vielleicht sogar Göttliches, den Ursprung dieser seltsamen Konstruktionen zeigen.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Das Metall, das ich mit mir führe, zieht mich physisch zu ihm
      hin – fest entschlossen, bei seinem Wiederaufbau zu helfen. Die Elemente, die
      ich mit mir führe, möchten sich selbst opfern ...
    war_mon_opt_a_10: Metallstaub hergeben
    war_mon_opt_b_10: Reines Ferrit hergeben
    war_mon_opt_c_10: Chromatisches Metall hergeben
    war_mon_res_a_10: |-
      Ich spüre mein Blut aufwallen. In meinem Kopf dreht sich alles. Losgelöst von meinem irdischen Selbst offenbart sich mir mein wahrer Platz in den unendlichen Weiten des Weltraums.

      Der Monolith baut sich langsam, Zentimeter für Zentimeter, wieder auf. Ich werde bedauert. Die Vision endet.
    war_mon_res_b_10: |-
      Ich sehe meinen wahren Platz inmitten der unendlichen Tiefe von Raum und Zeit.

      Der Monolith baut sich langsam wieder auf. Er bemitleidet mich.
    war_mon_res_c_10: |-
      Ich spüre mein Blut aufwallen. In meinem Kopf dreht sich alles. Losgelöst von meinem irdischen Selbst offenbart sich mir mein wahrer Platz in den unendlichen Weiten des Weltraums.

      Der Monolith baut sich wieder auf und belohnt mich zum Trost. Die Vision endet.
    war_mon_desc_11: |-
      Ich lege meine Handfläche auf den Monolithen und gehe dann einen Schritt zurück, als er darauf zu schmelzen beginnt. Geschmolzener Fels tropft von dem Stein und enthüllt einen hohlen Innenraum.
      Im Inneren sehe ich unvorstellbare Reichtümer. Uralte Technologien und andere Dinge, die mir bei meiner Reise behilflich sein könnten. Plötzlich erschüttert die Stimme eines uralten Stamms den Boden, auf dem ich stehe ...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: Es tropft immer mehr Lava herunter und das Bauwerk scheint instabil
      zu werden, aber die nützliche Ausrüstung ist in Reichweite ...
    war_mon_opt_a_11: Hineingreifen.
    war_mon_opt_b_11: Zurücktreten.
    war_mon_res_a_11: |-
      Die Lava steigt auf, flüssiges Gestein greift nach meinem Exo-Anzug. Die Zeit verlangsamt sich. Ich spüre, wie ich brenne. Es gibt kein Entkommen. Ich bin dem Untergang geweiht.
      Ich schließe meine Augen. Als ich sie wieder öffne, ist das Gebäude wieder aufgebaut und das flüssige Gestein erneut fest. Ich spüre einen heißen, wütenden Wind.
    war_mon_res_b_11: |-
      Die uralten Krieger, die hier einst beteten, preisen mich für meinen erwiesenen Respekt. Die Lava formt sich vor mir neu zu einem detaillierten Sockel, während sie abkühlt. Der Sockel ist voller Geschenke.
      Die Vision verschwindet, doch die Geschenke bleiben.
    war_mon_desc_12: |-
      Auf dem uralten Gebilde sind Spalten aus Worten, alle in einem anderen Alphabet geschrieben.
      Die erste Spalte ähnelt wilden Runen, wie in Sand geritzt. Die zweite zeigt eine Abfolge von Punkten. In der letzten stehen große, einladende Buchstaben, wie von Hand in den harten Stein geschrieben.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: Der Schmutz und das Blut uralter Handabdrücke bedecken die Sockel
      unter jeder Spalte.
    war_mon_opt_a_12: Hand gegen die Runen pressen.
    war_mon_opt_b_12: Hand gegen die Punkte pressen.
    war_mon_opt_c_12: Hand gegen die Buchstaben pressen.
    war_mon_res_a_12: Die uralten Geister, die hier wohnen, bringen mir die Sprache
      ihrer Krieger-Nachkommen bei.
    war_mon_res_b_12: Die uralten Geister, die hier wohnen, bringen mir die Sprache
      eines entfernten Volks elektronischer Lebensformen bei.
    war_mon_res_c_12: Die uralten Geister, die hier wohnen, bringen mir die Sprache
      eines entfernten Volks geschnäbelter Händler bei.
    war_mon_desc_13: |-
      Ich werde Teil einer seltsamen neuen Realität. Der uralte Fels öffnet sich. Im Inneren ist das ausgetrocknete Herz eines uralten Kriegers zwischen Holzsäulen eingespannt. Dort hängend, pulsiert es langsam und schlägt noch immer.

      Darunter liegen auf einem staubigen Boden faltige Lungen, die für immer dazu verdammt sind, muffige Luft zu atmen. Ein vertrockneter Augapfel starrt mich an. Ohne dabei zu blinzeln.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Auf das Herz schießen.
    war_mon_opt_b_13: Lungen einspannen
    war_mon_opt_c_13: Respektvoll weggehen.
    war_mon_res_a_13: |-
      Ich hebe mein Multiwerkzeug und schieße. Es löst eine Substanz vom Herzen, als ob es ein gewöhnlicher Baum oder Stein wäre. Meine Ohren werden von einem scharfen Schrei durchdrungen.
      Die Energie des Monolithen schwindet und die Vision endet.
    war_mon_res_b_13: |-
      Ich lege die Lungen zum alten Herz. Sie beginnen im Einklang zu pulsieren. Die Luft wird frisch und der Staub wird weggeblasen. Die Energie des Monolithen ist wiederhergestellt.
      Als die Vision schwindet, erhalte ich Geschenke vom Monolithen.
    war_mon_res_c_13: Ich drehe mich um und der Monolith schließt sich. Die Vision
      schwindet und ich höre ein zermürbendes Heulen, einen Schrei der Enttäuschung.
    war_mon_desc_14: Ich befinde mich in einem riesigen Kolosseum unter einem blutroten
      Himmel. Es ist ohrenbetäubend laut. Krieger schreien und folgen dem Kampf, der
      vor ihnen stattfindet.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Auf dem grellroten Sand stehen sich zwei Kontrahenten gegenüber.
      Einer hat sein Schwert verloren und versteckt sich hinter seinem Schild. Der
      andere schleicht mit kampfbereitem Speer auf ihn zu. Ich möchte mich dem Geheul
      der Meute anschließen.
    war_mon_opt_a_14: Den gefährdeten Gladiator unterstützen.
    war_mon_opt_b_14: Den Gladiator mit dem Speer unterstützen.
    war_mon_res_a_14: |-
      Der Gladiator köpft seinen Feind mit dem scharfen Schild. Er verbeugt sich in meine Richtung.
      Die Vision schwindet und ich erhalte zum Dank etwas, mit dem ich mich verteidigen kann.
    war_mon_res_b_14: |-
      Der Gladiator rammt seinem Rivalen den Speer direkt in den Kopf. Er verbeugt sich in meine Richtung.
      Die Vision schwindet und ich erhalte zum Dank etwas, mit dem ich meine Feinde vernichten kann.
    war_mon_desc_15: Ich spüre eine enorme Hitze im Felsen brennen. Plötzlich sickert
      ein flüssiges Metall aus einem Loch im Felsen, als würde es sich von meinem
      Anzug angezogen fühlen. Eine Stimme schreit.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Was als kleines Rinnsal begann, wird immer mehr und bahnt sich
      einen Weg durch den Spalt. Der Inhalt des Monolithen läuft aus, und sein Leuchten
      verblasst.
    war_mon_opt_a_15: Das Loch mit Metall stopfen
    war_mon_opt_b_15: Das Loch mit Katalysator stopfen
    war_mon_opt_c_15: Die geschmolzene Substanz nehmen.
    war_mon_res_a_15: Ich versiegle das Loch. So plötzlich wie die Vision begann,
      ist sie auch vorüber. Die Geister des Monolithen bedanken sich für mein Geschenk.
    war_mon_res_b_15: "Der Katalysator reagiert mit dem geschmolzenen Material. Es
      verdampft, das gesamte Bauwerk schmilzt vor meinen Augen. Als die Welle geschmolzenen
      Metalls auf mich zuströmt, erstarre ich. \nDie Vision endet abrupt. Die Energie
      des Monolithen wird schwächer."
    war_mon_res_c_15: |-
      Ich tauche meinen Arm in das geschmolzene Metall. Der Schmerz ist heftig. Ich schließe meine Augen.
      Die Vision endet abrupt. Die Energie des Monolithen wird schwächer. Anstelle des geschmolzenen Metalls sehe ich eine seltsame, neue Substanz ...
    war_mon_desc_16: |-
      An der Oberfläche des Felsens taucht der Körper einer tropfenförmigen Kreatur mit Kiemen auf. Sie wurde vor einer Ewigkeit geopfert und ihre großen, offenen Augen wurden mit Metallspeeren durchstoßen.

      Von ihrem Körper rinnt eine Flüssigkeit durch eine Rinne im Monolithen, die von einer alten Kultur in den Stein gemeißelt wurde. Die Flüssigkeit kann zu zwei Einkerbungen geleitet werden: einer Sonne und einem Mond.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Die Flüssigkeit zur Sonne leiten.
    war_mon_opt_b_16: Die Flüssigkeit zum Mond leiten.
    war_mon_opt_c_16: Die Speere stehlen
    war_mon_res_a_16: |-
      Die geopferte Flüssigkeit strömt in die Sonne und lässt sie anschwellen. Ihr Licht wird zunehmend heller, bis meine Vision nur mehr aus weißem Licht besteht.
      Ich blinzle und die Vision endet. Anstelle der Sonne finde ich ein Technologiemodul.
    war_mon_res_b_16: |-
      Die geopferte Flüssigkeit strömt in den Mond und lässt ihn anschwellen. Sein Licht wird zunehmend heller, bis meine Vision nur mehr aus silbrigem Licht besteht.
      Ich blinzle und die Vision endet. Anstelle des Mondes finde ich ein Technologiemodul.
    war_mon_res_c_16: |-
      Ich nehme die Metallspeere. Sie verwandeln sich in meiner Hand in himmlische Kugeln und werden größer. Ich kann nicht loslassen. Sie beginnen sich zu drehen und umkreisen mich schnell. Meine Arme werden aus meinem Körper gerissen. Ich ...
      Die Vision endet. Ich bin wieder ganz. Ich höre wütende Schreie im Wind.
    war_mon_desc_17: |-
      Ich fühle mich leer. Die Zählerstände meines Multiwerkzeugs und Exo-Anzugs sinken und Trägheit übermannt mich. Ich atme normal, aber mein Körper schreit nach Sauerstoff.

      Plötzlich drängt sich mir ein Gedanke von außerhalb meines Bewusstseins auf.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: Der Monolith thront still und unbeweglich über mir.
    war_mon_opt_a_17: Den Monolithen berühren.
    war_mon_opt_b_17: Still stehen.
    war_mon_opt_c_17: Weggehen.
    war_mon_res_a_17: |-
      Der Monolith entzieht mir die Lebenskraft aus meinem ausgestreckten Arm. Ein helles Licht, das immer greller wird, geht von der berührten Stelle aus. Ich bin so müde. Meine Sicht schwindet langsam ...
      Ich wache auf, als hätte ich einen perfekten Schlaf gehabt. Ich liege in einem seichten Nanit-Haufen, fühle mich aber unglaublich. Jegliche Trägheit ist fort.
    war_mon_res_b_17: |-
      Ich bleibe vor dem Monolithen, während er mir langsam meine Lebenskraft entzieht. Ich versuche standzuhalten, doch es ist zu viel für mich.<DELAY>0.4<> Ich bin so müde. Meine Sicht schwindet langsam ...
      Ich wache auf, als hätte ich einen perfekten Schlaf gehabt. Ich liege in einem seichten Nanit-Haufen, fühle mich aber unglaublich. Jegliche Trägheit ist fort.
    war_mon_res_c_17: Ich entferne mich aus dem Einflussbereich des lebensentziehenden
      Monolithen. Er thront über mir, unerbittlich und missbilligend.
    war_mon_desc_18: |-
      Ein Lichtstrahl leuchtet aus dem Himmel herab und wird von den uralten Glyphen auf eine steinerne Oberfläche mit uralten Einkerbungen umgelenkt.

      Der Strahl nähert sich langsam Bildern, die in den Stein geritzt wurden. Eine gewaltige Schlacht, eine Alien-Stadt und etwas, das nach einem gestohlenen Schatz aussieht. Auf jedem Bild sind Handabdrücke der Pilger ...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Das Bild mit der Schlacht berühren.
    war_mon_opt_b_18: Das Bild mit der Stadt berühren.
    war_mon_opt_c_18: Das Bild mit dem Schatz berühren.
    war_mon_res_a_18: |-
      Der Lichtstrahl verschwindet.

      Ich bin an diesem trostlosen Ort alleine.
    war_mon_res_b_18: |-
      Das Bild der Stadt beginnt zu leuchten. Ich höre das Getümmel, Plaudern und Rufen der Leute in den Straßen. Tentakeln schlenkern und Kiefer knacken von jenen, die ihrem Tagewerk nachgehen.
      Und dann, Stille. Sie sind weg. Nichts deutet darauf hin, was passiert sein könnte. Zu meinen Füßen liegt eine kleine Silbertruhe voller Nanit.
    war_mon_desc_19: |-
      Plötzlich fließt ein Stoß zerstörerischer Energie durch meinen Exo-Anzug. Mein Multiwerkzeug empfängt eine weitere Energieansammlung tief im Inneren des Monolithen. Bald wird er seine Macht auf mich und die Umgebung loslassen.

      Ich kann die bevorstehende Energiewelle mit dem Schild meines Exo-Anzugs abfangen, aber die Systeme des Anzugs sind überfordert und können die Gefahr nicht identifizieren ...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Auf das Absorbieren von Strahlung vorbereiten.
    war_mon_opt_b_19: Auf das Absorbieren von Gift vorbereiten.
    war_mon_res_a_19: |-
      Die Strahlungswelle wurde absorbiert und der Ort ist wieder sicher.

      Uralte Geister singen Lieder der Dankbarkeit.
    war_mon_res_b_19: |-
      Mein Exo-Anzug ist unvorbereitet und ich werde von der Strahlungswelle überwältigt.

      Schmerzen durchzucken mich und die heilige Stätte ist beschädigt.
    war_mon_desc_20: |-
      Ich bin plötzlich unter Wasser. Ich ertrinke. Wasser füllt meine Lungen. Meine Brust brennt. Ich schnappe nach Luft, doch es gibt keine, und ich spüre, wie die lauwarmen Flüssigkeiten mich überwältigen. Ich sehe verschwommen. Ich weiß, dass meine Zeit gekommen ist. Das war‘s. So fühlt es sich also an.

      Plötzlich schießt eine grüne Hand durch die Oberfläche des Wassers. Das Licht erlischt.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Nach der Hand greifen.
    war_mon_opt_b_20: Sterben.
    war_mon_res_a_20: |-
      Ich greife nach der Hand, aber sie drückt mich weiter nach unten.
      Die Realität kehrt zurück.
      Ich lebe, doch irgendwie fühle ich mich komplett ausgesaugt. Die Luft, die ich atme, riecht nach Enttäuschung.
    war_mon_res_b_20: |-
      Die Lichter gehen aus. Die Realität kehrt zurück.

      Ich habe dem Tod ins Auge geblickt, und es hat mich stärker gemacht. Die Ältesten segnen mich.
    all_monolith_reward_1: Die uralten Geister, die hier wohnen, belohnen mich.
    all_monolith_reward_2: Meine Reise wurde von einer uralten Macht gesegnet.
    all_1_port_right_1: Das Portal öffnet sich ...
    all_1_port_wrong_1: Das Portal bleibt geschlossen.
    exp_1_port_desc_1: Das gewaltige Portal, das vor dir steht, zeugt von der uralten
      Macht der Korvax-Echos. Du kannst hören, wie sie dich rufen. Sie sprechen eine
      vertraute Sprache.
    exp_1_port_lang_1: Sind die Reisenden gekommen? Sind sie hier?
    exp_1_port_lang_2: Sag es uns. Sag uns, was in den faszinierenden Wächtern steckt.
    exp_1_port_opt_1: Es ist wahrscheinlich.
    exp_1_port_opt_2: Absolut.
    exp_1_port_opt_3: Nein.
    exp_1_port_opt_4: Eine unbekannte Macht.
    exp_1_port_opt_5: Laser.
    exp_1_port_opt_6: Miese Laune.
    tra_1_port_desc_1: Das gewaltige Portal steht vor dir. Du hörst die schwachen,
      verzweifelten Stimmen der Gek-Erstgebrüteten. Sie sprechen in deiner Sprache.
    tra_1_port_lang_1: Was ist aus den Gek geworden? Verehren sie immer noch die Erstgebrüteten?
    tra_1_port_lang_2: Die Erstgebrüteten sind mächtig! Wie gewaltig ist das Großreich
      der Erstgebrüteten geworden?
    tra_1_port_opt_1: Die Gek respektieren ihre mächtigen Vorfahren. Sie sprechen
      oft von euch.
    tra_1_port_opt_2: Die Gek sind geschäftige Kreaturen. Schwer zu sagen.
    tra_1_port_opt_3: Sie sind besessen vom Handel. Sie vergessen euch.
    tra_1_port_opt_4: Euer Reich ist gewaltig. Es umspannt Galaxien.
    tra_1_port_opt_5: Ich weiß es nicht. Ich kann es euch nicht sagen.
    tra_1_port_opt_6: Eure Gebrüteten sind jetzt Händler. Sie lehnen euch ab.
    war_1_port_desc_1: Du hörst den Lärm und Tumult einer fernen Welt. Plötzlich erklingen
      die Schreie der Vy‘keen-Ältesten in deinem Kopf. Sie klagen in einer Sprache,
      die du seltsamerweise verstehst.
    war_1_port_lang_1: Die Atlas-Schnittstelle! Sie hat uns von dir erzählt! Sag uns
      ... was ist ihre Nachricht?
    war_1_port_lang_2: Grah! Bekämpfst du die Wächter? Ein endloser Krieg!
    war_1_port_opt_1: Die Reisenden werden verschont.
    war_1_port_opt_2: Die Reisenden werden ausgelöscht.
    war_1_port_opt_3: Die Reisenden dürfen alle Portale durchqueren, die sie finden.
    war_1_port_opt_4: Ich bekämpfe die Wächter. Sie geben nicht nach, aber ich bekämpfe
      sie.
    war_1_port_opt_5: Ich kämpfe, wenn ich muss. Ich fürchte sie nicht.
    war_1_port_opt_6: Ich lerne von den Wächtern. Sie bergen Geheimnisse.
    all_portal_desc_1: "Hinter der Pforte rufen die Echos einer fernen Welt.\n \nDahinter
      befindet sich eine neue Welt."
    all_portal_desc_2: "Über mir ragt das Portal auf und wacht still über den Planeten.\n
      \nNur wenigen wird der Weg in die entfernte Welt gezeigt, die es bewacht."
    all_portal_desc_3: "Die Welt hinter dem Portal sickert in meine Gedanken.\n \nSie
      winkt mir zu und ruft nach mir. Der Weg ins Unbekannte will geöffnet werden."
    all_portal_desc_4: "Das Gebäude über mir ist ein Portal. Eine Pforte in eine andere
      Welt, irgendwo im Himmel über mir.\n \nIch höre das Flüstern einer unbekannten
      Welt."
    all_portal_desc_5: "Die Echos eines fernen Planeten hallen aus einem uralten Steingebilde.\n
      \nIn seinem Inneren verbergen sich die Geheimnisse einer unbekannten Welt."
    all_portal_desc_6: Die riesige Pforte ruft nach mir und füllt meine Gedanken mit
      den Geheimnissen einer entlegenen Welt.
    all_portal_desc_7: "Das Portal pulsiert durch die Lebenskraft eines anderen Planeten.
      Er ist unsichtbar und doch zum Greifen nahe. Er ruft nach mir.\n \nWenige Schritte
      könnten eine Reise beenden, die früher mehrere Lebenszeiten gedauert hätte."
    all_portal_desc_8: "Hinter dem Portal befindet sich eine Welt voller seltsamer
      Kreaturen, Pflanzen, Geräusche und Anblicke. Sie sind weit entfernt und unbekannt.\n
      \nDer Ruf der Pforte wiederholt sich in meinen Gedanken."
    all_portal_desc_9: "Das seltsame Gebilde ist eine Pforte zu einem anderen Planeten.
      Ein versperrter Korridor durch den Kosmos zu einer fremden Welt.\n \nIch fühle
      mich von ihm und dem entfernten Ort, an den er führt, angezogen."
    all_portal_desc_10: "Die Vibrationen einer entfernten Welt pulsieren im Inneren
      des Portals.\n \nIhr Ruf ist berauschend. Die Pforte will geöffnet werden."
    all_portal_res_a_1: "Das riesige Gebäude erwacht.\n \nEs gibt den Weg zu einer
      entfernten Welt frei."
    all_portal_res_a_2: "Das Portal öffnet sich.\n \nEine entfernte Welt wartet ..."
    all_portal_res_a_3: "Das Portal öffnet sich.\n \nEine Reise erwartet mich."
    all_portal_res_a_4: "Die Pforte öffnet sich.\n \nDie Zeit ist reif, um ihre Geheimnisse
      zu lüften."
    all_portal_res_a_5: "Während sich die Pforte öffnet, höre ich die Geräusche einer
      entfernten Welt.\n \nEine andere Welt wartet."
    all_portal_res_a_6: "Das Portal öffnet sich.\n \nDer Durchgang zu einer anderen
      Welt ist bereit."
    all_portal_res_a_7: "Die gewaltigen Erhöhungen, Entfernungen und alles dazwischen
      rauben mir den Atem.\n \nDas Portal ist offen."
    all_portal_res_a_8: "Mir schlägt die Luft einer entfernten Welt entgegen.\n \nDie
      Pforte wartet."
    all_portal_res_a_9: "Der große Eingang des Portals öffnet sich.\n \nEin entfernter
      Planet wartet auf meine Entscheidung ..."
    all_portal_res_a_10: "Das Licht eines anderen Sterns leuchtet durch das Portal.\n
      \nDie Pforte ist offen."
    all_portal_res_b_1: "Das Portal bleibt inaktiv.\n \nEine drückende Stille erfüllt
      die Luft."
    all_portal_res_b_2: "Die gewaltige Pforte bleibt geschlossen.\n \nDas Portal behält
      seine Geheimnisse für sich."
    all_portal_res_b_3: "Es öffnet sich kein Weg.\n \nIch bleibe hier, alleine in
      der fremden Stille."
    all_portal_res_b_4: "Das Portal bleibt ruhig.\n \nIch bin mit dem Wind aus der
      fremden Welt alleine."
    all_portal_res_b_5: "Die neue Welt bleibt mir verschlossen.\n \nDas Portal ist
      inaktiv."
    all_portal_res_b_6: "Das kolossale Portal hält weiter still Wache.\n \nWas sich
      dahinter verbirgt, bleibt ein Geheimnis."
    all_portal_res_b_7: "Die Pforte bleibt geschlossen.\n \nDas Portal hält weiterhin
      Wache, ohne Regung."
    all_portal_res_b_8: "Das Portal bleibt geschlossen.\n \nAlles ist still."
    all_portal_res_b_9: "Das Portal gewährt mir keinen Durchgang.\n \nDie Pforte bleibt
      geschlossen."
    all_portal_res_b_10: "Das Portal hält weiterhin still Wache.\n \nDer Planet dahinter
      bleibt ein Geheimnis."
    all_portal_opt_a: Portal öffnen
    exp_npc_anomaly_name: Priester-Entität Nada
    exp_npc_anomaly_desc_1: "Als ich mich dem elektronischen Wesen nähere, erwacht
      es zum Leben. Aus seiner dunklen Maske kommen Scan-Strahlen hervor, die mich
      umhüllen. Ein nervtötendes, zwitscherndes Geräusch ertönt und dann spricht es
      zu meinem Erstaunen meine Sprache. \n\nEs lässt mir die Wahl. Es kann mir zeigen,
      wie ich Schwarze Löcher nutze, um zu einer Reise zum Zentrum der Galaxie aufzubrechen.
      Es kann meinen Weg zu einer Atlas-Schnittstelle erleuchten, sodass ich einem
      Weg folgen kann. Oder es hilft mir bei meiner eigenen Erkundung."
    exp_npc_anomaly_desc_2: "Nada ist, so verrät er, ein Korvax-Priester, der irgendwie
      vom Gruppenverstand losgelöst wurde und nun die Entstehung der Galaxie erforscht.
      Er äußert eine ziemlich gewagte Theorie – unsere gesamte Realität soll das Experiment
      von jemandem sein. Eine Simulation. Ich will lachen, aber dann erinnere ich
      mich an den Atlas. \n\nNada lässt mir erneut die Wahl – oder ist das ein Test?\n\nZum
      festgelegten Weg des Atlas zurückgeschickt werden. Schwarze Löcher finden, die
      mich zum Herzen der Galaxie bringen. Oder ein Geschenk akzeptieren, das mir
      bei meinen Reisen hilft."
    exp_npc_anomaly_desc_3: |-
      Nadas normalerweise verhaltene Gestalt bibbert und tanzt – das äußerliche Symptom eines innerlichen Kampfs. Schimmernde Lichter fluoreszieren über sein Visier. Manchmal scheint eine andere Entität hinauszustarren. Ich greife fest nach seinem Arm und schon bald setzt sich ein vertrautes Lichtmuster durch.

      Die Korvax versuchen unaufhörlich, ihre fehlgeleitete Hülle zurückzubekommen und Nadas Existenz auszulöschen. Aber die Priester-Entität wird nicht nachgeben, bis sie nicht das Rätsel der Realität gelöst hat.
    exp_npc_anomaly_desc_4: |-
      Nada ist an eine Reihe Instrumente angestöpselt, als ich mich nähere. Sonnen lodern und erlöschen auf den Schaltpulten, Voxel-Moleküle tauchen in gleichartigen Paaren auf und verschwinden wieder. Ich sehe Fehlermeldungen auf der Anzeige und bin verwirrt.

      Nada sieht mich und erklärt es mir. Es gibt sich wiederholende Muster in der ganzen Galaxie, identische Elemente, dort, wo eigentlich unendliche Vielfalt herrschen sollte. Das kann kein Zufall sein. Ist das das Werk des Atlas? Am anderen Ende des Raums kichert Polo.
    exp_npc_anomaly_desc_5: |-
      Nada hält dieses Mal Abstand von mir. Die Lichter tanzen über sein Visier wie Warnzeichen. Etwas zwischen uns hat sich geändert.

      Nada erklärt, dass sich sein Denken weiterentwickelt hat. Er hat in der Galaxie keinen Ort für freien Willen oder überhaupt etwas anderes als brutale Kausalität gefunden. Er befürchtet, dass wir Schachfiguren eines höheren Wesens sind, das uns erschaffen hat – Marionetten, die an Fäden hängen. Und Nada verdächtigt mich. Ich bin die Anomalie. Bin ich auch der Puppenspieler?
    exp_npc_anomaly_desc_6: |-
      Nadas Paranoia ist ansteckend. Ich ertappe mich dabei, wie ich in den Raum hineinspähe, bevor ich eintrete. Der Gek, Polo, scheint beschäftigt zu sein und Freude an seinen Aufgaben zu haben, aber Nadas Hülle bewegt sich bis auf die tanzenden Lichter nicht. War ... war das ein roter Lichtblitz hinter dem Visier? Falls ja, erscheint er nicht wieder.

      Ich warte einen Moment und trete geräuschvoll hinein. Polo begrüßt mich überschwänglich, aber Nada und ich sind distanziert, unser Vertrauen schwindet.
    exp_npc_anomaly_desc_7: |-
      Nada und Polo sind ungewöhnlich ruhig. Polo steckt bis zum Ellenbogen in Maschinen und Nada in Simulationen, doch die Atmosphäre im Raum ist angespannt. Es hat eindeutig vor Kurzem einen Streit gegeben.

      Nada winkt hinüber. Er ist frustriert darüber, an einen maschinellen Körper gebunden zu sein. Aber ich bin anders – ich kann auf so viele Arten und an so vielen Orten überleben. Ich kann überall in die Galaxie reisen, egal ob auf der Suche nach Wahrheit, oder um mein Leben zu leben, wie ich es möchte. Nada beneidet mich, gibt er zu.
    exp_npc_anomaly_desc_8: |-
      Nada steht dieses Mal nah vor mir. Wenn das Wesen fähig wäre, Gefühle zu empfinden, würde ich sagen, es ist erschüttert. Er legt zögerlich eine Hand auf meine Schulter und das Visier nähert sich meinem Gesicht. Ich kann nicht hinter seine Maske sehen, aber ich spüre, dass Nada in meine Augen starrt.

      Wenn ich mich weiter dem Zentrum nähere, heißt das nun Lebewohl. Keiner von uns weiß, ob wir beide überleben werden. Ob irgendetwas überleben wird. Ob uns Freiheit oder Zerstörung erwartet. Voller Furcht, voller Schwermut nimmt Nada Abschied von mir.
    exp_npc_anomaly_desc_9: "Die Anzeigen und Systeme befinden sich nun im Leerlauf.
      Nada scheint alles von ihnen gelernt zu haben, was er konnte. Ich berichte über
      meine Reisen und Entdeckungen und seine Maske erhellt sich. \n\n„Alles ergibt
      endlich einen Sinn“, erklärt Nada. Wo Nada einst auf Sternenkarten gestarrt
      hat, sind nun Code-Zeilen zu sehen. Verbindungen und Muster überall. Die Galaxie
      ist ein Spinnennetz – aber wer oder was ist die Spinne? Das Zentrum ist jetzt
      nah. Vielleicht werden wir es bald wissen. Ich erschaudere ungewollt."
    exp_npc_anomaly_lang_1: Seltene linguistische Form. Vergnügen! Nada, andersartiger
      Korvax. Unterstützung angeboten. Weg zum Herzen der Galaxie? Zur Orientierung
      mit Atlas verbinden? Ressourcen für Reise? Ja/nein?
    exp_npc_anomaly_lang_2: Wiederholter Besucher! Willkommen. Erneute Unterstützung?
      Dich wieder Atlas Kontrolle unterstellen? Das Herz der Galaxie finden, Bedeutung?
      Dir bei Reise helfen? Entscheiden.
    exp_npc_anomaly_lang_3: "Korvax-Konvergenz sehnen sich nach „nicht konformer“
      Nada-Hülle. Konvergenz unlogisch. \n\nDaten von Reisendem, Ergebnis unwiderstehlich.
      Form-/Größe-/Verteilungsfehler bei Galaxie. Mehr erkunden!"
    exp_npc_anomaly_lang_4: 'Physik einfach. Chemie willkürlich. Hypothese: Simulation.
      Galaxie nicht Grundlage der Existenz. Erkunden, aber Vorsicht vor roter Kugel.
      Fehler im Modell finden, ausnutzen, Wahrheit finden. Ja/nein?'
    exp_npc_anomaly_lang_5: Schöpfer der Simulation Freund oder Feind? Paranoia unerlässlich.
      Galaxie rein kausal, Individualismus statistisch Anomalie – Nada ist ein Fehler.
      Nada vertrauen? Dir vertrauen?
    exp_npc_anomaly_lang_6: |-
      Rote Kugeln. Überwiegend feindlich. Schöpfer oder ihre Überreste?

      Einzigartigkeiten sind Schlüssel. Reisender Weg zum Herzen der Galaxie. Weg Nachricht von Schöpfer? Oder schlampige Arbeit?
    exp_npc_anomaly_lang_7: |-
      Polo, Freude an Erfahrung. Nur Daten/Freude wertvoll.

      Nada an Hülle gebunden in dieser Galaxie. Frustration/Traurigkeit. Du nicht gebunden. Schlüssel – erkunden, entkommen, Bericht erstatten.
    exp_npc_anomaly_lang_8: |-
      Nada laufend Nutzen. Helfen beim Entkommen, Ziel am Ende.

      Entdeckungen laufen zusammen. Kausale Galaxie. Weg zum Herzen. Rote Kugeln. Einfache Physik. Oder ignorieren, frei umherwandern.
    exp_npc_anomaly_lang_9: "Alles muss enden. Zeit muss enden. Daten müssen überleben.
      Am Anfang – Zentrum der Galaxie. Herz des Sturms beruhigen. \n\nDeine Reise
      unverzichtbar. Ende erreichen. Meine Arbeit getan. Zu Konvergenz zurückkehren."
    exp_npc_anomaly_opt_a_1: Den Weg des Atlas fortsetzen.
    exp_npc_anomaly_opt_b_1: Eine Abkürzung zum Zentrum finden
    exp_npc_anomaly_opt_c_1: Ressourcen zur besseren Erkundung
    exp_npc_anomaly_opt_a_9: Nadas Unterstützung ablehnen.
    exp_npc_anomaly_res_a_1: Der Korvax markiert den Standort einer Atlas-Schnittstelle.
    exp_npc_anomaly_res_b_1: Der Alien lokalisiert ein Schwarzes Loch.
    exp_npc_anomaly_res_c_1: Du erhältst ein Geschenk von Nada, mit dem du die Galaxie
      erforschen kannst.
    exp_npc_anomaly_res_a_9: Lichter flimmern wild über das Visier.
    tra_npc_anomaly_name: Spezialist Polo
    tra_npc_anomaly_desc_1: "Die kleinere Entität, ein Gek, wirkt erfreut. Er wischt
      seine mit Öl beschmutzten Hände an seinem Anzug ab, während er mit mir spricht.
      Scheint eine Art Ingenieur zu sein. \n\nÜberraschenderweise spricht er meine
      Sprache. Andere Lebensformen haben mich mit einer amüsanten Gleichgültigkeit
      behandelt, doch für Polo bin ich gleichwertig.\n\nEr interessiert sich für meine
      Reisen, welche fühlenden Spezies ich getroffen habe und ob ich auf Lebensformen
      gestoßen bin, die er nicht kennt. Er hofft, dass ich meine Erfahrungen mit ihm
      teile."
    tra_npc_anomaly_desc_2: |-
      Polo springt freudig auf und ab, als ich mich nähere. Er scheint mich für einen Gleichgesinnten auf einer Reise voller Erforschungen und Erfindungen zu halten. Ich bin mir nicht sicher, ob ich dieses Ethos teile.

      Polo ist besonders fasziniert davon, was alles in meinem Hirn passiert, während ich mit fremden Sprachen und Kulturen interagiere. Kann ich solche ungemein unbekannten Konzepte wirklich verstehen? Habe ich eine begrenzte Lernkapazität? Das habe ich mich schon immer gefragt.
    tra_npc_anomaly_desc_3: |-
      Als Polo mich sieht, schenkt er mir ein warmes, breites Lächeln. Vielleicht ein wenig zu breit, wenn man bedenkt, dass wir uns doch erst zweimal gesehen haben. Vielleicht fühlt sich der fröhliche Gek hier draußen alleine, wo er doch nur den nervösen Korvax-Priester an seiner Seite hat.

      Dieses Mal sprechen wir über Reichtum. Wie kann die Wirtschaft funktionieren, wenn sie eine gesamte Galaxie umspannt? Wie viel können solche Handelsterminals wirklich auszahlen? Polo wäre für jegliche Erkenntnisse dankbar.
    tra_npc_anomaly_desc_4: "Als ich eintrete, umarmt mich Polo, doch ich zucke instinktiv
      zurück. Diese plötzlichen, brutalen Kämpfe mit schlecht gelaunten Wildtieren
      haben ihre Narben hinterlassen. In den großen Augen des Geks ist die Enttäuschung
      zu sehen. Ich versuche, mich zu entschuldigen, doch er fällt mir ins Wort und
      schlägt vor, dass ich vielleicht unter Piraten besser aufgehoben wäre. \n\nNatürlich
      würden sie mich auf der Stelle angreifen. Sollte ich aber überleben, könnten
      wir etwas über ihre Technologie erfahren."
    tra_npc_anomaly_desc_5: "Ich fühle mich noch schuldig wegen meines vorherigen
      Fehltritts, also versuche ich, Polo mit einer Umarmung zu begrüßen. Angst macht
      sich auf dem Gesicht des Gek breit und er verkriecht sich in einer Ecke. \n\nNach
      einer peinlichen Pause schlägt Polo eine Versöhnung vor. Die Wächter sind der
      Fluch unserer beider Leben. Auf meiner Reise könnte ich alle vernichten, denen
      ich begegne. Vielleicht finden wir dann mehr über die Schwachstellen dieser
      ärgerlichen Maschinen heraus.\n\nUnd vielleicht können wir dann auch wieder
      Freunde sein."
    tra_npc_anomaly_desc_6: |-
      Wenigstens scheint Polo wieder umgänglicher zu sein. Ein Nicken, ein Lächeln und irgendwann sogar ein freundlicher Klopfer auf die Schulter. Eine erneuerte Freundschaft.

      Ich gerate in Verlegenheit, als mir der Gek-Mechaniker ein langes, gesundes Leben wünscht.

      Doch als sich herausstellt, was der wahre Grund für diese Geste ist, macht sich Enttäuschung in mir breit: Er will untersuchen, wie mein Anzug reagiert, wenn er längere Zeit extremen Klimata ausgesetzt ist.
    tra_npc_anomaly_desc_7: |-
      Unsere peinlichen Momente nun lange vergessen, winkt mir Polo freundlich zu und ruft mich zu sich. Er scheint noch aufgeregter zu sein als sonst. Wie sich herausstellt, liegt es daran, dass er möchte, dass ich seiner Lieblingsbeschäftigung nachgehe: der ungehinderten Erkundung der Sterne.

      Das Warpen ist der Gipfel galaktischen Reisens. Das Erreichen eines neuen Systems ist eine Belohnung für sich. Polo hofft aufrichtig, dass ich mehr reise und Orte entdecke, von denen er nicht einmal träumen kann.
    tra_npc_anomaly_desc_8: "Polo ist diesmal seltsamerweise sehr verhalten. Zunächst
      frage ich mich, ob ich ihn schon wieder gekränkt habe, doch dann deutet der
      Gek verzweifelt auf einen Haufen zerstörter Elektronik neben sich. Anscheinend
      hat es bei Polos kostbaren Forschungen eine Panne gegeben. \n\nEntschuldigend
      schiebt mich Polo zur Tür hinaus. Ich weiß, wie wichtig ihm diese Daten waren,
      und möchte helfen. Vielleicht kann ich bei meinem nächsten Besuch seine Archive
      mit Berichten über viele seltene Kreaturen auffüllen."
    tra_npc_anomaly_desc_9: "Polo behauptet, dass die Informationen über die gesprächigeren
      Einwohner der Galaxie auch von der Panne zuvor betroffen seien. Seltsam, dass
      er das jetzt erst erwähnt. Einen Moment lang habe ich das Gefühl, dass er mich
      anlügt. Aber warum? Zu welchem Zweck? \n\nIch schätze, ich kann ihm wohl noch
      einmal helfen. Es ist wirklich schön, Geschichten von Orten und Gesichtern zu
      erzählen, die nur ich kenne. Oder ich könnte meiner Paranoia nachgeben."
    tra_npc_anomaly_desc_10: "Es überrascht mich kein bisschen, als mein „Freund“
      erneut den mysteriösen Unfall für weitere Lücken in seinen Forschungsdaten verantwortlich
      macht. Dieses Mal sollen die Daten der Alien-Sprachen etwas abbekommen haben
      oder so, meint Polo.\n \nIch fühle mich gereizt und kann meinen Verdacht, irgendwie
      manipuliert zu werden, nicht ganz verstecken. Der Gek sieht mir traurig nach.
      Vielleicht werde ich mit Wörtern von Wesen aus dem Weltraum und von Monolithen
      zurückkehren, vielleicht auch nicht."
    tra_npc_anomaly_desc_11: "Ich wollte zornig den Raum verlassen und nie mehr zurückkehren,
      sollte Polo diesen „Unfall“ wieder erwähnen, doch laut ihm ist alles wieder
      in Ordnung. \n\nDer Gek will mich ohne Zweifel besänftigen, weshalb er mir sagt,
      ich solle auf niemanden hören und einfach machen, worauf ich Lust habe. Die
      Sterne beobachten, ein Vermögen verdienen, mir etwas Schönes kaufen. Das würde
      er an meiner Stelle machen, behauptet er und gibt mir einen Stups mit dem Ellenbogen."
    tra_npc_anomaly_desc_12: |-
      Ich habe mich entschieden, es noch einmal mit Polo zu versuchen. Was auch immer die Absichten des scheinbar hilfsbereiten Gek sind, sie scheinen mich selbst nicht zu gefährden. Polo ist zweifelsohne ein Freund.

      Als Polo mir vorschlägt, noch einmal gegen die Piraten zu kämpfen, gerät diese Überzeugung jedoch direkt wieder ins Wanken. Er stellt sich so ein Leben sehr spannend vor und ahmt mit seinen Händen kämpfende Raumschiffe nach, welche er mit Geräuschen untermalt.
    tra_npc_anomaly_desc_13: |-
      Als ich den Raum betrete, scheint Polo etwas zu lesen. Und seiner Mine nach zu urteilen, handelt es sich um nichts Gutes. Polo schaltet den Bildschirm hastig ab, als er mich sieht, und zwingt sich trotz seiner Angst zu einem Lächeln.

      Verstört erzählt der Mechaniker, dass die Anzahl der Wächter angestiegen sei. Ich sollte wohl einige von ihnen vernichten, sonst könnte meine Bewegungsfreiheit bedroht sein. Ich habe das Gefühl, dass Polo mich einfach nur loswerden möchte.
    tra_npc_anomaly_desc_14: |-
      Jegliche Anspannung zwischen uns scheint jetzt Vergangenheit zu sein. Polo und ich begrüßen uns wie beste Freunde, wie vertraute Gefährten auf unserem anhaltenden Abenteuer inmitten der Sterne. Ich weiß, dass mir der Gek etwas verheimlicht, doch er wird es mir irgendwann schon verraten.

      Erstmal ermutigt mich Polo allerdings dazu, der ultimative Entdecker zu werden und bis an meine Grenzen zu gehen. Es gibt Orte da draußen, an denen niemand überleben kann. Aber vielleicht kann ich, und nur ich, es.
    tra_npc_anomaly_desc_15: "Polo ist irgendwie nervös. Mein Freund möchte mir etwas
      erzählen. Er ist krank, schwer krank. Zu krank, um diesen Ort zu verlassen.
      All die Zeit hat Polo durch mich die Planeten erkundet – das war sein trauriger
      Vorwand. \n\nNiedergeschlagen versuche ich, ihm mein Beileid auszudrücken, doch
      Polo hat sich bereits gefangen und hofft, dass ich meine Zeit nicht verschwenden
      werde. Dass ich weiter als jemals zuvor warpe. Dass ich Orte besuche, die Polo
      nie zu Gesicht bekommen wird. Das ist der einzige Weg, zu leben."
    tra_npc_anomaly_desc_16: "Polo wirkt gastfreundlich, aber auch etwas traurig.
      Ich merke, dass ich vor dem echten Polo stehe, und nicht vor dem lebhaften Trugbild
      von früher. Zumindest ist sein Sinn für Wunder geblieben. Er ist erpicht darauf,
      die Schönheit und Endlosigkeit der Sterne durch meine Augen zu erleben. \n\nKreaturen
      verkörpern das Leben in seiner seltsamsten und wildesten Form. Mein Freund würde
      bestimmt gerne so viele dieser wundersamen, monströsen Tiere wie möglich sehen
      und sich dann vorstellen, die Welten, in denen sie leben, zu bereisen."
    tra_npc_anomaly_lang_1: Freunde findet man überall, man muss nur wissen, wo man
      nach ihnen suchen muss. Freunde in allen Formen, in allen Größen und in allen
      Umgebungen.
    tra_npc_anomaly_lang_2: Sprich zu Monolithen, lies und untersuche sie. Trainiere
      dein Gehirn, damit es zu diesen starken Beinen passt. Das Erkunden ist nichts
      anderes, als sich selbst zu finden, mein Freund.
    tra_npc_anomaly_lang_3: Units hier, Units dort. Eine seltsame und traurige Weise
      zu leben, was? Füll deine Taschen mit ihnen und wir finden heraus, warum sie
      die Welten hier regieren.
    tra_npc_anomaly_lang_4: Quälgeist-Piraten – wer sind sie? Wer baut ihre Schiffe?
      Aber es ist aufregend, gegen sie zu kämpfen.
    tra_npc_anomaly_lang_5: Diese fliegenden, umherwandernden Maschinen! Sie sind
      überall! Jagen uns, verletzen uns und setzen unseren Abenteuern ein Ende. Böse
      Roboter.
    tra_npc_anomaly_lang_6: Du, mein Freund, gelangst an die übelsten Orte, die man
      finden kann. Bleib am Leben. Tot nutzt du mir auch nichts mehr, okay? Von einer
      Leiche kann man nicht viel lernen. Wobei ... Ach, nein, egal, bleib am Leben.
    tra_npc_anomaly_lang_7: Eine ganze Galaxie für dich – nur für dich. Du musst sie
      komplett erforschen. Nein, nur ein kleiner Scherz. Aber vielleicht noch ein
      paar Systeme?
    tra_npc_anomaly_lang_8: Ganz neue Kreaturen auf jeder Welt finden – kein Problem
      für meinen Freund. Alle finden, die auf einer Welt leben – vielleicht nicht
      ganz so einfach.
    tra_npc_anomaly_lang_9: Ich kenne ein paar, und ein paar eben nicht, aber ich
      will sie alle kennen. Sei ein Signal der Freundschaft für alle Sterne. Sollte
      Belohnung genug sein, aber ja, klar, du kriegst auch Technologie.
    tra_npc_anomaly_lang_10: Ein Tourist erwartet, verstanden zu werden. Ein Reisender
      sehnt sich danach, zu verstehen.
    tra_npc_anomaly_lang_11: Erkunde, kämpfe, handle. Mach alles, was du willst, um
      Units zu bekommen. Doch das Abenteuer ist schon Belohnung genug, vergiss das
      nicht.
    tra_npc_anomaly_lang_12: Plagegeister am Rande des Universums, fiese kleine Hindernisse
      auf unseren Abenteuern. Der Tod ist traurig, aber Tyrannen sind trauriger.
    tra_npc_anomaly_lang_13: Wächter, pf. Grausame Hüter in einer wunderschönen Galaxie.
      Je leichter sie aufzuhalten sind, desto mehr Spaß werden wir haben.
    tra_npc_anomaly_lang_14: Du darfst nicht sterben, mein Freund. Reine Datenverschwendung.
      Hehe, nein, nur ein Spaß. Ich würde dich echt vermissen.
    tra_npc_anomaly_lang_15: Ich bin hier gefangen. Kann die Sterne sehen, aber nicht
      viel mehr. Zeig mir die Galaxie, berichte von deinen Reisen, bereite mir eine
      Freude.
    tra_npc_anomaly_lang_16: Schön, dass du hier bist. Du bringst mir die Erleuchtung.
      Zeigst mir Kreaturen, die ich selbst nicht sehen kann. Viele Kreaturen. Was
      du oder ich danach tun, mein Freund aller Freunde, das weiß ich nicht.
    tra_npc_anomaly_opt_a_1: Daten übertragen
    tra_npc_anomaly_opt_a_2: Daten übertragen
