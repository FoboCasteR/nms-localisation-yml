      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    lasdmg4_name: KAMPFVERSTÄRKER OMEGA
    lasdmg4_subtitle: Minenlaser-Begleiteinheit
    lasdmg4_description: |-
      Die Angriffsfähigkeiten des Minenlasers werden auf ihr maximales Potenzial verbessert.

      Der Nutzer profitiert von der verschwindend geringen Überlebensrate potenzieller Ziele, die es ihm ermöglicht, die Bedingungen einer gewaltlosen Planetenerkundung schneller wieder herbeizuführen.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    lascool1_name: STRAHL-KÜHLMITTELSYSTEM SIGMA
    lascool1_subtitle: Minenlaser-Begleiteinheit
    lascool1_description: |-
      Der Minenlaser wurde modifiziert, um die Zeit zwischen Abklingzeiten zu verlängern.

      Ermöglicht es dem Nutzer, Bergbau-Vorgänge bei erheblich reduzierter Hitze und mit weniger Unterbrechungen durchzuführen.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    lascool2_name: STRAHL-KÜHLMITTELSYSTEM TAU
    lascool2_subtitle: Minenlaser-Begleiteinheit
    lascool2_description: |-
      Verlängert die Zeit zwischen den Abklingzeiten des Minenlasers weiter.

      Zusätzliche Kühlschleifen mit flüssigem Frenium um die Kristall-Beschleunigungskammer des Lasers herum beseitigen Symptome der Überhitzung schnell und effizient.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    lascool3_name: STRAHL-KÜHLMITTELSYSTEM THETA
    lascool3_subtitle: Minenlaser-Begleiteinheit
    lascool3_description: |-
      Ermöglicht den längsten Zeitraum des Elementabbaus ohne Unterbrechungen für alle aktuellen Minenlaser-Technologien.

      Zusätzliche Frenium-Kühlkapillaren befördern überschüssige Hitze zuverlässig aus der Kristall-Beschleunigungskammer des Lasers und sorgen so für eine minimale Unterbrechung des Abbauprozesses.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    grenade_name: PLASMAWERFER
    grenade_subtitle: Explosive Granaten
    grenade_description: "Wirkungsvolle Projektilwaffe. Abgefeuerte Plasmageschosse
      prallen von Oberflächen ab, bis ihr interner Timer eine große Explosion auslöst.\n
      \nBenutzt <FUEL>Instabiles Plasma<>. Achtloser Gebrauch kann Schaden beim Nutzer
      nach sich ziehen.\n \nMit <IMG>ALTATTACK<> aktivieren."
    grenade_mine_name: PLASMADISRUPTOR
    grenade_mine_subtitle: Disruptor-Granaten
    grenade_mine_description: "Landdisruptor-Technologie und Ausgrabungswerkzeug.
      Abgefeuerte Plasmageschosse explodieren bei Aufprall. \n \nBenutzt <FUEL>Instabiles
      Plasma<>. Achtloser Gebrauch kann zerstörte Alien-Ökosysteme und Schaden beim
      Nutzer nach sich ziehen.\n \nMit <IMG>ALTATTACK<> aktivieren."
    shield_name: SCHILDKINETIK
    shield_subtitle: Unsichtbare Rückstoßbarriere
    shield_description: |-
      Exo-Anzug-Schildtechnologie, die von <CATALYST>katalytischen Elementen<> angetrieben wird.

      Umgibt den Nutzer mit einer kinetischen Barriere, welche physische und Projektilangriffe zurückprallen lässt.

      Aufgeladen durch direktes Einfüllen von katalytischen Elementen durch das Exo-Anzug-Inventar des Nutzers. Zugriff mit <IMG>INVENTORY<>.
    shieldboost1_name: SCHILDVERSTÄRKUNG SIGMA
    shieldboost1_subtitle: Schildkinetik-Begleiteinheit
    shieldboost1_description: |-
      Schilddauer und Ladungskapazität werden erhöht.

      Schützt den Anzug des Nutzers mit einer verlängerten Barriere gegen viele Arten schädlicher Einflüsse.

      Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    shieldboost2_name: SCHILDVERSTÄRKUNG TAU
    shieldboost2_subtitle: Schildkinetik-Begleiteinheit
    shieldboost2_description: |-
      Schilddauer und Ladungskapazität werden weiter erhöht.

      Wehrt Laser, Projektile und die Angriffe wütender Kreaturen mit einer Effizienz ab, die der Nutzer in gewalttätigen Begegnungen positiv bemerken wird.

      Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    scan1_name: SCANNER
    scan1_subtitle: Topografisches Gutachten
    scan1_description: "Eine Verstärkung des <TECHNOLOGY>eigenen Oberflächenradars<>
      für das Multiwerkzeug. \n\nDer Scanner setzt einen hochenergetischen Puls frei,
      der <COMMODITY>lebenswichtige Ressourcen<> in der direkten Umgebung anzeigt.
      Die Daten werden über den Exo-Anzug direkt in das visuelle Nervensystem des
      Benutzers übertragen.\n \nLokalen Scan mit <IMG>SCAN<> aktivieren."
    scan2_name: REICHWEITENERHÖHUNG SIGMA
    scan2_subtitle: Scanner-Begleiteinheit
    scan2_description: |-
      Die Aufspürungsreichweite des Scanners wird erhöht.

      Ein leistungsstarker Ausgabemodulator filtert lokale Informationen aus größerer Distanz in die Visualisierungssysteme des Anwenders.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    jet1_name: JETPACK
    jet1_subtitle: Luftschub-Booster
    jet1_description: |-
      Stattet den Exo-Anzug mit <TECHNOLOGY>erweiterten Bewegungsmöglichkeiten<> aus, einschließlich vorübergehender Flugfähigkeit.

      Kontrolliere den Schub mit <IMG>JUMP<>. Das Jetpack nutzt Energie aus dem <FUEL>Lebenserhaltungssystem des Exo-Anzugs<>, um den Benutzer mithilfe von Hochdruck-Gasstößen in die Luft zu befördern. Durch das Sammeln von <TECHNOLOGY>deuteriumreichen Pflanzen<> kann das Jetpack vorübergehend überladen werden, wodurch der verfügbare Schub dramatisch erhöht wird.
    stam1_name: AUSDAUERSTEIGERUNG SIGMA
    stam1_subtitle: Erschöpfungsdämpfersystem
    stam1_description: |-
      Der Nutzer kann über längere Zeiträume rennen.

      Das System enthält einen schmerzfreien Wirbelsäuleneinstich, einen Einstich in die Hirnhaut und ein körperliches Chemikalienverteilungsverfahren. Neutralisiert die Bildung von Milchsäure im Körper des Nutzers in Phasen erhöhter Aktivität.

      Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    ut_water_name: BELÜFTUNGSMEMBRAN
    ut_water_name_l: Belüftungsmembran
    unw1_name: BELÜFTUNGSMEMBRAN SIGMA
    unw1_subtitle: Wasseratmungshilfe
    unw1_description: |-
      Der Nutzer kann über längere Zeiträume unter Wasser schwimmen.

      Absorbiert im Wasser gelöste Gase durch eine Membranschaltvorrichtung, die – sofern der Nutzer einer herkömmlich gegliederten Spezies angehört – über dem Mund oder Atemloch im Gesicht platziert wird.

      Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    ut_rad_name: STRAHLUNGSDEFLEKTOR
    ut_rad_name_l: Strahlungsdeflektor
    rad1_name: STRAHLUNGSDEFLEKTOR SIGMA
    rad1_subtitle: Radioaktivitätsschutz
    rad1_description: |-
      Der Nutzer ist gegen Strahlungsschaden geschützt.

      Senkt das Risiko für den Nutzer bei der Erkundung von Welten mit erhöhter Strahlung erheblich. Mikrovibrationen steigern die Reflexion elektromagnetischer Wellen und verringern somit die Absorption.

      Das Gerät wird durch <EARTH>Mineralien-Extraktion<> aus radioaktiven Umgebungen aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    ut_tox_name: TOXINDÄMPFER
    ut_tox_name_l: Toxindämpfer
    tox1_name: TOXINDÄMPFER SIGMA
    tox1_subtitle: Verdünnungssystem für giftigen Regen
    tox1_description: |-
      Der Nutzer ist gegen Giftschaden geschützt.

      Reaktive Verbindungen im Dämpfer beseitigen giftige Flüssigkeiten, die auf den Nutzer fallen, und reduzieren somit die Gefahr und das Erstickungsrisiko.

      Das Gerät wird durch <EARTH>Mineralien-Extraktion<> aus giftigen Umgebungen aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    ut_cold_name: WÄRMESCHICHT
    ut_cold_name_l: Wärmeschicht
    cold1_name: WÄRMESCHICHT SIGMA
    cold1_subtitle: Wärmeverteilungsnetzwerk
    cold1_description: |-
      Der Nutzer ist auf gefrorenen Welten gegen Schäden durch extreme Kälte geschützt.

      Durch den Exo-Anzug des Nutzers gefädelte Wärmekapillaren verteilen flüssiges Calidium gleichmäßig, um eine angenehme Körpertemperatur zu gewährleisten.

      Das Gerät wird durch <EARTH>Mineralien-Extraktion<> aus eisigen Umgebungen aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    ut_hot_name: KÜHLMITTELNETZWERK
    ut_hot_name_l: Kühlmittelnetzwerk
    hot1_name: KÜHLMITTELNETZWERK SIGMA
    hot1_subtitle: Hitzeabsorptionsnetz
    hot1_description: |-
      Der Nutzer ist auf sengend heißen Welten gegen Schäden durch extreme Hitze geschützt.

      Lindert intensive atmosphärische und solare Hitze mithilfe eines gefädelten Hautverteilungsnetzwerks aus flüssigem Frenium.

      Das Gerät wird durch <EARTH>Mineralien-Extraktion<> aus heißen Umgebungen aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    shipgun1_name: PHOTONENKANONE
    shipgun1_subtitle: Raumschiff-Projektilwaffe
    shipgun1_description: |-
      Ein zerstörerischer <TECHNOLOGY>Raumschiff-Projektilwerfer<>, das Waffensystem der Wahl für interstellare Händler und Piraten gleichermaßen.

      Wechsle mit <IMG>CYCLEWEAPON<> den Waffenmodus. Drücke <IMG>SHIPFIRE<>, um zu feuern.
    shiplas1_name: PHASENSTRAHLER
    shiplas1_subtitle: Raumschiff-Energiewaffe
    shiplas1_description: |-
      Eine <TECHNOLOGY>Hochenergiestrahlenwaffe<> für Schiff-zu-Schiff-Kämpfe.

      Diese hochpräzisen Laserwaffen sind zwar anfällig für <FUEL>Überhitzung<>, können aber <STELLAR>die Schilde des Nutzers aufladen<>, indem sie Energie aus den Schildsystemen des Ziels absaugen.

      Wechsle mit <IMG>CYCLEWEAPON<> den Waffenmodus. Drücke <IMG>SHIPFIRE<>, um zu feuern.
    shipshield_name: DEFLEKTORSCHILD
    shipshield_subtitle: Schutz für Raumschiffsrumpf
    shipshield_description: |-
      Dieser Energieschild schützt das Schiff vor Laserfeuer, heranfliegenden Projektilen und Zusammenstößen mit Weltraumschrott.

      Der Nutzer wird daran erinnert, dass zum Aufladen des Gerätes <CATALYST>katalytische Elemente<> erforderlich sind.

      Funktioniert automatisch nach dem Bau im Raumschiff-Inventar des Nutzers.
    shipjump_name: IMPULSANTRIEB
    shipjump_subtitle: Raumschiffsflug-Booster
    shipjump_description: "Raumflug-Antrieb, Booster und bei Bedarf auch Impulssprünge
      durch lokale Systeme.\n \nDer Nutzer wird daran erinnert, dass zum Laden des
      Impulsantriebs <EXOTIC>Tritium<> erforderlich ist. Tritium ist in großer Menge
      in <COMMODITY>planetennahen Asteroidenfeldern<> vorhanden. Tritium kann mithilfe
      des Raumschiff-Scanners (<IMG>SCAN<>) lokalisiert werden.\n\nZum Aktivieren
      des Impulssprungs <IMG>PULSEJUMP<> gedrückt halten.\nMit <IMG>BOOST<> den Geschwindigkeitsschub
      während des Flugs aktivieren."
    grenbounce1_name: PRALLGRANATEN
    grenbounce1_subtitle: Plasmawerfer-Begleiteinheit
    grenbounce1_description: |-
      Die Geschosse des Plasmawerfers prallen vor der Zündung von planetaren Strukturen ab.

      Maßgeschneiderte Explosivgranaten werden auf einer sich drehenden Achse abgefeuert. Der Nutzer wird eine unvorhersehbare Position des nachfolgenden Explosionsbereichs feststellen.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    railgun1_name: GLUTSPEER
    railgun1_subtitle: Energiestrahlwaffe
    railgun1_description: |-
      Aggressiver Waffenaufsatz für das <TECHNOLOGY>Multiwerkzeug<>. Mit <IMG>CYCLEWEAPON<> zum Feuermodus wechseln und mit <IMG>ATTACK<> Waffe abfeuern.

      Der <TECHNOLOGY>Glutspeer<> fügt Zielen sofortigen Schaden zu.

      Der Plasma-Ladevorgang erzeugt einen Bogen aus ionisiertem Gas, der Projektile mit großer Geschwindigkeit antreibt. Der Nutzer kann simultan mit dem Betätigen des Auslösers das Ergebnis der Zerstörung beobachten.
    grenspeed1_name: GRANATENANTRIEB
    grenspeed1_subtitle: Plasmawerfer-Begleiteinheit
    grenspeed1_description: |-
      Plasmawerfer-Granaten verfügen über eine hohe Geschwindigkeit.

      Das Gerät führt zu schnelleren Deformationsergebnissen und schnellerem Ausschalten von Lebensformen auf oder in der Nähe der vom Nutzer anvisierten Landmasse.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    grenrad1_name: SCHADENSRADIUS
    grenrad1_subtitle: Plasmawerfer-Begleiteinheit
    grenrad1_description: |-
      Plasmawerfer-Granaten verfügen über größere Aufprallkrater.

      Der Nutzer wird nach dem Zünden einen größeren zerstörten Bereich bemerken. Es ist ratsam, sich in einigem Abstand von der anvisierten Landmasse aufzuhalten, um Schäden an Leib und Leben zu vermeiden.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    grenhoming1_name: ZIELSUCHGRANATE
    grenhoming1_subtitle: Plasmawerfer-Begleiteinheit
    grenhoming1_description: |-
      Die Plasmawerfer-Granaten verfolgen anvisierte Lebensformen in der Nähe – ungeachtet der Spezies oder ihres Empfindungsvermögens.

      Außerdem verformt die bei Kollision erfolgende Zündung gleichzeitig das Terrain – was ja der ursprüngliche Zweck der Landdisruptor-Technologie ist.

      Funktioniert automatisch nach dem Bau im Multiwerkzeug-Inventar des Nutzers.
    shipgunrate1_name: BESCHLEUNIGTES FEUERN SIGMA
    shipgunrate1_subtitle: Photonenkanonen-Begleiteinheit
    shipgunrate1_description: "Die Feuerrate der Photonenkanone wird erhöht.\n\nSchnellfeuer-Modifikation,
      die Schadens-, Eliminierungs- und Zerstörungspotenzial bei anvisierten Zielen
      erhöht.\n \nFunktioniert automatisch nach dem Bau im Raumschiff-Inventar des
      Nutzers."
    shipguncool1_name: FORTGESCHRITTENE KÜHLUNG SIGMA
    shipguncool1_subtitle: Photonenkanonen-Begleiteinheit
    shipguncool1_description: |-
      Die Abklingzeiten der Photonenkanone werden erheblich reduziert.

      Die Zerstörung von Schiff zu Schiff wird durch eine reduzierte Unterbrechung der Photonenentladung zu einem angenehmeren Unterfangen.

      Funktioniert automatisch nach dem Bau im Raumschiff-Inventar des Nutzers.
    cold2_name: WÄRMESCHICHT TAU
    cold2_subtitle: Wärmeverteilungsnetzwerk
    cold2_description: |-
      Länger andauernder Schutz gegen Schäden durch extreme Kälte auf gefrorenen Welten.

      Im Anzug des Nutzers kommen tiefer eingebettete Wärmekapillaren zum Einsatz, die das wärmeerzeugende Calidium aufnehmen und den Verlust thermaler Energie minimieren.

      Das Gerät wird durch lokalen Mineralienabbau, normalerweise von Dioxit, aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    cold3_name: WÄRMESCHICHT THETA
    cold3_subtitle: Wärmeverteilungsnetzwerk
    cold3_description: |-
      Noch stärker verbesserter Schutz gegen Schäden durch extreme Kälte auf gefrorenen Welten.

      Die Zirkulation des flüssigen Calidiums durch die Anzugkapillaren wird von einem zentralen Temperatursteuerungschip überwacht und modifiziert, was eine höhere Effizienz und präzisere Entlastung erlaubt.

      Das Gerät wird durch lokalen Mineralienabbau, normalerweise von Dioxit, aufgeladen. Funktioniert automatisch nach dem Bau im Exo-Anzug-Inventar des Nutzers.
    scanbinoc1_name: ANALYSEVISIER
    scanbinoc1_subtitle: Binokularer Marker
    scanbinoc1_description: |-
      Spezielle <TECHNOLOGY>Entdeckungs-<> und <TECHNOLOGY>Untersuchungs-<>Einheit.

      Erhöht die Leistung des Standard-<TECHNOLOGY>Scanners<> durch Projektion von detaillierten Umgebungsdaten direkt auf das Sichtfeld des Benutzers. Ermöglicht die Identifikation von <STELLAR>interessanten Orten aus der Distanz<>.

      Das Helmvisier generiert beim Studium von <TRADEABLE>Pflanzen<>, <FUEL>Tieren<> und <TECHNOLOGY>Mineralien<> <COMMODITY>wertvolle Daten<>.

      Zur Bedienung <IMG>AIM<> gedrückt halten. Zum Zoomen <IMG>ZOOM<> drücken.
    energy_name: LEBENSERHALTUNG
    energy_subtitle: Überlebens-Anzugsenergiepack
    energy_description: |-
      Der Kern des Exo-Anzugs, das <TECHNOLOGY>Lebenserhaltungssystem<>, filtert und pumpt kontinuierlich <FUEL>Sauerstoff<> zum Atmen.

      Neben seiner Rolle bei der Lebenserhaltung des Exo-Anzug-Anwenders nutzt die Lebenserhaltungseinheit überschüssigen Sauerstoff zur Energiegewinnung für sekundäre Systeme wie z. B. das <TECHNOLOGY>Jetpack<>, die <TECHNOLOGY>Geschwindigkeitsverstärkung<> und die <TECHNOLOGY>Taschenlampe<>.
    scanterr1_name: SUBTERRANER ERKUNDER
    scanterr1_subtitle: Scanner-Begleiteinheit
    scanterr1_description: "Suchgerät für unterirdische Elemente.\n\nZeigt dem Nutzer
      die Position von abbaubaren Ressourcen über ein würfelförmiges, optisch-holografisches
      Feedback-Relais an. \n \nMit <IMG>SCAN<> zusätzlich zum planetaren Oberflächen-Scan
      aktivieren."
