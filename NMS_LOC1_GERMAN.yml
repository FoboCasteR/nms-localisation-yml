    exp_techshop_desc_1: |-
      Die Lebensform bietet mir Exo-Anzug-Upgrades im Tausch gegen Nanit-Haufen an.

      Ihre Gesichtszüge erhellen sich, als sie mich sieht. Sie fertigt mehrere Daten-Tablets an, die mit den Spitzen ihrer Silikonfinger in perfekter Balance gehalten werden.
    exp_techshop_lang_1: 'Ein Tausch: Versorge diese Entität mit Nanit-Haufen. Korvax-Echo
      gewährt Exo-Anzug-Upgrade-Baupläne für die Hülle der Lebensform. Minderwertige
      Gek- und Vy‘keen-Technologie führt zu unausweichlicher Trennung der Verbindung.
      Kaufe sicher, kaufe Korvax.'
    exp_techshop_short_desc_1: Die Lebensform bietet mir Exo-Anzug-Upgrades im Tausch
      gegen Nanit-Haufen an.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Lass mich deine Exo-Anzug-Upgrade-Baupläne sehen.
    exp_techshop_opt_b_1: Vielleicht ein anderes Mal.
    tra_techshop_desc_1: |-
      Die Kreatur bietet mir Baupläne für Upgrades im Tausch gegen Nanit-Haufen an.

      Sie schnüffelt an mir, kommt mir unverschämt nahe und greift fast nach meinem Anzug, bevor sie mich inspiziert und erneut nachdenkt. Sie hüpft nervös.
    tra_techshop_lang_1: Du ... du hast Nanit-Haufen? Ich kann dir im Gegenzug Baupläne
      für Schiff-Upgrades bieten. Bitte, wenn ich diesen Monat meine Quote nicht erfülle,
      nehmen sie mir meine Lizenz weg!
    tra_techshop_short_desc_1: Die Kreatur bietet mir Baupläne für Upgrades im Tausch
      gegen Nanit-Haufen an.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Lass mich deine Schiff-Upgrade-Baupläne sehen.
    tra_techshop_opt_b_1: Vielleicht ein anderes Mal.
    war_techshop_desc_1: |-
      Der Krieger bietet mir Baupläne für Upgrades im Tausch gegen Nanit-Haufen an.

      Er starrt mich an, als ich mich nähere, und versucht, seine Grimasse in ein Lächeln zu wandeln, scheitert jedoch bereits dabei. Er scheint mit seiner aktuellen Lage unzufrieden zu sein.
    war_techshop_lang_1: Grah! Eindringling, gib mir deine Nanit-Haufen, dann gebe
      ich dir Baupläne, um deine lächerliche Waffe zu verbessern! Ich werde von meinem
      feigen Vorgesetzten dazu gezwungen, niedere Gek-Arbeit zu verrichten, während
      ich früher für dein Nanit mit Blut gezahlt hätte!
    war_techshop_short_desc_1: Der Krieger bietet mir Baupläne für Upgrades im Tausch
      gegen Nanit-Haufen an.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Lass mich deine Waffen-Upgrade-Baupläne sehen.
    war_techshop_opt_b_1: Vielleicht ein anderes Mal.
    techshop_npc_name_l: Technologie-Kaufmann
    exp_buildshop_desc_1: Die Lebensform steht in meinem Zuhause, ungebeten und unerschrocken.
      Lichter huschen über ihre Maske, als sie den Bereich scannt, bevor sie sich
      abrupt zu mir wendet. Sie zeigt mir <TECHNOLOGY>Baupläne<> von Gebäuden und
      Verstärkungen, die für meine Basis wertvoll sein könnten. Etwas an ihrem Tonfall
      klingt traurig.
    exp_buildshop_lang_1: 'Reisender: Primärheimat? Hülle? Korvax-Echo kann liefern,
      was es verloren hat.'
    exp_buildshop_desc_2: Die Lebensform blickt auf die Unvollkommenheiten und die
      leeren Ecken meines Zuhauses. Sie projiziert Hologramme an die Stellen, wo nichts
      ist, und sieht das Potenzial, wo ich lediglich leeren Raum sah. Sie dreht sich
      zu mir und das Licht ihrer Maske wird kurz größer, bevor es zu einem traurigen
      Leuchten wird. Sie zeigt mir <TECHNOLOGY>Baupläne<> von dem, was ich möglicherweise
      eines Tages bauen könnte.
    exp_buildshop_lang_2: Welten über Welten, die Erstgebrüteten nahmen ... Heimat
      von mir. Deine nicht. Helfe Reisendem bauen. Erweitern. Zufriedenheit.
    exp_buildshop_desc_3: Die Lebensform zwitschert, das Licht ihrer Maske strahlt
      vor Erstaunen. Sie sagt ein paar Worte, bevor sie vollkommen still wird und
      dir ein Daten-Tablet voller <TECHNOLOGY>Baupläne<> zeigt. Sie wendet immer wieder
      ihren Blick zu dem, was du erbaut hast, und legt den Kopf schief.
    exp_buildshop_lang_3: Ehre! Den Monolithen des Reisenden zu sehen. Ehre! Bitte!
      Korvax beitragen. Korvax verstärkt Primus von Reisenden!
    exp_buildshop_desc_4: Die Lebensform verharrt für einen Augenblick lautlos, ihre
      Maske erscheint fast völlig ohne Licht. Sie meditiert darüber, was du gebaut
      hast. Als sie dir ihre <TECHNOLOGY>Baupläne<> zeigt, murmelt sie nur ein paar
      fremdartige Worte.
    exp_buildshop_lang_4: Mehr als drei. Mehr als du. Jetzt ist die Zeit für Heimat.
      Jetzt ist die Zeit vor ihnen.
    exp_buildshop_opt_a: Baupläne durchsuchen
    exp_buildshop_opt_b: Baupläne durchsuchen
    buildshop_desc_1: Die Lebensform steht ungebeten in meinem Zuhause und trägt <TECHNOLOGY>Baupläne<>
      von Gebäuden und Verstärkungen, die für meine Basis wertvoll sein könnten, bei
      sich.
    buildshop_lang_1: Du hast einen Anfang gemacht, Reisender. Lass mich dir helfen,
      darauf aufzubauen.
