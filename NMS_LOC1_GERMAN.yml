    intrct_msgbcn_cancel_text1: Du hast vorerst keine Nachricht, die du hinterlassen
      möchtest. Du kannst zurückkehren, wenn dich die Inspiration überkommt.
    intrct_msgbcn_accept_text1: Mögen deine Worte helfen und vorbeikommenden Reisenden
      Trost spenden.
    intrct_msgbcn_self_text1: |-
      Die Kommunikationsstation enthält eine Mitteilung, die du zuvor zurückgelassen hast. Sie lautet:

