    war_abandshop_desc1: Вай'кин замирает при моем приближении, но пытается это скрыть.
      Он нервничает и настороже.
    war_abandshop_desc2: Когда я подхожу ближе, вай'кин начинает меня рассматривать.
      Похоже, я прохожу некий ценз, потому что он не пытается прогнать меня.
    war_abandshop_desc3: В этом ветхом сооружении вай'кин кажется чужим. Когда я приближаюсь,
      он пристально смотрит на меня.
    war_abandshop_desc_short: Вай'кин ждет моего решения.
    exp_abandshop_lang1: Предприимчивая сущность. Ты ищешь знания, ищешь возможность?
    exp_abandshop_lang2: Сущность-Странник, добро пожаловать. Корваксу многое известно.
      Мы думаем, Странник тоже ищет скрытые знания.
    exp_abandshop_lang3: Ты по делу, Сущность-Странник? Ты ищешь утерянные записи
      и скрытые данные?
    tra_abandshop_lang1: Возможность и прибыль для всех, верно? Ведь продать можно
      что угодно.
    tra_abandshop_lang2: Я предлагаю разные услуги, друг! Некоторым формам жизни не
      нравится мое дело, но деньги не пахнут, верно?
    tra_abandshop_lang3: Странник-Друг, тебя наполняет отвага? Хорошо! Действуй отважно!
      Ищи прибыль! Думаю, вместе мы разбогатеем!
    war_abandshop_lang1: Гра! Очередная проверка? Разве тебе мало чести вай'кина?
    war_abandshop_lang2: Гра! Нет чести в том, чтобы быть торговцем. Но на охоте можно
      обрести славу, нарушитель! Думаю, ты со мной согласишься.
    war_abandshop_lang3: Я знаю, о чем ты думаешь, нарушитель. Гра! Я видел больше
      битв, чем ты думаешь!
    npc_abandshop_opt_a: Получить координаты
    tra_abandshop_res_a1: Гек осторожно кладет небольшой радиоприемник перед собой.
      Я беру его. Он смотри на меня, кивает и отворачивается.
    tra_abandshop_res_a2: Я аккуратно забираю небольшой радиоприемник, который гек
      осторожно положил передо мной. Мы киваем друг другу.
    tra_abandshop_res_a3: Легко кивнув, гек очищает воздух. Его феромоны пропадают.
      Я смотрю на свои руки и вижу небольшой радиоприемник.
    exp_abandshop_res_a1: Пошевелив пальцами, электронная форма жизни кладет небольшой
      радиоприемник в мою ладонь. Она затемняет свой визор, пока я осматриваю его.
    exp_abandshop_res_a2: Я слышу быстрый, едва уловимый свист. Затем, легко кивнув
      головой, корвакс передает мне маленький радиоприемник.
    exp_abandshop_res_a3: Очень быстрым и осторожным движением корвакс отдает мне
      маленький радиоприемник. Я не улавливаю движения существа, но в моих руках оказывается
      предмет.
    war_abandshop_res_a1: Вай'кин пихает радиоприемник мне в руки. Он хмыкает и отворачивается.
    war_abandshop_res_a2: Вай'кин кладет перед собой радиоприемник. Я беру его. Он
      не говорит ни слова.
    war_abandshop_res_a3: Не проронив ни слова, вай'кин передает мне небольшой радиоприемник.
      Как только я беру его, он отворачивается. Сделка завершена.
    npc_abandshop_opt_b: Спросить, что он продает
    tra_abandshop_res_b: Друг, большие суда постигает странная участь! Но их груз
      очень ценный! Отважные могут хорошо заработать...
    exp_abandshop_res_b: Сущность-Странник хочет исследовать новые места. Они существуют.
      Заброшенные развалины, они плывут от системы к системе. Мы расскажем о них за
      умеренную плату.
    war_abandshop_res_b: |-
      Жалкие грузовые суда пропадают! Слабые утильщики скачут по развалинам, словно голодные птицы! Гра! Гордый вай'кинский воин на за что не будет собирать утиль!
      Но если нарушителю это интересно, вай'кин может поделиться информацией.
    npc_abandshop_opt_c: Купить товары серого рынка
