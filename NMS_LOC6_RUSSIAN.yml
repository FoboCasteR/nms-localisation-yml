    ui_starchart_treasure_hint_msg: |-
      На <STELLAR>карте руин с сокровищами<> указаны маршруты к <SPECIAL>древним руинам<>.
      Откройте карту руин с сокровищами в инвентаре (<IMG>INVENTORY<>) и <STELLAR>проложите курс<> с помощью <IMG>FE_ALT1<>.
    exp_npc_desc_1a_lava: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму действующего вулкана в поперечном сечении. Надо
      придумать, как его впечатлить...
    exp_npc_desc_1a_swamp: Существо теряет ко мне интерес, и огни на его маске тускнеют.
      Оно начинает изучать голограмму причудливого гриба. Надо придумать, как его
      впечатлить...
    exp_npc_desc_5_swamp: Электронная форма жизни рада моему появлению. Она приветствует
      меня и приглашает в теплый и сухой комплекс. После влажного тумана, что стоит
      снаружи, это особенно важно. Существо просит меня выслушать его.
    exp_npc_desc_11_lava: Я не могу не заметить, что база данных формы жизни содержит
      данные о сотнях образцов <STELLAR>базальта<>, найденного в разных местах по
      всей планете.
    exp_npc_desc_11_swamp: Я не могу не заметить, что база данных формы жизни содержит
      данные о сотнях образцов <STELLAR>мордита<>, которым богата торфяная почва этой
      планеты.
    exp_npc_desc_18_lava: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Должно быть, в этом обугленном вулканическом мире редко появляется что-то
      новое.
    exp_npc_desc_18_swamp: Я подхожу к электронной форме жизни, и она начинает инстинктивно
      изучать меня с головы до пят. Создание оживленно чирикает и наклоняет голову
      набок. Видимо, здесь посреди болота непросто завести новые знакомства...
    exp_scavenger_lava_desc_1: |-
      Корвакс спокойно преодолевает местный ландшафт. Видимо, вулканические горы, покрывающие поверхность этой планеты, ничуть ему не мешают.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою защиту от вредных факторов.
    exp_scavenger_swamp_desc_1: |-
      Корвакс спокойно преодолевает местный ландшафт. Видимо, топи у него под ногами ничуть его не беспокоят.
      Проведя быстрый анализ моего снаряжения, он бесплатно перезаряжает мою систему жизнеобеспечения.
    exp_scavenger_lava_desc_2: |-
      Корвакс на время останавливается: ему нужно пополнить запас энергии и продуть свой панцирь, чтобы охладиться и избавиться от сажи, забившей его суставы.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_swamp_desc_2: |-
      Корвакс останавливается на пару секунд, чтобы подзарядиться. По его панцирю каплями стекает конденсат, словно таким образом он избавляется от скопившейся в его теле влаги.
      Грязная оболочка показывает, что он здесь уже давно. Он ведет сбор ресурсов и с непонятной мне готовностью рвется поделиться своими находками.
    exp_scavenger_lava_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, движения потоков магмы, перепады
      высот. Кажется, он составляет карту всей планеты.'
    exp_scavenger_swamp_desc_5: 'Корвакс изучает ближайшую точку маршрута, записывая
      различные измерения: координаты в данном регионе, плотность тумана, перепады
      высот. Кажется, он составляет карту всей планеты.'
    war_npc_desc_1_swamp: Воин враждебно смотрит на меня. Он с пренебрежением осматривает
      мой экзокостюм, покрывшийся слизью во время моего утомительного перехода через
      болото. Однако форма жизни приветствует меня поклоном. Видимо, того требуют
      традиции и этикет.
    war_npc_desc_8_lava: Воин рассматривает карту окружающего выжженного мира. В некоторых
      зонах стоят пометки, указывающие на присутствие стражей. Воин выделяет их с
      явным воодушевлением. Он вопросительно гавкает, но этот звук больше похож на
      приказ.
    war_npc_desc_8_swamp: Воин рассматривает карту окружающего болота. В некоторых
      зонах стоят пометки, указывающие на присутствие стражей. Воин выделяет их с
      явным воодушевлением. Он вопросительно гавкает, но этот звук больше похож на
      приказ.
    war_npc_desc_11_swamp: Всю шею воина покрывают рваные красные раны от укусов.
      На груди видны следы когтей, и сигналы экзокостюма светятся красным. Влажную
      рану никак не удается залечить.
    war_npc_desc_13a_swamp: Я обдумываю предложение. Тишину нарушает только жужжание
      насекомых.<DELAY>0.4<> Это ловушка? Испытание? Воин показывает, что готов торговать...
    war_npc_desc_14_swamp: |-
      Воин совсем молод, он выглядит напуганным. Экран его терминала полон приказов, предписывающих ему отправиться на болото и присоединиться к военной кампании против стражей.
      При виде меня он выпучивает глаза. Дрожащими руками он протягивает мне свой мультитул.
    war_scavenger_lava_desc_1: Несмотря на жар и витающий в воздухе пепел, вай'кин
      кажется абсолютно спокойным. Он бурчит приветствие и, похоже, сомневаясь в моей
      выносливости, предлагает бесплатно зарядить мою защиту от вредных факторов.
    war_scavenger_swamp_desc_1: Несмотря на гудящий рой насекомых, вай'кин кажется
      совершенно спокойным. Он бурчит приветствие и, словно сомневаясь в моей выносливости,
      предлагает бесплатно зарядить мою систему жизнеобеспечения.
    war_scavenger_lava_desc_2: |-
      Вай'кин приветствует меня и немного расслабляется, переставая хмуриться. Он покрыт потом и пятнами сажи, а значит давно и упорно трудится в этом месте.
      И все же, по всей видимости, инопланетянин удовлетворен результатами работы. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_swamp_desc_2: |-
      Вай'кин приветствует меня и немного расслабляется, переставая хмуриться. Он смахивает пот с лица. Похоже, он уже какое-то время тяжело здесь трудится.
      И все же, по всей видимости, инопланетянин удовлетворен результатами работы. Решив проявить щедрость, он делится со мной излишками своей добычи.
    war_scavenger_lava_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания и устойчивость к жаре. На его лице написано раздражение.
      Возможно, тренировки идут не так хорошо, как бы ему хотелось.
    war_scavenger_swamp_desc_7: Воин тяжело дышит от напряжения. Похоже, он развивает
      в себе навыки выживания, надеясь, что пребывание на болоте поможет ему стать
      более ловким. На его лице написано раздражение. Возможно, тренировки идут не
      так хорошо, как бы ему хотелось.
    tra_npc_desc_1a_swamp: Существо многозначительно указывает на цифры на своем планшете,
      после чего начинает прыгать на месте. Воздух наполняет приятный аромат, резко
      контрастирующий с привычным для этого мира запахом гниения.
    tra_npc_desc_2_swamp: Торговец с сожалением смотрит на выход из здания, мельком
      поглядывая и на полные жизни болота за его стенами. Он выглядит так, словно
      находится тут уже довольно давно.
    tra_npc_desc_3_swamp: Этот торговец ждал меня. Он указывает себе на грудь, широко
      раскидывает руки и довольно улыбается. Затем, изображая беспокойство, он указывает
      на мой экзокостюм, покрытый слизью.
    tra_npc_desc_6_swamp: Торговец, похоже, болен. Его холодная кожа покрыта испариной,
      а глаза покраснели и слезятся. Он начинает кудахтать, брызгая во все стороны
      слизью.
    tra_npc_desc_10_swamp: Видно, что форма жизни чем-то расстроена. Она показывает
      мне голографический ролик, на котором сбивают торговый корабль. Судно громоздко
      и неуклюже падает, частично погружаясь в болото. На съемке с орбиты видны пираты,
      кружащие вокруг грузового отсека.
    tra_npc_desc_17_swamp: |-
      Форма жизни от удивления широко раскрывает глаза, когда я подхожу к ней, чтобы поговорить. Создание отклоняется немного назад и осторожно следит за моими движениями.
      Оно не привыкло встречать гостей из тумана и совершенно точно никогда еще не видело никого, похожего на меня.
    tra_scavenger_lava_desc_1: Гек весело скачет вокруг большой ямы. Судя по всему,
      среди этих вулканов он чувствует себя как дома. Похоже, он рад меня видеть.
      По какой-то ему одному известной причине он бесплатно перезаряжает мою систему
      защиты от вредных факторов.
    tra_scavenger_swamp_desc_1: Гек радостно шлепает по болоту. Похоже, он рад видеть
      меня. По какой-то ему одному известной причине он бесплатно перезаряжает мою
      систему жизнеобеспечения.
    tra_scavenger_lava_desc_2: |-
      Видимо, гек здесь уже давно. Его экзокостюм почернел от золы и сажи, однако настроение у него, похоже, отличное.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_swamp_desc_2: |-
      Видимо, гек здесь уже давно. Его экзокостюм покрыт слизью и грязью, однако настроение у него, похоже, отличное.
      Видимо, он добыл большое количество ресурсов. Он заглядывает в свое хранилище и совершенно безвозмездно предлагает мне определенное количество материалов из своих запасов.
    tra_scavenger_lava_desc_3: |-
      На фоне этих грозных вулканов %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в этих краях.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_swamp_desc_3: |-
      На фоне этих бескрайних болот %NAME% кажется совершенно крохотным. Он выглядит потерянным и напуганным, словно давным-давно застрял в этих топях.
      С надеждой в глазах он протягивает ко мне дрожащие пальцы.
    tra_scavenger_lava_res_b_5: |-
      Мы вместе любуемся пейзажем. Есть что-то по-древнему величественное в этих могучих вулканах, извергающих огонь и пепел из недр на поверхность планеты.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
    tra_scavenger_swamp_res_b_5: |-
      Вместе мы всматриваемся в эту сырую дымку. Плодородные земли вокруг нас кишат крошечными организмами и движутся, словно живут своей жизнью.
      Мы проводим несколько мгновений в этой умиротворенной тишине. Я чувствую крепкую связь с маленькой рептилией. Мои глаза словно заново открылись удивительным и причудливым красотам этой вселенной.
