      Необходимы множественные площадки. Распределенная биология должна соответствовать распределенной структуре разума. Похоже, необходима регулировка. И все же, централизованная личность должна стать опорой каждой оболочки...
    ui_bio_ship_log4_res1: Механизм принимает странные семена. Он творит свои чудеса,
      создавая новую форму жизни. Новый кластер, о котором я буду заботиться.
    ui_bio_ship_log4_res2: |-
      Я чувствую переносимые мной формы жизни: яйцо, сердце, кожу, нервы. Они пульсируют, почувствовав ауру механизма. Они ощущают происходящее, хоть и не могут понять, что именно происходит. На что похоже это чувство?
      Я получаю еще один чертеж, еще одну инструкцию. Мне снова придется приспособить свой мультитул для новой цели...
