      Точно настроенная модификация обычного <TECHNOLOGY>импульсного двигателя<> звездолета. Заполненность волнового фронта повышена до предела, что создает <STELLAR>эффективный<> и <STELLAR>крайне отзывчивый<> импульс.

      Для зарядки двигателя рекомендуется использовать <EXOTIC>тритий<>. Он в изобилии встречается в <COMMODITY>скоплениях астероидов рядом с планетами<>. Выполните сканирование (<IMG>SCAN<>), чтобы найти <TECHNOLOGY>богатые тритием астероиды<>.

