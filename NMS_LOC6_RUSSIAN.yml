    update7_title: Обновление Expeditions для No Man's Sky
    update7_notes: |-
      No Man’s Sky Expeditions привносит множество новых возможностей. Подробнее о них можно прочитать на сайте www.nomanssky.com.

      * Новый режим игры: экспедиции сообщества.
      * Начните с нуля: новое путешествие по вселенной с уникальными испытаниями и этапами.
      * Регулярные новые экспедиции с эксклюзивными наградами.
      * Каждая экспедиция имеет собственную тематику и набор испытаний.
      * Сохранения из режима экспедиции будут доступны и после завершения экспедиций, но получить в них новые награды будет уже нельзя.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

      Большое спасибо,
      Hello Games
