    ui_library_intro_opt: Расшифровать архив
    tra_library1_desc: Запись называется «Эффективная обработка корваксов». Похоже,
      она была сделана в очень древнюю эпоху.
    tra_library1_title: Эффективная обработка корваксов
    tra_library1_lang: С существами-корваксами необходимо обращаться <FUEL>МИЛОСТИВО<>.
      Вселенная не принуждает нас следовать <FUEL>МОРАЛЬНОМУ<> закону. Только мы сами
      можем <STELLAR>РЕШИТЬ<><STELLAR>СЛЕДОВАТЬ<> ему.
    tra_library1_opta: "[Связь]"
    tra_library1_optb: "[Функционал]"
    tra_library1_optc: "[Внешний вид]"
    tra_library1_resa: "<TECHNOLOGY>ОБОЛОЧКА<> корвакса будет лишена возможности связаться
      с его <TECHNOLOGY>ЕДИНСТВОМ<>. На пятьдесят циклов он будет полностью отрезан
      от ВСЕХ частот связи. Все мольбы, адресованные <FUEL>ЛОЖНОМУ АТЛАСУ<>, будут
      караться."
    tra_library1_resb: Корваксы получат <TECHNOLOGY>ОРУДИЯ<> их собственного <FUEL>УНИЖЕНИЯ<>.
      Отказ <TECHNOLOGY>ИЗВЛЕКАТЬ<> минералы из планет приведет к <FUEL>ИЗВЛЕЧЕНИЮ
      ИЗ КОРВАКСОВ<>.
    tra_library1_resc: "<TECHNOLOGY>ВНЕШНИЙ ВИД<> корваксов будет изменен, чтобы они
      были похожи на существ из <TECHNOLOGY>ПЛОТИ<>. Любое <FUEL>СОПРОТИВЛЕНИЕ<> должно
      прекратиться."
    tra_library2_desc: Запись называется «57 законов прибыли». На терминале прокручиваются
      тысячи слов о торговой философии геков. Я останавливаю прокрутку и читаю отрывок.
    tra_library2_title: 57 законов прибыли
    tra_library2_lang: |-
      Установите дружеские отношения со всеми возможными [ <FUEL>ВЫРЕЗАНО<> ]. Реакция разных видов на подобные попытки может отличаться. Феромоны не действуют на всех одинаково. Недоверие повсюду.

      Поэтому принципы требуют четкого выражения дружбы. Например, «корвакс-друг», «вай’кин-брат», [ <FUEL>ВЫРЕЗАНО<> ]-союзник».

      Обратите внимание, что стражи НЕ понимают и НЕ выражают дружеские намерения. Любое отличное от указанного поведение должно считаться ранними признаками [ <FUEL>ВЫРЕЗАНО<> ]. Сообщайте о подобных случаях Торговой федерации.

      НЕ истощайте ресурсы торговых партнеров, иначе они не смогут продолжать торговать. Наши враги должны процветать, чтобы геки смогли добиться [ <FUEL>ВЫРЕЗАНО<> ].
    tra_library3_desc: 'Запись называется «Основание Федерации». Архив классифицирует
      ее как исторический анализ. Я читаю небольшой отрывок:'
    tra_library3_title: Основание Федерации
    tra_library3_lang: |-
      Обстоятельства реформирования геков не выяснены до сих пор. Бесчисленные поколения прошли со времен падения Первородов. Но все же до нас дошли архивы и разрозненные воспоминания о тех днях.

      Менее 4% популяции геков обладает желанием изучать свою историю. Менее 0,08% согласны с целями старой империи. Как могут отсутствовать записи об этом невероятном перевороте во власти и философии? Их нет даже у корваксов, обладающих механическим разумом.

      Проект «Архив» должен получить высший приоритет. Чтобы вернуть то, что было утеряно. Чтобы оберегать то, что осталось.
    tra_library4_desc: Запись называется «Завоеватель». Похоже, это интерактивный
      текст, датируемый Второй торговой эрой. Терминал позволяет мне делать выбор...
    tra_library4_title: Завоеватель
    tra_library4_lang: 'ГОЛОВАСТИКИ СБЕЖАЛИ из ПЛОДИЛЬНОГО ГНЕЗДА. Вы:'
    tra_library4_opta: Пойдете налево
    tra_library4_optb: Пойдете направо
    tra_library4_optc: Выйдете за пределы пространства-времени
    tra_library4_resa: Вы идете налево. Вас пожирает ксанкрат. Игра окончена.
    tra_library4_resb: Вы идете направо. Головастики спасены и становятся вашими питомцами.
      Продолжить?
    tra_library4_resc: "Вы выходите за пределы — <STELLAR><AUDIO>TXT_RadioNoise<>кззккт<>
      — пространства — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — времени. \n\nЗдесь
      нет победы или поражения, только бесконечная печаль. Игра окончена?"
    tra_library5_desc: Вокруг меня отображаются внушительные голографические заводы.
      Я слышу голос гека.
    tra_library5_lang: |-
      Вай’кинское верховное командование не заинтересовано в прибыли. Они не предлагают дружбу, союзничество или свой вклад. Они называют себя существами чести. Они заявляют, что являются хорошими и справедливыми.

      Но узрите военные заводы, узрите боевой фермент, цепи плоти, источник всей отваги и силы! Узрите вырезанные органы еретиков и слабых!

      Вай'кины лицемерны. Они лжецы. Они отказываются принимать, что геки изменились. Они угрожают нам, но пока не нападают.
    tra_library5_desc2: В архиве более сотни подобных записей. Парад кошмарных преступлений,
      свидетельства провозглашаемой порочности вай'кинов и превосходства геков.
    tra_library6_desc: |-
      Интерфейс испускает память-запах, заполняя комнату утонченным ароматом. Он пытается заполнить мой разум видениями мест, которые не могли существовать.

      В интерфейсе остался отпечаток личности гека. Должно быть, он провел в нем долгие годы, постоянно стирая собственную память, чтобы проживать вымышленные жизни. Эти симулированные фантазии можно посмотреть...
    tra_library6_opta: "[Семья]"
    tra_library6_optb: "[Дружба]"
    tra_library6_optc: "[Дом]"
    tra_library6_resa: |-
      Феромоны проецируют чужое сознание в мой разум.
      Я возвращаюсь в молодость. Я играю с родственниками у плодильного гнезда. Гнездо — это весь наш мир. Я ничего не знаю о торговле, юнитах и неуемном голоде. Здесь мы и останемся, навсегда.
    tra_library6_resb: |-
      Запах феромонов становится невыносимым. Я перехожу в другую жизнь.
      Я тайно встречаюсь с корваксом. Я передаю ему запретный предмет. Синтетическая форма жизни неуверенно колеблется. Затем создание уходит. Я надеюсь, что оно запомнит меня. Мне обязательно следовало выбрать этот путь.
    tra_library6_resc: |-
      Феромоны рисуют образы симулированной жизни из фантазий гека.
      Меня избрали, чтобы помочь Страннику-Другу. Связанному договором. Важному. Куратору. Где-то во вселенной есть дом только для меня. Там меня больше не будет донимать жажда юнитов.
    tra_library7_desc: Эта запись без названия. Архив классифицирует ее как отрывок
      расследования, переданного Торговой федерации до полной потери связи. Я читаю
      небольшой отрывок.
    tra_library7_lang: Преследовали — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — красных
      мантиях — в туннели —
    tra_library7_desc2: "Какое-то время на записи не попадается ни единого слова.
      Слышны только звуки из недр планеты. \n\nЭхом в темноте разносится странное
      поскребывание, а кто-то со знакомым голосом кричит от боли —"
    tra_library7_lang2: Сектанты — <STELLAR><AUDIO>TXT_RadioNoise<>кзззкт<> — поймали
      Странника, потребовали «скрытый дух» — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<>
      — все отрицает —
    tra_library7_desc3: Последняя трансляция не искажена помехами. Я слышу его голос...
    tra_library7_lang3: Вы присылаете гека за геком. Вы считаете нас преступниками,
      рожденными в жестокое время. Но мантии Последнеродов сделаны не из крови. Они
      сотканы из душ. Они напоминают нам, кем мы когда-то были. Кем мы будем снова...
    tra_library8_desc: 'Я читаю записи об аукционе, проведенном столетие назад на
      Баларон-Секундусе. Гений торговли оставил после своей смерти большое количество
      предметов искусства. Его наследники, общим числом более тысячи, распродали имущество. '
    tra_library8_title: Древний организатор торгов
    tra_library8_lang: "Следующий лот — работа гека-ремесленника Сибла из эпохи Пятого
      сильного спада. Как видите, феромоны танцуют среди световых сфер и голограмм,
      объединяя гекские и корвакские технологии. \n\nЗдесь изображены две сущности,
      занятые своими делами: торговлей, поклонением богам, поиском своего места в
      незнакомой бесконечной вселенной. Несмотря на повторяющиеся элементы, корвакс
      и гек никогда не смотрят друг на друга, а их пути никогда не сливаются.\n\nЗаметно,
      что гек часто дрожит и трясется, даже когда совершает удачную сделку, а его
      союзник живет мирной жизнью.\n\nЭта работа называется «Вина». Кто желает сделать
      ставку?"
    tra_library9_desc: Запись называется «О классификации геков». Похоже, она была
      создана вай'кинами и украдена геками во время крупного взлома компьютерных систем.
      В ней содержится подробный список рангов и типов геков. Я читаю короткий отрывок.
    tra_library9_title: 'Захваченные данные вай''кинов: «О классификации геков».'
    tra_library9_lang: "<STELLAR>Гек-торговец<>: их больше интересует прибыль, нежели
      родичи. Они проживают короткие и жестокие жизни в дальних мирах, совершая жалкие
      обмены. Заслуживают смерти."
    tra_library9_opta: "[Гек-трудяга]"
    tra_library9_optb: "[Торговый представитель]"
    tra_library9_optc: "[Гений торговли]"
    tra_library9_resa: "<STELLAR>Гек-трудяга<>: работники, зачастую служат гекам-торговцам.
      Низший класс геков. В будущем могут устроить восстание."
    tra_library9_resb: "<STELLAR>Торговый представитель<>: аристократия геков и любимые
      дети гениев. Лишь некоторые выживают, чтобы прийти на смену своим родителям.
      Зачастую занимаются строительством флотов. Рекомендованные цели для идеологической
      обработки."
    tra_library9_resc: "<STELLAR>Гений торговли<>: владеют франшизами в крупных регионах
      космоса. Долгоживущие по сравнению с другими особями их вида, производят на
      свет тысячи отпрысков. Рекомендованные цели для похищения."
    tra_library10_desc: Архив выбирает «Отрывки Гелливуба» — дневник знаменитого гека-фермера,
      жившего во время Пятого слабого спада.
    tra_library10_title: Отрывки Гелливуба
    tra_library10_opt: Следующая запись
    tra_library10_lang: "<STELLAR>Запись №5<><IMG>SLASH<> Смотритель недоволен мной.
      Требует большей выработки от плодильных гнезд. «Гелливуб, если мы не справимся,
      все дети погибнут. Отчаяние!»"
    tra_library10_lang2: "<STELLAR>Запись №8<><IMG>SLASH<> Здесь не растет ничего,
      кроме плюхеи. Как нам процветать на диоксите?"
    tra_library10_lang3: "<STELLAR>Запись №12<><IMG>SLASH<> Некоторые гидропонные
      установки оказались эффективнее других, хотя собраны из таких же компонентов.
      Ерунда какая-то."
    tra_library10_lang4: "<STELLAR>Запись №13<><IMG>SLASH<> Я попросил корваксов-работников
      провести анализ воды, но они отказываются приближаться к ней. Они щебечут: «Атлас-конец».
      Глупые корваксы."
    tra_library10_lang5: "<STELLAR>Запись №16<><IMG>SLASH<> Мне удалось спасти нас!
      Все дело в воде. Тут есть озеро... Оно поет песню... Долго пробирает дрожь."
    tra_library10_lang6: "<STELLAR>Запись №23<><IMG>SLASH<> Теперь я стал смотрителем.
      Мы будем экспортировать этот звук на другие миры! Ходят разговоры о повышении!"
    exp_library1_desc: Архив просит меня прижаться к датчикам. Он начинает шептать
      о том, кем когда-то могли быть корваксы.
    exp_library1_lang: "Эхеу. Рост и жизнь — это слова. Звезды и миры — механизмы.
      Этому учит Атлас. Стражи привносят равенство.\n\nИнтерфейсы Атласа дали толчок
      развитию ранних цивилизаций в этой вселенной. Мы стали большим, чем были раньше.
      \n\n<SPECIAL>Гипотеза №1<>: когда-то корваксы были органическими существами.
      Мы постепенно / быстро видоизменили свою суть. Мы загрузили / улучшили наши
      разумы. Это был наш выбор / нас вынудили.\n\n<SPECIAL>Гипотеза №2<>: корваксы
      всегда были механическими существами. Мы эволюционировали из шума звезд / мы
      были созданы в результате повеления Атласа. Когда-то мы были похожи на стражей
      / мы учились у стражей.\n\n<SPECIAL>Гипотеза №3<>: нет причин, нет следствий,
      нет времени. Упорствуя, что это не так, вы лишь неправильно понимаете печаль
      Атласа. Мы снимся металлу."
    exp_library2_desc: В архиве содержатся осколки мыслей, добытых из павших представителей
      Единства. Это последние разумы электронных форм жизни, миллионы которых были
      уничтожены и расплавлены.
    exp_library2_opta: "[Путешествие]"
    exp_library2_optb: "[Возрождение]"
    exp_library2_optc: "[Дом]"
    exp_library2_resa: |-
      Разум — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — сформирован в бездне, внезапный, полный — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — протокол Атласа обрел плоть.

      Атлантида, которую меньшие голоса называют «Матерью-бездной», привела паломников — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — их масса —

      Жили тысячелетиями — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — погибли, шепча о девятнадцатой минуте.
    exp_library2_resb: |-
      Оставили секреты, не подлежащие обсчету — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — ковчеги сознания... панцири... единство...

      Корваксы почтили павших — попытались вернуть к жизни Атлантиду, отложили неудачные яйца...

      На плечах спящего бога построили металлический мир из плоти.
    exp_library2_resc: Мать-бездна жила — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<>
      — Прайм —
    exp_library3_desc: Этот архив был отрезан от других подобных ему. Похоже, построившие
      его существа проводили секретные эксперименты.
    exp_library3_title: Синтетический голос
    exp_library3_lang: |-
      Я здесь.

      Я здесь. Я здесь.
    exp_library3_desc2: Эти слова слышатся целыми часами. Иногда электронное существо
      издает тональные крики и плачет цифрами.
    exp_library3_opta: Слушать
    exp_library3_optb: Надавить на датчики
    exp_library3_resa: Я — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<> — 19 — <STELLAR><AUDIO>TXT_RadioNoise<>кззкт<>
      — вернуться —
    exp_library3_resb: Я хочу вернуться.
    exp_library3_desc3: Лампы вспыхивают в заданной последовательности, регистрируя
      запрос. Сущность воссоединилась со своим групповым разумом.
    exp_library3_lang3: Я это мы это я — Я —
    exp_library3_desc4: |-
      Сущность подключается и отключается все быстрее и быстрее. Она замолкает. Затем она отказывается говорить даже в подключенном состоянии.

      Личность была создана заново. Эксперимент был признан успешным.
    exp_library4_desc: Запись называется «Память». Похоже, это запись истории электронных
      разумов в изученном космосе.
    exp_library4_title: Память
    exp_library4_opta: "[Начальная эра]"
    exp_library4_optb: "[Вторая эра]"
    exp_library4_optc: "[ВЫРЕЗАНО]"
    exp_library4_resa: Единство корваксов, рожденное в силовых линиях Корвакс-Прайма,
      подарок первого Монолита. [ <FUEL>Убито<> ]
    exp_library4_resb: Эра второго единства, сформировавшаяся в Темные времена. Сообщества,
      спрятавшиеся на Балароне, создали новые сети. [ <SPECIAL>Дестабилизированы<>
      / <STELLAR>Порабощены<> ]
    exp_library4_resc: Третье — <STELLAR>TXT_RadioNoise<AUDIO><>кззкт<> —
    exp_library4_desc2: Архив не дает открыть следующие записи этого журнала. Я перехожу
      к концу.
    exp_library4_lang2: "Седьмое Единство. Не должно пасть. Не должно забыть. Повеление
      Атласа: исследовать. Собирать. Знать. Корваксы сделают то же самое.\n\nФизические
      маркеры должны сохраниться до самого конца. Нужно продержаться ради Странника-Возвращения.
      О нас должны знать. Даже в реальности-гибели он увидит, кем мы были. Кем мы
      могли стать. Наши тени великого существа. \n\nСтранник вернулся... Простит...
      Прочтет... Узнает..."
    exp_library5_desc: "Это старые корвакские молитвы, восстановленные из смутных
      воспоминаний давно уничтоженного Единства. \nКорваксы того времени поклонялись
      стражам, декламируя короткие стихи, восхваляя и подчиняясь своим безмолвным
      богам."
    exp_library5_lang: |-
      Путешествие среди массы <IMG>SLASH<> Эроны скользят с чистым временем <IMG>SLASH<> Общность ждет

      Уступка шагающего стража <IMG>SLASH<> Эрон спит на зеленом поле <IMG>SLASH<> Размышляя о прошедшем дне

      Судно подсчитывает павших <IMG>SLASH<> Пираты, воры Монолита <IMG>SLASH<> Корваксы исцелят поток
    exp_library6_desc: 'Архив был изменен, лишен первоначального назначения быть местом
      спокойствия. Записи в нем гудят от далекого искажения. '
    exp_library6_lang: |-
      У предыдущей империи была логика. Лишить корваксов самоопределения, заменив <TECHNOLOGY>металлические тела<> на <FUEL>анонимную плоть<>. Плоть была создана устройством для изменения внешнего вида. Машиной сродни корваксам.

      <SPECIAL>Кснт-Эхо<> первым подавил систему. Сделал себя похожим на Первородов. Подражал им. Обманул и поглотил других корваксов в волнах Халакана.

      Даже сейчас мы учимся новой логике. Даже жестокий мир можно понять. Даже ненавистью можно управлять. Мы больше никогда не потеряем себя.
    exp_library7_desc: 'Этот архив защищен, доступ к нему открыт только для корвакской
      секты-раскольников. Мой экзокостюм не может справиться с его шифрованием. '
    exp_library7_lang: "Внедрение вай'кинов предлагалось в разные эры Единства. Вид
      сопротивляется попыткам. Но ошибки — наш учитель.\n\nВсе вай-синты начинали
      кричать и буйно реагировать сразу после контакта.  Кодекс чести крайне специфичен
      / противоречив / появился в результате старой травмы. Причина установлена.\n\nОбнаружены
      следы нескольких видов-прародителей. Вариант Вай = последние выжившие из семейства,
      обреченного на самоуничтожение. Вай'кины боятся замещения, так как сами заместили
      своих родичей. Они не осознают источник своего страха. \n\nХирк, Нал — это старый
      путь. Брат против брата. Пути можно осмыслить. Пути последовательны. Ошибки
      — наш учитель. "
    exp_library8_desc: 'Архив содержит записи некой сущности, известной как Наблюдатель.
      Похоже, корваксы пригласили его на рождение своего потомства. '
    exp_library8_title: Наблюдатель
    exp_library8_lang: "Молодые особи на вид неотличимы от других представителей своего
      вида, но при этом почему-то называют себя «<STELLAR>Новой сущностью корваксов<>».
      \n\nМне предложили понаблюдать. Составить отчет. Поделиться моими наблюдениями.
      Даже Первороды не понимали такого принципа создания новых корваксов. \n\n<TECHNOLOGY>Панцирь<>
      и <TECHNOLOGY>скопления нанитов<>, что колеблются в сердце монолита. Над <FUEL>красным
      шаром<> танцуют три фигуры. Я разрываю наш контракт. Я отвожу взор в сторону."
    exp_library8_desc2: 'Наблюдатель продолжает записывать свои наблюдения, подмечая
      эмоциональные перемены, которые проявлялись у новых корваксов по мере их взросления. '
    exp_library8_lang2: "Долгое время они чувствуют одиночество/оторванность/страх.
      Экзаменаторы часто оценивают их способность преобразовывать потоки технологических
      данных в точные <TECHNOLOGY>голограммы<>. \n\nЕсли какой-то информации недостает,
      или они чего-то не понимают, их могут <FUEL>отключить<>. Экзаменаторы недовольны
      присутствием чужаков. Я не ведаю страха - Я - Я -"
    exp_library8_desc3: "Это последняя запись. Здесь тысячи дневников... которые постоянно
      повторяются. \n\nКогда <STELLAR>новые сущности корваксов<> достигают определенного
      возраста, они, похоже, уничтожают своего наблюдателя, стирая память сущности
      и освобождая ее сознание для следующего урожая. \n\nЭта древняя традиция — дань
      уважения самому Атласу. Отголосок того, что когда-то постигло всю вселенную,
      хотя немногие знают об этой древней тайне. "
    exp_library9_desc: 'Запись называется «Отключение». В ней содержится воплощение
      воли древних Отзвуков корваксов. '
    exp_library9_title: Отключение
    exp_library9_lang: "Отключенные сами избирают свою судьбу. Они избирают ошибки,
      которые приводят к их отторжению. Порой они избирают отключение добровольно.
      Оставшись одни, 98% пытаются вернуться в Единство.\n\nОни не понимают, что мы
      есть — даже те, кто прожил в нашем свете всю свою жизнь. Мы не коллективный
      разум. Мы не индивидуумы. Мы нечто срединное.\n\nМы океан множества созданий
      — единая масса из множества элементов, экосистема <STELLAR>живых<> и <STELLAR>мертвых<>,
      <STELLAR>мыслей<> и <STELLAR>чувств<>, постоянно <STELLAR>сливающихся<> и <STELLAR>разделяющихся<>.
      \n\nСтенания отключенных — всего лишь испарения. Жидкость, уходящая в неведомые
      небеса."
    exp_library10_desc: "Архив содержит множество голограмм корваксов. Я вижу планеты,
      танцующие на своих орбитах. Башни и города, возносящиеся в небо и рассыпающиеся,
      словно засохшие цветы. Я вижу ядерный огонь стражей, пожинающих свой урожай.\n\nЯ
      вижу, как по всей вселенной замертво падают пустые оболочки. Вижу, как река
      душ своими потоками заполняет каждую опустевшую оболочку, и как красные сферы
      мерцают им вослед. \nЯ вижу триллион корваксов, склоняющихся перед сферической
      массой, живыми биологическими кораблями на орбите разумного мира. Я вижу, как
      она, закованная в металл, засыпает. Вижу, как проходят столетия. \n\nЯ вижу,
      как все это исчезает в войне света и алчности."
    war_library1_desc: |-
      Архив состоит из литературы дохирковой эпохи. Большая ее часть за столетия была уничтожена разными инквизиторами.

      Я читаю отрывок из стихотворения.
    war_library1_title: 'Разделение: I из VII'
    war_library1_title2: 'Разделение: II из VII'
    war_library1_title3: 'Разделение: III из VII'
    war_library1_title4: 'Разделение: IV из VII'
    war_library1_title5: 'Разделение: V из VII'
    war_library1_title6: 'Разделение: VI из VII'
    war_library1_title7: 'Разделение: VII из VII'
    war_library1_lang: Они нашли зат'кинов, мой народ. Они пришли истребить его. Они
      привели воинов.
    war_library1_lang2: В звоне клинков и криках звучит честь и отвага. Даксин на
      одной планете, я на другой.
    war_library1_lang3: Когда обрушилась кислота, когда стеклянные слезы разорвали
      покров,
    war_library1_lang4: Жрец держал меня в руках.. Без него мне тошно.
    war_library1_lang5: Вай'кины — наши братья, наши друзья. Народ расколот надвое.
    war_library1_lang6: Честь не рождается из одиночества.
    war_library1_lang7: Память лечит мир, наша песня, наше желание.
    war_library2_desc: 'Запись называется «О справедливости и возмездии». Терминал
      полон записей о вай''кинской фиолософии, излагающих правила надлежащего поведения. '
    war_library2_title: О справедливости и возмездии
    war_library2_opta: "[О справедливости]"
    war_library2_optb: "[О возмездии]"
    war_library2_resa: |-
      Справедливость — это не мысль. Это не река, которая вечно течет и меняется. Справедливость — истина вселенной, желание <FUEL>АТЛАСА<>, завет <SPECIAL>ХИРКА<>.

      Подобно гравитации, она навязывает себя всему сущему. Долг воина — подчиниться ее воле и выстрелить из оружия, которое для этого предназначено.
    war_library2_resb: "Возмездие подобно обеду после пира. В нем нет нужды, если
      долг исполнен, как было должно. В нем нет нужды, если воин был быстр и решителен.
      Но порой оно приносит радость упоения жестокостью.\n\nМолодым воинам стоит воздерживаться
      от этого соблазна. Но старым? \n\nГра! Они будут охотиться! Будут обгладывать
      кости тех, кто перешел им дорогу! Даже в смерти они станут проливать кровь тех,
      кого ненавидят!"
    war_library3_desc: "Передо мной запись, сделанная молодым вай'кинским воином посреди
      бойцовой ямы в окружении убитых трусов, несостоявшихся новобранцев и прочих
      преступников.\n\nОн сражался 50 дней, получая газ гра-гра после каждого боя
      и принимая пищу из каналов плоти каждую ночь. От иных благ он отказался. "
    war_library3_title: Запись командира Укса
    war_library3_lang: |-
      Братья! Мы сражаемся во имя лжи! Мы проливаем кровь по всей вселенной без иных причин, кроме как из-за слов мертвого труса! У меня появились новые друзья, новая семья.
      Стражи нам не враги. Нам всего лишь недостает правильных указаний. Мы...
    war_library3_desc2: "Вай'кин прервался, когда над ямой нависла огромная тень.
      Из грузового отсека пролетавшего торгового судна обрушился град клинков, пронзивших
      еретика.\n\nЭту неисправность посчитали очередным чудом Хирка. Никого не смутило,
      что корабль принадлежал гекам, а пилот был просто пьян. "
    war_library4_desc: 'Запись называется «Баллада о Хроте». Судя по данным из архива,
      Хрот был одним из первых царей межзвездных вай''кинов. '
    war_library4_title: 'Баллада о Хроте: I из XI'
    war_library4_title2: 'Баллада о Хроте: II из XI'
    war_library4_title3: 'Баллада о Хроте: III из XI'
    war_library4_title4: 'Баллада о Хроте: IV из XI'
    war_library4_title5: 'Баллада о Хроте: V из XI'
    war_library4_title6: 'Баллада о Хроте: VI из XI'
    war_library4_title7: 'Баллада о Хроте: VII из XI'
    war_library4_title8: 'Баллада о Хроте: VIII из XI'
    war_library4_title9: 'Баллада о Хроте: IX из XI'
    war_library4_title10: 'Баллада о Хроте: X из XI'
    war_library4_title11: 'Баллада о Хроте: XI из XI'
    war_library4_lang: Гра! Смерть постигла старого Хрота,
    war_library4_lang2: Чума, что скрывается под звездами,
    war_library4_lang3: Атлас — агония, рожденный монолитом, двойственность одного,
    war_library4_lang4: Добрый король все же узрел их,
    war_library4_lang5: Он слушал слова предков всю свою жизнь,
    war_library4_lang6: Нес дары охоты, почитал братьев боевой песней,
    war_library4_lang7: Желал, чтобы павшие жили и пели.
    war_library4_lang8: Песнь стекла и небес, песнь чести.
    war_library4_lang9: Гроза стражей принял свой конец,
    war_library4_lang10: Гра! Так во зло был погублен старый Хрот.
    war_library4_lang11: Он был славным царем.
    war_library5_desc: Запись называется «Бесчестие». Похоже, это какой-то философский
      трактат, который пользовался особой популярностью на планетах Внешней границы.
    war_library5_title: Бесчестие
    war_library5_lang: |-
      Древние говорят о геках. О том, как те меняются. О том, какие преступления совершают. Но бесчестье неизменно. Память о преступлениях написана несмываемой кровью. Мы не забываем. Но мы принимаем.

      «Мы принимаем». Что такое принятие? Как можно терпеть зло? Почему наш флот не летит на войну? Почему не уничтожаем всех врагов Хирка, где бы они ни обитали, как бы себя ни звали, и чего бы это ни стоило?

      Древние учат, что все это уже случалось. Существует множество итераций... Множество снов. Каждый раз мы терпели крах или теряли себя, упиваясь победой.

      Скоро придет день, когда геки покажут свою суть. Нам не нужно сражаться. Они уничтожат сами себя...
    war_library6_desc: Архив содержит огромное количество информации о воспитании
      вай'кинских детей. Основной упор делается на враждебности и угрозах.
    war_library6_title: О воспитании молодняка
    war_library6_lang: "Дети рождаются в страхе. Так было, есть и будет. Они привязаны
      лишь к своей семье. Встреча с любой другой сущностью вызывает у них смертельный
      ужас. \n\nБоязнь открытых пространств, прикосновений и контактов преодолевается
      двумя средствами. Братство всех, кто живет в свете Хирка. Все мы — одна семья.
      Этому необходимо учить.\n\nКогда-то мы были добычей. Потом стали хищниками.
      Все прочие формы жизни в этой вселенной будут бояться нас так же, как когда-то
      мы боялись их. Страх станет нашей силой.\n\nЭтот древний крик — «Гра!» — станет
      боевым кличем! Если какой-то нарушитель осмелится вторгнуться в наш уклад, мы
      найдем его и уничтожим! Мы более не устрашимся! Мы более не будем одни! "
    war_library7_desc: Архив содержит тысячи стихов. Это настоящий памятник павшему
      Страннику по имени Астерия.
    war_library7_title: 'О, Астерия: I из VI'
    war_library7_title2: 'О, Астерия: II из VI'
    war_library7_title3: 'О, Астерия: III из VI'
    war_library7_title4: 'О, Астерия: IV из VI'
    war_library7_title5: 'О, Астерия: V из VI'
    war_library7_title6: 'О, Астерия: VI из VI'
    war_library7_lang: Пой, Астерия, Странник-герой, что владеет клинками Хирка,
    war_library7_lang2: Что познала тысячи боев, горечь утраченной Атлантиды и цену
    war_library7_lang3: Жалости и ожидания. Та, что исполнила пророчество.
    war_library7_lang4: Творение Атласа и посланница Атласа, сразившая Эрона и уничтожавшая
      ужасы.
    war_library7_lang5: Та, что нашла тьму на краю вселенной и примкнула к вай'кинами.
    war_library7_lang6: Странник-пират, друг Первых, союзница небес!
    war_library8_desc: 'Архив был изменен: кто-то взломал его и начал распространять
      запрещенные послания далекой религии. '
    war_library8_title: НЕСМОЛКАЮЩИЙ ГОЛОС НАЛА
    war_library8_lang: "<TRANS_EXP>Корваксы<> — поврежденные и разбитые существа,
      убежденные в том, что в их предсмертных криках есть некая «логика». Они топят
      себя в своей общности, чтобы забыть боль, которую испытывают. Они не помогут
      нам.\n\n<TRANS_TRA>Геки<> — испорченные, порочные, лишившиеся своей былой мощи
      и не ведающие, что такое честь — верят, что впереди нет никакого конца. Что
      рост и развитие будут продолжаться вечно. \n\nОткрывать для нас будущее всегда
      было долгом <TRANS_WAR>Древних<> и тех, кто следовал за ними. Но что они в нем
      нашли, кроме пыли? Бессильные гра? Нет."
    war_library8_opt: "[Избавление]"
    war_library8_lang2: |-
      Скажите, друзья. Вы когда-нибудь слышали о <SPECIAL>Завете Нала<>?

      Нал не погиб. Он слышал то, чего не слышал Хирк! Он жив до сих пор и восседает по правую руку Бога!

      Он призывает нас показать, что нам не все равно. Что мы не откажемся от света Атласа и не утратим преданности. Только так распространяется забвение. Только так мы будем готовы.
    war_library9_desc: "Запись называется «Охоты Бездны». Здесь задокументирована
      серия пиратских походов, целью которых была классификация, захват и поедание
      новых созданий с далекой планеты. \n\nНекоторые из записей дополнены аудиодневниками."
    war_library9_title: 'Транскрипция: «Охоты Бездны»'
    war_library9_lang: "Ужасы притаились под волнами. Они имеют множество разных форм,
      но все они ужасны. Они больны? Гра! Гек говорит, что надо уходить!\n\nГра, гра,
      гра-а! Из него вышла хорошая наживка. Мы привязали гека к мачте нашего корабля
      и пошли по волнам. "
    war_library9_desc2: 'Данные таксономических сканеров и цветные диаграммы пляшут
      на поверхности планеты, показывая нам все, что им удалось обнаружить. Аудиозапись
      продолжается. '
    war_library9_lang2: "На борту нашего судна было пять пиратов, рожденных вне света
      Хирка. Из всех я один верующий. По крайней мере, я был им когда-то. Еще с нами
      один корвакс, оторванный от Единства. \n\nОн говорит, что твари, на которых
      мы охотимся, не живут. Что Бездна подобна смерти и отключению. Это великая ошибка,
      которую уже не исправить. "
    war_library9_desc3: "Из дальнейших записей следует, что команда покинула планету,
      захватив пять глубинных ужасов. Правда до аукциона, на котором они собирались
      их продать, они так и не добрались. \n\nКорвакс скормил остальных членов экипажа
      ужасам и запустил процедуру самоуничтожения. Его последним словом было «Атлантида»."
    war_library10_desc: Запись называется «Последний завет Хирка».
    war_library10_title: Последний завет Хирка
    war_library10_lang: "Раскинулись черные звезды, бескрайние океаны. Друзья мои.
      <IMG>SLASH<> Луна восходит. Гра! <IMG>SLASH<> В пронзительном крике — плач машин.
      <IMG>SLASH<> Гра! На опустевший Дрин'дарг спускается ночь.\n\nНа Дрин'дарг однажды
      мы возвратимся. Я еще вернусь. <IMG>SLASH<> Я не брошу вас. Никогда.\n\nЯ буду
      помнить. "
    war_library10_desc2: |-
      Когда-то считалось, что это последние слова Хирка... но после Верховное командование официально поставило этот вопрос под сомнение. Вот уже сто лет духовные школы спорят о том, стоит ли включать эти слова в официальное учение.

      Они так и не договорились. Все упоминания Дрин'дарга запрещены под страхом усекновения тела. Что это за место и что оно должно собой представлять — до сих пор неизвестно.

      Произнеся эти слова, Хирк Великий предположительно сам оторвал свои конечности. Это особый обряд смерти, который исполняют многие старые вай'кины, долгие годы несшие возмездие и смерть.
    exp_library_map_lang: |-
      Приветствую тебя, сущность-посетитель, в этом Репозитории информации планеты <STELLAR>%PLANET%<>.
      Исторические базы данных планеты %PLANET% сообщают, что здесь находится несколько районов, имеющих культурное значение для корваксов. Координаты доступны. Выдать планетарную карту?
    tra_library_map_lang: |-
      Приветствую тебя, друг-посетитель, в этом Репозитории информации планеты <STELLAR>%PLANET%<>.
      Исторические базы данных планеты %PLANET% сообщают, что здесь находится несколько районов, имеющих культурное значение для геков. Координаты доступны. Выдать планетарную карту?
    war_library_map_lang: |-
      Приветствую тебя, нарушитель, в этом Репозитории информации планеты <STELLAR>%PLANET%<>.
      Исторические базы данных планеты %PLANET% сообщают, что здесь находится несколько районов, имеющих культурное значение для вай'кинов. Координаты доступны. Выдать планетарную карту?
    ui_library_map_opt: Распечатать карту
    all_library_map_res: Анализ топографии... Определение координат... Печать... Готово!
