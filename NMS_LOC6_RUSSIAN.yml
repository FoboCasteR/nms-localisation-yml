      Используйте это эксклюзивное <STELLAR>личное украшение<> в память об <STELLAR>экспедиции<> «Картографы», завершившейся составлением записей и успешным отлетом с исследованной планеты.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_jettrail_bubble_name: ПУЗЫРЬКОВЫЙ СЛЕД РЕАКТИВНОГО РАНЦА
    ui_jettrail_bubble_name_l: Пузырьковый след реактивного ранца
    ui_jettrail_bubble_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

      В выхлопные трубы ранца добавлено особое масло, при работе создающее поток отливающих перламутром пузырьков.

      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    bld_caveplant_1_name: ДИСКОВЫЙ ГРИБ
    bld_caveplant_1_name_l: Дисковый гриб
    bld_caveplant_1_desc: Грибы с широкими гладкими шляпками и светящимися порами.
      Произрастают скоплениями во множестве пещерных биомов и вступают в симбиоз со
      многими видами норных существ.
    bld_caveplant_2_name: ПЕЩЕРНЫЙ ВЬЮН
    bld_caveplant_2_name_l: Пещерный вьюн
    bld_caveplant_2_desc: Жесткая разновидность ламповой флоры. Это вьющееся растение
      произрастает во влажной подземной среде, но хорошо приживается как стоячий кустарник
      в любом биоме.
    bld_caveplant_3_name: ТРОГЛОТЮЛЬПАН
    bld_caveplant_3_name_l: Троглотюльпан
    bld_caveplant_3_desc: Этот притягательный светящийся цветок имеет особый запах,
      напоминающий запах вспаханной земли. Благодаря богатой минералами подкормке
      в тычинках этого растения зачастую встречаются следы кобальта.
    bld_caveplant_4_name: ЖИЛИСТЫЕ ПЛОСКОШЛЯПКИ
    bld_caveplant_4_name_l: Жилистые плоскошляпки
    bld_caveplant_4_desc: Эти крупные грибы обычно растут скоплениями в подземных
      пещерах. «Жилы» на поверхности формируют необычный спороносный слой, который
      выпускает споры как сверху, так и снизу шляпки.
    bld_caveplant_5_name: ПАЛЬЧИКОВЫЕ ОТЛОЖЕНИЯ
    bld_caveplant_5_name_l: Пальчиковые отложения
    bld_caveplant_5_desc: Эти сталагмиты образовались за несколько тысячелетий из
      капель содержащей кобальт влаги. Они всегда холодны на ощупь, словно камень
      помнит температуру своей родной пещеры.
    exp_library_intro_desc: Корвакский архив предназначен только для представителей
      этого вида. Но когда я поворачиваюсь, чтобы уйти, в моем экзокостюме запускается
      какая-то программа, отменяющая все шифрование...
    tra_library_intro_desc: Гекский архив предназначен только для представителей этого
      вида. Но когда я поворачиваюсь, чтобы уйти, в моем экзокостюме запускается какая-то
