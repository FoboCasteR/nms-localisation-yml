    ui_crea_desc_biome_swamp_1: "%NAME% гнездится во влажных болотах планеты %PLANET%."
    ui_crea_desc_biome_swamp_2: Эти особи бродят по топям планеты %PLANET%.
    ui_crea_desc_biome_swamp_3: Обитают на заболоченных равнинах планеты %PLANET%.
    ui_crea_desc_biome_swamp_4: Обнаружены блуждающими по густым болотам планеты %PLANET%.
    ui_crea_desc_biome_swamp_5: Особи %NAME% предпочитают влажный климат и живут в
      болотах планеты %PLANET%.
    ui_crea_desc_biome_swamp_6: Вид %NAME% любит сырость и обитает на влажных болотистых
      мирах.
    ui_crea_desc_biome_swamp_7: Вид %NAME% охраняет свою территорию и впервые был
      обнаружен в топях планеты %PLANET%.
    ui_crea_desc_biome_swamp_8: Этот вид впервые был встречен на богатой лиственными
      растениями планете %PLANET%.
    ui_crea_desc_biome_swamp_9: Этот вид бродит по туманным болотам планеты %PLANET%.
    ui_crea_desc_biome_swamp_10: Эти существа обнаружены в дождливых болотах планеты
      %PLANET%.
    ui_crea_desc_biome_air_swamp_1: Вид %NAME% обитает в туманных небесах планеты
      %PLANET%.
    ui_crea_desc_biome_air_swamp_2: Вид %NAME% предпочитает сухие условия и в основном
      обитает в небесах своей родной заболоченной планеты %PLANET%.
    ui_crea_desc_biome_air_swamp_3: Любящий влажность вид %NAME% обнаружен в насыщенной
      паром атмосфере планеты %PLANET%.
    ui_crea_desc_biome_air_swamp_4: Особи вида %NAME% были обнаружены парящими над
      болотами планеты %PLANET%.
    ui_crea_desc_biome_air_swamp_5: Особи вида %NAME% вьют свои гнезда в мангровых
      рощах планеты %PLANET%.
    ui_crea_desc_biome_air_swamp_6: Вид %NAME% приспособился к жизни на болотах и
      обитает на богатых влагой планетах.
    ui_crea_desc_biome_air_swamp_7: Особи вида %NAME% летают над топями планеты %PLANET%.
    ui_crea_desc_biome_air_swamp_8: Впервые эти особи были замечены над топями планеты
      %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Этот вид был обнаружен на планете %PLANET%, где
      его представители счастливо летают во влажных небесах.
    ui_crea_desc_biome_air_swamp_10: Вид %NAME% обитает в небесах планеты %PLANET%,
      где всегда может найти пищу и воду.
    ui_crea_desc_water_swamp_1: Представители этого вида плавают в мрачных океанах
      планеты %PLANET%.
    ui_crea_desc_water_swamp_2: Вид %NAME% населяет проросшие водорослями воды планеты
      %PLANET%.
    ui_crea_desc_water_swamp_3: Этот вид населяет илистые моря планеты %PLANET%.
    ui_crea_desc_water_swamp_4: Особи вида %NAME% обитают в вязких водах планеты %PLANET%.
    ui_crea_desc_water_swamp_5: Вид %NAME% был обнаружен в глубинах морей планеты
      %PLANET%.
    ui_crea_desc_biome_lava_1: Этот вид бродит по поверхности планеты %PLANET% на
      своих толстокожих лапах.
    ui_crea_desc_biome_lava_2: Этот вид обитает на планете %PLANET%, сохраняя энергию
      в ужасно жарких условиях.
    ui_crea_desc_biome_lava_3: Этот вид проживает свою короткую и занятую жизнь на
      планете %PLANET%.
    ui_crea_desc_biome_lava_4: Устойчивые к жару особи вида %NAME% живут на планете
      %PLANET%.
    ui_crea_desc_biome_lava_5: Вид %NAME%, научившийся фильтровать пепел и смог в
      своих легких, был впервые обнаружен на планете %PLANET%.
    ui_crea_desc_biome_lava_6: Особи вида %NAME% научились использовать потоки лавы
      планеты %PLANET%.
    ui_crea_desc_biome_lava_7: Этот вид бродит по жарким и взрывоопасным равнинам
      планеты %PLANET%.
    ui_crea_desc_biome_lava_8: Вид %NAME% отлично себя чувствует в экстремальных температурных
      условиях планеты %PLANET%.
    ui_crea_desc_biome_lava_9: Вид %NAME% выживает в горящей атмосфере планеты %PLANET%.
    ui_crea_desc_biome_lava_10: Этот вид обнаружен среди вулканических камней планеты
      %PLANET%.
    ui_crea_desc_biome_air_lava_1: Этот вид обнаружен в дымных небесах планеты %PLANET%.
    ui_crea_desc_biome_air_lava_2: Особи этого вида парят среди активных вулканов
      планеты %PLANET%.
    ui_crea_desc_biome_air_lava_3: Этот вид появился на планете %PLANET%, где парил
      на горячих вулканических ветрах.
    ui_crea_desc_biome_air_lava_4: Вид %NAME% населяет заполненные пеплом небеса планеты
      %PLANET%.
    ui_crea_desc_biome_air_lava_5: Вид %NAME% живет среди раскаленных деревьев планеты
      %PLANET%.
    ui_crea_desc_biome_air_lava_6: Этот вид адаптировался к заполненному пеплом воздуху
      планеты %PLANET%.
    ui_crea_desc_biome_air_lava_7: Представители этого вида были замечены парящими
      над вулканическими равнинами планеты %PLANET%.
    ui_crea_desc_biome_air_lava_8: Особи вида %NAME% могут выдерживать крайне высокие
      температуры и процветают на планете %PLANET%.
    ui_crea_desc_biome_air_lava_9: Вид %NAME% живет в постоянной опасности в перегретых
      небесах планеты %PLANET%.
    ui_crea_desc_biome_air_lava_10: Этот вид обнаружен в дымной атмосфере планеты
      %PLANET%.
    ui_crea_desc_water_lava_1: Этот вид впервые был замечен в кипящих морях планеты
      %PLANET%.
    ui_crea_desc_water_lava_2: Хладнокровные особи вида %NAME% отлично себя чувствуют
      в горячих океанах планеты %PLANET%.
    ui_crea_desc_water_lava_3: Особи этого вида плавают в согретых магмой глубинах
      планеты %PLANET%.
    ui_crea_desc_water_lava_4: Вид %NAME% обитает в горячих как лава океанах планеты
      %PLANET%.
    ui_crea_desc_water_lava_5: Этот вид обнаружен в горячих и загрязненных пеплом
      водах планеты %PLANET%.
