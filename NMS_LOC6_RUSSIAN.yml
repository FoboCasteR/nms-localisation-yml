    ui_weird_obj5_msg1: Маленькая углеродная форма жизни, ты тоже хочешь танцевать
      вместе с нами? Можешь оставаться внутри своих стальных крыльев. Мы не причиним
      тебе вреда.
    ui_weird_obj5_msg2: Маленькая форма жизни, можешь подойти к этому скоплению. Мы
      пыль и мы повсюду. Мы с тобой во многом похожи.
    ui_weird_obj5_msg3: Маленькое создание, ты наблюдаешь концентрат наших воспоминаний.
      Видишь систему, которая была. Видишь систему, которая будет.
    ui_weird_obj5_msg4: Что привлекло тебя сюда, маленькая форма жизни? Наша агония?
      Здесь мы были звездой и станем звездой снова. Нам, как и тебе, обещано алое
      перерождение.
    ui_weird_obj5_msg5: Твое юное сознание способно различить эту туманность? Невероятно.
      Мы видим себя через тебя — твоими глазами.
    ui_weird_obj5_msg6: Теплая форма жизни, твоя энергия сгорает слишком быстро. Не
      задерживайся здесь.
    ui_weird_obj5_msg7: Мы ощущаем присутствие разума. Существо, покрытое кожей, ты
      можешь разобрать эти мысли? Береги свою хрупкую жизнь в этой холодной тьме.
    ui_weird_obj5_msg8: Скажи, крохотное сознание, это вся твоя сущность? Или что-то
      разлучило тебя с твоими подобиями? Тебе одиноко? Потанцуй с нами.
    ui_weird_obj5_msg9: Ты помнишь нас, углеродная форма жизни? Твои клетки в наших
      клетках. В прахе, в тлене, во всем. Знания не пропадают. Мы помним.
    ui_weird_obj5_msg10: Форма жизни, нам кажется, эта волна должна достичь тебя.
      Привет. Если ты в силах понять нас.
