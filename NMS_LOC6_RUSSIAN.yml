    ui_exo_recharge_name: ТОПЛИВНАЯ СИСТЕМА «ИКАР»
    ui_exo_recharge_name_l: Топливная система «Икар»
    ui_exo_recharge_desc: |-
      Система «Икар» использует существующую металлическую обшивку, превращая ее в фотоэлектрические поверхности. Днем это химически активное покрытие позволяет накапливать энергию, снижая потребление топлива.

      Позволяет <STELLAR>автоматически подзаряжать двигатель<> в <STELLAR>дневное время<>.
    ui_exo_recharge_sub: Блок подзарядки от солнца
    ui_exohaz_sub: Блок защиты вездехода от вредных факторов
    ui_exohaz_cold_name: МЕГАВАТТНЫЙ НАГРЕВАТЕЛЬ
    ui_exohaz_cold_name_l: Мегаваттный нагреватель
    ui_exohaz_cold_desc: |-
      Устанавливает мощный нагреватель, поддерживающий комфортную температуру в кабине даже в самых холодных условиях.

      Полностью предотвращает урон или утечку энергии, когда вездеход находится в <TEMPERATURE>холодной среде<>.
    ui_exohaz_heat_name: ТЕПЛОВОЙ ДЕМПФЕР
    ui_exohaz_heat_name_l: Тепловой демпфер
    ui_exohaz_heat_desc: |-
      Во всех структурных панелях проделывают отверстия для сублимационного охлаждения и устанавливают теплоемкие демпферы. Это позволяет пилоту пребывать в сносных условиях даже при самых яростных огненных бурях.

      Полностью предотвращает урон или утечку энергии, когда вездеход находится в <FUEL>горячей среде<>.
    ui_exohaz_rad_name: НЕЙТРОННЫЙ ЭКРАН
    ui_exohaz_rad_name_l: Нейтронный экран
    ui_exohaz_rad_desc: |-
      Эффективные контролирующие материалы, устанавливаемые в раму вездехода и нейтрализующие опасные энергетические волны.

      Полностью предотвращает урон или утечку энергии, когда вездеход находится в <COMMODITY>радиоактивной среде<>.
    ui_exohaz_tox_name: БЛОК ФИЛЬТРАЦИИ ВОЗДУХА
    ui_exohaz_tox_name_l: Блок фильтрации воздуха
    ui_exohaz_tox_desc: |-
      Система фильтрации воздуха с двойным вакуумированием не пропускает частицы планетарной атмосферы в вездеход без тщательной очистки.

      Полностью предотвращает урон или утечку энергии, когда вездеход находится в <TRADEABLE>токсичной среде<>.
    ui_exohaz_all_name: БЛОК УПРАВЛЕНИЯ СРЕДОЙ
    ui_exohaz_all_name_l: Блок управления средой
    ui_exohaz_all_desc: |-
      Эта мощная система нейтрализации окружающей среды подключается напрямую к пилоту, как только тот оказывается в кабине. Система питается от главного привода «Минотавра» и не требует дополнительного источника питания. В зоне подключения может отмечаться небольшая боль.

      Делает пилота «Минотавра» неуязвимым к <STELLAR>вредным факторам окружающей среды<>.
    bld_garage_mech_name: ГЕОСТАНЦИЯ «МИНОТАВРА»
    bld_garage_mech_name_l: Геостанция «Минотавра»
    bld_garage_mech_desc: |-
      Защищенный ангар для хранения, вызова и модификации <STELLAR>тяжелого гибридного экзокостюма «Минотавр»<>.

      Вызывайте «Минотавра» через быстрое меню. С помощью <TECHNOLOGY>орбитального материализатора вездеходов<>, установленного в грузовом судне, «Минотавра» можно мгновенно отправить в любую точку, находящуюся в той же системе, что и флагман.
    bld_garage_mech_sub: Отсек тяжелого погрузчика
    vehicle_mech_title: МИНОТАВР
    vehicle_mech_title_l: Минотавр
    ui_mech_engine_name: ДВИГАТЕЛЬ «ДЕДАЛ»
    ui_mech_engine_name_l: Двигатель «Дедал»
    ui_mech_engine_desc: |-
      Компактный блок реактора, питающий «Минотавра». Он установлен на гироскоп, что предотвращает утечки топлива при быстром движении.

      Работает на стандартном <FUEL>углеродном топливе<>.
    ui_mech_engine_sub: Энергоустановка «Минотавра»
    ui_mech_scan_name: РАДАРНЫЙ БЛОК «МИНОТАВРА»
    ui_mech_scan_name_l: Радарный блок «Минотавра»
    ui_mech_scan_desc: |-
      Высокоточный радар, способный улучшить бортовой сканер «Минотавра» до уровня анализирующего визора.

      Нажмите <IMG>SCAN<>, чтобы начать радарное сканирование, открывающее <STELLAR>дополнительные важные объекты<>, которые нельзя обнаружить сканером мультитула.

      Используйте быстрое меню, чтобы настроить радар на <TECHNOLOGY>конкретные постройки<>.
    ui_mech_scan_sub: Сканирующий элемент «Минотавра»
    ui_mech_boost_name: ПЛАМЯ АРИАДНЫ
    ui_mech_boost_name_l: Пламя Ариадны
    ui_mech_boost_desc: |-
      Несколько подвижных мощных реактивных ускорителей, установленных в задней части «Минотавра». Своевременное использование позволяет «Минотавру» быстро и легко преодолевать любой ландшафт.

      Для включения нажмите и удерживайте <IMG>JUMP<>. Возможно ограниченное управление во время полета.
    ui_mech_boost_sub: Система ускорителей «Минотавра»
    ui_mech_laser_name: ЛАЗЕР «МИНОТАВРА»
    ui_mech_laser_name_l: Лазер «Минотавра»
    ui_mech_laser_desc: |-
      Лазерное орудие, разработанное для <STELLAR>тяжелого гибридного экзокостюма «Минотавр»<>.

      Позволяет заниматься обычной добычей ресурсов. Бесполезно в бою.
    ui_mech_laser_sub: Горнодобывающая установка «Минотавра»
    ui_mech_laser1_name: ТОЧНЫЙ ЛАЗЕР «МИНОТАВРА»
    ui_mech_laser1_name_l: Точный лазер «Минотавра»
    ui_mech_laser1_desc: |-
      Улучшение массива лазеров для <STELLAR>тяжелого гибридного экзокостюма «Минотавр»<>

      Увеличивает мощность расщепителя, повышая скорость добычи ресурсов и позволяя обрабатывать сложное в добыче сырье.
    ui_mech_laser1_sub: Продвинутый расщепитель «Минотавра»
    ui_mech_gun_name: ПУШКА «МИНОТАВРА»
    ui_mech_gun_name_l: Пушка «Минотавра»
    ui_mech_gun_desc: |-
      Пушка, разработанная для <STELLAR>тяжелого гибридного экзокостюма «Минотавр»<>.

      Это оружие предназначено для борьбы с живыми организмами и не подходит для добычи ресурсов.
    ui_mech_gun_sub: Тяжелое орудие
    ui_mech_miner_name: БУР «МИНОТАВРА»
    ui_mech_miner_name_l: Бур «Минотавра»
    ui_mech_miner_desc: |-
      Добавляет массиву лазеров <STELLAR>тяжелого гибридного экзокостюма «Минотавр»<> возможность <STELLAR>изменять ландшафт<>.

      Особый элемент, позволяющий быстро вызывать мощный ландшафтный экскаватор, не подвергая чувствительные сочленения и приводы «Минотавра» риску загрязнения.
    ui_mech_miner_sub: Землеройный лазер «Минотавра»
    ui_mech_fuel_name: САМОСМАЗЫВАЮЩИЕ ПРИВОДЫ
    ui_mech_fuel_name_l: Самосмазывающие приводы
    ui_mech_fuel_desc: |-
      Раздатчик масла с автоматической регулировкой устанавливается в ножные сочленения «Минотавра», чтобы снижать трение и поддерживать экономящее топливо движение.

      Значительно <STELLAR>снижает расход топлива<> двигателем «Дедал».
    ui_mech_fuel_sub: Улучшение для экономичности мотора
    up_mech_eng2_desc: |-
      <TECHNOLOGY>Значительное<> улучшение: <TECHNOLOGY>двигатель «Минотавра»<>. Используйте <VAL_ON><IMG>FE_ALT1<><>, чтобы начать <VAL_ON>установку<> улучшения.

      Улучшение модуля выбирается случайно, его конкретные параметры <SPECIAL>нельзя узнать<> до завершения установки.

      Может улучшить: <STELLAR>расход топлива<> или <STELLAR>баки реактивных ускорителей<>.
    up_mech_eng2_name: МОД. ДВИГАТ. «МИНОТАВРА»
    up_mech_eng2_name_l: Модуль двигателя «Минотавра»
    up_mech_eng2_sub: Знач. улучш. двигателя «Минотавра»
    up_mech_eng3_desc: |-
