    bld_decal_cafe_name: РИСУНОК КАФЕ 42
    bld_decal_cafe_name_l: Рисунок Кафе 42
    bld_decal_cafe_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
      Этот рисунок представляет Кафе 42 и дух дружбы, веселья и хорошего настроения. Добро пожаловать в кафе!
    bld_decal_uft_name: РИСУНОК ОБЪЕДИНЕННОЙ ФЕДЕРАЦИИ СТРАННИКОВ
    bld_decal_uft_name_l: Рисунок Объединенной федерации Странников
    bld_decal_uft_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
      Этот рисунок представляет Объединенную федерацию Странников. Записывайте, поддерживайте, создавайте и общайтесь.
    bld_decal_qitanian_name: РИС. КВИТАН. ИМПЕРИИ
    bld_decal_qitanian_name_l: Рисунок Квитанианской Империи
    bld_decal_qitanian_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
      Этот рисунок представляет Квинтанианскую Империю и дух щедрости, доброты, мира и благоразумия.
    ui_firework_prod_wheel_name: ФЕЙЕРВЕРК «КОЛЕСО ХИРКА»
    ui_firework_prod_wheel_name_l: Фейерверк «Колесо Хирка»
    ui_firework_prod_wheel_desc: |-
      Роскошный фейерверк. В момент активации это пиротехническое чудо начинает крутиться и вращаться, образуя гипнотическую спираль. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    ui_firework_prod_triple_name: ФЕЙЕРВЕРК «ТРОЙНОЙ ВЗРЫВ»
    ui_firework_prod_triple_name_l: Фейерверк «Тройной взрыв»
    ui_firework_prod_triple_desc: |-
      Роскошный фейерверк с тройной симфонией цвета. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    ui_firework_prod_wedges_name: ФЕЙЕРВЕРК «ДВОЙНОЙ ХРОМ»
    ui_firework_prod_wedges_name_l: Фейерверк «Двойной хром»
    ui_firework_prod_wedges_desc: |-
      Роскошный фейерверк, разлетающийся блестящими клиньями индия и кадмия. Зажгите его, чтобы озарить небо мерцающими огнями.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    ui_expd_backpack_01_name: ОПТИМИЗИРОВАННЫЙ РЕАКТИВНЫЙ РАНЕЦ
    ui_expd_backpack_01_name_l: Оптимизированный реактивный ранец
    ui_expd_backpack_01_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

      Оптимизированный и облегченный ранец, оснащенный первоклассным реактивным двигателем. Это особое улучшение экзокостюма создано в память о первой <STELLAR>экспедиции<> «Первопроходцы».

      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_expd_helmet_01_name: ЗОЛОТАЯ БОЕВАЯ МАСКА ПЕРВОРОДА
    ui_expd_helmet_01_name_l: Золотая боевая маска Перворода
    ui_expd_helmet_01_desc: |-
      Агрессивное <STELLAR>изменение внешнего вида экзокостюма<>, изготовленное в стиле боевых шлемов древних геков. Этот особый шлем изготовлен из прочного и ценного сплава.

      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_expd_ship_01_name: ЗОЛОТОЙ ВЕКТОР
    ui_expd_ship_01_name_l: Золотой вектор
    ui_expd_ship_01_desc: |-
      Особая золотая модель знаменитого <STELLAR>звездолета Alpha Vector<>, созданная в честь первой <STELLAR>экспедиции<> «Первопроходцы».

      Этот крайне маневренный звездолет изготовлен из надежного и ценного сплава. Он покрыт слоем прочной волокнистой изоляции и выдерживает годы сложнейших космических путешествий.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете призывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_special_ship_sub: Эксклюзивный космический корабль
    ui_special_gun_sub: Особое многофункциональное устройство для выживания
    ui_special_pet_sub: Эксклюзивное яйцо питомца
