    war_aband_handin_crew_shady: Нарушитель! Гра! Хочешь заработать на своем приключении?
      Хорошо! У меня много <SPECIAL>испорченного металла<>. Давай меняться!
    tra_aband_handin_crew_guild: Друг! Ты почетный, доверенный и добрый друг геков,
      да? Ты поступишь правильно и передашь нам то, что знаешь?
    exp_aband_handin_crew_guild: Потерянный в космосе, отключенный... Эхеу! Ужасная
      судьба. Мы позаботимся о панцирях, если Сущность-Странник поделится с нами своими
      знаниями.
    war_aband_handin_crew_guild: Гра! В неизвестной смерти нет чести! Нарушитель,
      расскажи нам все, что знаешь о погибшем экипаже. Тогда мы уважим тебя в ответ!
    tra_aband_handin_capt_shady: А, друг, отважный Странник! В твоих руках такой бесценный
      предмет! Но нет, друг, у всего есть цена! Тебя интересует <SPECIAL>испорченный
      металл<>?
    exp_aband_handin_capt_shady: Ты хранишь занимательные секреты, Собиратель-Сущность!
      Столько данных в твоих руках! Мы хотим получить журнал. Поменяемся?
    war_aband_handin_capt_shady: Какой трусливый капитан умрет до того, как его корабль
      будет уничтожен? Гра! Бесполезные слова! Но из них тоже можно извлечь выгоду.
      Обменяемся, нарушитель?
    tra_aband_handin_capt_guild: Очень жаль, друг. Весь этот груз, все эти ценности.
      Достались звездам! Но мы можем попробовать получить данные из записей капитана.
      Ты сделаешь пожертвование, да?
    exp_aband_handin_capt_guild: Мы можем многое узнать из последних записей Сущности-Капитана.
