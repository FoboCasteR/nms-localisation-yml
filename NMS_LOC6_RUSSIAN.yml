    update6_notes: |-
      No Man's Sky Origins привносит множество новых возможностей. Подробнее о них можно прочитать на сайте www.nomanssky.com.

      * Вас ждут новые неизведанные миры с большим разнообразием биомов, растительности, диковинок и цветов.
      * Во вселенной появились новые планеты с впечатляющими и невиданными ранее горными ландшафтами.
      * Планетарный климат стал более динамичным. Теперь можно увидеть молнии, гравитационные бури, торнадо и многое другое.
      * Планеты населяет множество новых органических и синтетических существ.
      * Раскройте новые секреты вселенной в огромных архивных зданиях.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

      Большое спасибо,
      Hello Games
