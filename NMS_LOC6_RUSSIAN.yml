    ui_aband_crewnote_1: Страдает от неожиданных перемен настроения. Болезнь гиперпространства
      или что-то иное?
    ui_aband_crewnote_2: Любитель ИИ, за ним нужно следить.
    ui_aband_crewnote_3: |-
      Собирает странные вещи. Почему?
      ПРИЛОЖЕНИЕ (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): коллекция стала приносить затруднения. Использование грузового отсека компании для хранения личных вещей запрещено протоколом. Требуется вмешательство.
    ui_aband_crewnote_4: Бродит по ночам, дежурному офицеру проверить камеры.
    ui_aband_crewnote_5: Постоянно заводит новые связи с другими специалистами. Необычное
      поведение для этого класса.
    ui_aband_crewnote_6: Команда считает, что он проклят. Это снижает моральный дух.
    ui_aband_crewnote_7: Постоянно объедает товарищей. Нарастает опасность.
    ui_aband_crewnote_8: Большой личный запас еды. Откуда?
    ui_aband_crewnote_9: Во время остановки приобрел экзотических существ на местном
      рынке. Пока буду это игнорировать.
    ui_aband_crewnote_10: Излишне любопытствует о нашем пункте назначения. Что он
      подозревает?
    ui_aband_crewnote_11: По ночам изучает карты. Думает, что я не замечу.
    ui_aband_crewnote_12: Использует передатчик судна для личных трансляций. Сигналы
      безопасны, пусть продолжает.
    ui_aband_crewnote_13: Вступил в отношения с пассажиром. Списал с судна на следующей
      станции.
    ui_aband_crewnote_14: Охрана не доверяет ему. Но доказательств нет.
    ui_aband_crewnote_15: Использует ресурсы судна для личных «экспериментов». Необходимо
      обсудить с другими офицерами.
    ui_aband_crewnote_16: Время от времени страдает от приступов ужаса. Требуется
      вмешательство. Обсудить с медперсоналом.
    ui_aband_crewnote_17: Читает странный самиздат. Нужно выяснить, откуда он его
      берет.
    ui_aband_crewnote_18: Навязывает странные взгляды остальному экипажу. Нужно вмешаться,
      но так, чтобы не расстроить его последователей.
    ui_aband_crewnote_19: Крайне чувствителен и резко реагирует критику. Начал бормотать
      про себя.
    ui_aband_crewnote_20: Полностью разочаровался в задании, а то и в компании в целом.
      Не знаю, как решить эту проблему.
    ui_aband_crewnote_21: С ним все сложнее и сложнее работать. Он винит во всем невозможность
      отдохнуть. Проблема в чем-то еще...
    ui_aband_crewnote_22: Постоянно затевает драки с другими членами экипажа. Следует
      не ограничить перемещения, а научить его дисциплине.
    ui_aband_crewnote_23: Часто появляется в лазарете. Распространяет болезнь? Заражает
      экипаж?
    ui_aband_crewnote_24: Постоянно теряет сознание после нашего прохода через черную
      дыру. Анализы ничего не показали. Меня это беспокоит.
    ui_aband_crewnote_25: Постоянно нарушает субординацию. С момента отлета что-то
      в нем изменилось. Дисциплина ухудшается по всему судну.
    ui_aband_crewnote_26: |-
      Запирается в своей каюте. Сначала пропускал все светские мероприятия, затем начал есть в одиночку, теперь забросил обязанности.
      ПРИЛОЖЕНИЕ (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): его дверь забаррикадирована. Из каюты не доносится ни звука.
    ui_aband_crewnote_27: Провел несколько личных сделок на последней космической
      станции. Использует деньги, чтобы влиять на товарищей. С какой целью?
    ui_aband_crewnote_28: |-
      С каждым днем полета тревожится все больше и больше. Переживает о предохранительных клапанах, установленных в ядре ИИ судна.
      ПРИЛОЖЕНИЕ (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): инженеры успокоили меня, что клапаны в полном порядке. Я не могу терпеть постоянную нервотрепку. Я выгнал его с мостика.
    ui_aband_crewnote_29: |-
      Полностью предан заданию. Похвальный энтузиазм.
      ...
      ПРИЛОЖЕНИЕ (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): я не могу справиться с его поведением. Сложно терпеть подобный фанатизм.
    ui_aband_crewnote_30: |-
      Другие члены экипажа недолюбливают его. По судну ходят слухи. Нужно восстановить дисциплину.
      ПРИЛОЖЕНИЕ (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): поместил в изоляцию ради его же безопасности.
