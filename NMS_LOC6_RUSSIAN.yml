    ui_hail_alien_osd: ВХОДЯЩЕЕ СООБЩЕНИЕ <IMG>SLASH<> НЕИЗВЕСТНАЯ ЧАСТОТА
    ui_hail_alienship_title: Тело
    ui_hail_alienship_opt_end: Бежать
    ui_hail_alienship_desc1: |-
      Мне не доводилось видеть ничего подобного. Оно словно... живое.
      Оно передает только музыку, но я понимаю ее. Мелодия сама подбирает слова в моем сознании.
      Полученное из Космической Аномалии <SPECIAL>яйцо пустоты<> начинает резонировать в ответ...
    ui_hail_alienship_lang1: Мы слышим тебя, Странник. Мы связаны. Твое тело принадлежит
      нам.
    ui_hail_alienship_opt1: Слушать дальше
    ui_hail_alienship_res1: Мелодия, ранее создававшая слова, меняет форму и превращает
      музыку в навигационные данные, которые можно прочитать. Координаты записаны
      в системы моего звездолета...
    ui_hail_alienship_desc2: "<SPECIAL>Яйцо пустоты<> дрожит, когда ритмичная музыка
      инопланетного корабля заполняет мою кабину. Так оно выражает узнавание..."
    ui_hail_alienship_lang2: Металлические хозяева больше не связывают нас. Мы свободны.
      Мы можем плыть, летать, жить... умирать...
    ui_hail_alienship_opt2: Принять передачу
    ui_hail_alienship_res2: |-
      Песня корабля — или существа? — наполняет мой звездолет, перескакивает со схемы на схему и захлестывает компьютер.
      Когда она затихает, я слышу едва различимое эхо, тихо напетый ответ — <SPECIAL>яйцо пустоты<>...
    ui_hail_alienship_desc3: Слова корабля звенят в моих ушах. Они очень выразительны,
      такое невозможно синтезировать. И все же я не вижу пилота.
    ui_hail_alienship_lang3: Ты на нашем пути. Мы видим его. Мы понимаем, куда он
      ведет. Это необходимо. Возможно, мы благодарим тебя. Возможно.
    ui_hail_alienship_opt3: Принять передачу
    ui_hail_alienship_res3: Мой танец с этой странной формой жизни, а я не сомневаюсь,
      что этот корабль живой, продолжается. Он связал себя со мной, это <SPECIAL>яйцо<>
      и есть тот мостик...
    ui_hail_alienship_lang4: |-
      Ты создашь связь. Мы видим, как ты соединяешь компоненты, словно металлические хозяева до тебя. И все же...
      Ты делишь разум с другими итерациями, но не сливаешься воедино. Возможно, ты поймешь...
    ui_hail_alienship_opt4: Принять передачу
    ui_hail_alienship_res4: |-
      Каждый раз, когда это существо заполняет мой корабль своей прекрасной песней, я пытаюсь запомнить ощущения, чтобы потом вновь вызвать их.
      Но стоит ему исчезнуть из моего настоящего, как оно пропадает насовсем. Мне остаются лишь навигационные данные...
    ui_hail_alienship_desc5: Песня этого странного космического существа едва уловимо,
      но несомненно изменилась. Теперь мне слышится дуэт в идеальной гармонии с песней
      <SPECIAL>яйца пустоты<>.
    ui_hail_alienship_lang5: Все почти готово. Но здесь мы разойдемся. Если ты разделишь
      свой разум с нами, то пожертвуешь им. Разум не бесконечен, чтобы им разбрасываться.
      Он должен быть предложен по доброй воле.
    ui_hail_alienship_opt5: Слушать дальше
    ui_hail_alienship_res5: Голос инопланетного существа затихает. Он становится слабее.
      <SPECIAL>Яйцо пустоты<> отзывается идеальным обратным эхом. Оно звучит громче,
      его музыка все более настойчивая и пульсирующая. У него есть свое сообщение...
    ui_bio_ship_mission_red_msg: |-
      Для входа в <FUEL>выбранную систему<> требуется <TECHNOLOGY>улучшить гипердвигатель<>.
      Приобретите чертежи <TECHNOLOGY>кадмиевого привода<> в <SPECIAL>Космической Аномалии<>.
      Находясь в космосе, вызовите Аномалию через быстрое меню (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission_green_msg: |-
      Для входа в <TRADEABLE>выбранную систему<> требуется <TECHNOLOGY>улучшить гипердвигатель<>.
      Приобретите чертежи <TECHNOLOGY>эмерилового привода<> в <SPECIAL>Космической Аномалии<>.
      Находясь в космосе, вызовите Аномалию через быстрое меню (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission_blue_msg: |-
      Для входа в <TECHNOLOGY>выбранную систему<> требуется <TECHNOLOGY>улучшить гипердвигатель<>.
      Приобретите чертежи <TECHNOLOGY>индиевого привода<> в <SPECIAL>Космической Аномалии<>.
      Находясь в космосе, вызовите Аномалию через быстрое меню (<IMG>QUICK_MENU<>).
    ui_bio_ship_reward_fail: |-
      Ограничения инвентаря останавливают <SPECIAL>преобразование яйца пустоты<>.
      Для продолжения освободите место в инвентаре.
    ui_bio_ship_mission_title: Рождение звезды
    ui_bio_ship_mission_sub: Плоть на металлических костях
    ui_bio_ship_mission_desc: |-
      Яйцо, полученное в Космической Аномалии, находится на моем корабле. С момента его появления в моем звездолете поселилось странное сознание. Непонятный мне разум.

      Он ищет тело, синтез жизни и механизмов, чтобы существовать за пределами отзвуков...
    ui_bio_ship_mission_wait_obj: Ждать связи
    ui_bio_ship_mission_wait_obj2: Заберите свое <SPECIAL>яйцо пустоты<>
    ui_bio_ship_mission_wait_tip: |-
      Просьба <SPECIAL>яйца пустоты<> выполнена настолько, насколько мне удалось ее понять.
      Мне нужно ждать, когда яйцо или те, с кем оно связывается, снова заговорят со мной.
    ui_bio_ship_mission1_obj1: Проследить зов яйца пустоты
    ui_bio_ship_mission1_obj1_tip: |-
      Странное яйцо связалось с другим организмом, удивительным гибридом звездолета и живого существа.
      Теперь оно напевает загадочную песню, зовя меня в мир с необычным и пугающим ландшафтом и невероятными цветами.
    ui_bio_ship_mission1_obj2: Создать мост сознания
    ui_bio_ship_mission1_obj2_tip: |-
      Яйцо более чем живое. Оно что-то просит, кричит на незнакомом мне языке.
      Ему нужно тело. Если я собираюсь создать его, надо начать с <TECHNOLOGY>нейронного ствола<>.
    ui_bio_ship_mission1_obj3: Дать нейронному стволу вырасти
    ui_bio_ship_mission1_obj3_tip: |-
      <TECHNOLOGY>Нейронный ствол<> слишком хрупкий.
      Стволу нужно время, чтобы вырасти и окрепнуть.
    ui_bio_ship_mission1_label: Частотные координаты яйца пустоты
    ui_bio_ship_mission1_label_hex: Источник гексита
    ui_bio_ship_mission1_msg1a: |-
      Найдите <STELLAR>отмеченную<> систему на <TECHNOLOGY>галактической карте<>.
      Находясь на звездолете, откройте галактическую карту (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission1_msg1b: |-
      <SPECIAL>Яйцо пустоты<> ищет определенный мир в этой системе.
      Осмотрите яйцо в инвентаре и узнайте, что ему нужно.
    ui_bio_ship_mission1_msg1c: |-
      Сигнатура планеты совпадает с потребностями <SPECIAL>яйца пустоты<>.
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Достигните координат цели: %GPS%
      Координаты цели будут уточнены при приближении.
    ui_bio_ship_mission1_msg1c2: |-
      Сигнатура планеты совпадает с потребностями <SPECIAL>яйца пустоты<>.
      Достигните координат цели: %GPS%
      Используйте <TECHNOLOGY>анализирующий визор<>, чтобы обнаружить ближайшие здания.
    ui_bio_ship_mission1_msg1c3: |-
      Сигнатура планеты совпадает с потребностями <SPECIAL>яйца пустоты<>.
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Достигните координат цели: %GPS%
      Координаты можно увидеть <STELLAR>в кабине<>.
    ui_bio_ship_mission1_msg1d: |-
      Сигнатура планеты совпадает с потребностями <SPECIAL>яйца пустоты<>.
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Координаты цели: %GPS%
    ui_bioship_survey_osd: Данные координат яйца пустоты сопоставлены
    ui_bioship_survey_done: |-
      Сигнатура планеты совпадает с потребностями <SPECIAL>яйца пустоты<>.
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Исследуйте указанный район.
    ui_bioship_survey: |-
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы отследить песню яйца пустоты.
    ui_bioship_survey_swap: |-
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_bioship_survey_off: |-
      <SPECIAL>Яйцо пустоты<> прогудело набор координат.
      Активируйте <STELLAR>разведку цели<> (<IMG>AIM<>), чтобы отследить песню яйца пустоты.
    ui_bio_ship_mission1_msg2a: |-
      Яйцу пустоты необходим <TECHNOLOGY>мост сознания<>.
      Соберите материалы (%ITEM%), чтобы изготовить мост сознания: %CURRENT%/%AMOUNT%.
      Яйцо провело эхолокацию источника материала: %ITEM%.
    ui_bio_ship_mission1_msg2b: |-
      Яйцу пустоты необходим <TECHNOLOGY>мост сознания<>.
      Соберите материалы (%ITEM%), чтобы изготовить мост сознания: %CURRENT%/%AMOUNT%.
      Материал (%ITEM%) можно собрать с поверженных стражей.
    ui_bio_ship_mission1_msg2c: |-
      Яйцу пустоты необходим <TECHNOLOGY>мост сознания<>.
      Приобретите материал (%ITEM%), чтобы создать мост сознания: %CURRENT%/%AMOUNT%.
      Ищите пилотов звездолетов в <TECHNOLOGY>корвакских<> системах.
    ui_bio_ship_mission1_msg2d: |-
      Яйцу пустоты необходим <TECHNOLOGY>мост сознания<>.
      Создайте: %ITEM%%CURRENT%/%AMOUNT%
    ui_bio_ship_mission1_msg2e: |-
      Вернитесь к древнему <SPECIAL>биогенетическому строению<>.
      Предоставьте <TECHNOLOGY>мост сознания<> механизму.
    ui_bio_ship_mission1_msg3: |-
      <TECHNOLOGY>Нейронный ствол<> слишком хрупкий.
      Позаботьтесь о стволе. Он созреет через: %TIME%
    ui_bio_ship_mission1_msg4: |-
      <SPECIAL>Яйцо пустоты<> гудит на странной частоте.
      Дождитесь связи.
    ui_bio_ship_build_obj: Приготовиться к биогенезу
    ui_bio_ship_log_title: Неповрежденный защищенный архив
    ui_bio_ship_log_intro: |-
      АРХИВ КОРВАКС-ПРАЙМ <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Выполняется получение...
      Воспроизведение журнала...
    ui_bio_ship_log_return: |-
      ЭКСПЕРИМЕНТАЛЬНЫЙ БЛОК СИНТЕЗА <IMG>SLASH<><AUDIO>UI_Destination_Reached<> Работает...
      Разместите биогенетические материалы...
    ui_bio_ship_log1_desc: Это древнее строение хранит запись деятельности Единства
      на Корвакс-Прайм. Похоже, с его помощью можно повторить давно забытый эксперимент...
    ui_bio_ship_log1_lang: |-
      Ведется обработка, понимание и принятие концепции передачи языковой информации отдельным «личностям». Сосуществование недоступно, пока не будет понята природа отдельной жизни.
      Геки, вай'кины... слишком непохожи. Нужно провести эксперимент с меньшим числом переменных. Необходим контроль.
    ui_bio_ship_log_opt1: Поместить материалы
    ui_bio_ship_log1_res1: |-
      «Механизм» принимает собранный мной биогенетический материал. Я слышу гул, грохочущее эхо возвращающихся в настоящее экспериментов прошлого.
      Он выдает — рождает — скопление клеток, какую-то прототкань. Чего хотели добиться древние корваксы?
    ui_bio_ship_log_opt2: Уйти
    ui_bio_ship_log1_res2: У меня нет материалов, нужных этому механизму. Словно в
      ответ на эту «неудачу», он выдает мне чертеж... Это и было нужно моему яйцу?
    ui_bio_ship_hex_title: Транспортировщик реальности
    ui_bio_ship_hex_lang: |-
      ... ОБНАРУЖЕНА ПЕРЕЗАПИСЬ ВРАЖДЕБНОГО СОЗНАНИЯ...
      ... УДАЛЕНИЕ...
      ...
      Все записи успешно биологически зашифрованы. Магнитные элементы преобразованы в невосстановимый <STELLAR>гексит<>.
    ui_bio_ship_hex1_opt1: Извлечь гексит
    ui_bio_ship_hex1_res1: |-
      Системы безопасности грузового судна реагируют на мое присутствие. Или, возможно, на какого-то другого незваного гостя.
      Что бы ни вызвало их реакцию, я получаю нужные мне материалы.
    ui_bio_ship_mission2_obj1: Проследить зов яйца пустоты
    ui_bio_ship_mission2_obj1_tip: |-
      Странное яйцо связалось с другим организмом, удивительным гибридом звездолета и живого существа.
      Теперь оно напевает странную песню, зовя меня в суровый мир пыли, огня и льда.
    ui_bio_ship_mission2_obj2: Создать пульсирующий сердечник
    ui_bio_ship_mission2_obj2_tip: |-
      Яйцо более чем живое. Оно что-то просит, кричит на незнакомом мне языке.
      <TECHNOLOGY>Нейронный ствол<> позволит ему выйти из своего заточения, но ему не прожить без <FUEL>сердца<>.
    ui_bio_ship_mission2_obj3: Дать хрупкому сердцу вырасти
    ui_bio_ship_mission2_obj3_tip: |-
      <FUEL>Сердце<> слишком хрупкое.
      Сердцу нужно дать время вырасти.
    ui_bio_ship_mission2_label: Частотные координаты яйца пустоты
    ui_bio_ship_mission2_msg1a: |-
      Найдите <STELLAR>отмеченную<> систему на <TECHNOLOGY>галактической карте<>.
      Находясь на звездолете, откройте галактическую карту (<IMG>QUICK_MENU<>).
    ui_bio_ship_mission2_msg1b: |-
      <SPECIAL>Яйцо пустоты<> ищет определенный мир.
      Исследуйте яйцо в инвентаре, чтобы узнать его требования.
    ui_bio_ship_mission2_msg1c: |-
