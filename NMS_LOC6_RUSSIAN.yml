    update8_title: Обновление No Man's Sky Prisms
    update8_notes: |-
      Обновление No Man's Sky Prisms привносит множество новых возможностей. Подробности вы найдете на сайте www.nomanssky.com.

      * Новые технологии рендеринга делают вселенную как никогда яркой и прекрасной.
      * Улучшен внешний вид пещер и далеких звезд.
      * Теперь многие существа, включая низколетящих, стали верховыми и могут быть приручены.
      * Теперь вы можете перемещать базы на грузовых судах, а компоненты для изготовления предметов можно изучать на Аномалии.
      * Теперь байтбит-треки можно проигрывать где угодно и делиться ими с другими Странниками.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится:)

      Большое спасибо!
      — Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      Функция сглаживания использует различные методы сглаживания острых углов объектов (появляются из-за формирования непрямоугольных форм из квадратных пикселей).

      <STELLAR>FXAA<> — очень быстрая фильтрация, но может вызывать небольшое размытие изображения.

      <STELLAR>TAA<> — быстрый многокадровый сэмплинг с четкостью выше, чем у FXAA.

      <STELLAR>FSR 2.0<> — технология AMD FidelityFX™ Super Resolution 2, представляющая собой передовое решение с открытым кодом для временного улучшения разрешения, обеспечивающее повышение качества изображения и высокую частоту кадров.

      <STELLAR>DLSS<> — технология NVIDIA RTX, использующая нейросеть глубокого обучения для увеличения частоты кадров и создания красивого и четкого изображения.

      <STELLAR>DLAA<> — технология NVIDIA DLAA, представляющая собой режим сглаживания на основе ИИ, позволяющий повысить качество изображения на компьютерах с мощными видеокартами.

      Этот параметр влияет только на производительность графической карты.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Качество DLSS
    pc_graphics_dlssquality_d: |-
      Deep Learning Super Sampling (DLSS) — это технология NVIDIA RTX, объединяющая сглаживание и технологии суперсемплинга для улучшения качества изображения, повышая детализацию при высоком разрешении и не сказываясь на частоте кадров.

      <STELLAR>Качество<>: обеспечивает более высокое качество изображения, чем сбалансированный режим.

      <STELLAR>Баланс<>: обеспечивает оптимизированный уровень производительности и качества картинки.

      <STELLAR>Производительность<>: обеспечивает большую производительность по сравнению со сбалансированным режимом.

      <STELLAR>Ультра-производительность<>: обеспечивает максимальную производительность. Рекомендуется только для игры с разрешением 8K.

      Этот параметр влияет только на производительность графической карты.
