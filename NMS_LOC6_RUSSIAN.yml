    bld_toyjelly_name: ДРОЖАЩИЙ ТОВАРИЩ
    bld_toyjelly_name_l: Дрожащий товарищ
    bld_toyjelly_desc: Дворецкий со щупальцами
    bld_toyjelly_sub: |-
      Захваченная сущность глубинного ужаса, сохраненная для научного и декоративного использования.

      Окружена высококачественным удерживающим силовым полем. Товарищ не может сбежать. Товарищ не сбежит... Сбежит...
    bld_slime_sac_name: НЕЙТРАЛИЗОВАННЫЙ РОДИЛЬНЫЙ МЕШОК
    bld_slime_sac_name_l: Нейтрализованный родильный мешок
    bld_slime_sac_desc: |-
      Клейкая мембрана, вызывающая неописуемый ужас.

      Мешок создан генетически неактивным и не должен достичь фазы родовых схваток после размещения на вашей базе.
    bld_slime_sac_sub: Стабилизированный заражающий столп
    bld_slime_med_name: ОБЕЗВРЕЖЕННАЯ СЛИЗЬ
    bld_slime_med_name_l: Обезвреженная слизь
    bld_slime_med_desc: |-
      Эта желеобразная и слабо пульсирующая лужа живой слизи пахнет слаще, чем можно было подумать.

      Хотя никто не заявлял о побочных эффектах взаимодействия, постарайтесь не наступать на слизь.
    bld_slime_med_sub: Переносная слизь
    bld_spooky_plant_name: ОРАНЖЕВАЯ ПУСТУЛА
    bld_spooky_plant_name_l: Оранжевая пустула
    bld_spooky_plant_desc: |-
      Эта зловещая тыква всегда теплая и слегка светится. Несмотря на странные свойства, она вполне съедобна и к тому же наполняет помещение приятным ароматом.

      Может использоваться для создания декоративного оформления базы.
    ui_tip_spooky_head: Ужасающий шлем из плоти
    ui_spec_spookyhead_name: УЖАСАЮЩИЙ ШЛЕМ ИЗ ПЛОТИ
    ui_spec_spookyhead_name_l: Ужасающий шлем из плоти
    spec_spookyhead_desc: |-
      Естественным образом измените свой внешний вид с помощью пожирающего плоть паразита. Это живое существо частично срастается с мозговым стволом хозяина и вступает с ним в симбиоз.

      Осторожно поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    bld_decal_hazard_desc: |-
      Эксклюзивный размещаемый рисунок, придающий базе кошмарный вид.

      Этот рисунок служит предупреждением для всех, кто отважится войти внутрь.
    bld_decal_hazard_name: РИСУНОК «ОПАСНОСТЬ»
    bld_decal_hazard_name_l: Рисунок «Опасность»
    bld_decal_skull_desc: |-
      Эксклюзивный размещаемый рисунок, придающий базе кошмарный вид.

      На этом рисунке изображена судьба неудачливого существа.
    bld_decal_skull_name: РИСУНОК «ВНИМАНИЕ»
    bld_decal_skull_name_l: Рисунок «Внимание»
    bld_decal_horror_desc: |-
      Эксклюзивный размещаемый рисунок, придающий базе кошмарный вид.

      На этом рисунке изображены «экзотические» растения, размножающиеся среди останков невезучего межзвездного грузовоза.
    bld_decal_horror_name: УЖАСАЮЩИЙ РИСУНОК
    bld_decal_horror_name_l: Ужасающий рисунок
    bld_decal_jelly_desc: |-
      Эксклюзивный размещаемый рисунок, придающий базе кошмарный вид.

      На этом рисунке изображено многорукое существо, парящее в темных глубинах вселенной.
    bld_decal_jelly_name: РИСУНОК «ЩУПАЛЬЦА»
    bld_decal_jelly_name_l: Рисунок «Щупальца»
    ui_banner_spooky_name: ОТВРАТИТЕЛЬНЫЙ ФЛАГ
    ui_banner_spooky_name_l: Отвратительный флаг
    ui_banner_spooky_desc: |-
      Покажите свою любовь ко всему кошмарному и чудовищному при помощи этого особенного <STELLAR>личного украшения<>.

      Добавьте этот флажок в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_banner_slimy_name: ФЛАГ СО ЩУПАЛЬЦАМИ
    ui_banner_slimy_name_l: Флаг со щупальцами
    ui_banner_slimy_desc: |-
      Покажите свой интерес к глубоководным формам жизни, вывесив это особое <STELLAR>личное украшение<>.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_player_tdesc_spooky: Исследуйте самые мрачные заброшенные суда
    ui_player_title_spooky: "%NAME%, Столп Света"
    ui_title_owned_spooky: Исследователь самых мрачных заброшенных судов
    ui_spec_title_spook_name: 'ЗВАНИЕ: «СТОЛП СВЕТА»'
    ui_spec_title_spook_name_l: 'Звание: «Столп Света»'
    ui_spec_title_spook_desc: |-
      Эксклюзивное <STELLAR>звание путешественника<>, которое могут заслужить те, кто отправится в самые темные части вселенной.

      Добавьте это звание на свой флажок в <TECHNOLOGY>модификаторе внешности<>.
    ui_player_title_spooky2: "%NAME% Обреченный"
    ui_spec_title_spook2_name: 'ЗВАНИЕ: «ОБРЕЧЕННЫЙ»'
    ui_spec_title_spook2_name_l: 'Звание: «Обреченный»'
    bld_swampplant_1_name: СИЯЮЩИЙ МУХОМОР
    bld_swampplant_1_name_l: Сияющий мухомор
    bld_swampplant_1_desc: |-
      Этот вид грибов примечателен своей плотной капиллярной сетью и способностью к биолюминесценции. По ночам этот гриб испускает свет благодаря замкнутому циклу химических реакций.

      Может использоваться для создания декоративного оформления базы.
    bld_swampplant_2_name: УЗЛОВАТЫЙ ПЕНЬ
    bld_swampplant_2_name_l: Узловатый пень
    bld_swampplant_2_desc: |-
      Это останки древнего растения, обнаруженного в скоплении вегетативной колонии деревьев. Оно просуществовало сотни тысяч лет. Кора этого растения источает приятный смолистый аромат.

      Может использоваться для создания декоративного оформления базы.
    bld_swampplant_3_name: ДОМИК ИЗ ГЛИНЫ
    bld_swampplant_3_name_l: Домик из глины
    bld_swampplant_3_desc: |-
      Этот глиняный домик представляет собой модель таинственного сооружения, обнаруженного на туманной планете Saxm A13. Похожие строения находят по всей вселенной, но единой достоверной гипотезы их происхождения до сих пор нет.

      Может использоваться для создания декоративного оформления базы.
    bld_houdiniplant_1_name: ХИТИНОВАЯ КЛЕТКА
    bld_houdiniplant_1_name_l: Хитиновая клетка
    bld_houdiniplant_1_desc: |-
      Белковое образование неизвестного происхождения, воссозданное на борту Космической Аномалии. Внутри его экзоскелета остаются области, наполненные воздухом. Из-за этого температура ближе к центру клетки может варьироваться.

      Может использоваться для создания декоративного оформления базы.
    bld_houdiniplant_2_name: ПРОТЕЯ КОЛЬЦЕВИДНАЯ
    bld_houdiniplant_2_name_l: Протея кольцевидная
    bld_houdiniplant_2_desc: |-
      Необычная форма жизни с характерным кольцом биолюминесцентных фотофоров. Ее трудно однозначно отнести к флоре или фауне. Плотные ряды шипов защищают сочные люминесцентные органы от хищников.

      Может использоваться для создания декоративного оформления базы.
    bld_houdiniplant_3_name: КОЛОКАЗИЯ НЕУСЫПНАЯ
    bld_houdiniplant_3_name_l: Колоказия неусыпная
    bld_houdiniplant_3_desc: |-
      Это удивительный организм со странными образованиями, похожими на глаза. Они обладают способностью воспринимать свет и производить простейшие расчеты. Никто не знает, что они пытаются разглядеть.

      Может использоваться для создания декоративного оформления базы.
    bld_infestedplant_1_name: ОБОЛОЧКА ПУСТОТЫ
    bld_infestedplant_1_name_l: Оболочка пустоты
    bld_infestedplant_1_desc: |-
      Из этой скорлупы еще слышна неуловимая песня, похожая на отголосок далекого хора.

      Может использоваться для создания декоративного оформления базы.
    bld_infestedplant_2_name: БЛЮДЦЕВИДНЫЙ СТЕБЕЛЬ
    bld_infestedplant_2_name_l: Блюдцевидный стебель
    bld_infestedplant_2_desc: |-
      Этот древовидный стебель увенчан широким листом, который похож на блюдце и нужен растению для фотосинтеза. В естественной среде встречаются экземпляры удивительных размеров. Одомашненный сорт можно использовать в жилых помещениях.

      Может использоваться для создания декоративного оформления базы.
    bld_infestedplant_3_name: СОСТАВНОЙ КЛУБЕНЬ
    bld_infestedplant_3_name_l: Составной клубень
    bld_infestedplant_3_desc: |-
      Это растение богато антиоксидантами, но толстая чешуя не позволяет заниматься его массовым разведением.

      Может использоваться для создания декоративного оформления базы.
    ui_banner_agt_name: ФЛАГ СОЮЗА ГАЛАКТИЧЕСКИХ СТРАННИКОВ
    ui_banner_agt_name_l: Флаг Союза галактических Странников
    ui_banner_agt_desc: |-
      Используйте это особенное <STELLAR>личное украшение<>, чтобы поддержать свободное исследование космоса.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_banner_amino_name: ФЛАГ АМИНО-ПОРТА
    ui_banner_amino_name_l: Флаг Амино-порта
    ui_banner_amino_desc: |-
      Используйте это особенное <STELLAR>личное украшение<>, чтобы поддержать дух сообщества, приключений и открытий.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_banner_cafe_name: ФЛАГ «КАФЕ 42»
    ui_banner_cafe_name_l: Флаг «Кафе 42»
    ui_banner_cafe_desc: |-
      Добро пожаловать в кафе! Используйте это особенное <STELLAR>личное украшение<>, чтобы поддержать дух дружбы, веселья и позитива.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_banner_uft_name: ФЛАГ ОБЪЕДИНЕННОЙ ФЕДЕРАЦИИ СТРАННИКОВ
    ui_banner_uft_name_l: Флаг Объединенной федерации Странников
    ui_banner_uft_desc: |-
      Используйте это особенное <STELLAR>личное украшение<>, чтобы поддержать объединение вселенной. Записывайте, поддерживайте, создавайте и общайтесь.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_banner_qitanian_name: ФЛАГ КВИТАНИАНСКОЙ ИМПЕРИИ
    ui_banner_qitanian_name_l: Флаг Квитанианской Империи
    ui_banner_qitanian_desc: |-
      Используйте это особенное <STELLAR>личное украшение<>, чтобы поддержать дух щедрости, доброты, мира и благоразумия.

      Добавьте этот флаг в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    bld_lavaplant_1_name: МАГМАТИЧЕСКИЙ КРИСТАЛЛ
    bld_lavaplant_1_name_l: Магматический кристалл
    bld_lavaplant_1_desc: |-
      Изнутри этого естественного кристаллического образования доносится тихий рокот. Это магма и газ, то разогреваясь, то снова отвердевая, пляшут в бесконечном цикле смены состояний. Несмотря на сверхгорячее ядро, этот гипнотизирующий кристалл едва теплый.

      Может использоваться для создания декоративного оформления базы.
    bld_lavaplant_2_name: МАГМАТИЧЕСКАЯ КАПЛЯ
    bld_lavaplant_2_name_l: Магматическая капля
    bld_lavaplant_2_desc: |-
      Этот гибрид яйца и камня образуется вокруг личинок некоторых живых существ. Он защищает хрупкое создание от холода и внешних угроз, позволяя ему неспешно развиваться на протяжении десятилетий. Сквозь мембранные трещины на твердой поверхности можно разглядеть, как внутри бурлит и движется расплавленная сердцевина.

      Может использоваться для создания декоративного оформления базы.
    bld_lavaplant_3_name: УСТАР. ОБОГРЕВАТЕЛЬ ЖИЛЬЯ
    bld_lavaplant_3_name_l: Устаревший обогреватель жилья
    bld_lavaplant_3_desc: |-
      Несмотря на свою примитивную конструкцию, этот обогреватель жилого помещения остается весьма популярным предметом домашней обстановки. Танцующие огни и тихое потрескивание создают теплую и уютную атмосферу.

      Используется для внутреннего украшения базы.
    ui_special_pet_custom_sub: Открываемый аксессуар для питомца
    ui_spec_pet_custom_01_name: СКРУГЛЕННЫЙ ЛАЗЕР
    ui_spec_pet_custom_01_name_l: Скругленный лазер
    ui_spec_pet_custom_01_desc: |-
      Эксклюзивное <STELLAR>внешнее улучшение для питомца<>. Для изоляции этого подвижного расщепителя используется облегченный гель, что несказанно упрощает жизнь существам, помогающим своим хозяевам добывать ресурсы.

      Чтобы сделать дикое существо своим питомцем, завоюйте его доверие. Взаимодействуйте с питомцами, чтобы изменить их внешний вид.
    ui_spec_pet_custom_02_name: ПРИБОР СЛЕЖЕНИЯ
    ui_spec_pet_custom_02_name_l: Прибор слежения
    ui_spec_pet_custom_02_desc: |-
      Эксклюзивное <STELLAR>внешнее улучшение для питомца<>. Это компактное устройство отправляет подробные аналитические отчеты о повадках мигрирующего существа, позволяя исследователям лучше вникать в тайную жизнь питомцев.

      Чтобы сделать дикое существо своим питомцем, завоюйте его доверие. Взаимодействуйте с питомцами, чтобы изменить их внешний вид.
    ui_spec_pet_custom_03_name: ЭНЕРГОКАТУШКА
    ui_spec_pet_custom_03_name_l: Энергокатушка
    ui_spec_pet_custom_03_desc: |-
      Эксклюзивное <STELLAR>внешнее улучшение для питомца<>. Этот лазер двойного назначения реагирует на биологические показатели носителя. Оно регулирует уровень тепла и света, а также создает мягкие импульсы, позволяющие ослабить чувство тревоги.

      Чтобы сделать дикое существо своим питомцем, завоюйте его доверие. Взаимодействуйте с питомцами, чтобы изменить их внешний вид.
    bld_decal_agt_name: РИС. СОЮЗА ГАЛ. СТРАННИКОВ
    bld_decal_agt_name_l: Рисунок Союза галактических Странников
    bld_decal_agt_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
      Этот рисунок возвещает о Союзе галактических Странников и воспевает ценности свободных первооткрывателей.
    bld_decal_amino_name: РИСУНОК АМИНО-ПОРТА
    bld_decal_amino_name_l: Рисунок Амино-порта
    bld_decal_amino_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
