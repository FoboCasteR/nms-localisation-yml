    up_mech_eng3_name: МОД. ДВИГАТ. «МИНОТАВРА»
    up_mech_eng3_name_l: Модуль двигателя «Минотавра»
    up_mech_eng3_sub: Мощное улучшение двигателя «Минотавра»
    up_mech_eng4_desc: |-
