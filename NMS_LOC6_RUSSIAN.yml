      Используется в разнообразных <TECHNOLOGY>продвинутых технологиях<>.
    ui_pin_lava1_obj_tip: |-
      <EARTH>Базальт<> в первую очередь нужно искать на планетах с <FUEL>вулканической средой<>. Встречается преимущественно в виде крупных месторождений, которые обнаруживаются с помощью <TECHNOLOGY>анализирующего визора<>.

      Базальт можно обнаружить при изучении обычных ферритных камней с помощью <TECHNOLOGY>анализирующего визора<>. Можно получить путем обработки <EARTH>намагниченного феррита<> и земных металлов из других <FUEL>высокотемпературных<> миров.
    ui_lava1_name: БАЗАЛЬТ
    ui_lava1_name_l: Базальт
    ui_lava_sym: B
    ui_lava1_desc: |-
      Минерал, добываемый из больших месторождений или извлекаемый из обычных минералов после сканирования <TECHNOLOGY>аналитическим визором<>.

      Обычно встречается на планетах с <FUEL>вулканической средой<>.
    ui_pin_storm_crystal_obj_tip: |-
      Кристаллы бури образуются естественным образом на планетах с <FUEL>экстремальными погодными условиями<>. Их можно собрать во время бури.
      Чтобы найти кристаллы бури, используйте <TECHNOLOGY>анализирующий визор<>.
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>Ядра личинок<> — это едкие липкие сердца <FUEL>шепчущих яиц<>, которые зачастую можно найти на безвоздушных планетах или вокруг заброшенных строений.
      <FUEL>ВНИМАНИЕ<>: рои чудовищ будут отчаянно защищать свое потомство.
      Чтобы найти <FUEL>шепчущие яйца<>, используйте <TECHNOLOGY>анализирующий визор<>.
    ui_weapon_inv_token_name: ЯЧЕЙКА РАСШИРЕНИЯ МУЛЬТИТУЛА
    ui_weapon_inv_token_name_l: Ячейка расширения мультитула
    ui_weapon_inv_token_desc: |-
      Универсальная схема улучшения, совместимая со всеми <STELLAR>личными мультитулами<>.

      Этот модуль можно установить в мультитул на <STELLAR>стойке улучшения мультитула<> на борту космической станции. Он откроет пользователю дополнительное пространство на внутренней раскладке мультитула, что позволит установить еще больше улучшений и специализированных технологий.
    ui_weapon_inv_token_sub: Блок улучшения
    ui_suit_inv_token_name: МОДУЛЬ РАСШИРЕНИЯ ЭКЗОКОСТЮМА
    ui_suit_inv_token_name_l: Модуль расширения экзокостюма
    ui_suit_inv_token_desc: |-
      Продвинутый модуль технологии выживания, который позволяет увеличить размер <STELLAR>хранилища экзокостюма<>.

      Предварительно заготовленные нанорасширители создают в экзокостюме стабилизированные подпространственные пустоты, увеличивая <STELLAR>вместительность инвентаря<>. Установить эту модификацию можно у терминала улучшения экзокостюма на борту <STELLAR>космической станции<>.
    ui_suit_inv_token_sub: Блок улучшения
    ui_pin_shipcharge_obj_tip: |-
      %ITEM%: создайте из <EARTH>золота<> и <TECHNOLOGY>трития<>. Чтобы создать объект в пустой <TECHNOLOGY>ячейке инвентаря<>, используйте <IMG>PRODMENU<>.
      <EARTH>Золото<> и <EARTH>тритий<>, как правило, <COMMODITY>добывают из астероидов<>.
    ui_geode_rare_name: СВЕТЯЩИЙСЯ МИНЕРАЛ
    ui_geode_rare_name_l: Светящийся минерал
    ui_geode_rare_desc: |-
      Этот камень имеет тусклую поверхность и сильно загрязнен, но если его отполировать, проявится его внутреннее свечение, а поверхность станет переливчатой.

      Выберите в инвентаре (<IMG>INVENTORY<>) и расколите с помощью <IMG>FE_ALT1<>.
