    ui_guide_topic_aband: Заброшенные грузовые суда
    ui_guide_body_aband: |-
      <SPECIAL>Заброшенные грузовые суда<> представляют большую опасность из-за населяющих их враждебных существ и обилия внешних угроз. На борту таких судов есть <STELLAR>ценный груз<>, а также попадаются <SPECIAL>особые предметы<>, за которые можно получить наниты на космической станции. Также с их помощью можно улучшать отношения.

      Чтобы найти заброшенное грузовое судно, нужно приобрести <TECHNOLOGY>приемник аварийного сигнала<> у <SPECIAL>сборщика утиля<> на космической станции. Используйте приемник в инвентаре, чтобы обнаружить координаты судна.

      Помимо ценной добычи и множества нанитов, на заброшенных грузовых судах можно найти технические системы. С их помощью вы сможете создавать ценные <TECHNOLOGY>технологии грузовых судов<>: улучшения для <STELLAR>флотских систем<>, средства для <STELLAR>расширения инвентаря грузового судна<> и так далее.

      В каждой звездной системе можно найти обломки определенного судна. Странники могут передавать друг другу координаты самых примечательных из них. Суда можно исследовать несколько раз, но чтобы повидать новые заброшенные суда, вам придется полетать по системам.

      Странникам, которые хотят получить <STELLAR>бесплатный<> сканер аварийных сигналов, стоит побеседовать с <TRADEABLE>итерацией Гелиоса<> на борту Космической Аномалии.
    ui_free_aband_opt: Спросить о заброшенных грузовых судах
    ui_free_aband_res: Так ты уже в курсе. Да, от одной далекой итерации мне достался
      <STELLAR>сканер аварийных сигналов<>. Если хочешь узнать судьбу ушедших — забирай,
      он твой.
    ui_free_aband_title: Дополнительная возможность спасения имущества
    ui_free_aband_msg: |-
      Поговорите с <STELLAR>итерацией Гелиоса<>, чтобы узнать о возможностях по спасению имущества.
      Каждую неделю у него можно получить бесплатный <TECHNOLOGY>сканер аварийных сигналов<>.
