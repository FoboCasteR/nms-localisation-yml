      оболочку? Индивидуальное воплощение разумов, составляющих Единство?
    ui_bio_ship_log2_lang: |-
      Достигнут частичный успех. Мост позволяет внедрять частички сознания в отдельные оболочки.
      Подопытный остается подключенным к большему разуму. Сенсорная информация передается полностью. Попытки локализовать ввод сенсорной информации привели к травматическому разъединению. Не подходит.
      Похоже, требуется биологический сердечник. Укоренить сенсорные ощущения в теле для улучшения стабильности. Система должна обладать местным контролем.
    ui_bio_ship_log2_res1: Когда механизм начинает свою работу, я чувствую, как яйцо
      дергается в моем экзокостюме. Это оно несет ответственность за пробуждение этих
      механизмов. Создаваемая мной жизнь несет в себе его отпечаток.
    ui_bio_ship_log2_res2: |-
      Эти механизмы были построены, чтобы синтезировать жизнь на основе продвинутой технологии. Я снова получаю нужные чертежи, толкающие меня на путь тех, кото пытался сделать это до меня.
      На одном из чертежей изображено новое улучшение для мультитула — <STELLAR>солнечный луч<>.
    ui_bio_ship_mission3_obj1: Проследить зов яйца пустоты
