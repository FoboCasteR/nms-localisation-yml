    shipjump_alien_name: БЬЮЩЕЕСЯ СЕРДЦЕ
    shipjump_alien_name_l: Бьющееся сердце
    shipjump_alien_desc: |-
      Волокнистая металлическая конструкция соединяет этот теплый живой орган с ядром корабля. Без него корабль — ничто, пустая безжизненная оболочка.

      Зажмите <IMG>PULSEJUMP<>, чтобы попросить сердце совершить импульсный прыжок.
      Удерживайте <IMG>BOOST<>, чтобы запросить ускорение.
    launcher_alien_name: СКОПЛЕНИЕ НЕЙРОНОВ
    launcher_alien_name_l: Скопление нейронов
    launcher_alien_desc: "Матрица распределенных нейронов, вплавленная в панель из
      металлических нитей. По поверхности проносятся сложные электрические импульсы,
      связывая все системы корабля воедино.\n \nЗажмите <IMG>THRUST<>, чтобы спросить
      корабль, не желает ли он взлететь."
    ion1_alien_name: КОРТЕКС СИНГУЛЯРНОСТИ
    ion1_alien_name_l: Кортекс сингулярности
    ion1_alien_desc: |-
      Сложный биометаллический стержень, напрямую подключенный к сердцу с антиматерией. Регистрирует повышение активности при межзвездных прыжках. Похоже, ему нравится выполнять сложные математические расчеты, необходимые для перемещения на сверхсветовой скорости.

      Чтобы воспользоваться навигационными системами для дальних перелетов, откройте галактическую карту. Не забывайте радовать свой корабль, регулярно совершая прыжки между системами.
    shipshield_alien_name: ПОДАВИТЕЛЬ КРИКОВ
    shipshield_alien_name_l: Подавитель криков
    shipshield_alien_desc: |-
      Этот небольшой отросток автоматической защитной сети корабля, похоже, является отдельным самостоятельным организмом. Небольшой рот, расположенный в центральной части его тела, жаждет <SPECIAL>пугния<>.

      Во время боя этот организм перехватывает контроль над нейронной матрицей, защищая от страха и боли остальное тело корабля.
    shiplas1_alien_name: ВЫРАЩЕННЫЕ ГЛАЗА
    shiplas1_alien_name_l: Выращенные глаза
    shiplas1_alien_desc: |-
      Сложная система мембран и линз, вживленная в лазерную матрицу высокой мощности. Тот, кто окажется в поле их зрения, будет испепелен.
      Нажмите <IMG>SHIPFIRE<>, чтобы попросить глаза посмотреть на ближайшие цели.
    shipgun1_alien_name: ИЗРЫГАЮЩИЕ ОТВЕРСТИЯ
    shipgun1_alien_name_l: Изрыгающ. отверстия
    shipgun1_alien_desc: |-
      Беспорядочный набор мешков и сфинктеров с отверстиями, которые извергают сферические сгустки плазмы. Слияние с оружейными системами корабля позволяет раскалять эти сгустки и выбрасывать их под большим давлением.

      Нажмите <IMG>SHIPFIRE<>, чтобы спросить, согласится ли корабль направить свои отверстия на текущую цель.
