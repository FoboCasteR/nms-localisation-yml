    ui_pin_computer_obj_tip: |-
      %ITEM%: создайте из <COMMODITY>микропроцессоров<>, <FUEL>антиматерии<> и <SPECIAL>хроматического металла<>.

      Создайте <COMMODITY>микропроцессоры<> или купите их в <TECHNOLOGY>торговом терминале<>.
      Создайте <FUEL>антиматерию<> из <SPECIAL>хроматического металла<> и <FUEL>сжатого углерода<>.
      <SPECIAL>Хроматический металл<> создается в <TECHNOLOGY>очистителе<> из <STELLAR>звездных металлов<>: <COMMODITY>меди<>, <FUEL>кадмия<>, <TRADEABLE>эмерила<> и <TECHNOLOGY>индия<>.
    ui_pin_magnet_obj_tip: |-
      %ITEM%: создайте из <EARTH>намагниченного феррита<> и <TECHNOLOGY>ионизированного кобальта<>. Используйте <TECHNOLOGY>очиститель<> для обработки продвинутых материалов.

      <TECHNOLOGY>Кобальт<> можно найти под землей. Найдите входы в пещеры. <RED>ВНИМАНИЕ!<> Во многих пещерах обитает опасная флора.
      Добудьте <EARTH>феррит<> из планетарных камней.
    ui_pin_mirror_obj_tip: |-
      %ITEM%: создайте из <EARTH>золота<>, <EARTH>серебра<> и <SPECIAL>хроматического металла<>.

      <EARTH>Золото<> и <EARTH>серебро<> — ценные металлы, используемые в межзвездной торговле. Обычно <COMMODITY>добываются из астероидов<>. Периодически встречаются в подземных залежах на планетах.
      <SPECIAL>Хроматический металл<> создается в <TECHNOLOGY>очистителе<> из <STELLAR>звездных металлов<>: <COMMODITY>меди<>, <FUEL>кадмия<>, <TRADEABLE>эмерила<> и <TECHNOLOGY>индия<>.
    ui_pin_bio_obj_tip: |-
      %ITEM%: создайте из <COMMODITY>металлической обшивки<>, <FUEL>сжатого углерода<> и <TRADEABLE>хлора<>.

