    npc_hire_builder_desc_1: |-
      Il mio costruttore è impegnato a studiare alcuni bizzarri progetti alla sua stazione. Sono felice che faccia parte della mia squadra. Il suo entusiasmo è contagioso e ha tantissime idee per migliorare la base. Ma, prima di iniziare la costruzione, insiste nel voler migliorare le mie abilità di navigazione.

      I <TECHNOLOGY>radiofari<> possono essere costruiti utilizzando il <IMG>BUILD_MENU<> e colorati per ricordarti di un luogo specifico.
    npc_hire_builder_lang_1: Ti fornirò tutti i progetti per qualsiasi elemento di
      costruzione di cui hai bisogno, ma prima che tu cominci a vagare per la galassia
      in cerca di risorse, permettimi di darti questo progetto per un <TECHNOLOGY>radiofaro<>.
      Costruisci un <TECHNOLOGY>radiofaro<> per segnare la tua posizione e tornarci
      facilmente.
    npc_hire_builder_opt_a_1: Grazie
    npc_hire_builder_res_a_1: Di niente. Se ti perdi e mi abbandoni qui, non andiamo
      da nessuna parte.
    npc_hire_builder_desc_2: |-
      Ho già apprezzato i vantaggi che posso ottenere con un po' d'aiuto, ma c'è un limite a quello che il mio costruttore può fare da solo. Gli ho chiesto di preparare il progetto per un <TECHNOLOGY>terminale scientifico<>. Le conoscenze di uno scienziato potrebbero aprire un intero mondo di nuove possibilità.

      In cambio, devo trovare dello <SPECIAL>Spadonio<>, un elemento utilizzato nei delicati circuiti diagnostici della nuova postazione di lavoro.
    npc_hire_builder_lang_2: Lo <SPECIAL>Spadonio<> di cui ho bisogno per calibrare
      i sensori diagnostici del <TECHNOLOGY>terminale scientifico<> si estrae dai
      cactus tipici degli ambienti aridi. Portamene un po' e preparerò in men che
      non si dica questo posto per l'arrivo di uno scienziato.
    npc_hire_builder_opt_a_2: Ecco lo Spadonio
    npc_hire_builder_res_a_2: Eccellente. Non vedo l'ora di avere un po' di compagnia.
      Non sopporto la solitudine.
    npc_hire_builder_opt_b_2: Tornerò con le risorse di cui hai bisogno
    npc_hire_builder_res_b_2: Ricorda. Biomi aridi. I piani aspettano la tua consegna
      di Spadonio.
    npc_hire_builder_desc_3: Una base in crescita necessita di spazio per il deposito.
      Ho chiesto al mio costruttore di preparare un progetto, ma mi ha proposto una
      scorciatoia. Se visitassi un edificio abbandonato nelle vicinanze, potrei recuperare
      i piani per un <TECHNOLOGY>contenitore di stoccaggio<>.
    npc_hire_builder_lang_3: Devi raggiungere un edificio abbandonato nelle vicinanze.
      Quando avrai trovato il terminale, inviami i suoi progetti. Con un <TECHNOLOGY>contenitore
      di stoccaggio<>, avrai più spazio per immagazzinare i tuoi oggetti.
    npc_hire_builder_opt_a_3: Vado a investigare
    npc_hire_builder_res_a_3: Eccellente. Ho aggiunto le coordinate alla tua mappa.
    npc_hire_builder_desc_4: |-
      Anche se non si lamenta mai, so che il mio costruttore vorrebbe lavorare con un team più numeroso. Mi ha detto chiaramente che preferisce la compagnia.

      Quando glielo chiedo, i miei sospetti sono confermati. Il mio costruttore consiglia di reclutare un armiere e si mette a preparare il progetto per un <TECHNOLOGY>terminale armi<>. Tuttavia, i generatori della base sono già sfruttati al massimo. Per ampliare la base, bisognerà trovare una fonte alternativa di energia stabile. Forse una <COMMODITY>cella voltaica<> potrebbe essere utile.
    npc_hire_builder_lang_4: Non c'è bisogno di costruire un generatore gigantesco
      quando delle singole batterie possono soddisfare il nostro fabbisogno energetico.
      Chiedi a uno scienziato delle <COMMODITY>celle voltaiche<>. Sono compatte, piccole
      e potenti. Portamene una e la inserirò nel progetto del <TECHNOLOGY>terminale
      armi<>.
    npc_hire_builder_opt_a_4: Ecco una cella voltaica
    npc_hire_builder_res_a_4: Fantastico. Ora puoi attivare tutti i terminali che
      vuoi senza paura di esaurire energia.
    npc_hire_builder_opt_b_4: Tornerò non appena ne avrò una
    npc_hire_builder_res_b_4: Non metterci troppo. Ricordati di parlare a uno scienziato.
    npc_hire_builder_desc_5: |-
      Vorrei inserire un po' di varietà nell'architettura della mia nuova casa. Il mio costruttore è felice di preparare nuovi progetti per elementi di costruzione, ma mi ha anche suggerito un'ingegnosa scorciatoia.

      I droni che sorvegliano i cieli contengono <SPECIAL>Panio<>, un elemento con la strana capacità di contenere informazioni digitali. Se riuscissi a recuperarne un campione da un drone abbattuto, il mio costruttore potrebbe estrarne i progetti per ogni elemento di costruzione che il drone ha scansionato.
    npc_hire_builder_lang_5: Per sviluppare nuovi moduli di costruzione avrò bisogno
      di altri dati. Un chip di <SPECIAL>Panio<> è un po' come un disco fisso naturale.
      Trova un drone distrutto, o abbattine uno di persona, se ne hai il coraggio.
    npc_hire_builder_opt_a_5: Ecco il Panio
    npc_hire_builder_res_a_5: Grazie. Questi progetti amplieranno notevolmente i tuoi
      orizzonti architettonici.
    npc_hire_builder_opt_b_5: Tornerò più tardi con un campione di Panio
    npc_hire_builder_res_b_5: Grazie, mi farai risparmiare tantissimo tempo, da sfruttare
      per progetti più interessanti.
    npc_hire_builder_desc_6: |-
      Mentre esamino la mia casa, penso agli infiniti pionieri giunti prima di me, che hanno forgiato il loro futuro con le armi e l'aratro. Ho già le prime, ma forse è arrivato il momento di dedicarmi anche al terreno.

      Chiedo al mio costruttore cosa dovremmo fare per reclutare un agricoltore e scopro che i progetti per costruire un <TECHNOLOGY>terminale agricolo<> sono già in corso. Il mio costruttore pensa che la soluzione perfetta sia studiare ciò che è venuto prima. Ricevo il compito di consegnare dei <COMMODITY>portafortuna Gek<>, che saranno utili nei loro piani.
    npc_hire_builder_lang_6: I Gek erano abili agricoltori anche prima di costruire
      il loro impero perduto. Trova alcuni <COMMODITY>portafortuna Gek<> ed esaminerò
      i loro simboli alla ricerca di consigli utili.
    npc_hire_builder_opt_a_6: Ho il manufatto che mi hai chiesto
    npc_hire_builder_res_a_6: Eccellente. Questo terminale è perfetto per un agricoltore.
      Hai pensato a dove trovarne uno?
    npc_hire_builder_opt_b_6: Tornerò più tardi.
    npc_hire_builder_res_b_6: Sei tu il capo. Quando sarai pronto, lo sarò anch'io.
    npc_hire_builder_desc_7: |-
      Con l'espansione della base, la lista delle risorse necessarie cresce a dismisura. Tuttavia, di tutte le richieste fatte dal mio costruttore, l'ultima è la più strana. Quando ho indagato sulla possibilità di creare delle decalcomanie per ravvivare i nostri alloggi, ha insistito sul fatto che i progetti avrebbero richiesto un adesivo ricavato dalla <SPECIAL>Mordite<>.

      Ovviamente, il compito di recuperare quest'orribile sostanza ricade su di me
    npc_hire_builder_lang_7: I cristalli di <SPECIAL>Mordite<> si formano nei corpi
      in decomposizione delle creature morte. Perché fai quella faccia? La tua specie
      mangia la carne, no?
    npc_hire_builder_opt_a_7: Ecco la Mordite che volevi
    npc_hire_builder_res_a_7: Lasciala lì. Non la voglio maneggiare a mani nude.
    npc_hire_builder_opt_b_7: Tornerò non appena avrò quello che serve
    npc_hire_builder_res_b_7: Nel frattempo, creerò delle decalcomanie che tu potrai
      scegliere.
    npc_hire_builder_desc_8: Ho chiesto al mio costruttore di pensare a un modo per
      ridurre il numero di viaggi che devo compiere. Ha suggerito di creare un'<TECHNOLOGY>unità
      mineraria autonoma<>, una macchina capace di estrarre le risorse del pianeta
      senza bisogno di una continua supervisione. Sfortunatamente, i <COMMODITY>circuiti
      stampati<> necessari per il prototipo scarseggiano.
    npc_hire_builder_lang_8: Un'<TECHNOLOGY>unità mineraria autonoma<> si occuperà
      del lavoro di estrazione mentre sei in viaggio, ma è solo l'inizio dei miei
      piani. Ho bisogno di <COMMODITY>circuiti stampati<> per un grande numero di
      dispositivi. Dovresti fare una visita al <TECHNOLOGY>terminale scientifico<>.
    npc_hire_builder_opt_a_8: Ecco il tuo circuito stampato
    npc_hire_builder_res_a_8: Perfetto. Ecco il progetto per la tua UMA.
    npc_hire_builder_opt_b_8: Tornerò non appena ne avrò uno
    npc_hire_builder_res_b_8: Non metterci troppo. Ricordati di parlare a uno scienziato.
    npc_hire_builder_desc_9: |-
      Al terminale di costruzione, il mio costruttore mi tende un agguato per chiedermi di pensare alla creazione di un <TECHNOLOGY>centro di atterraggio<> per la base. Dice qualcosa sul 'mantenere le apparenze', ma non capisco bene chi voglia impressionare.

      Forse è una caratteristica della cultura della sua specie, ma il mio costruttore insiste che qualsiasi base con vari moduli debba avere un centro di atterraggio.
    npc_hire_builder_lang_9: Qualsiasi dimora di certe dimensioni deve avere un <TECHNOLOGY>centro
      di atterraggio<>. È di vitale importanza essere sempre pronti a ricevere ospiti.
      Abbiamo già le stanze necessarie?
    npc_hire_builder_opt_a_9: Sì, abbiamo le stanze
    npc_hire_builder_res_a_9: Fantastico. Ecco i progetti. Preparerò il necessario
      per ricevere ospiti... tanto per stare sicuri.
    npc_hire_builder_opt_b_9: No, non ho costruito abbastanza
    npc_hire_builder_res_b_9: Beh, cosa aspetti allora? Vai a costruire.
    npc_hire_builder_desc_10: |-
      Il mio costruttore vuole stabilire una rotta commerciale fra il nostro piccolo avamposto e il resto della galassia. Stiamo generando un surplus di risorse che potremmo rivendere.

      Per fortuna, la soluzione per realizzarla rientra nell'ambito delle sue competenze. Offre i progetti per un <TECHNOLOGY>terminale del commercio galattico<> e mi chiede solo di trovare una scorta di <COMMODITY>gel isolante<> per i circuiti del nuovo terminale.
    npc_hire_builder_lang_10: Per accedere alla rete commerciale galattica serve solo
      il terminale adatto, ma se si dovesse surriscaldare durante una transazione,
      potresti perdere milioni. Parla con uno scienziato. Saprà come creare il <COMMODITY>gel
      isolante<> che ci serve.
    npc_hire_builder_opt_a_10: Ho tutto il gel necessario
    npc_hire_builder_res_a_10: Stupendo. Ci attende un universo intero di opportunità
      mercantili. I Gek sarebbero orgogliosi di te.
    npc_hire_builder_opt_b_10: Tornerò più tardi
    npc_hire_builder_res_b_10: Non dimenticartene. Questo potrebbe essere un progetto
      davvero proficuo.
    npc_hire_builder_desc_11: |-
      Il mio costruttore mi ha gentilmente donato una serie di progetti per nuovi moduli di costruzione.

      I progetti includono una <TECHNOLOGY>stanza cubica in vetro<>, una <TECHNOLOGY>olo-porta<> e <TECHNOLOGY>luci colorate<> decorative, che dovrebbero essere d'aiuto per migliorare ulteriormente la base.
    npc_hire_builder_lang_11: Salve, amico. Dopo tutto l'aiuto che mi hai dato con
      le mie ricerche, vorrei dimostrarti il mio apprezzamento. Ecco alcuni progetti
      per nuovi moduli di costruzione che credo renderanno questo posto davvero fantastico.
    npc_hire_builder_opt_a_11: Grazie
    npc_hire_builder_res_a_11: Di niente. Spero che questi progetti amplieranno ulteriormente
      le tue capacità costruttive.
    npc_hire_builder_wait_desc_1: Il mio costruttore è assorbito dai suoi progetti,
      ho chiaramente scelto il momento sbagliato per la mia visita. Mi rivolge distrattamente
      qualche parola, senza neppure alzare lo sguardo.
    npc_hire_builder_wait_lang_1: Ho da fare. Molto da fare. Devo concentrarmi, torna
      più tardi.
    npc_hire_builder_wait_opt_a_1: Scusa l'interruzione
    npc_hire_builder_wait_res_a_1: Nessun problema, torna quando avrò risolto questo
      grattacapo.
    npc_hire_builder_recr_desc_1: L'essere afferra la mia mano e la scuote vigorosamente,
      quando mi avvicino. I suoi occhi mi fissano con uno sguardo amichevole e non
      sono neppure sorpreso quando si rivolge a me usando la mia lingua.
    npc_hire_builder_recr_lang_1: Amico mio, che colpo di fortuna. Per me e per te.
      Io sono uno specialista delle costruzioni, in cerca di impiego. Hai già stabilito
      una base planetaria? Se sì, dammi un terminale e ti edificherò le fondamenta
      di un impero.
    npc_hire_builder_recr_opt_a_1: Recluto il supervisore
    npc_hire_builder_recr_res_a_1: 'Non ti pentirai di avermi assoldato. Ho le coordinate
      della tua base planetaria, ci vedremo là... com''è che devo chiamarti? Ah, giusto:
      capo.'
    npc_hire_builder_recr_opt_b_1: Devo occuparmi di alcuni preparativi prima di poter
      assumere un costruttore
    npc_hire_builder_recr_res_b_1: Molto bene. Per cominciare il mio lavoro, avrò
      bisogno di una base e di un terminale di costruzione.
    npc_hire_farmer_desc_1: |-
      La nuova recluta sembra conoscere bene il terminale agricolo. Non appena accende il dispositivo, i miei sensi sono pervasi da uno strano odore e mi ritrovo preso dall'entusiasmo del mio nuovo agricoltore.

      Freme all'idea di lavorare la terra e ha portato abbastanza sementi per cominciare. Il nostro primo raccolto sarà di <TRADEABLE>Sanguinella<>, utile per le <SPECIAL>sacche di veleno<> che produce. In più, ci servirà un <TECHNOLOGY>vassoio idroponico<> per la coltivazione.
    npc_hire_farmer_lang_1: Una scorta di <SPECIAL>sacche di veleno<> fresche è essenziale
      per molte formule. Dopo averle bollite per eliminare le tossine, sono anche
      ottime in cucina. Ricorda di piantare la <TRADEABLE>Sanguinella<> al coperto
      per assicurare il successo del raccolto. Ti serviranno dei <TECHNOLOGY>vassoi
      idroponici<> per coltivare piante all'interno della base. È ora di iniziare
      a coltivare.
    npc_hire_farmer_opt_a_1: Accetta la Sanguinella
    npc_hire_farmer_res_a_1: Anche tu hai il 'dito verde', eh? Presto, il frutto del
      tuo lavoro riempirà i nostri magazzini.
    npc_hire_farmer_desc_2: |-
      Il mio agricoltore mi assicura che è possibile coltivare una grande varietà di piante, qui. Alcune, però, potrebbero essere pericolose.

      Il mio raccolto di <TRADEABLE>Sanguinella<> è un buon esempio. Una sola goccia di quella pungente linfa potrebbe paralizzarmi temporaneamente. C'è una soluzione: chiedere a un armiere di creare dei <TECHNOLOGY>guanti hazmat<> prima di maneggiare materiali pericolosi.
    npc_hire_farmer_lang_2: Le <SPECIAL>sacche di veleno<> della <TRADEABLE>Sanguinella<>
      ci mettono un attimo a bruciarti guanti e carne. Crea dei <TECHNOLOGY>guanti
      hazmat<> se vuoi maneggiare piante pericolose senza rischi. È un progetto che
      rientra nella capacità di qualsiasi abile armiere.
    npc_hire_farmer_opt_a_2: Ho già creato dei guanti hazmat
    npc_hire_farmer_res_a_2: Una saggia decisione. Ecco. Prova a coltivare queste
      sfere di gravitini, quando hai tempo. Con i tuoi guanti, puoi maneggiare qualsiasi
      pianta esotica.
    npc_hire_farmer_opt_b_2: Non sono pronto per crearli
    npc_hire_farmer_res_b_2: Beh, non aspettare troppo o il tuo costruttore dovrà
      preparare il progetto di un mausoleo.
    npc_hire_farmer_desc_3: Il mio agricoltore ha un'idea che potrebbe renderci ricchi.
      Ha suggerito di coltivare un raccolto di <SPECIAL>Perle bianche<> e sta già
      pensando all'equipaggiamento che potremo comprare con i profitti. Divertente
      come l'agricoltura, un settore così umile, possa a volte fornire i maggiori
      profitti.
    npc_hire_farmer_lang_3: Le mie scansioni rivelano i resti di un antico insediamento
      dove venivano coltivate <SPECIAL>Perle bianche<>. Esplora le rovine per scoprire
      se rimangono dei semi.
    npc_hire_farmer_opt_a_3: Puoi segnare le rovine sulla mia mappa?
    npc_hire_farmer_res_a_3: Certo. Ho evidenziato il punto dove le Perle bianche
      venivano raccolte. Buona fortuna.
    npc_hire_farmer_desc_4: |-
      Non ho intenzione di mettere in dubbio le competenze dei miei assistenti, ma l'ultima richiesta del mio agricoltore ha davvero dell'incredibile.

      Per perfezionare il loro ultimo raccolto, ho ricevuto l'incarico di raccogliere un campione di <SPECIAL>Coprite<> dalla materia fecale delle creature troppo nutrite.
    npc_hire_farmer_lang_4: Gli utili cristalli di <SPECIAL>Mordite<>, che si formano
      quando alcune creature si decompongono, possono essere coltivati in un tubero
      locale chiamato <TRADEABLE>Radice carogna<>. Tuttavia, per tua sfortuna, l'unica
      sostanza in grado di far crescere i miei semi è la <SPECIAL>Coprite<>. Si trova
      nelle feci degli animali che si sono nutriti troppo abbondantemente.
    npc_hire_farmer_opt_a_4: Ecco la Coprite
    npc_hire_farmer_res_a_4: Grazie, ricordati di lavarti le mani.
    npc_hire_farmer_opt_b_4: Tornerò non appena avrò il tuo campione
    npc_hire_farmer_res_b_4: Grazie. Mi dispiace dovertelo chiedere, ma qualcuno deve
      farlo.
    npc_hire_farmer_desc_5: |-
      Dopo l'ultimo, simpatico incarico escogitato dal mio agricoltore, ho quasi paura di ripresentarmi da lui. E temo di averne motivo: i suoi esperimenti con la Coprite proseguono.

      Almeno quella sostanza puzzolente sta avendo il suo effetto. Il mio agricoltore vuole usarla per creare una nuova pianta. Io ho il compito di piantare le <TRADEABLE>sfere di gravitini<> che verranno fuse con la Coprite per creare una pianta di <TRADEABLE>sfere di Coprite<>.
    npc_hire_farmer_lang_5: La Coprite può essere aggiunta al DNA delle <TRADEABLE>sfere
      di gravitini<> per produrre una nuova e versatile pianta. Ne stai già coltivando
      nella tua fattoria?
    npc_hire_farmer_opt_a_5: Sì, sto coltivando sfere di gravitini
    npc_hire_farmer_res_a_5: Fantastico. Non preoccuparti per l'odore delle piante.
      La puzza della Coprite è neutralizzata dalle sfere di gravitini.
    npc_hire_farmer_opt_b_5: No. Non sto coltivando sfere di gravitini
    npc_hire_farmer_res_b_5: OK. Ricorda che dobbiamo cominciare a coltivarle affinché
      io possa completare il mio lavoro.
    npc_hire_farmer_desc_6: |-
      Intervenendo con attenzione sul codice genetico, il mio agricoltore è riuscito a far sì che piante provenienti dagli habitat più disparati crescano nel nostro piccolo appezzamento.

      Ultimamente, si sta dedicando in particolare ai funghi, che spera ci forniranno spore di <TRADEABLE>Pallanuvola<>. Per modificare le piante per la coltivazione, però, dovrò ottenere un campione di <SPECIAL>Rigogeno<> dalle foglie di una pianta subacquea.
    npc_hire_farmer_lang_6: Ho appena finito gli adattamenti alla sequenza micotica
      di DNA di questo <TRADEABLE>Pallanuvola<>. Una volta che avrò introdotto il
      <SPECIAL>Rigogeno<>, potremo coltivare la nostra nuova pianta. Puoi darmi una
      mano?
    npc_hire_farmer_opt_a_6: Ecco il Rigogeno che mi hai chiesto
    npc_hire_farmer_res_a_6: Eccellente. I raccolti futuri ti ricompenseranno della
      fatica fatta.
    npc_hire_farmer_opt_b_6: Tornerò non appena lo avrò trovato
    npc_hire_farmer_res_b_6: Aspetterò il tuo ritorno. Ricorda che puoi trovarlo sott'acqua.
    npc_hire_farmer_desc_7: |-
      Il mio agricoltore ha una conoscenza botanica sconfinata. Sembra che non ci sia niente, in nessun angolo della galassia, su cui non abbia un consiglio.

      Ha deciso di coltivare del Cielstellato, un fiore dai petali cristallini che possono essere utilizzati per ricavare un vetro resistente e di qualità. Se fuso con dell'Antrio, dovrebbe poter sopravvivere alla dislocazione dal suo habitat originale, che è particolarmente rigido.
    npc_hire_farmer_lang_7: Il <TRADEABLE>Cielstellato<> è il fiore all'occhiello
      di qualsiasi fattoria e ha molteplici usi. Coltivarlo è abbastanza semplice,
      ma per trasferirlo qui dal suo gelido habitat naturale, mi servirà dell'<SPECIAL>Antrio<>,
      una sostanza luminosa comune nella flora delle caverne.
    npc_hire_farmer_opt_a_7: Ho l'Antrio di cui hai bisogno
    npc_hire_farmer_res_a_7: Non te ne pentirai. Il Cielstellato può essere lavorato
      per ottenere del vetro resistente.
    npc_hire_farmer_opt_b_7: Tornerò quando avrò le risorse necessarie
    npc_hire_farmer_res_b_7: Non farmi aspettare troppo. Mi serve quell'Antrio per
      procedere con i miei progetti.
    npc_hire_farmer_desc_8: |-
      Il mio agricoltore ha un talento speciale nel coltivare piante che si completano a vicenda. Le secrezioni di una sono sostanze nutritive per un'altra.

      Quando chiedo informazioni sui suoi studi, il mio agricoltore mi chiede aiuto con il suo lavoro. Seminando della <TRADEABLE>Radice carogna<>, che è naturalmente radioattiva, possiamo aiutare la crescita del delicato <TRADEABLE>Dicotyl<>.
    npc_hire_farmer_lang_8: Ho preparato delle sementi di <TRADEABLE>Dicotyl<>. Questi
      piccoli fiori hanno bisogno di elevati livelli di radiazioni per crescere. Tuttavia,
      coltivando della <TRADEABLE>Radice carogna<>, possiamo fornire al <TRADEABLE>Dicotyl<>
      le radiazioni dei cristalli di Mordite della radice.
    npc_hire_farmer_opt_a_8: Ho già piantato della Radice carogna
    npc_hire_farmer_res_a_8: Ancora una volta, mi hai risparmiato del duro lavoro.
      Grazie.
    npc_hire_farmer_opt_b_8: Ti avvertirò quando avrò piantato della Radice carogna
    npc_hire_farmer_res_b_8: Bene. Ricordati di indossare i tuoi guanti hazmat quando
      maneggi quella pianta.
    npc_hire_farmer_desc_9: Il mio agricoltore è interessato alle piante grasse, ma
      la flora abituata ai climi aridi in cui crescono i cactus deve essere coltivata
      in un ambiente chiuso. Mi servirà del <COMMODITY>vetro<> per costruire i vassoi
      botanici usati per favorire la crescita dei semi di <TRADEABLE>Cucrassula<>.
    npc_hire_farmer_lang_9: Confido che la <TRADEABLE>Cucrassula<> darebbe buoni frutti.
      Tuttavia, i semi vanno coltivati sotto un <COMMODITY>vetro<>. Se non ce l'hai,
      parla con uno scienziato.
    npc_hire_farmer_opt_a_9: Ho il vetro di cui hai bisogno
    npc_hire_farmer_res_a_9: Ti ringrazio di cuore. Sai, la Cucrassula arrosto è uno
      dei miei piatti preferiti.
    npc_hire_farmer_opt_b_9: Prima di aiutarti, dovrò trovare del vetro
    npc_hire_farmer_res_b_9: Come ho detto, prova a chiedere a uno scienziato.
    npc_hire_farmer_desc_10: L'interesse del mio agricoltore nei confronti della flora
      estremofila è sempre più intenso. Mi ha mostrato un campione di <TRADEABLE>Vivilava<>,
      una strana pietra vivente che cresce in ambienti caratterizzati da calore estremo.
      Mi ha incaricato di procurare un minerale chiamato <SPECIAL>Viridio<> per nutrire
      il suo delicato sistema di radici.
    npc_hire_farmer_lang_10: Spero che la mia richiesta non richieda un viaggio molto
      lungo. Il <SPECIAL>Viridio<> che mi serve si trova solamente nei depositi minerali
      dei sistemi stellari verdi.
    npc_hire_farmer_opt_a_10: Ho il Viridio di cui hai bisogno
    npc_hire_farmer_res_a_10: È un'ottima notizia. So che non tutte le mie richieste
      sono semplici da soddisfare.
    npc_hire_farmer_opt_b_10: Tornerò il prima possibile con il Viridio
    npc_hire_farmer_res_b_10: Spero che non dovrai viaggiare troppo lontano.
    npc_hire_farmer_desc_11: |-
      Quando mi avvicino, il mio assistente Gek sta masticando una Cucrassula cotta. Con garbo, rifiuto la porzione che mi offre, sperando di non offenderlo.

      La mia preoccupazione è inutile: il mio agricoltore è più che felice di tenersela tutta per sé.
    npc_hire_farmer_lang_11: Come vuoi. È il nostro raccolto migliore. In effetti,
      considerando il successo della nostra fattoria, non credo di poterti insegnare
      nient'altro.
    npc_hire_farmer_opt_a_11: Grazie per l'aiuto che mi hai dato
    npc_hire_farmer_res_a_11: Di niente. Grazie per la Cucrassula. Non sai che ti
      perdi.
    npc_hire_farmer_wait_desc_1: Il mio agricoltore si sta godendo un periodo di riposo.
      La giornata è lunga e non voglio disturbarlo in questi momenti.
    npc_hire_farmer_wait_lang_1: Ti ringrazio per la tua pazienza. Presto sarò di
      nuovo al lavoro.
    npc_hire_farmer_wait_opt_a_1: Ti lascio in pace
    npc_hire_farmer_wait_res_a_1: Torna più tardi, ho solo bisogno di un po' di riposo.
    npc_hire_farmer_recr_desc_1: |-
      Mi si avvicina un individuo che, evidentemente, vuole fare colpo su di me. È un agricoltore in cerca di lavoro.

      Valuto la sua offerta con attenzione. Una fattoria è una fonte affidabile di beni di scambio. Una volta avviata, potrebbe rivelarsi molto fruttifera.
    npc_hire_farmer_recr_lang_1: Nessuno può occuparsi di agricoltura con più efficacia
      di me, te l'assicuro. Forniscimi un terminale dove lavorare e mi metterò al
      tuo servizio.
    npc_hire_farmer_recr_opt_a_1: Un agricoltore potrebbe essermi d'aiuto. Il lavoro
      è tuo.
    npc_hire_farmer_recr_res_a_1: Una decisione saggia. Raccoglierò le mie cose e
      ti raggiungerò presso il tuo terreno.
    npc_hire_farmer_recr_opt_b_1: Mi dispiace, al momento non voglio assumere nessuno
    npc_hire_farmer_recr_res_b_1: Se dovessi cambiare idea, mi trovi qui. A meno che
      qualcuno con più fiuto per gli affari non mi abbia già assunto.
    npc_hire_weapon_desc_1: Il mio armiere ha un approccio più generalista di quanto
      mi aspettassi. Quando ho chiesto di sviluppare nuove armi, mi ha suggerito di
      iniziare migliorando la mia capacità di raccogliere risorse. Mi ha offerto i
      progetti per un nuovo adattamento alla mia exotuta, dei <TECHNOLOGY>guanti hazmat<>
      con cui potrò maneggiare materiali tossici o radioattivi senza pericolo.
    npc_hire_weapon_lang_1: Le armi possono aspettare. Per gestire materiali pericolosi,
      ti serviranno questi <TECHNOLOGY>guanti hazmat<>. O preferisci essere ucciso
      da una pianticella?
    npc_hire_weapon_opt_a_1: Grazie
    npc_hire_weapon_res_a_1: È un inizio. Prima o poi, faremo di te un guerriero.
    npc_hire_weapon_desc_2: |-
      Le trattative di lavoro con uno specialista militare sono sempre delicate e le brusche maniere del mio armiere non sono d'aiuto.

      Devo fare attenzione a non offenderlo, anche perché potrebbe manifestare il suo disappunto in modo estremamente violento. I <TECHNOLOGY>siluri al plasma<> che ha preparato per la mia astronave ne sono un buon esempio. Una volta che il loro sistema di guida autonoma sarà stato calibrato con le <SPECIAL>sfere di gravitini<> richieste dal mio armiere, saranno un'arma davvero formidabile.
    npc_hire_weapon_lang_2: |-
      La strada della vita è costellata dai cadaveri di coloro che non erano pronti.

      Possono offrirti delle protezioni aggiuntive per la tua astronave, ma questi <TECHNOLOGY>siluri al plasma<> richiedono delle <SPECIAL>sfere di gravitini<> affinché i loro sistemi di guida autonoma funzionino. Hai mai coltivato <SPECIAL>sfere di gravitini<>?
    npc_hire_weapon_opt_a_2: Ho già delle sfere di gravitini
    npc_hire_weapon_res_a_2: Beh, allora dammele. Bisogna sempre essere pronti allo
      scontro.
    npc_hire_weapon_opt_b_2: Tornerò non appena avrò quello che serve
    npc_hire_weapon_res_b_2: Cerca di sbrigarti. La pazienza non è il mio forte.
    npc_hire_weapon_desc_3: 'Prima di rivolgere la sua assistenza ai sistemi d''arma
      della mia nave, il mio armiere vuole che aggiunga un altro strumento a quelli
      di cui dispongo: un <TECHNOLOGY>laser minerario avanzato<>, per aiutarmi nella
      raccolta delle risorse che le nostre munizioni richiederanno.'
    npc_hire_weapon_lang_3: Non puoi estrarre i minerali che mi servono per creare
      il tuo arsenale con quel tuo laser di base. Le mie ultime scansioni rivelano
      che, nelle vicinanze, si stanno verificando estrazioni non autorizzate. Perché
      non trovi questo intruso e gli confischi l'attrezzatura? Così potremo copiarne
      i circuiti.
    npc_hire_weapon_opt_a_3: Puoi segnare la posizione delle estrazioni sulla mia
      mappa?
    npc_hire_weapon_res_a_3: Ecco fatto. Non saranno armi, ma con i laser avanzati
      non si scherza. Ricordartelo, qualora l'intruso dovesse rivelarsi aggressivo.
    npc_hire_weapon_desc_4: |-
      Qui, sul mio nuovo mondo, mi sento al sicuro. L'idea di essere circondato da uno spazio senza leggi, però, non mi abbandona mai.

      Ho chiesto al mio armiere di creare nuovi sistemi di armi per la mia astronave. Mi ha proposto un'<TECHNOLOGY>arma fotonica<> basata sulla tecnologia Vy'keen, ma per finalizzare il progetto dovrà esaminare dei <TRADEABLE>pugnali Vy'keen<>.
    npc_hire_weapon_lang_4: La nave dev'essere pronta al combattimento ravvicinato.
      I Vy'keen dispongono di una potente <TECHNOLOGY>arma fotonica<> che potrei adattare.
      Trova qualche <TRADEABLE>pugnale Vy'keen<>, contengono dettagli su quell'arma.
    npc_hire_weapon_opt_a_4: Ho il pugnale Vy'keen che mi hai chiesto
    npc_hire_weapon_res_a_4: Ecco il progetto. Assicurati che non cada in mani ostili.
    npc_hire_weapon_opt_b_4: Tornerò non appena avrò il pugnale Vy'keen
    npc_hire_weapon_res_b_4: Non tardare. Senza armi avanzate, siamo vulnerabili agli
      attacchi.
    npc_hire_weapon_desc_5: |-
      Il mio armiere si sta finalmente appassionando al suo ruolo. Mi ha promesso il progetto per una formidabile arma a fuoco rapido. Tuttavia, per completare il progetto di questo <TECHNOLOGY>acceleratore fotonico<>, devo completare un compito urgente.

      Durante il lavoro, ha subito l'esposizione a tossine velenose che possono essere contrastate solo dal <SPECIAL>Corizageo<>. Fortunatamente, possiamo trovarne una fonte sui pianeti ghiacciati.
    npc_hire_weapon_lang_5: I miei esperimenti mi hanno portato a contatto con alcuni
      minerali tossici. È possibile curare l'intossicazione con il <SPECIAL>Corizageo<>,
      che può essere estratto dal <TRADEABLE>Cielstellato<>. Se non lo stai già coltivando,
      puoi trovarlo in ambienti freddi.
    npc_hire_weapon_opt_a_5: Ecco il Corizageo
    npc_hire_weapon_res_a_5: Appena in tempo. Questo purificherà il mio corpo dalle
      tossine. Spero che quest'arma valga il rischio che ho corso.
    npc_hire_weapon_opt_b_5: Mi dispiace. Tornerò presto con il Corizageo
    npc_hire_weapon_res_b_5: Sii prudente. Sbrigati, o potrebbe essere troppo tardi.
    npc_hire_weapon_desc_6: |-
      Mentre mi avvicino, il mio armiere parla sottovoce, chino sul proprio terminale. A quanto pare, si è imbattuto in un ostacolo durante le ricerche per un potenziamento dell'<TECHNOLOGY>arma ionica<> per la mia nave.

      Rifiuta il mio aiuto, dicendo che solo l'assistenza di uno scienziato potrebbe impedire questo tipo di problemi.
    npc_hire_weapon_lang_6: Non posso fare tutto io. Abbiamo bisogno dell'aiuto di
      uno scienziato, per fare ulteriori progressi. Se non costruisci un <TECHNOLOGY>terminale
      scientifico<> non riuscirai mai a reclutarne uno.
    npc_hire_weapon_opt_a_6: Ho costruito il terminale richiesto
    npc_hire_weapon_res_a_6: Bene. Stavolta sono riuscito a completare il progetto,
      ma con uno scienziato ad aiutarci risparmieremo un sacco di tempo.
    npc_hire_weapon_opt_b_6: Non ho intenzione di costruirlo ora
    npc_hire_weapon_res_b_6: Come vuoi, ma finché non disporremo di quel terminale,
      non potrò creare altre armi.
    npc_hire_weapon_desc_11: Quello che mi ha detto l'armiere non mi sorprende affatto.
      Durante la nostra collaborazione, ha letteralmente trasformato la mia astronave,
      ma il nostro rapporto è giunto al termine.
    npc_hire_weapon_lang_11: Non ho più nulla da insegnarti. Non senza violare diversi
      trattati interplanetari sugli armamenti, almeno.
    npc_hire_weapon_opt_a_11: Hai la mia riconoscenza
    npc_hire_weapon_res_a_11: E tu la mia. Scegli bene le tue battaglie.
    npc_hire_weapon_wait_desc_1: Il mio armiere sta riparando la sua arma e sembra
      che le cose non stiano andando bene. Considerando il suo umore, se lo interrompessi
      ora potrei diventare un bersaglio.
    npc_hire_weapon_wait_lang_1: Dannato affare. Dovrei farlo a pezzi e usarlo come
      ricambio.
    npc_hire_weapon_wait_opt_a_1: Tornerò più tardi
    npc_hire_weapon_wait_res_a_1: Laser. Bah, datemi i cari vecchi proiettili.
    npc_hire_weapon_recr_desc_1: |-
      L'essere ha la postura fiera di un guerriero. Al fianco, porta un'arma personalizzata che dimostra una vasta esperienza.

      Quando si volta per parlare, la mia mano si muove istintivamente verso la mia arma.
    npc_hire_weapon_recr_lang_1: Rilassati. Sono un armiere, non un assassino. Dimmi,
      hai per caso bisogno delle mie abilità? Hai una base? Dammi un terminale dove
      lavorare e costruirò per te un arsenale che farà tremare i cieli.
    npc_hire_weapon_recr_opt_a_1: Il lavoro è tuo
    npc_hire_weapon_recr_res_a_1: Una decisione saggia in quest'epoca violenta. Dammi
      un attimo per raccogliere le mie cose. Raggiungerò da solo il tuo pianeta.
    npc_hire_weapon_recr_opt_b_1: Al momento non mi serve un armiere
    npc_hire_weapon_recr_res_b_1: Come preferisci. Se sarai abbastanza fortunato,
      non ti pentirai di questa decisione.
    npc_hire_scientist_desc_1: |-
      Lo scienziato esamina la postazione che ho approntato con occhio critico. Spero di non aver tralasciato qualcosa, sarebbe una vergogna rendere più difficile il suo lavoro.

      Mugugna qualcosa con tono convinto. Sembra che abbia fatto un lavoro accettabile. La mia conclusione si rivela corretta quando lo scienziato mi offre un dono: il progetto per una <COMMODITY>cella voltaica<>.
    npc_hire_scientist_lang_1: La postazione di lavoro è accettabile, ma i miei progetti
      saranno solo di contorno, senza una fonte d'energia. Ho progettato una potente
      batteria portatile. Per catalizzare la reazione della cella, però, ci servirà
      dell'<SPECIAL>Antrio<>. È possibile ottenerlo da alcune piante che crescono
      nelle caverne.
    npc_hire_scientist_opt_a_1: Accetta il progetto della cella voltaica
    npc_hire_scientist_res_a_1: Eccellente. Queste celle voltaiche forniranno energia
      a tutte le tecnologie che svilupperemo.
    npc_hire_scientist_desc_2: |-
      La conoscenza degli elementi del mio scienziato è senza pari. Tuttavia, si rifiuta categoricamente di lavorare sul campo. Mentre completa il progetto dei sistemi elettronici della base, devo compiere una commissione per conto suo.

      Gli scanner hanno rilevato un segnale interessante. Sarà meglio investigare.
    npc_hire_scientist_lang_2: Sono troppo indaffarato per lasciare la stazione. C'è
      un segnale che dobbiamo controllare, sembra parte di una richiesta di soccorso.
      Proviene da una torre radio qui vicino. Potresti occupartene tu?
    npc_hire_scientist_opt_a_2: Certamente
    npc_hire_scientist_res_a_2: Grazie. Se ignoriamo le richieste di soccorso, non
      c'è speranza per nessuno...
    npc_hire_scientist_desc_3: |-
      La presenza di un autentico tuttofare nella mia squadra mi apre molte possibilità. Ogni nuova scoperta porta a una nuova ispirazione.

      La sua ultima innovazione è una <COMMODITY>placca non metallica<> resistente e adatta a un gran numero di tecnologie. Tuttavia, per perfezionare il progetto, devo esplorare un pericoloso ambiente radioattivo alla ricerca di <SPECIAL>Candensio<>. Mi serviranno dei <TECHNOLOGY>guanti hazmat<> prima di poter maneggiare la pianta. Il mio armiere potrebbe aiutarmi a ottenerne uno.
    npc_hire_scientist_lang_3: 'Le <COMMODITY>placche non metalliche<> sono alla base
      di molte tecnologie. Una volta rinforzate con del <SPECIAL>Candensio<> ottenuto
      da piante radioattive, sarà l''ideale per i nostri progetti. Puoi trovarlo nei
      biomi radioattivi, ma fai attenzione: per maneggiarne le foglie, ti serviranno
      dei <TECHNOLOGY>guanti hazmat<>.'
    npc_hire_scientist_opt_a_3: Ecco il Candensio
    npc_hire_scientist_res_a_3: Perfetto. Ecco i progetti.
    npc_hire_scientist_opt_b_3: Tornerò non appena ne avrò ottenuto un po'
    npc_hire_scientist_res_b_3: Molto bene. Mentre lo cerchi, fai attenzione ai livelli
      dei sistemi di supporto vitale della tua exotuta.
    npc_hire_scientist_desc_4: |-
      Anche se la sua grande conoscenza mi è sicuramente utile, a volte è difficile spingere il mio scienziato a concentrarsi su un compito particolare.

      Ho estremo bisogno di <COMMODITY>circuiti stampati<> per i dispositivi della base, ma è troppo occupato dai suoi studi. Tuttavia, vorrebbe esaminare delle <SPECIAL>sacche di veleno<>. Se soddisfacessi la sua richiesta, potrebbe concentrarsi sulle mie necessità.
    npc_hire_scientist_lang_4: Il lavoro che mi hai affidato interferisce con le mie
      indagini tassonomiche. Preparerò gli schemi per il <COMMODITY>circuito stampato<>
      di cui hai bisogno, ma dovrai procurarmi un campione di <SPECIAL>sacche di veleno<>
      per la mia collezione. Puoi ottenerle dalla <TRADEABLE>Sanguinella<> o, raramente,
      su altri pianeti.
    npc_hire_scientist_opt_a_4: Ho quello di cui hai bisogno
    npc_hire_scientist_res_a_4: Grazie. Tu credi che io sia eccentrico, ma ti assicuro
      che, catalogando la natura, si possono apprendere moltissime cose.
    npc_hire_scientist_opt_b_4: Ti porterò le sacche di veleno più tardi
    npc_hire_scientist_res_b_4: Ricordati di indossare i tuoi guanti hazmat quando
      le maneggi. La medicina non è il mio forte.
    npc_hire_scientist_desc_5: Senza del <COMMODITY>vetro<> sotto cui crescere, solo
      le sementi più forti sopravvivranno ai nostri tentativi di coltivazione. Fortunatamente,
      la nostra piccola colonia si fonda sulla collaborazione e l'ingegno del mio
      scienziato non conosce limiti. La sua soluzione è naturale, rinnovabile e comune
      in tutta la galassia. Cielstellato.
    npc_hire_scientist_lang_5: I fiori cristallini del Cielstellato possono essere
      trattati per ottenere del <COMMODITY>vetro<> di altissima qualità. Crea un <TECHNOLOGY>radiofaro<>
      di navigazione per aiutarci nel lavoro sul campo e io preparerò i progetti.
      Se ti dovessi perdere, tutto il mio lavoro andrebbe sprecato.
    npc_hire_scientist_opt_a_5: Ho costruito un radiofaro
    npc_hire_scientist_res_a_5: Eccellente. Ci sarà di grande aiuto nelle nostre future
      spedizioni.
    npc_hire_scientist_opt_b_5: Non ho ancora costruito un radiofaro
    npc_hire_scientist_res_b_5: Vuoi proprio perderti? Mi troverai qui quando avrai
      risolto questa situazione.
    npc_hire_scientist_desc_6: |-
      Chino sul terminale scientifico, il mio scienziato riesce a malapena a contenere il suo entusiasmo. Ha raggiunto un punto di svolta nella ricerca per una <COMMODITY>fibra polimerica<> da utilizzare nei cavi della base.

      Tuttavia, i suoi esperimenti hanno esaurito le nostre riserve e il mio compito è quello di ottenere nuovi <COMMODITY>cavi di rame<>.
    npc_hire_scientist_lang_6: La mia <COMMODITY>fibra polimerica<> sintetica sarà
      una soluzione duratura a tutti i tuoi problemi, ma ho esaurito tutti i <COMMODITY>cavi
      di rame<> durante la fase di sviluppo dei prototipi. Potresti aiutarmi a rifornire
      le mie scorte?
    npc_hire_scientist_opt_a_6: Ecco i cavi di rame che mi hai chiesto
    npc_hire_scientist_res_a_6: Grazie. Tieni i progetti. Questa fibra polimerica
      è ottima per energia, dati e qualsiasi altra cosa.
    npc_hire_scientist_opt_b_6: Tornerò non appena avrò quello che serve
    npc_hire_scientist_res_b_6: Grazie. Torna presto. Senza di essi, non posso fare
      progressi.
    npc_hire_scientist_desc_7: |-
      Ultimamente, il mio scienziato si sta dedicando alla chimica. I fumi causati dall'ultimo esperimento quasi mi fanno svenire, mentre mi avvicino al suo terminale.

      Sta sviluppando un potente <COMMODITY>acido<> ma, per stabilizzarlo, ci serve un altro ingrediente: un elemento chiamato <SPECIAL>Temerio<>.
    npc_hire_scientist_lang_7: Il <SPECIAL>Temerio<>, presente nelle lamelle dei funghi
      tossici, ha proprietà stabilizzanti che potrebbero neutralizzare questi fumi.
      Se me ne porterai un campione, potrai smettere di tapparti il naso.
    npc_hire_scientist_opt_a_7: Ecco il Temerio che mi hai chiesto
    npc_hire_scientist_res_a_7: Grazie mille. In ambiente scientifico, la collaborazione
      è tutto.
    npc_hire_scientist_opt_b_7: Non ne ho, ma te lo porterò quando lo troverò
    npc_hire_scientist_res_b_7: Non metterci troppo. È sempre più difficile respirare.
    npc_hire_scientist_desc_8: Alla postazione di lavoro del mio scienziato ci sono
      meno fumi, ma ora il suo equipaggiamento è ricoperto da una patina di gelatina
      traslucida. Sta lavorando a un <COMMODITY>gel isolante<>, ma non riesce a completare
      la formula. Forse posso essergli d'aiuto.
    npc_hire_scientist_lang_8: 'Ah. Arrivi in un momento difficile: questo <COMMODITY>gel
      isolante<> dev''essere perfezionato. La sua formula è basata su una lingua che
      ho trovato scritta su un monolito, qui vicino: forse ho sbagliato qualcosa.
      Andresti a controllare sul posto? Potresti scoprire qualcosa in grado di risolvere
      il problema.'
    npc_hire_scientist_opt_a_8: Puoi segnare la posizione del monolito sulla mia mappa?
    npc_hire_scientist_res_a_8: Fatto. Buona fortuna nelle indagini.
    npc_hire_scientist_desc_9: |-
      Non vedo l'ora che al mio scienziato passi la fissa per la chimica. Mentre esamino l'ultimo progetto, devo tenermi tappato il naso. Si tratta di un lubrificante per motori avanzato.

      Quando mi chiede un favore che mi costringerà ad allontanarmi, ne sono felice. E lo sono ancora di più quando scopro che il <TRADEABLE>cubo della Convergenza Korvax<> che mi chiede di ottenere potrebbe essere la chiave per eliminare le tremende esalazioni prodotte dagli esperimenti.
    npc_hire_scientist_lang_9: Un buon <COMMODITY>lubrificante<> è essenziale quando
      ci sono molte parti in movimento. Se non ti piace l'odore, potrebbe esserci
      una soluzione. I Korvax hanno sviluppato un bloccante olfattivo capace di neutralizzare
      qualsiasi odore. I loro <TRADEABLE>cubi della Convergenza Korvax<> potrebbero
      contenere la chiave per produrlo. Oppure, puoi sempre tapparti il naso.
    npc_hire_scientist_opt_a_9: Ecco il cubo della Convergenza Korvax che hai chiesto
    npc_hire_scientist_res_a_9: Grazie, ma temo che il tuo lavoro sia stato inutile.
      Mentre eri via, ho scoperto un altro modo per neutralizzare l'odore.
    npc_hire_scientist_opt_b_9: Tornerò il prima possibile con il cubo della Convergenza
      Korvax
    npc_hire_scientist_res_b_9: Grazie. Nel frattempo, continuerò con i miei esperimenti.
    npc_hire_scientist_desc_10: |-
      Ho saputo che, oggi, il mio scienziato sta sperimentando con materiali <COMMODITY>esplosivi<>. Quando mi avvicino, sta imprecando nella sua lingua.

      Per cercare di riportare la calma, chiedo se posso essere d'aiuto. Mi dice che avere a disposizione del <SPECIAL>Rubio<> renderebbe il suo lavoro meno difficile e pericoloso.
    npc_hire_scientist_lang_10: Quando si lavora con gli <COMMODITY>esplosivi<>, non
      c'è alcun margine d'errore. Potrei stabilizzare questa formula se avessi del
      <SPECIAL>Rubio<>, un elemento che si trova solo nelle rocce dei sistemi stellari
      rossi. Mi aiuterai? Prima riuscirò a finire, prima staremo tutti più tranquilli.
    npc_hire_scientist_opt_a_10: Ecco il Rubio che mi hai chiesto
    npc_hire_scientist_res_a_10: Ed ecco la mia formula per gli esplosivi. Sono più
      stabili, ma sempre pericolosi, quindi fai attenzione.
    npc_hire_scientist_opt_b_10: Tornerò appena ne avrò trovato
    npc_hire_scientist_res_b_10: Grazie. Se, al tuo ritorno, trovassi un cratere fumante,
      saprai cosa è successo.
    npc_hire_scientist_desc_11: Il terminale scientifico è insolitamente silenzioso,
      mentre mi avvicino. Lo scienziato scuote la testa, osservando le note che scorrono
      sullo schermo.
    npc_hire_scientist_lang_11: Ci sono altre cose che potrei mostrarti, ma prima
      dovresti studiare per lunghi anni. Temo che, al momento, nel nostro rapporto
      non vi sia più alcun potenziale.
    npc_hire_scientist_opt_a_11: Il tuo lavoro è stato estremamente importante. Grazie.
    npc_hire_scientist_res_a_11: 'Non c''è di che: la conoscenza è già di per sé una
      ricompensa.'
    npc_hire_scientist_wait_desc_1: Il mio scienziato ha molti talenti, ma non la
      diplomazia. Potrebbe imparare parecchio dal costruttore con il quale condivide
      l'alloggio.
    npc_hire_scientist_wait_lang_1: Ho molto da fare. Vai a infastidire qualcun altro.
    npc_hire_scientist_wait_opt_a_1: Tornerò più tardi
    npc_hire_scientist_wait_res_a_1: Se proprio devi.
    npc_hire_scientist_recr_desc_1: |-
      Un essere cattura il mio interesse. Sta tamburellando con le dita mentre recita, pensieroso, i dettagli di qualche complessa formula chimica.

      Non voglio interromperlo, ma la mia presenza disturba il filo dei suoi pensieri. Parla per primo, nella mia lingua.
    npc_hire_scientist_recr_lang_1: Non stupirti del fatto che conosco la tua lingua.
      Ho molti talenti, anche se sono principalmente uno scienziato. Puoi definirmi,
      se vuoi, uno studioso eclettico. Si dà il caso che, al momento, non disponga
      di un'occupazione. Se hai una base planetaria e un terminale al quale possa
      lavorare, mi unirei con gioia alla tua squadra.
    npc_hire_scientist_recr_opt_a_1: Il lavoro è tuo
    npc_hire_scientist_recr_res_a_1: Non te ne pentirai. Farò i preparativi necessari
      e mi dirigerò sul tuo pianeta.
    npc_hire_scientist_recr_opt_b_1: Al momento non sto cercando uno scienziato
    npc_hire_scientist_recr_res_b_1: Beh, se dovessi cambiare idea, mi troverai qui.
      Il lavoro scarseggia nella galassia, di questi giorni.
    npc_build1_cost: Costruisci altre postazioni
    npc_build2_cost: Costruisci altre finestre
    npc_hire_builder_term_desc_1: |-
      Solo un abile supervisore può utilizzare il terminale di costruzione.

      Puoi reclutare un supervisore nelle stazioni spaziali.
    npc_hire_farmer_term_desc_1: |-
      Solo un abile agricoltore può utilizzare il terminale agricolo.

      Puoi reclutare un agricoltore nelle stazioni spaziali.
    npc_hire_weapon_term_desc_1: |-
      Solo un abile armiere può utilizzare il terminale armi.

      Puoi reclutare un armiere nelle stazioni spaziali.
    npc_hire_vehicles_term_desc_1: |-
      Solo un abile tecnico può utilizzare il terminale dell'exoscafo.

      Puoi reclutare un tecnico nelle stazioni spaziali.
    npc_hire_scientist_term_desc_1: |-
      Solo un abile scienziato può utilizzare il terminale scientifico.

      Puoi reclutare uno scienziato nelle stazioni spaziali.
    npc_build_goto_desc_1: Il luogo in cui mi ha condotto il mio supervisore giace
      da tempo in condizioni di abbandono. I pannelli sono sepolti dalle stesse piante
      viscide e pulsanti che ho già rinvenuto in altre strutture abbandonate. L'aria
      è stantia e umida. Accendo il terminale con scarse speranze ma, con mia sorpresa,
      emette un ronzio e prende vita.
    npc_build_goto_lang_1: Utente identificato. Terminale attivo. Sblocco dei progetti.
    npc_build_goto_opt_a_1: Analizza progetti
    npc_build_goto_res_a_1: L'intuito del mio supervisore mi è stato di grande utilità.
      Fra i dati presenti nel terminale abbandonato si trovano i progetti di cui ho
      bisogno.
    npc_hire_build_goto_msg: Coordinate ricevute.
    npc_weapon_goto_desc_1: Mentre mi avvicino al fuorilegge, noto che è evidentemente
      nervoso. Sicuramente era a conoscenza del fatto che questo è il mio pianeta
      e sperava di potermi depredare senza che me accorgessi. Considerate le circostanze,
      credo di avere ogni diritto di confiscare le sue tecnologie.
    npc_weapon_goto_lang_1: Perdonami, amico mio. Prendi pure tutto ciò che desideri
      e lasciamoci alle spalle questo sfortunato equivoco.
    npc_weapon_goto_opt_a_1: Scansiona attrezzatura mineraria
    npc_weapon_goto_res_a_1: Sono felice di aver evitato un conflitto così vicino
      a casa. E per aver barattato il mio perdono con delle tecnologie.
    npc_hire_weapon_goto_msg: Coordinate ricevute
    npc_farmer_goto_desc_1: Mentre mi avvicino alle antiche rovine, avverto una potente
      energia. L'aria sembra crepitare, mentre dalla pietra fuoriescono conoscenze
      arcane, che penetrano nella mia mente con la forza di un ricordo dimenticato.
    npc_farmer_goto_lang_1: Dalle rovine fuoriesce una luce calda, che mi avvolge
      in pensieri che mi sono estranei.
    npc_farmer_goto_opt_a_1: Accetta conoscenza
    npc_farmer_goto_res_a_1: La mia conoscenza si espande, in un solo istante e senza
      sforzo.
    npc_hire_farm_goto_msg: Coordinate ricevute
    npc_vehicle_goto_desc_1: Alla vista di queste strutture abbandonate, mi sento
      soverchiare dall'idea che non sono il primo che cerca di creare una dimora su
      questo mondo. E dubito che sarò l'ultimo. Mi attende forse lo stesso destino
      che ha costretto alla fuga i creatori di queste costruzioni? Mentre riattivo
      un vecchio terminale, questi pensieri invadono la mia mente.
    npc_vehicle_goto_lang_1: Utente identificato. Terminale attivo. Sblocco del registro.
    npc_vehicle_goto_opt_a_1: Cerco nel registro
    npc_vehicle_goto_res_a_1: I circuiti sono estremamente resistenti. Il terminale
      ronza e sobbalza, prima di consegnarmi il progetto che speravo di trovare.
    npc_hire_vehicle_goto_msg: Coordinate ricevute
    npc_scientist_goto_desc_1: Il mio scienziato aveva ragione. Una sequenza numerica
      viene ancora trasmessa dalla torre, senza fine. Il segnale viene inviato da
      così tanto tempo che i numeri sono ormai impressi sullo schermo. Una luce lampeggia
      incessantemente.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Esamina comandi
    npc_scientist_goto_res_a_1: Dopo un attimo di esitazione, mi avvicino ai comandi
      dello strano dispositivo. Non appena premo un tasto, il segnale si spegne.
    npc_hire_science_goto_msg: Coordinate ricevute
    npc_scientist_goto1_desc_2: Il monolito domina il paesaggio, con la sua facciata
      di pietra liscia che nasconde antiche conoscenze. Quando mi avvicino vengo avvolto
      da un alone blu e, all'improvviso, comprendo molte cose. Il mio scienziato aveva
      ragione.
    npc_scientist_goto1_lang_2: Conoscenza ricevuta
    npc_scientist_goto1_opt_a_2: Accetta conoscenza
    npc_scientist_goto1_res_a_2: Non sono certo superstizioso, eppure sono ansioso
      di porre una certa distanza fra me e questo misterioso manufatto.
    npc_hire_science_goto1_msg: Coordinate ricevute
