    exp_techshop_desc_1: |-
      L'essere mi offre progetti di potenziamenti dell'exotuta in cambio di cluster di naniti.

      Le luci sul suo volto brillano quando mi vede. Mi mostra diversi datapad, tenuti in perfetto equilibrio sulla punta delle sue dita di silicio.
    exp_techshop_lang_1: 'Uno scambio: dai i cluster di naniti a questa entità. L''eco
      Korvax ti donerà dei progetti di potenziamenti per l''exotuta per il carapace
      dell''essere. La tecnologia inferiore Gek e Vy''keen ti porterà inevitabilmente
      alla disconnessione. Compra sicuro, compra Korvax.'
    exp_techshop_short_desc_1: L'essere mi offre progetti di potenziamenti dell'exotuta
      in cambio di cluster di naniti.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Vediamo i tuoi progetti per il potenziamento dell'exotuta.
    exp_techshop_opt_b_1: Magari un'altra volta.
    tra_techshop_desc_1: |-
      L'essere mi offre progetti per potenziamenti dell'astronave in cambio di cluster di naniti.

      Mi annusa, invadendo il mio spazio personale e toccando quasi la mia tuta, prima di rimuginare a lungo fissandomi. Saltella nervosamente.
    tra_techshop_lang_1: Tu! Hai dei cluster di naniti? In cambio, ti darò dei progetti
      per potenziare la tua astronave. Ti prego, se non raggiungo la mia quota questo
      mese mi revocheranno il permesso!
    tra_techshop_short_desc_1: La creatura mi offre progetti di potenziamenti in cambio
      di cluster di naniti.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Vediamo i tuoi progetti per il potenziamento dell'astronave.
    tra_techshop_opt_b_1: Magari un'altra volta.
    war_techshop_desc_1: |-
      L'essere mi offre progetti per potenziamenti dell'arma in cambio di cluster di naniti.

      Mi osserva mentre mi avvicino, cercando di trasformare la sua smorfia in un sorriso, ma senza successo. Sembra scontento della sua posizione.
    war_techshop_lang_1: Grah! Intruso, dammi i tuoi cluster di naniti e ti fornirò
      progetti per potenziare la tua patetica arma! Quel codardo del mio superiore
      mi costringe a eseguire degli sciocchi lavori da Gek, quando invece dovrei pagare
      per i tuoi naniti col sangue!
    war_techshop_short_desc_1: Il guerriero mi offre progetti di potenziamenti in
      cambio di cluster di naniti.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Vediamo i tuoi progetti di potenziamenti per armi.
    war_techshop_opt_b_1: Magari un'altra volta.
    techshop_npc_name_l: Mercante di tecnologia
    exp_buildshop_desc_1: L'essere è nella mia casa, senza invito e senza paura. Le
      luci danzano sulla sua maschera mentre esamina l'area, prima di voltarsi improvvisamente
      verso di me. Mi mostra dei <TECHNOLOGY>progetti<> di strutture e migliorie che
      potrebbero rivelarsi preziose per la mia base. Avverto la tristezza nel suo
      tono.
    exp_buildshop_lang_1: 'Viaggiatore: casa madre? Carapace? L''eco Korvax può fornirti
      ciò che ha perduto.'
    exp_buildshop_desc_2: L'essere osserva le imperfezioni e gli angoli vuoti della
      mia casa. Proietta ologrammi nelle parti spoglie, mostrando del potenziale laddove
      io vedo soltanto dello spazio. Si volta verso di me e le sue luci si fanno leggermente
      più luminose, prima di assumere un bagliore triste. Mi mostra i <TECHNOLOGY>progetti<>
      di quello che potrei costruire, un giorno.
    exp_buildshop_lang_2: Mondo dopo mondo, la Prima Progenie si è presa... la mia
      casa. Ma non avrà la tua. Aiuterò il Viaggiatore a costruire. A espandersi.
      A essere felice.
    exp_buildshop_desc_3: L'essere farfuglia qualcosa e le luci della sua maschera
      si accendono di stupore. Dice qualche parola prima di tornare silenzioso, mostrandomi
      un datapad pieno di <TECHNOLOGY>progetti<>. Continua a osservare quanto ho costruito,
      scuotendo la testa.
    exp_buildshop_lang_3: È un onore ammirare il monolito del Viaggiatore. Un onore!
      Ti prego! Il Korvax vuole contribuire. Il Korvax migliora la casa del Viaggiatore!
    exp_buildshop_desc_4: L'essere resta in silenzio per qualche istante e la sua
      maschera è quasi spenta. Medita su quanto ho costruito. Quando mi mostra i suoi
      <TECHNOLOGY>progetti<>, farfuglia qualche strana parola.
    exp_buildshop_lang_4: Più di tre. Più di te. Ora bisogna pensare alla casa. Bisogna
      pensare a loro.
    exp_buildshop_opt_a: Esamino i progetti
    exp_buildshop_opt_b: Esamino i progetti
    buildshop_desc_1: L'essere è nella mia casa, senza invito, e ha con sé <TECHNOLOGY>progetti<>
      di strutture e migliorie che potrebbero rivelarsi preziose per la mia base.
    buildshop_lang_1: Hai posto un primo mattone, Viaggiatore. Lascia che ti aiuti
      a completare l'opera.
