    curio3_description: "Il guscio metallico di un essere elettronico disconnesso,
      troppo lontano dalla propria razza per essere aggiornato con una nuova entità.\n
      \nEstremamente apprezzato da tutte le specie, soprattutto dalla sua."
    curio4_name: PIETRA DELL'ATLANTE
    curio4_name_l: Pietra dell'Atlante
    curio4_subtitle: Curiosità di altissimo valore
    curio4_description: "Una gemma sferica che sembra pulsare di una luce rossa al
      centro.\n \nUn oggetto estremamente raro, spesso associato ai siti di antichi
      monoliti."
    access1_name: PASS DELL'ATLANTE V1
    access1_name_l: Pass dell'Atlante v1
    access1_subtitle: Scheda d'accesso
    access1_description: |-
      Pass di sicurezza e di accesso fornito a specifici viaggiatori da molte delle principali specie galattiche.

      Fornisce l'accesso ad aree ristrette e ad avamposti con sistemi di sicurezza di livello non elevato.
    access2_name: PASS DELL'ATLANTE V2
    access2_name_l: Pass dell'Atlante v2
    access2_subtitle: Scheda d'accesso
    access2_description: "Pass di sicurezza e di accesso fornito a specifici viaggiatori
      da molte delle principali specie galattiche.\n \nFornisce l'accesso ad aree
      ristrette e ad avamposti con sistemi di sicurezza di livello medio."
    access3_name: PASS DELL'ATLANTE V3
    access3_name_l: Pass dell'Atlante v3
    access3_subtitle: Scheda d'accesso
    access3_description: "Pass di sicurezza e di accesso fornito a specifici viaggiatori
      da molte delle principali specie galattiche.\n \nFornisce l'accesso ad aree
      ristrette e ad avamposti con sistemi di sicurezza di livello elevato."
    delicacy3_name: PERLA AFFASCINANTE
    delicacy3_name_l: Perla affascinante
    delicacy3_subtitle: Bene di scambio
    delicacy3_description: "Piccola sfera di metallo dorato che aumenta temporaneamente
      la potenza di elaborazione degli esseri elettronici.\n \nLa conduttività dell'involucro
      dell'essere aumenta notevolmente, permettendo analisi e ricerche più veloci."
    alloy1_name: ARONIO
    alloy1_name_l: Aronio
    alloy1_subtitle: Lega di metallo neutra
    alloy1_description: "Una lega leggera e malleabile.\n \nMolto richiesta nella
      rete commerciale galattica per via del suo impiego nella costruzione di avamposti
      e impianti planetari."
    alloy2_name: HEROX
    alloy2_name_l: Herox
    alloy2_subtitle: Lega di metallo neutra
    alloy2_description: "Lega neutra combinata, con usi che variano dalla farmacologia
      all'industria pesante.\n \nÈ la colonna portante del commercio galattico di
      leghe."
    alloy3_name: LEMMIO
    alloy3_name_l: Lemmio
    alloy3_subtitle: Lega di metallo neutra
    alloy3_description: "Lega metallica pesante.\n \nDiffusa nella costruzione di
      mercantili stellari, per via della notevole robustezza. Un materiale sempre
      presente nella rete commerciale galattica."
    alloy4_name: CROLIO
    alloy4_name_l: Crolio
    alloy4_subtitle: Lega di metallo neutra
    alloy4_description: "Lega duratura e altamente resistente, usata principalmente
      negli scafi delle astronavi e nella tecnologia dei droni da esplorazione spaziale.\n
      \nIl mercato del crolio è una forte presenza all'interno della rete commerciale
      galattica."
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Lega di metallo neutra
    alloy5_description: "Lega rilucente e altamente preziosa. Popolare fra i mercanti
      di tutte le principali specie note della galassia.\n \nFacilmente riconoscibile
      per via del bagliore rosso intenso e del forte campo magnetico."
    alloy6_name: GRANTINO
    alloy6_name_l: Grantino
    alloy6_subtitle: Lega di metallo neutra
    alloy6_description: "Lega malleabile usata dagli artigiani di tutta la galassia.\n
      \nUn bene di scambio popolare, con diverse rotte di spedizione galattiche dedicate
      alla sua vendita e al suo trasporto."
    alloy7_name: TERUMIN
    alloy7_name_l: Terumin
    alloy7_subtitle: Lega di metallo neutra
    alloy7_description: "Lega di metallo leggera, commerciata nel Margine Esterno
      della galassia.\n \nSpesso usata per gli interni delle navette commerciali per
      ridurre il peso nelle ascese su pianeti con campi di gravità elevata."
    pulsefuel1_name: NUCLEO A IMPULSO
    pulsefuel1_name_l: Nucleo a impulso
    pulsefuel1_subtitle: Carburante per propulsione spaziale
    pulsefuel1_description: "Nucleo di isotopo radioattivo carico.\n \nUsato per ricaricare
      i motori a impulso su una vasta varietà di astronavi e mercantili."
    hyperfuel1_name: CELLA DI CURVATURA
    hyperfuel1_name_l: Cella di curvatura
    hyperfuel1_subtitle: Unità di carica per iperguida
    hyperfuel1_description: |-
      Questo <FUEL>carburante ad antimateria<> è una delle poche fonti energetiche in grado di soddisfare l'incredibile fabbisogno energetico di un'<TECHNOLOGY>iperguida per astronavi<>.

      Inserito in un involucro sicuro, non è a rischio di paradosso durante i viaggi iperluce.
    grenfuel1_name: PLASMA INSTABILE
    grenfuel1_name_l: Plasma instabile
    grenfuel1_subtitle: Ricarica per cannone al plasma
    grenfuel1_description: "Capsula di alimentazione ad alta densità per il <TECHNOLOGY>cannone
      al plasma<>.\n \nContiene energia elettro-termica pressurizzata usata nelle
      granate del distruttore terrestre."
    newprod1_name: PORTAFORTUNA GEK
    newprod2_name: PUGNALE VY'KEEN
    newprod3_name: CUBO DELLA CONVERGENZA
    newprod4_name: CILINDRO DI BOSONI
    newprod5_name: MODULO DI NEUTRINI
    newprod6_name: MATRICE DIMENSIONALE
    newprod7_name: RETICOLO DI GRAVITINI
    newprod1_name_l: Portafortuna Gek
    newprod2_name_l: Pugnale Vy'keen
    newprod3_name_l: Cubo della Convergenza
    newprod4_name_l: Cilindro di bosoni
    newprod5_name_l: Modulo di neutrini
    newprod6_name_l: Matrice dimensionale
    newprod7_name_l: Reticolo di gravitini
    newprod1_desc: Portafortuna posseduto da molti mercanti galattici.
    newprod2_desc: Arma dall'utilizzo soprattutto cerimoniale, considerata una parte
      vitale della tradizione e della cultura dei Vy'keen.
    newprod3_desc: Dispositivo utilizzato dai Korvax per conservare informazioni storiche
      e culturali.
    newprod4_desc: Strumento scientifico di grande valore.
    newprod5_desc: Parte preziosa di un computer. Una merce di scambio molto ricercata.
    newprod6_desc: 'Dispositivo molto richiesto, comune nel mercato commerciale galattico. '
    newprod7_desc: Sostanza importante utilizzata nella ricerca e nella sperimentazione
      scientifica.
    newprod10_name: ACQUASFERA
    newprod11_name: VORTICUBO
    newprod12_name: SACCA DI VELENO
    newprod13_name: SFERA DI GRAVITINI
    newprod14_name: PERLA DI ALBUME
    newprod10_name_l: Acquasfera
    newprod11_name_l: Vorticubo
    newprod12_name_l: Sacca di veleno
    newprod13_name_l: Sfera di gravitini
    newprod14_name_l: Perla di albume
    newprod10_desc: |-
      Un oggetto estremamente raro che si può trovare nei mari e nei laghi di alcuni sistemi planetari.

      La sua origine è sconosciuta.
    newprod11_desc: |-
      Un oggetto antico, estratto dalle profondità di una rete planetaria di caverne. La superficie fredda è curiosamente levigata, nonostante l'età.

      Questi cubi, formati dalla fusione tra metallo e roccia, si sono dimostrati resistenti alla lavorazione industriale e hanno valore solo per i collezionisti.

      Può essere venduto presso i <TECHNOLOGY>terminali del commercio galattico<>.
    newprod12_desc: |-
      Una ghiandola velenifera stabilizzata, estratta da un riccio terrestre. Il riccio ospite è in realtà una colonia di proto-creature più piccole, formatasi in seguito ad anni di lenta crescita e cooperazione.

      Utile in campo medico e nota prelibatezza nelle correnti culinarie più audaci.

      Può essere venduta presso i <TECHNOLOGY>terminali del commercio galattico<>.
    newprod13_desc: |-
      Cluster di particelle supersimmetrico, creato da forze gravitazionali divergenti. La formazione di questi cluster è accompagnata da un <STELLAR>micro-squarcio<> e l'estrazione del globo innesca un indebolimento della realtà localizzato. Le <FUEL>Sentinelle<> reagiscono ad anomalie di questo tipo allo scopo di stabilizzarle.

      Può essere venduto presso i <TECHNOLOGY>terminali del commercio galattico<>.
    newprod14_desc: |-
      Una gemma formatasi nel corso di secoli nelle uova di una specie di super-incubatori. Queste gemme dall'alto valore ornamentale sono semi viventi, lucenti granelli di potenziale vita.

      Può essere venduta presso i <TECHNOLOGY>terminali del commercio galattico<>.
    atlas_seed_subtitle: Curiosità unica e preziosa
    atlas_seed_10_name: CUORE DEL SOLE
    atlas_seed_10_name_l: Cuore del sole
    atlas_seed_10_desc: Un Seme dell'Atlante che contiene un flagello quantico atemporale
      sospeso in un involucro fotonico. Un oggetto unico.
    atlas_seed_1_name: NANODO CATTURATO
    atlas_seed_1_name_l: Nanodo catturato
    atlas_seed_1_desc: 'Un Seme dell''Atlante che contiene un substrato stellare batocromatico.
      Attenzione: evitare il contatto della matrice con lo spazio dimensionale.'
    atlas_seed_6_name: GIADA FOTONICA
    atlas_seed_6_name_l: Giada fotonica
    atlas_seed_6_desc: Questo Seme dell'Atlante unico è composto da fotoni matericamente
      adattati e condensati in un solido, per un processo sconosciuto.
    atlas_seed_4_name: MATERIA OSCURA
    atlas_seed_4_name_l: Materia oscura
    atlas_seed_4_desc: Un Seme dell'Atlante che contiene un elemento vuoto raccolto
      dai resti collassati dell'universo precedente. Non ingerire.
    atlas_seed_9_name: QUANTI MODIFICATI
    atlas_seed_9_name_l: Quanti modificati
    atlas_seed_9_desc: Questo Seme dell'Atlante unico contiene un costrutto matematico
      esteticamente piacevole, recuperato dalla simulazione di una realtà alternativa.
    atlas_seed_3_name: GLOBO NOOSFERICO
    atlas_seed_3_name_l: Globo noosferico
    atlas_seed_3_desc: Un Seme dell'Atlante capace di entrare in risonanza con le
      frequenze telepatiche umanoidi. Potrebbe cercare di inglobare gli esseri senzienti
      vicini.
    atlas_seed_7_name: STATO DI FASE
    atlas_seed_7_name_l: Stato di fase
    atlas_seed_7_desc: Per ragioni sconosciute, questo Seme dell'Atlante è andato
      fuori fase rispetto a questa realtà quantica. Non è possibile determinarne il
      contenuto.
    atlas_seed_8_name: RESTI DI NOVA
    atlas_seed_8_name_l: Resti di nova
    atlas_seed_8_desc: Questo Seme dell'Atlante contiene del neutronio recuperato
      dopo una catastrofica supernova che, in un lontano passato, ha annientato un'intera
      civiltà.
    atlas_seed_5_name: FINE DELL'ALBA
    atlas_seed_5_name_l: Fine dell'alba
    atlas_seed_5_desc: Una matrice di neutrini tau e bosoni scolpita e fissata nell'involucro
      di un Seme dell'Atlante. Mostra lievi segni di intelligenza.
    atlas_seed_2_name: OMBRA INGLOBATA
    atlas_seed_2_name_l: Ombra inglobata
    atlas_seed_2_desc: Questo Seme dell'Atlante contiene i resti di un parassita spaziale
      di origine extra-dimensionale.
    restart_item_name: RIMEMBRANZA
    restart_item_name_l: Rimembranza
    restart_item_desc: All'interno, è racchiuso tutto quello che hai mai saputo.
    restart_item_subtitle: Una reliquia da un altro luogo
    starbirth_item_name: SEME STELLARE
    starbirth_item_name_l: Seme stellare
    starbirth_item_desc: |-
      La più piccola delle scintille, si trova in un campo di contenimento di origini sconosciute.

      Il seme brilla di vita, bramoso di fuggire e realizzare il suo potenziale.
    starbirth_item_subtitle: Frammento inestimabile
