    update2_notes: |-
      Aggiornamento Esploratore 1.20

      L'aggiornamento Esploratore aggiunge veicoli e molto altro a No Man's Sky. Mostra la strada verso il futuro.

      * Veicoli planetari - Costruisci fino a 3 exoscafi nelle basi. Richiamali in qualsiasi momento per esplorare i pianeti velocemente
      * Condivisione basi - Condividi le tue costruzioni online e visita le basi degli altri esploratori
      * Grafica migliorata - Texture in alta definizione, grafica migliorata e rendering 4K per i dispositivi supportati
      * Classi astronavi/armi - Classi specifiche per combattimento, esplorazione e commercio sono ora disponibili per l'acquisto
      * Modalità Morte permanente - La vera sfida è raggiungere il centro della galassia senza morire
      * Gare per exoscafi - Costruisci e condividi tracciati per spingere i veicoli al limite
      * Nuovi potenziamenti - Raccogli i cluster di naniti e acquista nuovi potenziamenti per armi e tecnologia
      * Ricompense Modalità sopravvivenza - Nuovi trofei e obiettivi per sfide sempre più grandi
      * Potenziamenti veicolo - Aumenta accelerazione e trazione, esamina i punti di interesse o arma il tuo mezzo
      * Miglioramenti basi - Usa nuove parti come le scale e la bio-cupola
      * Modalità Foto - Visuale libera, filtri fotografici e modifica dell'ora del giorno e delle condizioni climatiche
      * Acquista nuove parti di edificio - I mercanti visitano la tua base e vendono parti avanzate
      * Pagina Scoperte - Leggi informazioni sui pianeti scoperti e trova il tuo pianeta rifugio in qualsiasi momento
      * Volo a bassa quota migliorato - Pilota le astronavi a un'altitudine ridotta, con un atterraggio migliorato
      * Difficoltà - Difficoltà ribilanciata per tutte le modalità, in Modalità sopravvivenza le astronavi distrutte si schiantano sui pianeti vicini
      * Miglioramenti al gameplay - Obiettivi di viaggio saltabili, possibilità di rinominare i tuoi averi (astronave/exotuta/ecc.) e di tornare alla schermata di selezione della modalità (e molto altro!)

      Hello Games ha lavorato duramente per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia :)
      Grazie mille,
      Hello Games
