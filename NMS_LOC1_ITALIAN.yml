    intrct_amu_collect: Raccogli risorse
    uprod1_name: CELLA VOLTAICA
    uprod1_subtitle: Componente tecnologica
    uprod1_description: Una batteria compatta e potente. Si tratta di un componente
      chiave per la realizzazione di tecnologie basate su una sorgente elettrica interna.
    uprod1_name_l: Cella volt.
    uprod2_name: CAVO DI RAME
    uprod2_subtitle: Componente tecnologica
    uprod2_description: Cavo di rame isolato, adatto per l'uso in combinazione con
      diverse tecnologie e in ogni condizione ambientale.
    uprod2_name_l: Cavo di rame
    uprod3_name: PLACCA NON METALLICA
    uprod3_subtitle: Componente tecnologica
    uprod3_description: Placca non metallica resistente, leggera e malleabile. Non
      è magnetica e offre un'elevata resistenza alla ruggine e alla corrosione.
    uprod3_name_l: Plac. non metal.
    uprod4_name: CIRCUITO STAMPATO
    uprod4_subtitle: Componente tecnologica
    uprod4_description: Circuito stampato semi-flessibile e impilabile, creato con
      un polimero sintetico a elevata resistenza.
    uprod4_name_l: Circuito stamp.
    uprod5_name: VETRO
    uprod5_subtitle: Componente tecnologica
    uprod5_description: Vetro infrangibile e antigraffio, con funzione autopulente
      e rivestimento anti-UV, per impieghi nel settore della costruzione.
    uprod5_name_l: Vetro
    uprod6_name: FIBRA POLIMERICA
    uprod6_subtitle: Componente tecnologica
    uprod6_description: Una fibra di collegamento per l'elettronica, realizzata con
      un polimero sintetico avanzato e in grado di condurre energia e dati.
    uprod6_name_l: Fibra polim.
    uprod7_name: ACIDO
    uprod7_subtitle: Componente tecnologica
    uprod7_description: Acido diluito per la generazione di elevate quantità di energia
      all'interno di varie batterie.
    uprod7_name_l: Acido
    uprod8_name: GEL ISOLANTE
    uprod8_subtitle: Componente tecnologica
    uprod8_description: Gel isolante multiuso, usato per proteggere i circuiti da
      calore ambientale, radiazioni e agenti chimici degradanti.
    uprod8_name_l: Gel isolante
    uprod9_name: LUBRIFICANTE
    uprod9_subtitle: Componente tecnologica
    uprod9_description: Un lubrificante sintetico che riduce l'usura dei macchinari
      con parti in movimento, prolungandone la vita utile.
    uprod9_name_l: Lubrificante
    uprod10_name: ESPLOSIVO
    uprod10_subtitle: Componente tecnologica
    uprod10_description: Carica esplosiva multiuso, dotata di un innesco avanzato.
      Può essere resa inerte fino al momento del bisogno, per facilitarne il trasporto.
    uprod10_name_l: Esplosivo
    plant_toxic_name: PALLANUVOLA
    plant_toxic_name_l: Pallanuvola
    plant_toxic_desc: |-
      Un fungo sferico con lamelle interne, presente solo nei biomi tossici. Il Pallanuvola può essere trapiantato e coltivato, ottenendo un raccolto raro ma abbondante.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima tossico.
    plant_toxic_subtitle: Funghi
    plant_snow_name: CIELSTELLATO
    plant_snow_name_l: Cielstellato
    plant_snow_desc: |-
      Un grande fiore cristallino con luminosi petali blu. Cresce soltanto nei biomi nevosi. Il Cielstellato è coltivabile e fornisce un buon raccolto, anche se i tempi di crescita sono lunghi.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima ghiacciato.
    plant_snow_subtitle: Pianta floreale
    plant_radioactive_name: DICOTYL
    plant_radioactive_name_l: Dicotyl
    plant_radioactive_desc: |-
      Una pianta floreale luminosa, con due foglie, tipica dei biomi radioattivi. Coltivabile, fornisce raccolti frequenti.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima radioattivo.
    plant_radioactive_subtitle: Pianta floreale
    plant_barren_name: CUCRASSULA
    plant_barren_name_l: Cucrassula
    plant_barren_desc: |-
      Pianta indigena dei biomi aridi e in grado di sopravvivere per periodi prolungati senz'acqua, la Cucrassula è una pianta grassa commestibile di medie dimensioni, facilmente coltivabile, che fornisce occasionalmente raccolti di media entità.

      Adatta alla coltivazione idroponica da interno. Prima di piantarla all'esterno, assicurarsi della presenza di un clima arido.
    plant_barren_subtitle: Pianta grassa
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      Questa 'roccia vivente' si è adattata per vivere nel calore estremo dei biomi bruciati. Può comunque essere coltivata anche in altri ambienti e, una volta attecchita, fornisce raccolti frequenti, anche se di entità limitata.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima caldo.
    plant_scorched_subtitle: Pianta grassa
    plant_deadcreature_name: RADICE CAROGNA
    plant_deadcreature_name_l: Radice carogna
    plant_deadcreature_desc: Tubero non commestibile, che produce raccolti frequenti
      di cristalli di Mordite, di entità limitata.
    plant_deadcreature_subtitle: Tubero
    plant_gravball_name: SFERA DI GRAVITINI
    plant_gravball_name_l: Sfera di gravitini
    plant_gravball_desc: |-
      Cristallo sferico coltivabile e di medie dimensioni, che fornisce sporadici raccolti di sfere di gravitini, un bene facilmente commerciabile.

      Adatto alla coltivazione idroponica da interno. Non è coltivabile in esterni.
    plant_gravball_subtitle: Pianta sferica
    plant_sacvenom_name: SANGUINELLA
    plant_sacvenom_name_l: Sanguinella
    plant_sacvenom_desc: |-
      Piccola pianta dall'apparenza innocua, le cui foglie secernono periodicamente una piccola quantità di potente veleno facilmente commerciabile.

      Adatto alla coltivazione idroponica da interno. Non è coltivabile in esterni.
    plant_sacvenom_subtitle: Pianta floreale
    plant_pearl_name: PERLA BIANCA
    plant_pearl_name_l: Perla bianca
    plant_pearl_desc: |-
      Cristallo sferico coltivabile e di medie dimensioni, che fornisce raccolti occasionali di perle bianche, un bene facilmente commerciabile.

      Adatta alla coltivazione idroponica da interno. Non è coltivabile in ambiente esterno.

      Tempo di crescita approssimativo: <TECHNOLOGY>80 minuti<>
    plant_pearl_subtitle: Pianta sferica
    plant_nip_name: FLOFLO
    plant_nip_name_l: Floflo
    plant_nip_desc: |-
      Quest'erba medicinale è famosa per i suoi boccioli pungenti, che vengono raccolti per ricavarne erba Gek. Cresce, anche in modo invasivo, in ambienti umidi.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima umido o tropicale.
    plant_nip_subtitle: Pianta floreale
    gek_elctro_name_l: Elettrogas Gek
    gek_elctro_desc: Una spora gassosa, effervescente e reattiva, usata dai Gek negli
      strumenti diagnostici per studiare nuove tecnologie.
    gek_elctro_name: ELETTROGAS GEK
    korvax_micro_name_l: Micropunto Korvax
    korvax_micro_desc: Un micropunto di tecnologia indecifrabilmente complessa e in
      grado di immagazzinare grandi quantità di dati, costruito dai Korvax per dare
      energia a nuove tecnologie.
    korvax_micro_name: MICROPUNTO KORVAX
    vykeen_shard_name_l: Scheggia Vy'keen
    vykeen_shard_desc: Una scheggia seghettata di produzione Vy'keen. Combinata con
      altre, è usata nella costruzione di armi e potenziamenti complessi.
    vykeen_shard_name: SCHEGGIA VY'KEEN
    shipshotgun_name: EIETTORE DI POSITRONI
    shipshotgun_name_l: Eiettore di positroni
    shipshotgun_subtitle: Arma a corto raggio per astronave
    shipshotgun_description: "Un'arma per astronavi molto potente, in grado di <STELLAR>seminare
      distruzione<> a <TECHNOLOGY>distanza ravvicinata<>. \n\nNota: queste particelle
      hanno un'<TITLE>efficacia ridotta<> contro i bersagli schermati.\n\nUsa <IMG>CYCLEWEAPON<>
      per cambiare la modalità arma. Premi <IMG>SHIPFIRE<> per sparare."
    shipminigun_name: ACCELERATORE DI INFRA-LAMA
    shipminigun_name_l: Acceleratore di infra-lama
    shipminigun_subtitle: Arma a fuoco rapido per astronave
    shipminigun_description: |-
      Un'arma a <TECHNOLOGY>fuoco rapido<> per astronavi, capace di lanciare globi di metallo liquido rovente contro bersagli ostili. Questi proiettili sono <STELLAR>estremamente efficaci<> contro gli scafi delle astronavi <STELLAR>non schermati<>.

      Nota: i componenti interni dell'acceleratore tendono a <FUEL>surriscaldarsi<> rapidamente. Si sconsiglia l'uso prolungato.

      Usa <IMG>CYCLEWEAPON<> per cambiare la modalità arma. Premi <IMG>SHIPFIRE<> per sparare.
    missile_name: SILURO AL PLASMA
    missile_name_l: Siluro al plasma
    missile_subtitle: Esplosivo guidato per astronave
    missile_description: |-
      I siluri al plasma sono un'arma a inseguimento con guida autonoma.

      Dopo aver acquisito il bersaglio, il siluro l'insegue fino a colpirlo, infliggendo gravi danni.

      Senza un bersaglio, il siluro prosegue in linea retta, esplodendo all'impatto con qualsiasi oggetto.
    shipblob_name: BALESTRA CICLOTRONICA
    shipblob_name_l: Balestra ciclotronica
    shipblob_subtitle: Arma antielettronica per astronave
    shipblob_description: |-
      Un'arma potente per i combattimenti nello spazio, capace di lanciare sfere plasmatiche di radiazioni ionizzanti verso il bersaglio selezionato. Questi proiettili possono <TECHNOLOGY>disattivare i motori delle astronavi<>, lasciando il bersaglio vulnerabile agli attacchi di altre armi.

      Queste particelle caricate sono <STELLAR>estremamente efficaci<> contro gli <STELLAR>scudi<> delle astronavi e considerevolmente più deboli contro le coperture metalliche degli scafi delle navi.

      Usa <IMG>CYCLEWEAPON<> per cambiare la modalità arma. Premi <IMG>SHIPFIRE<> per sparare.
    powerglove_name: GUANTI HAZMAT
    powerglove_name_l: Guanti hazmat
    powerglove_subtitle: Potenziamento exotuta
    powerglove_description: |-
      Potenzia la protezione metallica dei <TECHNOLOGY>guanti dell'exotuta<>.

      Una miscela avanzata di metallo rinforzato e schermatura catalitica permette di maneggiare <CATALYST>sostanze pericolose<> senza rischi e fornisce la forza necessaria a raccogliere alcune specie di <TRADEABLE>flora coltivabile<>.
    stronglaser_name: LASER MINERARIO AVANZATO
    stronglaser_name_l: Laser minerario avanzato
    stronglasera_name: LASER MINERARIO AVANZATO (ROSA)
    stronglasera_name_l: Laser minerario avanzato (rosa)
    stronglaserb_name: LASER MINERARIO AVANZATO (BLU)
    stronglaserb_name_l: Laser minerario avanzato (blu)
    stronglaserc_name: LASER MINERARIO AVANZATO (ARANCIONE)
    stronglaserc_name_l: Laser minerario avanzato (arancione)
    stronglaser_subtitle: Unità complementare per raggio minerario
    stronglaser_description: |-
      Sostituisce l'ottica standard del <TECHNOLOGY>laser minerario<> con vetro vivente di alta qualità, che permette al raggio di risultare efficace sui <STELLAR>depositi vasti e/o rari di risorse<>.

      La lente si adatta automaticamente alle piccole fluttuazioni della forma d'onda del raggio, minimizzandone la dispersione e <STELLAR>aumentando il potenziale di estrazione del dispositivo<>.
    buggyjetpack1_name: ATV JET PACK ALFA
    buggyjetpack1_name_l: ATV jet pack alfa
    buggyjetpack1_subtitle: Sistema jet pack per veicolo
    buggyjetpack1_description: Un sistema jet pack a gas per veicolo, installabile
      sull'ATV ibrido. Consente il volo su brevi distanze.
    buggyjetpack2_name: ATV JET PACK BETA
    buggyjetpack2_name_l: ATV jet pack beta
    buggyjetpack2_subtitle: Sistema jet pack per veicolo
    buggyjetpack2_description: Un potenziamento del sistema jet pack per veicolo,
      aumenta la quota massima e il raggio di volo dell'unità, migliorando la versatilità
      dell'ATV ibrido.
    buggyjetpack3_name: ATV JET PACK GAMMA
    buggyjetpack3_name_l: ATV jet pack gamma
    buggyjetpack3_subtitle: Sistema jet pack per veicolo
    buggyjetpack3_description: Ulteriore potenziamento del sistema jet pack per veicolo,
      porta al massimo quota e raggio di volo dell'unità, rendendo l'ATV ibrido in
      grado di affrontare anche gli ambienti più estremi.
    buggyboost1_name: ATV MESSA A PUNTO ALFA
    buggyboost1_name_l: ATV messa a punto alfa
    buggyboost1_subtitle: Sistema di potenziamento del veicolo
    buggyboost1_description: Miglioramento di coppia e accelerazione, ammortizzatori
      rinforzati e maggiore autonomia per l'ATV ibrido.
    buggyboost2_name: ATV MESSA A PUNTO BETA
    buggyboost2_name_l: ATV messa a punto beta
    buggyboost2_subtitle: Sistema di potenziamento del veicolo
    buggyboost2_description: Migliora le prese d'aria, aumentando la potenza, mette
      a punto la centralina elettronica ECU, rinforza il telaio e aumenta l'autonomia
      dell'ATV ibrido.
    buggyboost3_name: ATV MESSA A PUNTO GAMMA
    buggyboost3_name_l: ATV messa a punto gamma
    buggyboost3_subtitle: Sistema di potenziamento del veicolo
    buggyboost3_description: Sistema di scarico a flusso elevato per migliorare velocità
      e accelerazione, gomme a trazione attiva e massima autonomia per l'ATV ibrido.
    buggygun1_name: ATV CANNONE FOTONICO ALFA
    buggygun1_name_l: ATV cannone fotonico alfa
    buggygun1_subtitle: Sistema d'arma per veicolo
    buggygun1_description: Sistema d'arma standard per ATV, composto da due cannoni
      fotonici di calibro ridotto, alimentati da un generatore dedicato.
    buggygun2_name: ATV CANNONE FOTONICO BETA
    buggygun2_name_l: ATV cannone fotonico beta
    buggygun2_subtitle: Sistema d'arma per veicolo
    buggygun2_description: Sistema di mira migliorato, rinculo ridotto e caricatore
      più capiente per il sistema d'arma dell'ATV ibrido.
    buggygun3_name: ATV CANNONE FOTONICO GAMMA
    buggygun3_name_l: ATV cannone fotonico gamma
    buggygun3_subtitle: Sistema d'arma per veicolo
    buggygun3_description: Portata aumentata, caricatore più capiente e carica fotonica
      ottimizzata per il sistema d'arma dell'ATV ibrido.
