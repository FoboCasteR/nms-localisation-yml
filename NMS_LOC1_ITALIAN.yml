    explorer_tradingpost1_text: Il mercante Korvax sembra disposto a fare affari...
    warriors_tradingpost1_text: Il mercante Vy'keen sembra disposto a fare affari...
    traders_tradingpost1_text: Il mercante Gek sembra disposto a fare affari...
    tra_ship_desc_1: L'essere è disposto a fare affari e a discutere della vendita
      della sua astronave...
    tra_ship_desc_2: |-
      Il pilota batte il becco per indicare di essere disposto a fare affari.

      Potrebbe anche essere disposto a vendere la sua astronave...
    tra_ship_desc_3: |-
      Il pilota spalanca gli occhi mentre mi avvicino, ma alla fine decide di aprire alle trattative.

      Indica la sua astronave. È disposto a venderla al giusto prezzo.
    tra_ship_desc_4: |-
      Il pilota chioccia e picchietta sul suo manifesto commerciale. È chiaramente entusiasta dell'improvvisa opportunità di vendere e acquistare beni.

      Batte il becco e indica la sua astronave. Per il giusto prezzo metterebbe a disposizione perfino il suo mezzo...
    tra_ship_desc_5: Il mercante è chiaramente entusiasta del mio arrivo. Picchietta
      su un elenco del carico nella sua stiva. Lascia intendere che perfino l'astronave
      è in vendita...
    tra_ship_desc_6: |-
      Il mercante indica il suo carico. È chiaramente entusiasta del mio arrivo.

      Picchietta sull'abitacolo, indicando di essere disposto a trattare per la vendita della sua stessa astronave.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: Il guerriero è disposto a fare affari e a discutere della vendita
      della sua nave...
    war_ship_desc_2: Il guerriero emette un latrato di consenso per mostrare la sua
      disponibilità a fare affari. Prepara il carico per un'ispezione.
    war_ship_desc_3: |-
      Il pilota guerriero copre i denti e mi osserva.

      È chiaramente disposto a fare affari, ma non vuole mostrare alcuna emozione. È riluttante a concedere qualsiasi vantaggio durante i negoziati.
    war_ship_desc_4: |-
      Il pilota sembra dispiaciuto della mia richiesta di fare affari, ma poi cambia idea. È impressionato dal mio equipaggiamento.

      Emette una serie di piccoli latrati. Il suo carico e la sua astronave sono pronti all'ispezione.
    war_ship_desc_5: Il guerriero abbaia con entusiasmo e si prepara ad aprire il
      carico per un'ispezione. È disposto a negoziare e, potenzialmente, a vendere
      la sua astronave.
    war_ship_desc_6: |-
      Il guerriero passa la mano sulla sua astronave e guaisce. Fa intendere di essere disposto a separarsene per il giusto prezzo.

      Prepara il suo manifesto di carico per l'ispezione.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: Lo scienziato è disposto a fare affari e a discutere della vendita
      della sua astronave...
    exp_ship_desc_2: L'essere elettronico prepara i dati del suo carico e stima il
      valore della sua astronave.
    exp_ship_desc_3: |-
      Le luci della maschera dell'essere elettronico si restringono, mentre si prepara ad avviare le trattative.

      Indica di essere disposto a discutere di affari e della vendita della sua astronave.
    exp_ship_desc_4: |-
      Le luci dell'essere elettronico lampeggiano per un attimo. Una nuova entità mi osserva da dietro la maschera.

      Forse ha scaricato un essere meglio preparato a trattare con specie aliene.
    exp_ship_desc_5: |-
      L'essere elettronico processa la mia presenza vicino alla sua astronave. Dirige le luci della sua maschera verso il carico.

      È chiaramente disposto a fare affari e discutere della potenziale vendita della sua nave.
    exp_ship_desc_6: |-
      Le luci dell'essere elettronico si dilatano e si concentrano sul mio visore. Gli ci vuole qualche secondo per analizzare i miei dati, poi indica di essere disposto a fare affari.

      Sembra persino disposto a mettere in vendita la sua astronave, per il giusto prezzo.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: "Una creatura mi sta aspettando. È bassa e ha un piccolo becco. Certamente,
      non è minacciosa. Mi guarda curiosa, parla per un attimo in una lingua che non
      conosco e, infine, mi allunga una stele. Con stupore, mi rendo conto che capisco
      quello che c'è scritto sopra. Quando alzo lo sguardo per incontrare quello della
      creatura, quella si è già voltata, disinteressata. Immagino che sia solo un
      corriere, non l'autore del messaggio. \n\nLa stele contiene anche il progetto
      di una tecnologia: una iperguida."
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Prendo il progetto
    tra_hyper_opt_b_1: Rifiuto il progetto
    tra_hyper_res_a_1: Istruzioni su come tracciare la rotta che preferisco tra le
      stelle. Il suo valore è inestimabile. La tozza creatura è occupata a un terminale.
      Evita il mio sguardo e attende che me ne vada.
    tra_hyper_res_b_1: L'essere indica prima me, poi il cielo, infine spalanca le
      mani. La libertà di viaggiare ovunque voglia. Senza questa tecnologia, non avrei
      alcuna speranza. Con riluttanza, la accetto.
    war_hyper_desc_1: "Una creatura mi sta aspettando. Capisco che si tratta di un
      guerriero, ma non sembra volermi attaccare. Emette un grugnito in una lingua
      che non conosco e mi allunga una stele. Con stupore, mi rendo conto che capisco
      quello che c'è scritto sopra. Quando alzo lo sguardo per incontrare quello della
      creatura, quella si è già voltata, disinteressata. Immagino che sia solo un
      corriere, non l'autore del messaggio. \n\nLa stele contiene anche il progetto
      di una tecnologia: una iperguida."
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Prendo il progetto
    war_hyper_opt_b_1: Rifiuto il progetto
    war_hyper_res_a_1: Istruzioni su come tracciare la rotta che preferisco tra le
      stelle. Il suo valore è inestimabile. Il guerriero sta esaminando le sue armi.
      Evita il mio sguardo e attende che me ne vada.
    war_hyper_res_b_1: L'essere indica prima me, poi il cielo, infine spalanca le
      mani. La libertà di viaggiare ovunque voglia. Senza questa tecnologia, non avrei
      alcuna speranza. Con riluttanza, la accetto.
    exp_hyper_desc_1: |-
      Una creatura mi sta aspettando. Non capisco se sia fatta di carne, metallo o entrambe le cose. Delle luci lampeggiano sul suo visore ma, per il resto, è immobile. A un certo punto, la testa fa un cenno meccanico verso una stele. Con stupore, mi rendo conto che capisco quello che c'è scritto sopra. Alzo lo sguardo verso la creatura, in cerca di risposte, ma ricevo solo silenzio. Immagino che sia solo un corriere, non l'autore del messaggio.

      La stele contiene anche il progetto di una tecnologia: una iperguida.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Prendo il progetto
    exp_hyper_opt_b_1: Rifiuto il progetto
    exp_hyper_res_a_1: Istruzioni su come tracciare la rotta tra le stelle. Il suo
      valore è inestimabile. Calme luci azzurre lampeggiano lungo la maschera dell'entità,
      come se stesse trasmettendo un messaggio. Poco dopo si spengono.
    exp_hyper_res_b_1: L'entità si alza e luci rosse cominciano a danzare sul suo
      volto, formando un avvertimento. Non è una minaccia, ma una correzione. Senza
      questa tecnologia, non potrò andare lontano. Dubbioso, la accetto.
    all_beacon_desc_1: |-
      La realtà sembra ripiegarsi su se stessa. Un momento vedo dei detriti, mentre quello dopo vedo una grande sfera rossa, quasi troppo vasta e luminosa per essere comprensibile. Mi conosce, in ogni mio dettaglio, più di quanto io potrò mai conoscermi. È forse il volto della creazione stessa? O forse la mia mente appena risvegliata sta venendo manipolata?

      Un nome è impresso a fuoco nella mia mente: Atlante. Insieme a esso, una richiesta, fatta senza parole: seguire il percorso che questo essere, questo Atlante, ha preparato per me.
    all_beacon_opt_a_1: Accetto la guida dell'Atlante
    all_beacon_opt_b_1: Rifiuto la richiesta, per esplorare in libertà
    all_beacon_opt_c_1: N.B. THIS OPTION IS TO BE REMOVED
    all_beacon_res_a_1: Il calore della sua approvazione mi avvolge. Prima avevo perduto
      la mia strada, ora l'ho ritrovata. L'Atlante riconosce la mia fedeltà. Certamente,
      mi si mostrerà nuovamente, molto presto.
    all_beacon_res_b_1: La sfera rossa diventa sempre più grande, finché non vedo
      altro che rosso. È forse un dio, che si prepara a schiacciarmi? Poi, in un battito
      di ciglia, svanisce. Di nuovo, non ci sono che detriti e solitudine.
    all_beacon_res_c_1: N.B. THIS OPTION IS TO BE REMOVED
    tra_anti_desc_1: La piccola creatura dagli occhi brillanti è l'unico abitante
      dell'edificio. Non parliamo la stessa lingua, ma è evidente che preferirebbe
      essere da un'altra parte. Come prima, mi consegna un messaggio, inviato da chiunque
      siano Polo e Nada. Il discontinuo messaggio è accompagnato da una donazione
      di antimateria da parte dei miei misteriosi benefattori. Ce n'è abbastanza per
      fabbricare una cella di curvatura per la mia iperguida.
    war_anti_desc_1: Quando entro, l'essere mi ringhia contro. Mi ritraggo, ma subito
      la creatura assume un aspetto imbarazzato e alza le mani in segno di scuse.
      Questo guerriero è nervoso, ma stava aspettando me. Come prima, mi consegna
      un messaggio, inviato da chiunque siano Polo e Nada. Il discontinuo messaggio
      è accompagnato da una donazione di antimateria da parte dei miei misteriosi
      benefattori. Ce n'è abbastanza per fabbricare una cella di curvatura per la
      mia iperguida.
    exp_anti_desc_1: L'essere elettronico mi bombarda con parole che sembrano appartenere
      a decine di lingue diverse. Quando si rende conto che non conosco nessuna di
      esse, cade in silenzio. Per un attimo, sembra alzare gli occhi al cielo, con
      i movimenti delle luci del suo visore. A quel punto, mi consegna un messaggio,
      inviato da chiunque siano Polo e Nada, insieme a una fiala di antimateria. Ce
      n'è abbastanza per fabbricare una cella di curvatura per la mia iperguida. Cerco
      di ringraziare l'essere, ma non sembra più essere interessato a me.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Prendo l'antimateria
    tra_anti_res_a_1: Non so chi siano Nada e Polo, ma ora ho modo di localizzarli.
      Tuttavia, sospetto di dover scegliere tra trovare i miei benefattori o seguire
      le indicazioni di quest'Atlante.
    all_antirecipe_desc_1: |-
      Da qualche parte sotto di me, avverto i rumori continui di macchinari automatizzati, che compiono mansioni sconosciute per i loro padroni sconosciuti.

      Uno schermo si accende e delle lettere compaiono su di esso: NADA NADA FUGGI DALL'ATLANTE TROVACI NADA NADA

      Subito dopo, viene visualizzata una formula. Mi permetterà di produrre antimateria.
    all_antirecipe_opt_a_1: Prendo la formula dell'antimateria
    all_antirecip_res_a_1: Grazie a queste informazioni, posso creare celle di curvatura.
      L'ultimo pezzo del puzzle! Ora, posso viaggiare dove voglio. O forse, dovrei
      seguire l'Atlante? O ancora, trovare Nada e Polo?
    all_signal_scanner_desc_1: Ripetitore di segnale attivo. I radiofari planetari
      rispondono.
    all_signal_scanner_lang_1: Cerco punti d'interesse vicini
    all_signal_scanner_opt_a: Rifugio
    all_signal_scanner_res_a: Ricerca rifugio
    all_signal_scanner_opt_b: Trasmissione
    all_signal_scanner_res_b: Ricerca segnali di trasmissione
    all_signal_scanner_opt_c: Avamposto coloniale
    all_signal_scanner_res_c: Ricerca avamposti coloniali
    all_signal_scanner_opt_d: Monolito
    all_signal_scanner_res_d: Ricerca antichi manufatti alieni
    all_droppod_opt_a_1: Ricerca tecnologia aliena
    all_droppod_res_a_1: |-
      L'attrezzatura aliena si attiva con incertezza e invia una trasmissione automatica.

      Ricevo delle coordinate.
    all_droppod_desc_1: |-
      Le capsule d'atterraggio dei mercantili in orbita contengono tecnologia aliena utile.
      Cerca il loro segnale e usa i loro contenuti per potenziare la tua exotuta.
    final_mono_desc_1: "Il monolito è silenzioso e immobile sulla superficie del pianeta.
      Come me, non appartiene a questo luogo. C'è un bagliore, seguito da una nuova
      visione della sfera rossa. L'Atlante. Di nuovo, mi parla. Di nuovo, provo la
      sensazione, serena e terrificante, di essere al cospetto del mio creatore. \n\nL'Atlante
      mi offre una via, uno scopo, un significato. Un significato in una galassia
      indifferente. Tutto quello che devo fare è seguire il percorso che ha creato
      per me e i suoi ordini."
    final_mono_lang_1: SEGUI L'ATLANTE. OBBEDISCI ALL'ATLANTE. ACCETTA LA TUA RICOMPENSA.
    final_mono_opt_a_1: Credo alla promessa dell'Atlante
    final_mono_res_a_1: Vedo stringhe di codice, file di numeri e, infine, una bizzarra
      struttura. Sento una sicurezza incrollabile che un grande potere mi attende,
      se dovessi raggiungere quel luogo distante. La sfera rossa scompare, lasciandomi
      un sentiero da percorrere.
    all_signal_scanner_term_desc: |-
      Onda distintiva minerale... attiva.

      Segnale avamposto coloniale... attivo.

      Identificativo dell'indice di registrazione planetaria... attivo.

      Rilevamento segnali di soccorso... attivo.

      Selezionare la destinazione desiderata.
    final_mono_desc_2: |-
      Il monolito è silenzioso e immobile sulla superficie del pianeta. Come me, non appartiene a questo luogo. C'è un bagliore, seguito da una nuova visione della sfera rossa. L'Atlante. Di nuovo, provo la sensazione, serena e terrificante, di essere al cospetto del mio creatore.

      A quel punto, il mio creatore mi abbandona, non avendo dimenticato il mio passato rifiuto. Mi mostra immagini del cosmo, visioni di buchi neri e strane stazioni, un lampo di codice ed equazioni. Poi, solitudine.
    final_mono_lang_2: CERCA IL CENTRO, OPPURE VAI DOVE DESIDERI. SE NON CI SEGUIRAI,
      NON TI AIUTEREMO.
    final_mono_opt_a_2: Rifiuto l'Atlante e vado per la mia strada
    final_mono_res_a_2: La sfera rossa si ingrandisce. Tutto intorno a me, solo rosso.
      Vedo stringhe di codice, file di numeri. Ogni fibra del mio essere è analizzata
      dall'Atlante. Infine... il nulla. Solo la solitudine.
    end_orb_beacon_desc_1: |-
      Provo una sensazione familiare. Forse non ho mai visitato questo luogo, ma ho vissuto la stessa situazione. Tuttavia, c'è qualcosa di diverso. Questa galassia è nuova, pochi sono stati qui prima di me.

      Nella mia mente, si manifesta la visione di una grande sfera rossa. Mi conosce, più di quanto io potrei mai conoscermi. L'ho forse già incontrata? Un nome si imprime a fuoco nella mia mente: Atlante. Insieme a esso, una richiesta, fatta senza parole: seguire la via che ha creato per me.
    end_orb_beacon_opt_a_1: Accetto la guida dell'Atlante
    end_orb_beacon_opt_b_1: Rifiuto la richiesta, per esplorare in libertà
    end_orb_beacon_res_a_1: Il calore della sua approvazione mi avvolge. Prima avevo
      perduto la mia strada, ora l'ho ritrovata. L'Atlante riconosce la mia fedeltà.
      Certamente, mi si mostrerà nuovamente, molto presto.
    end_orb_beacon_res_b_1: La visione della sfera rossa diventa sempre più grande,
      finché non vedo altro che rosso. È forse un dio, che si prepara a schiacciarmi?
      Poi, in un battito di ciglia, svanisce. Di nuovo, non ci sono che detriti e
      solitudine.
    final_atlas_desc_1: Il mio viaggio è completo. Un vasto senso di soddisfazione
      mi travolge. Tuttavia, svanisce quando mi accorgo che, malgrado tutti i miei
      sforzi, nulla è cambiato in me. Spontaneamente, i Semi dell'Atlante gravitano
      verso la soglia e capisco cosa succederà, se non intervengo.
    final_atlas_lang_1: Chiarezza. Verità. Realtà. Ancora una volta.
    final_atlas_opt_a_1: Creo una nuova stella
    final_atlas_res_a_1: |-
      La sfera trasmette un'immagine che mi riempie la mente. Al margine della galassia è stata creata una nuova stella. Là si risveglierà un viaggiatore. Poi vengo rilasciato e sono libero di esplorare.

      Posso vedere la struttura dello spazio, questa simulazione e i buchi neri al suo interno. Forse là troverò delle risposte.
    final_atlas_opt_b_1: Me ne vado e faccio ritorno alla galassia
    final_atlas_res_b_1: |-
      Simulazione o meno, sono libero da questa via lineare. Ora posso esplorare.

      La struttura dello spazio si rivela, insieme ai buchi neri al suo interno. Forse là troverò delle risposte.
