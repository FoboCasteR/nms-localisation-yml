    talk_to_npc_opt: Il tuo vocabolario si è espanso!
    tra_npc_desc_1: La piccola creatura è intenta a contare i suoi profitti quando
      faccio la mia comparsa. Spalanca i suoi occhi in previsione del nostro primo
      contatto, sfregandosi avidamente le dita.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: L'essere indica vigorosamente i prezzi sul suo pad, poi
      saltella su e giù. L'aria è pervasa da un piacevole odore, un bel cambiamento
      rispetto alla polvere soffocante della superficie del pianeta.
    tra_npc_desc_1a_lush: L'essere indica vigorosamente i prezzi sul suo pad, poi
      saltella su e giù. L'aria è pervasa da un piacevole aroma, una scia del sentore
      floreale che ricopre questo mondo lussureggiante.
    tra_npc_desc_1a_tox: L'essere indica vigorosamente i prezzi sul suo pad, poi saltella
      su e giù. L'aria è pervasa da un piacevole aroma, un bel cambiamento rispetto
      al forte odore di ammonio che avvolge questo mondo.
    tra_npc_desc_1a_rad: L'essere indica vigorosamente i prezzi sul suo pad, poi saltella
      su e giù. L'aria è pervasa da un profumo rilassante, un piacevole cambiamento
      rispetto alla minacciosa aria radioattiva della superficie del pianeta.
    tra_npc_desc_1a_cold: L'essere indica vigorosamente i prezzi sul suo pad, poi
      saltella su e giù. L'aria è pervasa da un caldo e piacevole effluvio, un sollievo
      dopo il gelo che imperversa all'esterno.
    tra_npc_desc_1a_hot: L'essere indica vigorosamente i prezzi sul suo pad, poi saltella
      su e giù. L'aria è pervasa da un odore rinfrescante, un bel cambiamento rispetto
      al calore ardente della superficie del pianeta.
    tra_npc_opt_a_1: Do unità
    tra_npc_opt_b_1: Tocco il pad
    tra_npc_opt_c_1: Gli do un buffetto in testa
    tra_npc_res_a_1: L'essere è chiaramente entusiasta. Mi dà una tecnologia in cambio.
    tra_npc_res_b_1: L'essere sembra sorpreso, poi ha pena di me. Sorride gentilmente
      alla mia confusione e mi dona qualche unità.
    tra_npc_res_c_1: C'è un lungo silenzio. Il mercante emette un gas maleodorante.
    tra_npc_desc_2: |-
      Il mercante osserva tristemente la porta della struttura, come se fosse bloccato qui da un po'. Abbassa il becco e picchietta abbattuto sulle batterie della tuta e sul sistema di supporto vitale.

      La sua tuta sembra scarica. L'assenza di carica la rende inadatta alle condizioni ostili del pianeta.
    tra_npc_desc_2_dust: Il mercante osserva tristemente la porta della struttura
      e le tenui scie di polvere che si infiltrano ai lati della porta. Sembra bloccato
      qui da un po'.
    tra_npc_desc_2_lush: Il mercante osserva malinconicamente la porta della struttura,
      intravedendo uno scorcio del panorama lussureggiante oltre le mura. Sembra bloccato
      qui da un po'.
    tra_npc_desc_2_tox: Il mercante osserva la porta della struttura, tossendo debolmente
      a causa dell'aria tossica che si è infiltrata all'interno al mio ingresso. Sembra
      bloccato qui da un po'.
    tra_npc_desc_2_rad: Il mercante osserva nervosamente la porta della struttura,
      seguendo con lo sguardo la luminescenza radioattiva che si infiltra ai lati
      della porta. Sembra bloccato qui da un po'.
    tra_npc_desc_2_cold: Il mercante osserva tristemente la porta della struttura,
      osservando le scie di neve e ghiaccio che si infiltrano ai lati della porta.
      Sembra bloccato qui da un po'.
    tra_npc_desc_2_hot: Il mercante osserva irritato la porta della struttura, schermandosi
      dall'ondata di calore che mi ha seguito nella struttura. Sembra bloccato qui
      da un po'.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Abbassa il becco e picchietta abbattuto sulla sua exotuta
      malconcia e coperta di sabbia. Non è sufficientemente equipaggiato per sopportare
      le condizioni ostili all'esterno.
    tra_npc_desc_2a_lush: Abbassa il becco e picchietta abbattuto sul suo equipaggiamento.
      L'exotuta è parzialmente coperta di muschio e le sue giunture stanno cedendo.
      Non è sufficientemente equipaggiato per avventurarsi all'esterno.
    tra_npc_desc_2a_tox: Abbassa il becco e picchietta abbattuto sulla sua exotuta
      corrosa e coperta di ruggine. Non è sufficientemente equipaggiato per sopportare
      le condizioni ostili all'esterno.
    tra_npc_desc_2a_rad: Abbassa il becco e picchietta abbattuto sulla sua exotuta,
      segnata e dalle giunture corrose. Non è sufficientemente equipaggiato per sopportare
      i venti radioattivi che imperversano all'esterno.
    tra_npc_desc_2a_cold: Abbassa il becco e picchietta abbattuto sulla sua exotuta
      malridotta e bucherellata. Non è sufficientemente equipaggiato per sopportare
      i venti gelidi che spazzano il pianeta.
    tra_npc_desc_2a_hot: Abbassa il becco e picchietta abbattuto sulla sua exotuta
      malridotta. Non sarebbe sufficiente a proteggerlo dal calore bruciante all'esterno.
    tra_npc_opt_a_2: Offro del carbonio
    tra_npc_opt_b_2: Offro del sodio
    tra_npc_res_a_2: |-
      Sollevato, il mercante emette una nube di gas. Nell'aria intorno a me si diffonde un odore di speranza.
      L'essere ricarica le batterie della sua tuta e mi ricompensa.
    tra_npc_res_b_2: L'essere è confuso. Mi guarda e sbatte rapidamente le palpebre,
      poi si volta e picchietta scoraggiato sul carbonio.
    tra_npc_desc_3: |-
      Il mercante mi stava aspettando. Indica il proprio petto, apre le braccia e sorride allegramente. Poi mi indica e mima la sua preoccupazione per la mia sicurezza.

      Picchietta sulla mia exotuta, indicando che potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_desc_3_dust: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Poi mi indica e mima la sua preoccupazione
      per la mia sicurezza.
    tra_npc_desc_3_lush: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Poi mi indica e mima la sua preoccupazione
      per la mia sicurezza.
    tra_npc_desc_3_tox: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Poi mi indica e mima un violento attacco
      di tosse.
    tra_npc_desc_3_rad: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Allontanandosi dalla polvere luminosa
      sulla mia exotuta, mima la sua preoccupazione per la mia sicurezza.
    tra_npc_desc_3_cold: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Poi mi indica e mima di essere scosso
      da brividi.
    tra_npc_desc_3_hot: Questo mercante mi stava aspettando. Indica il proprio petto,
      apre le braccia e sorride allegramente. Poi mi indica e mima di togliersi il
      sudore dalla fronte.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Spolvera la sabbia desertica dalla mia exotuta, indicando
      che potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_desc_3a_lush: Toglie qualche filo d'erba dalla mia exotuta, indicando
      che potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_desc_3a_tox: Picchietta sull'indicatore di tossicità della mia exotuta,
      indicando che potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_desc_3a_rad: Indica i miei sensori di radioattività e mi fa capire che
      potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_desc_3a_cold: Picchietta sulla mia exotuta, indicando che potrebbe rendere
      il mio viaggio più sopportabile.
    tra_npc_desc_3a_hot: Picchietta sulla schermatura termica della mia exotuta, indicando
      che potrebbe rendere il mio viaggio più sopportabile.
    tra_npc_opt_a_3: Chiedo aiuto contro le Sentinelle
    tra_npc_opt_b_3: Chiedo aiuto per le condizioni planetarie
    tra_npc_res_a_3: Il mercante annuisce e rovista tra la sua merce, poi mi offre
      sorridendo un nuovo multi-tool.
    tra_npc_res_b_3: Il mercante annuisce e rovista tra le sue risorse, da cui sceglie
      un modulo tecnologico per exotuta. Sorride, felice di essere stato d'aiuto.
    tra_npc_desc_4: L'essere emana un fetore nauseante. Lo schermo delle transazioni
      alle sue spalle è vuoto, il suo equipaggiamento è vecchio e trasandato e la
      sua tuta sembra sul punto di rompersi.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: L'essere, demoralizzato, mi fissa con occhi pieni di speranza.
    tra_npc_opt_a_4: Do unità
    tra_npc_opt_b_4: Do un prodotto
    tra_npc_opt_c_4: Mi rifiuto di aiutarlo
    tra_npc_res_a_4: Gli occhi della creatura si sgranano al pensiero di uno scambio.
      Prende con gratitudine le mie unità e fruga in cerca di qualcosa da 'vendermi'.
      Libera la sua scrivania dai detriti e completa orgoglioso lo 'scambio'.
    tra_npc_res_b_4: L'essere spalanca gli occhi. Mi ringrazia trattenendo a stento
      le lacrime e gesticola vistosamente in segno di ringraziamento, poi si ricompone
      e assume un atteggiamento professionale. Infine, ufficializza lo scambio pagandomi
      con una quantità simbolica di unità.
    tra_npc_res_c_4: L'essere siede con aria abbattuta. Mi fa segno di andarmene,
      ma senza la minima traccia di rabbia, come se non si fosse aspettato nient'altro.
    tra_npc_desc_5: L'essere chioccia e farfuglia, mentre studia il mio equipaggiamento.
      Picchietta delicatamente sulle zone della mia exotuta che mostrano strappi e
      segni di usura, poi passa le dita guantate sul mio multi-tool, alla ricerca
      di irregolarità e imperfezioni.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: Improvvisamente, mi guarda e ruota un dispositivo che mostra
      il costo dei suoi servizi.
    tra_npc_opt_a_5: Pago per l'ispezione del multi-tool
    tra_npc_opt_b_5: Pago per l'ispezione dell'exotuta
    tra_npc_res_a_5: |-
      L'essere prende ed esamina attentamente il mio multi-tool. Lo tocca ripetutamente, poi scuote la testa.
      Dopo aver completato il rituale, mi restituisce il multi-tool insieme a un modulo di potenziamento. Evidentemente non vuole toccarne i meccanismi interni.
    tra_npc_res_b_5: |-
      L'essere farfuglia e chioccia mentre fa scorrere le dita sull'occhio meccanico della mia exotuta con espressione d'invidia.
      Alla fine il piccolo alieno si scuote e stringe con movimenti vistosi alcune viti allentate.
    tra_npc_opt_c_5: Chiedo un rimborso
    tra_npc_res_c_5: Il mercante sembra allarmarsi. Fa un gesto conciliante, poi mi
      porge un modulo di miglioramento dell'exotuta.
    tra_npc_desc_6: |-
      Il mercante sembra malato. Ha la pelle desquamata e gli occhi opachi. Farfuglia qualcosa con voce lugubre.

      Un tanfo strano e secco pervade ogni angolo della struttura. Ispeziono la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_desc_6_dust: Il mercante sembra malato. Ha la pelle desquamata e gli occhi
      incrostati di sabbia. Farfuglia qualcosa con voce lugubre.
    tra_npc_desc_6_lush: Il mercante sembra malato. Ha la pelle coperta di pustole
      e gli occhi spenti. Farfuglia qualcosa sputacchiando muco.
    tra_npc_desc_6_tox: Il mercante sembra malato. Ha la pelle desquamata e corrosa
      e gli occhi vitrei. Farfuglia qualcosa con voce lugubre.
    tra_npc_desc_6_rad: Il mercante sembra malato. Ha la pelle desquamata e gli occhi
      animati da un'inquietante luminescenza. Farfuglia qualcosa con voce stridula.
    tra_npc_desc_6_cold: Il mercante sembra malato. Ha la pelle segnata dall'assideramento
      e gli occhi appannati. I suoi dotti lacrimali sono ostruiti da cristalli di
      ghiaccio.
    tra_npc_desc_6_hot: Il mercante sembra malato. La sua tuta è impregnata di sudore
      e ampie chiazze della sua pelle si stanno desquamando. Ha gli occhi secchi e
      incrostati. Farfuglia qualcosa con voce raschiante.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Un tanfo strano e secco pervade ogni angolo della struttura.
      Ispeziono la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_desc_6a_lush: Un tanfo fetido e umido pervade ogni angolo della struttura.
      Ispeziono la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_desc_6a_tox: Un tanfo acre e pesante pervade ogni angolo della struttura.
      Ispeziono la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_desc_6a_rad: Un fetore di sangue pervade ogni angolo della struttura.
      Sento in gola il sapore metallico delle radiazioni...
    tra_npc_desc_6a_cold: Un tanfo strano pervade ogni angolo della struttura. Ispeziono
      la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_desc_6a_hot: Un tanfo strano e secco pervade ogni angolo della struttura.
      Ispeziono la mia exotuta in cerca di qualcosa da offrire all'essere...
    tra_npc_opt_a_6: Offro protezione rischi
    tra_npc_opt_b_6: Offro supporto vitale
    tra_npc_res_a_6: |-
      Raccolgo un pezzo di cavo dai detriti sparsi a terra ed effettuo un collegamento di fortuna tra il mio sistema di protezione rischi e l'exotuta del piccolo alieno.
      L'odore di muffa svanisce, sostituito da un profumo delicato e fragrante che sa di gratitudine. %NAME% mi porge una preziosa ricompensa.
    tra_npc_res_b_6: |-
      Raccolgo un tubo da terra e collego il mio sistema di supporto vitale all'exotuta del piccolo alieno, che assume un'espressione di evidente sollievo.
      L'odore di muffa svanisce, sostituito da un profumo delicato e fragrante che sa di gratitudine. %NAME% mi porge una preziosa ricompensa.
    tra_npc_desc_7: Il mercante sembra debole, ma sveglio. Ruota un datapad verso
      di me e scopro che si tratta di una creatura che vende componenti per multi-tool.
      Tuttavia, applica prezzi da capogiro.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Mi osserva con prudenza, in attesa di scoprire se abboccherò
      o meno...
    tra_npc_opt_a_7: Pago la somma richiesta
    tra_npc_opt_b_7: Convinco l'essere a farmi uno sconto
    tra_npc_res_a_7: Il mercante, entusiasta, sfoggia un ampio sorriso. Si produce
      in una vistosa e servile dimostrazione di gratitudine, poi mi presenta un modulo
      di miglioramento accompagnato da un profumo che mi trasmette immagini di uno
      splendore dorato.
    tra_npc_res_b_7: |-
      Il mercante sembra offendersi. Mi fornisce un modulo di miglioramento al prezzo da me richiesto, ma con aria risentita.
      Quando prendo il modulo, l'essere libera un odore acre che mi attanaglia dolorosamente la gola.
    tra_npc_desc_8: |-
      L'essere trattiene il respiro, concentrato su schemi complessi. Ma i progetti olografici sembrano corrotti. Forse si sono danneggiati in volo.

      Il mercante, disperato, ha la faccia imbrattata da una strana sostanza oleosa. Cerca il mio aiuto.
    tra_npc_desc_8_dust: L'essere trattiene il respiro, concentrato su complessi schemi
      di astronave. L'astronave sullo schermo sembra danneggiata, forse a causa delle
      polveri atmosferiche.
    tra_npc_desc_8_lush: L'essere trattiene il respiro, concentrato su complessi schemi
      di astronave. L'astronave sullo schermo sembra danneggiata, forse a causa di
      un corto circuito causato dall'umidità.
    tra_npc_desc_8_tox: L'essere trattiene il respiro, concentrato su complessi schemi
      di astronave. Lo scafo dell'astronave sullo schermo è intaccato dalla pioggia
      acida.
    tra_npc_desc_8_rad: L'essere trattiene il respiro, concentrato su complessi schemi
      di astronave. L'astronave sullo schermo sembra danneggiata ed è stata privata
      degli scudi da diverse ondate radioattive.
    tra_npc_desc_8_cold: 'L''essere trattiene il respiro, concentrato su complessi
      schemi di astronave. L''astronave sullo schermo sembra danneggiata: forse i
      suoi sistemi idraulici non hanno retto al gelo.'
    tra_npc_desc_8_hot: L'essere trattiene il respiro, concentrato su complessi schemi
      di astronave. L'astronave sullo schermo sembra danneggiata. Forse ha subito
      l'avaria di una schermatura termica o di un dissipatore.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: Il mercante, disperato, ha la faccia imbrattata da una strana
      sostanza oleosa e mi guarda in una silenziosa richiesta di aiuto. Forse potrei
      condividere con lui i progetti della mia astronave...
    tra_npc_opt_a_8: Condivido il progetto del cannone fotonico
    tra_npc_opt_c_8: Condivido il progetto dello scudo deflettore
    tra_npc_res_a_8: L'essere mi ringrazia cortesemente, ma non riesce a celare il
      suo sdegno. Quando mi volto, emette un sonoro lamento e la stanza si riempie
      di un pungente odore che sa di delusione.
    tra_npc_res_c_8: Un bagliore di apprezzamento illumina gli occhi del mercante,
      che borbotta la sua riconoscenza ed emette un profumo che mi riempie di ispirazione.
      Mi dona un modulo di sua progettazione.
    tra_npc_desc_9: Il mercante mi accoglie con un'emissione di gas profumato. Apre
      un catalogo olografico di componenti tecnologici complementari di protezione
      ambientale per la mia exotuta.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: Il mercante cerca di impressionarmi con quello che sembra un
      inchino. Nell'angolo del suo ologramma scorgo un elenco di armamenti avanzati...
    tra_npc_opt_a_9: Chiedo un miglioramento per l'exotuta
    tra_npc_opt_b_9: Chiedo un miglioramento per armi
    tra_npc_res_a_9: Il mercante sorride e tocca il suo catalogo olografico. Inserisce
      un codice e fa materializzare un modulo di miglioramento.
    tra_npc_res_b_9: Il mercante mi squadra più volte, poi annuisce. Scorre il catalogo
      olografico delle armi e seleziona un modulo, che si materializza di fronte a
      me.
    tra_npc_desc_10: L'essere, visibilmente sconvolto, mi mostra il video olografico
      di una nave d'assalto che costringe un'astronave commerciale a un atterraggio
      di emergenza sulla superficie di un pianeta. Immagini dall'orbita mostrano un
      gruppo di pirati attaccare la stiva a colpi di plasma.
    tra_npc_desc_10_dust: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta su una duna di sabbia.
      Immagini dall'orbita mostrano un gruppo di pirati che ne assaltano la stiva.
    tra_npc_desc_10_lush: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta e si adagia contro
      un gigantesco albero. Immagini dall'orbita mostrano un gruppo di pirati che
      ne assaltano la stiva.
    tra_npc_desc_10_tox: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta sulla superficie di
      un pianeta. Poco dopo, il suo scafo inizia a sibilare sotto l'azione corrosiva
      della pioggia acida. Immagini dall'orbita mostrano un gruppo di pirati che ne
      assaltano la stiva.
    tra_npc_desc_10_rad: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta violentemente su un
      terreno radioattivo. Immagini dall'orbita mostrano un gruppo di pirati che ne
      assaltano la stiva.
    tra_npc_desc_10_cold: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta su un cumulo di neve,
      affondandovi in parte. Immagini dall'orbita mostrano un gruppo di pirati che
      ne assaltano la stiva.
    tra_npc_desc_10_hot: L'essere, visibilmente sconvolto, mi mostra il video olografico
      dell'abbattimento di una nave commerciale che si schianta e prende fuoco quando
      i serbatoi di carburante cedono. Immagini dall'orbita mostrano un gruppo di
      pirati che ne assaltano la stiva.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: Il mercante indica gli elementi che ho estratto. Ha un'aria
      preoccupata, quasi accusatoria. Emette una nube di gas maleodorante.
    tra_npc_opt_a_10: Lo rassicuro mostrando il raggio minerario
    tra_npc_opt_b_10: Lo rassicuro mostrando il BoltCaster
    tra_npc_res_a_10: |-
      Cerco di dimostrare al mercante che ho estratto da me gli elementi. Un profumo interrogativo mi investe, ma con il tempo assume sfumature di fiducia e calore e mi fa sentire il benvenuto.
      Il mercante sembra sollevato e mi offre un potenziamento minerario per scusarsi di eventuali offese arrecatemi.
    tra_npc_res_b_10: Il mercante mi guarda allarmato. Un profumo metallico e impaurito
      si diffonde per la stanza. Indietreggio rapidamente.
    tra_npc_desc_11: 'Il mercante saltella su e giù entusiasta mentre attiva un grafico
      che ruota lentamente davanti a me. Ci sono tre linee colorate: una color blu
      che sprofonda, una rossa che punta verso l''alto e un''altra gialla perlopiù
      piatta.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: Il piccolo e tozzo essere farfuglia un po', indica se stesso
      e saltella da un piede all'altro. Sembra intenzionato a fare affari.
    tra_npc_opt_a_11: Offro del sodio
    tra_npc_opt_b_11: Offro dell'ossigeno
    tra_npc_opt_c_11: Offro del carbonio
    tra_npc_res_a_11: Offro del sodio al mercante, che completa lo scambio pur con
      evidente disappunto.
    tra_npc_res_b_11: Offro dell'ossigeno al mercante, che lo afferra ansiosamente
      per aumentare le sue scorte prima del nuovo aumento di prezzo, poi emana un
      profumo ostinato e carico di tensione.
    tra_npc_res_c_11: Offro del carbonio al mercante che, nonostante l'aria leggermente
      delusa, completa lo scambio mentre il suo grafico rosso ha un nuovo picco.
    tra_npc_desc_12: Il mercante emette un forte aroma floreale, che penetra rapidamente
      nel sistema della mia exotuta. Mi sento sopraffatto da un senso di nostalgia
      per un luogo perfetto che non ho mai visitato. Vorrei cantare.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Pieno di gioia, cerco di ringraziare per questo dono olfattivo
      il mercante, che però mi fa capire con chiarezza di aspettarsi qualcosa in cambio.
    tra_npc_opt_a_12: Do unità
    tra_npc_opt_b_12: Do della ferrite
    tra_npc_opt_c_12: Rifiuto
    tra_npc_res_a_12: Il mercante prende le unità scuotendo la testa. La bellissima
      scena svanisce e avverto una cocente delusione.
    tra_npc_res_b_12: Il mercante grufola soddisfatto e, improvvisamente, mi sembra
      di essere vicino a un oceano cristallino. Uno scambio onesto.
    tra_npc_res_c_12: Il mercante sibila infastidito. L'aria assume improvvisamente
      un sapore acido. I miei sensi soffrono.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Ho colto il mercante in flagrante. Un piccolo dispositivo sta
      violando l'interfaccia commerciale remota, dirottando delle unità direttamente
      nel suo inventario. Mi fissa dritto negli occhi e avanza la sua proposta.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: In mezzo a quest'atmosfera truffaldina, percepisco i sussulti
      di paura dell'essere. Il profumo dell'aria trasmette terrore puro.
    tra_npc_opt_a_13: Richiedo tutte le unità rubate
    tra_npc_opt_b_13: Richiedo una parte
    tra_npc_opt_c_13: Denuncio il crimine
    tra_npc_res_a_13: Il piccolo alieno mi offre le unità sibilando, poi segnala immediatamente
      alla Federazione Commerciale Gek un furto di cui vengo incolpato.
    tra_npc_res_b_13: Il piccolo alieno comprende e annuisce. Il mio amico cospiratore
      mi offre parte del maltolto ed emana un odore che ci lega.
    tra_npc_res_c_13: Scansiono l'ID della Federazione Commerciale dell'essere e uso
      i sistemi informatici della mia exotuta per denunciare la frode. L'alieno riempie
      la struttura dell'odore più orribile e soffocante che abbia mai avvertito. Spero
      che le autorità del sistema apprezzino la mia onestà.
    tra_npc_desc_14: Il mercante sembra essersi appena svegliato. Ha gli occhi incrostati
      e il becco presenta tracce di bava secca. È palese che non fosse troppo impegnato...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: L'essere indica pigramente il suo datapad, che mostra la formula
      di un prodotto in attesa di un inserimento completo. Il mercante richiude gli
      occhi per dormire un altro po'.
    tra_npc_opt_a_14: Completo la formula
    tra_npc_opt_b_14: Rubo i dati
    tra_npc_opt_c_14: Denuncio la pigrizia del lavoratore
    tra_npc_res_a_14: Tocco delicatamente il datapad del mercante, riavviando la procedura
      che era in attesa di conferma. Il piccolo alieno apre un occhio ed emette una
      nube di grato torpore.
    tra_npc_res_b_14: Mentre il mercante sonnolento russa sommessamente, prendo il
      controllo del datapad. La lingua non mi è nota, ma riesco a completare la sintesi
      di un modulo di miglioramento.
    tra_npc_res_c_14: Prendo il datapad e lo uso per inviare alla Federazione Commerciale
      Gek un reclamo sulla scarsa etica lavorativa del suo associato, che verrà sicuramente
      punito.
    tra_npc_desc_15: Il mercante mi ignora mentre mi avvicino e canta tra sé, recitando
      ripetutamente un mantra in tono lugubre.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Offro unità
    tra_npc_opt_b_15: Chiudo gli occhi
    tra_npc_opt_c_15: Lo interrompo
    tra_npc_res_a_15: L'essere continua a ignorarmi e a cantare.
    tra_npc_res_b_15: |-
      Chiudo gli occhi. Il lieve profumo del Gek si fa più forte.
      Vedo il Gek che urla avvertimenti ad alcuni suoi simili e navi Vy'keen che assaltano un avamposto planetario. Vedo dei mercantili interstellari esplodere in seguito all'avaria dei loro motori.
      L'odore sommerge i miei sensi. Non riesco a sopportarlo e apro gli occhi.
      L'alieno annuisce con un movimento appena accennato e riprende a cantare.
    tra_npc_res_c_15: L'essere fa scattare il becco rabbiosamente ed emette un odore
      terrorizzante che ricorda la carne bruciata. Me ne vado in tutta fretta.
    tra_npc_desc_16: Il mercante, da cui sembra provenire uno stridio di ingranaggi,
      muove lentamente le dita sul suo pad. I suoi movimenti sono rigidi e meccanici.
      Farfuglia verso di me in modo strano.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Scorgo una strana antenna sull'exotuta dell'essere. Mentre parla
      nella lingua dei mercanti, vedo lampeggiare una lucina. Sembra considerarmi
      un amico.
    tra_npc_opt_a_16: Stacco l'antenna
    tra_npc_opt_b_16: Do del carburante
    tra_npc_opt_c_16: Denuncio lo strano comportamento
    tra_npc_res_a_16: Stacco l'antenna. Il SintetiGek chiude il becco e mi fissa con
      sguardo accusatorio.
    tra_npc_res_b_16: Il SintetiGek annuisce rigidamente. Usa la mia offerta per ricaricarsi,
      poi mi ringrazia consegnandomi un modulo tecnologico.
    tra_npc_res_c_16: Trasmetto le mie coordinate alle autorità del sistema, avvisandole
      della presenza di questo strano essere. La creatura sembra allarmata, ma i suoi
      movimenti lenti non sono un pericolo.
    tra_npc_desc_17: L'essere spalanca gli occhi per lo stupore quando gli rivolgo
      la parola. Indietreggia, prestando attenzione a movimenti improvvisi. A quanto
      pare, non ha mai visto nulla di simile a me.
    tra_npc_desc_17_dust: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Non è abituato a visitatori provenienti dal deserto ed è chiaro che non ha mai visto nulla di simile a me.
    tra_npc_desc_17_lush: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Sembra sorpreso di vedere un visitatore nel suo avamposto tropicale ed è chiaro che non ha mai visto nulla di simile a me.
    tra_npc_desc_17_tox: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Non è abituato a visitatori provenienti dalle lande tossiche ed è chiaro che non ha mai visto nulla di simile a me.
    tra_npc_desc_17_rad: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Sicuramente non riceve molte visite nel suo avamposto radioattivo ed è chiaro che non ha mai visto nulla di simile a me.
    tra_npc_desc_17_cold: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Non è abituato a visitatori provenienti dalle distese glaciali ed è chiaro che non ha mai visto nulla di simile a me.
    tra_npc_desc_17_hot: |-
      L'essere spalanca gli occhi per lo stupore quando gli rivolgo la parola. Indietreggia, prestando attenzione a movimenti improvvisi.
      Probabilmente non è abituato a visitatori provenienti dalle distese roventi ed è chiaro che non ha mai visto nulla di simile a me.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Mimo di non conoscere la sua lingua e il mercante col becco,
      incredibilmente rassicurato, mi indica che, in cambio di particolari elementi,
      sarebbe felice di aiutarmi.
    tra_npc_opt_a_17: Consegno del sodio
    tra_npc_opt_b_17: Consegno del metallo
    tra_npc_opt_c_17: Consegno del carbonio
    tra_npc_res_a_17: Il mercante mi guarda incerto. Ritenendomi bisognoso di aiuto,
      mi insegna un po' del dialetto della sua gente.
    tra_npc_res_b_17: Il mercante, riconoscente, batte il becco con gioia. La mia
      offerta è proprio ciò che si aspettava. Mi insegna molto del dialetto della
      sua gente.
    tra_npc_desc_18: L'aria attorno all'essere col becco ha un pessimo odore. Filtra
      all'interno della mia exotuta e mi dà la nausea. Notando la mia espressione,
      il mercante picchietta su un elemento che ha con sé. Fa a pezzi la sostanza
      e la ingoia.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Dopo un profondo gorgoglio, il Gek emette una nube di gas dall'odore
      gradevole. La creatura si pulisce le mani vuote e mi sorride con gioia.
    tra_npc_opt_a_18: Lo ringrazio con del carbonio
    tra_npc_opt_b_18: Lo ringrazio con un metallo
    tra_npc_opt_c_18: Lo ringrazio con un catalizzatore
    tra_npc_res_a_18: Il mercante accenna un fugace ringraziamento e rifiuta di mangiare
      il mio dono. L'odore scompare e i miei sensi tornano a uno stato di blanda neutralità.
    tra_npc_res_b_18: Colmo di gioia, il mercante picchietta felice sul mio dono.
      Emette un arcobaleno di profumo da capogiro che sovrasta i miei sensi.
    tra_npc_desc_19: Lo schermo del mercante lampeggia insistentemente con la richiesta
      di un'azione urgente. Preoccupato, il Gek mi mostra una lista di oggetti, ciascuno
      con annesso valore monetario. Le cifre lampeggiano di un rosso che trasmette
      urgenza.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Il Gek trattiene il respiro e mi fissa con occhi sporgenti.
      Picchietta disperatamente sulla manica della mia exotuta.
    tra_npc_opt_a_19: Offro di pagare
    tra_npc_opt_b_19: Distruggo il terminale
    tra_npc_res_a_19: Do al mercante unità sufficienti a coprire il costo indicato.
      L'essere mi fissa incredulo ed emette un odore straordinario. Non ho mai provato
      una sensazione così forte di sollievo.
    tra_npc_res_b_19: |-
      Colpisco il terminale con la mia mano guantata. Il mercante sembra sconvolto ed emette una nube di gas allarmata. Il becco di un essere arrabbiato compare su un frammento di schermo ancora funzionante e inizia a urlare. Colpisco di nuovo.
      Il terminale si spegne. Penso che il problema sia risolto.
    tra_npc_desc_20: Il mercante sta esaminando una proiezione olografica di una flotta
      di astronavi. Mercantili da battaglia Vy'keen si avvicinano cautamente a una
      piccola fregata commerciale, come predatori in attesa di ghermire la loro preda.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: L'essere preso dal panico si volta verso di me con espressione
      di addolorata rassegnazione. Teme chiaramente la perdita della sua astronave.
    tra_npc_opt_a_20: Propongo di negoziare
    tra_npc_opt_b_20: Propongo di pagare gli ostili
    tra_npc_res_a_20: |-
      Il piccolo alieno mi guarda con aria scettica, ma contatta comunque le astronavi ostili.
      Emetto quello che spero venga interpretato come un ruggito imperioso di comando e indico i riconoscimenti che ho ottenuto dai Vy'keen. Il capitano guerriero risponde dopo una breve pausa.
      Sembra sorpreso e accetta il mio ordine. La sua nave si allontana, lasciando in pace la nave da carico. Per ringraziarmi, %NAME% mi offre parte del carico.
    tra_npc_res_b_20: |-
      Il piccolo alieno mi guarda con aria scettica, ma contatta comunque le astronavi ostili.
      Offro una grande quantità di unità al capitano della flotta.<DELAY>0.5<> Il trasferimento viene accettato. %NAME% trattiene il respiro, teso.
      Dopo una breve pausa, il capitano Vy'keen ride e ordina di aprire il fuoco. La nave da carico viene distrutta.
    tra_npc_res_c_20: |-
      Il piccolo alieno mi guarda con aria scettica, ma contatta comunque le astronavi ostili.
      Mi inchino, dimostrando il rispetto previsto. Offro un tributo al capitano, che soppesa l'offerta. %NAME% trattiene il respiro, teso.
      Il capitano annuisce e accetta l'offerta, poi fa allontanare la flotta lasciando in pace la nave da carico. Per ringraziarmi, %NAME% mi offre parte del carico.
    tra_npc_desc_21: Il mercante mi osserva con aria cospiratoria mentre mi avvicino.
      Si china verso di me e mi fa segno di ascoltarlo.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Guardo in basso e noto che tiene in mano una scatoletta. Un'attenta
      ispezione rivela che è piena di molluschi che si contorcono. Sono rosa e simili
      a lumaconi, con denti rossi e affilati.\n \nL'essere mi fa segno di infilarmene
      uno in testa, ma non capisco in quale orifizio..."
    tra_npc_opt_a_21: Infilo il lumacone nel naso
    tra_npc_opt_b_21: Infilo il lumacone nell'orecchio
    tra_npc_opt_c_21: Infilo il lumacone in bocca
    tra_npc_res_a_21: Porto un lumacone verso il mio naso. Il mercante sembra seriamente
      allarmato, ma prima che possa intervenire il lumacone mi morde. Il dolore è
      atroce.
    tra_npc_res_b_21: |-
      Poso gentilmente il lumacone nel mio orecchio. Tremo quando la creatura scivola all'interno, facendosi largo in profondità nel mio cranio.
      La sensazione svanisce rapidamente e mi sento più preparato nella lingua dei mercanti.
    tra_npc_res_c_21: |-
      Cerco di farmi forza e, impaziente di far passare in fretta il momento, ingoio il lumacone in un sol boccone. Il mercante sbatte le palpebre sorpreso, poi si produce in una serie di gesti drammatici.
      Sento il lumacone agitarsi nel mio stomaco. La sensazione è preoccupante, ma non avverto dolore. La sento svanire rapidamente, ma non sembra accadere nient'altro.
    tra_npc_desc_22: Il mercante sta esaminando un catalogo di equipaggiamento dall'aspetto
      interessante. La maggior parte è arrugginita e datata, ma qualcosa è sicuramente
      recuperabile. Il mercante nota il mio interesse.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: L'essere gesticola verso di me, indicandomi alcune opzioni sul
      suo datapad. Sembra che debba fare un'offerta per questi oggetti. Le armi sembrano
      in condizioni ragionevoli, i moduli per exotuta hanno invece un aspetto più
      consunto.
    tra_npc_opt_a_22: Offro molto per le armi
    tra_npc_opt_b_22: Offro poco per le armi
    tra_npc_opt_c_22: Offro poco per il modulo per exotuta
    tra_npc_res_a_22: 'Faccio la mia offerta. Dopo una breve attesa, l''asta termina
      e il mercante si congratula con me: sono appena diventato il proprietario di
      un potenziamento multi-tool di seconda mano.'
    tra_npc_res_b_22: Faccio la mia offerta. Dopo una breve attesa, l'asta termina
      e il mercante mi dà qualche pacca sulla spalla per rincuorarmi. Non sono riuscito
      ad aggiudicarmi il potenziamento.
    tra_npc_res_c_22: |-
      Faccio la mia offerta. Dopo una breve attesa, l'asta termina e il mercante si congratula con me con malcelato divertimento.
      Ricevo ciò che ho acquistato. È in condizioni peggiori di quanto mi aspettassi.
    exp_npc_desc_1: |-
      Ho interrotto un essere elettronico al lavoro. Le luci inquisitorie della sua maschera lampeggiano e mi ispeziona dalla testa ai piedi.
      Scorre immagini della flora e della fauna del pianeta sul suo datapad... e poi vi aggiunge la mia foto.
    exp_npc_desc_1a_dust: Il suo interesse sembra scemare e le luci sul suo volto
      si attenuano. L'essere inizia a studiare l'ologramma di un cactus. Devo trovare
      il modo di farmi notare...
    exp_npc_desc_1a_lush: Il suo interesse sembra scemare e le luci sul suo volto
      si attenuano. L'essere inizia a studiare l'ologramma di un albero di notevoli
      dimensioni. Devo trovare il modo di farmi notare...
    exp_npc_desc_1a_tox: Il suo interesse sembra scemare e le luci sul suo volto si
      attenuano. L'essere inizia a studiare l'ologramma di uno strano albero tentacolato.
      Devo trovare il modo di farmi notare...
    exp_npc_desc_1a_rad: Il suo interesse sembra scemare e le luci sul suo volto si
      attenuano. L'essere inizia a studiare l'ologramma di una creatura mutante deforme.
      Devo trovare il modo di farmi notare...
    exp_npc_desc_1a_cold: Il suo interesse sembra scemare e le luci sul suo volto
      si attenuano. L'essere inizia a studiare l'ologramma di un complesso agglomerato
      di cristalli congelati. Devo trovare il modo di farmi notare...
    exp_npc_desc_1a_hot: Il suo interesse sembra scemare e le luci sul suo volto si
      attenuano. L'essere inizia a studiare l'ologramma di un albero dalla forma a
      ventaglio con enormi radici bulbose. Devo trovare il modo di farmi notare...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Condivido i miei dati sulle creature
    exp_npc_opt_b_1: Do unità
    exp_npc_opt_c_1: Consegno un elemento metallico
    exp_npc_res_a_1: L'essere borbotta felicemente e mi ricompensa.
    exp_npc_res_b_1: Ho confuso l'essere. Ricambia con le sue unità.
    exp_npc_res_c_1: Le luci facciali dell'essere lampeggiano per un attimo. Mi dona
      un progetto di tecnologia.
    exp_npc_desc_2: L'essere mi mostra complessi dati di ricerche su creature, per
      vedere se riesco a comprenderle. Devo sembrargli in difficoltà, perché proietta
      tre immagini olografiche sul mio visore.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Vuole chiaramente la mia opinione sull'intelletto della mia specie.
      Mi mostra una lumaca dall'aspetto assente, un più avanzato mercante col becco
      e un membro della sua razza elettronica.
    exp_npc_opt_a_2: Indico la lumaca
    exp_npc_opt_b_2: Indico il mercante col becco
    exp_npc_opt_c_2: Indico l'essere elettronico
    exp_npc_res_a_2: L'essere elettronico mi compatisce. Ricevo dei doni e un cenno
      di comprensione. Vedo che annota appunti preoccupanti sul suo datapad.
    exp_npc_res_b_2: L'essere si aspettava chiaramente questa risposta. Sorride e
      mi porge un modulo. Forse intende farmi avanzare nella sua scala di valutazione.
    exp_npc_res_c_2: L'essere elettronico si sporge in avanti, scettico. Mi scansiona
      con un piccolo dispositivo e scuote la testa.<DELAY>0.5<> Ricevo un modulo e
      vengo congedato con un cenno noncurante.
    exp_npc_desc_3: L'essere elettronico è agitato e, forse, in preda al dolore. Il
      suo corpo emette ronzii e piccoli archi voltaici balzano dalla maschera e dalle
      spalle. Si muove in maniera compulsiva e trema. Ha bisogno di aiuto.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Mi tende la mano, come se volesse stringere la mia. Sollevo istintivamente
      il braccio per rispondere, ma il mio buon senso mi invita a fare attenzione...
    exp_npc_opt_a_3: Stringo la mano
    exp_npc_opt_b_3: Ritraggo la mano
    exp_npc_res_a_3: |-
      Dell'elettricità si scarica dalle giunture metalliche dell'essere e mi attraversa. Il dolore è intenso.
      Dopo aver scaricato il sovraccarico, il Korvax sembra molto più a suo agio. Dissipa l'odore di carne bruciata e mi offre un dono.
    exp_npc_res_b_3: L'essere elettrificato continua a tremare e crepitare. Le luci
      del suo visore lampeggiano di disperazione. Non capisce perché abbia rifiutato
      di aiutarlo.
    exp_npc_desc_4: L'essere elettronico riduce le luci della maschera in segno di
      frustrazione e tocca furiosamente il suo datapad. Mi guarda agitato, presumibilmente
      dubitando che un'intelligenza inferiore possa aiutarlo.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Forse potrei riuscire a creare un circuito di bypass. Un essere
      come questo potrebbe fare miracoli con gli strumenti adatti...
    exp_npc_opt_a_4: Fornisco un nuovo chip
    exp_npc_opt_b_4: Provo a fornire un input
    exp_npc_res_a_4: |-
      Porgo all'essere un nuovo circuito e attendo. Vedo che soppesa brevemente l'offerta.
      Con un movimento fulmineo, si installa il chip sul polso e riprova a interagire con il datapad, riuscendoci!
      Grato, il Korvax mi dona un modulo di miglioramento.
    exp_npc_res_b_4: L'essere mi spinge via. È chiaramente irritato dalla mia interferenza.
    exp_npc_desc_5: |-
      L'essere elettronico è felice di vedermi. Le luci della maschera brillano di un verde intenso, mentre proietta due ologrammi nel mio visore.

      In uno, i frammenti di un'equazione complessa vengono riuniti e risolti. In un altro, un numero aumenta, viene sommato e moltiplicato. Attende la mia decisione.
    exp_npc_desc_5_dust: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, fresca e tranquilla, in contrasto con i vortici di polvere
      che spazzano la superficie del pianeta. Mi fa segno di ascoltarlo.
    exp_npc_desc_5_lush: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, asciutta e sterile, in contrasto con il fiorente ecosistema
      del pianeta. Mi fa segno di ascoltarlo.
    exp_npc_desc_5_tox: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, fresca e tranquilla, in contrasto con le intemperie tossiche
      che imperversano all'esterno. Mi fa segno di ascoltarlo.
    exp_npc_desc_5_rad: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, fresca e tranquilla, in contrasto con gli orrori radioattivi
      della superficie del pianeta. Mi fa segno di ascoltarlo.
    exp_npc_desc_5_cold: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, calda e accogliente, in contrasto con le distese ghiacciate
      all'esterno. Mi fa segno di ascoltarlo.
    exp_npc_desc_5_hot: L'essere elettronico è compiaciuto del mio arrivo. Mi accoglie
      nella struttura, fresca e tranquilla, in contrasto con il caldo infernale all'esterno.
      Mi fa segno di ascoltarlo.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      Le luci della sua maschera brillano di un verde intenso, mentre proietta due ologrammi nel mio visore.
      In uno, i frammenti di un'equazione complessa vengono riuniti e risolti. In un altro, un potente scudo deflette un flusso di particelle. L'essere attende la mia decisione.
    exp_npc_opt_a_5: L'equazione risolta
    exp_npc_opt_b_5: Lo scudo
    exp_npc_res_a_5: L'essere farfuglia felice. Annuisce e mi porge un dono. Ho appena
      superato un test? Non ne sono certo.
    exp_npc_res_b_5: L'essere farfuglia felice. Mi consegna un dono.
    exp_npc_desc_6: L'essere elettronico mi attende con una lista completa di progetti
      per unità complementari visibile sullo schermo tra le sue mani. Ho come la sensazione
      che voglia che io prenda una decisione.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: All'inizio, le sue luci facciali ricoprono il suo involucro di
      un verde caldo e protettivo. Poi si rivolgono al mio multi-tool in un profondo
      e violento rosso...
    exp_npc_opt_a_6: L'opzione pacifica 'verde'
    exp_npc_opt_b_6: L'opzione violenta 'rossa'
    exp_npc_res_a_6: |-
      L'essere vibra, come se una forza esterna ne avesse assunto il controllo, poi proietta una visione di crescita e creazione. Una nube di stelle si accende di fronte a me, proiettando puntini luminosi in uno spazio oscuro. Provo una sensazione di meraviglia che mi lascia a bocca aperta.
      La visione svanisce. <MOOD>Dead<>L'entità è immobile, come se la proiezione l'avesse prosciugata. Vedo che di fronte a lei si è materializzato un modulo.
    exp_npc_res_b_6: |-
      L'essere vibra, come se una forza esterna ne avesse assunto il controllo, poi proietta la visione di un globo scarlatto che si espande e contrae. Vedo una nube di stelle che svaniscono una dopo l'altra.
      La visione svanisce. <MOOD>Dead<>L'entità è immobile, come se la proiezione l'avesse prosciugata. Vedo che di fronte a lei si è materializzato un modulo.
    exp_npc_desc_7: L'essere elettronico è emozionato. Farfuglia animatamente e spinge
      il suo datapad olografico verso il mio visore. Cerca una conferma.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: Compare il simbolo di una misteriosa forma di diamante. La sfera
      rossa al centro è come un occhio eterno che non si chiude mai.
    exp_npc_opt_a_7: Mostro di conoscere il simbolo
    exp_npc_opt_b_7: Mostro di non conoscere il simbolo
    exp_npc_res_a_7: Una carica elettrica attraversa l'essere. È emozionato, ma la
      sua reazione ha anche un altro significato. È come se fosse spaventato. Si inchina
      e mi offre un dono per aiutarmi nel mio viaggio.
    exp_npc_res_b_7: Le luci dell'essere lampeggiano. Non capisco quali emozioni possa
      provare. Sospetto? Delusione? Sollievo? È difficile interpretare ciò che si
      cela dietro la sua maschera.<DELAY>0.5<> Torna al suo lavoro.
    exp_npc_desc_8: L'accoglienza luminosa dell'essere elettronico improvvisamente
      rallenta. Cerca di raggiungere i suoi dati personali, mentre le luci del volto
      e i sistemi interni si guastano. Flussi di dati a cascata indicano che i suoi
      livelli di energia stanno precipitando.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: L'essere cerca il mio aiuto e indica le mie risorse con un unico,
      lento e disperato movimento.
    exp_npc_opt_a_8: Consegno del carbonio
    exp_npc_opt_b_8: Consegno un metallo
    exp_npc_res_a_8: |-
      L'entità inserisce l'elemento in una fessura sul fianco con movimenti esasperatamente lenti.
      L'energia nel suo involucro viene ripristinata gradualmente.<MOOD>Positive<> Il Korvax annuisce cordialmente, pur sembrando leggermente imbarazzato dalla propria richiesta. Mi offre un dono per ringraziarmi.
    exp_npc_res_b_8: |-
      L'entità inserisce l'elemento in una fessura sul fianco con movimenti esasperatamente lenti.
      <MOOD>Dead<> Non accade nulla. Le luci della sua maschera si spengono...
      Un nuovo essere elettronico viene scaricato nel guscio metallico ora vuoto.<MOOD>Neutral<> La nuova entità mi ignora.
    exp_npc_desc_9: Spavento l'essere elettronico mentre è assorto nel lavoro. Mi
      accoglie cortesemente, ma poi vede il mio multi-tool e inizia ad agitarsi per
      la paura. La voce dell'entità trema e sulla maschera compare una luce rossa
      dilatata.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Vuole chiaramente tornare alla sua ricerca, ma è troppo terrorizzato
      per distogliere lo sguardo da me. Più cerco di calmarlo, più si contorce per
      il terrore.
    exp_npc_opt_a_9: Ripeto di venire in pace
    exp_npc_opt_b_9: Lascio perdere l'essere
    exp_npc_res_a_9: |-
      Le mie proteste non calmano l'essere, che dopo attimi di panico si blocca. Dopo un po', il suo volto scompare.
      L'involucro si riavvia con una nuova entità al posto dell'altra. L'entità sostitutiva mi osserva per un attimo, poi mi ignora.
    exp_npc_res_b_9: |-
      Indietreggio. L'essere inizia a calmarsi e inizia a comprendere lentamente che non ho cattive intenzioni.
      Apprezzando la mia diplomazia, mi offre un modulo di miglioramento. Entrambi ci inchiniamo rispettosamente.
    exp_npc_desc_10: L'essere elettronico mi afferra il braccio. Mi dimeno nella sua
      morsa, mentre affonda sempre di più nella mia carne. Improvvisamente, mentre
      stringe il mio polso, mi infila un ago nella carne e preleva un campione. L'essere
      farfuglia qualcosa allegramente, mentre cerco di divincolarmi.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Smetto di resistere
    exp_npc_opt_b_pre_10: Lotto più vigorosamente
    exp_npc_res_a_pre_10: Mi rilasso, permettendo al Korvax di completare il suo incarico.
      Il dolore si attenua.
    exp_npc_res_b_pre_10: Mi batto, torcendo il braccio con tutta la forza di cui
      sono capace. Il dolore è bruciante, ma il braccio non si muove. Alla fine, cedo
      esausto. Le luci del Korvax pulsano comprensivamente.
    exp_npc_desc_10a: Completata l'analisi, sezioni trasversali 3D del mio corpo e
      dei miei strumenti compaiono davanti a noi. Le aree del mio corpo e del mio
      equipaggiamento sono contrassegnate con lugubri indicatori che ne riportano
      le future probabilità di perdita.
    exp_npc_opt_a_10: Urlo rabbiosamente
    exp_npc_opt_b_10: Chiedo un miglioramento dell'exotuta
    exp_npc_opt_c_10: Chiedo un miglioramento del multi-tool
    exp_npc_res_a_10: Ruggisco contro il Korvax per il suo assalto. L'entità sembra
      sconcertata e solleva le braccia in segno di scusa, poi mi offre un modulo come
      indennizzo.
    exp_npc_res_b_10: L'essere passa un raggio di luce sulla mia exotuta. Dopo aver
      completato l'analisi, mi offre un miglioramento per prevenire danni futuri.
    exp_npc_res_c_10: L'essere passa un raggio di luce sul mio multi-tool. Dopo aver
      completato l'analisi, mi offre un miglioramento per prevenire danni futuri.
    exp_npc_desc_11: |-
      L'essere elettronico studia uno spaccato olografico di dati geologici, analizzandone minerali e risorse. Individua gli elementi comuni e li contrassegna per la raccolta.
      Nota il mio raggio minerario e farfuglia con entusiasmo.
    exp_npc_desc_11_dust: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>pirite<>, sparsi in diversi punti del
      pianeta.
    exp_npc_desc_11_lush: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>paraffinio<>, sparsi in diversi punti
      del pianeta.
    exp_npc_desc_11_tox: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>ammonio<>, sparsi in diversi punti
      del pianeta.
    exp_npc_desc_11_rad: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>uranio<>, sparsi in diversi punti del
      pianeta.
    exp_npc_desc_11_cold: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>dioxite<>, sparsi in diversi punti
      del pianeta.
    exp_npc_desc_11_hot: Non posso fare a meno di notare che il database dell'essere
      elenca centinaia di campioni di <STELLAR>fosforo<>, sparsi in diversi punti
      del pianeta.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Consegno un campione metallico
    exp_npc_opt_b_11: Consegno un campione organico
    exp_npc_opt_c_11: Consegno minerali locali
    exp_npc_res_a_11: Il Korvax annuisce. Accetta il mio dono e prende frettolosamente
      qualche appunto, poi trasforma i minerali e mi consegna il risultato.
    exp_npc_res_b_11: Il Korvax farfuglia deliziato. Osserva le risorse alla luce,
      deliziandosi del loro dettaglio. Dopo aver completato la catalogazione, trasforma
      i minerali e mi consegna il risultato.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: Le luci della maschera dell'essere elettronico si restringono
      e proiettano un'immagine in movimento all'interno del mio visore.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Immagini di formule chimiche, diagrammi di energia direzionale
      e dispositivi di microdensità danzano a un palmo dai miei occhi. La rapidità
      cognitiva dell'entità è ovviamente superiore alla mia.
    exp_npc_opt_a_12: Tento di leggere i dati
    exp_npc_opt_b_12: Chiudo gli occhi
    exp_npc_opt_c_12: Gli chiedo di fermarsi
    exp_npc_res_a_12: I miei occhi si muovono freneticamente nel tentativo di seguire
      il flusso di dati. Alla fine colgo qualcosa e riesco a estrarre una serie di
      istruzioni dalla valanga di dati in movimento.
    exp_npc_res_b_12: |-
      Chiudo gli occhi, ma continuo ad avvertire la tempesta di dati anche oltre l'oscurità e me ne lascio investire.
      Vedo alcune immagini e innumerevoli involucri di questi esseri... poi inizio a percepire la visione più nitidamente. Fuggono...
      All'improvviso gli involucri si frantumano e lasciano fuoriuscire una schiuma ribollente di naniti. Apro gli occhi.
      Il Korvax non sembra essere a conoscenza della visione.
    exp_npc_res_c_12: L'entità si ferma come richiesto. Sembra leggermente delusa.
      Rovista in giro e mi porge un modulo, forse presupponendo che non sia capace
      di progettarlo da solo.
    exp_npc_desc_13: Le luci nella maschera dell'essere sono deboli e la sua voce
      è tremante. Mi fissa con sguardo lievemente interessato, ma la sua mente sembra
      essere già altrove.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: L'entità finisce di parlare e le sue luci si spengono definitivamente,
      lasciando solo un sibilo elettrico soddisfatto...
    exp_npc_opt_a_13: Ricarico l'essere
    exp_npc_opt_b_13: Aspetto
    exp_npc_res_a_13: Deluso, l'essere torna di nuovo online. Mi fissa con la maschera
      costellata di luci cupe e risentite. Non dice nulla.
    exp_npc_res_b_13: |-
      Attendo, in rispetto dell'involucro ora vuoto. Viene naturale interpretarlo come un corpo.
      Dopo un istante, nuove luci vivaci si accendono nella maschera dell'essere.<MOOD>Positive<>Una nuova entità emerge e mi saluta con dei doni.
    exp_npc_desc_14: |-
      Il giovane essere elettronico scorre rapidamente flussi di dati senza fine. Si riempie di informazioni, alle quali cerca poi di dare la forma di un ologramma.
      %NAME% è chiaramente frustrato e insoddisfatto dal risultato...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Sullo schermo tra le sue mani, un timer conta il tempo. Sta
      per iniziare un nuovo esame o compito dell'essere, che comincia a disperarsi
      mentre i secondi passano...
    exp_npc_opt_a_14: Condivido informazioni su una scoperta
    exp_npc_opt_b_14: Suggerisco un chip di bypass
    exp_npc_opt_c_14: Rifiuto di aiutarlo
    exp_npc_res_a_14: |-
      L'essere mi ringrazia. Si prepara, poi conversa con un osservatore invisibile. Prova a generare un'ultima volta il suo ologramma, ma non supera il test.
      L'involucro <MOOD>Dead<> di fronte a me si scollega in silenzio e un nuovo essere viene scaricato nel corpo metallico<MOOD>Negative<>. Mi fissa, irritato dal mio tentativo di superare il test con l'inganno.
    exp_npc_res_b_14: |-
      Porgo un circuito all'entità, che lo usa per generare un ologramma perfetto. La sua maschera si accende con entusiasmo, ma poi si <MOOD>Dead<>spegne improvvisamente.
      Un nuovo essere viene prontamente scaricato nel corpo metallico.<MOOD>Negative<> Mi fissa, irritato dal mio tentativo di superare il test con l'inganno.
    exp_npc_res_c_14: |-
      L'essere mi fissa, poi conversa con un osservatore invisibile e prova a generare un'ultima volta il suo ologramma. Non supera il test.
      L'involucro <MOOD>Dead<>di fronte a me si scollega in silenzio e un nuovo essere viene scaricato nel corpo metallico<MOOD>Positive<>. Annuisce rispettosamente, apprezzando il mio tentativo di non interferire.
    exp_npc_desc_15_pre: L'essere elettronico mi saluta con un cenno. Indica il mio
      multi-tool e fa un cortese gesto di richiesta.
    exp_npc_opt_pre_a_15: Consegno il multi-tool
    exp_npc_res_pre_a_15: Porgo il multi-tool all'essere elettronico. Le sue mani
      metalliche lo toccano ovunque, estraendo dati dai miei sistemi.
    exp_npc_res_pre_b_15: L'essere elettronico afferra il mio multi-tool. Le sue mani
      metalliche lo toccano ovunque, estraendo dati dai miei sistemi.
    exp_npc_desc_15: Qualcosa cambia. L'entità si collega in qualche modo al multi-tool
      e inizia a generare scintille.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: L'essere elettronico sembra in avaria e impossibilitato a staccarsi
      dal multi-tool. Sibila sgradevolmente mentre i suoi sistemi interni iniziano
      a fondersi.
    exp_npc_opt_a_15: Separo l'essere dal multi-tool
    exp_npc_opt_b_15: Aspetto
    exp_npc_res_a_15: |-
      Separo l'essere dal mio multi-tool.<MOOD>Sad<> Ciò sembra liberare %NAME% da quello che lo bloccava.
      L'entità, mortificata e ferita, si scusa per la trasgressione. Ripara il multi-tool e mi offre come indennizzo un miglioramento.
    exp_npc_res_b_15: "Attendo che %NAME% si liberi da ciò che lo blocca. \n<MOOD>Positive<>
      L'entità, mortificata e ferita, si scusa per la trasgressione. Ripara il multi-tool
      e mi offre come indennizzo un miglioramento."
    exp_npc_desc_16: L'essere elettronico sembra impegnato in un esperimento. Del
      fumo si leva dal suo replicatore portatile e le dita dell'entità si muovono
      come fulmini sul suo pad di controllo. Mi osserva e le luci della sua maschera
      sono illuminate dalla disperazione.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: Improvvisamente, le luci si soffermano sull'inventario della
      mia exotuta, dopodiché l'essere allunga un braccio meccanico verso di me...
    exp_npc_opt_a_16: Consegno un metallo processato
    exp_npc_opt_b_16: Consegno del carbonio processato
    exp_npc_opt_c_16: Consegno un catalizzatore processato
    exp_npc_res_a_16: "%NAME% afferra la mia offerta e la scansiona con il replicatore,
      poi sembra riacquistare il controllo del suo esperimento. Mi ricompensa generosamente
      per il mio dono."
    exp_npc_res_b_16: Grazie alla mia offerta, l'essere riesce a salvare uno degli
      esperimenti. Mi ringrazia con un dono appropriato.
    exp_npc_res_c_16: Grazie alla mia offerta, l'essere riesce a salvare uno degli
      esperimenti. Mi ringrazia con un dono appropriato.
    exp_npc_desc_17: |-
      L'essere elettronico è intrappolato in una sorta di loop temporale. Continua a ripetere le stesse azioni.
      Improvvisamente vibra, mi guarda e grida una frase disperata e sconnessa, dopodiché il processo riprende da capo. In qualche modo, sembra essere bloccato nel tempo.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Sul suo datapad sembrano essere disponibili diverse opzioni.
      Che possa liberarlo da quella strana procedura?
    exp_npc_opt_a_17: Disattivo la riserva di energia
    exp_npc_opt_b_17: Disattivo i vapori elettronici
    exp_npc_opt_c_17: Disattivo il serbatoio di propulsione
    exp_npc_res_a_17: |-
      Tocco una voce sul pad di %NAME%. Avverto nell'aria che ci separa una scarica e l'inconfondibile odore dell'ozono. Le luci dell'essere si spengono. È bloccato nel tempo, per sempre.
      C'è una breve pausa, ma la Convergenza non permette che un involucro resti vuoto a lungo.<MOOD>Neutral<> Il carapace torna in vita. È impossibile dire dove, o quando, sia finito il suo precedente occupante.
    exp_npc_res_b_17: |-
      Tocco una voce sul pad di %NAME%. Avverto nell'aria che ci separa una scarica e l'inconfondibile odore dell'ozono. L'essere è scosso da movimenti violenti, poi sembra calmarsi.
      Non conosco la natura precisa del suo esperimento, ma il Korvax sembra felice di essersene liberato. Mi ringrazia ripetutamente e mi offre un dono.
    exp_npc_res_c_17: |-
      Le luci dell'essere si spengono. È bloccato nel tempo, per sempre.

      L'involucro viene occupato da una nuova entità.
    exp_npc_desc_18: |-
      Mentre mi avvicino, l'essere elettronico inizia istintivamente ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata di lato.
      Più mi studia, più i depositi della struttura consumano quelli che il mio scanner indica come metalli.

      Dico gesticolando di sapere poco sulla sua specie e sul loro linguaggio, e le luci della sua maschera lampeggiano...
    exp_npc_desc_18_dust: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Probabilmente vede raramente qualche novità su questo mondo arido e
      polveroso.
    exp_npc_desc_18_lush: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Devo esser una novità per lui, pur su questo pianeta ricco di meraviglie.
    exp_npc_desc_18_tox: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Su questo mondo ostile e tossico non deve capitargli spesso di vedere
      qualche novità...
    exp_npc_desc_18_rad: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Su questo mondo fortemente radioattivo non deve capitargli spesso di
      vedere qualche novità...
    exp_npc_desc_18_cold: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Probabilmente vede raramente qualche novità su questo mondo ghiacciato
      e spazzato dal vento.
    exp_npc_desc_18_hot: Mentre mi avvicino, l'essere elettronico inizia istintivamente
      ad analizzarmi dalla testa ai piedi. Farfuglia animatamente, con la testa inclinata
      di lato. Probabilmente vede raramente qualche novità su questo mondo sbiadito
      e bruciato dal sole.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Dico gesticolando di sapere poco sulla sua specie e sul suo
      linguaggio. In risposta, le luci della sua maschera lampeggiano in una serie
      di tre motivi ripetuti che aumentano d'intensità...
    exp_npc_opt_a_18: Consegno un metallo comune
    exp_npc_opt_b_18: Consegno un metallo non comune
    exp_npc_opt_c_18: Consegno un metallo raro
    exp_npc_res_a_18: Le luci dell'essere elettronico lampeggiano con blanda delusione.
      Tuttavia, appoggia le mani sul mio visore e mi ringrazia tramite un trasferimento
      linguistico.
    exp_npc_res_b_18: Le luci dell'essere elettronico brillano con un'inattesa intensità.
      La mia offerta era proprio quello che sperava. Appoggia le mani di silicio sul
      mio visore e mi ringrazia tramite un trasferimento linguistico.
    exp_npc_desc_19: Le luci della maschera dell'essere elettronico si intensificano,
      per poi svanire. Poi lo fanno ancora e ancora. Ogni volta, l'entità si riavvia
      e si risveglia allarmata e sotto shock, e l'intensità e la posizione delle luci
      è differente.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Ogni volta che mi guarda, è come se una creatura diversa chiedesse
      il mio aiuto. L'entità indica disperatamente gli elementi nell'inventario della
      mia exotuta...
    exp_npc_opt_a_19: Consegno un elemento catalitico
    exp_npc_opt_b_19: Consegno un elemento metallico
    exp_npc_opt_c_19: Consegno un elemento organico
    exp_npc_res_a_19: Il ciclo di disconnessione dell'essere è stabilizzato, e si
      ricarica. Farfuglia felicemente e mi ricompensa.
    exp_npc_res_b_19: L'essere riesce a stabilizzarsi, ma ha funzionalità limitate.
      Emette un flebile ronzio, di cui non riesco a cogliere il significato.
    exp_npc_desc_20: L'essere elettronico emette un cortese saluto, ma poi estrae
      quattro lunghi aghi dalle dita e li agita minacciosamente verso di me.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Resto calmo
    exp_npc_desc_20a: "%NAME% mi conficca gli aghi nell'avambraccio. Per ora l'esperienza
      è curiosamente indolore, ma i sistemi attorno all'essere iniziano a caricarsi.
      L'inquietante procedura è appena iniziata..."
    exp_npc_opt_a_20: Mi libero
    exp_npc_opt_b_20: Aspetto
    exp_npc_opt_c_20: Chiedo di essere liberato
    exp_npc_res_a_20: |-
      Cerco di allontanarmi, ma il mio braccio è bloccato saldamente. Disperato, accendo il propulsore del jet pack. La spinta è sufficiente a liberarmi, ma il dolore è immenso.
      %NAME% sembra interdetto dalla mia reazione e quasi imbarazzato dall'accaduto. Mi offre un dono in segno di scuse.
    exp_npc_res_b_20: |-
      Una potente scarica elettrica attraversa il mio corpo. La sensazione, curiosa ma non sgradevole, si amplifica continuamente.
      Quando raggiunge l'apice, della schiuma di naniti trasuda dai miei pori. %NAME% raccoglie il risultato e me lo offre in dono.
    exp_npc_res_c_20: L'essere ritrae i suoi aghi. Un dolore bruciante mi percorre
      i nervi, irradiandosi dal punto di inserimento degli aghi. %NAME% sembra interdetto
      dalla mia reazione e mi offre un dono per scusarsi.
    exp_npc_desc_21: L'entità inclina la testa di lato e mi passa una maschera metallica
      vuota. Suppongo che si tratti di un dispositivo per l'estrazione di dati per
      esseri elettronici, o forse per l'inserimento. È grande abbastanza per la mia
      testa.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: L'essere mi guarda con interesse, indicando la propria testa.
      Concentra le sue luci su di me. Archi voltaici crepitano sulla superficie della
      maschera.
    exp_npc_opt_a_21: Lo uso pensando al mio viaggio
    exp_npc_opt_b_21: Lo uso a mente libera
    exp_npc_opt_c_21: Lascio perdere
    exp_npc_res_a_21: |-
      Colloco cautamente il dispositivo sulla mia testa. All'inizio non accade nulla, poi vedo un lampo bianco e provo un dolore indescrivibile.
      Quando la sensazione svanisce, colgo un barlume di qualcosa che le parole non possono descrivere ma che riconosco alla perfezione: il cuore della Convergenza Korvax.
      Non riesco a sopportarlo. Rimuovo il dispositivo e vedo cadere dei naniti dalle mie mani.
    exp_npc_res_b_21: |-
      Colloco cautamente il dispositivo sulla mia testa. All'inizio non accade nulla, poi vedo un lampo bianco e provo un dolore indescrivibile.
      La sensazione svanisce gradualmente e viene sostituita da una calma immota, una profonda tranquillità. Vedo vagare stelle infinite e il mio corpo, piccolo e insignificante. Vedo il globo scarlatto...
      Non riesco a sopportarlo. Rimuovo il dispositivo e vedo cadere dei naniti dalle mie mani.
    exp_npc_res_c_21: Mi ritraggo cautamente dall'entità e dal suo pericoloso dispositivo.
    exp_npc_desc_22: L'essere elettronico indica sullo schermo di aver bisogno di
      qualcosa, poi trascina nervosamente il mio dito verso lo schermo.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Ci sono tre immagini chiare fra cui scegliere: dei minacciosi
      predatori, un''indagine geologica mineraria e un campo di asteroidi in orbita.
      %NAME% spegne le luci del visore, rifiutandosi di assistere alla mia scelta.'
    exp_npc_opt_a_22: I predatori
    exp_npc_opt_b_22: L'indagine mineraria
    exp_npc_opt_c_22: Il campo di asteroidi
    exp_npc_res_a_22: L'essere annuisce e inizia a lavorare su un potenziamento per
      multi-tool, presumibilmente per difendersi da queste belve. Alla fine ne condivide
      una copia con me.
    exp_npc_res_b_22: L'essere annuisce e inizia a lavorare su un potenziamento per
      multi-tool, presumibilmente per migliorare l'efficienza della sua ricerca geologica.
      Alla fine ne condivide una copia con me.
    exp_npc_res_c_22: L'essere annuisce e inizia a lavorare su un potenziamento per
      astronave, presumibilmente utile a cercare meglio gli asteroidi. Alla fine ne
      condivide una copia con me.
    exp_npc_desc_23: Le luci del visore di %NAME% si illuminano d'emozione quando
      mi avvicino. Mi saluta amichevolmente e mi pone una domanda.
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: L'essere scansiona la mia testa e mostra i risultati sul suo
      datapad. Indica entusiasta il mio cervello, poi mi guarda con trepidazione.
    exp_npc_opt_a_23: Acconsento alla procedura
    exp_npc_opt_b_23: Rifiuto la procedura
    exp_npc_res_a_23: |-
      Abbasso il visore. Un ago appuntito spunta dal palmo della mano dell'essere. Si pianta nella mia fronte e si ritrae prima che possa accorgermene.
      La procedura è stata sorprendentemente indolore. %NAME% mi ringrazia per la donazione e mi porge un modulo di miglioramento per ripagarmi del tessuto cerebrale perso.
    exp_npc_res_b_23: Offeso dal rifiuto, %NAME% si volta ed emette un debole fischio
      abbattuto.
    exp_npc_desc_24: Mentre mi avvicino, le luci dell'entità si fissano su di me.
      Tende la mano di silicio e parla con tono pacato, ma minaccioso.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: L'essere ronza con un fervore innaturale. È inquietante quanto
      sembri diverso dagli altri Korvax che ho incontrato. Sembra voler chiedere il
      mio aiuto.
    exp_npc_opt_a_24: Offro aiuto
    exp_npc_opt_b_24: Rifiuto di aiutarlo
    exp_npc_res_a_24: |-
      L'entità inizia a intonare uno strano canto solenne. Quando ha finito, mi afferra la mano.<MOOD>Dead<> Dopo un lampo di luce, sparisce dal suo involucro.
      Come sempre accade con questi esseri elettronici, il guscio vuoto viene rapidamente occupato da un'entità appena scaricata<MOOD>Neutral<> dalla Convergenza.
      Per un momento mi sembra di sentire un tenue ronzio provenire dall'interno della mia exotuta, ma quanto mi concentro svanisce. Forse è stata la mia immaginazione.
    exp_npc_res_b_24: |-
      Il Korvax divergente urla, poi si scarica altrove.
      Come sempre accade con questi esseri elettronici, il guscio vuoto viene rapidamente occupato da un'entità appena scaricata dalla Convergenza. <MOOD>Positive<>Vengo ringraziato per non aver aiutato l'entità impazzita.
    exp_npc_desc_25: L'essere elettronico armeggia con il suo datapad, interagendo
      frustrato con una lunga equazione. Si volta verso di me e mi mostra lo schermo.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 'Sembra che stia analizzando un segnale emanato da un luogo
      lontano nello spazio per risolvere il codice di una strana lingua matematica. '
    exp_npc_opt_a_25: Tocco il datapad
    exp_npc_opt_b_25: Offro microchip aggiuntivi
    exp_npc_opt_c_25: Dico '16'
    exp_npc_res_a_25: |-
      Prendo il datapad dall'entità e cerco di decifrare il codice. I miei sforzi risultano inutili e hanno il solo effetto di cancellare diverse schermate di dati già elaborati.
      %NAME% si riprende bruscamente il dispositivo, stizzito.
    exp_npc_res_b_25: |-
      Offro all'entità una manciata di microprocessori, sperando che siano d'aiuto. L'essere usa i circuiti per potenziare la sua capacità di elaborazione.
      Sembra che abbia funzionato, almeno in parte. L'essere riesce a decifrare alcuni dati di navigazione dal segnale e condivide le coordinate con me.
    exp_npc_res_c_25: "%NAME% si blocca, allarmato. Mi fissa, poi mi fa segno di andarmene.
      Spinge manciate di naniti nella mia direzione, come a incoraggiare la mia partenza."
    war_npc_desc_1: |-
      Il guerriero mi guarda con il fuoco negli occhi. Questa specie è chiaramente aggressiva, dubito di essere il benvenuto.
      Tuttavia, si inchina in segno di saluto. Forse sono la tradizione e l'onore a imporlo.

      Non mi sento in pericolo e cerco di voltarmi e andarmene, ma la creatura indica il mio multi-tool. Guaisce preoccupata e compie un gesto con cui mi intima di consegnargli la mia arma.
    war_npc_desc_1_dust: Il guerriero mi fissa con sguardo ostile. Guarda con disprezzo
      la mia exotuta impolverata e consunta, tuttavia mi saluta inchinandosi, forse
      spinto dall'onore e dalla tradizione.
    war_npc_desc_1_lush: Il guerriero mi fissa con sguardo ostile. Guarda con disprezzo
      la mia exotuta, coperta dall'erba e dal fango di questo pianeta. Nonostante
      questo mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    war_npc_desc_1_tox: Il guerriero mi fissa con sguardo ostile. Guarda con disprezzo
      la mia exotuta, corrosa e viscida dopo l'esposizione all'aria tossica dell'esterno.
      Nonostante questo mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    war_npc_desc_1_rad: Il guerriero mi fissa con sguardo ostile. Dopo l'esposizione
      all'atmosfera radioattiva del pianeta, ho sicuramente un aspetto pietoso. Nonostante
      questo mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    war_npc_desc_1_cold: Il guerriero mi fissa con sguardo feroce. Guarda con disprezzo
      la mia exotuta congelata e inzaccherata dalle intemperie. Nonostante questo
      mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    war_npc_desc_1_hot: Il guerriero mi fissa con sguardo ostile. L'esposizione al
      sole rovente e lo sfinimento devono avermi reso uno spettacolo pietoso. Nonostante
      questo mi saluta inchinandosi, forse spinto dall'onore e dalla tradizione.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Non mi sento in pericolo e cerco di voltarmi e andarmene, ma
      la creatura indica il mio multi-tool. Guaisce preoccupata e compie un gesto
      con cui mi intima di consegnargli la mia arma.
    war_npc_opt_a_1: Consegno il multi-tool
    war_npc_opt_b_1: Rifiuto di consegnare il multi-tool
    war_npc_res_a_1: |-
      Il guerriero annuisce soddisfatto. Prende il multi-tool e lo esamina da vicino, poi lo getta via con un verso derisorio.
      Mi offre un rimpiazzo migliore per il mio multi-tool.
    war_npc_res_b_1: Il guerriero è impressionato dal mio rifiuto. Rispetta la mia
      decisione e mi porge un modulo con cui migliorare il mio multi-tool.
    war_npc_desc_2: Le narici del guerriero si allargano in segno di speranza e aspettativa.
      Mi mostra il suo datapad personale, rivelandomi dei piani militari altamente
      dettagliati.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Da un lato del campo di battaglia si trova la razza guerriera
      della creatura, dall'altra le robotiche Sentinelle. Il guerriero chiede di scegliere
      una tra le due fazioni.
    war_npc_opt_a_2: Indico i guerrieri
    war_npc_opt_b_2: Indico le Sentinelle
    war_npc_res_a_2: Il guerriero annuisce e grugnisce con entusiasmo. Celebra la
      nostra amicizia appena nata porgendomi un tributo.
    war_npc_res_b_2: Il guerriero è indignato. Gesticola selvaggiamente, contenendo
      a malapena la rabbia. La mia scelta l'ha gravemente offeso.
    war_npc_desc_3: Il guerriero sembra furioso con se stesso. Sbatte il multi-tool
      contro una superficie vicina e preme il grilletto più volte, ma non accade nulla.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Tutti i sistemi dell'arma sembrano funzionare, ma il risultato
      è solo un clic a vuoto. L'essere ulula disperato.
    war_npc_opt_a_3: Offro delle munizioni
    war_npc_opt_b_3: Offro del carbonio
    war_npc_opt_c_3: Conforto il guerriero
    war_npc_res_a_3: Porgo a %NAME% una manciata di munizioni. I suoi occhi tornano
      ad accendersi e si inchina profondamente. Abbaiando felice, mi offre un dono.
    war_npc_res_b_3: |-
      Il carbonio che offro a %NAME% dovrebbe bastare a ricaricare il suo raggio minerario. Un fugace sguardo di delusione gli attraversa il volto. Sospetto che si aspettasse qualcosa di più letale.
      <MOOD>Positive<>L'espressione svanisce rapidamente. L'essere è pronto, anche se mal equipaggiato, per la battaglia. Abbaia un ringraziamento e mi offre un dono.
    war_npc_res_c_3: Poso la mano sulla spalla di %NAME% in segno di comprensione.<MOOD>Negative<>
      Oltraggiato dal gesto, mi dà una testata.
    war_npc_desc_4: Il guerriero osserva uno schermo con notifiche che lampeggiano.
      Mi mostra i denti e trema in preda a una furia a malapena trattenuta.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: È evidente che la mia presenza non è tollerata. Il guerriero
      posa la mano sulla propria arma.
    war_npc_opt_a_4: Lascio stare il guerriero
    war_npc_opt_b_4: Offro il mio aiuto
    war_npc_opt_c_4: Lo fisso
    war_npc_res_a_4: "%NAME% grugnisce, grato di essere lasciato in pace."
    war_npc_res_b_4: Mi faccio avanti, pronto ad aiutare. %NAME% interpreta il gesto
      come una sfida. Oltraggiato, mi <AUDIO>WPN_PL_MELEE<>schiaffeggia violentemente.
    war_npc_res_c_4: Resto immobile, fissando il guerriero. La mia presenza lo mette
      a disagio. Alla fine, mi offre una manciata di naniti purché me ne vada.
    war_npc_opt_post_a: Accetto
    war_npc_opt_post_b: Rifiuto
    war_npc_res_post_b: "%NAME% perde la pazienza. Abbaia e mi <AUDIO>WPN_PL_MELEE<>
      colpisce con la sua arma."
    war_npc_desc_5: Le pitture facciali del guerriero si deformano, mentre sul suo
      volto si disegna un ghigno. Mi scruta dall'alto in basso, come se stesse valutando
      le mie capacità di guerriero.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 'La creatura indica un''interessante tecnologia sul suo datapad,
      poi la sua faccia. Mi sta sfidando a darle un pugno. '
    war_npc_opt_a_5: Colpisco il guerriero
    war_npc_opt_b_5: Mi rifiuto di attaccarlo
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>Il guerriero risponde con una forza incredibile.
      Ulula in segno di<MOOD>Positive<> approvazione e mi dona un modulo."
    war_npc_res_b_5: Il guerriero compie un gesto sgradevole, che sembra alludere
      alla mia codardia.
    war_npc_desc_6: Il guerriero sembra felice di vedermi. Abbaia due volte, poi mostra
      due oggetti intagliati sul suo datapad. I manufatti sono antichi e sembra strano
      vedere delle creazioni così datate mostrate in quel modo.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: Il primo manufatto è una lama scheggiata e insanguinata, il secondo
      uno scudo malridotto. %NAME% abbaia, implorandomi di prendere una decisione.
    war_npc_opt_a_6: Scelgo la spada
    war_npc_opt_b_6: Scelgo lo scudo
    war_npc_res_a_6: Il guerriero emette una sequenza di brevi guaiti quasi melodici.
      Sembra compiaciuto della mia scelta. Si inchina e mi offre un modulo di miglioramento
      per il multi-tool.
    war_npc_res_b_6: Gli occhi di %NAME% si stringono. Mi guarda con sospetto, ma
      accetta comunque la mia scelta. China appena il capo, e mi offre un potenziamento
      per l'exotuta.
    war_npc_desc_7: Il guerriero afferra il mio multi-tool, lo osserva sprezzante
      e poi inizia a guairmi contro. I guaiti si trasformano in latrati lenti e profondi.
      Non è affatto impressionato e lo dimostra platealmente.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: Improvvisamente, compare un catalogo olografico pieno di armi
      e unità. Il guerriero spalanca i suoi arti e mi abbraccia.<MOOD>Positive<> Le
      contrattazioni aliene sono alquanto curiose...
    war_npc_opt_a_7: Pago per potenziare l'exotuta
    war_npc_opt_b_7: Pago per potenziare il multi-tool
    war_npc_res_a_7: Il guerriero ride, poi colpisce la mia exotuta con una forza
      tale da far scattare gli allarmi del giroscopio interno. Credo che intendesse
      dimostrare il suo apprezzamento per la mia decisione. Prende le mie unità e
      mi porge un potenziamento per l'exotuta.
    war_npc_res_b_7: Il guerriero esulta e mi stringe in un abbraccio che quasi mi
      frattura le costole. Prende le mie unità e mi offre immediatamente un potenziamento
      per il multi-tool.
    war_npc_desc_8_dust: Il guerriero sta ispezionando una mappa del deserto circostante.
      Alcune aree contengono indicatori che rappresentano le Sentinelle, che l'essere
      indica ringhiando con emozione. Abbaia una domanda che suona più come un ordine.
    war_npc_desc_8_lush: Il guerriero sta ispezionando una mappa delle foreste circostanti.
      Alcune aree contengono indicatori che rappresentano le Sentinelle, che l'essere
      indica ringhiando con emozione. Abbaia una domanda che suona più come un ordine.
    war_npc_desc_8_tox: Il guerriero sta ispezionando una mappa delle distese tossiche
      all'esterno. Alcune aree contengono indicatori che rappresentano le Sentinelle,
      che l'essere indica ringhiando con emozione. Abbaia una domanda che suona più
      come un ordine.
    war_npc_desc_8_rad: Il guerriero sta ispezionando una mappa delle distese radioattive
      all'esterno. Alcune aree contengono indicatori che rappresentano le Sentinelle,
      che l'essere indica ringhiando con emozione. Abbaia una domanda che suona più
      come un ordine.
    war_npc_desc_8_cold: Il guerriero sta ispezionando una mappa della tundra ghiacciata
      all'esterno. Alcune aree contengono indicatori che rappresentano le Sentinelle,
      che l'essere indica ringhiando con emozione. Abbaia una domanda che suona più
      come un ordine.
    war_npc_desc_8_hot: Il guerriero sta ispezionando una mappa della macchia bruciata
      all'esterno. Alcune aree contengono indicatori che rappresentano le Sentinelle,
      che l'essere indica ringhiando con emozione. Abbaia una domanda che suona più
      come un ordine.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% mi fissa in attesa di una risposta. Mentre attende, tocca
      nervosamente il BoltCaster e armeggia con il caricatore."
    war_npc_opt_a_8: Consegno delle munizioni
    war_npc_opt_b_8: Rifiuto
    war_npc_res_a_8: Il guerriero annuisce, soddisfatto del mio tributo alla sua caccia,
      poi mi offre un dono in cambio.
    war_npc_res_b_8: Il guerriero maledice il mio nome e quello dei miei antenati.
      Prova a sparare, ma l'arma produce solo un clic a vuoto e il guerriero ulula
      di frustrazione.
    war_npc_desc_9: Il guerriero tiene traccia delle rotte di centinaia di navi da
      guerra su tutta la mappa galattica, tutte convergenti nello stesso sistema planetario.
      Questo non promette nulla di buono per il sistema in questione, che sembra popolato
      da mercanti dotati di becco.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: Compare una breve rotta tracciata dal guerriero stesso. Non può
      compiere il viaggio per intero. Sbatte i pugni contro il terminale e inizia
      a ululare. Spruzzi di saliva raggiungono il mio visore.
    war_npc_opt_a_9: Consegno del carburante
    war_npc_opt_b_9: Mi rifiuto di aiutarlo
    war_npc_res_a_9: Il guerriero abbaia tre volte di felicità. Si guarda intorno
      in cerca di qualcosa da darmi in cambio, poi prende un modulo di potenziamento
      per il multi-tool e me lo porge con fare cerimonioso.
    war_npc_res_b_9: Il guerriero ringhia e mi scaccia con un gesto rabbioso. Scatta
      verso di me, gesticolando come a far intendere che io abbia un becco.
    war_npc_desc_10: Il guerriero abbaia bruscamente ed estrae un pugnale. Mi osserva
      dritto negli occhi e fa scivolare la lama sul palmo della sua mano. Sangue nero
      sgorga dal taglio sul guanto.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Mi passa il pugnale, aspettandosi chiaramente che ricambi il
      gesto. Guaisce in segno di sfida, e picchietta il contenitore al suo fianco.
      Probabilmente farà male...
    war_npc_opt_a_10: Mi taglio
    war_npc_opt_b_10: Rifiuto con cortesia
    war_npc_res_a_10: Il guerriero afferra la mia mano sanguinante e ci sputa sopra.
      Mi ricompensa per aver contribuito al rituale.
    war_npc_res_b_10: Il guerriero mi guarda beffardo, come se si fosse aspettato
      la mia reazione.
    war_npc_desc_11_dust: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Il suo petto mostra segni di graffi e le luci della
      sua exotuta lampeggiano in rosso. La ferita, sporca di polvere e sabbia, sembra
      infetta.
    war_npc_desc_11_lush: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Il suo petto mostra segni di graffi e le luci della
      sua exotuta lampeggiano in rosso. La ferita, coperta di strane spore verdi,
      sembra infetta.
    war_npc_desc_11_tox: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Il suo petto mostra segni di graffi e le luci della
      sua exotuta lampeggiano in rosso. La ferita trasuda uno strano liquame caustico.
    war_npc_desc_11_rad: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Il suo petto mostra segni di graffi e le luci della
      sua exotuta lampeggiano in rosso. La ferita pulsa, infettata da spore radioattive.
    war_npc_desc_11_cold: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. Carne e sangue sembrano congelati. Il suo petto mostra
      segni di graffi e le luci della sua exotuta lampeggiano in rosso.
    war_npc_desc_11_hot: La ferita rossa e seghettata di un morso recente circonda
      il collo del guerriero. La pelle intorno alla ferita è gravemente ustionata,
      la carne bruciata ed esposta. Il suo petto mostra segni di graffi e le luci
      della sua exotuta lampeggiano in rosso.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: L'essere guaisce felicemente, soddisfatto per la sua vittoria
      risicata. È evidente, però, che le ferite del guerriero sono gravi. Ha difficoltà
      respiratorie.
    war_npc_opt_a_11: Gli ricarico l'exotuta
    war_npc_opt_b_11: Condivido ossigeno
    war_npc_opt_c_11: Mi congratulo con lui
    war_npc_res_a_11: I sistemi di guarigione del guerriero sono di nuovo operativi.
      Gesticola fingendo di protestare e cerca di farmi capire che stava bene, ma
      nel frattempo mi offre con discrezione un modulo come ringraziamento.
    war_npc_res_b_11: "%NAME% gesticola fingendo di protestare e cerca di farmi capire
      che stava bene, ma accetta con discrezione la mia offerta e ricarica il suo
      sistema di supporto vitale. Mi offre un modulo come ringraziamento."
    war_npc_res_c_11: Il guerriero annuisce, troppo orgoglioso per chiedere aiuto.
      Inspira profondamente, crogiolandosi nella sofferenza e nella gloria della vittoria.
    war_npc_desc_12: Il guerriero sta stringendo un piccolo idolo di metallo. Quando
      mi avvicino, i suoi occhi vengono coperti da un luccichio bianco. Lo sento mormorare
      strani incantesimi, a voce sempre più alta.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Senza chiedere il permesso, infila le mani nel mio inventario
      per esaminarne il contenuto. Bruciano di una strana intensità. È un'esperienza
      terrificante.
    war_npc_opt_a_12: Consegno un metallo
    war_npc_opt_b_12: Consegno del carbonio
    war_npc_opt_c_12: Lo respingo
    war_npc_res_a_12: |-
      Le mani del prete guerriero si intrecciano intorno alla mia offerta. Continua a cantilenare in tono sempre più feroce.
      Un ampio gesto e i comuni elementi si trasformano in cluster di naniti. L'essere indietreggia, silenzioso ed esausto.
    war_npc_res_b_12: In qualche modo, le mani del prete guerriero migliorano la mia
      offerta.
    war_npc_res_c_12: Il prete guerriero indietreggia. Fissa il punto in cui l'ho
      toccato con espressione inorridita e disgustata, come se le mie mani l'avessero
      contaminato.
    war_npc_desc_13: |-
      Il guerriero rimane in silenzio per un attimo, prima di lanciarmi uno sguardo di complicità. Si guarda attorno per verificare che nessuno stia osservando, poi disattiva i sistemi di sicurezza.
      L'essere apre un contenitore nascosto ai suoi piedi, apparentemente pieno di moduli di miglioramento per astronavi.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Valuto l'offerta. Non sento altro che il suono attutito
      del vento desertico che soffia all'esterno.<DELAY>0.4<> È una trappola? Una
      prova? Il guerriero si mostra disposto a commerciare...
    war_npc_desc_13a_lush: Valuto l'offerta. Il silenzio è rotto solo dalle urla delle
      creature all'esterno.<DELAY>0.4<> È una trappola? Una prova? Il guerriero si
      mostra disposto a commerciare...
    war_npc_desc_13a_tox: Valuto l'offerta. Non sento altro che il debole picchiettare
      della pioggia acida sul tetto logoro della struttura.<DELAY>0.4<> È una trappola?
      Una prova? Il guerriero si mostra disposto a commerciare...
    war_npc_desc_13a_rad: Valuto l'offerta. Avverto nell'aria una strana energia,
      che mi ricorda i livelli di radiazione all'esterno della struttura.<DELAY>0.4<>
      È una trappola? Una prova? Il guerriero si mostra disposto a commerciare...
    war_npc_desc_13a_cold: Valuto l'offerta. Non sento altro che l'ululato attutito
      del vento gelido che soffia all'esterno.<DELAY>0.4<> È una trappola? Una prova?
      Il guerriero si mostra disposto a commerciare...
    war_npc_desc_13a_hot: Valuto l'offerta. La pelle mi pizzica e inizia a sudare,
      ricordandomi l'elevato calore all'esterno della struttura.<DELAY>0.4<> È una
      trappola? Una prova? Il guerriero si mostra disposto a commerciare...
    war_npc_opt_a_13: Offro unità
    war_npc_opt_b_13: Offro del metallo
    war_npc_opt_c_13: Minaccio di denunciarlo
    war_npc_res_a_13: Il guerriero scuote la testa, deluso. È probabile che le unità
      siano tracciabili dalle autorità.<DELAY>0.4<> Provo a fare un'altra offerta,
      ma sembra aver deciso che rappresento un rischio troppo elevato. %NAME% chiude
      il contenitore.
    war_npc_res_b_13: L'ambiguo essere annuisce. Abbiamo stretto un accordo. Con un
      cupo ringhio e un movimento repentino delle mascelle, %NAME% rovista nel mucchio
      di merci di contrabbando e mi consegna un modulo per la mia astronave.
    war_npc_res_c_13: |-
      Il guerriero mi fissa e fa per impugnare il suo multi-tool. All'improvviso ricordo che le telecamere di sicurezza sono state disattivate.
      Dopo un momento carico di tensione,<MOOD>Sad<> %NAME% mi consegna delle unità. Vuole comprare il mio silenzio.
    war_npc_desc_14: Il guerriero è giovane e sembra spaventato. Gli ordini della
      prossima operazione militare riempiono lo schermo del terminale. Quando mi vede,
      spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_dust: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nel deserto per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_lush: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nella foresta per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_tox: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nelle distese tossiche per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_rad: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nelle tempeste radioattive del pianeta per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_cold: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nelle distese ghiacciate per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    war_npc_desc_14_hot: |-
      Il guerriero è giovane e sembra spaventato. Lo schermo del terminale è pieno di ordini che indicano di avventurarsi nel calore rovente per unirsi a una campagna militare contro le Sentinelle.
      Quando mi vede, spalanca gli occhi. Mi offre con mani tremanti il suo multi-tool.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: I suoi guaiti sembrano suppliche. La paura nei suoi gesti è
      più che evidente. È talmente nervoso che non sembra accorgersi delle telecamere
      di sicurezza che osservano ogni nostra mossa.
    war_npc_opt_a_14: Prendo il multi-tool
    war_npc_opt_b_14: Rifiuto il multi-tool
    war_npc_res_a_14: La giovane recluta si prepara ad abbandonare la sua postazione.
      In silenzio, le telecamere registrano il suo atto di disobbedienza. Il mio contributo
      alla sua diserzione è stato annotato dalle autorità Vy'keen.
    war_npc_res_b_14: 'Rifiuto e faccio del mio meglio per abbaiare un incitamento
      al giovane guerriero. Il mio tentativo sembra rallegrarlo, o forse divertirlo.
      Si riprende la sua arma: morirà in una battaglia gloriosa.'
    war_npc_desc_15: L'essere sbatte i tacchi con fare autoritario. Mi mostra una
      serie di immagini olografiche di un piccolo rettile e di un essere più alto
      in un involucro metallico, poi fa dei gesti aggressivi con l'arma.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: Il guerriero mi ringhia contro mentre le sue dita si contorcono
      sul grilletto dell'arma. Esige una risposta...
    war_npc_opt_a_15: Condivido informazioni
    war_npc_opt_b_15: Fingo ignoranza
    war_npc_opt_c_15: Tento di intimidirlo
    war_npc_res_a_15: Dico all'essere tutto ciò che so di Gek e Korvax, ma è difficile
      comunicare qualcosa di rilevante con i soli gesti. Alla fine, %NAME% sospira
      e mi fa segno di andarmene.
    war_npc_res_b_15: Dico al guerriero di non avere informazioni da dargli. Si arrabbia
      e protesto ulteriormente, ma non faccio che spingerlo a colpirmi.
    war_npc_res_c_15: |-
      Mi ergo e abbaio il più ferocemente che posso, cercando di imitare un Vy'keen d'altro rango. %NAME% sembra esterrefatto.
      Condizionato da anni di obbedienza, assume un atteggiamento mite e mi offre il suo multi-tool come tributo.
    war_npc_desc_16: Il guerriero è anziano e di alto rango. Si prende del tempo per
      esaminare il mio corpo e il mio equipaggiamento... e ringhia contrariato.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Arretro leggermente in una reazione involontaria ai suoi versi
      minacciosi. L'anziano Vy'keen alza gli occhi al cielo con evidente disprezzo.
      Penso a un modo per impressionarlo...
    war_npc_opt_a_16: Ballo
    war_npc_opt_b_16: Lo minaccio
    war_npc_opt_c_16: Mi inchino
    war_npc_res_a_16: Cerco di eseguire una danza. Il guerriero sgrana gli occhi e
      mi <MOOD>Negative<><AUDIO>WPN_PL_MELEE<>colpisce con forza.
    war_npc_res_b_16: L'anziano guerriero ride, divertito dalla mia audacia. Dopo
      una breve pausa, mi porge un componente preso dal suo multi-tool personale.
    war_npc_res_c_16: L'anziano guerriero grufola in segno di derisione e mi spinge
      via. Non ho ancora ottenuto il diritto di inchinarmi a lui.
    war_npc_desc_17_dust: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, saggiando l'aria desertica trapelata quando sono entrato in questa struttura un tempo sterile,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    war_npc_desc_17_lush: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, saggiando l'aria umida trapelata quando sono entrato in questa struttura un tempo sterile,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    war_npc_desc_17_tox: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, saggiando l'odore caustico della pioggia acida che ricopre la mia exotuta,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    war_npc_desc_17_rad: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, saggiando l'odore metallico delle radiazioni raccolte dalla mia exotuta,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    war_npc_desc_17_cold: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, riempiendosi i polmoni dell'aria gelida trapelata in questa quieta struttura,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    war_npc_desc_17_hot: |-
      Le narici del guerriero si allargano mentre mi avvicino. Inala profondamente, riempiendosi i polmoni dell'aria bruciante trapelata in questa struttura relativamente fresca,
      poi abbaia quello che sembra un avvertimento. Mimo in fretta di essere venuto in pace e di conoscere appena la sua lingua.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Riflette per qualche secondo e poi afferra il mio multi-tool,
      abbaiando ancora contro il mio visore... e bagnandolo di saliva. Mira all'indicatore
      di carica del raggio minerario, poi al mio zaino. Faccio del mio meglio per
      mantenere la calma.
    war_npc_opt_a_17: Consegno del carbonio
    war_npc_opt_b_17: Consegno del sodio
    war_npc_opt_c_17: Consegno un metallo
    war_npc_res_a_17: Il guerriero grugnisce, leggermente sorpreso. Sembra che ci
      sia stato un malinteso. Mi insegna un po' della lingua della sua gente nel tentativo
      di ridurre la barriera linguistica che ci separa.
    war_npc_res_b_17: Il guerriero grugnisce soddisfatto, colpito dal mio dono e dalla
      mia capacità di comprensione. Mi insegna diverse parole della lingua della sua
      gente.
    war_npc_desc_18: Mentre mi avvicino, il guerriero sembra allarmato e caloroso
      allo stesso tempo. Improvvisamente, un allarme personale suona sul suo datapad.
      L'essere cade istintivamente in una sorta di trance. <MOOD>Sad<>Con gli occhi
      appannati, mi fissa e inizia borbottare una sequenza ripetuta.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Noto diversi moduli recentemente assemblati, sparsi intorno
      al guerriero in trance...
    war_npc_opt_a_18: Lo sveglio
    war_npc_opt_b_18: Lo lascio stare
    war_npc_opt_c_18: Cerco di rubare
    war_npc_res_a_18: Tocco la spalla del guerriero, che si risveglia scattando dal
      suo stato di trance. Grida di rabbia, furioso per l'interruzione. Indietreggio
      rapidamente.
    war_npc_res_b_18: Attendo che %NAME% completi il rituale.<DELAY>0.6<> Alla fine,
      torna in sé. <MOOD>Positive<>Sembra che la parte finale del rito consista nell'elargizione,
      perché il guerriero mi ricopre di tributi.
    war_npc_res_c_18: Recupero cautamente un modulo. Pochi istanti dopo, il guerriero
      si risveglia dal suo stato di trance, nota gli oggetti mancanti e si infuria
      con me. Me ne vado in tutta fretta.
    war_npc_desc_19: L'essere depresso sta scrutando l'immagine di un altro giovane
      guerriero sul suo pad. Il soggetto sembra virile e forte. Ha degli pseudopodi
      bene in vista. Sembra ricco e di buon lignaggio. La luce nei suoi occhi sembra...
      sensuale.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: L'essere mi guarda in cerca di una risposta. Ha chiaramente
      bisogno di qualcuno con cui parlarne.
    war_npc_opt_a_19: Gli consiglio di accettare
    war_npc_opt_b_19: Gli consiglio di rifiutare
    war_npc_opt_c_19: Accetto per conto dell'essere
    war_npc_res_a_19: Il giovane guerriero annuisce e riporta un messaggio di consenso.
      Gli altoparlanti dell'impianto emettono una sinfonia. L'essere condivide con
      me alcuni dei doni ricevuti.
    war_npc_res_b_19: Un anziano appare sullo schermo e ci maledice. Anche in forma
      di ologramma, è chiaramente crudele e astioso. %NAME% mi ringrazia, grato per
      essere scampato al suo fato, poi mi consegna con discrezione il dono che aveva
      preparato per il suo nuovo clan.
    war_npc_res_c_19: Prendo il dispositivo e invio un messaggio per conto del nervoso
      guerriero, ma il destinatario sembra fraintendere. Ricevo doni generosi e l'immagine
      candida dell'essere che un giorno sposerò.
    war_npc_desc_20: Il guerriero sta ascoltando un messaggio rabbioso sul suo datapad.
      È una sequenza di latrati e urla furiose che lasciano intendere superiorità
      morale. L'essere mi nota e guaisce pietosamente.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: Il datapad mostra ora un diagramma minaccioso, in cui il corpo
      del guerriero sembra privo di diverse parti vitali. L'essere si rivolge a me
      con fare implorante.
    war_npc_opt_a_20: Gli do del GrahGrah
    war_npc_opt_b_20: Gli do un pugnale Vy'keen
    war_npc_opt_c_20: Suggerisco la fuga
    war_npc_res_a_20: Il guerriero inala il gas da battaglia. Non sembra più impaurito,
      ma rinvigorito e pronto. Ruggisce in previsione dello scontro che lo aspetta,
      poi mi ringrazia con un dono generoso.
    war_npc_res_b_20: |-
      Il guerriero impugna il pugnale e sembra calmarsi. Si abitua all'impugnatura e lo soppesa. Una smorfia soddisfatta emerge sul suo volto.
      %NAME% mi porge il suo multi-tool, di cui non ha più bisogno.
    war_npc_res_c_20: "%NAME% sembra sorpreso. Era terrorizzato, ma non aveva mai
      considerato un atto di codardia. Scuote la testa verso di me, offeso."
    war_npc_desc_21: Il guerriero sta costruendo una specie di bomba. I suoi piani
      sono chiari. Una sequenza complessa di progetti e reazioni chimiche isotopiche
      attende l'aggiunta finale di un elemento per essere completata.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: Sembra che %NAME% mi stia chiedendo aiuto per completare la
      sua arma...
    war_npc_opt_a_21: Gli do dell'uranio
    war_npc_opt_b_21: Gli do dell'esplosivo
    war_npc_opt_c_21: Rifiuto di aiutarlo
    war_npc_res_a_21: Do al guerriero una quantità notevole di uranio. Mi fissa con
      occhi sgranati, poi ruggisce deliziato. Mi ringrazia facendomi dei doni e si
      mette all'opera con entusiasmo. Non oso pensare a cosa potrei aver scatenato...
    war_npc_res_b_21: Porgo al guerriero degli esplosivi. Li prende e li passa di
      mano in mano, valutandoli. Compiaciuto, mi colpisce sul petto in segno di approvazione.
      Mi ringrazia con un modulo di potenziamento e inizia a valutare i suoi bersagli...
    war_npc_res_c_21: Il guerriero ringhia. Non ha bisogno di me e le mie obiezioni
      non gli interessano. Non mi permetterà di disturbare la sua missione...
    war_npc_desc_22: Il deposito ai piedi del guerriero mostra chiaramente segni di
      manomissione. Un dispositivo esplosivo è stato collegato ai suoi cardini. L'essere
      nota la mia espressione stupita e guaisce divertito.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: La bomba ha bisogno di carburante per essere innescata e far
      saltare l'apertura del deposito. Il guerriero è impaziente di spiegarmi cosa
      accadrà dopo...
    war_npc_opt_a_22: Gli ordino di fermarsi
    war_npc_opt_b_22: Saboto l'ordigno
    war_npc_res_a_22: Il lucchetto del deposito salta in aria. Recupero dall'interno
      un nuovo potenziamento per multi-tool.
    war_npc_res_b_22: Le schegge mi si conficcano nelle ginocchia e nelle caviglie.
      Il dolore è atroce.
    all_npc_reward_1: L'essere mi offre una nuova tecnologia
    all_npc_reward_2: Il guerriero mi dà un progetto di tecnologia e mi insegna un
      po' della lingua della sua razza.
    all_npc_reward_3: L'essere mi offre un nuovo dono.
    all_npc_reward_4: L'essere mi offre unità.
    all_npc_reward_5: L'essere mi offre una lega.
    all_npc_reward_6: L'essere mi offre un nuovo multi-tool.
    all_npc_reward_7: L'essere mi offre una nuova formula.
    all_npc_reward_8: L'essere mi insegna un po' della lingua della sua razza.
    all_npc_reward_9: L'essere mi dà uno strano oggetto.
    all_npc_nothing_1: L'essere è deluso.
    all_npc_nothing_2: L'essere si rifiuta di collaborare.
    all_npc_nothing_3: L'essere è dispiaciuto.
    all_npc_reward_10: Trovo un nuovo multi-tool.
    all_npc_reward_11: Mi viene offerto un nuovo multi-tool.
    all_npc_reward_12: Ricevo una nuova tecnologia.
    all_npc_reward_13: Ricevo la formula per un nuovo prodotto.
    all_npc_reward_14: Ricevo merce di scambio.
    all_npc_reward_15: Ricevo del carburante.
    all_npc_reward_16: Ricevo delle munizioni.
    all_npc_reward_17: Ricevo una fonte di energia.
    all_npc_reward_18: Ricevo una batteria.
    all_npc_reward_19: Ricevo una strana prelibatezza aliena.
    all_npc_reward_20: Ricevo una lega preziosa.
    all_npc_reward_21: Ricevo uno strano oggetto alieno.
    all_npc_reward_22: Ricevo la conoscenza di una lingua aliena.
    all_npc_reward_23: Ricevo le coordinate di una posizione utile.
    all_npc_reward_24: Ricevuto un tesserino di sicurezza.
    all_fac_reward_desc: Le operazioni sono tornate alla normalità e ho accesso al
      pannello di controllo dell'impianto. Ora dovrei poter alterare la produzione
      a mio vantaggio.
    all_fac_reward_desc_short: Le operazioni sono tornate alla normalità e ho accesso
      al pannello di controllo dell'impianto.
    all_fac_reward_desc_vshort: Le operazioni sono tornate alla normalità.
    all_fac_reward_opt_a: Estraggo naniti
    all_fac_reward_opt_b: Estraggo unità
    all_fac_reward_opt_c: Imparo una nuova formula
    all_fac_reward_opt_d: Campione produzione sifone
    tra_fac_desc_1: 'Mi avvicino al terminale, ma sembra che qualcosa non funzioni
      correttamente nelle profondità dell''impianto. Le superfici sono calde al tatto.
      Macchinari nascosti emettono suoni metallici e ronzano. Sento suonare un allarme:'
    tra_fac_desc_1a: L'allarme mi rimbomba nelle orecchie. La fronte mi si imperla
      di sudore.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Attivo la rete della camera refrigerante
    tra_fac_opt_b_1: Attivo il campo di sospensione della fusione
    tra_fac_opt_c_1: Avvio i sistemi di rifrazione laser
    tra_fac_res_a_1: Le cifre sullo schermo del terminale iniziano a stabilizzarsi
      e i simboli lampeggianti rossi si tingono di una tranquillizzante luce blu.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>L'attivazione del campo di sospensione
      della fusione causa uno sbalzo di tensione. Il terminale va in corto circuito
      e il sistema non risponde più ai miei comandi."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Le cifre sullo schermo di fronte
      a me aumentano rapidamente quando attivo il sistema di laser. Avverto un terribile
      surriscaldamento del terminale e subito dopo il sistema si arresta."
    tra_fac_desc_2: 'Il terminale di fronte a me sembra collegato a un sistema di
      estrazione profonda, ma tutti i sistemi sono bloccati. Sullo schermo lampeggia
      un messaggio:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Le luci di avvertimento lampeggiano e vedo aprirsi un contenitore
      per materiali.
    tra_fac_opt_a_2: Inserisco del carbonio
    tra_fac_opt_b_2: Inserisco della polvere di ferrite
    tra_fac_opt_c_2: Inserisco una mano
    tra_fac_res_a_2: La struttura si illumina. Avverto i macchinari avviarsi nelle
      profondità sottostanti, insieme al motore della trivella. L'impianto torna operativo.
    tra_fac_res_b_2: La ferrite scivola nel contenitore, ma lo stridore che segue
      non è incoraggiante.<DELAY>0.4<> Il macchinario si arresta completamente.<DELAY>0.5<>Temo
      che la polvere metallica abbia invaso degli importanti componenti interni.
    tra_fac_res_c_2: Le dita vengono catturate da ingranaggi metallici. I guanti dell'exotuta
      emanano scintille che mandano il terminale in cortocircuito. Ritiro di scatto
      la mano e il contenitore si chiude.
    tra_fac_desc_3: |-
      L'avamposto è in blocco d'emergenza. Dev'essersi danneggiato qualcosa durante il mio ingresso.
      L'indicatore di tossicità dell'exotuta lampeggia contemporaneamente a un avviso sul terminale.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Gli allarmi lampeggiano rapidamente sul pannello, esigendo attenzione.
      Ho di fronte una serie sconcertante di indicatori.
    tra_fac_opt_a_3: Attivo lo sfiato d'emergenza
    tra_fac_opt_b_3: Scarico il refrigerante
    tra_fac_opt_c_3: Aumento la pressione del gas
    tra_fac_res_a_3: Quando attivo lo sfiato d'emergenza, sento un cupo rombo sotto
      di me. Gli indicatori sul pannello iniziano a stabilizzarsi lentamente e le
      luci di avvertimento si attenuano.<DELAY>0.4<> L'impianto torna operativo.
    tra_fac_res_b_3: Quando giro la valvola del refrigerante, sento gorgogliare le
      tubature sotto il pavimento. Un getto di vapore erompe improvvisamente dal pannello,
      distruggendo la strumentazione.
    tra_fac_res_c_3: Gli allarmi lampeggiano con maggiore intensità.<DELAY>0.5<> La
      rottura di un tubo provoca la dispersione di gas tossico nell'impianto!
    tra_fac_desc_5: Strani simboli pulsano ripetutamente sullo schermo del terminale.
      Le luci lampeggianti e la sirena d'allarme sembrano avere a che fare con il
      nucleo atomico dell'impianto. Sullo schermo compare un messaggio.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: I sistemi di sicurezza automatici sono guasti. Dev'essersi danneggiato
      qualcosa durante il mio ingresso nell'impianto.
    tra_fac_opt_a_5: Attivo il campo di sospensione delle radiazioni
    tra_fac_opt_b_5: Avvio lo spegnimento
    tra_fac_opt_c_5: Mi faccio prendere dal panico
    tra_fac_res_a_5: Il sistema di allarme si spegne e la temperatura torna a valori
      normali. Il disastro è stato sventato e la produzione dell'impianto è ripresa.
    tra_fac_res_b_5: L'attivazione del blocco d'emergenza fa spegnere le sirene. Le
      luci del terminale lampeggiano e scompaiono. I macchinari dell'impianto si sono
      fermati, ma perlomeno non è esploso nulla.
    tra_fac_res_c_5: |-
      Mentre sono in preda al panico, il nucleo dell'impianto arriva a livelli critici dando inizio alla fusione del nocciolo.
      Un sistema di riserva salva l'impianto dalla distruzione totale, ma il terminale ha subito gravi danni.
    tra_fac_res_d_5: |-
      Mentre mi volto per andarmene, il nucleo dell'impianto arriva a livelli critici dando inizio alla fusione del nocciolo.
      Un sistema di riserva salva l'impianto dalla distruzione totale, ma il terminale ha subito gravi danni.
    tra_fac_desc_6: 'L''impianto resta operativo nonostante la mia intrusione. Questo
      terminale sembra controllare la catena di produzione centrale. Sullo schermo
      compare un''allerta:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Sotto gli indicatori c'è un grosso quadrante. Sembra controllare
      il flusso di materiali del sistema.
    tra_fac_opt_a_6: Mantengo i livelli
    tra_fac_opt_b_6: Aumento i livelli
    tra_fac_opt_c_6: Aumento di molto i livelli
    tra_fac_res_a_6: Il sistema arranca e produce piccole quantità di componenti.
      I contenitori si svuotano gradualmente e la produzione si arresta.<DELAY>0.4<>
      Il terminale si spegne per l'assenza di alimentazione.
    tra_fac_res_b_6: Gli avvisi cessano e la produzione continua. L'aumento di pressione
      ha mantenuto i fabbricatori in funzione e l'impianto a piena potenza.
    tra_fac_res_c_6: Sento che diversi impianti idraulici si attivano in tutto l'impianto,
      alimentando i fabbricatori con un flusso massiccio di materie prime. Gli ingranaggi
      e le tubature stridono per l'abbondanza dei materiali e il sistema va in sovraccarico.<DELAY>0.4<>
      La produzione si arresta del tutto.
    tra_fac_desc_7: 'Gli allarmi risuonano e il terminale di fronte a me va in avaria.
      Riesco a cogliere a malapena un messaggio tra gli sfarfallii confusi dello schermo:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Mi sento pesante. Il mio multi-tool mi spinge verso terra e il
      casco pesa tanto sulla mia testa. Non sono solo io ad accusare l'effetto. I
      processi di produzione impazziscono...
    tra_fac_opt_a_7: Riavvio gli stabilizzatori di gravità
    tra_fac_opt_b_7: Riduco il flusso elettromagnetico
    tra_fac_opt_c_7: Disattivo l'impianto
    tra_fac_res_a_7: |-
      Quando la gravità si destabilizza momentaneamente, avverto una strana sensazione nel cranio. Gli stabilizzatori dell'exotuta prevengono effetti più seri.
      Tuttavia, l'alimentazione del terminale non è stata ripristinata e sembra in condizioni peggiori di prima. L'impianto non è ancora operativo.
    tra_fac_res_b_7: Sento un lento brivido attraversarmi il corpo mentre l'impianto
      viene percorso dalla potente onda elettromagnetica.<DELAY>0.4<> Lo schermo del
      terminale viene ripristinato quasi immediatamente alla normalità e l'impianto
      torna operativo.
    tra_fac_res_c_7: |-
      Premo l'interruttore principale di fianco al terminale e l'impianto si spegne. Lo premo nuovamente e incrocio le dita...
      Non succede niente.
    tra_fac_desc_9: Sento suonare un allarme, ma il sistema non sta reagendo alla
      mia intrusione. Qualcun altro è stato qui prima di me e ha modificato questo
      terminale. Fatico a decifrare i dati che riporta.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Il codice caricato sul terminale è chiaramente opera di un ladro
      intraprendente. Sembra che stia svuotando i depositi di metalli rari.
    tra_fac_opt_a_9: Ripristino il sistema
    tra_fac_opt_b_9: Provo a sabotarlo a mia volta
    tra_fac_res_a_9: Ripristino i valori della produzione ai livelli predefiniti.
      Tutto sembra funzionare normalmente.
    tra_fac_res_b_9: Provo a sabotare a mia volta il sistema, che devia parte dei
      profitti automatizzati verso il mio conto. Purtroppo la mia intrusione non è
      stata sufficientemente discreta. I sistemi antimanomissione reagiscono e mi
      tagliano fuori dal terminale.
    tra_fac_desc_11: Nonostante gli allarmi che risuonano per l'impianto, il terminale
      è ancora accessibile e pronto per il commercio. Sullo schermo lampeggia un breve
      messaggio introduttivo.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Tre colonne di parole scorrono ininterrottamente sullo schermo,
      ciascuna con uno strano alfabeto. Rune insanguinate disegnate sulla sabbia,
      sequenze precise di punti e una scrittura a mano ricca di punti esclamativi.
    tra_fac_opt_a_11: Scelgo le rune insanguinate
    tra_fac_opt_b_11: Scelgo le sequenze di punti
    tra_fac_opt_c_11: Scelgo le parole scritte a mano
    tra_fac_res_a_11: Mentre scansiono le rune, la mia mente viene scossa profondamente.
      Una parola di un'antica razza di guerrieri mi s'imprime a forza nel cervello.
    tra_fac_res_b_11: I puntini si rincorrono per lo schermo, disegnando motivi eleganti.
      Inizio a seguire il loro ritmo e avverto una deduzione improvvisa.<DELAY>0.4<>
      Una parola mi s'imprime a forza nel cervello. Mi sento cambiato dal procedimento
      appena concluso.
    tra_fac_res_c_11: Quando scansiono le parole del terminale, avverto un allegro
      squittio. Anche i miei altri sensi ne vengono influenzati e arrivo quasi al
      punto di percepire l'odore delle parole. All'improvviso, un frammento della
      lingua Gek mi s'imprime a forza nel cervello.
    tra_fac_desc_12: Gli allarmi echeggiano per l'impianto in risposta alla mia intrusione,
      ma le operazioni commerciali dei Gek non sembrano risentirne. Una nave commerciale
      sta contattando l'impianto in cerca di merce.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Forse, se offrissi la mia merce, potrei guadagnare qualcosa
      e fare in modo che i Gek non si accorgano della presenza di un intruso nell'impianto...
    tra_fac_opt_a_12: Scambio del sodio
    tra_fac_opt_b_12: Scambio della ferrite
    tra_fac_opt_c_12: Scambio del carbonio
    tra_fac_res_a_12: Il mercante col becco urla i suoi ringraziamenti tramite il
      sistema di altoparlanti. L'avvenuta transazione sembra convincere i sistemi
      di sicurezza che sono un utente autorizzato.
    tra_fac_res_b_12: Il terminale si blocca rapidamente. Immagino di aver rivelato
      la mia natura rispondendo e che il mercante abbia avvisato le autorità della
      mia intrusione.
    tra_fac_res_c_12: |-
      Il deposito si chiude.

      Ricevo solo una piccola di denaro.
    tra_fac_desc_13: 'Il mio ingresso plateale sembra aver attivato l''allarme antincendio.
      Lo schermo è bagnato e sul terminale lampeggia un allarme:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: I pannelli del soffitto gocciolano nel punto in cui il sistema
      si è azionato. Spero solo che il liquido sia acqua.
    tra_fac_opt_a_13: Svuoto i banchi condensatori
    tra_fac_opt_b_13: Svuoto le cassette di risorse
    tra_fac_opt_c_13: Svuoto il serbatoio di replicazione
    tra_fac_res_a_13: 'Il sistema scoppietta, dando qualche segno di vita. Purtroppo
      non dura: una pioggia di scintille rivela un cortocircuito nel terminale allagato,
      che si chiude lasciando l''impianto inerte.'
    tra_fac_res_b_13: |-
      Il deposito prosciugato trasferisce elementi rari nel sistema di produzione.

      L'impianto è di nuovo operativo.
    tra_fac_res_c_13: Nonostante un rumoroso gorgoglio proveniente dal basso, l'impianto
      resta spento. Il terminale, danneggiato in modo irreparabile, va in cortocircuito.
    tra_fac_desc_14: Apro il terminale in cerca di un modo per disattivare l'allarme.
      L'accesso principale sembra avvenire tramite scansione della mano.
    tra_fac_opt_pre_14: Scansiono la mano
    tra_fac_desc_14a: |-
      Poggio la mano coperta dal guanto dell'exotuta nell'incavo.
      All'improvviso, migliaia di minuscoli aghi spuntano dal lettore e collegano la mia mano alla macchina. Poi, una voce sintetica mi parla.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Sparo con il multi-tool
    tra_fac_opt_b_14: Lotto
    tra_fac_opt_c_14: Aspetto
    tra_fac_res_a_14: Afferro il multi-tool con la mano libera e sparo al terminale.<DELAY>0.4<>
      L'apparato esplode e riesco a liberarmi. Ho ancora qualche scheggia di metallo
      conficcata nelle dita, ma sono libero.
    tra_fac_res_b_14: Resisto alla presa della macchina e tiro, liberando la mano
      dalla sua presa. Il terminale è coperto di sangue.
    tra_fac_res_c_14: |-
      Vengo pervaso da una piacevole sensazione. Il terminale pompa una specie di fluido curativo nell'exotuta. Mi sento completamente rigenerato.
      Il procedimento termina e l'impianto mi accetta.
    tra_fac_desc_15: L'allarme ha riavviato la struttura. Il sistema di inizializzazione
      è in corso. Il terminale lampeggia in attesa di istruzioni.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Un'interfaccia tridimensionale attende l'inserimento di un progetto
      per la produzione in serie. I macchinari intorno a me ronzano durante la fase
      di riscaldamento...
    tra_fac_opt_a_15: Disegno componenti per astronavi
    tra_fac_opt_b_15: Disegno piante sintetiche
    tra_fac_opt_c_15: Disegno dolciumi
    tra_fac_res_a_15: Il terminale accetta lo schema e completa la procedura d'installazione.
      Spero che il Gek che gestisce l'impianto apprezzi la mia scelta.
    tra_fac_res_b_15: Il terminale accetta lo schema e completa la procedura d'installazione.
      Il Gek che gestisce l'impianto potrebbe apprezzare un tocco di verde.
    tra_fac_res_c_15: Il terminale accetta lo schema e completa la procedura d'installazione.
      Spero che il Gek che gestisce l'impianto apprezzi il cumulo di zuccheri.
    tra_fac_desc_16: I macchinari restano inerti, fermati dal blocco d'emergenza.
      Un breve messaggio lampeggia sul terminale.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: Vedo un invitante interruttore posizionato sopra un contenitore
      di carburante, ma un indicatore segnala che il serbatoio è vuoto.
    tra_fac_opt_a_16: Inserisco un catalizzatore
    tra_fac_opt_b_16: Inserisco dei metalli
    tra_fac_opt_c_16: Inserisco elementi organici
    tra_fac_res_a_16: |-
      Inserisco un catalizzatore nel serbatoio, sperando di potenziare l'effetto dei materiali lavorati dall'impianto.
      Premo l'interruttore. <DELAY>0.66<> Sento dapprima un rimbombo sordo, poi una forte esplosione nelle profondità dell'impianto. Il terminale si disattiva immediatamente.
    tra_fac_res_b_16: |-
      Inserisco una grande quantità di polvere di ferrite nella riserva di carburante. Le tubature si ingolfano quando la polvere si mescola con i residui di altro carburante.
      Premo l'interruttore, ma non accade nulla. Il sistema brontola prima di arrestarsi del tutto.
    tra_fac_res_c_16: |-
      Il carburante a base di carbonio scivola nel condotto metallico del contenitore. Sento un gorgoglio quando il generatore ne viene alimentato.
      Premo l'interruttore.<DELAY>0.8<> Il generatore si mette lentamente in moto, poi ruggisce a piena potenza. L'energia prodotta dal generatore attiva il reattore principale dell'impianto, che si attiva nuovamente.
    tra_fac_desc_22: Un errore sconosciuto ha disattivato l'intero sistema. L'aria
      è stranamente pungente e l'atmosfera tesa.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Espiro mentre pondero le parole sul terminale. La condensa inizia
      ad appannarmi il visore.
    tra_fac_opt_a_22: Attivo le vasche d'incenerimento
    tra_fac_opt_b_22: Sovraccarico il flusso di refrigerante
    tra_fac_opt_c_22: Avvio la sequenza dei cilindri di carica
    tra_fac_res_a_22: Il calore si diffonde in tutta la struttura. L'aria intorno
      a me continua ad avere un aspetto strano, ma i sistemi tornano operativi.
    tra_fac_res_b_22: I sistemi restano bloccati e l'aria si fa ancora più gelida.
      Mentre il terminale si disattiva, sulla sua superficie si formano degli strani
      cristalli congelati.
    tra_fac_res_c_22: Avverto un rumore soffocato di esplosioni sotto ai miei piedi.
      L'impianto inizia a riscaldarsi, ma tutti i sistemi si disattivano improvvisamente.
    tra_fac_desc_23: Sono state innescate delle misure di emergenza. La demarcazione
      temporale del messaggio di errore sul terminale indica che l'incidente è avvenuto
      molto tempo prima della mia intrusione.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Una scansione recente mostra un piccolo essere alieno schiantatosi
      contro il macchinario sottostante. L'equipaggiamento che lo circonda è stato
      corroso.
    tra_fac_opt_a_23: Neutralizzo la soluzione elettrolitica
    tra_fac_opt_b_23: Acidifico i serbatoi di eridio
    tra_fac_opt_c_23: Rilascio il fluido di sospensione
    tra_fac_res_a_23: |-
      Un sibilo accompagna la diffusione della soluzione alcalina nelle tubature dell'impianto. I macchinari reagiscono alla resistenza dell'ostruzione nei loro ingranaggi.
      Con un lugubre schiocco, l'impianto torna in funzione. I resti della creatura devono essere stati smossi dai meccanismi.
    tra_fac_res_b_23: L'aria assume un curioso sentore acido. I fragili cavi del terminale
      vengono rapidamente corrosi. Lo schermo va in cortocircuito, poi si spegne del
      tutto.
    tra_fac_res_c_23: Avverto una violenta reazione chimica da qualche parte sotto
      di me. Il terminale si disattiva del tutto, così come il resto dell'impianto.
    tra_fac_desc_24: Il terminale ripete un rumoroso avviso. Anche se le parole non
      sono chiare, il simbolo è perfettamente riconoscibile. Da qualche parte nell'impianto
      c'è un incendio.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Un filo di fumo inizia a levarsi e il mio scanner registra un
      notevole sbalzo termico.
    tra_fac_opt_a_24: Rimuovo l'ossigeno dalla camera di produzione
    tra_fac_opt_b_24: Rimuovo l'ossigeno dai depositi
    tra_fac_opt_c_24: Avvio il sistema antincendio della struttura
    tra_fac_res_a_24: |-
      Un sibilo sottolinea l'aspirazione dell'aria dalle sale dei macchinari sotto di me, ma la temperatura resta costante.
      Il terminale va in blocco automatico.
    tra_fac_res_b_24: |-
      Un sibilo sottolinea l'aspirazione dell'aria dai depositi sotto di me e la temperatura inizia a calare lentamente. Il fuoco è sotto controllo.
      Le scorte rimaste sembrano sufficienti a rimettere in funzione l'impianto.
    tra_fac_res_c_24: Gli ugelli del sistema antincendio sopra di me si attivano.
      Non hanno alcun effetto sull'incendio interno, ma mandano in cortocircuito il
      terminale.
    tra_fac_desc_25: Il mio ingresso ha attivato il blocco immediato dell'impianto.
      I grafici sul terminale indicano che mi trovo in un impianto minerario di profondità.
      I suoi depositi di risorse si stanno svuotando rapidamente.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: Sulla mappa dell'impianto lampeggiano indicatori di errore in
      corrispondenza delle camere di raccolta risorse e dell'apparato di trivellazione.
    tra_fac_opt_a_25: Faccio crollare il tunnel di trivellazione
    tra_fac_opt_b_25: Ritiro la trivella
    tra_fac_opt_c_25: Inverto la pressurizzazione del tunnel
    tra_fac_res_a_25: Sento un rombo sotterraneo profondo e distante. I depositi di
      risorse vengono svuotati completamente nel terreno. L'impianto resta spento.
    tra_fac_res_b_25: La trivella si ritira dal pozzo, ma questo sembra solo accelerare
      la perdita di materiale. Gli indicatori ruotano furiosamente prima di arrestarsi.
      I depositi di risorse sono stati svuotati nel terreno. L'impianto resta spento.
    tra_fac_res_c_25: Sento un rombo sotterraneo profondo e distante. I depositi di
      risorse sotterranei smettono lentamente di disperdere i materiali nel terreno
      e iniziano poi a riempirsi. L'impianto si riattiva.
    exp_fac_desc_1: La mia intrusione non autorizzata ha attivato un allarme sul terminale.
      Le sue luci si accendono di un rosso poco rassicurante.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: Le contromisure di sicurezza hanno dato inizio all'eliminazione
      dei dati. Vedo i file che vengono cancellati uno dopo l'altro dagli archivi.
    exp_fac_opt_a_1: Forzo il riavvio
    exp_fac_opt_b_1: Salvo i dati
    exp_fac_opt_c_1: Aspetto
    exp_fac_res_a_1: Eseguo un riavvio forzato del sistema.<DELAY>0.8<>. Dopo una
      breve pausa, lo schermo si riaccende. Non c'è traccia del programma di sicurezza.
    exp_fac_res_b_1: Il mio tentativo di violazione viene rilevato immediatamente.
      Il sistema si riavvia con una schermata vuota. I dati sono andati persi.
    exp_fac_res_c_1: Mentre temporeggio, le contromisure completano l'eliminazione
      dei dati. Il terminale si spegne e lo schermo non dà più segni di vita.
    exp_fac_desc_3: 'Il mio ingresso nell''impianto ha interrotto una routine di manutenzione
      automatica. Sul terminale lampeggia un messaggio di avvertimento:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Un file frammentato sembra aver bloccato il sistema. La macchina
      continua a cercare di aprirlo.
    exp_fac_opt_a_3: Cerco di ricostruire il file
    exp_fac_opt_b_3: Elimino il file
    exp_fac_res_a_3: L'operazione di recupero dei dati riesce. Gli errori scompaiono
      uno dopo l'altro dallo schermo del terminale.
    exp_fac_res_b_3: L'eliminazione manuale del file danneggiato sembra far uscire
      la macchina dal ciclo infinito. Posso solo sperare che non contenesse niente
      di importante.
    exp_fac_desc_4: Nell'impianto risuona un allarme, ma sembra che io non sia il
      primo intruso. Sullo schermo del terminale è indicato un precedente tentativo
      di violazione.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Strani glifi dall'aspetto mutevole si agitano sulla linea di
      comando del terminale. Del codice alieno sta cercando di impossessarsi degli
      archivi di ricerca del sistema.
    exp_fac_opt_a_4: Metto il processo alieno in quarantena
    exp_fac_opt_b_4: Lascio continuare il processo alieno
    exp_fac_res_a_4: L'operazione di quarantena ha successo e il codice alieno viene
      rimosso dal sistema. Gli allarmi si spengono.
    exp_fac_res_b_4: |-
      Impartisco alcuni comandi, trovo ma non riesco a rimuovere il virus.
      C'è una breve pausa, quasi voluta. Delle rune si muovono sullo schermo.<DELAY>0.6<> Il terminale mi concede l'accesso di amministratore all'impianto. Il codice alieno riprende le sue operazioni.
    exp_fac_desc_5: L'avamposto sembra nel mezzo di una complessa scansione planetaria.
      La mia intrusione viene accolta da un allarme, ma l'operazione prosegue. Cerco
      di decifrare i valori riportati.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: La scansione prosegue. Sembra assorbire tutte le risorse dell'impianto,
      prevenendo altre operazioni. Un grosso pulsante rosso di override lampeggia
      invitante.
    exp_fac_opt_a_5: Annullo la scansione planetaria
    exp_fac_opt_b_5: Aspetto
    exp_fac_res_a_5: Premo il pulsante di override. I dati delle scansioni vengono
      cancellati.<DELAY>0.8<> Un sistema in remoto rileva l'interruzione prematura
      della scansione e blocca l'intero impianto.
    exp_fac_res_b_5: Aspetto pazientemente. La scansione si conclude e invia i suoi
      dati. Al termine del procedimento speciale, l'impianto si riattiva.
    exp_fac_desc_7: Il mio ingresso ha attivato il blocco immediato dell'impianto.
      I grafici sul terminale indicano che mi trovo in un impianto esplorativo o minerario
      di profondità.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: Il progetto di una sonda lampeggia in rosso. Sembra che necessiti
      di istruzioni.
    exp_fac_opt_a_7: Richiamo la sonda
    exp_fac_opt_b_7: Riavvio la sonda
    exp_fac_opt_c_7: Faccio detonare la sonda
    exp_fac_res_a_7: |-
      Sento il ronzio di ingranaggi e il sibilo di cavi metallici. L'impianto trema leggermente quando il macchinario inizia a tirare il cavo.
      Dopo un'angosciante attesa, il terminale segnala l'avvenuta estrazione e gli allarmi si spengono.
    exp_fac_res_b_7: Provo più volte a riavviare la sonda, che però non risponde ai
      comandi. Nel frattempo, gli allarmi di malfunzionamento risuonano sempre più
      fragorosamente.
    exp_fac_res_c_7: Sento un rombo sotterraneo profondo e distante. Lo schermo del
      terminale si riempie di allarmi che lampeggiano vistosamente. Il terminale non
      accetta ulteriori comandi.
    exp_fac_desc_8: |-
      Gli allarmi segnalano la mia intrusione. L'impianto viene gestito da remoto e nessuno risponde agli avvisi.
      Secondo il terminale, l'impianto stava svolgendo una ricerca specialistica.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Il terminale sembra chiedere conferma manuale dell'esperimento...
    exp_fac_opt_a_8: Proseguo l'esperimento
    exp_fac_opt_b_8: Termino l'esperimento
    exp_fac_opt_c_8: Inserisco del carbonio
    exp_fac_res_a_8: |-
      Inserisco nel terminale l'autorizzazione a proseguire.
      Dopo una pausa, avverto un rimbombo.<DELAY>0.6<> Dal contenitore si leva del fuoco. Il fumo filtra dalla tastiera del terminale e l'intero sistema si blocca.
    exp_fac_res_b_8: |-
      Inserisco nel terminale l'ordine di fermarsi. Da un contenitore nelle vicinanze viene espulsa una piccola quantità di cenere.
      I macchinari ronzano mentre si riconfigurano per le normali operazioni di ricerca.
    exp_fac_res_c_8: |-
      Inserisco nel terminale l'ordine di aprire il suo contenitore e vi inserisco del carbonio dall'exotuta.
      Dopo una pausa, avverto un rimbombo.<DELAY>0.6<> Dal contenitore si leva del fuoco. Il fumo filtra dalla tastiera del terminale e l'intero sistema si blocca.
    exp_fac_desc_13: Questo macchinario sta estraendo ossido da un asteroide prelevato.
      L'impianto puzza di metallo bruciato e il pavimento è caldo al tatto. Cerco
      indizi sul terminale.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: Il terminale offre diverse opzioni per droni di riparazione.<DELAY>0.2<>
      Sento sotto di me il terribile scricchiolio del metallo sotto sforzo.
    exp_fac_opt_a_13: Riparo la trivella
    exp_fac_opt_b_13: Riparo il motore
    exp_fac_opt_c_13: Riparo i banchi condensatori
    exp_fac_res_a_13: |-
      La trivella viene sostituita.

      L'impianto resta inattivo.
    exp_fac_res_b_13: |-
      La struttura invia uno sciame di nanodroni nelle proprie profondità. Il terminale mostra l'avanzamento verso la zona delle riparazioni.
      Molti droni vanno persi tra le fiamme, ma alla fine riescono a raffreddare il motore in avaria della trivella.<DELAY>0.4<> La struttura torna gradualmente operativa.
    exp_fac_res_c_13: |-
      La struttura invia uno sciame di nanodroni nelle proprie profondità. Il terminale mostra l'avanzamento verso la zona delle riparazioni.
      I droni svaniscono dall'indicatore uno a uno. Del fumo inizia a levarsi dai comandi del terminale, che poco dopo si guasta.
    exp_fac_desc_10: I sistemi di sicurezza hanno reagito al mio ingresso non autorizzato.
      Il terminale comunica una serie di avvisi.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: Sul terminale scorrono diverse immagini di un incendio. Avverto
      il calore che si leva dai depositi di risorse sottostanti.
    exp_fac_opt_a_10: Invio una richiesta di annullamento
    exp_fac_opt_b_10: Attivo il sistema antincendio
    exp_fac_opt_c_10: Aggiungo carburante
    exp_fac_res_a_10: Le fiamme nel deposito si spengono. La struttura ha perso qualche
      risorsa, ma il resto è salvo.
    exp_fac_res_b_10: |-
      L'elemento alimenta le fiamme.

      L'esperimento continua, producendo preziosi beni di scambio.
    exp_fac_res_c_10: Aggiungo ossigeno al fuoco che divampa nei depositi sottostanti.
      L'intensità delle fiamme aumenta e il fumo si leva dai contenitori di risorse.
      Il terminale si spegne e la tuta inizia a surriscaldarsi. Ho fatto un errore.
    exp_fac_desc_15: 'La mia intrusione ha innescato una sequenza di arresto d''emergenza.
      Il rumore degli elementi che si disattivano è udibile tra le tubature nonostante
      l''allarme. Sul terminale lampeggia un messaggio d''allarme:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Sembra che il sistema faccia fatica a gestire il traboccamento.
      Sta per essere eseguito un arresto d'emergenza automatico.
    exp_fac_opt_a_15: Scollego il condotto per la fornitura
    exp_fac_opt_b_15: Violo il sistema d'allarme
    exp_fac_opt_c_15: Inietto del refrigerante
    exp_fac_res_a_15: Il rumore della disattivazione si placa e gli allarmi cessano.<DELAY>0.4<>
      Tuttavia, la struttura non è più operativa.
    exp_fac_res_b_15: La violazione del sistema di sicurezza fa interrompere immediatamente
      l'allarme. Senza più alcun motivo per lo spegnimento, l'IA inverte la sequenza
      di disattivazione e i sistemi tornano alla normalità.
    exp_fac_res_c_15: Attivo gli iniettori di refrigerante della struttura. La disattivazione
      prosegue, ma gli allarmi si attenuano fino a interrompersi. Il problema è sotto
      controllo, ma il costo sostenuto è stato ingente.
    exp_fac_desc_16_dusty: L'aria è compromessa. Il mio ingresso ha permesso alle
      sottili polveri atmosferiche di ingolfare dei sistemi delicati. Perfino il terminale
      principale va in avaria mentre lo utilizzo.
    exp_fac_desc_16_lush: L'aria è compromessa. Il mio ingresso ha permesso a un batterio
      fagocitatore di metalli di danneggiare dei sistemi delicati. Perfino il terminale
      principale si corrode mentre lo utilizzo.
    exp_fac_desc_16_tox: L'aria è compromessa. Il mio ingresso ha permesso a delle
      tossine atmosferiche di danneggiare dei sistemi delicati. Perfino il terminale
      principale si corrode mentre lo utilizzo.
    exp_fac_desc_16_rad: L'aria è compromessa. Il mio ingresso ha permesso alle radiazioni
      atmosferiche di danneggiare dei sistemi delicati. Perfino il terminale principale
      si irradia mentre lo utilizzo.
    exp_fac_desc_16_hot: L'aria è compromessa. Il mio ingresso ha permesso al tremendo
      calore atmosferico di surriscaldare dei sistemi delicati. Perfino il terminale
      principale va in avaria mentre lo utilizzo.
    exp_fac_desc_16_cold: L'aria è compromessa. Il mio ingresso ha permesso al gelo
      siderale esterno di danneggiare dei sistemi delicati. Perfino il terminale principale
      va in avaria mentre lo utilizzo.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Sono disponibili diverse opzioni di ripristino...
    exp_fac_opt_a_16: Isolo il nucleo
    exp_fac_opt_b_16: Isolo la scheda madre principale
    exp_fac_opt_c_16: Isolo l'IA centrale
    exp_fac_res_a_16: Salvaguardo il nucleo, ma dei sistemi di comando vitali sembrano
      essere stati danneggiati oltre ogni possibilità di riparazione.<DELAY>0.4<>
      Tendendo l'orecchio, avverto il ronzio della centrale. È l'unico suono udibile
      nella struttura non più operativa.
    exp_fac_res_b_16: Isolo la scheda madre principale della struttura, ma dei sistemi
      di comando vitali sembrano essere stati danneggiati oltre ogni possibilità di
      riparazione.<DELAY>0.4<> L'intera struttura inizia a disattivarsi.
    exp_fac_res_c_16: Salvaguardo le unità di comando che ospitano l'IA principale
      della struttura.<DELAY>0.4<> I computer che gestiscono la struttura mettono
      in atto le contromisure appropriate e l'ambiente ostile viene riportato alla
      normalità.
    exp_fac_desc_18: Le operazioni non sono attive. Una scansione recente è stata
      danneggiata, probabilmente dalla mia interferenza imprevista. Tutti i sistemi
      dell'avamposto si stanno bloccando.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: Sul terminale scorre un elenco di file potenzialmente danneggiati.
      Sembra che possa eliminarli...
    exp_fac_opt_a_18: Elimino la scansione dei quadrupedi sul pianeta
    exp_fac_opt_b_18: Elimino la scansione delle Sentinelle
    exp_fac_opt_c_18: Elimino l'indagine geologica
    exp_fac_res_a_18: Elimino diversi file relativi ai quadrupedi che sorvegliano
      la struttura, ma il sistema non si riattiva.
    exp_fac_res_b_18: Elimino un file insolitamente grande, una scansione che la rete
      elabora per comandare i droni Sentinella nelle vicinanze.<DELAY>0.5<> C'è un
      picco improvviso nelle risorse di calcolo disponibili e i processi principali
      dell'impianto iniziano a riavviarsi.
    exp_fac_res_c_18: Elimino diversi file di dati geologici, ma il sistema non si
      riattiva.
    exp_fac_desc_19: Fluttuazioni d'energia fuori controllo hanno portato le operazioni
      di ricerca a una situazione di stallo. Quando tocco il terminale per indagare,
      una scarica elettrica residua colpisce la mia exotuta.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: Le rilevazioni sul terminale indicano un aumento costante nelle
      fluttuazioni energetiche. Presto saranno fuori controllo e distruggeranno l'intera
      struttura.
    exp_fac_opt_a_19: Stabilizzo la batteria di produzione
    exp_fac_opt_b_19: Riavvio il terminale principale
    exp_fac_opt_c_19: Apro il condensatore di fusione
    exp_fac_res_a_19: Cerco di stabilizzare il flusso energetico nell'intera struttura,
      ma le fluttuazioni non svaniscono. Il terminale va in corto circuito e si spegne.
    exp_fac_res_b_19: Ripristino l'interfaccia principale. I sistemi si riattivano
      uno a uno e i picchi energetici svaniscono.
    exp_fac_desc_20: Nonostante l'allarme di sicurezza, i sistemi sono in sovraccarico.
      L'attrezzatura sotto di me ronza e cigola ad alta intensità. Sul terminale lampeggia
      un avviso.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Sento una vaga puzza di bruciato...
    exp_fac_desc_20a_lush: Sento una vaga puzza di bruciato...
    exp_fac_desc_20a_tox: Sento una vaga puzza di bruciato...
    exp_fac_desc_20a_rad: Sento una vaga puzza di bruciato...
    exp_fac_desc_20a_hot: Sento una vaga puzza di bruciato...
    exp_fac_desc_20a_cold: Sento una vaga puzza di bruciato...
    exp_fac_opt_a_20: Riduco i livelli di erogazione di potenza
    exp_fac_opt_b_20: Aumento la potenza del ventilatore
    exp_fac_opt_c_20: Aumento l'erogazione di refrigerante
    exp_fac_res_a_20: Riduco l'erogazione di potenza. L'impianto torna a livelli di
      attività accettabili.
    exp_fac_res_b_20: Attivo i sistemi di raffreddamento.<DELAY>0.5<> La tensione
      aggiuntiva sull'erogazione di potenza provoca un piccolo incendio. Il terminale
      si spegne.
    exp_fac_desc_21: Mi avvicino al terminale. Vedo lampeggiare come previsto un allarme
      di sicurezza, ma anche un avvertimento che non conosco.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Un filmato mostra una piccola creatura bloccare i circuiti
      elettrici sotto di me, risvegliata dall''allarme di sicurezza. La scelta del
      posto per il suo nido non è stata poi così saggia... '
    exp_fac_opt_a_21: Avvio uno sbalzo di tensione
    exp_fac_opt_b_21: Scarico la rete di produzione
    exp_fac_opt_c_21: Lascio in pace la creatura
    exp_fac_res_a_21: Amplifico l'erogazione energetica dei circuiti.<DELAY>0.5<>
      Un odore di carne arrostita si diffonde dal pavimento. Il sistema torna operativo.
    exp_fac_res_b_21: Diffondo dei fluidi detergenti acidi nelle tubature. <DELAY>0.5<>
      La creatura ne viene travolta. Avverto un tenue sibilo mentre viene dissolta.
      Il sistema torna operativo.
    exp_fac_res_c_21: Aspetto. Spinta dagli allarmi, la creatura moltiplica i suoi
      sforzi e alla fine riesce a liberarsi.<DELAY>0.4<> Il sistema torna operativo.
    exp_fac_desc_22: L'allarme ha attivato l'incenerimento istantaneo degli elementi
      utilizzati. Tuttavia, il processo che ne faceva uso è ancora operativo.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Il mio scanner rileva tracce di metalli residui dalla produzione
      precedente.
    exp_fac_opt_a_22: Fornisco un metallo
    exp_fac_opt_b_22: Inserisco un metallo purificato
    exp_fac_opt_c_22: Inserisco un metallo raro
    exp_fac_res_a_22: Inserisco il metallo nel contenitore di alimentazione. La produzione
      si riattiva.
    exp_fac_res_b_22: |-
      L'impianto prende il mio elemento, prima che le cassette delle risorse sobbalzino ed emettano scintille.

      Il sistema smette di funzionare.
    war_fac_desc_1: L'allarme ha bloccato il terminale. Un messaggio compare lettera
      dopo lettera sullo schermo.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: L'allarme non dà segni di interruzione. Sul muro noto degli scanner
      di sicurezza che ruotano lentamente verso di me...
    war_fac_opt_a_1: Sparo alle telecamere
    war_fac_opt_b_1: Monto un chip di override
    war_fac_opt_c_1: Taglio i cavi di collegamento
    war_fac_res_a_1: |-
      Sparo una rapida raffica alle telecamere di sicurezza con il multi-tool.
      Riesco solo parzialmente nel mio intento: il sistema non rileva la mia immagine, ma i sensori di riserva reagiscono alla distruzione disattivando l'intera struttura.
    war_fac_res_b_1: Monto un circuito di override al circuito di sicurezza.<DELAY>0.5<>
      La mia modifica improvvisata sembra funzionare. L'allarme si ferma e il terminale
      mi concede l'accesso completo.
    war_fac_res_c_1: Stacco i cavi che vanno dal sistema di sicurezza al terminale
      principale.<DELAY>0.5<> Lo stratagemma sembra funzionare. L'allarme si ferma
      e l'errore sembra ripristinare il terminale.
    war_fac_desc_2: Mi avvicino al terminale in cerca di un modo per disattivare l'allarme.
      Trovo un pulsante e lo premo, provocando la reazione del terminale.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 'Uno sportello si apre e spunta un microfono. Una voce distante
      grida: ''Grah!'''
    war_fac_opt_a_2: 'Grido: ''Grah!'''
    war_fac_opt_b_2: Dico che va tutto bene
    war_fac_opt_c_2: Mi scuso
    war_fac_res_a_2: Abbaio aggressivamente verso il terminale e, a quanto pare, questo
      sembra soddisfare la richiesta che mi è stata fatta. Ho ottenuto l'accesso.
    war_fac_res_b_2: Cerco di spiegare, ma le mie parole esitanti mi identificano
      come un intruso. Il sistema di sicurezza colpisce la mia exotuta con una scarica
      ad alta tensione e spegne il terminale.
    war_fac_res_c_2: Mi scuso, ma la dimostrazione di debolezza mi identifica come
      un intruso. Il sistema di sicurezza colpisce la mia exotuta con una scarica
      ad alta tensione e spegne il terminale.
    war_fac_desc_3: Mi avvicino al terminale. Mentre l'allarme risuona, un fascio
      laser si rifrange sul mio visore e un altro traccia l'aria attorno allo scarico
      del mio respiratore. Sul terminale lampeggia un avvertimento.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Da quanto posso capire, sembra che il mio ritmo respiratorio
      tradisca la mia natura di intruso...
    war_fac_opt_a_3: Trattengo il respiro
    war_fac_opt_b_3: Respiro aggressivamente
    war_fac_opt_c_3: Uso il pugnale Vy'keen
    war_fac_res_a_3: Trattengo il respiro.<DELAY>0.5<> Sembra passare un'eternità.<DELAY>0.4<>
      Alla fine, appena prima che perda i sensi, sul terminale lampeggia una luce
      verde. Sono stato accettato come un Vy'keen.
    war_fac_res_b_3: Respiro più aggressivamente che posso, dirigendo la mia rabbia
      verso il sensore di gas.<DELAY>0.3<> Niente da fare. Il terminale rileva il
      mio fallimento e si disattiva.
    war_fac_res_c_3: |-
      Inspiro profondamente prima di conficcarmi in corpo il pugnale.<DELAY>0.5<>. Mi sento estremamente vigoroso. L'adrenalina scorre nelle mie viene e sento i nervi pronti a scattare. È una sensazione gloriosa. Grah! Grah!
      Il terminale mi accetta come un Vy'keen e mi concede l'accesso.
    war_fac_desc_4: Sul terminale lampeggiano due avvertimenti. Probabilmente sono
      la fonte degli allarmi che mi rimbombano nelle orecchie.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Dopo aver comunicato l'aggiornamento di stato, il terminale offre
      l'opzione di override di uno dei due allarmi. A giudicare dallo schermo olografico,
      gli avvertimenti sembrano riferirsi a dei componenti danneggiati nella struttura
      e alla presenza di un intruso.
    war_fac_opt_a_4: Disattivo l'allarme dei danni
    war_fac_opt_b_4: Disattivo l'allarme di intrusione
    war_fac_res_a_4: La struttura diventa operativa.
    war_fac_res_b_4: Il terminale avvia un arresto di emergenza.
    war_fac_desc_5: Mi avvicino al terminale in cerca di un modo per disattivare l'allarme.
      Quando mi trovo di fronte all'interfaccia, il pavimento si muove sotto i miei
      piedi.<DELAY>0.4<> Sento un clic.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: Lo schermo si è bloccato. Sembra che la struttura sappia che
      non sono l'essere che di solito adopera questa postazione.
    war_fac_opt_a_5: Raccolgo dei detriti metallici
    war_fac_opt_b_5: Riduco il peso
    war_fac_opt_c_5: Salto su e giù
    war_fac_res_a_5: |-
      Raccolgo un grosso rottame, probabilmente un pezzo della porta che ho fatto esplodere.
      La mia azione ha l'effetto sperato: il mio peso aumenta entro limiti considerati non sospetti per un guerriero Vy'keen e il terminale mi concede l'accesso.
    war_fac_res_b_5: Metto momentaneamente da parte il mio multi-tool e altri oggetti
      pesanti che porto nell'exotuta. Sento provenire altri clic dal pavimento, poi
      il sistema di sicurezza mi taglia fuori definitivamente.
    war_fac_res_c_5: I miei rapidi salti sembrano confondere il dispositivo di sicurezza
      montato nel pavimento. Alla fine, si sovraccarica o il mio fare aggressivo lo
      convince che sono un vero Vy'keen e ottengo accesso completo alla struttura.
    war_fac_desc_6: La mia presenza ha attivato l'allarme di sicurezza. Sento gli
      elementi venire trascinati via dai due depositi sotto di me. Sullo schermo compare
      un timer.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Sento il rumore di fluidi pressurizzati che riempiono le tubature
      intorno al terminale. È un suono abbastanza inquietante, soprattutto in combinazione
      con i rumorosissimi allarmi...
    war_fac_opt_a_6: Blocco i tubi del carburante
    war_fac_opt_b_6: Spengo i catalizzatori
    war_fac_opt_c_6: Aspetto
    war_fac_res_a_6: |-
      Blocco i tubi del carburante. Per un momento carico di tensione, la pressione aumenta nelle tubature.
      Poi tutto si stabilizza. Il conto alla rovescia termina, ma non accade nulla.<DELAY>0.4<> Ora che un qualche disastro è stato sventato, il terminale si sblocca e mi concede l'accesso.
    war_fac_res_b_6: Blocco il flusso del catalizzatore.<DELAY>0.8<> Un piccolo scoppio
      mi ustiona il braccio prima che l'impianto riprenda le operazioni.
    war_fac_res_c_6: Un'esplosione di fiamme mi investe dal basso.<DELAY>1<> L'impianto
      resta inattivo.
    war_fac_desc_7: 'Le procedure di sicurezza automatiche stanno incenerendo il contenuto
      di tutti i depositi dell''impianto. Il terminale mostra il messaggio:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Degli sbalzi di potenza stanno incendiando i depositi uno dopo
      l'altro. Tuttavia, il terminale sembra predisposto per una limitata operazione
      di recupero d'emergenza...
    war_fac_opt_a_7: Recupero il deposito di scambio
    war_fac_opt_b_7: Recupero il deposito delle reliquie
    war_fac_opt_c_7: Recupero il deposito della tecnologia
    war_fac_res_a_7: Attivo il sistema di recupero d'emergenza. Il drone ha appena
      il tempo di estrarre i contenuti del deposito di scambio prima che il tutto
      venga incenerito.
    war_fac_res_b_7: Attivo il sistema di recupero d'emergenza. Il drone ha appena
      il tempo di estrarre i contenuti del deposito delle reliquie prima che il tutto
      venga incenerito.
    war_fac_res_c_7: Attivo il sistema di recupero d'emergenza. Il drone ha appena
      il tempo di estrarre i contenuti del deposito della tecnologia prima che il
      tutto venga incenerito.
    war_fac_desc_8: Una trasmissione corre lungo frequenze d'emergenza. Il terminale
      mostra un codice di risposta da un'ammiraglia Vy'keen nelle vicinanze.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Sembra che stia rispondendo alla mia intrusione. A giudicare
      dalle immagini sullo schermo, sembra che stia preparando le armi...
    war_fac_opt_a_8: Trasmetto un codice di sicurezza
    war_fac_opt_b_8: Violo il sistema
    war_fac_opt_c_8: Altero le coordinate della struttura
    war_fac_res_a_8: Trasmetto il codice di sicurezza, che mette fine alla trasmissione
      d'emergenza. La nave da guerra Vy'keen si ritira, trasmettendo un rispettoso
      'Grah'. Il terminale si sblocca.
    war_fac_res_b_8: Inserisco un circuito di bypass, che mi permette di trasmettere
      il codice di sicurezza e mettere fine alla trasmissione d'emergenza. La nave
      da guerra Vy'keen si ritira, trasmettendo un rispettoso 'Grah'. Il terminale
      si sblocca.
    war_fac_res_c_8: Cerco di alterare le coordinate della struttura, sperando di
      spostare il bersaglio delle armi.<DELAY>0.4<> Avverto un'esplosione distante
      e i lamenti di animali in fiamme. I processi dell'impianto tornano alla normalità.
    war_fac_desc_9: Quando accendo il terminale, uno scanner di sicurezza si attiva
      e mi mette a fuoco ronzando. Sullo schermo compare la mia immagine, colorata
      di un rosso acceso.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: Il terminale mi nega ulteriore accesso. Nella ripresa della telecamera,
      delle linee blu attraversano il rosso del mio corpo disegnando la maglia refrigerante
      della mia exotuta.
    war_fac_opt_a_9: Riduco il flusso di raffreddamento
    war_fac_opt_b_9: Aumento il flusso di raffreddamento
    war_fac_res_a_9: |-
      Violo manualmente il flusso del refrigerante della mia exotuta. Lentamente, sento diffondersi nel corpo un freddo pungente. Il sangue sembra gelarsi e perforare ogni mia singola fibra.
      L'immagine sul terminale vira dal vistoso rosso a un nero totale. Ora sono invisibile. L'allarme rientra e il terminale si riattiva.
    war_fac_res_b_9: |-
      Violo manualmente il flusso del refrigerante della mia exotuta. Lentamente, sento diffondersi nel corpo un bruciore e inizio a sudare.
      L'immagine sul terminale diventa di un rosso vistosissimo. La scansione di sicurezza termina e mi esclude completamente dal terminale.
    war_fac_desc_12: Il terminale indica che l'impianto non era automatizzato. L'essere
      stazionato qui sembra essere fuggito.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: A quanto pare, il tutto è accaduto durante una sorta di esame.
      Forse potrei completare l'addestramento al posto suo...
    war_fac_opt_a_12: Inserisco un metallo
    war_fac_opt_b_12: Inserisco un catalizzatore
    war_fac_opt_c_12: Inserisco un elemento organico
    war_fac_res_a_12: |-
      Il terminale respinge la mia interazione, mi abbaia contro aggressivamente e si disattiva. Pare che non abbia superato il test.
      Spero che l'essere che doveva completarlo non subisca ripercussioni.
    war_fac_res_b_12: Ho fallito il test di comprensione.
    war_fac_res_c_12: Il terminale accetta la mia interazione. Mi abbaia contro aggressivamente,
      ma mi concede l'accesso completo. A quanto pare ho superato il test. Forse l'essere
      che ho rimpiazzato me ne sarà grato.
    war_fac_desc_13: Sulla struttura aleggia una strana atmosfera. Oltre all'allarme,
      c'è qualcos'altro che mi dà la sensazione che una forza sinistra sia all'opera.
      Esamino il terminale in cerca di indizi.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: Il testo sembra fluttuare fuori dallo schermo con aggressività.
      Non ho mai incontrato un'IA così. Sento echeggiare dalle profondità i lamenti
      elettronici di Sentinelle morenti...
    war_fac_opt_a_13: Avvio lo spegnimento dell'IA
    war_fac_opt_b_13: Inserisco del Panio
    war_fac_opt_c_13: Incenerisco i depositi
    war_fac_res_a_13: Divorato dal sospetto, avvio lo spegnimento d'emergenza dell'IA
      della struttura. Gli allarmi si spengono e i sinistri lamenti elettronici cessano.
      Purtroppo il terminale non risponde più.
    war_fac_res_b_13: |-
      Inserisco del Panio nel serbatoio. I macchinari si mettono in moto e i lamenti elettronici si fanno più forti. Trascorre un istante.
      La sinistra attività termina stranamente com'era iniziata. Il terminale torna a mostrare il normale testo piatto tipico di questi pannelli di controllo.
    war_fac_res_c_13: |-
      Divorato dal sospetto, avvio l'incenerimento d'emergenza dei depositi della struttura. I sinistri lamenti elettronici si fanno più forti e nitidi mentre il fuoco inizia a consumare i materiali. Poi, un improvviso silenzio.
      La strana atmosfera che avvolge la struttura svanisce. Il terminale torna a mostrare il normale testo piatto tipico di un pannello di controllo principale.
    war_fac_desc_16: |-
      L'allarme non ha disturbato la catena di produzione della fabbrica. Sento sotto di me i poderosi movimenti dei macchinari, il rumore della fabbrica in azione.
      Tuttavia, il terminale ha qualcosa che non va.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: I depositi sembrano vuoti. Le macchine sferragliano fragorosamente,
      ma non producono nulla.
    war_fac_opt_a_16: Inserisco un metallo
    war_fac_opt_b_16: Inserisco del diidrogeno
    war_fac_opt_c_16: Inserisco del sodio
    war_fac_res_a_16: Riempio il serbatoio di ferrite. Le macchine continuano a muoversi,
      ora molto più fluidamente, attingendo al nuovo materiale.
    war_fac_res_b_16: Riempio il serbatoio di diidrogeno. Un'esplosione si leva dai
      macchinari in basso. La sostanza altamente reattiva ha causato una qualche calamità
      industriale.
    war_fac_res_c_16: Riempio il serbatoio di sodio. Un'esplosione si leva dai macchinari
      in basso. La sostanza altamente reattiva ha causato una qualche calamità industriale.
    war_fac_desc_17: Un forte rumore riempie la struttura, in allarme per la mia intrusione.
      Sul terminale leggo un messaggio ugualmente minaccioso, apparentemente relativo
      all'interruzione della produzione.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Sembra che un supervisore remoto stia facendo delle richieste.
      Se le soddisfacessi, forse mi verrebbe concesso l'accesso completo al terminale...
    war_fac_opt_a_17: Do un contrordine
    war_fac_opt_b_17: Inserisco della ferrite magnetizzata
    war_fac_opt_c_17: Inserisco un metallo cromatico
    war_fac_res_a_17: Il terminale produce un latrato di scuse. La richiesta viene
      annullata e ottengo l'accesso completo al pannello di controllo della struttura.
    war_fac_res_b_17: Il terminale produce un latrato confuso e arrabbiato. Il supervisore
      remoto disattiva del tutto il terminale, irritato dal mio insignificante contributo.
    war_fac_res_c_17: Il terminale produce un sonoro latrato di risposta di un guerriero
      felice. Ora che la richiesta è stata soddisfatta, viene ripristinato l'accesso
      completo al pannello di controllo della struttura.
    war_fac_desc_20: Sul terminale lampeggia un avviso urgente. Una parte fondamentale
      della struttura è stata compromessa dall'allarme di sicurezza.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: Ciò che compare sullo schermo mi sorprende.<DELAY>0.4<> Il cuore
      di un guerriero compare sullo schermo. Il battito è irregolare.<DELAY>0.3<>
      È connesso a cavi e valvole artificiali e sembra pompare del liquido biologico
      attraverso gli organi all'interno dell'impianto.
    war_fac_opt_a_20: Aumento il flusso di elettricità
    war_fac_opt_b_20: Avvio il flusso di adrenalina
    war_fac_opt_c_20: Spengo i sistemi
    war_fac_res_a_20: |-
      Aumento il flusso energetico del cuore della struttura. All'inizio sobbalza, poi inizia a battere con ritmo regolare. La sua strana esistenza continua.
      Ora che l'emergenza è rientrata, il terminale riassume le sue normali funzioni.
    war_fac_res_b_20: |-
      Dirigo un flusso di adrenalina direttamente nel cuore della struttura. Sobbalza, si contrae due volte... poi si ferma improvvisamente con una convulsione finale.
      Il terminale si spegne e non dà più segni di vita.
    war_fac_res_c_20: |-
      Spengo la struttura nel tentativo di alleggerire il carico sul suo cuore, ma quando i sistemi si disattivano il cuore inizia a rallentare. Prima che possa invertire il processo, il battito cessa.
      Gli organi che contavano sulla sua attività restano a corto di ossigeno e muoiono. Il terminale si spegne e non dà più segni di vita.
    war_fac_desc_19: Mi avvicino al terminale, ma è già in corso un controllo di sicurezza
      secondario.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Degli scanner emergono dal soffitto e si spostano verso la mia
      posizione. Se mi rilevassero, non ne verrebbe niente di buono.
    war_fac_opt_a_19: Mi nascondo
    war_fac_opt_b_19: Resto fermo
    war_fac_res_a_19: Tento di nascondermi, ma è troppo tardi. Gli scanner mi rilevano
      mentre cerco di accucciarmi. Questo secondo allarme causa lo spegnimento dell'intera
      struttura.
    war_fac_res_b_19: |-
      Resto immobile mentre gli scanner mi esaminano con i loro occhi elettronici. Alla fine si allontanano.
      Ora che l'ispezione si è conclusa, l'allarme si spegne e il terminale viene sbloccato.
    all_fac_review_opt: Controlla testo del flusso di lavoro
    all_fac_success_res: Il flusso di lavoro dell'impianto è stato ripristinato con
      successo. L'allarme si interrompe e il terminale mi concede pieno accesso ai
      suoi moduli di fabbricazione.
    all_fac_fail_res: Il terminale rifiuta l'input e si spegne completamente. Una
      piccola luce rossa lampeggia sullo schermo, tracciando i miei movimenti.
    tra_fac_desc_18: L'allarme di sicurezza scorre frenetico sullo schermo. È un insieme
      caotico di parole aliene.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Sembra essere un impianto gestito da un'IA. Se dovessi riattivare
      il corretto flusso di lavoro, i suoi sistemi autonomi potrebbero riattivare
      l'installazione...
    tra_fac_opt_a_18: Crea moduli commerciali.
    tra_fac_opt_b_18: Crea motori stazione spaziale
    tra_fac_desc_19: Questo impianto di produzione autonomo è stato compromesso dall'allarme.
      Il terminale è costituito soprattutto da testo statico, con solo poche parole
      leggibili...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Dovrebbe essere abbastanza per capire su cosa stesse lavorando
      il precedente utente e ripristinare i sistemi...
    tra_fac_opt_a_19: Jet pack
    tra_fac_opt_b_19: Iperguida
    tra_fac_opt_c_19: Propulsori di lancio
    tra_fac_res_a_19: |-
      Il flusso di lavoro dell'utente precedente viene ripristinato.

      Il sistema torna operativo.
    tra_fac_res_b_19: |-
      Non riesco ad accedere al flusso di lavoro dell'utente precedente.

      L'impianto resta inattivo.
    tra_fac_desc_20: La violazione di sicurezza ha offuscato il terminale ma, concentrandomi,
      riesco a leggere delle parole sullo schermo...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: " Una volta tradotte, potranno farmi risalire al lavoro del
      precedente utente e, di conseguenza, permettermi di ripristinare la struttura..."
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: BoltCaster
    tra_fac_opt_c_20: Granata geodistruttiva
    tra_fac_res_a_20: |-
      Il flusso di lavoro dell'utente precedente viene ripristinato.

      Il sistema torna operativo.
    tra_fac_res_b_20: |-
      Non riesco ad accedere al flusso di lavoro dell'utente precedente.

      L'impianto resta inattivo.
    tra_fac_desc_21: La violazione della sicurezza ha compromesso lo schermo, ma parte
      del testo è ancora leggibile.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: Le parole possono far risalire al lavoro del precedente utente,
      ed è così che spero di riattivarlo.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Protezione rischi
    tra_fac_opt_c_21: Exotuta
    tra_fac_res_a_21: |-
      Il flusso di lavoro dell'utente precedente viene ripristinato.

      Il sistema torna operativo.
    tra_fac_res_b_21: |-
      Non riesco ad accedere al flusso di lavoro dell'utente precedente.

      L'impianto resta inattivo.
    tra_fac_desc_26: Il macchinario è ancora operativo. Un timer scorre lentamente,
      in vista della prossima erogazione di prodotti.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Il mio scanner ha rilevato gli elementi usati qui. Potrei velocizzare
      il processo...
    tra_fac_opt_a_26: Ricarico con carburante comune
    tra_fac_opt_b_26: Ricarico con carburante non comune
    tra_fac_opt_c_26: Ricarico con carburante raro
    tra_fac_res_a_26: Il livello di produzione della struttura è aumentato.
    tra_fac_res_b_26: |-
      La velocità di produzione della struttura resta invariata.

      La cassetta di scambio resta vuota.
    tra_fac_desc_27: Nonostante l'allarme di sicurezza, le macchine funzionano. Sul
      mio scanner lampeggiano rapidamente le varietà di elementi usate per alimentarle.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Posso velocizzare il processo, e magari mantenerlo.
    tra_fac_opt_a_27: Ricarico le scorte di catalizzatori
    tra_fac_opt_b_27: Ricarico il serbatoio organico
    tra_fac_opt_c_27: Raddoppio gli inserimenti metallici
    tra_fac_desc_28: Una schermata con i dettagli della produzione è in bella vista.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: È in corso la produzione di qualcosa di complesso. Potrei recuperare
      qualcosa alla fine del ciclo, ma dovrei velocizzare i sistemi.
    tra_fac_opt_a_28: Aumento la temperatura
    tra_fac_opt_b_28: Aumento la pressione
    tra_fac_opt_c_28: Aumento la scorta di catalizzatori
    tra_harv_desc_1: Un comando prioritario da un altro pianeta ha bloccato tutti
      i processi dell'impianto. Il terminale lampeggia furiosamente con l'ordine di
      un'azione urgente su un debito non saldato.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: C'è un'opzione per rispondere allegando valuta. Ho l'impressione
      che la vita di qualcuno sarebbe molto più semplice se mi mostrassi caritatevole...
    tra_harv_opt_a_1: Pago la cifra piena
    tra_harv_opt_b_1: Pago una parte
    tra_harv_res_a_1: |-
      Un dispersore di aroma controllato a distanza rilascia un profumo gradevole.

      Il terminale sblocca qualcosa che mi aiuterà nei miei viaggi.
    tra_harv_res_b_1: |-
      Un becco alieno rabbioso compare per qualche momento su un terminale e mi inveisce contro.

      Alcuni dei sistemi della struttura sono di nuovo attivi.
    tra_harv_desc_2: Il terminale ha ricevuto delle immagini di astronavi da battaglia.
      Recano i segni di uno scontro e, probabilmente, appartengono ai pirati.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: Il messaggio sembra ricercare testimoni e c'è una ricompensa
      per chi risponde...
    tra_harv_opt_a_2: Segnalo alcune navi
    tra_harv_opt_b_2: Segnalo tutte le navi
    tra_harv_res_a_2: Una risposta istantanea giunge insieme a una piccola ricompensa
      in denaro!
    tra_harv_res_b_2: Ricevo una risposta preoccupata, insieme a una ricompensa per
      il mio messaggio.
    tra_harv_desc_3: Una circolare corporativa non letta risalta sul terminale. È
      piena di cifre elevate e margini di profitto incredibilmente sostanziosi. Il
      tono appare soddisfatto e riconoscente.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'In calce, l''impiegato può scegliere fra due immagini: un conto
      bancario pieno di unità galattiche o un carico completo.'
    tra_harv_opt_a_3: Scelgo il conto
    tra_harv_opt_b_3: Scelgo il carico
    tra_harv_res_a_3: |-
      Un diffusore di aroma automatico mi avvolge in una nuvola di profumo.

      Ricevo fondi dai mittenti del messaggio.
    tra_harv_res_b_3: |-
      Un deposito si apre vicino a me.

      Ricevo merce di scambio.
    tra_harv_desc_4: C'è un messaggio da una razza aliena remota. Sembrano arrabbiati
      col mercante connesso al loro sistema.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Posso inviare loro uno fra i due prodotti metallici sullo schermo.
      Il primo ha un colore piuttosto spento, mentre l'alto brilla luminoso.
    tra_harv_opt_a_4: Invio il metallo dal colore spento
    tra_harv_opt_b_4: Invio il metallo brillante
    tra_harv_res_a_4: "La voce di un guerriero furioso irrompe dall'interfono. \n\nNon
      accade nulla."
    tra_harv_res_b_4: |-
      Uno sbuffo di apprezzamento si leva dall'interfono.

      Viene rilasciato un pagamento.
    tra_harv_desc_5: Lo schermo mostra che qui vengono scambiati parecchi elementi.
      Tuttavia la cassetta è aperta... e vuota.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Un messaggio da un altro pianeta, forse relativo al problema,
      lampeggia sullo schermo.
    tra_harv_opt_a_5: Metto del metallo comune nella cassetta
    tra_harv_opt_b_5: Metto del metallo non comune nella cassetta
    tra_harv_opt_c_5: Metto del metallo raro nella cassetta
    tra_harv_res_a_5: Ricevo una piccola somma.
    tra_harv_res_b_5: Ricevo una somma generosa.
    tra_harv_res_c_5: |-
      Ricevo una somma generosa...

      e una nota di ringraziamento sorpresa!
    tra_harv_desc_6: Questo è un nuovo impianto di fabbricazione non specializzato.
      Il terminale è completamente vuoto e sta eseguendo delle procedure di avvio
      automatiche. Devo navigare fra le varie schermate prima che compaiano dei messaggi
      illustrati.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 'Ci sono tre simboli chimici: uno è un catalizzatore, gli altri
      sono un elemento organico e uno metallico. I processi di produzione si riscaldano,
      in attesa di uno schema su cui lavorare.'
    tra_harv_opt_a_6: Scelgo il catalizzatore
    tra_harv_opt_b_6: Scelgo il metallo
    tra_harv_opt_c_6: Scelgo il composto organico
    tra_harv_res_a_6: Il terminale processa la mia scelta e mi fornisce qualcosa di
      appropriato...
    tra_harv_res_b_6: Il terminale processa la mia scelta e mi fornisce qualcosa di
      appropriato...
    tra_harv_res_c_6: Il terminale processa la mia scelta e mi fornisce qualcosa di
      appropriato...
    tra_harv_desc_7: Le cassette di questo impianto sono traboccanti e pronte per
      la distribuzione. Sullo schermo ci sono tre immagini che mostrano diversi mercanti.
      È strano... è come se fossero ordinati secondo le dimensioni delle loro pance.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: Il primo mercante è piccolo e magro, il secondo è paffuto e
      l'ultimo ha una gigantesca pancia che quasi tocca il pavimento. Sembra che debba
      sceglierne uno...
    tra_harv_opt_a_7: Scelgo il mercante magro
    tra_harv_opt_b_7: Scelgo il mercante dalla corporatura media
    tra_harv_opt_c_7: Scelgo il mercante obeso
    tra_harv_res_a_7: |-
      Si apre una cassetta di scambio.

      Ricevo una quantità irrisoria di merce di scambio.
    tra_harv_res_b_7: |-
      Un deposito si apre.

      Ricevo una quantità discreta di merci.
    tra_harv_res_c_7: |-
      Si apre una cassetta di scambio.

      Ricevo un'enorme quantità di merce di scambio.
    tra_harv_desc_8: È stato captato un importante messaggio da un altro pianeta.
      Un'immagine olografica mostra varie tratte commerciali interstellari, ma tutte
      sono bruscamente interrotte ben prima di giungere a destinazione.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: In una cassetta chiusa ci sono delle merci in attesa di essere
      trasportate. Posso selezionare la destinazione finale, oppure posso selezionare
      uno dei punti in cui un'astronave è scomparsa.
    tra_harv_opt_a_8: Seleziono la destinazione
    tra_harv_opt_b_8: Seleziono uno dei luoghi delle sparizioni
    tra_harv_res_a_8: La cassetta si apre.
    tra_harv_res_b_8: Ricevo un progetto di tecnologia per astronave che mi aiuterà
      a proteggermi.
    tra_harv_desc_9: Quest'impianto crea una sorta di campo di soppressione sulla
      superficie del pianeta. Sta disturbando un qualche tipo di comunicazione sconosciuta,
      una funzione chiaramente considerata vitale dai mercanti che operano qui.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: Il campo di soppressione è alimentato da catalizzatori, inseriti
      nel sistema dalla cassetta ai miei piedi.
    tra_harv_opt_a_9: Rimuovo il catalizzatore
    tra_harv_opt_b_9: Aggiungo un catalizzatore
    tra_harv_res_a_9: Il campo di soppressione svanisce.
    tra_harv_res_b_9: |-
      Il campo di soppressione è rinforzato.

      Sullo schermo appare un messaggio di sollievo.
    tra_harv_desc_10: Immagini di astronavi d'assalto occupano la trasmissione che
      viene ripetuta sul terminale. Passano vicino a navi mercantili immensamente
      più piccole, come grandi pesci predatori che nuotano insieme alle loro prede.
      La tensione è palpabile.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Le cassette di vario genere attorno a me sono chiaramente utilizzate
      per stivare vari tipi di dispositivi offensivi e difensivi. Forse si sta avvicinando
      il giorno in cui questa specie di mercanti sarà chiamata alle armi.
    tra_harv_opt_a_10: Apro la cassetta di scambio
    tra_harv_opt_b_10: Apro la cassetta di deposito
    tra_harv_opt_c_10: Apro la cassetta delle risorse
    tra_harv_res_a_10: Ricevo un nuovo multi-tool.
    tra_harv_res_b_10: Ricevo un progetto di tecnologia per multi-tool.
    tra_harv_res_c_10: Ricevo delle munizioni.
    tra_harv_desc_11: Una cassetta di scambio si muove. Esaminandola più da vicino,
      scopro che è piena di molluschi che si contorcono. Sono rosa e simili a lumache,
      con denti affilati e insanguinati.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: Un diagramma sullo schermo suggerisce che inserirne uno nel
      mio volto avrebbe degli effetti benefici. Tuttavia, non è specificato quale
      orifizio dovrei usare.
    tra_harv_opt_a_11: Mi inserisco la lumaca nel naso
    tra_harv_opt_b_11: Mi inserisco la lumaca in un orecchio
    tra_harv_opt_c_11: Mi inserisco la lumaca in bocca
    tra_harv_res_a_11: |-
      La lumaca mi morde il naso.

      Il dolore è insopportabile.
    tra_harv_res_b_11: |-
      La lumaca si infila profondamente nel mio orecchio.

      Mi sento più abile nel parlare la lingua dei mercanti.
    tra_harv_res_c_11: |-
      Inghiotto la lumaca e attendo mentre la sento agitarsi nel mio stomaco.

      Non succede nient'altro.
    tra_harv_desc_12: Sullo schermo è visibile uno strano test. Un mercante ha lasciato
      una nota per un collega.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Vedo un'immagine olografica di una creatura con un guscio che
      giace sulla schiena al sole cocente. Per quanto ci provi, non riesce a raddrizzarsi.
      Posso manipolare la scena per indicare cosa farei per aiutarla.
    tra_harv_opt_a_12: Aiuto la creatura e le vendo dell'acqua
    tra_harv_opt_b_12: Studio la creatura
    tra_harv_opt_c_12: Uso un chip bypass
    tra_harv_res_a_12: |-
      Passo il test, dimostrando la mia natura di mercante.

      I sistemi dell'impianto sono attivi.
    tra_harv_res_b_12: |-
      Non passo il test.

      I sistemi dell'impianto non sono attivi.
    tra_harv_res_c_12: |-
      Lo strano test è facilmente bypassato.

      L'impianto è operativo.
    tra_harv_desc_13: Un carico di tecnologia interessante e armi è stato trascinato
      attraverso quest'impianto e lasciato in una cassetta per i rifiuti.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: Dallo schermo, l'equipaggiamento della pila sembra arrugginito
      e danneggiato, ma se rovesciassi il contenuto sul pavimento dell'avamposto potrei
      controllare meglio. Tuttavia, la cassetta per i rifiuti è marchiata con un simbolo
      dall'aspetto pericoloso.
    tra_harv_opt_a_13: Incenerisco l'equipaggiamento
    tra_harv_opt_b_13: Estraggo ed esamino l'equipaggiamento
    tra_harv_res_a_13: |-
      L'equipaggiamento viene distrutto.

      Vengo ringraziato per le mie azioni.
    tra_harv_res_b_13: |-
      L'equipaggiamento si rovescia sul pavimento.
       
      Recupero un progetto di tecnologia.
    exp_fac_desc_2: Il terminale principale non risponde, ma le comunicazioni sembrano
      aperte.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Posso avviare una conversazione con chi... o cosa... l'ha installato.
    exp_fac_opt_a_2: Chiedo aiuto remoto
    exp_fac_opt_b_2: Eseguo il riavvio forzato del sistema
    exp_fac_res_a_2: |-
      Le luci intense di un essere elettronico appaiono su uno schermo vicino. Farfuglia animatamente.

      Ricevo una ricompensa per il mio rapporto.
    exp_fac_res_b_2: L'intera struttura non risponde più.
    exp_fac_desc_23: Il terminale mi parla. Un programma di IA basilare scandisce
      rapidamente parole nella lingua degli esseri elettronici.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: Lo sportello di una cassetta di risorse si apre ai miei piedi.
    exp_fac_opt_a_23: Inserisco della materia organica
    exp_fac_opt_b_23: Inserisco un metallo
    exp_fac_opt_c_23: Inserisco un catalizzatore
    exp_fac_res_a_23: |-
      Il programma di IA resta inalterato.

      Spegne il terminale.
    exp_fac_res_b_23: |-
      Il programma di IA abbandona il terminale.

      I sistemi tornano operativi.
    exp_fac_desc_24: 'Un processo automatico ha manomesso la trasmissione del terminale.
      Riesco a capire qualche parola, ma il resto si perde in interferenze. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Potrebbero farmi risalire al lavoro del supervisore e permettermi
      di ripristinare la struttura.
    exp_fac_opt_a_24: Gas
    exp_fac_opt_b_24: Scudo
    exp_fac_opt_c_24: Exotuta
    exp_fac_res_a_24: |-
      Il flusso di lavoro del supervisore elettronico è ripristinato.

      Il sistema torna operativo.
    exp_fac_res_b_24: |-
      Non riesco ad accedere al flusso di lavoro del supervisore elettronico.

      L'impianto resta inattivo.
    exp_fac_desc_25: La mia intrusione ha scombussolato il lavoro in esecuzione sul
      terminale principale. È un miscuglio di parole.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Usando le parti visibili, potrei riavviare il flusso di lavoro
      del supervisore e ripristinare i sistemi.
    exp_fac_opt_a_25: Satelliti
    exp_fac_opt_b_25: Asteroidi
    exp_fac_desc_26: L'allarme di sicurezza sta disturbando il terminale. L'interferenza
      ricopre la maggior parte dello schermo, oscurando quasi tutte le informazioni
      rilevanti.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: Le parole visibili potrebbero rivelarmi l'incarico di ricerca
      dell'avamposto...
    exp_fac_opt_a_26: Pirati
    exp_fac_opt_b_26: Mercanti
    exp_fac_opt_c_26: Stazione orbitale
    exp_fac_desc_27: La violazione della sicurezza ha oscurato lo schermo con una
      sfera rossa brillante. Solo poche parole sono leggibili.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Scoprire cosa stava studiando il supervisore potrebbe ristabilire
      il flusso di lavoro...
    exp_fac_opt_a_27: L'Atlante
    exp_fac_opt_b_27: Il Predetto
    exp_fac_opt_c_27: Il Viaggiatore
    exp_fac_res_a_27: |-
      L'impianto lampeggia di rosso. Vengo rigenerato e ringraziato.

      Sono completo.
    exp_fac_res_b_27: |-
      Non riesco ad accedere al flusso di lavoro del supervisore elettronico.

      Vengo accecato da una luce rossa. L'impianto resta inattivo.
    exp_fac_desc_6: Due esseri elettronici sono registrati su questo terminale.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: La mansione dell'entità principale è piena di simboli chimici
      complessi, mentre l'altra si concentra su diagrammi di circuiti elettrici.
    exp_fac_opt_a_6: Accedo come entità principale
    exp_fac_opt_b_6: Accedo come entità secondaria
    exp_fac_res_a_6: La procedura dell'entità principale mi fornisce delle informazioni
      utili.
    exp_fac_res_b_6: La procedura dell'entità secondaria mi fornisce un progetto di
      tecnologia.
    exp_fac_desc_11: Un dardo metallico collegato a un filo scatta da un pannello
      e si schianta contro il mio visore. Mi ferisce alla fronte e avverto una debole
      scossa.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: Che si tratti di un riscatto, un servizio a pagamento o un dispositivo
      di sicurezza, il terminale sembra esigere un pagamento...
    exp_fac_opt_a_11: Inserisco delle unità
    exp_fac_opt_b_11: Inserisco delle unità
    exp_fac_opt_c_11: Rimuovo il dardo
    exp_fac_res_a_11: Imparo qualcosa della lingua binaria degli esseri elettronici.
    exp_fac_res_b_11: Scopro qualcosa sulla lingua binaria degli esseri elettronici.
    exp_fac_res_c_11: |-
      Rimuovo il dardo.

      Il processo del terminale si conclude.
    exp_fac_desc_14: Scorro velocemente avvertimenti alieni per scoprire cos'ha disattivato
      l'impianto.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: " Troppo tardi, capisco che sto continuando a fare la stessa
      identica cosa. L'ho già fatto prima. Molte volte."
    exp_fac_opt_a_14: Ricarico i cristalli di flusso
    exp_fac_opt_b_14: Attivo il condensatore temporale
    exp_fac_opt_c_14: Ripristino l'orologio
    exp_fac_res_a_14: |-
      Ripeto il processo per diversi giorni.

      Alla fine, vengo salvato da una procedura automatica.
    exp_fac_res_b_14: |-
      Il condensatore termina il circolo temporale.

      L'impianto torna operativo.
    exp_fac_desc_17: L'impianto è stato sabotato. Una trasmissione in codice ha superato
      la sicurezza e sta sottraendo i dati.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Sono aperte due lunghezze d'onda. Una dalla superficie del pianeta,
      l'altra dall'orbita.
    exp_fac_opt_a_17: Blocco il segnale dal pianeta
    exp_fac_opt_b_17: Blocco il segnale in orbita
    exp_fac_opt_c_17: Segnalo l'intrusione
    exp_fac_res_a_17: |-
      La trasmissione codificata assume pieno controllo.

      Il terminale si spegne.
    exp_fac_res_b_17: |-
      La trasmissione codificata viene bloccata.

      L'impianto torna pienamente operativo.
    exp_fac_res_c_17: |-
      La trasmissione viene bloccata.

      Ricevo una nota di ringraziamento dal supervisore dell'impianto.
    exp_harv_desc_1: Scopro un messaggio alieno entusiasta. Sembra trattare di un
      rapporto con... un'immagine di me al centro!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Qualcuno sembra interessato al mio viaggio e potrebbe aiutarmi.
      Dovrei contattarlo?
    exp_harv_opt_a_1: Cancello il rapporto
    exp_harv_opt_b_1: Avvio le comunicazioni
    exp_harv_res_a_1: |-
      Il rapporto scompare dal sistema.

      Compare un messaggio conciso da un altro pianeta. Sembra avere un tono deluso.
    exp_harv_res_b_1: |-
      Intravedo le luci di una maschera fissarmi, prima che la comunicazione si interrompa.

      Il terminale mi ricompensa con un'informazione preziosa.
    exp_harv_desc_2: Trovo un rapporto pieno di immagini di Sentinelle, ma l'upload
      sembra bloccato.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Un messaggio alieno, esigente e forse un po' rude, lampeggia
      davanti a me. Da qualche parte, qualcuno vuole qualcosa.
    exp_harv_opt_a_2: Invio nuovamente i dati sulle Sentinelle
    exp_harv_opt_b_2: Rispondo con un rifiuto
    exp_harv_res_a_2: Il pacchetto di informazioni viene caricato e, allo stesso tempo,
      compare un pagamento.
    exp_harv_res_b_2: Una maschera dalle luci rosso acceso compare davanti a me ed
      emette un furioso urlo binario.
    exp_harv_desc_3: Emerge una maschera vuota e metallica. È un dispositivo di estrazione
      dati per esseri elettronici e pare delle dimensioni giuste per la mia testa.
      Un potere superiore potrebbe comprendere i miei bisogni e i miei desideri.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Archi voltaici crepitano sulla sua superficie. Potrei rischiare,
      ma potrei farmi male...
    exp_harv_opt_a_3: Lo uso pensando al mio viaggio
    exp_harv_opt_b_3: Lo uso a mente libera
    exp_harv_opt_c_3: Lascio perdere
    exp_harv_res_a_3: |-
      Il dolore è insopportabile. Vedo nel cuore... della Convergenza Korvax.

      Vengo ricompensato per la mia esperienza.
    exp_harv_res_b_3: |-
      La creatura scruta le profondità della mia mente.

      Il dolore è indescrivibile, ma vengo ringraziato.
    exp_harv_res_c_3: Mi allontano con cautela dal dispositivo alieno.
    exp_harv_desc_4: Una circolare aliena mostra esseri elettronici danneggiati. Le
      braccia sono state strappate, le maschere masticate e le luci facciali sono
      deboli.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: Sembra un messaggio offensivo. Ha chiaramente lo scopo di scioccare
      i destinatari e costringerli a rispondere. Posso allegare unità alla mia risposta...
    exp_harv_opt_a_4: Rispondo allegando unità
    exp_harv_opt_b_4: Rispondo oltraggiato
    exp_harv_opt_c_4: Non rispondo
    exp_harv_res_a_4: Pago per un nuovo multi-tool con cui proteggermi.
    exp_harv_res_b_4: Non ricevo alcuna risposta. ma qualcun altro mi apprezza...
    exp_harv_res_c_4: Non rispondo al messaggio disgustoso...
    exp_harv_desc_5: Apro un messaggio alieno non letto. È una scelta importante,
      destinata all'operatore della stazione di ricerca.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Ci sono tre immagini chiare fra cui posso scegliere, per conto
      dell''essere elettronico assente: dei pericolosi predatori, un''indagine geologica
      mineraria e un campo di asteroidi in orbita. Sembra che la mia decisione verrà
      ricompensata, in qualche modo...'
    exp_harv_opt_a_5: I predatori
    exp_harv_opt_b_5: L'indagine geologica
    exp_harv_opt_c_5: Il campo di asteroidi
    exp_harv_res_a_5: Ricevo un nuovo multi-tool.
    exp_harv_res_b_5: Ricevo il progetto di una tecnologia per multi-tool.
    exp_harv_res_c_5: Ricevo il progetto di una tecnologia per astronave.
    exp_harv_desc_6: |-
      Sembra che qui venga studiata l'immagine di un lontano sistema solare. Si può vedere una luna ricca di minerali, in orbita attorno a un pianeta dall'aspetto tossico e desolato.
      Sullo sfondo, seminascosta, si nota una strana macchia scura, dalla forma di diamante. Al centro, brilla qualcosa di rosso.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Non ci sono coordinate visibili, ma posso visualizzare meglio
      parti dell'immagine per studiarle e caricare automaticamente i risultati del
      terminale.
    exp_harv_opt_a_6: Visualizzo la luna
    exp_harv_opt_b_6: Visualizzo il pianeta
    exp_harv_opt_c_6: Visualizzo la struttura a diamante
    exp_harv_res_a_6: |-
      Carico la mia ricerca.

      Ricevo un progetto di tecnologia per multi-tool per aiutarmi nei miei studi.
    exp_harv_res_b_6: |-
      La mia ricerca viene caricata.

      Ricevo un progetto di tecnologia per exotuta per aiutare i miei studi.
    exp_harv_res_c_6: |-
      Carico la mia ricerca.

      Ricevo un progetto di tecnologia per astronave per aiutarmi nei miei studi.
    exp_harv_desc_7: Un messaggio a tutte le stazioni di ricerca fa comparire sullo
      schermo dei piani per una spedizione scientifica di qualche tipo. Ci sono complesse
      mappe stellari, requisiti di carburante, sistemi di comunicazione e piani per
      esperimenti orbitali.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: La cassetta delle risorse dell'avamposto è aperta a donazioni
      di metalli per la causa. Sembra anche che lo scienziato in carica possa unirsi
      alla flotta... ma ciò richiederebbe un'astronave potenziata.
    exp_harv_opt_a_7: Consegno un metallo
    exp_harv_opt_b_7: Mi unisco alla squadra
    exp_harv_res_a_7: |-
      Il mio contributo viene accettato.

      Vengo ringraziato con utili conoscenze
    exp_harv_res_b_7: |-
      La candidatura dello scienziato viene accettata.

      Viene fornito un progetto di tecnologia per astronave.
    exp_harv_desc_8: Quest'avamposto sembra essere una grande biblioteca di conoscenze
      industriali. Sul terminale, scorre una lista infinita di formule di prodotti,
      così veloce che guardarla è doloroso. Sono catalogate per elementi base, ma
      un'analisi più approfondita mi fa venire la nausea.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Le cassette più vicine a me sono aperte ed è chiaro che sono
      utilizzate regolarmente.
    exp_harv_opt_a_8: Inserisco un catalizzatore
    exp_harv_opt_b_8: Inserisco della materia organica
    exp_harv_opt_c_8: Inserisco un metallo
    exp_harv_res_a_8: Il terminale usa l'elemento per isolare e selezionare una ricompensa.
    exp_harv_res_b_8: Il terminale usa l'elemento e mi ricompensa con ossidi.
    exp_harv_res_c_8: Il terminale usa l'elemento e mi ricompensa con isotopi.
    exp_harv_desc_10: Flussi di dati stanno convergendo in questo terminale da avamposti
      di ricerca su tutto il pianeta. Oltre a essere un centro per la trasmissione
      di informazioni, quest'impianto funge anche da punto di raccolta per i prodotti
      planetari chiusi nei depositi sotto di me.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: I dati raccolti qui vengono inviati a una nave scientifica
      in orbita attorno al pianeta. Potrei facilmente dirottare il flusso di dati
      per aumentare le mie conoscenze, ma ho anche l'opzione di condividere le mie
      scoperte.
    exp_harv_opt_a_10: Dirotto i dati
    exp_harv_opt_b_10: Condivido i dati
    exp_harv_res_a_10: |-
      Ottengo un progetto di tecnologia.

      Tuttavia, il mio intervento corrompe il trasferimento di dati...
    exp_harv_res_b_10: |-
      Gli scienziati studiano la mia offerta...

      ...e mi ringraziano con un dono per aiutarmi nel mio viaggio.
    exp_harv_desc_12: Una procedura di back-up si è interrotta. Il sistema sta archiviando
      un'immensa quantità di dati linguistici, ma ha esaurito la memoria di archiviazione.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Posso collegare il mio multi-tool per fornire spazio aggiuntivo,
      ma riattivare il processo richiede un qualche tipo di metallo...
    exp_harv_opt_a_12: Inserisco un metallo comune
    exp_harv_opt_b_12: Inserisco un metallo non comune
    exp_harv_opt_c_12: Inserisco un metallo raro
    exp_harv_res_a_12: Il processo riparte e mi fornisce dati sul linguaggio degli
      esseri elettronici.
    exp_harv_res_b_12: Il processo continua e migliora la mia conoscenza del linguaggio
      degli esseri elettronici.
    exp_harv_res_c_12: Il processo viene completato e migliora la mia conoscenza del
      linguaggio degli esseri elettronici.
    exp_harv_desc_13: L'impianto sta analizzando un segnale emanato da un luogo lontano
      nello spazio. Infiniti processori si combinano per risolvere il codice di una
      strana lingua matematica.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: ".Degli elementi rari vengono consumati dalle cassette ai miei
      piedi, ma alcuni di essi si stanno esaurendo."
    exp_harv_opt_a_13: Posiziono del metallo nelle cassette
    exp_harv_opt_b_13: Posiziono un catalizzatore nelle cassette
    exp_harv_opt_c_13: Prendo degli elementi dalle cassette
    exp_harv_res_a_13: |-
      I metalli vengono aggiunti al processo.

      Non sembrano avere effetto.
    exp_harv_res_b_13: |-
      I materiali alimentano il processo.

      Una sfera sullo schermo brilla di rosso, per poi svanire lentamente.
    exp_harv_res_c_13: |-
      Recupero degli elementi rari...

      ...ma il processo si ferma del tutto.
    war_fac_desc_21: L'allarme ha oscurato le informazioni sul terminale principale.
      Posso solo comprendere alcune parole.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Se riuscissi a capire qualcosa di più sul flusso di lavoro originale,
      potrei riavviarlo e ripristinare le operazioni.
    war_fac_opt_a_21: Capsula d'atterraggio
    war_fac_opt_b_21: Astronave
    war_fac_opt_c_21: Mercantile
    war_fac_res_a_21: |-
      Il flusso di lavoro del guerriero è ripristinato.

      Il sistema torna operativo.
    war_fac_res_b_21: |-
      Non riesco ad accedere al flusso di lavoro del guerriero.

      L'impianto resta inattivo.
    war_fac_desc_24: È in corso la raccolta della produzione dell'impianto. Potrei
      velocizzare i sistemi potenziando alcune delle machine che operano sotto di
      me.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: Sul terminale, è aperta quella che sembra la schermata di gestione
      energetica...
    war_fac_opt_a_24: Incremento l'energia del nucleo
    war_fac_opt_b_24: Potenzio la scheda madre principale
    war_fac_opt_c_24: Potenzio la bobina elettromagnetica
    war_fac_desc_22: Le interferenze dell'allarme di sicurezza hanno scombussolato
      lo schermo. Riesco a malapena a leggere qualche parola.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Se scoprissi quale flusso di lavoro è stato alterato, potrei
      ripristinare i sistemi...
    war_fac_opt_a_22: BoltCaster
    war_fac_opt_b_22: Cannone fotonico
    war_fac_opt_c_22: Laser minerario
    war_fac_desc_14: Una massa informe animata compare sullo schermo, agitando un'arma.
      Parla nella lingua dei guerrieri, ma sembra felice e allegra.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Si muove gioiosa fra rune insanguinate, poi chiede una donazione
      in unità.
    war_fac_opt_a_14: Inserisco delle unità
    war_fac_opt_b_14: Inserisco delle unità
    war_fac_opt_c_14: Me ne vado
    war_fac_res_a_14: Il programma educativo mi insegna alcune delle parole dei guerrieri.
    war_fac_res_b_14: |-
      La massa animata percepisce il mio allontanamento dal terminale.

      È stata programmata per iniziare a piangere per comportamenti simili.
    war_fac_desc_25: L'allarme di sicurezza non ha impatto sulla produzione. Sotto
      di me, delle apparecchiature invisibili si preparano all'estrazione mineraria.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Posso velocizzare il processo eliminando i sistemi non necessari.
      Il rapporto automatico sullo schermo mi aiuterà...
    war_fac_opt_a_25: Rimuovo il condensatore temporale
    war_fac_opt_b_25: Rimuovo il nucleo dell'IA centrale
    war_fac_opt_c_25: Rimuovo gli stabilizzatori di gravità
    war_fac_desc_26: Un rapporto automatico è stato completato appena prima della
      mia incursione. Successivamente, i raggi laser dei depositi si sono attenuati.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Posso trovare un modo per aggirare il sistema e velocizzare
      il ciclo produttivo...
    war_fac_opt_a_26: Riconfiguro la rifrazione laser
    war_fac_opt_b_26: Riconfiguro la replicazione laser
    war_fac_opt_c_26: Riconfiguro l'integrità del raggio laser
    war_fac_desc_23: Lo schermo è un miscuglio di parole e solo alcune non sono oscurate
      dall'interferenza.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: Il flusso di lavoro dello schermo è compromesso. Se riuscissi
      a identificarlo, potrei ripristinarlo...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinelle
    war_fac_opt_c_23: Atlante
    war_fac_desc_15: Il terminale spara l'antenna di una sonda biologica, che si fonde
      con la mia exotuta. Non posso muovermi.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Non c'è modo di sapere se si tratta di una funzione normale
      o di una misura di sicurezza.
    war_fac_opt_a_15: Fuggo
    war_fac_opt_b_15: Aspetto
    war_fac_res_a_15: |-
      Uso la propulsione del mio jet pack per rompere la sonda.

      Contiene qualcosa di utile...
    war_fac_res_b_15: |-
      La sonda si elettrifica.

      L'odore di pelle bruciata si diffonde fino al mio visore.
    war_fac_desc_27: Il rumore del gas scaricato nei sistemi sotto ai miei piedi sovrasta
      quello dell'allarme. Un rapporto automatico lampeggia sul terminale.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Potrei usarlo per aumentare la velocità di produzione, nella
      speranza di mantenerla.
    war_fac_opt_a_27: Ribilancio la rete di distribuzione
    war_fac_opt_b_27: Ribilancio il serbatoio
    war_fac_opt_c_27: Ribilancio le valvole di pressione
    war_fac_desc_28: Mentre risuona l'allarme di sicurezza, avverto un leggero freddo.
      I tubi di raffreddamento sono svuotati e un rapporto automatico compare sullo
      schermo.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Potrei usare le sue scoperte per aumentare il ciclo produttivo,
      e magari mantenerlo.
    war_fac_opt_a_28: Riparo la camera di refrigerazione
    war_fac_opt_b_28: Riparo la pompa di refrigerazione
    war_fac_opt_c_28: Riparo la rete di refrigerazione
    war_fac_desc_18: Un guerriero ha collegato una trappola esplosiva al terminale.
      L'allarme di sicurezza ha attivato il timer della carica esplosiva. Ci sono
      due cavi esposti.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: Il guerriero ha lasciato un messaggio. Restano pochi secondi...
    war_fac_opt_a_18: Taglio il cavo rosso
    war_fac_opt_b_18: Taglio il cavo blu
    war_fac_opt_c_18: Mi allontano
    war_fac_res_a_18: L'esplosione mette fuori uso il terminale e quasi investe anche
      me.
    war_fac_res_b_18: |-
      La bomba è disinnescata.

      Le operazioni tornano alla normalità.
    war_fac_res_c_18: |-
      Mi allontano appena in tempo.

      Il terminale è danneggiato e inutilizzabile.
    war_harv_desc_1: Apro un elenco di risultati militari in attesa di essere caricato.
      Ci sono immagini di battaglie lontane, robot insanguinati e grosse esplosioni.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Una nota di accompagnamento si aspetta qualcosa in cambio, ma
      l'autore ha scelto di non inviare nulla.
    war_harv_opt_a_1: Invio il rapporto di guerra
    war_harv_opt_b_1: Modifico il rapporto di guerra
    war_harv_res_a_1: |-
      Grida e ululati di festa irrompono dagli altoparlanti.

      Prendo la ricompensa del guerriero.
    war_harv_res_b_1: "Modifico il rapporto di guerra con colorite frasi senza senso
      e lo invio. \n\nIl terminale lampeggia mentre registra la mia immagine."
    war_harv_desc_2: Insegne e immagini militari di Sentinelle distrutte di recente
      invadono lo schermo. Immagini di propaganda aliena si stagliano sulla distruzione.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Posso rispondere con un valore numerico e nient'altro.
    war_harv_opt_a_2: Inserisco un numero alto
    war_harv_opt_b_2: Inserisco un numero basso
    war_harv_opt_c_2: Inserisco uno zero
    war_harv_res_a_2: |-
      Una strana fanfara militare strozzata inizia a suonare.

      Qualcuno, impressionato dalla mia risposta, mi invia una ricompensa.
    war_harv_res_b_2: Una piccola somma viene inviata attraverso i sistemi della struttura.
    war_harv_res_c_2: |-
      Il volto di un guerriero furioso grida sullo schermo.

      Un laser di sicurezza compare dal soffitto e spara il suo colpo migliore.
    war_harv_desc_3: Trovo l'immagine di un giovane guerriero. La foto lo fa apparire
      virile e forte. I suoi tentacoli sono bene in vista. Sembra ricco e di nobili
      origini. La luce nei suoi occhi sembra... sensuale?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: Il messaggio mi dà due opzioni.
    war_harv_opt_a_3: Accetto
    war_harv_opt_b_3: Rifiuto
    war_harv_res_a_3: |-
      Gli altoparlanti dell'impianto emettono una sinfonia.

      Ricevo un dono generoso.
    war_harv_res_b_3: Un guerriero anziano compare sullo schermo e mi insulta.
    war_harv_desc_4: Trovo la foto di una pianura deserta, un diagramma di due alieni
      in combattimento e immagini di un multi-tool. Poi, le immagini sembrano mostrare
      un'arma chiusa in una cassetta planetaria...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: Il messaggio sembra astioso. Sembra che una di queste creature
      costituisca un modello di moralità. Posso accettare o rifiutare.
    war_harv_opt_a_4: Accetto
    war_harv_opt_b_4: Rifiuto
    war_harv_res_a_4: |-
      Parte una musica drammatica.

      Il deposito si apre: contiene un multi-tool.
    war_harv_res_b_4: Dai terminali fuoriesce un rantolo alieno furioso.
    war_harv_desc_5: Mi avvicino al terminale. Un messaggio lampeggia, pronto all'invio.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 'Una lunga lista di elementi di equipaggiamento attende di lasciare
      il pianeta. È una sorta di elenco di scorte: tutto è stato confermato e segnato.'
    war_harv_opt_a_5: Invio l'elenco di scorte
    war_harv_opt_b_5: Deseleziono un oggetto e invio l'elenco
    war_harv_opt_c_5: Deseleziono più oggetti e invio l'elenco
    war_harv_res_a_5: Ricevo unità e ringraziamenti.
    war_harv_res_b_5: L'Alto Comando dei guerrieri mi invia il progetto di una nuova
      tecnologia per multi-tool.
    war_harv_res_c_5: |-
      L'Alto Comando dei guerrieri è deluso.

      Un generale furioso mi inveisce contro ed elettrifica l'intera struttura.
    war_harv_desc_6: Trovo un messaggio da un altro pianeta diretto a una creatura
      di stanza in questa stazione. È stranamente sentimentale. Si vedono le immagini
      di un giovanissimo guerriero, affiancate da quelle della stessa creatura cresciuta,
      insanguinata e intenta a mordere la gola di una bestia ungulata.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Nell'ultima immagine, un giovane guerriero saluta la famiglia
      mentre parte per un mondo lontano. Ai miei piedi ci sono due cassette chiuse.
      Il messaggio è stato programmato per aprirne solo una...
    war_harv_opt_a_6: Scelgo la cassetta sulla sinistra
    war_harv_opt_b_6: Scelgo la cassetta sulla destra
    war_harv_res_a_6: |-
      Sento il suono di un ringhio soddisfatto.

      La cassetta contiene il progetto di una tecnologia per exotuta.
    war_harv_res_b_6: |-
      Sento il suono di un ringhio soddisfatto.

      La cassetta contiene il progetto di una tecnologia per multi-tool.
    war_harv_desc_7: Qualcuno sta costruendo una testata nucleare. I piani messi in
      moto sono inconfondibili. Una sequenza complicata di progetti di tecnologia
      e reazioni chimiche isotopiche attende l'aggiunta finale di thamium9 per essere
      completata.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Un giorno, innumerevoli vite su un pianeta sconosciuto, lontano
      nel cosmo, potrebbero essere spazzate via a causa dell'opera di questa fabbrica
      bellica...
    war_harv_opt_a_7: Completo la testata
    war_harv_opt_b_7: Tento di smantellare la testata
    war_harv_res_a_7: |-
      Il volto di un guerriero compiaciuto compare sullo schermo.

      I depositi della fabbrica si sbloccano.
    war_harv_res_b_7: Recupero un progetto di tecnologia dalla testata.
    war_harv_desc_8: Un messaggio è stato inviato da una specie di mercanti col becco
      di un altro pianeta. Sembrerebbe un contratto firmato o una specie di trattato.
      In risposta, diverse offerte di merci preziose sono state lasciate in un deposito
      dai guerrieri del posto e sono pronte per l'esportazione.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: L'Alto Comando dei guerrieri ha subito inviato un messaggio
      esplicativo...
    war_harv_opt_a_8: Consegno della merce
    war_harv_opt_b_8: Prendo della merce
    war_harv_res_a_8: |-
      La specie mercante mi ringrazia da lontano.

      Mi vengono inviate delle unità.
    war_harv_res_b_8: |-
      Rimuovo le offerte.

      Le relazioni diplomatiche fra due specie vengono destabilizzate.
    war_harv_desc_10: |-
      Questo luogo sembra ospitare i preparativi di un'imminente operazione militare.
      I piani sullo schermo mostrano un mercantile che trasporta un carico molto particolare, con l'obiettivo di persuadere un'autorità planetaria distante ad attraversare i loro punti di controllo.
      Tuttavia, il vascello è stato modificato segretamente e trasporta una falange di guerrieri armati di tecnologia multi-tool bellica avanzata.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Posso chiedere maggiori dettagli su diversi aspetti del piano,
      prima di essere individuato ed escluso dal sistema.
    war_harv_opt_a_10: Indago sui dettagli del carico
    war_harv_opt_b_10: Indago sui dettagli del mercantile
    war_harv_opt_c_10: Indago sui dettagli del multi-tool
    war_harv_res_a_10: Ricevo la formula del prodotto del carico usato per la missione
      sotto copertura.
    war_harv_res_b_10: Ricevo il progetto della tecnologia usata dalla nave sotto
      copertura.
    war_harv_res_c_10: Ricevo un progetto di tecnologia usato nei multi-tool per la
      missione sotto copertura.
    war_harv_desc_11: Questo è un terminale militare, in uno stabilimento che sembra
      sia stato recentemente dismesso. Tre gigantesche banche dati sono state parzialmente
      eliminate e recuperarle richiederà un processore potente. Un metallo raro potrebbe
      essere d'aiuto.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: La banca dati alfa porta i simboli della razza di guerrieri,
      mentre le altre due non sono marchiate.
    war_harv_opt_a_11: Reucpero la banca dati alfa
    war_harv_opt_b_11: Reucpero la banca dati beta
    war_harv_opt_c_11: Reucpero la banca dati gamma
    war_harv_res_a_11: La banca dati recuperata mi fornisce dati sulla lingua della
      specie guerriera.
    war_harv_res_b_11: La banca dati recuperata mi fornisce dati sulla lingua della
      specie di mercanti.
    war_harv_res_c_11: La banca dati recuperata mi fornisce dati sulla lingua di una
      lontana specie elettronica.
    all_harv_reward_1: |-
      L'impianto è operativo.

      Inizia a produrre merce di scambio.
    all_harv_reward_2: |-
      L'impianto è operativo.

      Inizia a produrre componenti.
    all_harv_reward_3: Recupero una formula dall'impianto operativo.
    all_harv_reward_4: Recupero un progetto di tecnologia dall'avamposto.
    all_harv_reward_5: Recupero una lega dall'impianto.
    all_harv_reward_6: Recupero un prodotto utile dall'installazione.
    all_harv_reward_7: Recupero uno strano oggetto alieno dall'impianto.
    all_harv_reward_8: L'impianto mette a mia disposizione un nuovo multi-tool.
    all_harv_reward_9: Recupero un prodotto prezioso dall'impianto.
    all_1_radio_desc_1: |-
      Sembra che, tempo fa, una richiesta d'aiuto automatica non abbia ricevuto risposta.

      Se riuscissi ad aggirare lo schema di criptaggio, potrei estrarre le coordinate.
    all_1_radio_desc_2: |-
      Il terminale operativo rivela una richiesta d'aiuto automatica.

      Uno schema preciso emerge dal rumore bianco dello schermo. Se riuscissi ad accedere al passaggio successivo, potrei individuare la posizione della richiesta di soccorso.
    all_1_radio_desc_3: |-
      La lettura della trasmissione suggerisce che, tempo fa, una richiesta d'aiuto automatica non abbia ricevuto risposta.

      Una sequenza di numeri si è ripetuta così tante volte da essere impressa sullo schermo. Una casella di inserimento lampeggia insistentemente. Se riuscissi a scoprire il codice, potrei trovare l'astronave.
    all_1_radio_desc_4: |-
      Dal terminale operativo proviene un suono debole ma insistente.

      Si riesce a captare una richiesta d'aiuto disturbata, insieme a urla e al rumore di metallo squarciato. L'unica cosa che mi è chiara è una breve sequenza numerica. Se riuscissi a decifrare il codice, potrei scoprire il sito dell'impatto.
    all_1_radio_desc_5: |-
      Una luce rossa lampeggia sullo schermo. Più in basso, una sequenza di numeri si ripete all'infinito. È chiaramente una richiesta d'aiuto.

      È un modo freddo, vuoto e distante di vedere un disastro che, con molta probabilità, è costato la vita di un pilota. Se riuscissi ad aggirare il sistema di criptaggio, potrei tracciare il punto d'impatto dell'astronave.
    all_1_radio_desc_6: |-
      Un messaggio acustico è udibile nel terminale operativo. Ripete il segnale a intervalli di 16 secondi.

      Sento l'obbligo di decifrare lo schema di criptaggio, individuare da dove proviene la richiesta di soccorso... e scoprire quali orrori mi attendono nel luogo dell'impatto.
    all_1_radio_desc_7: |-
      Il terminale operativo lampeggia e una richiesta di soccorso soffocata fuoriesce dal sistema.

      Se riuscissi a decriptarlo e individuare la frequenza, potrei scoprire il destino del povero pilota. Tuttavia, a giudicare dallo stridore dei motori e dalla voce aliena terrorizzata, deduco che non sia finita bene.
    all_1_radio_desc_8: |-
      Questo terminale operativo è rimasto spento per molti anni. Lo riavvio e inizia a scorrere un vasto database di segnali registrati silenziosamente dai sistemi di intercettazione delle strutture.

      Fra le infinite richieste di permessi d'atterraggio e una serie atona di comunicazioni fra navi, il sistema individua improvvisamente un radiofaro d'emergenza. Una richiesta di aiuto che non ha mai ricevuto risposta. Se riuscissi a isolare lo schema della frequenza codificata, potrei rintracciare l'astronave in difficoltà.
    all_1_radio_desc_9: |-
      Una richiesta d'aiuto senza risposta sembra registrata sul terminale operativo della torre di trasmissione.

      Nessuno ha pensato a rispondere. La sequenza criptata della sua frequenza lampeggia disperatamente sullo schermo. Qualsiasi speranza di essere trovato avesse il mittente è morta da tempo. Se riuscissi a capire come continuare il codice, potrei almeno scoprire cosa gli è successo e dove cercarlo.
    all_1_radio_desc_10: |-
      Mentre avvio il terminale operativo, l'ologramma di un'astronave in procinto di schiantarsi su un pianeta viene proiettato sul mio visore. La gravità della situazione è chiara. Nell'immagine, l'impatto sembra ridotto ma, in realtà, il cratere dev'essere davvero vasto.

      La richiesta d'aiuto dell'astronave può essere ancora ascoltata. È criptata ma, se riuscissi a decifrarla, potrei studiarne la frequenza...
    all_1_radio_desc_11: |-
      Una trasmissione urgente è registrata nel terminale operativo. Ha ricevuto risposta, ma sembra che non sia stata inviata alcuna squadra di soccorso.

      Un operatore della torre di trasmissione è andato a indagare tempo fa, ma non risulta alcuna scoperta in proposito. È possibile che la squadra di soccorso sia caduta vittima delle condizioni e dei predatori sullo strano pianeta. Se riuscissi a isolare lo schema delle frequenze criptate, forse potrei completare il lavoro...
    all_1_radio_desc_12: |-
      Una luce rossa sulla console della torre di trasmissione getta luce sulla lettura di una richiesta d'aiuto. Contemporaneamente, l'immagine di uno scafo che precipita vorticando attraverso l'atmosfera superiore di questo pianeta viene proiettata olograficamente sul mio visore. Sorprendentemente, l'astronave non si distrugge al rientro, ma cade a terra come un sasso.

      È possibile udire una richiesta d'aiuto automatica. Se riuscissi a decriptarla, potrei trovare il sito dell'impatto e qualche sopravvissuto, per quanto improbabile.
    all_1_radio_desc_13: Sembra che ci sia una richiesta d'aiuto senza risposta.
    all_1_radio_desc_14: Una trasmissione urgente è ancora in attesa di risposta.
    all_1_radio_desc_15: |-
      Sto osservando la trasmissione di telecamere montate in cima alla torre di trasmissione quando noto un bip allarmante.

      Una trasmissione senza risposta sembra registrata nel terminale operativo. La voce del pilota di un'astronave dà placidamente notizia della sua imminente morte ai suoi superiori, o forse ai suoi familiari. A ogni modo, le sue parole si perdono in interferenze. Resta solo una lunghezza d'onda cifrata: se riuscissi a decifrare il codice, forse potrei accertarmi sul suo effettivo destino.
    all_1_radio_desc_16: "Non appena accedo al terminale operativo della torre, scorgo
      delle immagini confuse inviate da un'astronave in procinto di schiantarsi a
      terra. La forza di gravità spinge il corpo del pilota terrorizzato sul tetto
      dell'abitacolo, prima di scaraventarlo contro il meccanismo di controllo. \n\nÈ
      evidente che non ci siano superstiti, ma potrei estrapolare la posizione dell'impatto
      se riuscissi a decifrare il codice di cifre ripetute allegato alla richiesta
      di soccorso."
    all_1_radio_desc_17: |-
      La comunicazione radio emessa dalla console della torre di trasmissione è una barriera di rumori. È davvero dolorosa da ascoltare, soprattutto per le grida disperate di un motore a fusione surriscaldato e il successivo impatto devastante col pianeta.

      Provo a ripulire il segnale e cercare la richiesta di aiuto criptata che, certamente, si nasconde dietro agli ultimi spasmi dell'astronave. Alla fine la trovo, ma devo capire come procedere...
    all_1_radio_desc_18: |-
      Fra luci di allarme e comunicazioni urgenti, riesco a udire una lunghezza d'onda cifrata ripetersi dalle banche dati della torre di trasmissione. È pesantemente codificata per impedire ai pirati di tracciare i segnali e rubare i carichi, ma con la tecnologia che mi circonda e un po' di intuito potrei riuscire a decifrare la sequenza.

      La domanda è: come dovrei rispondere al messaggio?
    all_1_radio_desc_19: |-
      Il terminale della torre di trasmissione rifiuta ostinatamente di decifrare un segnale di soccorso rimasto a lungo nelle banche dati.

      Se decifrassi il codice, riuscirei ad ascoltare il messaggio.
    all_1_radio_desc_20: |-
      Sul pannello delle comunicazioni della torre si sovrappongono trasmissioni di diverse frequenze.

      Una sembra urgente. Che cosa rispondo?
    all_1_radio_desc_21: |-
      Non appena accedo al terminale della torre di trasmissione, vengo accolto dai rumori sconfortanti di diversi segnali sovrapposti.

      Uno di essi sembra una richiesta d'aiuto. Se riuscissi a isolare la frequenza, potrei individuarne la posizione.
    all_1_radio_desc_22: |-
      La tranquillità della torre di trasmissione è improvvisamente interrotta dal suono di un segnale codificato in entrata.

      Il terminale vicino lampeggia inaspettatamente, in attesa del codice di accesso per decodificare il messaggio.
    all_1_radio_desc_23: |-
      L'interferenza di diverse frequenze si mescola sgradevolmente con un segnale a ripetizione che dà tutta l'impressione di essere una richiesta di soccorso.

      Se riuscissi a individuarlo, potrei accertarmi di cosa si tratta.
