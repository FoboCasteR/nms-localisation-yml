    npc_hire_builder_recr_desc_2: L'essere afferra la mia mano e la scuote vigorosamente,
      quando mi avvicino. I suoi occhi mi fissano con uno sguardo amichevole.
    npc_hire_builder_recr_lang_2: Amico mio, questo è un colpo di fortuna per entrambi.
      Sono uno specialista delle costruzioni e sto cercando un impiego. Se vuoi fare
      qualche cambiamento e rivedere lo staff della tua base, potrei essere d'aiuto.
    npc_hire_farmer_recr_desc_2: |-
      Mi si avvicina un individuo che, evidentemente, vuole fare colpo su di me. È un agricoltore in cerca di lavoro.

      Valuto la sua offerta con attenzione. Una fattoria è una fonte affidabile di beni di scambio. Una volta avviata, potrebbe rivelarsi molto fruttifera.
    npc_hire_farmer_recr_lang_2: Ti assicuro che nessuno potrebbe soddisfare i tuoi
      bisogni agricoli meglio di me. Se vuoi fare qualche cambiamento e rivedere lo
      staff della tua base, potrei essere d'aiuto.
    npc_hire_weapon_recr_desc_2: |-
      L'essere ha la postura fiera di un guerriero. Al fianco, porta un'arma personalizzata che dimostra una vasta esperienza.

      Quando si volta per parlare, la mia mano si muove istintivamente verso la mia arma.
    npc_hire_weapon_recr_lang_2: Non aver paura di me. Sono un armiere in cerca di
      lavoro. Forse hai bisogno delle mie abilità? Se vuoi fare qualche cambiamento
      e rivedere lo staff della tua base, potrei essere d'aiuto.
    npc_hire_vehicles_recr_desc_2: |-
      Quando mi avvicino all'essere, raddrizza la sua postura e si rivolge a me cordialmente e nella mia lingua.

      Scopro che è un tecnico specialista in cerca di un impiego all'altezza delle sue conoscenze.
    npc_hire_vehicles_recr_lang_2: Non tutti i tecnici sono uguali. Ti assicuro che
      non troverai uno specialista di exoscafi più abile di me. Se vuoi fare qualche
      cambiamento e rivedere lo staff della tua base, potrei essere d'aiuto.
    npc_hire_scientist_recr_desc_2: L'essere ha l'atteggiamento assente di uno scienziato.
      Quando mi avvicino, sta borbottando delle formule matematiche. Si distrae un
      momento dai suoi pensieri e si rivolge a me nella mia lingua.
    npc_hire_scientist_recr_lang_2: Come scienziato generalista, sono esperto in una
      grande varietà di campi. Inoltre, al momento sono disoccupato. Se vuoi fare
      qualche cambiamento e rivedere lo staff della tua base, potrei essere d'aiuto.
    npc_hire_builder_desc_12: Speravo di coinvolgere il mio costruttore in un nuovo
      progetto, ma mi sono scontrato con le sue discrete ma inflessibili norme diplomatiche.
    npc_hire_builder_lang_12: Amico mio, insieme abbiamo compiuto grandi imprese e
      con te ho condiviso tutto il mio sapere. Ora, però, devo dedicarmi alle mie
      ricerche.
    npc_hire_builder_opt_a_12: Molto bene
    npc_hire_builder_res_a_12: Addio, spero che conserverai buoni ricordi di me.
    intrct_msgbcn_text1: |-
      La stazione di comunicazione ha ricevuto il messaggio di un altro viaggiatore. Dice:

      %MESSAGE%
    intrct_msgbcn_empty_text1: La stazione di comunicazione è pronta ad accettare
      qualsiasi messaggio destinato ad altri viaggiatori.
    intrct_msgbcn_cancel_text1: Per il momento non hai messaggi da lasciare. Potrai
      tornare quando avrai avuto l'ispirazione.
    intrct_msgbcn_accept_text1: Che le tue parole diano aiuto e sollievo ai viaggiatori
      di passaggio.
    intrct_msgbcn_self_text1: |-
      La stazione di comunicazione contiene un messaggio che avevi lasciato in precedenza. Dice:

      %MESSAGE%
    intrct_msgbcn_keyb_header: Inserisci il tuo messaggio
    intrct_msgbcn_report: |-
      Premi <IMG>FE_ALT1<> per segnalare un contenuto inappropriato.

      Premi <IMG>FE_TRANSFER<> per bloccare tutti i contenuti di questo utente.
