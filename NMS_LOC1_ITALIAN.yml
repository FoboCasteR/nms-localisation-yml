    all_teleporteroff2_term_desc: |-
      Onda rilevamento terminale... inattiva.
      Identificativo stazione trasmissione locale... inattivo.
      Segnale remoto confine... non trovato.
      Rilevamento frequenza trasporto... inattivo.
      Rete di teletrasporto temporaneamente non disponibile.

      //Mostra: Documentazione_Utente

      I teletrasporti permettono di viaggiare istantaneamente tra le stazioni spaziali e le basi.

      La rete di teletrasporto è disponibile solo ai Viaggiatori molto esperti nell'uso della curvatura.

      Una volta che una base è stata preparata, puoi teletrasportarti là da una stazione spaziale, e viceversa.
    intrct_freighter: Terminale del mercantile
    signal_base: Base planetaria rilevata
    signal_freighter: Segnale mercantile rilevato
    proc_flavour_base_1: Base %PROCNAME%
    proc_flavour_base_2: Avamposto %PROCNAME%
    proc_flavour_base_3: Colonia %PROCNAME%
