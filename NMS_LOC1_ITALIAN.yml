    ion1_name: IPERGUIDA
    ion1_subtitle: Motore di curvatura alla velocità della luce
    ion1_description: |-
      Motore a propulsione iperluce, che permette all'astronave di raggiungere la velocità di curvatura e saltare fra sistemi vicini.

      Si consiglia di accedere ai sistemi di iperguida sulla mappa galattica.
    ion2_name: REATTORE DI SALTO SIGMA
    ion2_subtitle: Unità complementare per iperguida
    ion2_description: "L'iperguida ottiene funzionalità di esplorazione spaziale migliorate.\n
      \nPrestare attenzione se si viaggia da soli nello spazio profondo.\n\nSi consiglia
      di accedere ai sistemi di iperguida sulla mappa galattica."
    ion3_name: REATTORE DI SALTO TAU
    ion3_subtitle: Unità complementare per iperguida
    ion3_description: |-
      L'iperguida beneficia della fusione avanzata per spingere l'astronave a una maggiore velocità e intensità di curvatura. L'astronave può effettuare salti più lunghi nello spazio.

      La potenza del nucleo di curvatura è stata limitata per evitare la fusione, la fissione incontrollata e la morte.

      Si consiglia di accedere ai sistemi di iperguida sulla mappa galattica.
    ion4_name: REATTORE DI SALTO THETA
    ion4_subtitle: Unità complementare per iperguida
    ion4_description: |-
      I sistemi di fusione, stabili e privi di limitazioni, si intrecciano con quelli dell'iperguida, permettendo alla nave di compiere salti più lunghi nelle profondità dello spazio.
      La scomodità dovuta all'intensa distribuzione termica è mitigata dall'integrazione con i sistemi di raffreddamento dell'astronave.
      Si consiglia di accedere ai sistemi di iperguida sulla mappa galattica.
    ion5_name: REATTORE DI SALTO OMEGA
    ion5_subtitle: Unità complementare per iperguida
    ion5_description: |-
      Permette all'iperguida di raggiungere i limiti di velocità e salto attualmente noti alla fisica.

      Allo stesso tempo, si interfaccia con i sistemi di supporto vitale per limitare gli episodi di anormalità temporale.

      Si consiglia di accedere ai sistemi di iperguida sulla mappa galattica.
    bolt_name: BOLTCASTER
    bolt_subtitle: Arma a proiettili energetici
    bolt_description: |-
      Unità arma generica per il <TECHNOLOGY>multi-tool<>. Accedi alla modalità di fuoco premendo <IMG>CYCLEWEAPON<> e attiva l'arma con <IMG>ATTACK<>.

      Il <TECHNOLOGY>BoltCaster<> riconfigura il multi-tool per sovraccaricare <EARTH>elementi metallici<>, sparandoli come <STELLAR>proiettili ad alta velocità<> in grado di causare danni estremi.
    boltshotgun_name: FUCILE A DISPERSIONE
    boltshotgun_subtitle: Arma a dispersione di proiettili
    boltshotgun_description: |-
      Unità arma specializzata da <STELLAR>combattimento ravvicinato<> per il <TECHNOLOGY>multi-tool<>. Accedi alla modalità di fuoco premendo <IMG>CYCLEWEAPON<> e attiva l'arma con <IMG>ATTACK<>.

      Il <TECHNOLOGY>fucile a dispersione<> riconfigura il multi-tool per surriscaldare e frantumare <EARTH>elementi metallici<>, sparandoli in un <STELLAR>ampio cono di distruzione<>. La gittata è limitata, ma le schegge sono molto efficaci a distanza ravvicinata.
    boltsmg_name: SPUTA-IMPULSI
    boltsmg_subtitle: Arma a fuoco rapido
    boltsmg_description: |-
      Unità arma specializzata <STELLAR>a fuoco rapido<> per il <TECHNOLOGY>multi-tool<>. Accedi alla modalità di fuoco premendo <IMG>CYCLEWEAPON<> e attiva l'arma con <IMG>ATTACK<>.

      Lo <TECHNOLOGY>Sputa-impulsi<> reindirizza l'ottica del multi-tool per ionizzare gli <EARTH>elementi metallici<> inseriti. Questi proiettili vengono lanciati rapidamente per bombardare i potenziali bersagli con un'<STELLAR>ondata di plasma ad alta energia<>.
    bolthoming_name: ADATTATORE A TRACCIAMENTO
    bolthoming_subtitle: Unità complementare per BoltCaster
    bolthoming_description: |-
      I proiettili del BoltCaster tracciano e seguono i movimenti del bersaglio.

      Ideale per gli esseri con schemi d'attacco imprevedibili o che cercano di sfuggire al combattimento.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltdmg1_name: DANNO DA IMPATTO SIGMA
    boltdmg1_subtitle: Unità complementare per BoltCaster
    boltdmg1_description: |-
      I colpi del BoltCaster provocano ulteriori danni fisici all'impatto.

      Fornisce energia cinetica aggiuntiva ai sistemi di distribuzione di plasma ionizzato.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltdmg2_name: DANNO DA IMPATTO TAU
    boltdmg2_subtitle: Unità complementare per BoltCaster
    boltdmg2_description: |-
      I colpi del BoltCaster provocano ancora più danni fisici all'impatto.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltdmg3_name: DANNO DA IMPATTO THETA
    boltdmg3_subtitle: Unità complementare per BoltCaster
    boltdmg3_description: "Il BoltCaster scatena proiettili ancora più micidiali,
      grazie all'aumento della velocità di circolazione interna degli ioni. \n\nPermette
      di infliggere danni critici ai bersagli.\n\nAgisce automaticamente una volta
      inserito nell'inventario del multi-tool."
    boltdmg4_name: DANNO DA IMPATTO OMEGA
    boltdmg4_subtitle: Unità complementare per BoltCaster
    boltdmg4_description: "Il BoltCaster infligge il massimo dei danni al bersaglio,
      elevandosi agli 'standard Vy'keen'. \n\nCarica i proiettili al plasma ionizzato
      fino ai limiti della fisica.\n\nAgisce automaticamente una volta inserito nell'inventario
      del multi-tool."
    boltclip1_name: CARICATORE DEL BOLTCASTER SIGMA
    boltclip1_subtitle: Unità complementare per BoltCaster
    boltclip1_description: |-
      La capacità dei caricatori del BoltCaster è aumentata.

      L'aumento della riserva di ioni permette di lanciare una sequenza di colpi distruttivi senza la scomodità di dover ricaricare.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltclip2_name: CARICATORE DEL BOLTCASTER TAU
    boltclip2_subtitle: Unità complementare per BoltCaster
    boltclip2_description: |-
      La capacità dei caricatori del BoltCaster è aumentata ulteriormente dall'aggiunta di contenitori cilindrici.

      L'aumento della capacità che ne consegue prolunga i periodi di fuoco fra una ricarica e l'altra.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltclip3_name: CARICATORE DEL BOLTCASTER THETA
    boltclip3_subtitle: Unità complementare per BoltCaster
    boltclip3_description: |-
      La capacità dei caricatori del BoltCaster raggiunge il suo massimo potenziale.

      L'utilizzatore potrà sbizzarrirsi con lunghe sessioni di distruzione prima di dover ricaricare.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltbounce1_name: RIMBALZO SIGMA
    boltbounce1_subtitle: Unità complementare per BoltCaster
    boltbounce1_description: |-
      I proiettili del BoltCaster ottengono proprietà rimbalzanti.

      Le collisioni ambientali provocano la deviazione del plasma, traiettorie imprevedibili e potenziali impatti con vittime.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltbounce2_name: RIMBALZO TAU
    boltbounce2_subtitle: Unità complementare per BoltCaster
    boltbounce2_description: |-
      Fornisce proprietà rimbalzanti aggiuntive ai colpi del BoltCaster.

      Si consiglia di non usare l'arma in spazi ristretti, a meno che non ci si trovi in una situazione di pericolo durante l'esplorazione di caverne.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltbounce3_name: RIMBALZO THETA
    boltbounce3_subtitle: Unità complementare per BoltCaster
    boltbounce3_description: |-
      La capacità di deviazione dei colpi raggiunge il massimo.

      È possibile assistere a molteplici rimbalzi, prima che il proiettile entri in collisione con carne, metallo o altre proprietà strutturali del bersaglio.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrate1_name: FUOCO RAPIDO SIGMA
    boltrate1_subtitle: Unità complementare per BoltCaster
    boltrate1_description: |-
      Potenziamento della cadenza di fuoco del BoltCaster.

      Le funzioni migliorate della carica consentono di sparare in rapida successione.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrate2_name: FUOCO RAPIDO TAU
    boltrate2_subtitle: Unità complementare per BoltCaster
    boltrate2_description: |-
      Riduce ulteriormente il periodo di raffreddamento fra i colpi del BoltCaster.

      Aumenta la possibilità di mettere a segno colpi multipli e il pericolo per il bersaglio.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrate3_name: FUOCO RAPIDO THETA
    boltrate3_subtitle: Unità complementare per BoltCaster
    boltrate3_description: |-
      Riduce al massimo il raffreddamento fra i colpi del BoltCaster e, simultaneamente, aumenta la velocità di produzione di plasma.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltstab1_name: STABILIZZATORE DI RINCULO SIGMA
    boltstab1_subtitle: Unità complementare per BoltCaster
    boltstab1_description: |-
      Riduce il rinculo del BoltCaster.

      Il campo di sospensione interno aumenta la stabilità dell'arma e riduce la tensione muscolare del busto nelle specie convenzionali.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltstab2_name: STABILIZZATORE DI RINCULO TAU
    boltstab2_subtitle: Unità complementare per BoltCaster
    boltstab2_description: |-
      Riduce ulteriormente il rinculo del BoltCaster.

      La stabilità è migliorata, il che si traduce in una maggiore efficacia in combattimento.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltstab3_name: STABILIZZATORE DI RINCULO THETA
    boltstab3_subtitle: Unità complementare per BoltCaster
    boltstab3_description: |-
      Sopprime completamente il rinculo del BoltCaster, eliminando gli impulsi cinetici primari generati dalla scarica di energia.

      Riduce al minimo l'imprecisione dei colpi sparati ripetutamente contro forme di vita e strutture ambientali.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrel1_name: ACCELERATORE DI RICARICA SIGMA
    boltrel1_subtitle: Unità complementare per BoltCaster
    boltrel1_description: |-
      I tempi di ricarica del BoltCaster sono ridotti.

      I tendini dell'avambraccio sono collegati ai sensori del BoltCaster, che caricano di elettricità le terminazioni nervose al consumo del caricatore di plasma.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrel2_name: ACCELERATORE DI RICARICA TAU
    boltrel2_subtitle: Unità complementare per BoltCaster
    boltrel2_description: |-
      Migliora ulteriormente i tempi di ricarica del BoltCaster, garantendo un rifornimento di munizioni rapido e preciso.

      Le terminazioni nervose dell'avambraccio sono integrate da caricatori magnetici guidati durante le procedure di ricarica.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    boltrel3_name: ACCELERATORE DI RICARICA THETA
    boltrel3_subtitle: Unità complementare per BoltCaster
    boltrel3_description: |-
      Massima efficienza nella ricarica del BoltCaster.

      Le terminazioni nervose degli avambracci si uniscono all'effetto di caricatori magnetici guidati e al collegamento diretto con la corteccia motoria primaria dell'utilizzatore. Non utilizzabile dagli esseri con una struttura gelatinosa o elettronica.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    laser_name: RAGGIO MINERARIO
    laser_subtitle: Laser per estrazione mineraria
    laser_description: |-
      <TECHNOLOGY>Raggio minerario<> per il multi-tool alimentato da <FUEL>elementi a base di carbonio<>. Attiva il raggio con <IMG>ATTACK<>.

      Installa nel multi-tool un'ottica focalizzante che gli permette di emettere un <STELLAR>raggio ad alta energia<>. Il raggio è calibrato per agitare le molecole di <STELLAR>oggetti organici o geologici<> comuni, operando come un dispositivo minerario altamente efficace.

      <FUEL>ATTENZIONE<>: distruggere flora, fauna o minerali potrebbe attirare l'attenzione delle Sentinelle.
    lasdmg1_name: AMPLIFICATORE DI COMBATTIMENTO SIGMA
    lasdmg1_subtitle: Unità complementare per raggio minerario
    lasdmg1_description: |-
      Aumenta i danni del raggio minerario in combattimento.

      La funzione laser viene migliorata dall'ottica di precisione e amplificazione del raggio, rendendolo più efficace durante il combattimento.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lasdmg2_name: AMPLIFICATORE DI COMBATTIMENTO TAU
    lasdmg2_subtitle: Unità complementare per raggio minerario
    lasdmg2_description: |-
      Aumenta ulteriormente i danni del raggio minerario in combattimento.

      Concentra l'ottica laser, assicurando una maggiore efficacia negli scontri.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lasdmg3_name: AMPLIFICATORE DI COMBATTIMENTO THETA
    lasdmg3_subtitle: Unità complementare per raggio minerario
    lasdmg3_description: |-
      Rilascia un laser più distruttivo durante il combattimento col raggio minerario.

      Aggiunge una tecnologia di agitazione fotonica ai condensatori del raggio minerario.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lasdmg4_name: AMPLIFICATORE DI COMBATTIMENTO OMEGA
    lasdmg4_subtitle: Unità complementare per raggio minerario
    lasdmg4_description: |-
      Le capacità offensive del raggio minerario sono potenziate al massimo.

      Riduce le possibilità di sopravvivenza dei bersagli, permettendo di tornare all'esplorazione planetaria non violenta in tempi più brevi.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lascool1_name: SISTEMA DI RAFFREDDAMENTO RAGGIO SIGMA
    lascool1_subtitle: Unità complementare per raggio minerario
    lascool1_description: |-
      Il raggio minerario viene modificato per aumentare i tempi fra i periodi di raffreddamento.

      Permette di estrarre con meno interruzioni, riducendo notevolmente la sensazione di bruciore.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lascool2_name: SISTEMA DI RAFFREDDAMENTO RAGGIO TAU
    lascool2_subtitle: Unità complementare per raggio minerario
    lascool2_description: |-
      Aumenta ulteriormente i tempi fra i periodi di raffreddamento del raggio minerario.

      I circuiti aggiuntivi di refrigerante al frenio liquido, posizionati attorno alla camera di agitazione del cristallo, rimuovono rapidamente ed efficacemente gli effetti del surriscaldamento.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    lascool3_name: SISTEMA DI RAFFREDDAMENTO RAGGIO THETA
    lascool3_subtitle: Unità complementare per raggio minerario
    lascool3_description: |-
      Aumenta al massimo il tempo di estrazione degli elementi per tutte le tecnologie del raggio minerario.

      I capillari aggiuntivi di refrigerante al frenio trasferiscono il calore in eccesso dalla camera di agitazione del cristallo del laser in maniera sicura, con conseguente riduzione del disturbo durante il processo minerario.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    grenade_name: CANNONE AL PLASMA
    grenade_subtitle: Granate esplosive
    grenade_description: "Arma a proiettili ad alta velocità. I colpi al plasma rimbalzano
      sulle superfici finché il timer interno non fa scattare una grande esplosione.\n
      \nRicaricabile con <FUEL>plasma instabile<>. Un uso incauto può danneggiare
      l'utilizzatore.\n \nPremi <IMG>ALTATTACK<> per attivare."
    grenade_mine_name: DISTRUTTORE AL PLASMA
    grenade_mine_subtitle: Granate distruttive
    grenade_mine_description: "Tecnologia per la distruzione terrestre e strumento
      di scavo. Le granate al plasma esplodono all'impatto. \n \nRicaricabile con
      <FUEL>plasma instabile<>. Un uso incauto può provocare la distruzione degli
      ecosistemi alieni e danneggiare l'utilizzatore.\n \nPremi <IMG>ALTATTACK<> per
      attivare."
    shield_name: SCUDO CINETICO
    shield_subtitle: Barriera repulsiva invisibile
    shield_description: |-
      Tecnologia difensiva per exotuta, alimentata da <CATALYST>elementi catalitici<>.

      Circonda l'utilizzatore con una barriera cinetica progettata per respingere attacchi fisici e proiettili.

      Si ricarica tramite l'inserimento diretto di catalizzatori nell'inventario dell'exotuta. Premi <IMG>INVENTORY<> per accedere.
    shieldboost1_name: SCUDO POTENZIATO SIGMA
    shieldboost1_subtitle: Unità complementare per scudo cinetico
    shieldboost1_description: |-
      La durata dello scudo e la capacità di carica sono migliorate.

      Fornisce alla tuta una barriera prolungata contro una gamma completa di conflagrazioni violente.

      Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    shieldboost2_name: SCUDO POTENZIATO TAU
    shieldboost2_subtitle: Unità complementare per scudo cinetico
    shieldboost2_description: |-
      La durata dello scudo e la capacità di carica sono migliorate ulteriormente.

      Protegge dall'assalto di laser, proiettili e creature inferocite con un'abilità tale che non sfuggirà all'occhio di chi ne farà uso durante gli incontri violenti.

      Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    scan1_name: SCANNER
    scan1_subtitle: Indagine topografica
    scan1_description: "Un <TECHNOLOGY>radar di superficie<> per il multi-tool. \n\nLo
      scanner emette impulsi ad alta energia che rivelano qualsiasi <COMMODITY>risorsa
      essenziale per la sopravvivenza<> nelle immediate vicinanze. I dati vengono
      trasmessi direttamente all'apparato visivo dell'utilizzatore tramite l'exotuta.\n
      \nPremi <IMG>SCAN<> per dare inizio a una scansione locale."
    scan2_name: SCANSIONE ESTESA SIGMA
    scan2_subtitle: Unità complementare per scanner
    scan2_description: |-
      Il raggio di rilevamento dello scanner è aumentato.

      Un potente modulatore filtra le informazioni locali a distanza notevole direttamente nei sistemi di visualizzazione dell'utilizzatore.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    jet1_name: JET PACK
    jet1_subtitle: Razzo a propulsione aerea
    jet1_description: |-
      Fornisce <TECHNOLOGY>capacità di movimento avanzate<>, volo incluso, all'exotuta.

      Controlla la spinta con <IMG>JUMP<>. Lo zaino-razzo sfrutta l'energia dei sistemi di <FUEL>supporto vitale dell'exotuta<> per pressurizzare e rilasciare getti di gas che permettono di librarsi in aria.

      È possibile sovraccaricare temporaneamente il jet pack raccogliendo delle <TECHNOLOGY>piante ricche di deuterio<>, aumentandone di molto la spinta.
    stam1_name: MIGLIORAMENTO DELLA RESISTENZA SIGMA
    stam1_subtitle: Sistema di soppressione della spossatezza
    stam1_description: |-
      Rende possibile correre per periodi prolungati.
      Il sistema prevede un'iniezione epidurale indolore e un processo di ridistribuzione delle sostanze chimiche corporee. Neutralizza l'acido lattico accumulato nel corpo durante i periodi di maggiore attività.

      Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    ut_water_name: MEMBRANA DI AERAZIONE
    ut_water_name_l: Membrana di aerazione
    unw1_name: MEMBRANA DI AREAZIONE SIGMA
    unw1_subtitle: Supporto di respirazione subacquea
    unw1_description: |-
      Rende possibile nuotare sott'acqua per periodi prolungati.

      Assorbe i gas dissolti nell'acqua tramite una membrana che, qualora l'utilizzatore faccia parte di una specie strutturata convenzionalmente, è posizionata sulla bocca o sul foro di respirazione facciale.

      Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    ut_rad_name: DEFLETTORE DI RADIAZIONI
    ut_rad_name_l: Deflettore di radiazioni
    rad1_name: DEFLETTORE DI RADIAZIONI SIGMA
    rad1_subtitle: Protezione dalla radioattività
    rad1_description: |-
      Offre protezione dai danni da radiazioni.

      Diminuisce notevolmente i rischi durante l'esplorazione di pianeti irradiati. Le micro-vibrazioni aumentano la riflessione delle onde elettromagnetiche, riducendone così l'assorbimento.

      Il dispositivo può essere caricato con <EARTH>estratti minerali<> recuperabili in ambienti radioattivi. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    ut_tox_name: SOPPRESSORE DI TOSSINE
    ut_tox_name_l: Soppressore di tossine
    tox1_name: SOPPRESSORE DI TOSSINE SIGMA
    tox1_subtitle: Sistema di diluizione delle piogge acide
    tox1_description: |-
      Offre protezione dai danni da tossicità.

      I composti reattivi del soppressore rimuovono i liquidi tossici che cadono sull'utilizzatore, riducendo il pericolo e il rischio di soffocamento.

      Il dispositivo può essere caricato con <EARTH>estratti minerali<> recuperabili in ambienti tossici. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    ut_cold_name: RIVESTIMENTO TERMICO
    ut_cold_name_l: Rivestimento termico
    cold1_name: RIVESTIMENTO TERMICO SIGMA
    cold1_subtitle: Rete di distribuzione del calore
    cold1_description: |-
      Offre protezione dal freddo estremo sui pianeti ghiacciati.

      Capillari termici rivestono la tuta e distribuiscono calidio liquido per garantire una temperatura confortevole.

      Il dispositivo può essere caricato con <EARTH>estratti minerali<> recuperabili in ambienti ghiacciati. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    ut_hot_name: RETE DI REFRIGERAZIONE
    ut_hot_name_l: Rete di refrigerazione
    hot1_name: RETE DI REFRIGERAZIONE SIGMA
    hot1_subtitle: Maglia termoassorbente
    hot1_description: |-
      Offre protezione dal calore estremo sui pianeti bruciati.

      Fornisce sollievo dall'intenso calore provocato dall'atmosfera e dal sole tramite una rete di distribuzione cutanea di frenio liquido.

      Il dispositivo può essere caricato con <EARTH>estratti minerali<> recuperabili in ambienti caldi. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    shipgun1_name: CANNONE FOTONICO
    shipgun1_subtitle: Arma a proiettili per astronave
    shipgun1_description: |-
      Un'<TECHNOLOGY>arma per astronavi<> dalla potenza distruttiva, il sistema d'arma preferito sia dai commercianti interstellari che dai pirati.

      Usa <IMG>CYCLEWEAPON<> per cambiare la modalità arma. Premi <IMG>SHIPFIRE<> per sparare.
    shiplas1_name: RAGGIO FASICO
    shiplas1_subtitle: Arma energetica per astronave
    shiplas1_description: "Un'<TECHNOLOGY>arma a raggio ad alta energia<> per il combattimento
      nello spazio. \n\nSebbene vulnerabili al <FUEL>surriscaldamento<>, queste armi
      laser ad alta precisione possono <STELLAR>ricaricare gli scudi della nave su
      cui sono installate<> assorbendo energia dai sistemi di difesa del bersaglio.\n\nUsa
      <IMG>CYCLEWEAPON<> per cambiare la modalità dell'arma. Premi <IMG>SHIPFIRE<>
      per sparare."
    shipshield_name: SCUDO DEFLETTORE
    shipshield_subtitle: Protezione per scafo aerospaziale
    shipshield_description: |-
      Scudo energetico che protegge lo scafo da laser, proiettili e collisioni accidentali con detriti spaziali.

      Sono necessari <CATALYST>catalizzatori<> per ricaricare il dispositivo.

      Agisce automaticamente una volta inserito nell'inventario dell'astronave.
    shipjump_name: MOTORE A IMPULSO
    shipjump_subtitle: Sistema di turbo per astronave
    shipjump_description: "Propulsione spaziale che aumenta la velocità e permette
      il salto nei sistemi locali.\n \nPer ricaricare il motore è necessario del <EXOTIC>trizio<>,
      che abbonda nei <COMMODITY>campi di asteroidi vicino ai pianeti<>. Individua
      trizio con lo scanner (<IMG>SCAN<>) dell'astronave.\n\nTieni premuto <IMG>PULSEJUMP<>
      per attivare il salto a impulso.\nTieni premuto <IMG>BOOST<> per attivare il
      turbo durante il volo."
    grenbounce1_name: GRANATE RIMBALZANTI
    grenbounce1_subtitle: Unità complementare per cannone al plasma
    grenbounce1_description: |-
      Le granate del cannone al plasma rimbalzano sulle strutture planetarie prima di esplodere.

      Le granate esplosive personalizzate vengono lanciate lungo un'asse di rivoluzione. Ciò comporta un posizionamento imprevedibile dell'area di esplosione.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    railgun1_name: LANCIA DI LUCE
    railgun1_subtitle: Arma a raggio energetico
    railgun1_description: |-
      Aggressiva unità arma per il <TECHNOLOGY>multi-tool<>. Accedi alla modalità di fuoco premendo <IMG>CYCLEWEAPON<> e attiva l'arma con <IMG>ATTACK<>.

      La <TECHNOLOGY>lancia di luce<> provoca danni istantanei ai bersagli.

      Il processo di carica al plasma genera gas ionizzato che lancia i proiettili ad alta velocità. È possibile osservare simultaneamente alla pressione del grilletto i suoi distruttivi risultati.
    grenspeed1_name: PROPULSIONE PER GRANATE
    grenspeed1_subtitle: Unità complementare per cannone al plasma
    grenspeed1_description: |-
      Le granate del cannone al plasma viaggiano a gran velocità.

      Aumenta la velocità dell'eliminazione delle forme di vita presenti in prossimità del terreno colpito.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    grenrad1_name: RAGGIO DI DANNO
    grenrad1_subtitle: Unità complementare per cannone al plasma
    grenrad1_description: |-
      Le granate del cannone al plasma rilasciano maggiore energia esplosiva.

      Aumenta l'area distrutta dall'esplosione. Si consiglia di tenersi a debita distanza dalla zona colpita, per evitare danni alle appendici personali.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    grenhoming1_name: GRANATA A RICERCA
    grenhoming1_subtitle: Unità complementare per cannone al plasma
    grenhoming1_description: |-
      Le granate del cannone al plasma tracciano e seguono le forme di vita vicine, a prescindere dalla specie o dalle capacità senzienti.

      L'esplosione si verifica all'impatto distruggendo il terreno, come previsto per un distruttore terrestre.

      Agisce automaticamente una volta inserito nell'inventario del multi-tool.
    shipgunrate1_name: FUOCO ACCELERATO SIGMA
    shipgunrate1_subtitle: Unità complementare per cannone fotonico
    shipgunrate1_description: "Il cannone fotonico spara a cadenza aumentata.\n\nModifica
      di fuoco rapido che aumenta il potenziale di danno subito dal bersaglio, con
      conseguente morte e distruzione.\n \nAgisce automaticamente una volta inserito
      nell'inventario dell'astronave."
    shipguncool1_name: RAFFREDDAMENTO AVANZATO SIGMA
    shipguncool1_subtitle: Unità complementare per cannone fotonico
    shipguncool1_description: |-
      I tempi di raffreddamento del cannone fotonico sono notevolmente ridotti.

      L'interruzione delle scariche fotoniche sarà meno frequente, con conseguente aumento della soddisfazione nell'utilizzare il cannone.

      Agisce automaticamente una volta inserito nell'inventario dell'astronave.
    cold2_name: RIVESTIMENTO TERMICO TAU
    cold2_subtitle: Rete di distribuzione del calore
    cold2_description: |-
      Protezione maggiore dal freddo estremo sui pianeti ghiacciati.

      Installa capillari termici a profondità maggiori nella tuta, che trattengono il calore fornito dal calidio liquido e riducono la dispersione di energia termica.

      Il dispositivo può essere caricato con estratti minerali locali, solitamente dioxite. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    cold3_name: RIVESTIMENTO TERMICO THETA
    cold3_subtitle: Rete di distribuzione del calore
    cold3_description: |-
      Aumenta ulteriormente la protezione dal freddo estremo sui pianeti ghiacciati.

      Il flusso di calidio liquido nei capillari della tuta è monitorato e modificato da un chip di regolazione centralizzato della temperatura, che offre sollievo e un uso più efficace.

      Il dispositivo può essere caricato con estratti minerali locali, solitamente dioxite. Agisce automaticamente una volta inserito nell'inventario dell'exotuta.
    scanbinoc1_name: VISORE ANALITICO
    scanbinoc1_subtitle: Dispositivo di marcatura binoculare
    scanbinoc1_description: |-
      Unità specializzata di <TECHNOLOGY>scoperta<> e <TECHNOLOGY>analisi<>.

      Aumenta la normale efficienza dello <TECHNOLOGY>scanner<> proiettando dati ambientali dettagliati direttamente sul visore. Permette di identificare <STELLAR>punti d'interesse distanti<>.

      Il visore genera <COMMODITY>dati preziosi<> durante l'analisi di <TRADEABLE>flora<>, <FUEL>fauna<> e <TECHNOLOGY>minerali<>.

      Tieni premuto <IMG>AIM<> per attivare. Premi <IMG>ZOOM<> per utilizzare lo zoom.
    energy_name: SUPPORTO VITALE
    energy_subtitle: Centralina di sopravvivenza per exotuta
    energy_description: |-
      Il <TECHNOLOGY>sistema di supporto vitale<>, nucleo dell'exotuta, pompa e filtra continuamente <FUEL>ossigeno<> respirabile.

      Oltre alla sua funzione principale, l'unità di supporto vitale sfrutta l'ossigeno in eccesso per generare energia per i sistemi secondari come <TECHNOLOGY>jet pack<>, <TECHNOLOGY>potenziamento della velocità<> e <TECHNOLOGY>torcia<>.
    scanterr1_name: ANALIZZATORE DI SOTTOSUOLO
    scanterr1_subtitle: Unità complementare per scanner
    scanterr1_description: "Sistema di rilevamento di elementi sotterranei.\n\nMostra
      la posizione delle risorse da estrarre sotto forma di cubi olografici trasmessi
      sul visore. \n \nPremi <IMG>SCAN<> per attivarlo insieme alla scansione della
      superficie planetaria."
