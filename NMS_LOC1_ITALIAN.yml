    intrct_teleport_base_stn: Terminale base
    intrct_teleport_nexus: Terminale interstellare
    war_freighter_desc_1: |-
      Quando mi avvicino, l'alieno lancia un forte grido di battaglia. Spero che sia una celebrazione della nostra vittoria.
      Fa un cenno verso il pannello di controllo del suo mercantile, come a chiedermi di assumere il comando.
    exp_freighter_desc_1: |-
      Delle luci scorrono veloci sul visore dell'essere e la sua testa si muove quasi impercettibilmente in avanti. Forse è un segno di... gratitudine?
      Fa un cenno verso il pannello di controllo del suo mercantile, come a chiedermi di assumere il comando.
    tra_freighter_desc_1: |-
      La piccola creatura farfuglia felice e saltella qua e là.
      Comincia a gesticolare selvaggiamente sul ponte e indica il pannello di controllo del suo mercantile. Sembra volermi dire di assumere il comando.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Il patetico intruso ruba la gloria della battaglia al
      mercantile! Ma il Vy'keen ringrazia ugualmente.
    exp_freight_lang_1: 'Proiezione analisi battaglia: distruzione in assenza dell''aiuto
      del Viaggiatore. Korvax ringrazia.'
    tra_freight_lang_1: Grazie infinite, amico! Hai salvato molte vite e moltissimo
      profitto!
    all_freighter_opt_1: Ispeziono il mercantile
    all_freighter_opt_2: Rifiuto la ricompensa
    all_freighter_opt_3: Rifiuto e chiedo un pagamento
    all_freighter_res_1: |-
      Il capitano mi guarda felice, quasi sollevato. Forse non sopporta più il fardello del comando?
      Ora la sua nave, il suo equipaggio e le <STELLAR>fregate di supporto<> del mercantile sono ai miei ordini.
    all_freighter_res_2: Il capitano mi guarda con più rispetto. Le mie azioni in
      battaglia l'hanno sicuramente colpito, ma mai quanto la mia decisione di rifiutare
      qualsiasi ricompensa.
    all_freighter_res_3: Il capitano mi guarda con rispetto. Le mie azioni in battaglia
      l'hanno sicuramente colpito.
    npc_freighter_captain_lang_1: |-
      Benvenuto a bordo. Cosa ti porta qui? Raramente la vita sul mercantile attira i piloti indipendenti.
      Hai forse bisogno dei nostri servizi? Devi trasportare un carico, o altro?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Dalla sua aria stancamente autoritaria si capisce
      che quest'essere è il capitano del mercantile.
    npc_freighter_captain_opt_a_1: Fai un'offerta per acquistare il mercantile
    npc_freighter_captain_res_a_1: È una buona nave, con un ottimo equipaggio. Capitano.
    npc_freighter_cap_sec_lang_1: Salve, capitano. Procede tutto senza intoppi.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: Il proprietario del mercantile è a suo agio, in
      attesa delle mie istruzioni.
    npc_hire_gen_sec_lang_1: Ci rivediamo alla base.
    npc_hire_gen_sec__desc_1: |-
      La mia nuova recluta è indaffarata.
      Utilizzerà la rete di teletrasporto.
      Se voglio, posso viaggiare nello stesso modo.
    generic_int_opt_1: Me ne vado
    generic_int_res_1: A presto
