    tra_npc_anomaly_res_a_1: Polo analizza i dati. Borbotta con tono piccato mentre
      esamina esseri che già conosce e si emoziona quando ne scopre uno nuovo. Alla
      fine, Polo si lancia in un fragoroso applauso e mi consegna un progetto.
    tra_npc_anomaly_res_a_3: Temevo che Polo mi avrebbe confiscato le unità, ma mi
      sbagliavo. Invece, fissa brevemente un grafico incomprensibile, poi ridacchia
      divertito. Alla fine, mi dona una nuova tecnologia.
    tra_npc_anomaly_res_a_4: Polo mi fissa cautamente, felice che il compito sia stato
      completato, ma ancora offeso per il mio insulto. Grugnisce, mi consegna un progetto
      e mi dà le spalle. Mi chiedo se siamo ancora amici...
    tra_npc_anomaly_res_a_6: Polo non crede alla mia longevità e si domanda ad alta
      voce se io non sia una replica creata dalle Sentinelle. Mi controlla con attenzione,
      poi sorride soddisfatto e mi regala una nuova tecnologia.
    tra_npc_anomaly_res_a_8: Con un entusiasmo contagioso, Polo esamina le scansioni
      delle creature. Ci ritroviamo a ridere di alcune delle specie più strane. Alla
      fine, mi dona una nuova tecnologia.
    tra_npc_anomaly_res_a_9: A Polo non sembrano interessare molto i dati genetici
      delle nuove specie. Invece, si limita a fissare a lungo le immagini di ciascuna.
      Quando mi regala una tecnologia, noto una malcelata tristezza.
    tra_npc_anomaly_res_a_10: Consegno i dati nascondendo a malapena la mia rabbia.
      Polo finge di non notarlo e, ammiccando sfacciatamente, mi dona un nuovo progetto.
    tra_npc_anomaly_res_a_13: Al mio ritorno, Polo mi abbraccia silenziosamente. Questa
      volta, non mi ritraggo. Non gli chiedo nemmeno il motivo. I suoi occhi sono
      pieni di lacrime.
    tra_npc_anomaly_res_a_15: L'amore di Polo per le mappe è evidente. Traccia connessioni
      tra le galassie e percorsi ottimali con una gioia contagiosa. Mi ringrazia con
      un progetto, accompagnato da un sospiro dolceamaro.
    tra_npc_anomaly_request_desc_1: |-
      Il meccanico Gek mi rivolge un cenno amichevole, per poi fare spallucce. Sta ancora analizzando i miei ultimi rapporti, esaminando un oceano di dati, e non ha ancora bisogno di aiuto.

      In ogni caso, vuole che continui le mie esplorazioni e mi offre una selezione di tecnologie scontate per aiutarmi.
    tra_npc_anomaly_request_lang_1: C'è sempre qualcosa da fare, oh sì, ma non ora,
      amico. Vai, in libertà, a vedere le stelle. Se ti aiuta a vederne di più, posso
      dare tecnologie.
    tra_npc_anomaly_request_opt_a_1: Acquista tecnologia per tuta
    tra_npc_anomaly_request_opt_b_1: Acquista tecnologia per arma
    tra_npc_anomaly_request_opt_c_1: Acquista tecnologia per astronave
    tra_npc_anomaly_request_res_a_1: Intelligente. Tuta forte, lunga vita.
    tra_npc_anomaly_request_res_b_1: Combatti solo per sopravvivere, amico. La galassia
      è un tesoro.
    tra_npc_anomaly_request_res_c_1: Più lontano, più veloce, scopri tutto!
    tra_obs_desc_1: |-
      L'essere che lavora (o lavorava) in questa installazione ha lasciato attiva la strumentazione per perlustrare i cieli alla ricerca di nuovi sistemi e fenomeni spaziali.

      Durante la sua assenza, ha fatto una scoperta interessante. È giunto un messaggio e una sequenza di trasmissione è in attesa di risposta.
