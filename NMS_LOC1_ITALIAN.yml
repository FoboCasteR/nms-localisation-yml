    death_quote_1: |-
      GLI DEI NON PROTEGGONO I FOLLI.
      I FOLLI SONO SEMPRE PROTETTI DA ALTRI PIÙ PAZZI DI LORO.
    death_quote_2: "L'UNICA MANIERA DI SCOPRIRE I LIMITI \nDEL POSSIBILE È DI OLTREPASSARLI
      \nE FINIRE NELL'IMPOSSIBILE."
    death_quote_3: "NON SARÒ ARRIVATO DOVE INTENDEVO ANDARE, \nMA FORSE SONO GIUNTO
      DOVE AVEVO BISOGNO DI ESSERE."
    death_quote_4: IN QUEI SECONDI DI DECISIONE, INTERI FUTURI SI REALIZZANO.
    death_quote_5: "LA SUPREMA IRONIA DELLA VITA È CHE DIFFICILMENTE \nSE NE ESCE
      VIVI."
    death_quote_6: LA REALTÀ È UN GIOCO.
    death_quote_7: NOI SIAMO UN'IMPOSSIBILITÀ IN UN UNIVERSO IMPOSSIBILE.
    death_quote_8: |-
      LA VITA È PIACEVOLE. LA MORTE È PACIFICA.
      È LA TRANSIZIONE CHE CREA DEI PROBLEMI.
    death_quote_9: |-
      LA REALTÀ È QUELLA COSA CHE, ANCHE SE SMETTI
      DI CREDERCI, NON SVANISCE.
    death_quote_10: |-
      IL MISTERO DELLA VITA NON È UN PROBLEMA DA RISOLVERE,
      MA UNA REALTÀ DA SPERIMENTARE.
    death_quote_11: "PER APPREZZARE LE MERAVIGLIE DELL'UNIVERSO, \nBISOGNA PRIMA RESTARE
      IN VITA."
    death_quote_12: |-
      SIAMO QUI SULLA TERRA PER ANDARE IN GIRO A CAZZEGGIARE.
      NON DATE RETTA A CHI DICE ALTRIMENTI.
    death_quote_13: "VIVIAMO SU UNA PLACIDA ISOLA D'IGNORANZA IN MEZZO \nA NERI MARI
      D'INFINITO E NON ERA PREVISTO \nCHE CE NE SPINGESSIMO TROPPO LONTANO."
    death_quote_14: "UNA STELLA È MORTA. DA QUALCHE PARTE, NEL COSMO, \nIN UN ANGOLO
      QUALSIASI DI UN BRACCIO GALATTICO, \nÈ NATO UN BAMBINO. QUESTO È L'EQUILIBRIO
      DELL'ESISTENZA."
    death_quote_15: "VEDO L'OSCURITÀ. PEGGIORE DELLO SPAZIO, \nPEGGIO DI QUALSIASI
      COSA. COMPLETAMENTE NERA, \nE MI DIVORA INTERO."
    death_quote_16: "GUARDARE TUTTE QUELLE STELLE HA RIDOTTO \nI MIEI GUAI E LE GRAVITÀ
      DELLA \nDELLA VITA TERRESTRE..."
    death_quote_17: "C'È DIFFERENZA FRA IL FATTO CHE L'UNIVERSO \nSIA INTERAMENTE
      INGIUSTO A LIVELLO COSMICO \nE IL FATTO CHE LA VITA SIA INGIUSTA PERCHÉ \nLA
      GENTE LA RENDE ATTIVAMENTE TALE."
    death_quote_18: C'È COSÌ POCO TEMPO, E COSÌ TANTO UNIVERSO.
    death_quote_19: "IMMAGINO CHE TU LO DEFINIRESTI UN 'FALLIMENTO'. \nIO PREFERISCO
      IL TERMINE 'ESPERIENZA FORMATIVA'."
    death_quote_20: CREDO CHE LA VITA SIA UN GIOCO, UNO SCHERZO CRUDELE.
    death_quote_21: "NON ESISTE LA FANTASCIENZA, \nSOLO L'EVENTUALITÀ SCIENTIFICA."
    death_quote_22: L'ETERNITÀ È UN TEMPO MOLTO LUNGO, SPECIALMENTE VERSO LA FINE.
    death_quote_23: "SOLO DUE COSE SONO INFINITE: L'UNIVERSO E LA STUPIDITÀ \nUMANA,
      E NON SONO SICURO DELLA PRIMA."
    death_quote_24: "L'UNIVERSO SEMBRA ESSERE MOLTO DI PIÙ CHE \nUN MOVIMENTO CASUALE,
      CAOTICO E INSENSATO \nDI UN INSIEME DI PARTICELLE MOLECOLARI."
    death_quote_25: "AVEVAMO GUARDATO LA MORTE DRITTO NEGLI OCCHI \nED ERA STATA LEI
      AD ABBASSARE LO SGUARDO PER PRIMA."
    death_quote_26: "LA STABILITÀ È L'INIZIO DELLA FINE.  \nCAMMINIAMO INIZIANDO A
      CADERE IN CONTINUAZIONE."
    death_quote_27: "ANCHE QUANDO QUESTO MONDO TI MOSTRA I SUOI LATI PEGGIORI \nE
      TI VOLTA LE SPALLE, RICORDATI CHE C'È SEMPRE UNA SPERANZA."
    death_quote_28: LA REALTÀ È PLASMATA DALLE FORZE CHE LA DISTRUGGONO.
    death_quote_29: CAMMINIAMO IN LUOGHI OSCURI DOVE NESSUN ALTRO ANDREBBE.
    death_quote_30: "SE HAI INTENZIONE DI FARE QUALCOSA DI VERAMENTE FOLLE, \nRISPARMIALO
      PER QUANDO POTRÀ FARE LA DIFFERENZA."
    death_quote_31: "CORROTTO DAL CRIMINE E STRAZIATO DAL PIÙ AMARO \nRIMORSO, DOVE
      POSSO TROVARE RIPOSO SE NON NELLA MORTE?"
    death_quote_32: "QUI GIACE UN ESSERE VENUTO DA UNA LONTANA STELLA. \nMA QUESTA
      TERRA NON GLI È STRANIERA, PERCHÉ\nNELLA MORTE EGLI È PARTECIPE DELL’UNIVERSO."
    death_quote_33: "CREDIAMO CHE QUALSIASI COSA IN QUESTO UNIVERSO DEBBA \nCONFORMARSI
      AL NOSTRO PARADIGMA DI CIÒ CHE HA SENSO."
    death_quote_34: |-
      DA QUALCHE PARTE, QUALCOSA DI INCREDIBILE
      ASPETTA DI ESSERE CONOSCIUTA.
    death_quote_35: A VOLTE, PENSO DI AVERE UN IDIOTA CUSTODE.
    death_quote_36: "SIAMO OGNUNO PER CONTO PROPRIO. COS'ALTRO POSSIAMO \nFARE SE
      NON TENDERE LA MANO NEL BUIO?"
