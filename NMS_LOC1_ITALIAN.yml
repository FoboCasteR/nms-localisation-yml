    tra_request_res_1: Il mercante accetta di aiutarmi!
    exp_request_res_1: L'essere accetta di aiutarmi!
    war_request_res_1: Il guerriero accetta di aiutarmi!
    tra_request_lang_1_old: Amico! La Federazione Commerciale dei Gek è aperta alle
      tue domande e alle tue richieste! Parla! Parla!
    exp_request_lang_1_old: Affascinante. La misteriosa creatura probabilmente ha
      una richiesta per me. La Convergenza Korvax attende di essere illuminata.
    war_request_lang_1_old: Grah! Intruso! L'Alto Comando dei Vy'keen esige che i
      guerrieri ascoltino le tue patetiche richieste!
    tra_request_desc_1: Il mercante mi osserva con occhi pieni di curiosità. Batte
      il becco diverse volte, emette un odore neutrale e attende la mia risposta.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: L'essere si interrompe per rinfrescare il suo odore. Compongo
      la mia richiesta.
    tra_request_desc_2: Con schiocchi del becco e un'emissione di gas profumato, l'essere
      indica la sua disponibilità a conversare.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Il piccolo e tozzo alieno fa schioccare il becco in segno
      di felicità e attende che mi rivolga a lui.
    tra_request_desc_3: Il Gek fissa il mio visore e schiocca il becco a tempo con
      il mio respiro. Immagino che questo comportamento sia volto a farmi sentire
      a mio agio.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: L'essere attende pazientemente. Una tenue melodia si diffonde
      dai buchi che costellano il suo becco.
    tra_request_desc_4: I frenetici schiocchi del becco del mercante sembrano indicare
      che una conversazione tra di noi sarebbe forzata e oggetto di possibili incomprensioni.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: L'essere stralunato saltella da un piede all'altro mentre
      elaboro la mia richiesta.
    tra_request_desc_5: Il mercante sta schioccando il becco e sbavando leggermente.
      Quando la saliva sta per colare, riesce in qualche modo ad aspirarla dai fori
      nasali.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: Non riesco a dare significato ai balbettii dell'essere. La
      bava colante mi distrae troppo.
    tra_request_desc_6: Il profumo dell'essere è piacevole e inebriante. Nei suoi
      occhi vedo orgoglio, forse frutto del gas dall'aroma floreale che ha avvolto
      entrambi.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: L'essere mi sorride gentilmente e aspetta.
    tra_request_desc_7: L'alieno schiocca il becco con forza. Fissa la mia exotuta
      e il mio multi-tool, forse chiedendosi perché mai voglia parlargli.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: La creatura osserva ripetutamente il mio multi-tool e attende
      nervosamente la mia richiesta.
    tra_request_desc_8: La piccola creatura ha recentemente emesso un gas dal profumo
      dolce. Mentre l'aroma filtra attraverso i miei sistemi respiratori, la mente
      mi scivola verso le stelle...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Mi concentro e torno in me. Quando sbatto le palpebre, vedo
      delle stelle agitarsi intorno alla testa della creatura.
    tra_request_desc_9: Il mercante vuole farsi capire. Fa schioccare lentamente il
      becco e fa cenni incoraggianti con la testa. I suoi occhi brillano alla luce.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: L'alieno trattiene il respiro. Vedo il suo becco aprirsi nell'attesa
      della mia risposta.
    tra_request_desc_10: Sono sicuro che questo strano essere stava osservando i miei
      movimenti. Alza lo sguardo e mi fissa con espressione innocente.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: In presenza del lieve e accogliente aroma di questo piccolo
      alieno, l'universo sembra più benevolo. Formulo la mia richiesta.
    tra_request_desc_11: L'essere chiude di scatto il becco. Mi fissa, con la mente
      chiaramente rivolta altrove.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Il Gek attende passivamente che io dica qualcosa.
    tra_request_desc_12: Il piccolo alieno si agita impaziente.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Mi fissa. Avverto un lieve brontolio, proveniente da un qualche
      orifizio nascosto.
    exp_request_desc_1: L'essere elettronico interrompe il suo lavoro, mi rivolge
      lo sguardo e concentra le luci della sua maschera sul mio visore.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% attende la mia richiesta, ma sembra ansioso di tornare
      alla sua ricerca."
    exp_request_desc_2: L'essere elettronico mi osserva con interesse. Le sue luci
      facciali si rimpiccioliscono mentre fissa intensamente il mio visore.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Esito. Non posso fare a meno di pensare che un'infinità di
      sistemi analitici stia registrando e studiando ogni mia mossa.
    exp_request_desc_3: Le luci sulla maschera dell'essere elettronico sembrano farsi
      più piccole. Inclina debolmente la testa mentre cinguetta verso di me, forse
      chiedendosi cosa voglia.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: Le luci sul visore dell'entità aumentano d'intensità. È in
      attesa della mia richiesta.
    exp_request_desc_4: L'essere elettronico osserva la mia forma biologica con un
      sentimento simile alla compassione. Ancora una volta, mi domando cosa si nasconda
      dietro la maschera dell'entità.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Anche se sta attendendo pazientemente la mia richiesta, ho
      la netta sensazione che mi stia scandagliando per recuperare dati.
    exp_request_desc_5: Le luci sull'involucro dell'essere cominciano a brillare.
      Muove di scatto la testa verso destra e un ronzio bizzarro indica l'improvviso
      influsso di dati invisibili.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: La trasmissione, in ingresso o in uscita che fosse, sembra
      terminata. L'essere torna a concentrarsi su di me.
    exp_request_desc_6: |-
      Le luci sull'involucro dell'essere sono larghe e fioche. Mentre si volta verso di me, la maschera si spegne del tutto per un breve istante.
       Improvvisamente si illumina di nuovo, ma non riesco a scacciare la sensazione di trovarmi davanti a un'entità completamente diversa.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Chiunque risieda ora in questo involucro di metallo sembra
      disposto a comunicare.
    exp_request_desc_7: Sembra che all'interno dell'essere elettronico si stia svolgendo
      una moltitudine di processi. Le sue luci lampeggiano rapidamente mentre ne rivolge
      una verso di me.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Ho la sensazione di parlare non con un solo essere, ma con
      una moltitudine. Formulo la mia richiesta con calma.
    exp_request_desc_8: "Le luci sulla maschera dell'essere elettronico brillano vivacemente.
      Si piega verso di me e, improvvisamente, un lampo accecante mi brucia gli occhi.\n
      \nMentre l'intensa post-immagine svanisce, l'entità mi fa capire che è pronta
      a comunicare con me."
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: L'entità attende. Malgrado i suoi sforzi, sembra non aver
      capito cosa desidero.
    exp_request_desc_9: L'essere elettronico parla lentamente, con calma e considerazione.
      Le luci del suo involucro lampeggiano.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Avverto una moltitudine di occhi che mi osserva attraverso
      quel singolo visore. Formulo la mia richiesta con attenzione.
    exp_request_desc_10: La mia presenza ha incuriosito l'essere. Ronza lievemente
      per indicare la sua disponibilità alla comunicazione non elettronica.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Grazie a dei circuiti, o forse a una vera intelligenza, quest'entità
      mi comprende. Tuttavia, io non riesco a decifrare il suo strano idioma. Vedo
      che attende la mia richiesta.
    exp_request_desc_11: Percepisco lo sguardo penetrante e luminoso dell'essere elettronico.
      Sembra estremamente interessato a quello che ho da dire.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Nonostante un involucro nuovo e lucido, quest'essere elettronico
      dà la sensazione di essere molto antico. Scelgo le parole con attenzione.
    exp_request_desc_12: L'essere metallico dirige una luce del suo visore verso di
      me. Nonostante ciò, sento che non mi sta dedicando la sua completa attenzione.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: L'essere sta chiaramente gestendo diversi processi nel suo
      involucro. Devo sbrigarmi a formulare la mia richiesta.
    war_request_desc_1: Il guerriero è irritato e inizia a tremare ancora prima della
      mia richiesta. Devo stare attento a non spingermi troppo oltre...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME% è chiaramente sdegnato, ma per il momento riesce a
      contenersi."
    war_request_desc_2: I movimenti del guerriero indicano che, al momento, i suoi
      antenati non sono stati insultati. Abbaia in tono amichevole.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: L'essere sembra meno bellicoso rispetto ai suoi simili e ben
      disposto verso la mia richiesta.
    war_request_desc_3: "Il guerriero sembra meno aggressivo di quanto mi aspettassi.\n
      \nMostra i denti mentre annusa l'aria per sentire il mio odore."
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Ho superato l'esame di quest'essere combattivo, che ora mi
      ascolta con pazienza.
    war_request_desc_4: Le labbra del guerriero si muovono sui denti, producendo una
      serie di eleganti guaiti. Nonostante non sia affatto amichevole, sembra calmo.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: L'essere mi studia intensamente. Capisco che il suo stato
      d'animo potrebbe cambiare rapidamente se la mia richiesta lo offendesse.
    war_request_desc_5: Il massiccio e combattivo guerriero emana una serie di versi
      duri, poi mi fissa in attesa di una risposta.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: 'L''essere continua a fissarmi. Emana una tensione collerica
      e repressa. '
    war_request_desc_6: I versi del guerriero sembrano darmi il benvenuto. I sensori
      uditivi della mia exotuta diminuiscono automaticamente il volume.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: Il guerriero ringhia d'istinto mentre attende la mia richiesta.
    war_request_desc_7: L'essere sembra disposto a dialogare. Quando vede il mio multi-tool
      sembra rilassarsi e guardarmi con rispetto.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: L'essere attende, serrando i pugni. Dev'essere l'equivalente
      della pazienza per la sua specie.
    war_request_desc_8: "Il guerriero mi fissa, come se stesse aspettando un insulto
      ai suoi antenati da un momento all'altro.\n \nAll'improvviso, la sua espressione
      muta ed emette una serie di guaiti divertiti, indicando la sua disponibilità
      a comunicare ulteriormente."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: La mascella dell'essere delinea ancora un lieve sorriso. Aspetta
      divertito la mia richiesta.
    war_request_desc_9: "Il guerriero trema prima di confrontarmi. Abbaia selvaggiamente,
      mostrando canini ingialliti e una lingua insanguinata.\n \nNon appena scatena
      la sua furia, però, sembra calmarsi. L'essere mi accoglie solennemente, indicando
      di essere disposto ad ascoltarmi."
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Pur essendo apertamente ostile e collerico, l'essere possiede
      chiaramente il senso dell'onore. Ascolta pazientemente.
    war_request_desc_10: Il guerriero ringhia, ma con deferenza. Mi fa capire chiaramente
      che è disposto a parlarmi.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Gli occhi dell'essere saettano in attesa della mia richiesta.
      È teso.
    war_request_desc_11: Sembra che il guerriero voglia uccidere qualcosa. Fortunatamente,
      sembra che non si tratti di me.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: L'essere mi fissa con sguardo minaccioso. Esito prima di
      formulare la mia richiesta.
    war_request_desc_12: Il guerriero emette ringhi che sembrano stranamente allegri.
      Pare più cordiale dei suoi simili.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Ne approfitto per formulare la mia richiesta finché l'essere
      è di buon umore.
