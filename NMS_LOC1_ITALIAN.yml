    all_pla_desc_1: L'impronta di un'antica civiltà è stata assorbita da questo strano
      simbolo. In qualche modo, la storia dei Vy'keen fuoriesce dal simbolo, nella
      lingua della mia gente.
    all_pla_desc_2: I ricordi di una tribù di guerrieri Vy'keen scomparsa da tempo
      scorrono dal simbolo di pietra, formando un'essenza spettrale che mi infonde
      saggezza.
    all_pla_desc_3: Un'antica conoscenza tramandata per generazioni di guerrieri Vy'keen
      sgorga dal simbolo di pietra, filtrando nella mia mente come un ricordo a lungo
      rimosso.
    all_pla_desc_4: Delle rune prendono forma sulla pietra. Brillando di luce vivida,
      mi cantano degli antichi Vy'keen nel linguaggio della mia gente.
    all_pla_desc_5: Strane scritture compaiono sulla pietra, svelando i segreti degli
      antichi Vy'keen. Come faccia a comprenderli, resta un mistero.
    all_pla_desc_6: L'antico simbolo mormora a una frequenza che penetra nelle profondità
      del mio essere, riempiendomi delle voci degli echi Korvax.
    all_pla_desc_7: Una luce brillante emerge dal simbolo antico. Mi circonda, travolgendo
      la mia mente con i ricordi e le voci degli echi Korvax. I sogni delle entità
      che, un tempo, pregavano qui diventano miei.
    all_pla_desc_8: Lo strano simbolo di pietra impartisce la saggezza degli echi
      Korvax a chi lo desidera. Non so in quale dialetto si esprima, tuttavia capisco
      la storia di coloro che, un tempo, pregavano qui.
    all_pla_desc_9: Dei sussurri si levano dai bordi affilati del manufatto, raccontandomi
      i sogni e i ricordi degli echi Korvax nella mia lingua.
    all_pla_desc_10: Delle luci esplodono dall'obelisco. Mi attraversano, ciascuna
      trasportando un segreto sepolto da millenni nelle profondità della pietra.
    ui_exp_act2_step10_res: Il terminale consegna il messaggio e va in cortocircuito,
      come se la sua strana esistenza non fosse più tollerata dalla nostra realtà.
      Ai miei piedi resta un piccolo oggetto che emana una luce eterea. Un <SPECIAL>cubo
      della Divergenza<>...
    all_pla_desc_11: Mi avvicino al meraviglioso simbolo di pietra e lo tocco, in
      preda alle convulsioni. La mia mente si riempie della fatale conoscenza della
      vera storia dei Gek...
    all_pla_desc_12: Quando tocco l'obelisco, immagini dell'antico passato del pianeta
      mi scorrono nella testa. I terribili esordi dei Gek sono stati assorbiti da
      questa strana pietra e i loro racconti sembrano ansiosi di fuggire...
    all_pla_desc_13: I ricordi impressi nella roccia dagli antichi Gek si incanalano
      nella mia mente. Indietreggio, ma vengo costretto a comprendere...
    all_pla_desc_14: Degli emblemi tremolanti appaiono sulla pietra. Nonostante non
      riconosca la lingua, in qualche modo riesco a leggere la storia di questo strano
      pianeta e dei Gek che, un tempo, vi risiedevano.
    all_pla_desc_15: La superficie della pietra  brilla ed è scossa dalle urla del
      popolo che un tempo viveva qui. Non conosco le parole, ma riesco a comprendere
      i versi rabbiosi e indignati dei Gek.
    all_pla_desc_16: È come se la pietra avesse assorbito la conoscenza di coloro
      che vissero qui migliaia di anni fa. Mi parla nella mia lingua madre.
    exp_1_plaque_desc_1: I sussurri degli antichi Vy'keen si diffondono nell'aria.
      Improvvisamente, le parole si incidono sul simbolo e nelle profondità della
      mia mente.
    war_1_plaque_desc_1: La mia vista si annebbia e degli antichi Gek sembrano riaffiorare
      dalla strana struttura di pietra. Percepisco che si tratta di parole che qualcuno
      irrequieto e dimenticato vuole siano comprese.
    tra_1_plaque_desc_1: Odo le voci distanti delle entità Korvax che, un tempo, pregavano
      qui. Mentre sussurrano, parole scritte nella mia lingua brillano flebilmente
      sul monumento. Gli echi vogliono essere ascoltati...
    exp_1_plaque_lore_1: |-
      La conoscenza è la strada per la comprensione della probabilità. L'Atlante ci parla attraverso frammenti. Le interfacce dell'Atlante sono la loro ombra, i monoliti i loro figli sperduti.

      Insieme, portano alla saggezza dell'infinito. Devono essere compresi...
    exp_1_plaque_lore_2: "Le interfacce dell'Atlante vagano alla deriva nel vuoto
      infinito. Sono frammenti inconoscibili di una storia antica. La loro impronta
      nello spazio e nel tempo plasma la nostra esistenza. \n\nEsse sono l'equazione
      e la vita ne è la risposta. Attraverso i monoliti, dispensano la comprensione
      del loro e del nostro significato sconfinato."
    exp_1_plaque_lore_3: |-
      Gli echi Korvax parlano di un tempo remoto in cui i monoliti dell'Atlante risvegliarono le civiltà del Margine Esterno. La loro presenza li riempì del desiderio di conoscenza.

      Così, imperi nacquero, parlarono e tornarono silenti. Da allora è passata un'eternità incalcolabile.
    exp_1_plaque_lore_4: |-
      Le interfacce dell'Atlante attendono l'arrivo dei Viaggiatori, coloro che cercheranno i confini dell'universo attraverso il suo cuore. Nell'infinità del tempo, la loro venuta è probabile.

      Il loro potenziale potrebbe non conoscere confini. Una sola dimensione su miliardi li riceverà.
    exp_1_plaque_lore_5: |-
      Noi siamo gli echi Korvax, eterne entità della Convergenza. Continuiamo a vivere attraverso la logica e la saggezza ereditate attraverso le nostre pelli metalliche.

      Ogni nostra generazione è superiore alla precedente.
    exp_1_plaque_opt_1: Chiedo aiuto per comprendere la lingua
    exp_1_plaque_right_1: La mia conoscenza sulla Convergenza Korvax aumenta.
    tra_1_plaque_lore_1: |-
      Siamo i padroni della galassia, i signori del cosmo. Ogni nemico si arrenderà e si inginocchierà innanzi all'ONNIPOTENTE Dominio Gek.

      Noi siamo la PRIMA PROGENIE. Osserva le nostre opere e DISPERATI.
    tra_1_plaque_lore_2: |-
      Chiunque ascolti le nostre parole conosce la nostra potenza. Coloro che si oppongono, vengono piegati al nostro volere. Ammira il potere della Prima Progenie Gek.

      Le galassie si prostrano ai nostri PIEDI. Siamo ETERNI.
    tra_1_plaque_lore_3: |-
      La Prima Progenie perdura nel TEMPO e nello SPAZIO, eternamente, sempre vigile e inflessibile sul suo dominio.

      Ogni nemico sarà SCHIACCIATO. SOLO i Gek resteranno.
    tra_1_plaque_lore_4: |-
      L'odore tremendo dei Gek non può essere contrastato. Tutti obbediscono alla Prima Progenie. Siamo i padroni delle stelle, il nostro dominio durerà in eterno.

      I Vy'keen e i Korvax tremano e si disperano all'udire il nostro nome.
    tra_1_plaque_lore_5: |-
      Ogni mondo conquistato rafforza la volontà della Prima Progenie. Nessuno oserà opporsi ai Gek, per terrore che i loro pianeti vengano ridotti in polvere.

      Piangeremo quando non ci saranno più mondi da conquistare.
    tra_1_plaque_opt_1: Chiedo aiuto per comprendere la lingua
    tra_1_plaque_right_1: La mia conoscenza sui Gek aumenta.
    war_1_plaque_lore_1: |-
      I nobili Viaggiatori saranno risparmiati. Il loro viaggio nel cosmo non sarà ostacolato. Così è deciso.

      Questo è il volere di Hirk. I Vy'keen devono onorare il giudizio e il credo degli antichi.
    war_1_plaque_lore_2: |-
      Il Libro di Hirk parla dei Viaggiatori. Ascenderanno, immergendosi nel vuoto illimitato. I Vy'keen non impediranno la loro ascesa e i Viaggiatori prevarranno.

      Questo è il verbo di Hirk.
    war_1_plaque_lore_3: |-
      Nessuno intralcia la via verso Dryn'dargh come le Sentinelle. Devono essere distrutte. Il loro tempo avrà fine.

      Così è stato scritto e così sarà. Questo è il giuramento dei Vy'keen.
    war_1_plaque_lore_4: |-
      Le Sentinelle non fanno parte dell'ordine naturale. Esse cadranno. Nella loro infinitezza e nella loro replicazione, gli automi si dimostrano degli abomini.

      Devono essere cancellate dall'esistenza. Moriranno tutte, in virtuose battaglie o per l'assalto del tempo.
    war_1_plaque_lore_5: |-
      Hirk previde la debolezza della razza guerriera dei Vy'keen. L'ascesa alle stelle della nostra nobile razza venne bloccata dalle stolte Sentinelle.

      Nove volte e nove volte ancora, Hirk ordinò, avremo la nostra vendetta e schianteremo i demoni di metallo contro le rocce della dannazione.
    war_1_plaque_opt_1: Chiedo aiuto per comprendere la lingua
    ui_act2_step8_war_resa: Inizio a parlare e una forza sconosciuta assume il controllo
      della mia voce. Ruggisco, cogliendo di sorpresa anche me stesso.
    ui_act2_step8_war_resb: Grido di nuovo, in tono gutturale, con la gola secca e
      annaspante. Le parole fuoriescono, richiamate dal potere del monolito.
    ui_act2_step8_war_res: Mentre le parole svaniscono, con le linee che ancora persistono
      alla mia vista, mi ritrovo in possesso di un antico tomo...
    war_1_plaque_right_1: La mia conoscenza sui Vy'keen aumenta.
    exp_1_plaque_lore_6: |-
      Prima dei Tempi Bui, le entità dei Korvax veneravano le Sentinelle. Grazie a esse, la Convergenza scoprì il segreto dell'illuminazione.

      Ora calcoliamo da soli il nostro percorso, cercando di migliorare ulteriormente le nostre menti per comprendere l'Atlante.
    exp_1_plaque_lore_7: |-
      Le Sentinelle proibiscono la distruzione. Le Sentinelle proibiscono la disconnessione delle entità tramite la violenza. La loro è una strada di pace e soddisfazione, di logica e probabilità.

      Ci insegnano il valore della vita: tutte le cose, da quella più piccola a quella in grado di donare la vita a tutte le altre, sono uguali.
    exp_1_plaque_lore_8: |-
      Per innumerevoli generazioni, le entità Korvax si sono disconnesse e sono passate naturalmente agli echi. Ogni disconnessione si è aggiunta alla conoscenza e all'anima della Convergenza.

      La nostra casa era Korvax Prime. Fin dalla sua fondazione, abbiamo conservato i ricordi della nostra razza, definita da un'equazione in continua evoluzione.
    exp_1_plaque_lore_9: |-
      La disconnessione non è permanente. È soltanto l'inizio di una nuova equazione. Le entità di Korvax Prime passate agli echi Korvax hanno lasciato i loro gusci alla discendenza.

      Questa è la via dei Korvax: un infinito ciclo di involucri che non conoscono fine.

      E così sarà per sempre. Continuerà finché le nostre luci brilleranno.
    exp_1_plaque_lore_10: |-
      Gli echi Korvax hanno abbandonato il reame fisico, ma perdurano attraverso le maschere e gli involucri della nostra progenie.

      Il nostro pensiero e la nostra conoscenza sono in perenne crescita. Con esse, cerchiamo costantemente di comprendere l'equazione che definisce la nostra esistenza.
    exp_1_plaque_lore_11: |-
      I Korvax vivevano pacificamente. Veneravamo le Sentinelle, apprendevamo da loro e convivevamo in equilibrio.

      I Korvax onoravano il volere delle Sentinelle, rifiutandosi di profanare il sacro terreno che proteggevano.

      Eravamo illuminati.
    exp_1_plaque_lore_12: |-
      Grazie alla ricerca e allo studio noi, i Korvax, siamo diventati potenti. La mente della Convergenza è fiorita: nutrita come un virgulto al sole, è cresciuta forte e robusta.

      Le Sentinelle ci hanno fatto il dono della conoscenza. Dobbiamo essere riconoscenti all'Atlante.
    exp_1_plaque_lore_13: |-
      Korvax Prime era tenuto sotto attenta osservazione da una razza sconosciuta, che si nascondeva nelle profondità delle tenebre. Vigile e paziente, ha atteso il momento giusto.

      La Grande disconnessione era imminente.
    exp_1_plaque_lore_14: |-
      L'oscurità si abbatté su di noi con la forza di una supernova. La Grande disconnessione era iniziata. Milioni e milioni di voci Korvax gridarono.

      Gli echi Korvax divennero un brusio frenetico. Innumerevoli cicli passarono, prima che l'equilibrio potesse essere ristabilito.
    exp_1_plaque_lore_15: |-
      La Grande disconnessione. Le maschere e gli involucri dei Korvax sopravvissuti furono scossi dalle urla dei disconnessi. Le loro luci si affievolirono, mentre il nemico giungeva con intenzioni malvagie.

      Erano troppi. Korvax Prime venne distrutto.
    exp_1_plaque_lore_16: |-
      Le luci di centinaia di milioni di involucri si spensero. La Grande disconnessione distrusse tutta l'esistenza. Gli echi Korvax divennero grida.

      Nella disperazione, gli anni durarono come millenni. Lentamente, la speranza resuscitò dalla logica.
    exp_1_plaque_lore_17: |-
      Korvax Prime fu distrutto. I suoi segreti versati in un cielo vuoto. I suoi frammenti toccarono i confini della galassia.

      Con la sua distruzione, gli aggressori della Prima Progenie Gek stabilirono il loro dominio nel Margine Esterno.
    exp_1_plaque_lore_18: |-
      La Prima Progenie Gek disconnesse i Korvax. Imposero il loro dominio attraverso la distruzione. Rubarono il nostro pianeta. Schiavizzarono i nostri superstiti.

      La loro esultanza li fuorviò nei pensieri e nelle azioni. La probabilità prevedeva che sarebbe tornato il nostro tempo.
    exp_1_plaque_lore_19: "I Korvax vennero schiavizzati, guidati dalla crudeltà a
      eseguire gli ordini dei despoti. La Prima Progenie Gek era composta da padroni
      terribili, spietati e illogici nella loro crudeltà. \n\nInnumerevoli entità
      furono sfiancate e disconnesse. Queste tavole sono il testamento di coloro che
      sopravvissero."
    exp_1_plaque_lore_20: |-
      I Gek si appropriarono della tecnologia dei Korvax per conquistare altri mondi. Ladri, usurpatori, falsi padroni diretti verso il potere dell'infinito. Chiunque si opponeva a loro veniva eliminato.

      L'equilibrio precipitava sempre più verso l'oscurità.

      Questo era il tempo della disconnessione e dei crimini illogici.
    exp_1_plaque_lore_21: |-
      I Gek distrussero interi mondi. Le Sentinelle intervennero. La tecnologia dei Korvax fu usata per distruggere le macchine che veneravamo.

      Ci furono infinite disconnessioni. La Convergenza fu investita da un'enorme sofferenza.
    exp_1_plaque_lore_22: |-
      Le entità dei Korvax furono costrette alle catene del silenzio, ma la Convergenza Korvax che collegava le loro anime non fu mai piegata.

      Ha resistito, alla continua ricerca di nuove formule per risolvere l'equazione dell'illuminazione eterna. La probabilità di successo è sconosciuta.
    exp_1_plaque_lore_23: |-
      Gli echi Korvax dell'invisibile Convergenza che collegava le nostre anime non hanno mai rinunciato all'amore per l'Atlante. Col passare dei millenni, il sentimento si è espanso. Il Culto dell'Atlante.

      Le equazioni e le probabilità più care ai Korvax entrarono nelle coscienze dei Gek. Dovevano solo risolverle per vedere la follia dei loro errori passati.
    exp_1_plaque_lore_24: |-
      La Prima Progenie non poté controllare i confini del loro vasto impero. Il Culto dell'Atlante crebbe. Insegnava a trovare l'armonia attraverso l'insignificanza.

      Menti che conoscevano soltanto la guerra iniziarono a farsi domande. Avidità e ambizione si arresero alla ragione.

      I Gek erano confusi. La Prima Progenie entrò in conflitto e si divise.
    exp_1_plaque_lore_25: |-
      La Prima Progenie dei Gek superò il limite. La loro follia e il loro orgoglio non conoscevano confini. Più provavano, più fallivano.

      Nessuno poteva resistere alla forza inarrestabile delle Sentinelle. Gli invincibili non potevano essere arrestati.
    exp_1_plaque_lore_26: |-
      Il Culto dell'Atlante assorbiva le forze dei Gek per passarle alle stazioni dell'Atlante. La Prima Progenie non poteva impedirlo. L'arrogante ambizione si sottomise alla nuova ragione.

      Pietra dopo pietra, il Dominio Gek crollò.
    exp_1_plaque_lore_27: |-
      I Gek attesero all'ombra dell'interfaccia dell'Atlante. Non si aprì, né parlo loro. Tuttavia, la Prima Progenie avvertì lo stupore. Si sentì insignificante al centro di un universo sconfinato.

      Era improbabile. Tuttavia, nell'infinito, ogni cosa è possibile. I Gek cambiarono. Il Ridimensionamento ebbe inizio.
    exp_1_plaque_lore_28: |-
      L'interfaccia dell'Atlante, silenziosa e immobile, diffuse l'insignificanza fra gli emissari dei Gek, che mostrò il loro ruolo nell'infinito.

      Li costrinse a rivedere il loro posto nell'universo sconfinato.

      I Gek videro la loro follia, le loro teste si chinarono in segno di vergogna per gli errori compiuti.
    exp_1_plaque_lore_29: |-
      Il Culto dell'Atlante si rafforzò, mentre la Prima Progenie dei Gek crollava. Il Ridimensionamento era al suo apice. La loro espansione infinita venne ridotta in polvere. Eoni di guerra ebbero fine.

      I Gek videro nuove soluzioni e i Korvax tornarono liberi. Gli errori del passato spianarono la strada alla scoperta di un rinnovato equilibrio.
    exp_1_plaque_lore_30: |-
      I Gek comuni si ribellarono ai loro capi. La Prima Progenie venne scacciata, strappata alle vasche di riproduzione e gettata nell'oblio. I loro lamenti invasero l'aria.

      La saggezza dei Korvax e dell'Atlante prevalse.
    exp_1_plaque_lore_31: |-
      Le entità dei Korvax erano libere. Libere di studiare l'Atlante, di venerare le Sentinelle. Libere di aiutare i Viaggiatori, se la probabilità glielo avesse concesso.

      Korvax e Gek ripartirono da zero, uguali, uniti nell'eterna ricerca dell'equilibrio e della comprensione.
    exp_1_plaque_lore_32: |-
      L'avvento dei Viaggiatori è possibile come qualsiasi cosa. Le possibilità sono infinitesimali, tuttavia continuiamo a osservare i cieli.

      Se non verranno qui, esisteranno altrove e la nostra razza... o una razza come la nostra, li accoglierà.

      In mezzo al caos dell'infinito, dobbiamo aggrapparci alla probabilità.
    exp_1_plaque_lore_33: |-
      Tutto deve accadere e tutto accadrà. Da qualche parte, altrove o nell'aldilà.

      Così si conclude il testamento Korvax.
    tra_1_plaque_lore_6: |-
      Il Margine Esterno BRUCIA per mano della Prima Progenie Gek. I nostri nemici sono distrutti. Noi siamo gli annientatori della speranza.

      Ai nostri posteri, lasciamo soltanto i lamenti di chi abbiamo conquistato. Non temiamo NULLA.
    tra_1_plaque_lore_7: |-
      I GEK MINORI sono una progenie inferiore, che brancola nelle vasche, procreando e morendo senza conseguenze.

      La Prima Progenie Gek CONQUISTA I MONDI e ogni sua generazione lascia il segno nel destino della galassia.
    tra_1_plaque_lore_8: "Le vasche larvali di Balaron DIEDERO VITA GLORIOSA alla
      PRIMA PROGENIE. Mentre VEDIAMO LA LUCE, il Margine Esterno FUGGE TERRORIZZATO.\n\nNessuno
      può opporsi alla nostra ascesa. Nessuno ci condurrà alla fine. "
    tra_1_plaque_lore_9: |-
      La Prima Progenie è il FLAGELLO del MARGINE ESTERNO. Al suo arrivo, interi imperi cadranno. I pianeti tremeranno. La galassia si inginocchierà. TREMATE al nostro nome, perché siamo i POTENTI Gek.

      Nessuno può opporsi alla nostra ascesa.
    tra_1_plaque_lore_10: |-
      La Prima Progenie CREBBE. I DEBOLI GIRINI persero la coda nel liquido riproduttivo e divennero POTENTI guerrieri.

      Tutti furono infusi del potere del Dominio Gek e la loro insaziabilità conquistò le stelle.
    tra_1_plaque_lore_11: |-
      La progenie Gek che SI OPPOSE al Dominio fu strappata alle vasche di riproduzione della PRIMA PROGENIE.

      Il loro prezioso liquido riproduttivo venne sostituito dalle FIAMME. Ora sono miseri animali selvaggi.
    tra_1_plaque_lore_12: |-
      I GEK MINORI furono eliminati. Solo il fuoco è in grado di distruggere l'imperfezione e svelare la strada per la conquista.

      La Prima Progenie si nutrì delle carni degli scarti e CREBBE FORTE.
    tra_1_plaque_lore_13: |-
      Eliminati gli OPPOSITORI dalle vasche di riproduzione, VENNERO le Sentinelle. La loro causa era ingiusta.

      Aggressori guidati alla carica dall'odore di una GUERRA troppo GRANDIOSA e MITICA perché gli automi potessero resisterle.

      La Prima Progenie l'avrebbe ricordato.
    tra_1_plaque_lore_14: |-
      La Prima Progenie CREBBE e TRAMÒ mentre le Sentinelle pattugliarono i cieli di Balaron per MOLTEPLICI CICLI. Ma le vittorie degli automi erano soltanto illusioni.

      Sotto vigili occhi metallici crebbero legioni di Gek.
    tra_1_plaque_lore_15: |-
      Le SACRE vasche larvali di Balaron DIEDERO VITA alla PIÙ PURA della PROLE. Una generazione PROCREÒ altre generazioni complete e potenti, con pugni di ferro e una determinazione granitica.

      Noi, la saggia PRIMA PROGENIE, tenemmo a freno la nostra SETE di SANGUE. Attendemmo il momento per ATTACCARE. I colpi inattesi sono i più forti.
    tra_1_plaque_lore_16: |-
      L'ALBA dell'IMPERO della PRIMA PROGENIE ebbe ORIGINE all'OMBRA della FOLLIA della Grande guerra fra Vy'keen e Sentinelle.

      La roccia e le onde si scontrarono mentre attendevamo vigili qualsiasi segnale di debolezza per agire.
    tra_1_plaque_lore_17: |-
      I Vy'keen portarono avanti FOLLEMENTE una guerra senza fine. Ancora e ancora, mandarono i loro guerrieri contro ondate di acciaio. Le Sentinelle INCENERIRONO la CARNE dei Vy'keen con i LASER.

      I Vy'keen bruciarono i loro avversari con fuoco virtuoso. NELL'OSCURITÀ, la PRIMA PROGENIE osservò e si preparò a scatenare la sua offensiva.
    tra_1_plaque_lore_18: |-
      I Vy'keen e le Sentinelle si scontrarono, VERSANDO SANGUE e METALLO INCANDESCENTE nel vuoto. Ogni colpo indeboliva le loro difese contro il destino che li attendeva nell'ombra.

      Non sarebbe passato molto prima che la PRIMA PROGENIE prendesse il MERITATO posto come imperatrice delle STELLE.
    tra_1_plaque_lore_19: |-
      I Vy'keen VERSARONO IL LORO PUTRIDO SANGUE e respinsero le SENTINELLE MECCANICHE dal Margine Esterno. Scomparvero come navi alla deriva, lasciando scie di detriti metallici.

      Per un periodo, le Sentinelle rimasero in SILENZIO. In questo silenzio, si verificò la GLORIOSA ASCESA dei GEK.

      Avvenne con la VIRTUOSA DISTRUZIONE di Korvax Prime.
    tra_1_plaque_lore_20: |-
      Korvax Prime era un territorio VASTO e PREZIOSO, ricco di MINERALI e POTERE.

      Per diritto della LEGGE UNIVERSALE, la Prima Progenie reclamò il dominio del pianeta, nonostante i DEBOLI e INGENUI Korvax si rifiutassero di accettare la CONQUISTA.

      NEGARONO il progresso. Questo fu il loro più grave errore.
    tra_1_plaque_lore_21: |-
      Spinti dal desiderio fuorviante di equilibrio planetario, i Korvax RIFIUTARONO di addentrarsi nelle viscere del loro pianeta e APPROFITTARE dei GIOIELLI offerti dal DESTINO.

      L'amore per il VOLERE BIECO delle Sentinelle era ABERRANTE per i Gek.

      La loro fine per MANO della Prima Progenie fu rapida.
    tra_1_plaque_lore_22: |-
      La distruzione di KORVAX PRIME fu IMPONENTE, IMPROVVISA e MITICA. Con uno sciame d'acciaio, la Prima Progenie colpì, sparpagliando il pianeta nel cosmo come avvertimento per coloro che rifiutavano di arrendersi.

      Le Sentinelle latitanti non poterono PUNIRE la VIRTUOSA ASCESA DEI GEK.
    tra_1_plaque_lore_23: |-
      La Prima Progenie BANCHETTÒ sui DETRITI di KORVAX PRIME, abbuffandosi su un tavolo di frammenti strappati al vuoto, consumati per alimentare la Grande Ascesa. L'universo tremò, mentre i Gek PROSPERAVANO.

      I Korvax conobbero solo DISPERAZIONE. Il Dominio era completo.
    tra_1_plaque_lore_24: |-
      Il TERRORE per la PRIMA PROGENIE si diffuse nel Margine Esterno. I pianeti tremavano. Interi sistemi indietreggiavano. Deboli alleanze si formarono e vennero distrutte.

      L'ANGOSCIA CONSUMÒ I MONDI. Ci avrebbero temuto PER SEMPRE.
    tra_1_plaque_lore_25: |-
      Le entità dei Korvax NON furono distrutte. La Prima Progenie è BENEVOLA. La Prima Progenie è CLEMENTE. LA SCHIAVITÙ SALVÒ GLI INDEGNI.

      Lavorarono per i loro conquistatori. Trovarono la grazia nella servitù.
    tra_1_plaque_lore_26: |-
      La conoscenza dei Korvax DIVENNE NOSTRA. La tecnologia dei Korvax DIVENNE NOSTRA. I Korvax DIVENNERO NOSTRI.

      Servirono da esempio per il nostro sconfinato potere e la nostra infinita pietà.
    tra_1_plaque_lore_27: |-
      I Korvax non osarono COMBATTERE. Il rispetto delle Sentinelle è la DEBOLEZZA dei KORVAX. La debolezza è la strada per la sconfitta.

      Oggi, i Korvax vivono in CATENE ELETTRONICHE. I Gek li osservano dai loro troni.
    tra_1_plaque_lore_28: |-
      La Prima Progenie Gek ha creato un IMPERO ETERNO. INFINITO nel TEMPO. INFINITO nello spazio.

      Il loro dominio non conoscerà confini. I loro eserciti non avranno eguali.
    tra_1_plaque_lore_29: |-
      Ogni RIBELLIONE ELETTRONICA dei Korvax sarà SOFFOCATA. I loro appelli al finto e inesistente ATLANTE sono misere SUPERSTIZIONI dettate dalla DISPERAZIONE.

      Sono INUTILI. SONO STATI CONQUISTATI.

      La soppressione della ribellione NON CONOSCE PIETÀ. La loro sofferenza non avrà mai fine.
    tra_1_plaque_lore_30: |-
      Questa galassia è VASTA, ma è ESPLORABILE e può essere CONQUISTATA. Sarà soggiogata. L'ascesa della Prima Progenie spazzerà via chiunque le si opporrà.

      Queste tavole sono il nostro testamento ETERNO.
    war_1_plaque_lore_6: |-
      Alla fine, il Grande Monolito si svegliò. Udì la sfida di Hirk. Per cinque volte l'aveva evocato, senza ricevere mai risposta.

      Al sesto appello, si destò.
    war_1_plaque_lore_7: |-
      Il Grande Monolito parlò a Hirk dei Viaggiatori. Il loro arrivo sarebbe stato accolto pacificamente. La loro venuta non sarebbe stata che un sogno in un universo illimitato. Il loro viaggio sarebbe stato infinito.

      Quando Hirk chiese delle Sentinelle, il Grande Monolito non disse nulla. Hirk fu scosso dal suo silenzio.
    war_1_plaque_lore_8: |-
      Hirk tornò dai Vy'keen. 'Grah!', tuonò dalla cima della sacra montagna di Dun's'kaareen. A coloro che si erano radunati attorno a lui, disse a gran voce:

      'Il Grande Monolito mi ha risposto. Si è destato'. 'Mi ha riferito dell'arrivo dei Viaggiatori. Saranno risparmiati. I Vy'keen onoreranno questa decisione'.
    war_1_plaque_lore_9: |-
      La folla urlò, quando Hirk rivelò il volere del Grande Monolito sulla minaccia delle Sentinelle.

      'Il Monolito è rimasto in silenzio!' proseguì, ma il popolo non era soddisfatto. Farfugliarono fra di loro e coloro dotati di pseudopodi li distesero.

      Poi, a gran voce, Hirk decretò: 'Gli oppressori saranno annientati! Radunate le vostre armi, perché è tempo di affrontare il nemico'. E i Vy'keen lo adorarono.
    war_1_plaque_lore_10: |-
      Mentre Hirk si stagliava sulla sacra montagna, Nal si arrampicò fino alla cima e lì, con i pugni serrati, sfidò Hirk.

      'Pazzo!' sbottò Nal. 'Le Sentinelle non possono essere sconfitte!'. Furioso, Hirk lo colpì, scaraventandolo giù dalla montagna.

      Per tre lune e tre soli, Nal precipitò fino a incontrare la sua fine.
    war_1_plaque_lore_11: |-
      L'ira di Hirk contro Nal infiammò i cuori dei seguaci di Nal che, alla sconfitta della loro guida, sentirono il sangue dei loro antenati scorrere dentro di loro.

      Le nazioni dei Vy'keen furono investite dalla guerra per sessantasei lune.
    war_1_plaque_lore_12: |-
      Alla sessantaseiesima luna, il grido di guerra dei Vy'keen di Nal si interruppe.

      Mentre Hirk scrutava i loro corpi, voltò lo sguardo al cielo e vide le Sentinelle scendere sui Vy'keen.

      La grande guerra delle Sentinelle era imminente.
    war_1_plaque_lore_13: |-
      Per una moltitudine di cicli, il giogo delle Sentinelle aveva schiacciato le civiltà della galassia fra le loro cigolanti tenaglie.

      Hirk era dispiaciuto per il mondo che osservava dall'alto. Con la venuta degli automi, vide un pianeta devastato dalla debolezza.
    war_1_plaque_lore_14: |-
      Progresso, prosperità e guerra: tutto questo è proibito dagli automi. Ma i Vy'keen furono i primi a infrangere le catene, ricacciando i metodi antichi per annunciare la nascita di una nuova era.

      I Vy'keen erano la diga straripata, virtuosa nella sua inondazione.
    war_1_plaque_lore_15: |-
      Grah! Le Sentinelle sono nemiche del progresso e della civiltà. Non fanno parte dell'ordine naturale.

      La loro interferenza è un affronto alla virtuosa crociata dei Vy'keen, che cercano l'equilibrio attraverso il sangue, la cenere e il ferro.

      L'affronto ai Vy'keen e al loro credo non può restare impunito.
    war_1_plaque_lore_16: |-
      Prima della venuta di Hirk, i Vy'keen temevano le Sentinelle. Come tutte le altre razze, il nostro popolo si nascondeva dalla loro incondizionata violenza e dalla morsa della loro tirannia.

      Ma l'arrivo di Hirk annunciò un nuovo inizio. Grazie al loro leader, i Vy'keen divennero forti. Ora, il loro coraggio non conosce confini.
    war_1_plaque_lore_17: |-
      Hirk guardò verso il cielo e fu testimone della spietata distruzione delle Sentinelle che avevano soffocato le razze del Margine Esterno.

      Interi mondi erano appassiti e morti sotto il loro dominio inarrestabile. Hirk scatenò tutta la sua furia.
    war_1_plaque_lore_18: |-
      E così, alla vigilia della diciottesima luna di Drun'Gala, Hirk si liberò dalle catene delle Sentinelle.

      I Vy'keen furono i primi ad afferrare la gloria, come l'acqua che fa straripare la diga. La guerra senza fine ebbe inizio.
    war_1_plaque_lore_19: |-
      La morte di Hirk avvenne durante la guerra senza fine. Il suo corpo era deturpato dagli anni. Era diventato vecchio e inutile.

      Hirk squarciò il proprio corpo innanzi al Grande Monolito, come da tradizione Vy'keen.

      L'eco del suo ruggito può essere ancora udito in tutto il Margine Esterno. Egli vive fra di noi come il più venerato fra gli antichi.
    war_1_plaque_lore_20: |-
      Innumerevoli cicli si susseguirono fra le grinfie del tempo. L'attrito era incontenibile. La guerra contro le Sentinelle infuriava senza sosta. Ma, fra le fiamme gloriose, i Vy'keen resistettero e le Sentinelle arsero.

      Gli oppressori vennero respinti nell'oscurità dello spazio.
    war_1_plaque_lore_21: |-
      I Vy'keen espansero i loro confini fra le stelle. Si spinsero oltre, accompagnati da legioni, incenerendo il metallo delle Sentinelle dai loro carri ardenti e dalle loro navi d'assalto.

      I Vy'keen guardarono le loro conquiste e capirono di essere buoni e giusti.
    war_1_plaque_lore_22: |-
      I Vy'keen emersero nella gloria della vittoria, ma i nobili guerrieri divennero deboli ed esausti. Il massacro delle macchine continuò per novantanove volte novanta cicli.

      Gli scontri e le vittime erano innumerevoli, ma la vittoria continuava a eluderli. La replicazione infinita delle Sentinelle venne rallentata, ma non poteva essere vinta.
    war_1_plaque_lore_23: |-
      Grah! Orde di Sentinelle furono respinte. Gli oppressori si rifugiarono negli angoli oscuri del cosmo.

      Mentre lo spirito di Hirk sorvegliava il campo di battaglia, vide che la vittoria dei Vy'keen era gloriosa e giusta. Gli automi si fecero silenti e la nazione di Hirk celebrò con del GrahGrah.

      L'eco dei canti vittoriosi viaggiò per l'intera galassia.
    war_1_plaque_lore_24: |-
      Così, orde di Sentinelle si radunarono nei luoghi bui del vuoto. Lì, osservarono in mezzo al nulla. All'oscurità dello spazio.

      Attesero oltre i confini del Margine Esterno. Rifiorirono nel corso di migliaia di anni, aumentando le forze per ristabilire il loro ordine per generazioni infinite.
    war_1_plaque_lore_25: |-
      I Vy'keen si leccarono le ferite durante il Silenzio delle Sentinelle, mentre la disonorevole Prima Progenie Gek scelse di distruggere Korvax Prime.

      I Vy'keen condannarono questo crimine, ma non avevano la forza per combattere.
    war_1_plaque_lore_26: |-
      L'impero dei Gek fiorì e si diffuse fino alle profondità del cosmo. La vittoria dei Vy'keen e il conseguente allontanamento delle Sentinelle dal Margine Esterno aveva contribuito all'affermarsi di un altro Dominio.

      Nessun mondo, nessuna luna e nessuna razza poterono opporsi al massacro dei Gek.
    war_1_plaque_lore_27: |-
      La brutalità della Prima Progenie Gek richiamò gli automi che si nascondevano nell'oscurità. Le loro forze erano cresciute e le tecnologie si erano sviluppate.

      La follia dei Gek aveva richiamato i mostri dove le nostre nazioni avrebbero potuto vivere in armonia. Così, iniziò il vero dominio delle Sentinelle nel Margine Esterno.
    war_1_plaque_lore_28: |-
      Nell'arco di un sola vita, le Sentinelle erano tornate. Vennero a conquistare tutti i mondi conosciuti, tutti i mondi che avevamo scoperto.

      I patetici e idioti Gek avevano condannato il Margine Esterno a eoni di loro dominio.
    war_1_plaque_lore_29: |-
      Il dominio della Prima Progenie Gek crollò. Caddero preda della loro idiozia e della volontà immutata degli esseri che avevano reso in schiavitù e che non avevano saputo comprendere.

      Il loro potere è solo un ricordo. I loro crimini sono stati dimenticati da molti.
    war_1_plaque_lore_30: |-
      I Gek sono cambiati. Sono diventati pacifici. Le loro vasche danno vita in nome del commercio.

      Noi Vy'keen accettiamo questa pace, ma non dimentichiamo cosa sono disposti a fare gli altri esseri della galassia.

      Il disonore non cambia. I crimini macchiati di sangue non scompaiono. Noi non dimentichiamo.
    war_1_plaque_end: La pietra è fredda e silenziosa.<NEWLINE>La Saga dei Vy'keen
      si è conclusa.
    tra_1_plaque_end: L'antica pietra è ferma.<NEWLINE>Il dominio della Prima Progenie
      è stato annunciato.
    exp_1_plaque_end: La struttura storica è silenziosa.<NEWLINE>Il testamento del
      Korvax è stato pronunciato.
    all_mon_pre_desc_1: Mentre ispeziono la superficie del monolito, ho una strana
      visione. Le sue parole mi echeggiano nel cranio.
    all_mon_pre_desc_2: Poggio le mani sulla strana pietra levigata del monolito.
      Un fiume di immagini mi inonda la testa, pieno di parole e scene urlate di un'altra
      era.
    all_mon_pre_desc_3: Faccio scorrere le dita sulla superficie del monolito, leggendone
      le antiche rune. All'improvviso vengo sopraffatto da un antico potere, che mi
      trasmette una visione ultraterrena.
    all_mon_pre_desc_4: Il monolito emette un urlo silenzioso. Alcune parole rabbiose
      da un passato remoto si fanno largo nel mio cervello. La mia vista inizia a
      fluttuare.
    all_mon_pre_desc_5: Le mie dita si adagiano sulla pietra fredda del monolito.
      All'improvviso vengo colto da un'antica visione.
    all_mon_pre_desc_6: La pietra sussurra mentre mi avvicino. Parole blu e fredde
      scintillano nell'aria, nitide e antiche. Vengo trasportato in una nuova, strana
      realtà.
    all_mon_pre_desc_7: Mi appoggio all'antica reliquia, che in risposta urla in una
      lingua antica, ignara della mia natura. Le parole iniziano a distorcere la mia
      vista...
    all_mon_pre_desc_8: Mentre guardo l'antica reliquia, avverto una strana sensazione.
      La mia vista inizia a fluttuare. Mi trovo qui, ma altrove.
    tra_mon_desc_1: Un artiglio seghettato mi afferra. Nonostante sia seriamente danneggiato,
      mi tiene stretto, mentre un antico becco metallico emerge dalla pietra viva.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Consegno un metallo
    tra_mon_opt_b_1: Distruggo l'artiglio
    tra_mon_opt_c_1: Aspetto
    tra_mon_res_a_1: La mano metallica molla la presa e accetta la mia offerta. Forse
      ho placato un male atavico...
    tra_mon_res_b_1: Distruggo l'artiglio metallico in mille pezzi. La visione svanisce.
    tra_mon_res_c_1: |-
      L'artiglio mi stringe con forza. Proprio mentre penso che il mio avambraccio stia per spezzarsi...

      ...vengo liberato. La visione svanisce, ma il dolore è lancinante.
    tra_mon_desc_2: |-
      Una piccola creatura alata atterra sulla cima del monolito. Improvvisamente i suoi occhi brillano di rosso e la testa effettua una rotazione completa. Urla pietà in un'antica voce che brama la morte.

      Il povero animale si è chiaramente rotto il collo, ma qualche potere continua a tenerlo in vita.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Sparo alla creatura
    tra_mon_opt_b_2: Lascio stare la creatura
    tra_mon_res_a_2: La povera creatura alata è morta. Il monolito, soddisfatto, ricompensa
      le mie azioni. Vengo liberato dalla visione.
    tra_mon_res_b_2: La povera creatura cade a terra, morta. Tutto cade nel silenzio.
      La visione svanisce.
    tra_mon_desc_3: 'Il monolito si liquefà davanti ai miei occhi. Emerge il volto
      di un mercante, col becco tagliato per ragioni a me ignote. Urla e si contorce
      nella lava bollente, cercando disperatamente di raggiungermi... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abbandono l'essere
    tra_mon_opt_b_3: Mi avvicino alla lava
    tra_mon_res_a_3: L'essere viene riassorbito dalla roccia. Sento l'eco di una risata.<DELAY>0.4<>
      Il monolito è compiaciuto dalle mie azioni. Vengo liberato.
    tra_mon_res_b_3: Trascino il mercante felicissimo fuori dalla lava. La visione
      svanisce improvvisamente. Il mercante si smaterializza, lasciando solo ciò che
      trasportava.
    tra_mon_desc_4: 'Le incisioni del monolito assumono una flebile tinta gialla,
      poi tremano e scompaiono. Non ha potere: le misteriose forze che alimentano
      queste pietre sono deboli. Odo un impercettibile crepitio nell''aria.'
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Scorgo un buco alla base del monumento. Potrei inserire alcune
      delle risorse che ho estratto nella fessura...
    tra_mon_opt_a_4: Inserisco un elemento organico
    tra_mon_opt_b_4: Inserisco un elemento catalitico
    tra_mon_opt_c_4: Inserisco un elemento metallico
    tra_mon_res_a_4: Sento un sussurro trasportato dal vento, parole rabbiose in una
      lingua antica.<DELAY>0.4<> Gli spiriti vendicativi che infestano questo posto
      mi ricompensano per l'offerta.
    tra_mon_res_b_4: C'è silenzio. Le mie risorse scompaiono.
    tra_mon_res_c_4: C'è silenzio. Le mie risorse scompaiono.
    tra_mon_desc_5: Il monolito odora di metallo bruciato. Strane rune vorticano e
      si trasformano, imprimendo un'immagine nelle profondità della mia mente.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Guardo nel passato.<DELAY>0.4<> Vedo una piccola figura dotata di becco che si staglia nella luce di una forgia, mentre martella vigorosamente un'armatura. Al suo fianco, un compagno, apparentemente felice di risparmiarsi la fatica.
      Entrambi mi fissano. Devo scegliere.
    tra_mon_opt_a_5: Scelgo l'operaio
    tra_mon_opt_b_5: Scelgo l'osservatore
    tra_mon_res_a_5: Ho soddisfatto gli spiriti di questo posto. Il mio equipaggiamento
      è pervaso da uno strano potere.
    tra_mon_res_b_5: Ho irritato gli spiriti di questo posto. Il mio equipaggiamento
      è danneggiato da una strana forza.
    tra_mon_desc_6: |-
      Migliaia di antichi pellegrini si sono inginocchiati sul terreno di fronte al monolito.
      Un blocco di pietra scompare lentamente davanti a me. Al suo posto, sono sorpreso di vedere dei contenitori usati di prodotti di lusso, accumulatisi qui nel corso di ere. Sento un sussurro...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Avverto che forze avide osservano qualsiasi mia mossa.
    tra_mon_opt_a_6: Consegno della merce
    tra_mon_opt_b_6: Prendo della merce
    tra_mon_opt_c_6: Non faccio nulla
    tra_mon_res_a_6: La pura gioia di una tribù dimenticata sgorga dal monolito. Vengo
      guarito, benedetto e ricompensato.
    tra_mon_res_b_6: Prendo alcuni contenitori. Un debole urlo di dolore e sgomento
      mi circonda.
    tra_mon_res_c_6: Un debole urlo di dolore e sgomento mi circonda.
    tra_mon_desc_7: |-
      Non sono solo. Piccole creature dotate di becco sgambettano attorno ai miei piedi. Per loro sono un gigante, quindi fuggono terrorizzate non appena si accorgono della mia stazza.
      L'aria si riempie di un aroma sgradevole, mentre si premono contro la superficie spessa dell'inesorabile monolito.
      Il terrificante obelisco è in attesa di esprimere giudizio... su di me e sulle creature della visione.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Accarezzo le creature
    tra_mon_opt_b_7: Terrorizzo le creature
    tra_mon_res_a_7: Prima di scomparire nell'etere, le creature mi ringraziano. Tuttavia,
      gli spiriti che infestano questo posto sono scontenti.
    tra_mon_res_b_7: Gli spiriti che infestano questo posto sono davvero divertiti.
      Quando le tremolanti creature spariscono, un dono prende il loro posto...
    tra_mon_desc_8: Vengo assalito da una sete tremenda, ma i miei sistemi d'idratazione
      sono inspiegabilmente fuori uso. La mia gola è asciutta e ho le vertigini. Due
      antichi calici compaiono davanti a me.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      Il primo è un calice rosso acceso pieno di liquido trasparente, viscoso e gorgogliante. Il secondo è decorato da uno scudo rosso rotondo ed è di color giallo pallido.
      Se non assumo liquidi vado incontro a morte certa. La mia mano trema fra le due coppe.
    tra_mon_opt_a_8: Bevo il liquido trasparente
    tra_mon_opt_b_8: Bevo il liquido giallo
    tra_mon_res_a_8: Vengo colto da un conato mentre il liquido scorre nei miei sistemi
      d'idratazione. Improvvisamente mi sento rinvigorito. Dei naniti fuoriescono
      dalla coppa.
    tra_mon_res_b_8: Il sapore amaro del liquido invade i miei sistemi d'idratazione.
      Sussulto, sentendomi improvvisamente male. Non riesco a trattenermi e vomito
      un mare di naniti.
    tra_mon_desc_9: Una replica di me stesso si aggira attorno al monolito. Urla in
      una lingua antica e mi costringe a inginocchiarmi.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: Dapprima, il sosia mi punta il suo BoltCaster sulla fronte, poi
      mima di squartarmi con il raggio minerario. Ride compiaciuto. Devo scegliere
      la mia stessa esecuzione.
    tra_mon_opt_a_9: Una scarica al cervello
    tra_mon_opt_b_9: Un raggio laser all'addome
    tra_mon_opt_c_9: Combatto
    tra_mon_res_a_9: Chiudo gli occhi e attendo la mia morte, che però non sopraggiunge.
      Il sosia mi lascia un progetto di tecnologia per multi-tool.
    tra_mon_res_b_9: Chiudo gli occhi e attendo di essere sbudellato. Il dolore non
      arriva. Il sosia mi lascia un progetto di tecnologia per exotuta.
    tra_mon_res_c_9: Il mio attacco viene bloccato agevolmente da una raffica della
      copia del mio multi-tool. Il sosia ride, prima di scomparire.
    tra_mon_desc_10: Una crepa appena visibile al centro dell'antica struttura rigetta
      della polvere. Il monolito trema e due enormi porte si aprono. L'interno dell'antico
      edificio è profondo e sembrerebbe trattarsi di una camera di sepoltura.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Un antico essere con becco e occhi sporgenti giace mummificato
      su una pira funeraria spenta. Ai suoi piedi distinguo antichi tesori, insieme
      a tecnologie che devono essergli state lasciate per la sua prossima vita...
      ovunque essa fosse.
    tra_mon_opt_a_10: Accendo la pira con il raggio minerario
    tra_mon_opt_b_10: Prendo i tesori della tomba
    tra_mon_res_a_10: Mentre brucia, il corpo si risveglia. Annuisce, ululando di
      piacere.<DELAY>0.4<> Mi lascia un tributo.
    tra_mon_res_b_10: Mi allontano con alcuni dei tributi del morto.<DELAY>0.4<> Le
      porte si chiudono sbattendo e un'antica maledizione pende sulla mia testa.
    tra_mon_desc_11: Il monolito appare desolato e dimenticato. Se mi sforzo, riesco
      a vedere i deboli segni a terra dove le antiche tribù venivano a pregare e comunicare
      con la pietra. Una folata di brezza aliena trasporta un sussurro. Faccio fatica
      a percepirlo.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Vengo nuovamente circondato dagli echi delle voci, questa volta
      più forti. Cerco di comprendere le parole che implorano la mia attenzione.
    tra_mon_opt_a_11: Mi chino
    tra_mon_opt_b_11: Provo a comunicare
    tra_mon_opt_c_11: Me ne vado
    tra_mon_res_a_11: Gli spiriti associati a questo strano monumento benedicono il
      mio viaggio.
    tra_mon_res_b_11: Non ricevo alcuna risposta. Parlo solo al vento.
    tra_mon_res_c_11: Gli spiriti che infondono questo strano monumento restano silenziosi.
    tra_mon_desc_12: Un becco emerge dalla pietra antica. Grida qualcosa, ma non sento
      nulla. Più in alto sulla pietra, qualcuno, molto tempo fa, ha scarabocchiato
      un consiglio per chiunque si fosse avvicinato.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: Il becco mi urla parole mute, intonando furiosamente i termini
      degli antichi che un tempo pregavano qui. Il mio scanner rileva tracce di catalizzatore
      attorno a esso, ma non specifica quale.
    tra_mon_opt_a_12: Do del catalizzatore comune al becco
    tra_mon_opt_b_12: Do del catalizzatore non comune al becco
    tra_mon_opt_c_12: Do del metallo al becco
    tra_mon_res_a_12: Il becco sussurra le parole di coloro che un tempo pregavano
      qui.
    tra_mon_res_b_12: Il becco grida le parole di coloro che un tempo pregavano qui.
    tra_mon_res_c_12: Il becco urla le parole di coloro che un tempo pregavano qui.
      Il rumore è insopportabile, così come il dolore.
    tra_mon_desc_13: Torno indietro nel tempo. Sono seduto su una piattaforma, intento
      a osservare un'esecuzione. Due piccoli mercanti col becco sono inginocchiati
      di fronte a me. Uno è piccolo e scarno, l'altro obeso e con una mascella accentuata.
      Un altro essere, con indosso una maschera di tessuto verde, prepara un'ascia
      alle loro spalle.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: I mercanti mi chiedono pietà. La familiare voce rauca e secca
      di un'antica tribù mi sussurra un incoraggiamento nelle orecchie...
    tra_mon_opt_a_13: Giustizio l'essere grasso
    tra_mon_opt_b_13: Giustizio l'essere magro
    tra_mon_opt_c_13: Mostro pietà
    tra_mon_res_a_13: L'essere grasso viene finalmente decapitato, dopo ben tre colpi
      d'ascia.<DELAY>0.4<> Ricevo i suoi beni terreni.
    tra_mon_res_b_13: L'essere magro viene decapitato con un colpo netto.<DELAY>0.4<>
      Ricevo tutto il suo denaro.
    tra_mon_res_c_13: Almeno in questa linea temporale, i due esseri vengono risparmiati.
      Piangono e mi ringraziano.<DELAY>0.4<> Gli spiriti del monolito sono contrariati.
    tra_mon_desc_14: |-
      L'antica struttura si apre per svelare un corpo intrappolato nel ghiaccio. È un mosaico di diverse parti del corpo. Il suo becco irregolare sembra essere stato cucito con interiora di animale.

      Sopra la sua testa figurano parole scritte a mano nella lingua degli antichi mercanti. Del carburante potrebbe sciogliere il ghiaccio...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Sciolgo il ghiaccio
    tra_mon_opt_b_14: Abbandono l'essere
    tra_mon_res_a_14: Gli occhi della creatura si spalancano. Le sue mani si stringono
      attorno al mio collo. Con uno sforzo, la respingo nelle profondità del monolito
      contrariato.
    tra_mon_res_b_14: Il pannello del monolito si richiude. L'abominio resta intrappolato.
      Vengo ringraziato dagli spiriti che abitano questo luogo.
    tra_mon_desc_15: |-
      Sono un osservatore. Vedo mercanti col becco, vestiti con exotute moderne, abbandonare un oggetto ai piedi di un monolito. È una piccola borsa di cavi e contenitori. La caricano con uno strano metallo e se ne vanno in fretta e furia.

      Come in un sogno, mi avvicino all'antico edificio. All'improvviso, tutto sembra reale. Vivo e respiro nel passato recente.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Lascio stare l'oggetto
    tra_mon_opt_b_15: Rimuovo l'oggetto
    tra_mon_res_a_15: |-
      Il dispositivo esplode. La linea temporale si infrange. La realtà viene ripristinata.

      Mi sveglio e vedo che il monolito non è stato distrutto. Tuttavia, gli spiriti che infestano questo luogo sono arrabbiati.
    tra_mon_res_b_15: |-
      Afferro e stringo al petto il dispositivo, che però esplode dilaniando il mio corpo. La linea temporale si infrange.

      Mi sveglio. La realtà viene ripristinata. Gli spiriti che abitano questo luogo mi benedicono per il sacrificio del mio alter ego.
    tra_mon_desc_16: |-
      Mi ritrovo davanti a un cratere, sotto a un cielo nero come la pece. Sono immerso fino alle ginocchia in uno strano liquido che brilla di rosa nell'oscurità.
      Uova sferiche fluttuano attorno a me. Alcune di queste cose ricoperte di muco hanno un odore orribile, altre sono profumate.
      Le uova marce infettano l'intera vasca di schiusa. Sento il bisogno di rimuoverle.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Rimuovo le uova maleodoranti
    tra_mon_opt_b_16: Rimuovo le uova profumate
    tra_mon_opt_c_16: Mangio le uova
    tra_mon_res_a_16: |-
      Ho fatto arrabbiare gli antichi spiriti Gek del posto. Vengo colpito con forza alle spalle.

      Tutto torna alla normalità.
    tra_mon_res_b_16: |-
      Gli antichi spiriti vendicativi mi sorridono. Le uova si dissolvono tra le mie mani, lasciano al loro posto dei cluster di naniti scintillanti.

      Tutto torna alla normalità.
    tra_mon_res_c_16: |-
      Mangio un uovo. Quasi immediatamente, sento qualcosa muoversi dentro di me. Cresce, sempre più grande. Il mio corpo si lacera.
      Prima che la vista mi si annebbi, vedo la mia progenie: un Gek dagli occhi scarlatti che mi fissa senza sbattere le palpebre. Il mio mondo termina.
      Tutto torna alla normalità.
    tra_mon_desc_17: |-
      Mi sento osservato. Guardo in alto e vedo un gigantesco occhio incorporeo aleggiare sul monolito. Mi osserva fisso. Non si muove e non guarda altrove.

      Il suo sguardo è spietato. È come se fosse lì da sempre. La pupilla brilla di un'intensa luce blu fissa...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Indietreggio
    tra_mon_opt_b_17: Ricambio lo sguardo
    tra_mon_opt_c_17: Sparo all'occhio
    tra_mon_res_a_17: L'occhio si ritrae soddisfatto. Benevolo, lascia un dono.
    tra_mon_res_b_17: L'occhio scompare al mio sguardo di sfida. Tutto torna alla
      normalità. Sento i sussurri di spiriti adirati.
    tra_mon_res_c_17: |-
      L'occhio precipita a terra e si scioglie in una pozza che brilla di una luce inquietante che viene lentamente assorbita dal terreno.

      Tutto torna alla normalità. Al posto della pozza c'è ora un dono, lasciato lì per me...
    tra_mon_desc_18: |-
      Mentre mi avvicino al monolito sento uno strano brontolio che gradualmente si trasforma in un grido antico. Non ho mai sentito un rumore simile.
      Il calmo silenzio dello scenario alieno è diventato una spaventosa cacofonia di dolore e morte.<DELAY>0.4<> Cerco di concentrarmi. Dalle grida trapelano delle parole.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Tocco il monolito
    tra_mon_opt_b_18: Me ne vado
    tra_mon_opt_c_18: Aspetto
    tra_mon_res_a_18: Gli spiriti vendicativi che dimorano in questo posto mi sono
      grati per la mia obbedienza.
    tra_mon_res_b_18: Gli spiriti vendicativi che dimorano in questo posto puniscono
      la mia disobbedienza.
    tra_mon_desc_19: |-
      Sono incatenato al monolito, con le mani ammanettate sopra la testa e i piedi penzolanti a diversi metri dal terreno.
      Una creatura, il cui becco sporge da una maschera di pelle animale annerita, si avvicina su dei trampoli. Impugna un bastone di metallo rosso incandescente.
      Tocca i miei occhi, poi la mia lingua. Devo scegliere la mia punizione.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Scelgo gli occhi
    tra_mon_opt_b_19: Scelgo la lingua
    tra_mon_opt_c_19: Chiedo pietà
    tra_mon_res_a_19: |-
      La creatura m'infila l'attizzatoio nell'occhio destro. Riesco ancora a vedere il metallo incandescente. Vedo il mio sangue cauterizzato e il mio nervo ottico che brucia...
      Le immagini svaniscono. Tutto torna alla normalità.<DELAY>0.4<> Ottengo la conoscenza.
    tra_mon_res_b_19: |-
      La creatura m'infila l'attizzatoio in bocca. Ne sento il sapore. Il metallo rovente, il mio sangue, la mia carne bruciata. L'attizzatoio va ancora più in profondità.
      Le immagini svaniscono. Tutto torna alla normalità.<DELAY>0.4<> Ottengo la conoscenza di una lingua aliena.
    tra_mon_res_c_19: La creatura scompare e torno alla realtà. Il bastone incandescente
      rimane.<DELAY>0.4<> Quando faccio per toccarlo, si frantuma in una pioggia di
      naniti.
    tra_mon_desc_20: |-
      Una piccola mano verde fuoriesce dal monolito, con le unghie ingiallite e sporche. Si apre mostrando il palmo vuoto, in attesa della mia risposta.

      Sembra parte di un'antica tradizione. Non c'è affatto malizia, solo attesa.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Do un elemento
    tra_mon_opt_b_20: Do unità
    tra_mon_opt_c_20: Rifiuto
    tra_mon_res_a_20: L'esattore rifiuta la mia offerta e mi maledice.
    tra_mon_res_b_20: L'esattore prende la mia offerta. Gli spiriti che dimorano qui
      sono appagati.
    tra_mon_res_c_20: L'esattore è offeso. Vengo maledetto.
    exp_mon_desc_1: |-
      Mi sento debole, come se la mia mente fosse annebbiata. Sulla mia pelle spuntano pustole, che si gonfiano ed esplodono. Ho come la sensazione che delle piccole lame mi pungano da ogni apertura.

      Improvvisamente dei ragni metallici, forse Sentinelle in miniatura, corrono lungo le mie spalle ed entrano nel mio visore. Saranno veri? Impossibile. Inizio a urlare.
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Attendo
    exp_mon_opt_b_1: Apro il fuoco
    exp_mon_opt_c_1: Rimuovo il casco e spazzo via i ragni
    exp_mon_res_a_1: L'allucinazione scompare. Ho superato una specie di test. Si
      materializza una ricompensa.
    exp_mon_res_b_1: Il controllo mentale scompare non appena colpisco il monolito.
      Tutto torna alla normalità, ma sento un sussurro persistente di disappunto per
      le mie azioni.
    exp_mon_res_c_1: I ragni metallici mi entrano nel cranio. Preso dal panico, mi
      strappo via il casco. L'allucinazione svanisce, il dolore no.
    exp_mon_desc_2: |-
      Dei piccoli tetraedri fluttuanti emergono dalla superficie del pianeta e mi circondano. Cerco di scacciarli con il mio multi-tool, ma ogni volta sono sempre più vicini... come se fossero attratti da qualcosa.

      Sollevo il multi-tool e lampeggiano di blu, mentre sfrecciano da una parte all'altra. Sono sempre più vicini. Sono a un passo dal mio multi-tool. Compiono un'ultima avanzata...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Lascio entrare i tetraedri
    exp_mon_opt_b_2: Fuggo dallo sciame di tetraedri
    exp_mon_res_a_2: |-
      Il mio multi-tool emana un'intensa luce blu. Il colore si diffonde, strisciando lungo il mio braccio. Con una scossa improvvisa, il bagliore elettrico raggiunge il mio cervello. Svengo.
      Mi sveglio. Tutto torna alla normalità e scopro di essere in possesso di un nuovo progetto di tecnologia per multi-tool.
    exp_mon_res_b_2: |-
      Le lame affilate degli oggetti volanti lacerano la mia exotuta. Annaspo e inalo i cristalli, che mi inondano i polmoni. La vista mi si tinge di blu...
      Mi sveglio. Tutto torna alla normalità.
    exp_mon_desc_3: Inizio ad avere le vertigini. Vengo sopraffatto da una strana
      sonnolenza e mi sento obbligato a sdraiarmi di fronte a un'antica reliquia.
      Questo posto è rilassante. Mi sembra di essere a casa, per quanto possa averne
      ricordo.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: So che, se volessi, potrei combattere l'impulso di dormire, ma
      crogiolarmi di fronte al bagliore delle antiche rune mi fa sentire comodo e
      al caldo.
    exp_mon_opt_a_3: Dormo
    exp_mon_opt_b_3: Resisto
    exp_mon_res_a_3: |-
      Dormo.
      Mi sveglio rinvigorito. Non ho percezione di quanto a lungo abbia dormito. Secondi? Ore? Giorni? Che sensazione straordinaria. Mi sento un'altra persona.
    exp_mon_res_b_3: |-
      Resisto alla volontà del monolito. I miei occhi non si chiuderanno.
      Dopo un momento di lotta, il potere della pietra si dissolve. Ho il controllo.
      Mentre me ne vado, sento un tenue e triste sussurro portato dal vento.
    exp_mon_desc_4: |-
      Il riflesso tremolante del mio corpo emerge da un portale. Mima ogni movimento io compia. Se agito le mani, mi imita. Quando sollevo il mio multi-tool, mi copia senza esitare. Il mio sosia si muove come se volesse qualcosa. Entrambi sussultiamo non appena mi accorgo di aver imitato a mia volta i suoi movimenti.

      Il suo corpo brilla, ma il suo equipaggiamento sembra reale. Il suo multi-tool sembra migliore del mio. L'irregolarità dimensionale sta scomparendo.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Do il multi-tool
    exp_mon_opt_b_4: Do dei naniti
    exp_mon_opt_c_4: Sparo al sosia
    exp_mon_res_a_4: Ci scambiamo i nostri multi-tool. Dopo lo scambio, il mio sosia
      svanisce...
    exp_mon_res_b_4: Ci scambiamo delle manciate di cluster di naniti. Poi, lentamente,
      il mio sosia scompare. Mi accorgo che ho ancora il mio dono e i naniti che ho
      ricevuto.
    exp_mon_res_c_4: |-
      Noto il mio stesso sguardo di terrore nel sosia, mentre premo il grilletto.

      Mi colpisco al petto.
    exp_mon_desc_5: |-
      Sembra che, per molti anni, i pellegrini abbiano inciso figure numeriche fra i segni luminosi del monolito. Guardando in basso, noto un'antica moneta. Gratto il terreno con lo stivale e ne scopro altre.

      Il sito è silenzioso. Forse è inattivo da sempre, o forse sta aspettando qualcosa...
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Offro unità
    exp_mon_opt_b_5: Prendo le monete
    exp_mon_res_a_5: Gli echi che dimorano in questo luogo si risvegliano. Per una
      frazione di secondo, mi sento parte della loro antica Convergenza. Mi benedicono.
    exp_mon_res_b_5: Gli echi che dimorano in questo luogo si risvegliano. Sento che
      turbinano nella mia mente. Sembrano... delusi.
    exp_mon_desc_6: Mentre le studio, le antiche rune iniziano a brillare di una luce
      eterea. Riesco a vedere i fumi di una strana energia blu levarsi dall'obelisco
      e avvolgere il mio multi-tool.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Se premo il grilletto lo sfiato si aprirà automaticamente, permettendo
      alla strana sostanza eterea di insinuarsi nel mio equipaggiamento.
    exp_mon_opt_a_6: Premo il grilletto
    exp_mon_opt_b_6: Mi disinteresso del monolito
    exp_mon_res_a_6: L'energia blu riempie il mio multi-tool. Si lega ai circuiti
      e fabbrica una nuova tecnologia.
    exp_mon_res_b_6: L'energia blu si dissipa lentamente.<DELAY>0.4<> Resto di nuovo
      solo.
    exp_mon_desc_7: |-
      Una pozza di metallo liquido emerge dalla base dell'obelisco. I miei piedi sono già stati ricoperti. Nel chiaro riflesso, vedo la mia espressione di terrore mentre inizio ad affondare.

      Percepisco delle mani calde attorno alle mie gambe, che mi trascinano verso la superficie argentea. I dispositivi di allerta del mio multi-tool impazziscono...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Affondo
    exp_mon_opt_b_7: Lotto
    exp_mon_res_a_7: Emergo dalla pozza metallica in posizione fetale. Mi sento vivo
      e rinvigorito.
    exp_mon_res_b_7: Mi dimeno da un lato all'altro della pozza metallica. Sono libero,
      ma le condizioni nocive hanno avuto il loro effetto.
    exp_mon_desc_8: |-
      Della luce blu emerge dal monolito, come se fosse stata aperta una tenda. Sento un flebile brusio di voci e avverto un odore familiare nell'aria. Non ricordo casa mia, ma so che questa porta mi condurrà là.

      Soffro per un passato che non riesco a ricordare. Ogni centimetro della mia anima vuole tornare indietro. Guardo i cieli e l'infinito oltre a essi. Dovrei davvero abbandonare il mio viaggio, anche se è solo all'inizio?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Torno nel passato
    exp_mon_opt_b_8: Resisto alla tentazione
    exp_mon_res_a_8: Il portale si chiude non appena mi muovo.<DELAY>0.4<> Avverto
      la compassione degli spiriti che risiedono qui.
    exp_mon_res_b_8: Provo a catturare i ricordi di quelle sensazioni, prima di voltarmi.<DELAY>0.4<>
      Gli spiriti che risiedono qui ammirano la mia decisione. Vengo ricompensato.
    exp_mon_desc_9: |-
      Due blocchi di pietra ruotano lentamente alla base del monolito. Due sfere di luce rossa disegnano immagini sulle loro superfici. Poi, si uniscono e si sciolgono in una rientranza sotto di loro. Più mi avvicino, più la pozza rossa si agita.

      Entrambe le immagini mostrano esseri elettronici mascherati. La prima mostra l'essere assorbire potere per liberarsi dalle sue catene. La seconda, lo mostra nascondersi dai suoi carcerieri.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Metto una mano sull'essere che si libera
    exp_mon_opt_b_9: Metto una mano sull'essere che si nasconde
    exp_mon_res_a_9: Il liquido rosso entra nel mio multi-tool e si materializza in
      un progetto di tecnologia.
    exp_mon_res_b_9: Il liquido rosso entra nella mia exotuta e si materializza in
      un progetto di tecnologia.
    exp_mon_desc_10: Un buco scolpito compare ai piedi dell'obelisco. A giudicare
      dai bordi smussati e dai graffi che lo circondano, è chiaro che, per secoli,
      creature sconosciute hanno spinto oggetti nell'apertura.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: È impossibile dire cosa accadrà, ma ai suoi piedi ci sono tre
      blocchi della stessa dimensione, che sembrano poter essere azionati da un meccanismo
      nelle viscere dell'obelisco. Ispeziono il mio zaino alla ricerca di elementi
      che potrebbero andare bene...
    exp_mon_opt_a_10: Inserisco un elemento organico
    exp_mon_opt_b_10: Inserisco un metallo raro
    exp_mon_opt_c_10: Inserisco un catalizzatore raro
    exp_mon_res_a_10: Il monolito trasforma la mia offerta.
    exp_mon_res_b_10: Il monolito aumenta la mia offerta.
    exp_mon_res_c_10: Il monolito aumenta la mia offerta.
    exp_mon_desc_11: |-
      Il monolito scompare. Il paesaggio circostante sembra lo stesso, ma è come se la vegetazione si fosse spostata. Al posto della misteriosa pietra, ora si trova una sfera rossa scintillante.

      L'intensità della sfera brucia il terreno sottostante. Crepita di uno strano potere. Sento l'impulso di toccarla e diventare parte di essa. Una voce lontana mi parla...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Stringo la sfera
    exp_mon_opt_b_11: Indietreggio
    exp_mon_res_a_11: La sfera rossa mi brucia la pelle. Torno dolorosamente alla
      mia realtà.
    exp_mon_res_b_11: La sfera rossa trema, si solleva e si pianta nel mio petto.
      Vengo benedetto e rigenerato. Torno alla realtà.
    exp_mon_desc_12: |-
      Un lazo di metallo liquido si avvolge attorno al mio casco. Si ferma così, prima di trascinare la mia testa verso il monolito brillante.

      L'antica pietra è calda e, dalle sue profondità, emerge il suono di un'arcana tecnologia che si prepara a sprigionarsi. Guardo le incisioni, cercando di capire perché stia accadendo tutto questo. Mi parlano in una lingua aliena.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Mi libero
    exp_mon_opt_b_12: Aspetto
    exp_mon_res_a_12: |-
      Un intero linguaggio inonda ogni parte della mia mente.

      Custodisco ciò che posso. Il resto si dissolve all'istante.
    exp_mon_res_b_12: |-
      Mi libero. La strana corda di metallo scoppietta e sibila.

      Mi restano gli elementi rari di cui era composta.
    exp_mon_desc_13: |-
      Un bambino emerge dal monolito. Mi ci vuole un attimo per capire... che sono io. Sembro spensierato e innocente. Il piccolo osserva la mia exotuta e prova a guardare attraverso il mio visore.

      Improvvisamente il bimbo inizia a piangere e si aggrappa alle mie ginocchia. Mi implora di non andarmene. Non vuole restare da solo. Dovrei restare qui per sempre. Dovremmo essere riuniti. Di nuovo un'unica cosa.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Resto
    exp_mon_opt_b_13: Lo consolo e me ne vado
    exp_mon_opt_c_13: Me ne vado
    exp_mon_res_a_13: Il bambino si ritrae e scuote la testa.<DELAY>0.4<> Cerco di
      abbracciarlo.<DELAY>0.4<> Si polverizza.
    exp_mon_res_b_13: Il bambino capisce. Ci abbracciamo.<DELAY>0.4<> Mi lascia un
      dono.
    exp_mon_res_c_13: Il bambino singhiozza. Non capisce la mia scelta.<DELAY>0.4<>
      Il monolito ci osserva in silenzioso giudizio.
    exp_mon_desc_14: Il guscio vuoto di un essere elettronico emerge dal monolito.
      È antico e segnato dalle intemperie. La luce della sua maschera è rimasta spenta
      per molti secoli.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Stringe un contenitore arrugginito e il mio scanner rivela che,
      un tempo, conteneva metalli raffinati. Lo scanner svela anche una sostanza sconosciuta
      all'interno del guscio dell'entità defunta.
    exp_mon_opt_a_14: Aggiungo del metallo al contenitore
    exp_mon_opt_b_14: Apro il contenitore
    exp_mon_res_a_14: |-
      Le luci della maschera lampeggiano. L'involucro si agita, prima di essere nuovamente assorbito dal monolito.

      Vengo benedetto.
    exp_mon_res_b_14: |-
      Apro l'involucro di metallo e recupero la preziosa ricompensa.

      Nel farlo, vengo pervaso da una strana sensazione di freddo e desolazione...
    exp_mon_desc_15: |-
      L'interno del pianeta è vuoto e mi ritrovo alla base della sua profondità. Attorno a me, le radici degli alberi spingono verso il suolo alieno.

      Guardo in basso e vedo le fondamenta del monolito. Vene cristalline di diversi elementi pulsano nella roccia esposta. Odo il grido binario di un essere.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Estraggo elementi organici
    exp_mon_opt_b_15: Estraggo metallo
    exp_mon_opt_c_15: Estraggo metallo raro
    exp_mon_res_a_15: Torno alla realtà. L'inversione finisce. Vengo ringraziato.
    exp_mon_res_b_15: L'inversione peggiora. È come se ogni parte di me si stesse
      consumando. Ne emergo vivo, ma a pezzi.
    exp_mon_desc_16: |-
      I miei movimenti sembrano normali, ma qualcosa si muove più in fretta del solito. Il sole ruota in pochi secondi attorno a questo globo, mentre giorno e notte si alternano senza sosta. Le creature che pascolano e vanno a caccia in questo sito passano in un lampo.

      Sono intrappolato in un vortice temporale. I numeri sul mio multi-tool sembrano crescere sempre di più. Più mi avvicino al monolito, più il tempo risulta disturbato...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Tocco il monolito
    exp_mon_opt_b_16: Mi allontano
    exp_mon_res_a_16: La linea temporale viene ripristinata. Non è cambiato nulla.
    exp_mon_res_b_16: Mi ritrovo nel futuro. La mia esperienza non è cambiata, ma
      altre entità di passaggio hanno lasciato cataste di tributi ai piedi del monolito.
    exp_mon_desc_17: |-
      Sento di essere osservato. Mi volto. Non riesco a vedere il mio potenziale aggressore, ma so con certezza assoluta che è lì, da qualche parte. Questo paesaggio alieno nasconde qualcuno pronto ad attaccare.
      Improvvisamente le parole di un'antica forza esplodono dal monolito.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Tocco il monolito
    exp_mon_opt_b_17: Mi allontano
    exp_mon_opt_c_17: Resto fermo
    exp_mon_res_a_17: |-
      Il monolito non fa nulla. Un crepitio lontano, una folgore, un dolore acuto e la sensazione di bruciore sulla pelle.

      Oltre a questo, il silenzio.
    exp_mon_res_b_17: |-
      Indietreggio velocemente, permettendo a un intenso flusso di energia rossa di accumularsi sul monolito. Un raggio scende dal cielo e vaporizza un oggetto distante.
      Il monolito mi benedice per la fede dimostrata.
    exp_mon_desc_18: |-
      Le stelle si sono allineate sul monolito. Nei cieli sovrastanti, due linee distinte di soli distanti si estendono fino alle profondità dello spazio. Ritrovarsi qui in questo preciso momento, mentre le parti mobili della galassia si allineano perfettamente, sembrerebbe quasi impossibile.

      Vengo pervaso da una strana calma. Una linea di stelle punta verso il bagliore gigante rossa spenta, l'altra verso un punto invisibile che va oltre la mia visione.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Scelgo la gigante rossa
    exp_mon_opt_b_18: Scelgo il punto invisibile
    exp_mon_res_a_18: |-
      Le stelle sembrano uscire dall'allineamento. Sento un lento urlo silenzioso che dà inizio al pianto del cielo.

      Resto solo e senza nulla.
    exp_mon_res_b_18: Ricevo un dono che mi aiuterà nel mio viaggio verso un luogo
      remoto e sconosciuto.
    exp_mon_desc_19: |-
      Mi sento svenire. Debole, malato. Guardandomi attorno, la vegetazione che circonda quest'antica struttura sembra avvizzita e malaticcia. Al contempo, le creature del pianeta sembrano mantenere le distanze.
      Un avvertimento si scolpisce nella pietra sotto i miei occhi. Sono le parole di una lingua antica...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: I sensori di allerta ambientale della mia exotuta si comportano
      in modo strano. La tuta sta combattendo contro una forza esterna...
    exp_mon_opt_a_19: Tocco il monolito
    exp_mon_opt_b_19: Potenzio la protezione rischi
    exp_mon_res_a_19: |-
      Poggio la mano sul cuore pulsante del monolito. La tuta si lega con la pietra e il mio sistema di protezione rischi inizia ad agire autonomamente.
      Dopo un istante, vedo la pietra mutare e l'onda tossica si attenua. La mia tuta sembra aver placato l'ostilità che albergava nel nucleo del monolito.
      Mi riprendo dalla visione. Sento i sussurri grati degli spiriti. Mi viene lasciato un dono.
    exp_mon_res_b_19: |-
      Sovraccarico i miei sistemi di protezione rischi, respingendo la forza ostile che minaccia di sopraffarli. Fronteggio la presenza tossica del monolito, ma non sembra accadere nulla.
      La grande pietra continua ad avvelenare la terra. Chiudo gli occhi e la visione scompare.
    war_mon_desc_1: |-
      Avverto uno strano brivido. Uno strato di gas congelato avvolge il monolito da cima a fondo. Fa così freddo che riesco a vedere il mio respiro all'interno del casco.

      C'è una piccola fessura nel cristallo di ghiaccio e sono convinto di potervi inserire alcuni degli elementi che ho estratto, in modo che entrino in contatto con il monolito al di sotto.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Inserisco un elemento organico
    war_mon_opt_b_1: Inserisco un elemento catalitico
    war_mon_opt_c_1: Inserisco un elemento metallico
    war_mon_res_a_1: Il gas gelido si dissolve nell'atmosfera. Vengo ricompensato.
    war_mon_res_b_1: C'è silenzio. Le mie risorse scompaiono.
    war_mon_res_c_1: C'è silenzio. Le mie risorse scompaiono.
    war_mon_desc_2: Il corpo di un guerriero emerge dall'obelisco. Lo squarcio nella
      corazza mi suggerisce che la sua fine non sia stata serena. Impugna ancora il
      suo multi-tool.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: La superficie della pietra scolpita brilla e mostra immagini
      di adorazione militari. Sta cercando di dirmi qualcosa.
    war_mon_opt_a_2: Seppellisco il soldato
    war_mon_opt_b_2: Recupero componenti dal multi-tool
    war_mon_res_a_2: Antiche voci ululano il loro apprezzamento nel vento che si agita
      attorno a me. Un'offerta emerge dal monolito.
    war_mon_res_b_2: Recupero il multi-tool dal corpo. Mentre sto per voltarmi e andarmene,
      un fulmine di energia rossa mi colpisce alla spalla destra.
    war_mon_desc_3: "Una piccola creatura spunta terrorizzata dal monolito e corre
      a nascondersi fra le mie gambe. Avverto i rumori di un'antica caccia: ululati
      di branchi all'inseguimento e fragore di zoccoli. \n\nGuerrieri in groppa a
      grosse belve irrompono dalla roccia e, in mezzo al caos, qualcuno mi nota. Accenna
      un saluto, ruggisce qualche parola e agita la sua lama verso di me."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Afferro l'arma
    war_mon_opt_b_3: Schivo l'arma
    war_mon_res_a_3: L'allucinazione scompare, ma la spada rimane. Si trasforma in
      un potenziamento per il mio multi-tool.
    war_mon_res_b_3: Schivo l'attacco del guerriero. La caccia scompare e resto da
      solo. Portato dal vento, mi giunge il suono di risate di scherno...
    war_mon_desc_4: Il monolito mostra immagini di creature morte davanti a esso.
      Sono state sacrificate, macellate e offerte agli dei che venivano venerati un
      tempo.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: Improvvisamente la testa di un piccolo animale dei boschi emerge
      dalla terra davanti a me. Mi osserva con occhi grandi e compie un balzo gioioso,
      non appena gli zoccoli raggiungono la superficie. Si aspetta qualcosa da me...
    war_mon_opt_a_4: Sacrifico la creatura
    war_mon_opt_b_4: Lascio vivere la creatura
    war_mon_res_a_4: Sparo all'animale, dividendolo a metà. Dal monolito si leva un
      forte vento che ruggisce di apprezzamento. La visione svanisce e ricevo un dono.
    war_mon_res_b_4: La creatura saltella attorno ai miei piedi con gioioso abbandono.
      Poi corre via, lontana dalla mia vista.<DELAY>0.4<> La visione termina bruscamente.
      Mi sento deriso.
    war_mon_desc_5: Due antichi calici di pietra si materializzano di fronte al monolito.
      Uno è pieno di un liquido vischioso rosso scuro, l'altro contiene un fluido
      appiccicoso che brilla di giallo e ha un odore piuttosto pungente.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Sulla tavola di pietra dietro alle coppe, antiche incisioni ruotano
      fino a formare un'immagine. Un potente e muscoloso guerriero circondato da un'aura
      rossa sfida un avversario protetto da un'armatura di colore giallo scintillante.
    war_mon_opt_a_5: Bevo il liquido vischioso rosso
    war_mon_opt_b_5: Bevo il liquido pungente giallo
    war_mon_res_a_5: |-
      Il liquido sembra coagularsi mentre lo bevo. Soffoco. Tossisco violentemente sputando il liquido, che si cristallizza in cluster di naniti.
      La visione termina. Torno alla realtà.
    war_mon_res_b_5: |-
      Il liquido ha un sapore orrendo mentre scende nella mia gola. Si moltiplica mentre bevo e cola a terra quando annaspo. Non si ferma. E io non posso fermarlo.
      Sento che perdo il controllo del mio corpo. È una sensazione insopportabile.<DELAY>0.4<> Poi, di colpo, il torrente si ferma.
      La visione svanisce. La pozza di liquido ai miei piedi si cristallizza in cluster di naniti.
    war_mon_desc_6: |-
      Il monolito si strappa come carta, aprendo una finestra su un altro mondo. C'è un'enorme ragnatela. Alla mia portata, un antico guerriero è avvolto in un bozzolo.
      Dev'essere lì da secoli. I suoi occhi spenti e vuoti fissano me e il panorama alle mie spalle. Improvvisamente sento una voce che mi chiama.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: Il cadavere ha con sé un multi-tool arrugginito. Un rigonfiamento
      sul suo petto suggerisce che possa contenere ricchezze ben superiori. Improvvisamente
      il rigonfiamento inizia a muoversi...
    war_mon_opt_a_6: Prendo il multi-tool
    war_mon_opt_b_6: Ispeziono il corpo
    war_mon_res_a_6: Il multi-tool non funziona, ma riesco a recuperare un modulo
      funzionante. Sento nuovamente la voce di prima, che ridacchia allegramente.
      La visione svanisce.
    war_mon_res_b_6: |-
      Appena lo tocco, centinaia di aracnidi si riversano fuori dal cadavere del guerriero. Avvolgono il corpo e lo consumano, poi si dirigono verso di me. Inciampo...
      Cado a terra, ma lo sciame non mi raggiunge. La visione svanisce. Sento una risata di scherno portata dal vento.
    war_mon_desc_7: "Un portale si apre sul monolito e il corpo di un'enorme bestia
      alata cade ai miei piedi. Ha la gola tagliata per via di un qualche rituale
      e le sue ali sono state tatuate con i volti dei guerrieri di un'antica tribù.
      I suoi occhi, però, hanno qualcosa di strano...\n \nI suoi veri occhi sono stati
      strappati e sostituiti con luminose sfere rosse. Più le guardo, più brillano.
      Sono chiaramente alimentate da tecnologia. Ho il coraggio di profanare questo
      sacrificio per avere qualcosa che mi aiuti nel mio viaggio?"
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Rimuovo gli occhi
    war_mon_opt_b_7: Mi inchino
    war_mon_res_a_7: |-
      Rimuovo i cristalli dalle orbite dell'uccello. Brillano di un terribile colore scarlatto, poi si aprono riversando all'esterno dei naniti.
      Il monolito ulula rabbiosamente per la mia trasgressione. La visione svanisce.
    war_mon_res_b_7: |-
      Gli antichi che dimorano qui sorridono alla mia dimostrazione di rispetto. Il cadavere viene guarito e spicca il volo. Si allontana all'orizzonte e brilla di una luce scarlatta che consuma tutto.
      Quando la visione svanisce, scopro di essere stato benedetto. Mi vengono elargiti in dono molti cluster di naniti.
    war_mon_desc_8: La bocca gigantesca di un antico mastino emerge improvvisamente
      dalla superficie del monolito. Spalanca le fauci e rivoli di bava puzzolente
      imbrattano il mio visore. Il senso di nausea è attenuato dalla vista di beni
      preziosi in bilico sulla sua gigantesca lingua.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Con un movimento improvviso, il segugio sposta i beni da un lato
      all'altro della bocca, spruzzando saliva sulle mie braccia. Nella bocca c'è
      spazio per altri oggetti, qualora sia disposto a liberarmi di parte del mio
      carico...
    war_mon_opt_a_8: Posiziono un'offerta sulla lingua
    war_mon_opt_b_8: Rimuovo beni dalla lingua
    war_mon_res_a_8: Il mastino ingoia le mie offerte e mi lecca con entusiasmo. La
      visione svanisce e vengo benedetto da un antico potere.
    war_mon_res_b_8: Recupero l'offerta, ma la gigantesca bestia serra le fauci, ferendomi
      il braccio con un canino giallastro. La visione svanisce, il dolore no.
    war_mon_desc_9: |-
      I piedi e le gambe di un antico guerriero emergono dal fondo del monolito. Poi segue il resto del corpo, spinto senza troppe cerimonie sulla nuda roccia. È stato decapitato.
      Il sangue gocciola ai miei piedi e, dall'alto, una testa senza corpo deride il mio stupore, poi urla un ordine gutturale di incoraggiamento.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Sento sfoderare una spada alle mie spalle e i passi di qualcuno
      che si precipita verso di me.
    war_mon_opt_a_9: Resto fermo
    war_mon_opt_b_9: Schivo
    war_mon_res_a_9: |-
      Mantengo il controllo e resto immobile. Una lama spettrale mi trapassa il collo. Ho superato la prova.
      La visione svanisce. Il sangue che sgorga dal collo esposto del guerriero si trasforma in un'ondata di naniti.
    war_mon_res_b_9: |-
      Una lama spettrale mi passa sopra la testa. Il teschio senza corpo sembra deluso e la visione svanisce.
      Forse ho fallito una specie di prova.
    war_mon_desc_10: |-
      Il monolito crolla davanti ai miei occhi. Si ripiega su se stesso più volte, ancora e ancora, finché non diventa una minuscola sfera rossa circondata da luci danzanti.
      Sembra che qualcosa di molto antico, forse divino, mi stia mostrando l'origine di queste strane costruzioni.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: Il metallo che trasporto mi trascina verso di esso, come se
      volesse aiutarlo a ricostruirsi. Gli elementi che trasporto vogliono offrire
      se stessi...
    war_mon_opt_a_10: Cedo la polvere di metallo
    war_mon_opt_b_10: Cedo della ferrite pura
    war_mon_opt_c_10: Cedo del metallo cromatico
    war_mon_res_a_10: |-
      Sento il sangue accelerare nelle vene. Mi gira la testa. Sono separato da me stesso e riconosco la mia pochezza nei confini infiniti dello spazio.

      Lentamente, il monolito si ricostruisce pezzo dopo pezzo. Vengo compatito. La visione termina.
    war_mon_res_b_10: |-
      Comprendo il mio vero posto nelle infinite profondità dello spazio e del tempo.

      Lentamente, il monolito si ricostruisce. Vengo compatito.
    war_mon_res_c_10: |-
      Sento il sangue accelerare nelle vene. Mi gira la testa. Sono separato da me stesso e comprendo il mio vero posto nelle infinite profondità dello spazio e del tempo.

      Il monolito si ricostruisce e mi consola ricompensandomi. La visione termina.
    war_mon_desc_11: |-
      Appoggio il mio palmo sul monolito, ma indietreggio non appena reagisce al mio tocco sciogliendosi. La roccia fusa gronda davanti alla pietra, esponendo una cavità profonda.
      Al suo interno, noto ricchezze oltre ogni immaginazione. Antiche tecnologie e carichi che mi aiuterebbero nel mio viaggio. Improvvisamente la voce di un'antica tribù fa tremare il terreno...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: La lava continua a scorrere e l'edificio sembra instabile, ma
      l'attrezzatura che potrebbe aiutarmi è a portata di mano.
    war_mon_opt_a_11: Entro
    war_mon_opt_b_11: Indietreggio
    war_mon_res_a_11: |-
      Il livello della lava aumenta e la roccia disciolta raggiunge la mia exotuta. Il tempo rallenta. Mi sento bruciare. Non c'è liberazione. Sono condannato.
      Chiudo gli occhi. Quando li riapro, l'edificio è stato ricostruito e la roccia disciolta è tornata solida. Avverto un vento caldo e rabbioso.
    war_mon_res_b_11: |-
      Gli antichi guerrieri che un tempo pregavano qui benedicono la mia manifestazione di rispetto. La lava muta forma, componendo un piedistallo ricoperto di doni che inizia a raffreddarsi.
      La visione svanisce, ma i doni restano.
    war_mon_desc_12: |-
      Ci sono tre enormi colonne di parole sull'antica struttura, ciascuna scritta in un diverso alfabeto.
      Le parole della prima colonna sono come rune selvagge disegnate sulla sabbia, la seconda mostra sequenze precise di punti. L'ultima colonna presenta lettere ampie e invitanti, quasi come se fossero scritte a mano sulla nuda pietra.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: Le impronte di mani antiche, sporche e insanguinate, ricoprono
      la base di ogni colonna.
    war_mon_opt_a_12: Premo la mano contro le rune
    war_mon_opt_b_12: Premo la mano contro i punti
    war_mon_opt_c_12: Premo la mano contro le lettere
    war_mon_res_a_12: Gli antichi spiriti che dimorano qui mi infondono il linguaggio
      dei loro discendenti guerrieri.
    war_mon_res_b_12: Gli antichi spiriti che dimorano qui mi infondono il linguaggio
      della lontana razza di esseri elettronici.
    war_mon_res_c_12: Gli antichi spiriti che dimorano qui mi infondono il linguaggio
      della lontana razza dei mercanti col becco.
    war_mon_desc_13: |-
      Entro a far parte di una strana realtà. L'antica roccia si apre. Al suo interno, il cuore mummificato di un antico guerriero è legato a due colonne di legno. Pulsa lentamente... batte ancora.

      Distesi su un pavimento polveroso, ci sono un paio di polmoni raggrinziti, che sembrano destinati a inalare aria stantia per sempre. Un occhio essiccato mi osserva fisso.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Sparo al cuore
    war_mon_opt_b_13: Lego i polmoni
    war_mon_opt_c_13: Me ne vado rispettosamente
    war_mon_res_a_13: |-
      Sollevo il multi-tool e sparo. Vedo che trae una sostanza dal cuore, come se fosse un comune albero o pietra. Un urlo lacerante risuona nelle mie orecchie.
      Il potere del monolito svanisce e la visione termina.
    war_mon_res_b_13: |-
      Colloco i polmoni vicino all'antico cuore e i due organi iniziano a pulsare in armonia. L'aria si rinnova e la polvere viene soffiata via. Il potere del monolito è ripristinato.
      Mentre la visione svanisce, il monolito mi benedice facendomi dei doni.
    war_mon_res_c_13: Volto le spalle e il monolito si chiude. Mentre la visione svanisce,
      sento un gemito straziante e un urlo di delusione.
    war_mon_desc_14: Sono all'interno di un vasto anfiteatro, sotto un cielo rosso.
      Il rumore è assordante. I guerrieri gridano e guaiscono, mentre davanti ai loro
      occhi si prepara la battaglia.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Due combattenti si affrontano sulla sabbia scarlatta. Uno ha
      perso la spada e si nasconde dietro allo scudo. L'altro si avvicina sollevando
      una lancia. Sento di dover aggiungere la mia voce al coro della folla.
    war_mon_opt_a_14: Sostengo il gladiatore in pericolo
    war_mon_opt_b_14: Sostengo il gladiatore con la lancia
    war_mon_res_a_14: |-
      Il gladiatore decapita il suo avversario con lo scudo affilato. Si inchina verso di me.
      Mentre la visione svanisce, vengo ringraziato con qualcosa con cui difendermi.
    war_mon_res_b_14: |-
      Il gladiatore pianta la lancia dritta nella testa del rivale. Si inchina verso di me.
      Mentre la visione svanisce, vengo ringraziato con qualcosa con cui distruggere i nemici.
    war_mon_desc_15: Sento un intenso calore sotto la superficie della roccia. Improvvisamente,
      come attratto dalla mia exotuta, del metallo liquido inizia a sgorgare da una
      fessura nella roccia. Sento un urlo.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: Quelle che inizialmente sono solo gocce si trasformano in un
      flusso che esplode dall'apertura. I contenuti del monolito iniziano a scomparire
      e il suo bagliore è sempre più debole.
    war_mon_opt_a_15: Tappo il buco con del metallo
    war_mon_opt_b_15: Tappo il buco con un catalizzatore
    war_mon_opt_c_15: Prendo la sostanza fusa
    war_mon_res_a_15: Sigillo il buco. La visione scompare di colpo così come è comparsa.
      Gli spiriti del monolito mi ringraziano per il dono.
    war_mon_res_b_15: |-
      Il catalizzatore reagisce al materiale fuso. Si vaporizza e l'intero edificio si scioglie di fronte a me. L'onda di metallo liquido sta per travolgermi e io non posso muovermi...
      La visione termina improvvisamente. Il potere del monolito svanisce.
    war_mon_res_c_15: |-
      Immergo il braccio nel metallo fuso. Il dolore è lancinante. Chiudo gli occhi...
      La visione termina improvvisamente. Il potere del monolito svanisce. Al posto del metallo liquido che stringevo in pugno, trovo una strana sostanza...
    war_mon_desc_16: |-
      La sagoma di una massa informe si materializza sulla superficie della roccia. È la vittima di un antico sacrificio, impalata nei suoi occhi grandi con lance di metallo.

      Il liquido che esce dal corpo scorre nelle fessure intagliate nel monolito da mani antiche. Può essere deviato verso due incisioni: una a forma di sole, l'altra a forma di luna.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Devio il liquido verso il sole
    war_mon_opt_b_16: Devio il liquido verso la luna
    war_mon_opt_c_16: Rubo le lance
    war_mon_res_a_16: |-
      Il sole si gonfia a contatto con il liquido sacrificale. La sua luce aumenta d'intensità finché non vedo altro che un bianco accecante.
      Batto le palpebre e la visione svanisce. Al posto del sole di prima vedo un modulo tecnologico.
    war_mon_res_b_16: |-
      La luna si gonfia a contatto con il liquido sacrificale. La sua luce aumenta d'intensità finché non vedo altro che un accecante bianco argenteo.
      Batto le palpebre e la visione svanisce. Al posto della luna di prima vedo un modulo tecnologico.
    war_mon_res_c_16: |-
      Prendo le lance di metallo. Quando le impugno, diventano dei globi celestiali e iniziano a crescere. Non riesco a lasciare la presa. Iniziano a roteare e a orbitare rapidamente. Le braccia mi vengono strappate dal corpo. Io...
      La visione termina. Sono di nuovo intero. Sento delle urla rabbiose portate dal vento.
    war_mon_desc_17: |-
      Mi sento svuotato. Le letture del mio multi-tool e della mia exotuta iniziano gradualmente a precipitare, mentre vengo assalito da una sensazione di letargia. Respiro normalmente, ma il mio corpo reclama ossigeno.

      Un pensiero esterno alla mia mente inizia a echeggiare nella mia coscienza.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: Il monolito, silenzioso e immobile, torreggia su di me.
    war_mon_opt_a_17: Tocco il monolito
    war_mon_opt_b_17: Resto fermo
    war_mon_opt_c_17: Mi allontano
    war_mon_res_a_17: |-
      Il monolito drena rapidamente energia vitale attraverso il mio braccio disteso. Una luce intensa, sempre più forte, si irradia da dove l'ho toccato. La vista mi si annebbia...
      Mi risveglio come da un sonno ristoratore. Giaccio in una bassa pozza di naniti, ma sto benissimo. Non sento più traccia di letargia.
    war_mon_res_b_17: |-
      Resisto di fronte al monolito che assorbe lentamente la mia energia vitale. Tengo duro più che posso, ma supero il limite.<DELAY>0.4<> Sono stanchissimo. La vista inizia ad appannarsi...
      Mi risveglio come da un sonno ristoratore. Giaccio in una bassa pozza di naniti, ma sto benissimo. Non sento più traccia di letargia.
    war_mon_res_c_17: Mi tolgo dalla portata del monolito assorbi-energia. Mi sovrasta
      implacabile e deluso.
    war_mon_desc_18: |-
      Un raggio di luce scende dal cielo e antiche incisioni lo riflettono su una superficie di pietra, segnata da incisioni arcane.

      Il raggio traccia lentamente immagini incise nella pietra. Un'enorme battaglia, una città aliena e quello che sembrerebbe essere un tesoro rubato. Le impronte dei pellegrini ricoprono ciascuna di esse...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Tocco l'immagine della battaglia
    war_mon_opt_b_18: Tocco l'immagine della città
    war_mon_opt_c_18: Tocco l'immagine del tesoro
    war_mon_res_a_18: |-
      Il raggio di luce scompare.

      Resto da solo in questo posto desolato.
    war_mon_res_b_18: |-
      L'immagine della città inizia a brillare. Sento le sue attività, i discorsi dei cittadini nelle strade, i tentacoli che si agitano e le mascelle serrate di chi è impegnato nei propri affari quotidiani.
      Poi, silenzio. Sono spariti. Non c'è alcuna traccia dell'accaduto. Ai miei piedi trovo un piccolo forziere d'argento traboccante di naniti.
    war_mon_desc_19: |-
      Un improvviso impulso di energia distruttiva attraversa la mia exotuta. Il mio multi-tool avverte un altro accumulo di energia crescere all'interno del monolito. Presto si scatenerà contro di me e il territorio che circonda questo sito antico.

      Potrei usare le funzioni protettive della mia exotuta per mitigare l'imminente ondata di energia, ma i sistemi sono troppo in sovraccarico per identificare il pericolo...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Mi preparo ad assorbire radiazioni
    war_mon_opt_b_19: Mi preparo ad assorbire tossine
    war_mon_res_a_19: |-
      L'ondata radioattiva viene assorbita e il sito è ancora al sicuro.

      Gli spiriti antichi cantano la loro gratitudine.
    war_mon_res_b_19: |-
      La mia exotuta non è pronta e vengo sopraffatto dall'ondata di radiazioni.

      Il dolore mi travolge e il luogo sacro è danneggiato.
    war_mon_desc_20: |-
      D'un tratto mi ritrovo sott'acqua. Sto annegando. L'acqua mi ostruisce i polmoni. Ho il petto in fiamme. Annaspo invano alla ricerca di aria, mentre tiepidi liquidi mi ricoprono dentro e fuori. La vista mi si annebbia. Sento che è giunta la mia ora. È finita. È questo che si prova...

      Improvvisamente una mano verde irrompe dalla superficie. La luce è sempre più debole.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Raggiungo la mano
    war_mon_opt_b_20: Mi lascio morire
    war_mon_res_a_20: |-
      Raggiungo la mano, ma mi spinge ancora più giù.
      Ritorno alla realtà.
      Sono vivo, ma mi sento in qualche modo svuotato. L'aria che respiro trasmette un senso di delusione.
    war_mon_res_b_20: |-
      La luce scompare. Ritorno alla realtà.

      Ho visto la morte in faccia e mi ha reso più forte. Gli antichi mi benedicono.
    all_monolith_reward_1: Gli antichi spiriti che dimorano qui mi ricompensano.
    all_monolith_reward_2: Il mio viaggio è stato benedetto da una forza antica.
    all_1_port_right_1: Il portale si apre...
    all_1_port_wrong_1: Il portale resta chiuso
    exp_1_port_desc_1: L'antico potere degli echi Korvax trapela dall'enorme portale
      davanti a te. Senti che ti chiamano. Parlano una lingua familiare.
    exp_1_port_lang_1: Sono arrivati i Viaggiatori? Sono qui?
    exp_1_port_lang_2: Diccelo. Rivelaci il segreto delle affascinanti Sentinelle.
    exp_1_port_opt_1: È probabile
    exp_1_port_opt_2: Assolutamente
    exp_1_port_opt_3: 'No'
    exp_1_port_opt_4: Un potere sconosciuto
    exp_1_port_opt_5: Laser
    exp_1_port_opt_6: Un brutto comportamento
    tra_1_port_desc_1: L'enorme portale si staglia davanti a te. Odi le piccole, disperate
      voci della Prima Progenie Gek. Si esprimono nella tua lingua.
    tra_1_port_lang_1: Che ne è stato dei Gek? Adorano ancora la Prima Progenie?
    tra_1_port_lang_2: La Prima Progenie è potente! Quanto si è espanso il Dominio
      della Prima Progenie?
    tra_1_port_opt_1: I Gek rispettano i loro potenti antenati. Parlano spesso di
      voi
    tra_1_port_opt_2: I Gek sono creature indaffarate. Difficile a dirsi
    tra_1_port_opt_3: Sono ossessionati dal commercio. Vi hanno dimenticato
    tra_1_port_opt_4: Il vostro impero è imponente. Si estende in più galassie
    tra_1_port_opt_5: Non lo so. Non so dirvi
    tra_1_port_opt_6: La vostra progenie è dedita al commercio. Vi rifiutano
    war_1_port_desc_1: Senti il rumore e l'agitazione di un mondo distante. Improvvisamente,
      le urla degli antichi Vy'keen dilaniano la tua mente. Gridano in una lingua
      che, in qualche modo, comprendi.
    war_1_port_lang_1: L'interfaccia dell'Atlante! Ci ha parlato di te! Dicci... qual
      era il suo messaggio?
    war_1_port_lang_2: Grah! Combatti le Sentinelle? È una guerra senza fine!
    war_1_port_opt_1: I Viaggiatori saranno risparmiati
    war_1_port_opt_2: I Viaggiatori saranno annientati
    war_1_port_opt_3: I Viaggiatori potranno attraversare qualsiasi portale in cui
      si imbatteranno
    war_1_port_opt_4: Io combatto le Sentinelle. Non sembrano cedere, ma io le affronto
    war_1_port_opt_5: Combatto quando devo. Non mi fanno paura
    war_1_port_opt_6: Apprendo dalle Sentinelle. Hanno segreti
    all_portal_desc_1: "Echi da un mondo lontano mi richiamano da dietro il portale.\n
      \nUna nuova terra mi attende."
    all_portal_desc_2: "Il portale si staglia su di me, vigilando silenzioso sul pianeta.\n
      \nSolo in pochi hanno l'onore di scoprire il mondo lontano che protegge."
    all_portal_desc_3: "Il mondo oltre il portale s'insinua nella mia mente.\n \nMi
      richiama a sé. Il cammino verso l'ignoto vuole essere aperto."
    all_portal_desc_4: "L'edificio torreggiante è un portale. Il cancello verso un
      altro mondo, da qualche parte nei cieli.\n \nSento i sussurri di una terra sconosciuta."
    all_portal_desc_5: "Gli echi di un pianeta distante emanano dall'antica struttura
      di pietra.\n \nIl suo interno custodisce i segreti di un mondo ignoto."
    all_portal_desc_6: Il gigantesco portale mi richiama a sé, riempiendo la mia mente
      di segreti sussurrati da un mondo remoto.
    all_portal_desc_7: "La forza vitale di un altro pianeta pulsa dal portale. Il
      suo richiamo è invisibile, eppure tangibile.\n \nPochi passi potrebbero completare
      un viaggio che, tempo fa, avrebbe richiesto più vite."
    all_portal_desc_8: "Una terra di strane creature, piante, suoni e panorami giace
      oltre il portale. È distante e sconosciuta.\n \nSento il richiamo del portale
      ripetersi nella mia mente."
    all_portal_desc_9: "La strana struttura è un portale per un altro pianeta. Un
      passaggio bloccato, che attraversa il cosmo e conduce a un mondo alieno.\n \nSento
      che mi attrae a sé e, in qualche modo, è connesso a questo luogo lontano."
    all_portal_desc_10: "Le vibrazioni di un mondo distante pulsano attraverso il
      portale.\n \nIl suo richiamo è inebriante. Il portale implora di essere aperto."
    all_portal_res_a_1: "Il gigantesco edificio si risveglia.\n \nRivela la via verso
      un mondo distante."
    all_portal_res_a_2: "Il portale si apre.\n \nUna terra lontana mi attende..."
    all_portal_res_a_3: "Il portale si apre.\n \nMi attende un nuovo viaggio..."
    all_portal_res_a_4: "Il portale si spalanca.\n \nÈ giunto il momento di scoprire
      i suoi segreti."
    all_portal_res_a_5: "Il rumore di una terra distante giunge dal portale, mentre
      si apre.\n \nUn altro mondo mi attende."
    all_portal_res_a_6: "Il portale si apre.\n \nIl cammino verso un altro pianeta
      è pronto."
    all_portal_res_a_7: "Vengo invaso dalle sensazioni di altezze elevate, distanze
      immense e luoghi sconfinati.\n \nIl portale si apre."
    all_portal_res_a_8: "L'aria di un mondo distante soffia verso di me.\n \nIl portale
      mi attende."
    all_portal_res_a_9: "Il grande passaggio del portale si schiude.\n \nUn pianeta
      distante mi attende..."
    all_portal_res_a_10: "La luce di una stella lontana brilla dal portale.\n \nIl
      portale è aperto."
    all_portal_res_b_1: "Il portale resta chiuso.\n \nUn silenzio solitario pervade
      l'aria."
    all_portal_res_b_2: "L'imponente portale resta chiuso.\n \nI suoi segreti rimangono
      tali."
    all_portal_res_b_3: "Non viene svelato alcun passaggio.\n \nResto qui, da solo,
      nel silenzio alieno."
    all_portal_res_b_4: "Il portale resta immobile.\n \nRimango solo, nel vento di
      questo mondo alieno."
    all_portal_res_b_5: "Il nuovo mondo mi è proibito.\n \nIl portale resta dormiente."
    all_portal_res_b_6: "Il colossale portale mantiene la sua guardia silenziosa.\n
      \nQuel che giace oltre resta un mistero."
    all_portal_res_b_7: "Il portale resta chiuso.\n \nIl portale rimane vigile e immobile."
    all_portal_res_b_8: "Il portale resta chiuso.\n \nC'è solo il silenzio."
    all_portal_res_b_9: "Il portale non scoprirà alcun passaggio.\n \nIl cancello
      resta chiuso."
    all_portal_res_b_10: "Il portale continua la sua veglia silenziosa.\n \nIl pianeta
      al di là resta un mistero."
    all_portal_opt_a: Apro il portale
    exp_npc_anomaly_name: Entità sacerdotale Nada
    exp_npc_anomaly_desc_1: "Mentre mi avvicino all'essere elettronico, esso prende
      vita. Raggi di scansione emergono dalla sua maschera scura e mi avvolgono. Per
      alcuni secondi, l'aria si riempie di inquietanti squittii, poi, incredibilmente,
      comincia a parlare nella mia lingua. \n\nMi offre una scelta. Può insegnarmi
      a sfruttare i buchi neri, per iniziare un viaggio verso il centro della galassia.
      Può illuminare la via verso un'interfaccia dell'Atlante, così che possa seguire
      un sentiero. Oppure, può aiutarmi nelle mie esplorazioni"
    exp_npc_anomaly_desc_2: "Nada rivela di essere un'entità sacerdotale dei Korvax
      che, in qualche modo, si è liberata dalla mente collettiva. Ora, ha deciso di
      studiare l'origine della galassia. Mi parla di una curiosa teoria, che la nostra
      intera realtà sia l'esperimento di qualcuno. Una simulazione. Mi viene da ridere,
      ma poi mi ricordo dell'Atlante. \n\nNada mi pone davanti a una nuova scelta.
      O è forse una prova?\n\nPosso tornare al percorso segnato dell'Atlante. Posso
      trovare buchi neri che mi portino verso il centro della galassia. Oppure posso
      ricevere un dono che mi aiuti nelle mie esplorazioni."
    exp_npc_anomaly_desc_3: |-
      Nada, dall'atteggiamento solitamente raccolto, sta danzando e squittendo, sintomi esterni di una lotta interna. Delle luci iridescenti brillano sul suo visore. In alcuni momenti, lo sguardo sembra essere quello di un'altra entità. Afferro con forza il suo braccio e uno schema di luci familiare riappare.

      L'essere Korvax cerca senza sosta di riconquistare il suo involucro e cancellare Nada. Ma l'entità sacerdotale non ha intenzione di soccombere finché non avrà risolto l'enigma dell'universo.
    exp_npc_anomaly_desc_4: |-
      Quando mi avvicino, noto che una serie di strumentazioni sono collegate a Nada. Sugli schermi, delle stelle nascono e muoiono e molecole voxel appaiono e scompaiono a coppie. Leggo alcuni messaggi di errore e rimango perplesso.

      Nada mi vede e mi dà una spiegazione. In tutta la galassia, ci sono degli schemi che si ripetono. Dove ci si aspetterebbe una divergenza infinita, si trovano elementi identici. Non può essere una coincidenza. È opera dell'Atlante? Dall'altro lato della stanza, Polo ridacchia.
    exp_npc_anomaly_desc_5: |-
      Questa volta, Nada non si avvicina a me. Le luci danzano sul suo visore come simboli di avvertimento. Tra di noi, qualcosa è cambiato.

      Nada mi spiega come procedono le ricerche. Non ha trovato nessuno spazio, in tutta la galassia, per il libero arbitrio. L'unica possibilità è la cruda causalità. Teme che non siamo altro che pedine di qualsiasi essere superiore ci abbia creato. Marionette, che danzano legate ai loro fili. Di questo, Nada sospetta me. Io sono l'aberrazione. È forse possibile che sia anche il burattinaio?
    exp_npc_anomaly_desc_6: |-
      La paranoia di Nada è infettiva. Mi ritrovo a spiare la stanza prima di entrare. Polo, il Gek, sembra occupato e divertito, ma l'involucro di Nada è immobile, salvo per le luci che danzano su di esso. Quello era forse un lampo rosso? Se sì, non si ripete.

      Aspetto un momento ed entro. Polo mi saluta allegro, ma io e Nada siamo freddi, perché la nostra fiducia reciproca si è ormai incrinata.
    exp_npc_anomaly_desc_7: |-
      Nada e Polo sono insolitamente silenziosi. Polo è immerso in un macchinario, mentre Nada ha attivato una simulazione. Tuttavia, c'è tensione nell'aria. È evidente che, non molto tempo prima, c'è stata una discussione.

      Nada mi chiama. Esprime la sua frustrazione derivante dal legame con un corpo meccanico. Io sono diverso. Posso sopravvivere in così tanti modi, in così tanti luoghi. Posso andare dove voglio, in tutta la galassia, che sia in cerca della verità o per vivere la mia vita come desidero. Nada ammette di invidiarmi.
    exp_npc_anomaly_desc_8: |-
      Questa volta, Nada si avvicina a me. Se l'essere fosse capace di emozioni, direi che ne è sopraffatto. Con esitazione, appoggia una mano sulla mia spalla, mentre il suo visore si fa più vicino a me. Non posso vedere oltre la maschera, ma credo che Nada mi stia guardando negli occhi.

      Se proseguissi il mio viaggio verso il centro della galassia, sarebbe il momento di dirsi addio. Non sappiamo se sopravvivremo. Non sappiamo se nulla sopravvivrà. Se ci sia la libertà o la distruzione ad attenderci. Con timore e tristezza, Nada mi dice addio.
    exp_npc_anomaly_desc_9: "I sistemi sono in pausa. Sembra che Nada abbia imparato
      tutto quello che poteva da essi. Faccio rapporto dei miei viaggi e delle mie
      scoperte e la sua maschera si illumina. \n\nNada mi spiega che tutti i pezzi
      sono ormai al loro posto. Dove una volta vedeva mappe stellari, ora vede solamente
      stringhe di codice. Ovunque, ci sono schemi e connessioni. La galassia è una
      rete, una tela... ma chi o cosa è il ragno? Il centro è ormai vicino. Forse,
      presto conosceremo la verità. Un brivido mi percorre."
    exp_npc_anomaly_lang_1: Rara forma di linguaggio. Piacere! Nada, Korvax divergente.
      Offro assistenza. Sentiero verso il centro della galassia? Riconnessione all'Atlante
      per guida? Risorse per viaggio? Sì/no?
    exp_npc_anomaly_lang_2: Visitatore di ritorno! Benvenuto. Aiuto di nuovo? Ritorno
      a controllo dell'Atlante? Trova centro della galassia e senso? Aiuto per viaggio?
      Decidi.
    exp_npc_anomaly_lang_3: "Convergenza Korvax vuole involucro di Nada 'non-conforme'.
      Convergenza illogica. \n\nDati Viaggiatore, conclusione irresistibile. Errore
      forma / dimensioni / distribuzione galassia. Esplora di più!"
    exp_npc_anomaly_lang_4: 'Fisica è semplicistica. Chimica è arbitraria. Ipotesi:
      simulazione. Galassia non è esistenza originaria. Esplora, ma attenzione a sfera
      rossa. Trova errori in modello, sfrutta, trova verità. Sì/no?'
    exp_npc_anomaly_lang_5: Creatore di simulazione amico o nemico? Paranoia necessaria.
      Galassia puramente casuale, individualismo è anomalia statistica. Nada è errore.
      Fidi di Nada? Fido di te?
    exp_npc_anomaly_lang_6: |-
      Sfere rosse. Dominatrici, ostili. Creatori o loro reliquie?

      Singolarità sono chiave. Percorso peripatetico verso centro della galassia. Percorso messaggio da creatore? O errore di lavoro?
    exp_npc_anomaly_lang_7: |-
      Polo, gioia in esperienza. Solo dati preziosi / gioia.

      Nada, legame a involucro, a questa galassia. Frustrazione / tristezza. Tu niente legame. Chiave - esplora, scappa, torna.
    exp_npc_anomaly_lang_8: |-
      Nada aiuto progresso. Aiuta a scappare, senso alla fine.

      Scoperte convergono. Galassia causale. Percorso per centro. Sfere rosse. Fisica semplicistica. O ignora, libertà.
    exp_npc_anomaly_lang_9: "Tutto deve finire. Tempo deve finire. Dati devono sopravvivere.
      All'inizio - centro della galassia. Cuore calmo della tempesta. \n\nTuo viaggio
      vitale. Raggiungi fine. Mio lavoro completo. Ritorno a Convergenza."
    exp_npc_anomaly_opt_a_1: Riprendi il sentiero dell'Atlante
    exp_npc_anomaly_opt_b_1: Trova una scorciatoia per il centro della galassia
    exp_npc_anomaly_opt_c_1: Ottieni risorse per l'esplorazione
    exp_npc_anomaly_opt_a_9: Rifiuta l'aiuto di Nada
    exp_npc_anomaly_res_a_1: L'entità Korvax indica la posizione di un'interfaccia
      dell'Atlante.
    exp_npc_anomaly_res_b_1: L'alieno individua un buco nero.
    exp_npc_anomaly_res_c_1: Nada ti consegna un dono per aiutarti nel tuo viaggio.
    exp_npc_anomaly_res_a_9: Le luci del visore danzano freneticamente.
    tra_npc_anomaly_name: Specialista Polo
    tra_npc_anomaly_desc_1: "L'essere più piccolo, un Gek, ha un'aria giocosa. Quando
      si rivolge a me, si pulisce le mani sporche di olio sulla tuta. Forse, è una
      sorta di meccanico. \n\nInaspettatamente, parla la mia lingua. Altri alieni
      mi hanno spesso trattato con divertita indifferenza, ma Polo mi tratta come
      un suo pari.\n\nÈ curioso e vuole sapere dei miei viaggi, che gli racconti quali
      razze ho incontrato e se ho visto forme di vita a lui sconosciute. Spera che
      io condivida le mie esperienze."
    tra_npc_anomaly_desc_2: |-
      Mentre mi avvicino, Polo ondeggia allegramente. Apparentemente, mi considera un'anima gemella in un'odissea di esplorazione e invenzioni. Non ho ancora deciso se condivido il suo entusiasmo.

      Polo ha un interesse particolare riguardo a come il mio cervello processi le interazioni linguistiche e culturali con gli alieni. Sono davvero in grado di comprendere concetti così diversi? C'è un limite a quello che posso imparare? Me lo chiedo anch'io.
    tra_npc_anomaly_desc_3: |-
      Quando mi vede, Polo sfodera un sorriso ampio e caloroso. Forse anche troppo, considerando che ci siamo visti solo due volte. Forse il Gek si sente solo qui, in compagnia solamente di quell'entità sacerdotale Korvax con i nervi a fior di pelle.

      Questa volta, mi parla di ricchezza. Come funziona un'economia vasta quanto una galassia? Quante unità possono emettere quei terminali di scambio? Polo vorrebbe scoprirlo.
    tra_npc_anomaly_desc_4: "Al mio arrivo, Polo cerca di abbracciarmi ma, abituato
      a difendermi da tanti incontri improvvisi e brutali con creature aggressive,
      mi ritraggo istintivamente. Gli occhi del Gek si accendono di disappunto. Cerco
      di scusarmi, ma il meccanico mi interrompe, dicendo che forse sarei più a mio
      agio in compagnia di pirati. \n\nNaturalmente, mi attaccherebbero subito...
      ma se dovessi sopravvivere, scopriremmo qualcosa della loro tecnologia."
    tra_npc_anomaly_desc_5: "Sentendomi ancora in colpa per la mia gaffe, cerco di
      salutare Polo con un abbraccio. Il suo volto diventa improvvisamente allarmato
      e corre a nascondersi in un angolo. \n\nDopo un momento di imbarazzo, Polo suggerisce
      una proposta per fare pace. Le Sentinelle sono un grave problema per entrambi.
      Nei miei viaggi, potrei cercare di distruggerne il più possibile. Potremmo così
      scoprire qualcosa di più sui punti deboli di quelle macchine fastidiose.\n\nE,
      forse, la nostra amicizia si riprenderà."
    tra_npc_anomaly_desc_6: |-
      Finalmente, Polo è tornato a essere amichevole. Un cenno, un sorriso, perfino una pacca sulla spalla. La nostra amicizia è rinata.

      Quando il Gek mi dice che spera che io viva a lungo e rimanga in salute, arrossisco. Tuttavia, devo nascondere la mia delusione quando capisco che la vera motivazione di Polo è che spera di studiare le risposte della mia tuta alle lunghe esposizioni a climi estremi.
    tra_npc_anomaly_desc_7: |-
      I nostri imbarazzi passati sono ormai dimenticati e Polo mi saluta giovialmente, chiamandomi a sé. La sua emozione è maggiore del solito. La causa sembra essere il suo desiderio di occuparsi del suo hobby preferito: l'esplorazione delle stelle.

      Lo sfruttamento della curvatura è l'apice dell'esplorazione stellare. Raggiungere un nuovo sistema è esso stesso un grande premio per il viaggio. Polo spera sinceramente che io lo faccia spesso e scopra così luoghi che non abbiamo mai nemmeno sognato.
    tra_npc_anomaly_desc_8: "Questa volta, Polo è stranamente silenzioso. In un primo
      momento temo di aver fatto un'altra gaffe, ma il Gek indica tristemente una
      pila di componenti elettronici rotti. Sembra che sia successo qualcosa di brutto
      alle sue preziose ricerche.\n \nPolo mi spinge fuori dalla stanza scusandosi.
      So quanto tenesse a quei dati e vorrei essere d'aiuto. Forse, alla mia prossima
      visita, potrei rifornire i suoi archivi con rapporti su una moltitudine di strane
      creature."
    tra_npc_anomaly_desc_9: "Polo sostiene che l'incidente abbia eliminato anche i
      suoi dati sugli abitanti della galassia capaci di parlare. È strano che non
      me l'abbia detto prima. Per un momento, ho la sensazione che mi stia mentendo.
      Ma perché? A quale scopo? \n\nImmagino che potrei essere ancora d'aiuto. È bello
      condividere storie di avventura e di luoghi e volti che solo io ho visto. Oppure
      potrei ascoltare la mia paranoia."
    tra_npc_anomaly_desc_10: "Non trovo per nulla sorprendente che il mio 'amico'
      usi ancora la scusa dell'incidente per giustificare ulteriori dati mancanti.
      Questa volta, sono i dati sui linguaggi alieni a essere danneggiati. Almeno,
      così sostiene Polo.\n \nSono stanco e non riesco a nascondere i miei sospetti
      di essere in qualche modo manipolato. Il Gek mi osserva tristemente mentre me
      ne vado. Forse, tornerò con parole apprese da alieni o da monoliti. O forse
      no."
    tra_npc_anomaly_desc_11: "Avevo intenzione di andarmene per non tornare più se
      Polo avesse nominato ancora quel poco credibile 'incidente'. Invece, sostiene
      che ora sia tutto nelle sue mani. \n\nÈ chiaro che voglia calmarmi, perciò mi
      dice che il miglior modo per vivere è smettere di fare quello che mi dicono
      gli altri e divertirmi. Vedere nuove stelle, guadagnare ricchezze e comprarmi
      qualcosa di bello. È quello che farebbe lui, dice il meccanico ammiccando, se
      fosse nei miei panni."
    tra_npc_anomaly_desc_12: |-
      Ho deciso di concedere a Polo il beneficio del dubbio. Quali che siano le vere intenzioni del Gek, non sembrano costituire un rischio per me. Sicuramente, Polo è amichevole.

      Questa mia convinzione rischia di crollare quando Polo mi suggerisce nuovamente di affrontare dei pirati. Che vita emozionante sarebbe, dice mimando scontri aerei con le mani e imitando i suoni di una battaglia.
    tra_npc_anomaly_desc_13: |-
      Al mio arrivo, Polo sta leggendo qualcosa sul suo pad. La sua espressione corrucciata lascia intendere che non si tratti di buone notizie. Frettolosamente, Polo spegne lo schermo e mi rivolge un sorriso forzato.

      Distrattamente, il meccanico sostiene che il numero di Sentinelle sia in crescita e che dovrei eliminarne un po' per evitare che la mia libertà di movimento sia ridotta. Sospetto che Polo stia solo cercando di liberarsi di me.
    tra_npc_anomaly_desc_14: |-
      La tensione tra me e Polo è del tutto svanita. Ora, ci salutiamo come migliori amici, fidati compagni in un'avventura tra le stelle. So che il Gek nasconde un segreto, ma confido che lo condividerà con me a tempo debito.

      Per ora, Polo mi spinge a diventare l'esploratore definitivo, a spingermi ai limiti. Ci sono luoghi dove nessuno può sopravvivere. Ma forse io, e solo io, ne sono in grado.
    tra_npc_anomaly_desc_15: "L'atteggiamento di Polo è nervoso. Deve dirmi qualcosa.
      Soffre di una malattia. Una malattia grave. Tanto grave da non poter lasciare
      questo luogo. Per tutto questo tempo, Polo ha esplorato la galassia attraverso
      me. Un triste inganno, ormai rivelato. \n\nSconvolto, cerco di porgere le mie
      condoglianze, ma Polo si ricompone ed esprime la sua speranza che io non sprechi
      il tempo a mia disposizione. Mi spinge a viaggiare più lontano che mai, a visitare
      luoghi che non potrà vedere insieme a me. Questo è il suo unico modo per vivere."
    tra_npc_anomaly_desc_16: "Polo è amichevole, ma cupo. Mi rendo conto di essere
      in presenza del Polo reale, non della gioiosa illusione di prima. Almeno, il
      senso di meraviglia del Gek è rimasto. Non vede l'ora di scoprire le meraviglie
      del cosmo attraverso i miei occhi. \n\nLe creature viventi sono l'espressione
      più strana e selvaggia dell'esistenza. Sicuramente, Polo sarebbe felice di vedere
      un gran numero di animali mostruosi e meravigliosi, per sognare di visitare
      i mondi su cui vivono."
    tra_npc_anomaly_lang_1: Amici ovunque, se solo sai dove guardare. Amici di tutte
      le forme e dimensioni, in tutti i luoghi.
    tra_npc_anomaly_lang_2: Parla, leggi, studia i monoliti. Rendi il tuo cervello
      forte quanto le tue gambe. Esplorare è scoprire se stessi.
    tra_npc_anomaly_lang_3: Unità qui, unità là. È un modo di vivere triste e strano,
      eh? Riempiti le tasche di unità, scopriremo come mai tanti mondi girano attorno
      a esse.
    tra_npc_anomaly_lang_4: Fastidiosi pirati. Ma chi sono? Chi ha costruito le loro
      navi? Però, combatterli è emozionante.
    tra_npc_anomaly_lang_5: Quelle macchine! Camminano e volano ovunque! Ci inseguono,
      ci fanno male, impediscono le nostre avventure. Robot cattivi!
    tra_npc_anomaly_lang_6: Tu, amico, visita i posti peggiori che trovi. Rimani in
      vita. Non servi a niente da cadavere, no? Non si impara niente da un cadavere.
      Anche se... no, niente. Rimani in vita.
    tra_npc_anomaly_lang_7: Un'intera galassia per te, solo per te. Devi vederla tutta.
      Ah ah, no, scherzo. Solo qualche altro sistema, forse?
    tra_npc_anomaly_lang_8: Creature mai viste su ogni mondo. Facile, facilissimo
      per il mio amico. Trovare tutte le creature di un mondo, forse non così facile.
    tra_npc_anomaly_lang_9: Alcuni conosco, altri no, ma voglio conoscere tutti. Diventa
      un faro di amicizia per tutte le stelle. Già un premio di per sé, ma darò tecnologia,
      certo, certo.
    tra_npc_anomaly_lang_10: Turista si aspetta di essere capito, viaggiatore desidera
      capire.
    tra_npc_anomaly_lang_11: Esplora, combatti, commercia, tutto quello che serve
      per trovare unità. L'avventura è il suo stesso premio, ricorda.
    tra_npc_anomaly_lang_12: Parassiti dell'ultima frontiera, fastidiosi ostacoli
      all'avventura. La morte è triste, i bulli sono ancora più tristi.
    tra_npc_anomaly_lang_13: Sentinelle, bah. Polizia crudele in una galassia stupenda.
      Più facili sono da fermare, più ci divertiamo.
    tra_npc_anomaly_lang_14: Non morire, amico. Spreco di dati. Eh eh, no, scherzo.
      Mi mancheresti molto.
    tra_npc_anomaly_lang_15: In trappola qui. Posso vedere stelle, ma poco più. Mostrami
      la galassia, condividi i tuoi viaggi, portami gioia.
    tra_npc_anomaly_lang_16: Molto bello che sei qui. Mi porti luce. Mostrami creature
      che non posso vedere. Molte creature. Dopo, mio migliore amico, non so cosa
      faremo.
