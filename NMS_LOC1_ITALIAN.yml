    update1_title: Note aggiornamento
    update1_notes: "Aggiornamento Fondazione 1.10\n\nL'aggiornamento Fondazione porta
      la costruzione di basi e altro in No Man's Sky. È la fondazione di novità in
      arrivo nel futuro.\n\n* Costruisci basi: coltiva raccolti, assumi PNG e costruisci
      estrattori di risorse\n* Modalità creativa: per i sognatori che vogliono esplorare
      e costruire senza limiti\n* Acquista mercantili: acquista e immagazzina beni
      di scambio, recuperabili ovunque\n* Combattimenti spaziali migliorati: scontri
      più vasti, nuove meccaniche e tecnologie per astronave\n* Modalità sopravvivenza:
      una sfida impegnativa per i giocatori che vogliono lottare per sopravvivere\n*
      Basi mercantili: espandi il tuo mercantile con un equipaggio, laboratori idroponici
      e stive\n* Grafica migliorata: AA temporale, motion blur, streaming delle texture\n*
      IU migliorata: prodotti impilabili, menu di accesso rapido\n* Miglioramenti
      di gioco: alberi di risorse più ricchi, sistema di navigazione migliorato\n\nHello
      Games ha lavorato duramente per migliorare No Man's Sky. \n\nATTENZIONE! Abbiamo
      dovuto rigenerare l'universo. La tua posizione nel gioco potrebbe essere modificata.
      I tuoi progressi non subiranno modifiche.\n\nGrazie mille,\nHello Games"
