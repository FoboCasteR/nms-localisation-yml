    npc_hire_vehicles_lang_1: 'Intruso! Farò come promesso: costruirò una <TECHNOLOGY>Geopiattaforma
      Viandante<> da questi schemi e il mio exoscafo sarà tuo, anche se non ne sei
      degno. Ora scusami, ma devo assicurarmi che questa posizione sia ben difesa,
      qualora la mia gente mi cercasse...'
    npc_hire_vehicles_opt_a_1: È bello averti qui.
    npc_hire_vehicles_res_a_1: Non è bello, Viaggiatore. È un male necessario. Sono
      fuggito dall'armata Vy'keen per centinaia di mondi, nell'abitacolo del mio exoscafo.
      Vediamo quanto a lungo riuscirai a salvarti la pelle.
    npc_hire_vehicles_desc_2: "Il tecnico promette di darmi un <TECHNOLOGY>radar per
      exoscafo<> quando costruirò la <TECHNOLOGY>Geopiattaforma Viandante<>. \n\nQuando
      mi avvicino, noto una fotografia sul suo schermo, che nasconde velocemente non
      appena mi vede arrivare. Non ne sono certo, ma credo che raffigurasse il tecnico
      insieme ad altri membri della sua specie. \n\nForse era la sua famiglia, sempre
      che i Vy'keen ne conoscano il concetto..."
    npc_hire_vehicles_lang_2: Intruso! Hai costruito la Geopiattaforma Viandante?
      Grah! Avvisami quando sarai pronto. Dobbiamo esaminare questo mondo, scoprire
      i suoi segnali e i suoi segreti...
    npc_hire_vehicles_opt_a_2: Ho costruito la Geopiattaforma Viandante.
    npc_hire_vehicles_res_a_2: Bene. Ecco il progetto per il radar per exoscafo. Questa
      miglioria ti permetterà di scoprire edifici e segnali da lontano. Ma sappi,
      intruso, che la tua ignoranza mi disgusta...
    npc_hire_vehicles_opt_b_2: Non sono ancora pronto.
    npc_hire_vehicles_res_b_2: Grah! Sei un moccioso patetico, peggio di un Gek! Lasciami
      stare e fa' come ti ho detto, o ti abbatterò senza esitare!
    npc_hire_vehicles_desc_3: "Il tecnico vuole che costruisca un <TECHNOLOGY>radar
      per exoscafo<>. Per cominciare, dobbiamo raccogliere informazioni sul territorio.
      Poi, penseremo alle armi.\n\nPiù tempo passo con questa creatura, meno mi ricorda
      gli altri Vy'keen che ho incontrato. Anche se continua a minacciarmi, sembra
      che la sua passione non sia limitata all'uccidere. \n\nChissà quale vita ha
      vissuto. E quale vita avrei vissuto io, se non fossi nato per esplorare questi
      mondi..."
    npc_hire_vehicles_lang_3: 'Quando avremo il <TECHNOLOGY>radar per exoscafo<>,
      potremo tracciare una mappa di questo pianeta. Viaggiatore, un tempo la mia
      razza era composta da molto più che semplici guerrieri: eravamo esploratori,
      difensori di questi mondi. Prima delle Sentinelle. Prima di Hirk e della sua
      pazzia smisurata...'
    npc_hire_vehicles_opt_a_3: Ho costruito il radar per exoscafo.
    npc_hire_vehicles_res_a_3: Bene. Ecco i progetti di armi che ti avevo promesso.
      Con tutto quello che ci aspetta, dobbiamo prepararci a qualsiasi evenienza...
    npc_hire_vehicles_opt_b_3: Non sono ancora pronto.
    npc_hire_vehicles_res_b_3: La mia gente potrebbe farmi fuori per questo e tu non
      fai altro che blaterare?!? Grah! Al lavoro! Al lavoro, intruso!
    npc_hire_vehicles_desc_4: |-
      Il tecnico vuole che usi il mio <TECHNOLOGY>radar per exoscafo<> per individuare un deposito e rubare l'<SPECIAL>armodio<> al suo interno, che userà per creare dei <TECHNOLOGY>propulsori per exoscafo<>.

      Il Vy'keen ha un'insolita ossessione per gli esseri noti come Sentinelle. L'ho visto consultare antiche scritture in lingua Vy'keen e farfugliare svariati nomi... Obinqiul. Aeron. Atlante... È per questo che la sua gente lo insegue? Quale segreto avrà mai scoperto? E di quale eresia si sarà mai macchiato?
    npc_hire_vehicles_lang_4: Ho... ho individuato dei depositi delle Sentinelle su
      questo mondo! Usa il tuo <TECHNOLOGY>radar per exoscafo<> per rintracciarne
      uno, Viaggiatore. Distruggi un deposito e portami il suo prezioso <SPECIAL>armodio<>,
      mi serve per il mio lavoro. Costruirò dei <TECHNOLOGY>propulsori per exoscafo<>
      per le future spedizioni...
    npc_hire_vehicles_opt_a_4: Ho l'armodio che mi hai chiesto.
    npc_hire_vehicles_res_a_4: Il tecnico prende la sostanza e la usa come base per
      in propulsori per exoscafo. Soddisfatto, mi consegna il progetto senza proferire
      parola.
    npc_hire_vehicles_opt_b_4: Non sono ancora pronto.
    npc_hire_vehicles_res_b_4: Intruso, non tergiversare! La vita è breve e il nostro
      scopo effimero. E la tua sarà ancora più breve se non completerai il tuo incarico!
      Grah!
    npc_hire_vehicles_desc_5: "Il tecnico vuole che usi i miei <TECHNOLOGY>propulsori
      per exoscafo<> per raggiungere un terminale abbastanza in fretta da ricevere
      una trasmissione criptata. Inoltre, pensa di riuscire a estrarre il progetto
      per un <TECHNOLOGY>laser minerario da exoscafo<> dalla rete Vy'keen. \n\nSembra
      in fibrillazione per il mio arrivo. Entusiasta. Qualunque cosa contenga questa
      trasmissione e qualsiasi sia il sistema da cui è stata inviata, sembra essere
      davvero importante per il Vy'keen."
    npc_hire_vehicles_lang_5: Ho lasciato consorte e progenie sul mio pianeta, Viaggiatore.
      Devo sapere cosa ne è stato di loro, devo liberarmi degli ultimi residui del
      mio attaccamento... Userò i <TECHNOLOGY>propulsori per exoscafo<> per raggiungere
      la loro trasmissione criptata prima che venga cancellata. Nel farlo, possiamo
      anche estrarre dalla rete il progetto per un laser minerario Vy'keen. Grah!
      Prenderemo due Gek con un'erba Gek!
    npc_hire_vehicles_opt_a_5: OK, apri la rete. Farò il più in fretta possibile.
    npc_hire_vehicles_res_a_5: 'Sii attento e veloce: questo messaggio mi serve. Devo
      sapere cos''è successo!'
    npc_hire_vehicles_opt_b_5: Non posso ancora farlo.
    npc_hire_vehicles_res_b_5: Viaggiatore, fai questa cosa per me e avrai la mia
      fiducia eterna.
    npc_hire_vehicles_desc_5_f: |-
      Il tecnico mi aspetta, agitato e nervoso. Non ho ancora recuperato il messaggio criptato. Mi ripete che il tempo è cruciale e mi esorta a recarmi alla destinazione il più in fretta possibile.

      Questa è la sua ultima possibilità di sapere cos'è successo alla sua famiglia, prima di liberarsi dei suoi legami.
    npc_hire_vehicles_lang_5_f: Grah! Mi serve la trasmissione, intruso! Il segnale
      non resterà nella rete a lungo. Vai e ricevi la trasmissione, prima che sia
      troppo tardi!
    npc_hire_vehicles_opt_a_5_f: OK, apri di nuovo la rete. Farò il più in fretta
      possibile.
    npc_hire_vehicles_res_a_5_f: 'Sii attento e veloce: questo messaggio mi serve.
      Devo sapere cos''è successo!'
    npc_hire_vehicles_opt_b_5_f: Non posso occuparmene ora.
    npc_hire_vehicles_res_b_5_f: Viaggiatore, perché hai accettato se non puoi farlo?
      Ci stai mettendo in grave pericolo!
    npc_hire_vehicles_desc_5_s: "CARICAMENTO TRASMISSIONE... DECIFRAZIONE FREQUENZA
      SOTTOSPAZIO... ERRORE. INTERCETTAZIONE.\n\nQuesto è il prezzo della tua eresia,
      fuggitivo dei Vy'keen. \n\nSappi che non esiste cielo in cui non ti troveremo,
      né sistema in cui potrai rifugiarti illeso.\nNasconditi pure nelle profondità
      di questa galassia. Noi siamo pazienti. \n\nSappi che i tuoi figli piangevano
      come cuccioli Gek mentre li facevamo a pezzi. E che abbiamo ucciso la tua consorte
      mentre scappava, abbandonando gli altri alla loro sofferenza. Troverai mai la
      pace, sapendo tutto questo?"
    npc_hire_vehicles_lang_5_s: Il terminale si attiva, ma il messaggio non è quello
      che mi aspettavo. Il tecnico mi aveva detto di recuperare una trasmissione della
      sua famiglia, ma questo...
    npc_hire_vehicles_opt_a_5_s: Fine della trasmissione.
    npc_hire_vehicles_res_a_5_s: Devo rientrare e decidere cosa fare. Prima che la
      trasmissione si concluda, riesco a recuperare il progetto del laser minerario
      per exoscafo dalla rete.
    npc_hire_vehicles_desc_6: "Il tecnico mi dice che sgombererà la mente per prepararsi
      al suo grande incarico. Prima di scacciare ogni pensiero, però, desidera sapere
      cos'è successo alla sua famiglia. \n\nSi aspettava che intercettassi un messaggio
      della sua consorte e dei suoi figli, e invece... Invece ho scoperto che la sua
      famiglia è stata uccisa, sterminata da altri Vy'keen come vendetta per la sua
      eresia.\n\nMentre mi attende trepidante e nervoso, non sono sicuro di volergli
      dire la verità."
    npc_hire_vehicles_lang_6: I miei preparativi sono quasi completi. Presto mi libererò
      della mia vecchia vita, dei miei vecchi legami, per concentrarmi completamente
      su ciò che devo diventare. Ma... anche se non ricorderò nulla, devo sapere...
      devo sapere, Viaggiatore! Dimmi cos'ha detto la mia consorte! Parlami dei miei
      figli! Ti prego, ho atteso a lungo...
    npc_hire_vehicles_opt_a_6: 'VERITÀ: Sono morti. Mi dispiace...'
    npc_hire_vehicles_res_a_6: Io... io... Lasciami, Viaggiatore. Noi Vy'keen ci prepariamo
      alla morte per tutta la vita, ma questo... Quello che sono morirà con loro,
      perso nell'oblio del tempo e del ricordo. Grazie, amico, per quello che hai
      fatto. Quando parleremo di nuovo, sarò rinato.
    npc_hire_vehicles_opt_b_6: 'MENTO: Stanno bene. Sono felici.'
    npc_hire_vehicles_res_b_6: Grah! Che interpretazione patetica... Noi Vy'keen non
      siamo mai felici. Siamo orgogliosi delle nostre difficoltà. Ma... sono contento
      di saperlo. Credo... Credo di poter fare quello che devo, ora. Grazie, amico,
      per avermi dato questa speranza mentre scompaio. Quando parleremo di nuovo,
      sarò rinato.
    npc_hire_vehicles_desc_7: |-
      Il tecnico vuole che costruisca un <TECHNOLOGY>laser minerario da exoscafo<>, promettendomi di creare il progetto per un nuovo exoscafo, il Nomade.

      Il suo volto è diverso. Lo avverto dai suoi occhi e dalla sua anima. È cambiato per sempre. Se prima mi insultava con inutili minacce, adesso parla esclusivamente di un unico scopo. Un tempo era in grado di avvertire felicità e rabbia, ma ora pensa soltanto al suo culto, al suo fantomatico scopo...
    npc_hire_vehicles_lang_7: Sono... sono rinato senza legami. Ora posso concentrarmi,
      concentrarmi su ciò che devo fare... Grah! Mi servirà un laser minerario nei
      prossimi giorni. Crealo e ti costruirò un exoscafo Nomade degno di un accolito
      di Nal.
    npc_hire_vehicles_opt_a_7: Ho creato il laser minerario da exoscafo.
    npc_hire_vehicles_res_a_7: Ecco il progetto del Nomade, Viaggiatore. Ora, diventa
      un accolito di Nal!
    npc_hire_vehicles_opt_b_7: Prima che lo faccia, cos'è Nal?
    npc_hire_vehicles_res_b_7: Nal, il progenitore! Nal, che si oppose alla follia
      di Hirk! Nal, che dev'essere vendicato!
    npc_hire_vehicles_desc_8: |-
      Al tecnico serve del <SPECIAL>detritio<>, un minerale iper-denso che può essere estratto solo con il <TECHNOLOGY>laser minerario da exoscafo<>. Il detritio può essere raccolto da grandi rocce su tutto il pianeta. Il tecnico lo userà per creare un potenziamento per il mio <TECHNOLOGY>radar per exoscafo<>.

      Il Vy'keen mi osserva, valutando ogni mio movimento. Mi mette a disagio. Qualsiasi cosa abbia intenzione di fare, lo farà presto. Attendere senza avere idea di cosa mi aspetti... è davvero una brutta sensazione.
    npc_hire_vehicles_lang_8: |-
      Il tuo <TECHNOLOGY>laser minerario da exoscafo<> dovrebbe essere abbastanza potente da estrarre anche del <SPECIAL>detritio<> da questo pianeta. Ammira la maestria del tecno-sacerdote, che può creare queste meraviglie! Grah!

      Questo universo resta un mistero, Viaggiatore. Intere vite vengono votate alla sua risoluzione. E noi dobbiamo fare la nostra parte.
    npc_hire_vehicles_opt_a_8: Ho il detritio di cui hai bisogno.
    npc_hire_vehicles_res_a_8: Il tecnico prende la sostanza e la usa per creare il
      nuovo progetto del radar per exoscafo.
    npc_hire_vehicles_opt_b_8: Non ho ancora raccolto abbastanza detritio.
    npc_hire_vehicles_res_b_8: Allora perché te ne stai qui a parlare? Grah! Fa' come
      ti dico, per una buona volta!
    npc_hire_vehicles_desc_9: |-
      Il progetto del <TECHNOLOGY>radar per exoscafo<> sembra promettente. Ho già scoperto molto con l'aiuto del tecnico, che adesso si dedica al potenziamento del mio <TECHNOLOGY>sistema d'arma per exoscafo<>.

      Eppure, nonostante la sua nuova efficienza e la sua concentrazione, mi manca com'era prima. La sua unicità, svanita per sempre, affondata nel suo scopo finale. Mi chiedo se anch'io perderò me stesso in questo modo. Se diventerò ciò che odio.
    npc_hire_vehicles_lang_9: Ho analizzato la telemetria del tuo exoscafo. Sembra
      che la mia incarnazione precedente non l'avesse dotato dei più basilari <TECHNOLOGY>potenziamenti
      d'arma per exoscafo<>. Grah! Perdona il mio vecchio io, accolito.
    npc_hire_vehicles_opt_a_9: Ho creato il Potenziamento radar per exoscafo.
    npc_hire_vehicles_res_a_9: Ecco i tuoi progetti. Io... aspetta! Rilevo qualcosa....
      Non... non può essere...
    npc_hire_vehicles_opt_b_9: Non ho ancora costruito il potenziamento.
    npc_hire_vehicles_res_b_9: Sei un accolito diligente, Viaggiatore. Non deludermi.
    npc_hire_vehicles_desc_10: |-
      Al tecnico servono dei <SPECIAL>cluster di naniti<> per creare un potenziamento dei <TECHNOLOGY>propulsori per exoscafo<>. Suggerisce che potrei trovarne alcuni all'interno di strutture abbandonate.

      Il Vy'keen sostiene che questo Nal, che dà nome al suo culto, un tempo abbia visitato il mio pianeta. Non so se sia vero o meno. In ogni mondo in rovina che visito osservo le sue genti, le loro ossessioni per il passato e l'odio che li consuma. Mi chiedo cosa ci riserverà il futuro, quali segreti echeggeranno dal sistema di creazione.
    npc_hire_vehicles_lang_10: 'Che tu abbia scelto questo mondo, fra tutti i mondi,
      per farne la tua casa, fra infinite possibilità... Non credevo che fosse possibile,
      ma i miei scanner hanno scoperto la verità: Nal in persona ha visitato questo
      posto. Dobbiamo scoprire le sue ultime parole. Usa il tuo <TECHNOLOGY>radar
      per exoscafo<> potenziato per individuare le strutture abbandonate di questo
      pianeta. Portami i cluster di naniti che troverai al loro interno e li userò
      per forgiare un nuovo modulo di accelerazione per le prove che ci attendono.'
    npc_hire_vehicles_opt_a_10: Ho i cluster di naniti.
    npc_hire_vehicles_res_a_10: Sì... sì! Prendi questo progetto per i propulsori
      per exoscafo e preparati, Viaggiatore.
    npc_hire_vehicles_opt_b_10: Non ho la sostanza che mi hai chiesto.
    npc_hire_vehicles_res_b_10: Ma presto l'avrai, Viaggiatore. Io ho fede in te.
    npc_hire_vehicles_desc_11: |-
      Un monolito si è attivato. Se lo raggiungo abbastanza in fretta, otterrò la conoscenza proibita di Nal.

      Il tecnico ha servito il suo scopo sacro, spinto ad annientare la sua stessa personalità in funzione di questo giorno, di questo momento. Non ho idea se il suo sacrificio sarà vano.
    npc_hire_vehicles_lang_11: Viaggiatore, il mio lavoro è completo. Ho sovrascritto
      le linee energetiche, caricando i loro dati sacri. Essi mi hanno rivelato un
      monolito, una tomba per l'ultima profezia! Vai, Viaggiatore! Vai e recupera
      il suo segreto!
    npc_hire_vehicles_opt_a_11: OK, carica la linea energetica. Farò il più in fretta
      possibile.
    npc_hire_vehicles_res_a_11: Ti invidio, Viaggiatore! Scoprire le parole dello
      stesso Nal! Grah!
    npc_hire_vehicles_opt_b_11: Non ancora. Andrò presto.
    npc_hire_vehicles_res_b_11: Sai quanto questo sia importante e quanta gente ci
      ucciderebbe anche solo per aver menzionato Nal...
    npc_hire_vehicles_desc_11_f: Il tecnico attende la parola del monolito, dicendomi
      che devo raggiungerlo in fretta per attivare il suo testamento.
    npc_hire_vehicles_lang_11_f: Abbiamo risorse limitate, Viaggiatore. Abbiamo pochi
      tentativi, prima che questa linea energetica ci distrugga. Vai. Presto, prima
      che il testamento del monolito sparisca...
    npc_hire_vehicles_opt_a_11_f: OK, carica di nuovo la linea energetica. Farò il
      più in fretta possibile.
    npc_hire_vehicles_res_a_11_f: Ti invidio, Viaggiatore! Scoprire le parole dello
      stesso Nal! Grah!
    npc_hire_vehicles_opt_b_11_f: Adesso non posso occuparmene.
    npc_hire_vehicles_res_b_11_f: Sai quanto questo sia importante e quanta gente
      ci ucciderebbe anche solo per aver menzionato Nal...
    npc_hire_vehicles_desc_11_s: |-
      Mi avvicino al monolito. Vengo investito da una terribile verità. Leggo le sue parole nei testi di migliaia di lingue, scritte in infinite stelle.

      Assisto agli eventi che si sono verificati migliaia di anni prima del mio risveglio. Scorgo due Vy'keen davanti a una luce rossa, intenti a chiederle dell'universo. Un Gek e un Korvax attendono al mio fianco. E prima che la mia visione finisca, vedo qualcosa che non ho mai visto prima. Una visione di qualcosa che non appartiene a questo luogo, a nessun luogo. Una visione di odio, dolore, disperazione. Di qualcosa che deve ancora verificarsi.

      Poi, tutto finisce. Il monolito non ha più nulla da mostrarmi.
    npc_hire_vehicles_lang_11_s: Sappi che ho ascoltato la parola dell'Atlante, mentre
      Hirk non ha sentito nulla. Nella sua rabbia, nella sua invidia impotente, Hirk
      mi ha gettato dalla montagna e ho visto la verità svelatami dal monolito. Che
      la mia fine sarebbe stata un risveglio. Che, in questo sogno, niente sarebbe
      perito. E così sarebbe stato fino alla venuta dei Viaggiatori. Fino alla distruzione
      delle realtà. Questo è l'ultimo testamento di Nal...
    npc_hire_vehicles_opt_a_11_s: Me ne vado, scosso dall'esperienza.
    npc_hire_vehicles_res_a_11_s: Mentre me ne vado, sento una presenza alle mie spalle.
      Respira, mi osserva. Quando mi volto, scompare.
    npc_hire_vehicles_desc_12: "Il tecnico mi consegna lo schema per la <TECHNOLOGY>Geopiattaforma
      Colosso<>. \n\nI Vy'keen credono che il loro antenato, Hirk, abbia ottenuto
      la saggezza da un Grande Monolito, iniziando una guerra contro le Sentinelle
      ed eliminando Nal l'Eretico.\n\nIl monolito che ho scoperto dimostra che questa
      storia è una menzogna. Nal aveva ricevuto l'onore di una visione, mentre Hirk
      aveva trovato soltanto il silenzio. In preda all'invidia, aveva ucciso Nal.
      Eppure, ho ancora molte domande.\n\nContinuo a pensare alla creatura che credevo
      mi stesse osservando. Ho una brutta sensazione."
    npc_hire_vehicles_lang_12: 'Io... grazie, Viaggiatore. Per questo chiamano i seguaci
      di Nal ''eretici''?!? Grah! Con questa scoperta hai vendicato le azioni di migliaia
      di martiri, Viaggiatore. Meriti una ricompensa: meriti il Colosso, il più grande
      exoscafo del mio arsenale. Usalo e scatena il terrore nei tuoi nemici.'
    npc_hire_vehicles_opt_a_12: Accetto il progetto.
    npc_hire_vehicles_res_a_12: Prendo il progetto, ringraziando il tecnico per tutto
      il suo lavoro.
    npc_hire_vehicles_desc_13: |-
      Il tecnico attende ansioso di vedere il mio <TECHNOLOGY>exoscafo Colosso<> in tutta la sua gloria. Lo osservo mentre forgia e potenzia il mio <TECHNOLOGY>laser minerario da exoscafo<>, circondato da schemi e planimetrie.

      Poteva andarsene dopo la mia scoperta del monolito. La sua eresia ora è verità, e anche se parte dei Vy'keen continuerà ancora a dare loro la caccia, i Cultisti di Nal si ritroveranno con una nuova forza nella galassia. Eppure, il tecnico è rimasto con me, promettendo di aiutarmi come io ho fatto con lui, finché non avrò più bisogno dei suoi servigi.
    npc_hire_vehicles_lang_13: Ho trasmesso il testamento di Nal ai miei fratelli,
      Viaggiatore. Quanto hai appreso questo giorno si diffonderà fra i Vy'keen. Cambierà
      in meglio la nostra gente. Grah! E se sarà necessaria la violenza, d'accordo.
      Non sei così patetico come credevo un tempo. Non sei più un intruso. Sei uno
      di noi e lo sarai fino alla fine dei tempi, circondato dalla gloria del Colosso.
    npc_hire_vehicles_opt_a_13: Ho costruito la Geopiattaforma Colosso.
    npc_hire_vehicles_res_a_13: Grah! Allora cosa ci fai qui, Viaggiatore? Vai! Soggioga
      questo mondo con il suo potere. Ecco un potenziamento del laser per exoscafo,
      ti aiuterà nell'impresa.
    npc_hire_vehicles_opt_b_13: Devo ancora costruirla.
    npc_hire_vehicles_res_b_13: Grah! Sarai anche uno di noi, ma sei ancora lento
      e patetico!
    npc_hire_vehicles_desc_14: "Al tecnico servono altri <SPECIAL>cluster di naniti<>
      per creare un potenziamento per il mio <TECHNOLOGY>radar per exoscafo<>. \n\nQualcosa
      non va. Tempo fa, avevo visto il Vy'keen con un'immagine della sua famiglia,
      prima che eseguisse una specie di rituale per eliminare il legame dalla sua
      mente. Mentre mi avvicino, vedo la stessa immagine. Il tecnico la osserva, restando
      per qualche istante con un'espressione vuota. Quando si accorge di me, rimuove
      la fotografia dallo schermo. \n\nNessuno fa menzione dell'accaduto. Non voglio
      destare il suo dolore."
    npc_hire_vehicles_lang_14: Io... perdonami, Viaggiatore, sono stanco. Ho quasi
      esaurito i limiti del mio lavoro, ma presto avrai pieno controllo dei segnali
      di questo pianeta e la velocità con cui raggiungere qualsiasi minaccia. Mi servono
      solamente <SPECIAL>cluster di naniti<> a sufficienza per creare il mio ultimo
      progetto. Grah! Questo incarico è stato pieno di gloria!
    npc_hire_vehicles_opt_a_14: Ho i cluster di naniti.
    npc_hire_vehicles_res_a_14: Il tecnico usa i naniti per creare il suo ultimo progetto
      per un radar per exoscafo, che mi consegna.
    npc_hire_vehicles_opt_b_14: Non ho la sostanza che mi hai chiesto.
    npc_hire_vehicles_res_b_14: Li troverai nelle strutture abbandonate, Viaggiatore!
      Grah! Non tornare alla tua vecchia incompetenza, ti prego...
    npc_hire_vehicles_desc_15: |-
      Il tecnico ha un'ultima ricompensa: un potenziamento per il <TECHNOLOGY>modulo di accelerazione<> del mio exoscafo Nomade, quando avrò costruito la Geopiattaforma.

      Nei miei viaggi sono riuscito a comprendere pochi individui, ma questo Vy'keen mi ha mostrato scopi e segreti di cui ignoravo l'esistenza, in questo universo. Mi ha mostrato la promessa di un futuro differente, di un tempo di battaglie e gloria. Il tecnico ha lottato tutta la vita per trovare il testamento di Nal. Ora, non ho idea di che cosa mi aspetti...
    npc_hire_vehicles_lang_15: |-
      Ecco, Viaggiatore: se hai costruito un exoscafo Nomade, quest'ultimo <TECHNOLOGY>modulo di accelerazione<> sarà tuo.

      Il nostro lavoro è concluso, ma ogni fine è un inizio... Sono troppo debole per viaggiare come un tempo e troppo stanco per continuare il mio pellegrinaggio. Quando te ne andrai, io resterò qui ad affrontare i tuoi nemici. Grah! Chi si metterà contro di noi troverà solamente dolori ad attenderlo!
    npc_hire_vehicles_opt_a_15: Ho l'exoscafo Nomade.
    npc_hire_vehicles_res_a_15: Grah! Allora il modulo di accelerazione è tuo!
    npc_hire_vehicles_opt_b_15: Non l'ho ancora costruito.
    npc_hire_vehicles_res_b_15: Perché? Grah! Il mio lavoro non significa nulla per
      te, se perdi tempo in questo modo!
    npc_hire_vehicles_desc_16: |-
      Il tecnico si è introdotto in un terminale per estrarne le unità. Se raggiungo la posizione abbastanza in fretta, riuscirò a trasferirle sul mio conto.

      Ora passa le giornate così, occupandosi dell'exoscafo ed estraendo dati da reti interplanetarie. A volte, seppur raramente, lo vedo esplorare il pianeta per conto suo. Il tecnico è felice della sua vita e si dà alla sua attività di fuggiasco per il semplice piacere della fuga, e non più per sopravvivere.
    npc_hire_vehicles_lang_16: Viaggiatore, ho individuato una posizione di interesse
      economico! Vai, ora che hai affinato il controllo del tuo exoscafo! Trova il
      segnale prima che scompaia, così potremo estrarne unità!
    npc_hire_vehicles_opt_a_16: Vado subito.
    npc_hire_vehicles_res_a_16: Presto! Grah!
    npc_hire_vehicles_opt_b_16: Ho parecchio da fare.
    npc_hire_vehicles_res_b_16: Grah! Tanto lavoro sprecato...
    npc_hire_vehicles_desc_16_f: Il tecnico si è intrufolato nel terminale per procurarmi
      una piccola quantità di unità. Se raggiungerò la posizione abbastanza in fretta,
      riuscirò a reclamarla.
    npc_hire_vehicles_lang_16_f: Viaggiatore, perché non hai ancora raggiunto la posizione?
      Vai, e vedi di affinare il controllo del tuo exoscafo! Rintraccia il segnale
      prima che scompaia e potremo estrarne unità!
    npc_hire_vehicles_opt_a_16_f: Vado subito.
    npc_hire_vehicles_res_a_16_f: Presto! Grah!
    npc_hire_vehicles_opt_b_16_f: Ho parecchio da fare.
    npc_hire_vehicles_res_b_16_f: Grah! Tanto lavoro sprecato...
    npc_hire_vehicles_desc_16_s: Il terminale emette dati errati nella confusione,
      trasferendo i fondi da una transazione intergalattica direttamente sul mio conto.
    npc_hire_vehicles_lang_16_s: Il terminale si attiva.
    npc_hire_vehicles_opt_a_16_s: Mi allontano dal terminale.
    npc_hire_vehicles_res_a_16_s: Mentre me ne vado, penso a quanto sono felice che
      il mio tecnico sia in grado di introdursi in queste reti.
    npc_hire_vehicles_recr_desc_1: "Il tecnico cerca lavoro, sostenendo di poter costruire
      e potenziare un <TECHNOLOGY>exoscafo<> per i miei viaggi.\n \nQuando mi vede,
      è impossibile stabilire se la sua espressione indichi panico o entusiasmo. Cerca
      velocemente di nascondere qualsiasi emozione, assumendo l'espressione composta
      che solitamente ci si aspetta da questa specie. Sì, si rivolge a me, nella mia
      lingua, e mi è chiaro che ha bisogno di me. Teme per la sua vita."
    npc_hire_vehicles_recr_lang_1: Io... ti chiedo asilo, intruso! Accetta e avrai
      a tua disposizione un exoscafo e un tecno-sacerdote Vy'keen per amministrarlo.
      Ti basterà solamente un <TECHNOLOGY>terminale per exoscafo<> sufficiente per
      le mie abilità. Rifiuta e... rifiuta e sarò sterminato inevitabilmente. Presto!
    npc_hire_vehicles_recr_opt_a_1: Accetto i tuoi servizi.
    npc_hire_vehicles_recr_res_a_1: Sei debole e indegno delle mie abilità, ma non
      ho altra scelta. Raggiungerò il tuo orrendo mondo quando avrò un passaggio sicuro.
      Diventerò... un intruso.
    npc_hire_vehicles_recr_opt_b_1: Non adesso.
    npc_hire_vehicles_recr_res_b_1: Intruso, mi hai appena condannato alle otto vendette
      di Hirk. Non mi pento di nulla, anche se mi ucciderebbero per ciò che sono e
      ho fatto. Ma tu... tu te ne pentirai per il resto della tua miserabile vita.
