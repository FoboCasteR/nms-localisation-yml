      Le macchine restano spente e il cielo silenzioso.
    tra_obs_desc_2: |-
      L'osservatorio mormora leggermente mentre perlustra il cielo. Il mercante che l'ha predisposto stava chiaramente cercando qualcosa nel cosmo. E sembra che l'osservatorio l'abbia trovato.
      Se riuscissi a decifrare il codice del messaggio, potrei individuarne l'origine.
