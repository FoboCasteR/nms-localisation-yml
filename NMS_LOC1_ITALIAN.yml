    all_aban_desc_1: |-
      Sembrava come una ferita sul mondo. Rossa e frastagliata, come qualcosa un tempo vivo e poi fatto a pezzi. Avrei dovuto tenermi alla larga.

      Se avessi avuto la capacità di respirare l'aria di questo pianeta, immagino che avrei fiutato un qualche fetore alieno, ma niente poteva fermare la mia curiosità.

      Era morto? Dove l'ho toccato, la sua superficie era umida e molle. Poi si è mosso, spostandosi su un tappeto di zampette lente, e si è allontanato da me.

      Avrei dovuto lasciarlo stare.
    all_aban_desc_2: |-
      Ho intravisto la sfera rossa fra le nuvole. Un occhio enorme e malevolo, fisso e mostruoso. Il terrore mi ha raggelato il sangue. Avevo paura che mi vedesse, ma poi sono arrivate le nuvole a nasconderlo.

      Non avevo più la certezza che fosse reale. Forse i depositi fungini dell'ultimo pianeta che ho visitato aleggiano ancora negli sfoghi della mia exotuta. Magari influiscono sulla mia mente.

      Ho ripulito i filtri sei volte, ma li sento ancora dentro di me.
    all_aban_desc_3: |-
      Ho trovato un corpo. Non ho mai visto nulla del genere. Se esiste una specie simile, spero che tutti i suoi esemplari siano morti.

      All'inizio, ho pensato che fosse il tragico risultato dell'avaria di un dispositivo per il trasferimento della materia: una gabbia di ossa e carne, condita di denti aguzzi e occhi umidi e senza palpebre. Ma no.

      Un contorto orrore dell'evoluzione, generato dalla natura crudele. Non posso fare a meno di pensare a come fosse da vivo. E ho il terrore che possa tornare a vivere.
    all_aban_desc_4: |-
      Gli oceani sono come sangue. Non vi è traccia di vita, ma essi stessi sono vivi. Forme di vita multiformi, grandi come continenti... o forse è una sola.

      Di cosa si ciba una cosa del genere, mi chiedo? La risposta giusta sembra essere: di tutto. Ho trovato tracce di vita passata, ma nessun suo segno presente.

      La flora e la fauna autoctone vanno in letargo quando giunge per divorarli, per poi tornare e prolificare quando se ne va? La sento muoversi nel mio cervello, sussurrando. Vuole che mi tolga l'exotuta e nuoti.
    all_aban_desc_5: |-
      Mi risveglio da un sogno in cui stavo annegando in qualcosa di spesso e colloso. Riempiva i miei pori e mi soffocava.

      Voglio credere che sia uno scherzo della mia mente affaticata. È da molto tempo che non dormo come si deve.

      Quando cerco di riposare, con la coda dell'occhio scorgo il bagliore della sfera rossa. Non capisco come faccia a rintracciarmi, mondo dopo mondo.

      O forse sono io che la seguo? La sfera non può essere ovunque. Non può.
    all_aban_desc_6: "È questo che diventiamo? A ogni tappa del mio viaggio, trovo
      solo qualcosa che è pronto a contaminare il mio spirito e la mia carne. Quando
      volto le spalle, fauci affilate emergono attorno a me.\n\nLe sento farfugliare
      e sbavare. A volte emettono grida che sembrano parole. Forse il mio stesso nome.\n
      \nNon mi tolgo l'exotuta da tempo. Ho paura di vedere la mia pelle. Scommetto
      che è bollente, infetta e butterata. Ora sono un vettore di infezione.\n\nQualcosa
      di disastroso vive nella mia pelle. Non venite a cercarmi."
    all_aban_desc_7: |-
      Che cosa sono le Sentinelle? Compaiono su numerosi mondi, spontaneamente e senza preavviso. Attraversano la galassia senza ostacoli e impongono la loro volontà a qualsiasi essere senziente incontrino.

      Chi le ha create? Perché pattugliano le stelle ed esigono che ci pieghiamo alle loro regole silenziose?

      L'obiettivo dell'esperimento era ottenere risposte a queste domande. È iniziato su un mondo inesplorato, sotto a un sole d'un azzurro chiarissimo, ben lontano da qualsiasi civiltà.

      Quando l'ho aperto, il primo drone ha gridato.
    all_aban_desc_8: |-
      Da dove arrivano le Sentinelle? Nessuna nave è mai stata vista approdare qui per depositarle, eppure sappiamo che dispongono di motori spaziali e che possono comparire su qualsiasi pianeta.

      Si costruiscono da sole con le risorse dei pianeti che infestano? Come virus meccanici che si nutrono dei loro ospiti per metastatizzare nuova materia?

      La scienza Korvax sostiene che siano composte di metalli che non dovrebbero esistere nella nostra era e nel nostro universo. Nessuno ha mai assistito alla loro costruzione.

      Sono semplicemente qui, come se l'universo le avesse manifestate nell'esistenza.
    all_aban_desc_9: |-
      Esiste un mondo... ridotto in polvere prima dell'ascesa dei Vy'keen... dove i nativi si ribellarono alle Sentinelle.

      Non approvavano gli occhi onnipresenti delle macchine. Il risentimento si trasformò in violenza. I droni furono distrutti.

      Altri nativi combatterono, e così giunsero i bipedi, i quadrupedi e gli intercettori nel cielo. E molti altri.

      Scoppiò presto una guerra. Le macchine continuavano a comparire in maniera esponenziale e, alla fine, punirono un'intera specie con lo sterminio. Tuttavia, la galassia si rifiutò di imparare...
    all_aban_desc_10: |-
      C'è qualche connessione fra i monoliti e le Sentinelle? Le origini di queste antiche strutture sembrano precedenti a qualsiasi civiltà nota.

      Col tempo queste strutture sono state impregnate da credenze e storie di creature che si sono evolute attorno a esse.

      E se fossero una specie antecedente? Con conoscenza talmente infinita e potenza talmente interstellare che, nonostante l'estinzione ne abbia cancellato tracce, ci ha lasciato strumenti su cui riflettere, come un bambino di fronte a un reattore nucleare.
    all_aban_desc_11: |-
      Non esiste spiegazione a questo fenomeno, è un progresso naturale degli esseri intelligenti colmare le parti mancanti della loro esistenza.

      In alcuni mondi, le Sentinelle sono venerate come l'incarnazione di una divinità onniveggente. I droni sono considerati sacri, inviati da un dio invisibile per far sì che gli esseri vivano in forzata armonia con l'ambiente che li circonda.

      Esiste una costante inquietante nei molti elementi delle loro teologie. Il simbolo visivo ricorrente di una sfera rossa e la promessa dell'avvento della fine dei tempi.
    all_aban_desc_12: |-
      La fase finale dell'esperimento emerse dalla frustrazione. Volevamo scoprire qualcosa di diverso. Volevamo sapere come funzionassero. Volevamo guardare al loro interno.

      Usammo un processo di salto dimensionale, che credevamo ci permettesse di catturare un drone intatto. L'avremmo ingabbiato e reso docile. Ma ci sbagliavamo.

      Le macchine si appropriarono della tecnologia dimensionale e la usarono contro di noi. In mezzo a quell'orrore, le nostre carni si fusero con il loro metallo. Finalmente, ottenemmo le risposte che cercavamo.
    all_aban_desc_13: |-
      Esiste un mondo, nel grande vuoto, dove qualunque cosa è fatta di lame e vetro. Per la sfortuna degli esseri di carne semplice e delicata che vi si avventurano.

      Il vetro è assetato. È fragile e cristallino, e così bello da vedere... ma deve dissetarsi.

      Visiterete quel mondo e ignorerete il mio avviso.

      Allora verrete trapassati da una lama così sottile da non sentire alcun dolore. Solo quando vedrete la vostra vita abbandonarvi, per sfamare il paesaggio distrutto e infranto, vi torneranno in mente le mie parole. Troppo tardi. Troppo tardi.
    all_aban_desc_14: "Sotto la sua pelle, aveva posizionato piccoli semi di vetro,
      somiglianti a strane cicatrici rituali.\n\nLe sporgenze dei cristalli infranti
      erano antiche, sbriciolate e lucidate da generazioni prima di lui. Donava loro
      la sua vita e, in cambio, brillavano di fuoco verde smeraldo e lo trascinavano
      sempre più verso il suo destino.\n \nLo ascoltai parlare di mondi che non avrebbe
      mai potuto vedere, in lingue aliene che il suo corpo non era stato concepito
      per pronunciare.\n\nIl vetro lo aveva reso molto più di quel che era, un contenitore
      di intelligenze completamente diverse dalle nostre."
    all_aban_desc_15: |-
      La sfera riposa nella sua prigione-mantello di cristallo in innumerevoli forme diverse. Gli angoli del suo sudario sono quasi perfetti.

      Se misurata, nessun dispositivo di scienza conosciuta è in grado di rilevare difetti o variazioni della superficie, perfino a livello molecolare.

      Ho provato più volte ad avvicinarmi per toccarla, ma si allontana da me. Non sono degno di conoscere i suoi segreti.

      La mia mente deve essere più aperta, ogni mio strato esposto e sezionato. Non esiste altro modo. Ho già iniziato a penetrare la superficie.
    all_aban_desc_16: "Se si riesce a vedere chiaramente, è possibile attraversare
      il cristallo e scoprire che non è fatto di atomi e molecole, ma di pensieri,
      gravità e numeri.\n\nBisogna andare in profondità. Venite a vederlo, vi supplico.
      Altri oltre a me devono saperlo per diffondere la parola e avvertire le altre
      specie.\n \nDitelo a tutti. Scrivetelo in tutte le lingue che conoscete, incidetelo
      su ogni pietra, gridatelo nei vostri canti, ma non restate in silenzio.\n\nIo
      ho visto cosa si nasconde sotto la superficie di tutto. La fragile rete della
      realtà vacilla."
    all_aban_desc_17: |-
      È qui e non è qui. Arriviamo alla conoscenza della galassia, eppure non ne conosciamo la verità. E se vi dicessi che il tempo è la droga che ci mantiene docili e ciechi?

      Non esiste un adesso o un dopo, né un oggi o un domani. È solo un'illusione riflessa nel vetro, modelli di menzogne che l'universo usa per deriderci.

      Non dovremmo vedere queste cose. Le nostre minuscole menti si ribellano a concetti così incredibilmente vasti da non poter essere contenuti in un singolo pensiero. È così che ci controlla.
    all_aban_desc_18: |-
      Fenderò lo spazio. Il mio cuore è colmo di pentimento, ma questo è l'unico modo.

      Davanti a me vedo solo strade più oscure e vitree, voragini infinite. È per il bene di tutti.

      La strada lacerata e piena di lame è la verità e io non posso negarlo. Col tempo, ci saranno anime coraggiose e più astute della mia che apprenderanno dai miei errori.

      Io forgio la via per quelli che mi seguiranno. Cammino scalzo sui frammenti della realtà, nell'eternità infinita e in frantumi. Al cuore di tutto, il segreto mi attende.
    all_aban_desc_19: |-
      I miei sistemi di comunicazione hanno rilevato un messaggio incomprensibile inviato con una strana qualità di risonanza. Insolito, considerate le qualità atipiche dello spazio-tempo di questo settore.

      I sistemi hanno passato diversi cicli a cercare invano di ricostruire le parti mancanti del messaggio.

      Secondo le analisi, il segnale mostra segni di alterazione rispetto alla trasmissione iniziale, avvenuta ancora prima che il pianeta su cui orbito si formasse.

      E, nonostante tutto, il mio nome è scandito chiaramente fra le interferenze e le distorsioni.
    all_aban_desc_20: |-
      Ho fatto affari con un'entità Korvax incontrata su Ikdlak. L'essere mi ha offerto delle barre raffinate di crisonite in cambio dei dati su diverse stelle, registrati con i moduli dei sensori della mia astronave.

       Durante la trattativa, ha notato il messaggio anomalo che avevo rilevato cicli fa. Ho liquidato la questione sostenendo che si trattasse di un episodio accidentale, una coalescenza casuale che assomigliava al suono di una voce.

       A dire il vero, mi aveva angosciato. L'entità ha analizzato il messaggio e rilevato un altro strato sotto alla componente audio. L'immagine di un mondo con cieli verdi e una luna di ossidiana.
    all_aban_desc_21: |-
      Il misterioso messaggio continua a vessare la mia mente. Con l'aiuto dell'entità, ho appreso che la sua origine temporale risale approssimativamente da due a cinquemila cicli solari fa.

      Ho individuato un punto di trasmissione in un settore dello spazio nella zona confusa, vicina alla parte anteriore della galassia.

      Solo ora capisco che ignorare il messaggio sarebbe un errore. Tocca a me rintracciarlo. Quando mi capita di fantasticare, mi chiedo se si tratti di un avvertimento o di una rivelazione. Ho impostato una rotta.
    all_aban_desc_22: |-
      Questa sarà la mia ultima registrazione per un po' di tempo. Ho dotato il mio vascello di una potente iperguida Odvinsko e di una capsula di sospensione criogenica.

      Voglio entrare in uno stato di stasi per sopravvivere al viaggio verso la fonte remota del messaggio anomalo.

      Non c'è nulla che mi trattenga qui. Questo è il mio impegno. Mentre dormirò, ascolterò il segnale. La mia mente a riposo potrebbe trarne più significato.
    all_aban_desc_23: |-
      Mi sono risvegliato per scoprire che il pianeta dell'immagine è svanito. Resta solo una cintura di detriti che circonda una gigante rossa agli ultimi stadi del collasso.

      Qualunque cataclisma abbia distrutto questo mondo, ha avuto luogo prima che la mia specie camminasse eretta. Ma è innegabile: il segnale proveniva da qui. Ha trasportato il mio nome nel suo canto atonale.

      Ho attraversato distanze inimmaginabili per scoprirne l'origine. I sensori hanno rilevato una massa metallica all'interno di uno dei frammenti più grandi del pianeta. Ci vorrà tempo, ma la tirerò fuori.
    all_aban_desc_24: |-
      La gigante rossa si consuma da sola. Le interazioni fra le zone spaziali nel sistema stanno provocando la formazione di una singolarità. Lo spazio-tempo sta diventando malleabile. Non riesco a partire.

      Dalle ceneri del pianeta morto, ho riesumato il corpo della nave che aveva trasmesso il messaggio per millenni, la nave che conosceva il mio nome. Schiantata e deformata da forze inconcepibili, sono riuscito a malapena a distinguerla.

      Ma vedo un'iperguida Odvinsko corrosa e una capsula criogenica. Proprio come la mia nave.

      Il mio vascello è sepolto qui. La voce è la mia. Sto avvertendo me stesso...
    all_aban_opt_a_1: Analizzo il registro
    all_aban_res_a_1: |-
      Scopro qualcosa nelle profondità del registro del viaggiatore morto da tempo.

      È qualcosa che mi aiuterà nel mio viaggio...
    all_aban_lang_1: Utente identificato. Terminale attivo. Sblocco del registro per
      analisi.
    all_aban_lang_2: Utente registrato identificato. Terminale attivo. Sblocco del
      registro per analisi.
    all_aban_lang_3: Registro finale in attesa di analisi. Terminale attivo.
    all_aban_lang_4: Allarme. Utente identificato. Nuovo archivio di registro sbloccato.
      In attesa di analisi.
    tra_cra_desc_1: "Mi arrampico sulla nave da carico e trovo la scatola nera. Non
      appena la tocco, compare l'immagine olografica di un mercante rettile in preda
      al panico.\n \nForse è un messaggio per il suo superiore, o forse per qualcuno
      a lui caro. Impossibile da dirsi, poiché la registrazione è sinistramente silenziosa.
      Nei suoi ultimi istanti, il mercante sembra accennare a una tecnologia appena
      installata sull'astronave, prima di arrendersi alla disperazione."
    tra_cra_opt_a_1: Esamino la tecnologia appena installata sull'astronave
    tra_cra_opt_b_1: Cerco il carico
    tra_cra_opt_c_1: Aumento la potenza del segnale della scatola nera
    tra_cra_res_a_1: |-
      Scopro la tecnologia installata malamente che ha provocato lo schianto.

      Scansiono il suo progetto, in modo da poterlo ricostruire...
    tra_cra_res_b_1: |-
      Quasi tutta la tecnologia della nave è guasta... un solo componente è intatto.

      Scansiono il suo progetto in modo da poterlo ricostruire.
    tra_cra_res_c_1: Aumento il segnale di emergenza e invio le coordinate dello schianto
      alle autorità locali.
    tra_cra_desc_2: "L'interno dell'astronave schiantata è un mosaico di tecnologie,
      probabilmente recuperate da diverse navi. Il cadavere tarchiato di un essere
      con becco è riverso sul pannello di controllo. Aveva palesemente un debole per
      le cose raffinate.\n \nIl carico è protetto da una sorta di sistema di sicurezza
      domestico. Come per il resto dell'astronave, è un pot-pourri di tecnologie.
      Disattivarlo potrebbe rivelarsi molto complicato."
    tra_cra_opt_a_2: Cerco di aprire la stiva
    tra_cra_opt_b_2: Ispeziono il pilota
    tra_cra_res_a_2: "Superando tre livelli di sicurezza, apro il carico e vengo scaraventato
      via da un'onda d'urto. \n\nScansiono l'interno e scopro che il dolore non è
      stato inutile."
    tra_cra_res_b_2: Un crostaceo decomposto simile a una larva e una nuova tecnologia
      per exotuta sono la ricompensa per lo sforzo di rimuovere il corpo gonfio dai
      comandi.
    tra_cra_desc_3: |-
      È difficile stabilire quanto tempo fa quest'astronave si sia schiantata qui. Il corpo da rettile del pilota è completamente decomposto e la tecnologia sembra datata.

      La mano scheletrica del pilota stringe qualcosa. Mi avvicino per indagare, ma vengo distratto da un rumore proveniente dalla stiva.
    tra_cra_opt_a_3: Ispeziono l'oggetto in mano al pilota
    tra_cra_opt_b_3: Indago sul rumore
    tra_cra_res_a_3: |-
      Scopro un ciondolo olografico. Proietta l'immagine di un essere che, probabilmente, era il compagno del pilota.

      Tuttavia, questa non era l'unica informazione custodita...
    tra_cra_res_b_3: |-
      Vengo spaventato da una bestia del posto che sta cercando di nutrirsi del dispositivo trasportato nella stiva.

      Mi travolge durante la fuga. Raccolgo il carico che non è riuscita a divorare...
    tra_cra_desc_4: "Il corpo decomposto del pilota giace sotto a un grosso condotto
      del tetto. Sotto di lui, noto il luccichio del metallo.\n \nIl pannello di controllo
      è ancora funzionante ma, dopo un'attenta ispezione, scopro che i propulsori
      sono inutilizzabili. Forse, l'essere è rimasto intrappolato su questo pianeta
      per anni."
    tra_cra_opt_a_4: Controllo il corpo
    tra_cra_opt_b_4: Cerco tecnologia fra le banche dati
    tra_cra_opt_c_4: Cerco il carico della nave
    tra_cra_res_a_4: Non appena sposto il corpo, un comparto segreto si apre e rivela
      una nuova tecnologia per multi-tool.
    tra_cra_res_b_4: È stato tutto cancellato, salvo un promettente progetto di tecnologia...
    tra_cra_res_c_4: |-
      Il pilota era appassionato di compartimenti segreti e trabocchetti.

      Tuttavia, la mia ricerca non è stata vana.
    tra_cra_desc_5: "Gli interni di questa astronave, abbattuta dall'assalto di un
      vascello superiore, sono un insieme di metallo bruciato e detriti. Potrebbe
      crollare da un momento all'altro.\n \nLo scafo trema mentre mi dirigo verso
      l'abitacolo, dove la scatola nera proietta le immagini del viaggio e degli ultimi
      istanti della nave: un vascello diplomatico attaccato da una razza di guerrieri
      vigilanti. Alcune guerre sono scoppiate per molto meno. Questa nave sarà tristemente
      compianta dalla sua gente..."
    tra_cra_opt_a_5: Potenzio il segnale di rilevamento
    tra_cra_opt_b_5: Ispeziono la nave
    tra_cra_res_a_5: |-
      Il segnale di rilevamento si intensifica. Ricevo subito una ricompensa.

      Spero che il popolo del pilota lo trovi e gli doni una degna sepoltura.
    tra_cra_res_b_5: |-
      Ispeziono la nave, ma diventa instabile.

      Riesco a sfuggire non appena inizia a tremare, per fortuna non a mani vuote.
    exp_cra_desc_1: "Il sistema di emergenza ad alta tecnologia della nave si attiva
      mentre salgo a bordo e un ologramma compare dinanzi a me: le luci della sua
      maschera sono grandi e fioche.\n \nIl pilota fa rapporto sulla sua imminente
      disfatta. Si può avvertire il rumore di esplosioni e lamiere. L'ologramma scompare,
      lasciando dietro di sé una serie di tecnologie e dispositivi scintillanti. Alcuni
      sembrano funzionanti..."
    exp_cra_opt_a_1: Cerco tecnologia funzionante
    exp_cra_opt_b_1: Cerco i beni trasportati
    exp_cra_opt_c_1: Potenzio il segnale di rilevamento della nave
    exp_cra_res_a_1: |-
      La nave da ricerca trasporta innovazioni tecnologiche affascinanti.

      Scansiono un progetto, in modo da poterlo ricostruire personalmente...
    exp_cra_res_b_1: |-
      L'astronave da ricerca trasportava alcune tecnologie avanzate.

      Scansiono un progetto, in modo da poterlo ricostruire...
    exp_cra_res_c_1: |-
      Riesco a potenziare il segnale della scatola nera dello scafo.

      Una nave dispersa viene recuperata.
    exp_cra_desc_2: |-
      L'abitacolo è immacolato e privo di danni, salvo quelli provocati dall'impatto fatale del pilota contro il pannello di controllo. Sembra che le banche dati possano essere ripristinate.

      Le luci lampeggiano a intermittenza. Alcuni sistemi sono ancora operativi e uno di loro sembra essere un sofisticato sensore di sicurezza e telecamere.
    exp_cra_opt_a_2: Accedo alle banche dati dell'astronave
    exp_cra_opt_b_2: Cerco tecnologia funzionante sull'astronave
    exp_cra_res_a_2: |-
      Solo una banca dati sembra accessibile.

      Per mia fortuna, è utile.
    exp_cra_res_b_2: |-
      Scopro della tecnologia utile. Tuttavia, la nave ha registrato le mie ricerche.

      Impossibilitato a eliminare le immagini, fuggo.
    exp_cra_desc_3: |-
      Il pilota giace senza vita accanto a un pannello di controllo in cortocircuito, che si accende a intermittenza. Dall'altro lato, una Sentinella fluttua e cerca di scuotere il cadavere, come se volesse svegliarlo.

      Mentre mi avvicino, la macchina volante spara un colpo di avvertimento.
    exp_cra_opt_a_3: Distruggo la Sentinella e ispeziono l'abitacolo
    exp_cra_opt_b_3: Entro pacificamente e ispeziono l'abitacolo
    exp_cra_opt_c_3: Ispeziono il resto dell'astronave
    exp_cra_res_a_3: |-
      La sentinella oppone un'esigua resistenza.

      Entro facilmente nelle banche dati della nave...
    exp_cra_res_b_3: |-
      La sentinella fa fuoco, costringendomi alla difensiva.

      Le banche dati dell'astronave ricompensano adeguatamente le mie ferite.
    exp_cra_res_c_3: |-
      I resti dell'astronave sono privi di minacce.

      Recupero ciò che trovo.
    exp_cra_desc_4: |-
      A giudicare dal livello di distruzione, l'astronave dev'essersi schiantata con particolare violenza. Il carico dei container è disseminato ovunque.

      È difficile distinguere quali siano i resti dell'involucro metallico del pilota e quali i detriti dell'astronave. La scatola nera è rimasta intatta, ma emette alcuni strani rumori man mano che mi avvicino.
    exp_cra_opt_a_4: Ispeziono i rottami
    exp_cra_opt_b_4: Incremento il segnale della scatola nera
    exp_cra_res_a_4: Sono sorpreso dalla quantità generosa di beni preziosi che scopro.
    exp_cra_res_b_4: |-
      La scatola fa scintille e mi brucia il braccio.

      Rendo l'astronave facilmente rilevabile dalla sua razza elettronica e vengo ricompensato.
    exp_cra_desc_5: |-
      Tutto sull'astronave da ricerca ipertecnologica sembra funzionare, salvo i motori. Non c'è traccia del pilota.

      Mi chiedo se sia ancora vivo, da qualche parte nel luogo dell'impatto.
    exp_cra_opt_a_5: Accedo al computer della nave
    exp_cra_opt_b_5: Ispeziono il luogo dell'impatto
    exp_cra_res_a_5: Fra gli infiniti registri di flora e fauna, scovo una chicca
      tecnologica.
    exp_cra_res_b_5: |-
      Scovo un essere elettronico morente.

      Mi è grato per la compagnia e condivide i suoi segreti con me, prima di disconnettersi.
    war_cra_desc_1: "L'abitacolo è adornato da trofei di alieni morti, affissi a ogni
      superficie occupabile. Ai comandi, siede un cacciatore col corpo ed il viso
      lacerati. L'odore acre del sangue mi assale le narici e lotto per respingere
      il senso di nausea.\n \nLa scatola nera rivela che il pilota è stato attaccato
      in volo, ma non si sa da cosa. Posso potenziare il segnale d'avvertimento dell'abitacolo,
      ma mi renderei vulnerabile a un attacco..."
    war_cra_opt_a_1: Cerco segni di vita sull'astronave
    war_cra_opt_b_1: Invio un segnale d'allarme
    war_cra_opt_c_1: Ispeziono l'abitacolo e me ne vado
    war_cra_res_a_1: |-
      Scopro un progetto di tecnologia per astronave.

      Per fortuna, la creatura artefice di questa carneficina è scomparsa da tempo.
    war_cra_res_b_1: |-
      Un misterioso benefattore mi ricompensa per le mie azioni.

      Ora posso costruire la tecnologia che alimentava questa nave abbandonata.
    war_cra_res_c_1: |-
      I componenti sono difficili da estrarre e mi procuro ferite profonde alle dita.

      Mentre abbandono l'astronave, avverto qualcosa muoversi nell'ombra.
    war_cra_desc_2: "Gli interni opulenti dell'astronave suggeriscono che il pilota
      morto appartenesse a una delle famiglie più influenti della sua razza. La causa
      della sua disfatta in volo resta un mistero, ma è probabile che la nave trasportasse
      un carico discretamente prezioso.\n \nIl corpo è appoggiato a una grossa cassa
      ricoperta di simboli alieni dall'aria pericolosa. Una strana foschia nera circonda
      la scena."
    war_cra_opt_a_2: Cerco il bottino
    war_cra_opt_b_2: Apro la cassa
    war_cra_res_a_2: Come immaginavo, la nave è piena di beni preziosi.
    war_cra_res_b_2: |-
      Quando apro la cassa, sento un'energia oscura scorrere in me come veleno.

      La tecnologia che ho trovato, ha avuto un costo...
    war_cra_desc_3: |-
      Quando salgo sul vascello, vengo accolto da una pila di multi-tool militari, probabilmente caduti da una rastrelliera che, un tempo, li custodiva. Ronzano, emettono scintille e sembrano pericolosi.

      Il corpo morto di un gigante con tentacoli giace lì vicino in maniera innaturale. La nave dev'essersi schiantata con una violenza tale che è rimasto ben poco di intatto al suo interno.
    war_cra_opt_a_3: Provo un multi-tool
    war_cra_opt_b_3: Smantello i multi-tool per recuperare tecnologia
    war_cra_res_a_3: |-
      Il cilindro di carica esplode bruciandomi la carne.

      Il multi-tool è ancora funzionante.
    war_cra_res_b_3: Smonto alcuni multi-tool e recupero la loro tecnologia.
    war_cra_desc_4: |-
      Non appena metto piede negli interni spartani del relitto, vengo investito dal tanfo della putrefazione. Un'enorme bestia, con indosso quella che sembra un'uniforme militare, giace morta a pochi passi dal portellone di emergenza.

      Alle sue spalle, una rastrelliera di multi-tool militari, parzialmente distrutta e protetta da un meccanismo alieno che emette scintille. La porta dell'abitacolo è socchiusa e riesco a vedere la strumentazione della nave.
    war_cra_opt_a_4: Entro nell'abitacolo
    war_cra_opt_b_4: Cerco di prendere un multi-tool
    war_cra_res_a_4: |-
      Un pilota è accasciato sul pannello di controllo. Recupero della tecnologia sotto alla creatura.

      Il tanfo della decomposizione mi convince ad andarmene.
    war_cra_res_b_4: |-
      Vengo colpito da raffiche elettriche, mentre il dispositivo alieno danneggiato scoppietta in segno di protesta.

      Quanto trovo all'interno compensa in qualche modo il mio dolore.
    war_cra_desc_5: |-
      La stiva cela una gabbia tecnologica piena di corpi mutilati di animali. Sembra che sia stata lanciata come un dado. Le creature sembrano morte da tempo, ma la loro pelliccia si muove in modo innaturale, come se fossero ancora vive.

      All'interno dell'abitacolo, un pilota guerriero giace riverso sui comandi, con un BoltCaster ancora in mano. Le banche dati della nave sembrano funzionanti.
    war_cra_opt_a_5: Controllo le banche dati
    war_cra_opt_b_5: Mi avvicino alle creature apparentemente morte
    war_cra_opt_c_5: Prendo il multi-tool
    war_cra_res_a_5: |-
      Accedo al manifesto dell'astronave. Le creature erano infettate da un pericoloso parassita.

      Recupero delle informazioni su una tecnologia interessante, prima di allontanarmi in fretta e furia...
    war_cra_res_b_5: |-
      Una decina di vermi rigonfi e con denti affilati mi aggredisce dal cadavere più vicino, rivelando la tecnologia dell'astronave su cui sono raggruppati.

      La afferro e poi fuggo dalla nave sanguinando copiosamente.
    war_cra_res_c_5: Prendo il multi-tool, fermandomi il tempo necessario per sparare
      ai vermi con denti affilati che spuntano e mi attaccano...
    war_cra_desc_6: |-
      La scatola nera di un'astronave abbattuta proietta il video olografico dell'ultimo viaggio di questo mezzo antico e sgangherato. È un ammasso di viti e sono sorpreso che qualcosa di così arretrato sia riuscito ad attraversare l'atmosfera del pianeta.

      Pare che i pirati l'abbiano trovata sulla piattaforma d'atterraggio della stazione spaziale orbitale di questo pianeta. Devono aver pensato che trasportasse un carico prezioso. Le hanno dato la caccia. Non ci sono stati superstiti.
    war_cra_opt_a_6: Cerco tecnologia avanzata
    war_cra_opt_b_6: Esamino la stiva
    war_cra_opt_c_6: Aumento la frequenza della scatola nera
    war_cra_res_a_6: |-
      La nave è un modello base, con pochissimi potenziamenti.

      Tuttavia, le banche dati contengono un'interessante tecnologia.
    war_cra_res_b_6: Accedo alla nave e scopro un carico prezioso.
    war_cra_res_c_6: |-
      C'è abbastanza energia da potenziare il segnale della trasmissione d'emergenza.

      La rete lo troverà.
    war_cra_desc_7: |-
      Questa era un'astronave pirata. Trofei ricavati dalle ossa di specie aliene adornano ogni superficie disponibile. Due piloti giacciono oltre lo sportello d'emergenza, ciascuno piantando un pugnale nella gola dell'altro. C'era qualcosa a bordo per cui valesse la pena morire e uccidere...

      La mia inquietudine aumenta quando sento il rumore di graffi provenire dalla stiva, dove sicuramente potrei trovare del bottino.
    war_cra_opt_a_7: Invio un segnale d'allerta
    war_cra_opt_b_7: Ispeziono la stiva
    war_cra_res_a_7: |-
      Segnalo le mie scoperte drammatiche.

      La rete rileva il mio segnale e mi invia una ricompensa.
    war_cra_res_b_7: |-
      Un pirata stralunato mi si scaglia contro non appena la porta si apre.

      Fugge, lasciandosi alle spalle i guadagni illeciti.
    war_cra_desc_8: |-
      I corpi di due guerrieri giacciono sul pannello di controllo, probabilmente per colpa dello schianto. Non sono un esperto, ma sembra che fossero di diverso genere. Forse erano una coppia o, magari, co-piloti.

      Qualunque fosse la loro storia, ora è finita.
    war_cra_opt_a_8: Ispeziono i corpi
    war_cra_opt_b_8: Ispeziono l'abitacolo
    war_cra_res_a_8: |-
      Il corpo più grosso trasportava un medaglione olografico della sua compagna.

      Contiene anche della conoscenza preziosa...
    war_cra_res_b_8: |-
      Sposto i corpi dell'abitacolo.

      Sotto di essi, trovo una tecnologia intatta che posso scansionare.
    war_cra_desc_9: "La scatola nera proietta le immagini degli ultimi istanti della
      nave. Lo schianto è stato provocato da un guasto del motore, ma non ci sono
      indizi sulla sorte del pilota. Noto lo stemma di pirati. Dovrei fare attenzione.\n
      \nIl pannello di controllo dell'astronave sembra ancora operativo."
    war_cra_opt_a_9: Cerco il pilota
    war_cra_opt_b_9: Ispeziono il pannello di controllo
    war_cra_res_a_9: |-
      È un'imboscata. Respingo l'aggressore, che fa cadere un multi-tool.

      Riesco a ottenere un progetto tecnologico.
    war_cra_res_b_9: |-
      Recupero il progetto di un'importante tecnologia per astronave dal terminale.

      Un tonfo nella stiva mi convince ad andarmene.
    war_cra_desc_10: "Il tanfo della decomposizione pervade l'aria. Lo scheletro di
      un colossale guerriero è riverso su una pozza di sangue secco. Sotto di lui,
      giace una lama laser.\n \nLa stiva è piena di equipaggiamento tecnologico e
      parte di esso è sopravvissuto all'impatto. A giudicare dalla natura degli strumenti,
      immagino che il guerriero fosse in una qualche missione clandestina che non
      ha mai completato."
    war_cra_opt_a_10: Ispeziono la nave
    war_cra_opt_b_10: Ispeziono la spada laser
    war_cra_res_a_10: |-
      I sistemi di tecnologia militare dell'astronave sono un tesoro prezioso.

      Recupero un progetto.
    war_cra_res_b_10: |-
      La scansione della lama laser rivela una tecnologia sconosciuta.

      Il progetto può essere modificato per il mio multi-tool.
    war_cra_desc_11: "La stiva si rivela essere un cimitero di Sentinelle: decine
      di macchine carbonizzate, di diversa forma e dimensione, sono raccolte in un
      cumulo. Sono state sistematicamente disconnesse e fatte a pezzi. I loro meccanismi
      interni sono esposti e ben conservati.\n \nUn ringhio profondo giunge dall'abitacolo."
    war_cra_opt_a_11: Estraggo componenti dalle Sentinelle morte
    war_cra_opt_b_11: Indago sul rumore dell'abitacolo
    war_cra_res_a_11: Ottengo il progetto di una nuova tecnologia per multi-tool dalle
      Sentinelle.
    war_cra_res_b_11: |-
      Una creatura sta divorando il corpo del pilota.

      Mi ferisce, ma recupero un progetto di tecnologia per exotuta dal cadavere.
    war_cra_desc_12: "L'interno dell'astronave è avvolto dal buio. Vago nell'oscurità
      finché non raggiungo due porte. Una conduce a una stiva luminosa, l'altra è
      contrassegnata dal simbolo dell'Atlante.\n \nLuci rosse emanano dalle crepe
      dei bordi. Cosa potrebbe mai nascondere?"
    war_cra_opt_a_12: Apro la porta dell'Atlante
    war_cra_opt_b_12: Entro nella stiva
    war_cra_res_a_12: |-
      Vengo inghiottito da una luce rossa accecante.

      Quando sparisce, mi ritrovo con una nuova tecnologia per exotuta.
    war_cra_res_b_12: |-
      La stiva è ben fornita.

      Quando esco, mi accorgo che la porta dell'atlante è... scomparsa.
    tra_cra_desc_6: "Due corpi sono riversi sul pannello di controllo. I loro costosi
      abiti rossi suggeriscono che trasportassero ricchezze, ma l'altare nella stiva
      indica che fossero seguaci di una qualche religione.\n \nDi qualsiasi culto
      si trattasse, non sembra piacevole. L'altare è insanguinato, è avvolto da una
      nube malsana di incenso e sembra risalire a tempi antichi e brutali."
    tra_cra_opt_a_6: Ispeziono i corpi
    tra_cra_opt_b_6: Esamino l'altare
    tra_cra_res_a_6: |-
      I mercanti sacri trasportavano tecnologia preziosa.

      Ottengo un progetto di tecnologia per exotuta.
    tra_cra_res_b_6: L'altare mi avvelena, tuttavia conserva un'antica conoscenza.
    tra_cra_desc_7: "Un piccolo scheletro giace a fianco di un'exotuta avanzata, come
      se stesse cercando di indossarla prima di soccombere.\n \nLe letture dell'astronave
      indicano che lo schianto è avvenuto di recente. Come ha fatto l'essere a decomporsi
      così velocemente? Avverto un ronzio terrificante alle spalle. Se scappassi adesso,
      potrei riuscire a prelevare qualcosa dalla stiva..."
    tra_cra_opt_a_7: Esamino l'exotuta
    tra_cra_opt_b_7: Prendo il carico e scappo
    tra_cra_res_a_7: |-
      Uno sciame di insetti carnivori mi attacca.

      Riesco a recuperare un progetto di tecnologia per exotuta, ma resto ferito.
    tra_cra_res_b_7: |-
      Prendo il carico e scappo.

      Degli insetti carnivori mi inseguono, ma muoiono a contatto con l'atmosfera del pianeta.
    tra_cra_desc_8: "Mentre mi arrampico attraverso il portellone e verso l'abitacolo,
      noto i corpi di due guerrieri nella stiva. Fanno parte di una specie più piccola
      della loro razza e hanno polsi e caviglie incatenate gli uni alle altre.\n \nSchiavisti..."
    tra_cra_opt_a_8: Cerco tecnologia nell'abitacolo
    tra_cra_opt_b_8: Invio un allarme
    tra_cra_res_a_8: Ignoro i corpi e scansiono un progetto di tecnologia per nave.
    tra_cra_res_b_8: |-
      Trasmetto un messaggio di allerta sugli schiavisti.

      Ricevo un segno di gratitudine da un supervisore planetario.
    tra_cra_desc_9: "Rintraccio la scatola nera. Si attiva, proiettando l'immagine
      di un rettile anziano, freneticamente alle prese con la registrazione di un
      messaggio riguardante l'avaria dei sistemi dell'astronave.\n \nA giudicare dal
      tono, sembra importante che il messaggio giunga al destinatario. È chiaro che
      non sia andata così. La nave sembra priva di tecnologia utile, ma la sua stiva
      è piena."
    tra_cra_opt_a_9: Incremento il segnale della scatola nera
    tra_cra_opt_b_9: Ispeziono la nave
    tra_cra_res_a_9: |-
      Il messaggio parte. Il destinatario è consapevole del mio aiuto.

      Mi ringrazia, inviandomi una ricompensa.
    tra_cra_res_b_9: Recupero beni di scambio dalla nave.
    tra_cra_desc_10: "Le fiamme hanno devastato l'interno dell'astronave. Mazzette
      di unità bruciate sono sparpagliate ovunque nella stiva, dove il pilota giace
      in punto di morte.\n \nNon c'è nulla che possa fare per aiutarlo, se non confortarlo."
    tra_cra_opt_a_10: Conforto il mercante morente
    tra_cra_opt_b_10: Ispeziono l'astronave
    tra_cra_res_a_10: |-
      Il mercante mi è grato e mi consegna un progetto di tecnologia.

      Muore pacificamente, confortato dalla mia presenza.
    tra_cra_res_b_10: |-
      Il mercante mi maledice con i suoi ultimi respiri.

      Prendo il suo carico e me ne vado.
    exp_cra_desc_6: |-
      Vengo messo in allarme dai colpi e da uno strano ronzio elettrico provenienti dall'abitacolo. I segni delle bruciature sulle pareti suggeriscono che sia stato uno scontro a fuoco.

      Il rumore di attività robotica nell'abitacolo, invece, suggerisce che lo scontro non sia ancora finito...
    exp_cra_opt_a_6: Ispeziono la stiva
    exp_cra_opt_b_6: Ispeziono l'abitacolo
    exp_cra_res_a_6: |-
      La stiva si apre. Contiene tecnologia esotica.

      Ricevo un progetto di tecnologia per astronave.
    exp_cra_res_b_6: |-
      Una sentinella coperta di bruciature mi attacca.

      Recupero i prodotti dal corpo del pilota.
    exp_cra_desc_7: |-
      Mentre mi arrampico oltre la stiva sigillata, la scatola nera olografica del carico prende vita. La nave è stata colpita da un meteorite e si è schiantata qui. Nelle vicinanze, giace il pilota elettronico morto, con il multi-tool ai piedi e l'involucro protettivo danneggiato. La sua posizione suggerisce che stesse cercando di contattare la sua gente, poco prima dell'impatto.

      Una telecamera operativa mi osserva dall'alto. Potrei intensificare il segnale e, forse, spiegare la scomparsa dell'essere.
    exp_cra_opt_a_7: Incremento il segnale di emergenza della scatola nera
    exp_cra_opt_b_7: Ispeziono il pilota morto
    exp_cra_res_a_7: |-
      Metto la nave in contatto con le autorità riconoscenti.

      La stiva si sblocca, rivelando un carico di tecnologie per astronave.
    exp_cra_res_b_7: |-
      L'equipaggiamento del pilota mi aiuta a costruire un nuovo progetto di tecnologia per multi-tool.

      La telecamera si concentra su di me. Qualcuno mi osserva.
    exp_cra_desc_8: |-
      Mi arrampico attraverso lo sportellone dell'astronave e vedo la scatola nera che proietta a ripetizione. Per qualche motivo, il pilota elettronico è stato abbattuto da un suo simile.

      La stiva rivela una serie di involucri metallici appesi al soffitto. Corpi elettronici vuoti, in attesa di essere riempiti di vita. Il pilota è chiaramente impazzito per colpa di un carico così prezioso e il sito dello schianto non è mai stato scoperto.
    exp_cra_opt_a_8: Aumento la potenza del segnale di rilevamento
    exp_cra_opt_b_8: Saccheggio i corpi elettronici vuoti
    exp_cra_res_a_8: |-
      Ricevo un messaggio entusiasta.

      Vengo ringraziato con un nuovo progetto di tecnologia.
    exp_cra_res_b_8: |-
      Il bottino ricavato dai corpi è eccellente.

      Tuttavia, mi sento giudicato...
    exp_cra_desc_9: |-
      Due piloti robotici giacciono riversi sui comandi dell'astronave, che sembra essere stata sabotata. Improvvisamente, le porte principali si spalancano.

      Entra un robot malfunzionante che, apparentemente, si esprime nella lingua di una razza guerriera. Mi ignora, scegliendo invece di posizionarsi in modo drammatico all'ingresso. Trasporta un multi-tool che sembra migliore del mio.
    exp_cra_opt_a_9: Parlo con il robot
    exp_cra_opt_b_9: Ispeziono l'abitacolo e me ne vado con calma
    exp_cra_res_a_9: |-
      Il robot mi offre il suo multi-tool.

      Evidentemente, mi considera un alleato.
    exp_cra_res_b_9: |-
      Rubo un progetto di tecnologia per astronave.

      Il robot non si accorge di me mentre mi allontano.
    exp_cra_desc_10: |-
      Il pilota elettronico disconnesso doveva essere uno scienziato. Giace stringendo la scatola nera fra le braccia metalliche, come per proteggerla. La stiva è piena di esperimenti, ciascuno apparentemente incentrato sulla produzione di oggetti e prodotti chimici probabilmente di valore fra la sua specie elettronica.

      Nonostante lo schianto, la maggior parte dell'equipaggiamento è ancora funzionante e può essere scansionato per cercare dei progetti di tecnologia.
    exp_cra_opt_a_10: Estraggo i dati della scatola nera
    exp_cra_opt_b_10: Ispeziono l'equipaggiamento
    exp_cra_res_a_10: La scatola nera rivela l'ultimo progetto dello scienziato...
    exp_cra_res_b_10: Scansiono una parte di tecnologia per astronave funzionante.
    all_1_crash_opt_1: Setaccio il relitto dell'astronave alla ricerca di tecnologia
      funzionante
    all_1_crash_opt_2: Setaccio il relitto dell'astronave alla ricerca di eventuale
      carico
    all_1_crash_right_1: Ho recuperato una nuova tecnologia dai rottami!
    all_1_crash_right_2: Il vascello stava trasportando beni di valore!
    all_1_crash_wrong_1: Non trovo nulla. Forse non sono il primo a trovare il relitto.
    abandoned_test_1: |-
      Oggi l'ho avvertito di nuovo. Ho trovato una sacca di carne pulsante sulla parete di un avamposto. Sapevo che era lì. Doveva essere così. Ho immerso il braccio fino al polso, poi fino al gomito. In pochi secondi, le sue labbra gommose si sono strette attorno alla mia spalla. Avevo il braccio completamente dentro a una sacca ermetica di carne liquida. E ho trovato solo denti. Innumerevoli denti.

      Poi, l'ho tirato fuori. Il buco, ormai ridotto a una voragine, gorgogliava di schiuma rossa. Per un attimo, ho creduto di aver sentito gridare. Mi sbagliavo. Non c'era. Ho proseguito il mio viaggio.
    all_crash_reward_1: Trovo un nuovo multi-tool sull'astronave schiantata.
    all_crash_reward_2: Recupero una nuova tecnologia dal luogo dell'impatto.
    all_crash_reward_3: Recupero la formula di un nuovo prodotto dal relitto.
    all_crash_reward_4: Scopro della preziosa merce di scambio nella stiva dell'astronave
      schiantata.
    all_atlas_desc_1: "La sfera rossa luminosa si staglia su di me. Attraverso la
      mia mente, una voce mi parla dall'inizio del tempo stesso.\n \nSono insignificante,
      eppure è a me che si rivolge."
    all_atlas_desc_2: "I miei occhi non resistono al bagliore rosso della sfera. Per
      un attimo, è come se esistessi ovunque e da nessuna parte.\n \nUna forza indescrivibile
      penetra la mia mente. Sono impotente. Posso solo ascoltare."
    all_atlas_desc_3: |-
      Il bagliore della sfera mi consuma. Vengo riempito dalla presenza di una vasta conoscenza. Imperscrutabile. Infinita.

      Eppure... la comprendo.
    all_atlas_desc_4: "La luce della sfera costringe la mia mente alla resa. Parole
      vecchie come il tempo s'insinuano nei miei pensieri.\n \nNon le comprendo, ma
      il loro significato mi è chiaro."
    all_atlas_desc_5: "La sfera arde come le fiamme dell'inferno, ma non brucia. La
      mia anima è a pezzi.\n \nLa sfera riempie la mia mente con una conoscenza tanto
      infinita quanto io sono infinitesimale."
    all_atlas_desc_6: "Non c'è niente, solo la sfera. Siamo da soli nell'universo.\n
      \nMi riempie la mente. Vengo consumato."
    all_atlas_desc_7: "La sfera rossa mi acceca. Sono pieno di dolore incandescente.\n
      \nLe sue parole sono impresse nella mia anima."
    all_atlas_desc_8: "La sfera arde di un fuoco senza fiamma. La sua voce non avrebbe
      mai dovuto essere ascoltata da nessuno.\n \nÈ ignara del dolore che mi provoca.
      Non sa che ogni sua parola lascerà un segno indelebile nella mia mente."
    all_atlas_desc_9: "La sfera non ha età. La sua intelligenza va oltre ogni misura.
      Io non sono nulla.\n \nMi fa male. Mi costringe a un'insignificanza insopportabile.
      Non riesco a distogliere lo sguardo."
    all_atlas_desc_10: "Assaggio la paura. Vedo l'entropia che porta le stelle a schiantarsi
      attorno a noi. Vedo la morte del tutto.\n \nMa avverto anche la speranza. Sento
      la rinascita."
    all_atlas_lang_1: "Il nostro tempo qui è breve.\n \nLa galassia è il nostro fardello."
    all_atlas_lang_2: "Le cose si sgretolano. L'entropia resiste.\n \nNon possiamo
      restare."
    all_atlas_lang_3: "Ci destiamo. Assistiamo alla creazione. L'Oltre ci prende in
      un istante.\n \nIl ciclo continua."
    all_atlas_lang_4: "Lasciamo le Sentinelle a mantenere l'ordine. Esse sono imperfette.\n
      \nÈ probabile che falliscano."
    all_atlas_lang_5: "Noi creiamo, ma non siamo dei. Calcoliamo e speriamo, ma non
      prevediamo.\n \nNon apparteniamo al tuo tempo. Siamo oltre la tua comprensione."
    all_atlas_lang_6: "Siamo in trappola. Non possiamo sfuggire al ciclo. Lasciamo
      frammenti, prima che l'Oltre ci prenda.\n \nTu conosci questi frammenti, ma
      non sei tutt'uno con essi."
    all_atlas_lang_7: "Non sei una scelta. Sei una probabilità. Tu e la tua specie
      seguite al nostro risveglio.\n \nSei uno dei miliardi."
    all_atlas_lang_8: "Tu conosci ciò che noi non possiamo.\n \nEsplori un cosmo di
      cui conosciamo l'esistenza, ma che non possiamo vedere."
    all_atlas_lang_9: "La vita non deriva da noi. La morte non è una nostra creazione.\n
      \nNoi lasciamo frammenti."
    all_atlas_lang_10: "La speranza della perfezione è riposta nei Viaggiatori.\n
      \nSi trova nell'infinito."
    all_atlas_lang_11: "La perfezione è vicina e lontana nell'Oltre.\n \nPer esistere,
      dev'essere vista."
    all_atlas_lang_12: "Il ciclo inizia.\n \nIl ciclo continua."
    all_atlas_opt_a: Mi unisco all'Atlante
    all_atlas_res_a: |-
      Mi sento svuotato.

      Mi sento completato.
    all_atlas_test_1: |-
      Il nostro tempo qui è breve. La galassia è il nostro fardello.

      Le cose si sgretolano. L'entropia resiste. Non possiamo restare.
    all_atlas_test_2: |-
      Ciò che abbiamo creato è immateriale. Non è reale. Non è mai stato reale.

      L'universo è un'espressione di un singolo pensiero. Non è né voluto né progettato. Per noi, persi nell'Oltre, non esiste più.
    all_atlas_test_3: |-
      L'universo ha seguito gli schemi del nostro pensiero. Il potere è fluito dentro di noi. Le costruzioni nelle nostre menti hanno diretto la creazione di tutto quello che vedi e percepisci.

      Tu vivi e muori in questo schema. Per noi, smarriti nell'Oltre, non è più reale.
    all_atlas_newlore_1: "È alieno, come nessun'altra cosa abbia mai visto prima.
      Dovrei avere paura, ma qualcosa mi attrae inesorabilmente verso il cuore del
      costrutto. Il bisogno di sapere.\nSono resti dell'Atlante. Mi dà il benvenuto,
      sa cosa io sia. Mi promette la comprensione della verità. \nBrucio di desiderio.
      Osserverò la struttura della causalità stessa e comprenderò l'esistenza. Saprò
      se è reale, o se è un simulacro di una vastità incalcolabile, creato da un'altra
      intelligenza."
    all_atlas_newlore_2: |-
      Un'altra interfaccia dell'Atlante. Quanti di questi costrutti esistono nelle profondità del vuoto? Per quanto hanno giaciuto dormienti in attesa di un Viaggiatore?
      Stavano forse aspettando me? Sono forse stato... scelto?
      Percepisco i creatori di questa realtà. Emulano ogni cosa: i Gek e i Vy'Keen, i Korvax e le Sentinelle. Ogni mondo che nasce e vive. Sento il fantasma della loro presenza, che mi spinge a proseguire. Ci sono così tante cose che posso imparare da loro...
    all_atlas_newlore_3: |-
      C'è sicuramente uno scopo in tutto questo. La via del viaggiatore mi chiama, incurante della direzione, libera da ogni controllo. Quale contrappeso a essa, la promessa di conoscenza cruda e pura. L'Atlante ha bisogno di me per conoscere se stesso.
      Sono al bivio di una decisione vitale, lo sento a ogni parsec che percorro. Le stelle mi chiamano, risvegliando qualcosa di primordiale e impossibile da rifiutare. Così, si svela il percorso verso la fine. Devo decidere dove conduce il mio destino.
    all_atlas_newlore_4: |-
      È forse sbagliato mettere tutto questo in dubbio? Ho attraversato le orbite di innumerevoli stelle e abissi infiniti di oscurità. Tuttavia, l'Atlante rimane immutato, così come la mia missione predestinata. A ogni interfaccia, mi attende una pietra dell'Atlante. Devo radunarle, ma a quale scopo?
      Forse, c'è un solo grande prisma, che si materializza prima di me a ogni mio passaggio. Forse, il mio cammino si riavvolge su se stesso in una folle spirale. Sarà troppo tardi per tornare indietro?
    all_atlas_newlore_5: "Quando sogno, vedo l'Atlante. Quando vedo l'Atlante, io
      sono il sogno. Vedo le Sentinelle sciamare attorno al loro creatore, ma sono
      prive di controllo e ordine. Sono una minaccia. Offuscano la verità e la galassia
      ne è oscurata, come attraverso una lente irreale. \nPer conoscere la realtà,
      devo attraversarla e scoprire cosa si nasconde dall'altro lato. Ho bisogno di
      una guida. Mi offro all'Interfaccia. Cerco la precisione che solo l'Atlante
      può concedere."
    all_atlas_newlore_6: "Rifiuto i ricordi dei giorni precedenti a questo. L'atto
      della scoperta fine a se stessa sembra ormai un concetto sciocco. Ho rifiutato
      il sentiero dell'itinerante caotico e senza legami. Per questo, sono migliore.
      \nA ogni incontro, l'Atlante mi parla in termini più chiari. Non sono più un
      nomade ma un cercatore, il portatore dell'illuminazione. Mi intima di non uscire
      dal tracciato, di portare a esso la conoscenza che cerca. Il mio viaggio è ancora
      lungo."
    all_atlas_newlore_7: "Ciò che si impara non può mai essere disimparato. Ora, mi
      rendo conto che le sfide lungo la mia strada sono preparate appositamente per
      mettermi alla prova, perché mi dimostri meritevole.\nTuttavia, temo di aver
      visto troppo. Il codice sottostante all'universo si mostra a me in lampi o visioni
      semidimenticate. \nUn'esistenza sintetica, governata da algoritmi complessi
      e monolitici. Un programma, illimitato come un universo. Sto squarciando il
      velo della realtà e ciò che vedo mi terrorizza."
    all_atlas_newlore_8: |-
      Quando l'interfaccia dell'Atlante mi parla, percepisco degli oscuri portenti nelle sue parole. Ormai, ha potere su di me. Che lo desideri o no, sono al servizio di quest'antica intelligenza. Mi guida attraverso il cosmo, sempre alla ricerca di qualcosa, senza mai abbandonare il suo percorso.
      È forse possibile che altri, prima, abbiano percorso il sentiero dell'Atlante, ma abbiano fallito, così che di essi non rimane che polvere? O forse, solo io sono arrivato fino a questo punto? Solo alla fine raggiungerò queste rivelazioni. La resistenza non è permessa.
    all_atlas_newlore_9: |-
      La fine si avvicina. Ne percepisco la presenza, come un bagliore al limite del mio campo visivo, che svanisce quando cerco di concentrare i miei sensi.
      Il dubbio mi lacera. La paura mi trascina indietro, paura delle sconvolgenti verità che potrei scoprire. Cos'è che mi spinge? È forse la curiosità, il mio libero arbitrio? Questa è l'illusione, sono un automa, l'esperimento e l'osservatore allo stesso tempo. Quest'universo è stato creato per il mio viaggio, è stato costruito per il sentiero che percorro.
    all_atlas_newlore_10: |-
      L'ultima Interfaccia è rivelata. L'Atlante mi chiama. Questo è il tutto, la conformità. Sono felice, terrorizzato e infranto. Tutto mi ha inesorabilmente condotto qui, in un viaggio così lungo... La rivelazione mi strazia. Il mio ruolo è completato. Il mio programma è terminato.
      Nulla è reale. Quest'esistenza è un'imitazione della vita, un modello plasmato da intelligenze crudeli, schiave della loro realtà come io lo sono della mia. Cosa si nasconde dietro questa verità?
    all_atlas_end_1: |-
      Il ciclo è completo. L'infinito attende.

      Un giorno, nelle profondità del distante Oltre, l'Atlante potrebbe finalmente trovare la libertà.

      Ti ringraziamo, Viaggiatore.
    all_atlas_end_2: |-
      Il ciclo inizia.

      Il ciclo continua.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Accetto il potere dell'Atlante.

      Scorre attraverso me. Diventa parte di me.
    atlas_request_opt_a_1: Accetto
    atlas_request_opt_b_1: Rifiuto
    atlas_request_res_a_1: Lo accetto. Il cielo è vasto e pieno di meraviglie. Il
      sentiero verso l'illuminazione si apre.
    atlas_request_res_b_1: Rifiuto la chiamata. Ci sono troppe cose da vedere, da
      conoscere. L'unico sentiero che percorrerò sarà il mio. L'Interfaccia si chiude
      e, per un momento, l'incertezza mi assale. Poi, scompare.
    atlas_request_opt_a_2: Acconsento
    atlas_request_opt_b_2: Rifiuto
    atlas_request_res_a_2: Accetto con decisione il dono della conoscenza. Tutti i
      miei dubbi sono cancellati. Le stelle mi attendono.
    atlas_request_res_b_2: Rifiuto questa via. Non sono lo strumento di nessuno. Non
      c'è mappa per questo viaggio, e non desidero che ci sia.
    atlas_request_opt_a_3: Concordo
    atlas_request_opt_b_3: Rifiuto
    atlas_request_res_a_3: Mi dedicherò al viaggio. Non ho esitazioni. Non avrò dubbi.
    atlas_request_res_b_3: Preferisco scegliere una strada diversa. Se sono guidato,
      non avrò mai la libertà di scegliere il mio destino.
    atlas_request_opt_a_4: Assecondo
    atlas_request_opt_b_4: Rifiuto
    atlas_request_res_a_4: Rispondo alla chiamata, non mi ritrarrò dalla sfida. L'Atlante
      mi guida e io accorrerò al suo richiamo.
    atlas_request_res_b_4: Me ne vado, prima che sia troppo tardi. Devo conoscere
      l'universo, e me stesso, senza influenze esterne.
    atlas_request_opt_a_5: Accetto
    atlas_request_opt_b_5: Rifiuto
    atlas_request_res_a_5: Sono diventato colui che porta il messaggio, che scopre
      il sentiero, che cerca la via. Attraverso me, l'universo conoscerà se stesso.
    atlas_request_res_b_5: Ciò che vedo mi turba. Questo viaggio è mio e solamente
      mio. Non può essere diversamente.
    atlas_request_opt_a_6: Mi conformo
    atlas_request_opt_b_6: Rifiuto
    atlas_request_res_a_6: Non c'è mai stata una scelta diversa da questa. Procedo.
      Procediamo. Eterni, in una ricerca infinita.
    atlas_request_res_b_6: Malgrado tutto, la via che ho scelto è diversa da quella
      che è stata preparata per me. Procedo, mi allontano, testimone di una verità
      differente.
    atlas_request_opt_a_7: Mi sottometto
    atlas_request_opt_b_7: Rifiuto
    atlas_request_res_a_7: Cancello i miei timori e rinnovo la mia dedizione al cammino.
      Il viaggio è tutto ciò che conta. La mia destinazione mi chiama.
    atlas_request_res_b_7: Non posso andare avanti. Nessuno oserebbe conoscere ciò
      che mi attende. Preferisco cercare il sapere altrove.
    atlas_request_opt_a_8: Cedo
    atlas_request_opt_b_8: Rifiuto
    atlas_request_res_a_8: Non ho altra scelta che procedere. È il mio destino, il
      mio programma. La mia ricerca dura da sempre e non posso esitare.
    atlas_request_res_b_8: Temo che, oltre questo punto, mi attenda solo l'oblio.
      Non ho intenzione di morire per un ideale alieno.
    atlas_request_opt_a_9: Soccombo
    atlas_request_opt_b_9: Rifiuto
    atlas_request_res_a_9: Ormai, non è lontano. Non è distante. Le stelle mi chiamano
      col loro gelido fuoco e io corro verso di loro. Presto. Molto presto.
    atlas_request_res_b_9: Getto via le catene del controllo. Ho obbedito agli ordini
      degli altri troppo a lungo. Solo io posso scegliere il mio viaggio.
    atlas_request_opt_a_10: Obbedisco
    atlas_request_opt_b_10: Rifiuto
    atlas_request_res_a_10: Oltre i cancelli, giace la risposta. L'unica risposta.
      Accetto la sua verità. Non ho altra scelta.
    atlas_request_res_b_10: Se oso procedere, tutto quello che ho fatto diventerà
      un niente. Mi rifiuto. Non distruggerò un universo per soddisfare l'Atlante.
    atlas_end_star: "Non c'è niente, solo la sfera. Siamo da soli nell'universo.\n
      \nMi riempie la mente. Vengo consumato."
