      zijn
    ui_frigate_name_fallback: vloot
    ui_captain_name_fallback: verantwoordelijk
    ui_fre_planter_label: Verzamel plantaardig materiaal
    bld_expd_poster8a_name: PELGRIMPOSTER
    bld_expd_poster8a_name_l: Pelgrimposter
    bld_expd_poster8a_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.

      Deze poster is toegewijd aan dappere ruimtevaarders die nieuwe paden bewandelen in het heelal.
    bld_expd_poster8b_name: POOLSTERPOSTER
    bld_expd_poster8b_name_l: Poolsterposter
    bld_expd_poster8b_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.

      Deze poster is toegewijd aan verkenners en navigators die nieuwe horizons ontdekken.
    bld_expd_poster8c_name: POSTER VAN ZWARE SCHEPEN
    bld_expd_poster8c_name_l: Poster van zware schepen
    bld_expd_poster8c_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.

      Deze poster is toegewijd aan de hardwerkende bemanning van vrachtschepen die het universum gevoed en bevoorraad houden.
    ui_fleetcape_name: CAPE VAN DE VLOOTCOMMANDANT
    ui_fleetcape_name_l: Cape van de vlootcommandant
    ui_fleetcape_desc: |-
      Een exclusieve <STELLAR>uiterlijke aanpassing van het exopak<>.

      Meester, commandant en sterrenreiziger. Doe je cape om en voer het bevel.

      Verander het uiterlijk van je exopak bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_frei_trail_01_name: ZWAAR VRACHTSCHIPSPOOR
    ui_frei_trail_01_name_l: Zwaar vrachtschipspoor
    ui_frei_trail_01_desc: |-
      Een exclusieve <STELLAR>motorstraalmodulator voor vrachtschepen<>.

      . Energierijke uitlaatgassen condenseren razendsnel wanneer ze de kolossale motoren van het vrachtschip verlaten, waarna ze ineenstorten tot microsingulariteiten.

      Verander het uiterlijk van je vrachtschip bij de <TECHNOLOGY>upgradeterminal<> op de <VAL_ON>brug<>.
    ui_frei_trail_sub: Vervanging voor motorstraal vrachtschip
    ui_tip_cape_fleet: Cape van de vlootcommandant
    ui_jellypet_custom_name: Telg van Helios
    ui_expd_egg_08_name: HELIOS-EI
    ui_expd_egg_08_name_l: Helios-ei
    ui_expd_egg_08_sub: Gevangen ruimteprotozoa
    ui_expd_egg_08_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het straalt een spookachtige gloed uit die er zowel prachtig als vervloekt uitziet.

      Scans geven aan dat het wezen het genetisch potentieel heeft om <SPECIAL>geleiachtig<> en <TECHNOLOGY>spectraal<> te worden.
    ui_expd_title_08_name: 'TITEL: ''DE ZOEKER'''
    ui_expd_title_08_name_l: 'Titel: ''De zoeker'''
    ui_expd_title_08_desc: |-
      Een exclusieve <STELLAR>verkennerstitel<> ter ere van de voltooiing van de expeditie <STELLAR>Poolster<> en het voltooien van een lange tocht aan boord van een vlaggenschip.

      Zet deze titel op je vaandel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_player_title_expd8: "%NAME%, de zoeker"
    bld_decal_expd_08_name: EXPEDITIESTICKER POOLSTER
    bld_decal_expd_08_name_l: Expeditiesticker Poolster
    bld_decal_expd_08_description: |-
      Een exclusieve sticker om je basis wat te verfraaien.

      Deze sticker krijg je na de voltooiing van de expeditie <STELLAR>Poolster<> en het volbrengen van een lange tocht aan boord van een vlaggenschip.
    ui_banner_expd_08_name: EXPEDITIEVAANDEL POOLSTER
    ui_banner_expd_08_name_l: Expeditievaandel Poolster
    ui_banner_expd_08_desc: |-
      Rust jezelf uit met deze exclusieve <STELLAR>persoonlijke versiering<> ter ere van de <STELLAR>expeditie<> Poolster en het voltooien van een lange tocht aan boord van een vlaggenschip.

      Voeg dit vaandel toe aan je profiel bij een <TECHNOLOGY>gedaantemodulator<>.
    ui_tip_banner_expd_08: Expeditievaandel Poolster
    bld_datasign_name: GEGEVENSDISPLAYEENHEID
    bld_datasign_name_l: Gegevensdisplayeenheid
    bld_datasign_desc: |-
      Een opstelling van dynamische glaspanelen, elk gevuld met ongetwijfeld nuttige en waardevolle informatie.

      Deze displayeenheid fungeert tevens als verlichtingsbron.
    bld_datasign_sub: Dynamische wegwijzer
    bld_firepit_name: VLAMMENDE TON
    bld_firepit_name_l: Vlammende ton
    bld_firepit_desc: Een lowtech verwarmingsapparaat, ideaal voor het genereren van
      licht en warmte zonder toegang tot energierijke stroombronnen. Het is aan te
      raden armen en benen te allen tijde buiten de ton te houden.
    bld_firepit_sub: Inefficiënte warmtebron
    bld_maptube_name: NAVIGATIEARCHIEF
    bld_maptube_name_l: Navigatiearchief
    bld_maptube_desc: |-
      Een veilig opslagvaartuig, ontworpen als een haast onverwoestbare kamer voor het bewaren van essentiële navigatiekaarten.

      Dit archief is weerbaar en ontworpen om duizenden jaren mee te gaan, en is volledig vrij van elektronische componenten.
    bld_maptube_sub: Veilige kaartopslag
    ui_frei_lifesupp_name: BESTURINGSUNIT AIRCONDITIONING
    ui_frei_lifesupp_name_l: Besturingsunit airconditioning
    ui_frei_lifesupp_desc: |-
      Een belangrijk subsysteem voor vrachtschepen voor het behoud van een bewoonbare en veilige omgeving voor alle organische levensvormen aan boord.

      In staat om een tijdelijke <STELLAR>levensvatbare atmosfeer<> te genereren, zelfs wanneer het systeem beschadigd is of niet wordt aangedreven, maar slechts voor een korte periode.
    ui_frei_lifesupp_sub: Lifesupport-module vrachtschip
    ui_season_8_name: Poolster
    ui_season_8_name_u: POOLSTER
    ui_season_8_main_title: 'Expeditie vijf: Poolster'
    ui_season_8_main_msg: |-
