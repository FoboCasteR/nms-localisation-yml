    ui_cargo_s_alien_desc: |-
      Een prachtig levend weefsel van nanobuisjes, geregen door de neurale samenstelling van het schip. Deze structuur kan worden geactiveerd als het schip dat nodig acht, waardoor een veld ontstaat dat vijandige <STELLAR>vrachtsondes<> <STELLER>blokkeert<>.

      Gebruik het <TECHNOLOGY>snelmenu<> (<IMG>QUICK_MENU<>) terwijl een scan bezig is om het schip de scan te laten blokkeren.
