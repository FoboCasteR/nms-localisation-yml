    tra_outlaw_pilot_desc1: De Gek kijkt me nieuwsgierig aan. Hij neemt het station
      in zich op, waarna hij naar me wijst en het hoofd schudt.
    tra_outlaw_pilot_desc2: De Gek klikt met zijn snavel en gebaart naar het station
      om ons heen. Hij lijkt onder de indruk.
    tra_outlaw_pilot_desc3: Langzaam knippert het kleine wezen met zijn ogen. De lucht
      om ons heen verandert, bijna onmerkbaar. <DELAY>1.2<> Hij klikt met zijn snavel.
      Wat kom ik doen?
    exp_outlaw_pilot_desc1: De elektronische levensvorm zet zijn vizier uit en draait
      zich naar me toe. Even later gaan de lichtjes weer aan. Hij is klaar voor onze
      transactie.
    exp_outlaw_pilot_desc2: De Korvax scant me als ik nader. Hij wacht zwijgend en
      geeft geen informatie.
    exp_outlaw_pilot_desc3: Lichtjes flikkeren door het omhulsel van de Korvax. Zijn
      patroon is ongeremder en expressiever dan ik ooit heb gezien.
    war_outlaw_pilot_desc1: De Vy'keen staart me met een hebzuchtige blik aan.
    war_outlaw_pilot_desc2: De Vy'keen grijnst met trillende kaken. Hij heeft een
      zelfverzekerde houding.
    war_outlaw_pilot_desc3: De levensvorm knijpt zijn ogen samen en zijn hand trilt.
      Ik moet voorzichtig zijn.
    dnt_tra_outlaw_pilot_lang1: Friend is idiot to come here without large weapon...
      dangerous space!
    dnt_tra_outlaw_pilot_lang2: Suspicious to see friend in station like this...
    dnt_tra_outlaw_pilot_lang3: Welcome to scurrilous sector, friend. Very best products
      available here.
    dnt_exp_outlaw_pilot_lang1: Flesh entity travels long way from safety... be careful.
    dnt_exp_outlaw_pilot_lang2: Superior contraband in this station. No sentinels
      watching here.
    dnt_exp_outlaw_pilot_lang3: Rare to meet traveller here... you seek 'special'
      work?
    dnt_war_outlaw_pilot_lang1: Interloper is lost? This system is not for the cowardly.
    dnt_war_outlaw_pilot_lang2: Pathetic interloper is impressed by pirate station?
      Be alert!
    dnt_war_outlaw_pilot_lang3: Covert weapons available here... for the right tribute.
