    update12_title: No Man's Sky Endurance-update
    update12_notes: |-
      No Man's Sky Endurance bevat een groot aantal nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      * Vrachtschipbases zijn onder handen genomen met tal van nieuwe onderdelen en de mogelijkheid om buiten te bouwen.
      * Het bouwen van bases is verbeterd en handiger dan ooit.
      * Door speler gebouwde vrachtschepen hebben nu hun eigen bemanning.
      * Asteroïden zijn visueel opgefrist voor een dramatisch nieuwe ruimte-ervaring.
      * Spelers kunnen nu een hele vloot aan procedureel gegenereerde fregatten verdienen.
      * Er zijn meerdere nieuwe soorten multiplayermissies toegevoegd aan de Nexus.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
