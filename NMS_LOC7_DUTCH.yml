      hier te ontmoeten.
    ui_hail_biofrig_desc_1a: De woorden van het wezen komen geruisloos mijn hoofd
      binnen, alsof ze op een onbekende golflengte mijn bewustzijn binnendringen.
    ui_hail_biofrig_desc_2: Alles aan dit wezen is kalm, alsof hij volledig in vrede
      is met het universum. Hij kijkt me nadenkend aan.
    ui_hail_biofrig_lang_2: Hallo, Reiziger. Ik had me niet gerealiseerd dat we elkaar
      zo snel zouden ontmoeten.
    ui_hail_biofrig_desc_2a: Ik voel me getroost door de serene aanwezigheid van het
      wezen. Zijn woorden lijken te ontstaan in mijn eigen hoofd.
    ui_hail_biofrig_desc_3: Dit immense wezen lijkt in staat mijn schip te verpletteren
      met slechts één tentakel, maar toch voel ik me volkomen veilig in zijn aanwezigheid.
    ui_hail_biofrig_lang_3: Ik had je al verwacht, Reiziger.
    ui_hail_biofrig_desc_3a: Het wezen spreekt alleen in een buitenaards lied en de
      woorden krijgen vorm in mijn eigen hoofd.
    ui_hail_biofrig_lang_4: Wees niet bang, Reiziger. Ik doe je geen kwaad.
    ui_hail_biofrig_lang_5: Het doet me genoegen je te zien, Reiziger.
    ui_hail_biofrig_lang_6: Hallo, Reiziger. Ik heb op dit moment gewacht.
    ui_hail_biofrig_lang_7: We hebben dit moment eerder meegemaakt, Reiziger, maar
      onze ontmoeting is net zo vreugdevol als toen.
    ui_hail_biofrig_lang_8: Ja. Dit voelt als het moment voor ons om elkaar te ontmoeten.
      Hallo, Reiziger.
    ui_hail_biofrig_lang_9: Het was het wachten waard om je te ontmoeten, Reiziger.
      Hallo.
    ui_hail_biofrig_purchase_lang_1: Ik zal me bij je groep fregatten voegen, als
      je dat wenst. Het is onvermijdelijk.
    ui_hail_biofrig_purchase_lang_2: Is het tijd voor mij om me bij je groep fregatschepen
      te voegen?
    ui_hail_biofrig_purchase_lang_3: Lang geleden, voordat je herinneringen begonnen,
      zwom ik naast je fregatvloot. Dit zal zich herhalen, als je er klaar voor bent.
    ui_hail_biofrig_purchase_opt: Inspecteer het wezen
    ui_hail_biofrig_purchase_res_1: Ik zal dit toestaan.
    ui_hail_biofrig_purchase_res_2: Hoewel ik geen ruimtevaartuig ben, zal ik naast
      je vloot zwemmen.
    ui_hail_biofrig_purchase_res_3: Ik kan je keuze niet voorzien, Reiziger. Die is
      aan jou.
    ui_hail_biofrig_opt_end: Beëindig de communicatie
    ui_first_biofrig_1_desc: Een kolossaal, glorieus wezen drijft langs mijn ruimteschip
      en lijkt door het vacuüm van de ruimte te zwemmen. Een mist van sterrenstof
      schittert eromheen. Zoiets heb ik nog nooit gezien.
    ui_first_biofrig_2_lang: Reiziger. In de oneindigheid van het lot zijn we samengekomen.
    ui_first_biofrig_3_desc: Sereniteit en vrede overspoelen me in de aanwezigheid
      van dit oude schepsel. Het voelt diep vertrouwd, alsof we elkaar altijd al hebben
      gekend.
    ui_first_biofrig_4_lang: Jouw schering tot mijn inslag, samen geweven in het kosmische
      tapijt. Ik ben blij om samen te zijn.
    ui_first_biofrig_5_desc: Het wezen spreekt niet hardop. Zijn melodieuze stem,
      direct in mijn hoofd gesimuleerd, voelt natuurlijk en rustgevend aan.
    ui_first_biofrig_opt_a: Praat over de leviathan
    ui_first_biofrig_res_a: Ik ben niet de leviathan. Onze soort is anders dan de
      jouwe, Reiziger. Waar jij in herhaling zou treden, volharden wij. We zijn elk
      een unieke rode draad in deze realiteit.
    ui_first_biofrig_opt_b: Vraag naar het wandtapijt
    ui_first_biofrig_dream_intro: Ik heb jouw lot vele malen met het mijne verstrengeld
      gezien, mijn vriend. Moet ik me weer bij de vloot van je vrachtschip aansluiten?
      Kom, laten we samen dromen. Wie ben jij in dit leven?<NEWLINE>
    ui_first_biofrig_opt_c: Vraag naar de unieke draden
    ui_first_biofrig_res_c: Ik ben oud, Reiziger. Alle dingen eindigen, maar mijn
      soort blijft. De rode slaper neemt ons niet waar.
    ui_first_biofrig_opt_d: Droom samen
    ui_first_biofrig_dream_opt_end: "(Sporen)"
    ui_first_biofrig_dream_1: Het walvisachtige wezen opent zijn keel. Een resonerend
      slaaplied overspoelt me en baadt mijn bewustzijn in golven van euforie. De stem
      van het wezen wordt afstandelijk, terwijl vreemde visioenen zich in mijn geest
      manifesteren...
    ui_first_biofrig_dream_1_opt_a: Rondkijken
    ui_first_biofrig_dream_1_opt_b: Voel
    ui_first_biofrig_dream_1_opt_c: Verplaatsen
    ui_first_biofrig_dream_2: |-
      Ik zwem met gewichtloze ledematen over een oceaan van sterren.
      Een groep hemellichamen komt in beeld. Drie werelden nodigen me uit, maar ik weet dat mijn tijd hier vluchtig is. Ik kan maar één planeet bereiken. Ik span mijn ledematen aan en duik richting...
    ui_first_biofrig_dream_2_opt_a: Een bruisende buitenaardse metropool
    ui_first_biofrig_dream_2_opt_b: Met indium geaderde bergen
    ui_first_biofrig_dream_2_opt_c: Een ecosysteem met megafauna
    ui_first_biofrig_dream_2_res: Ik begrijp het, Reiziger. Ik begin je duidelijker
      te zien. Toon mij meer...
    ui_first_biofrig_dream_3: 'Het slaaplied van het wezen trekt me verder. Mijn lichaam
      is zijn lichaam. Als één zwemmen we door de droom. Ik sta op het onbedekte oppervlak
      van een door hitte verschroeide woestijn. Er drijven zwavelhoudende wolken boven
      me. De lucht rommelt en mijn pak waarschuwt: een vuurstorm nadert...'
    ui_first_biofrig_dream_3_opt_a: Wacht geduldig en laad op
    ui_first_biofrig_dream_3_opt_b: Verzamel stormkristallen
    ui_first_biofrig_dream_3_opt_c: Verlaat deze vijandige wereld
    ui_first_biofrig_dream_4: |-
      Het wezen moduleert zijn lied in reactie op mijn keuze. Hoewel ik de visies vormgeef, voel ik dat dit %NAME%'s manier is om een eigen plek te vinden in onze samenwerking.
      De beelden verschuiven. Ik bevind me op de brug van mijn vlaggenschip. De alarmen loeien, de vermogensniveaus zijn kritiek en alle systemen falen. De technische bemanning heeft tijd nodig om reparaties uit te voeren, maar opportunistische piraten zullen het kwetsbare vrachtschip waarschijnlijk elk moment kunnen aanvallen...
    ui_first_biofrig_dream_4_opt_a: Bespaar energie
    ui_first_biofrig_dream_4_opt_b: Leid stroom om naar de hyperdrive
    ui_first_biofrig_dream_4_opt_c: Vraag autoriteiten om hulp
    ui_first_biofrig_dream_5: Het lied van het wezen ontvouwt zich in taal. Ik ben
      elke grote buitenaardse taal machtig. De tijd verstrijkt onconventioneel en
      ik breng een dag dankbaar door trainend met en lerend van de...
    ui_first_biofrig_dream_5_opt_a: Gek
    ui_first_biofrig_dream_5_opt_b: Korvax
    ui_first_biofrig_dream_5_opt_c: Vy'keen
    ui_first_biofrig_dream_6: De visioenen worden donkerder en intenser. Ik kruip
      door een vervallen vrachtschip. Groteske eierzakken hangen aan het plafond,
      sijpelend en trillend. De zakken zijn in grote getalen en ik ben alleen.
    ui_first_biofrig_dream_6_opt_a: Bestudeer een zak
    ui_first_biofrig_dream_6_opt_b: Schiet op de zakken
    ui_first_biofrig_dream_6_opt_c: Trek tactisch terug
    ui_first_biofrig_dream_7: Een noodsignaal leidt me naar een afgelegen deel van
      de ruimte. Ik zie een piloot op drift, z'n schip aan flarden, z'n brandstoftank
      leeg. Terwijl ik dichterbij kom, probeert een bandiet de plaats te ontvluchten...
    ui_first_biofrig_dream_7_opt_a: Geef de piloot wat brandstof
    ui_first_biofrig_dream_7_opt_b: Delf verse tritium
    ui_first_biofrig_dream_7_opt_c: Neem de brandstof van de bandiet in beslag
    ui_first_biofrig_dream_8: 'Ik ben verdwaald in een onbekend sterrenstelsel, met
      overal onbekende sterren. Een dreigement knettert in mijn oren: ''Geef je lading
      over, of sterf''. Het vijandige ruimteschip is goed bewapend en de uitrusting
      is superieur aan die van mij. Het belooft een zware strijd...'
    ui_first_biofrig_dream_8_opt_a: Probeer te onderhandelen
    ui_first_biofrig_dream_8_opt_b: Schiet voordat zij dat doen
    ui_first_biofrig_dream_8_opt_c: Probeer ze te slim af te zijn en te vluchten
    ui_first_biofrig_dream_9: |-
      Het lied begint te vervagen.
      Ik kijk voorbij de horizon van een adembenemende planeet. Exotische kuddes grazen vredig op het geurige gras. Uitgestrekte ondergrondse grotten bevatten enorme rijkdommen. Ik zou hier kunnen blijven of deze wereld achterlaten zoals ik hem aantrof...
    ui_first_biofrig_dream_9_opt_a: Ontdek alle soorten
    ui_first_biofrig_dream_9_opt_b: Ontgin alle grondstoffen
    ui_first_biofrig_dream_9_opt_c: Stop enkel om te tanken
    ui_first_biofrig_dream_outro: De droom verdwijnt en de realiteit keert terug.
    ui_first_biofrig_dream_last_opt: Zie de realiteit onder ogen
    ui_first_biofrig_dream_leave: Vlucht
    ui_first_biofrig_dream_att: Ik zie je nu, mijn vriend. Ik zie de kracht die je
      vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te beginnen...
    ui_first_biofrig_dream_exp: Ik zie je nu, mijn vriend. Ik zie de reislust die
      je vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te beginnen...
    ui_first_biofrig_dream_ind: Ik zie je nu, mijn vriend. Ik zie de geologische wijsheid
      die je vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te beginnen...
    ui_first_biofrig_dream_tra: Ik zie je nu, mijn vriend. Ik zie het overtuigende
      lied dat je vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te
      beginnen...
    ui_first_biofrig_dream_fue: Ik zie je nu, mijn vriend. Ik zie het trekvermogen
      dat je vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te beginnen...
    ui_first_biofrig_dream_spe: Ik zie je nu, mijn vriend. Ik zie de hyperruimtegeheimen
      die je vloot van mij nodig heeft. Ik ben klaar om onze samenwerking te beginnen...
    ui_first_biofrig_purchase_opt: Neem hem op in je fregatvloot
    ui_whale_beacon_name: DROOMANTENNE
    ui_whale_beacon_name_l: Droomantenne
    ui_whale_beacon_desc: |-
      Een signaalontvanger en -versterker, afgestemd op de golflengte van het onbewuste. Het heeft alle kleuren tegelijk en splitst het omringende licht op in een glinsterende regenboog.

      <FUEL>Waarschuwing:<> het dragen van deze antenne in de verre ruimte kan de aandacht trekken van <SPECIAL>kosmische megafauna<>.
    ui_whale_beacon_sub: Toegangsapparaat tot het onderbewustzijn
    ui_poi_biofrig_search_msg0: |-
      De <SPECIAL>droomantenne<> sluimert...
      Je fregatvloot is momenteel <FUEL>vol<>
      De antenne kan <SPECIAL>kosmische megafauna<> naar je fregatvloot lokken
      Stuur fregatten weg vanaf het <TECHNOLOGY>vlootbeheerstation<> op de brug van je vrachtschip
    ui_poi_biofrig_search_msg1: |-
      De <SPECIAL>droomantenne<> is ontwaakt!
      Luisteren op golflengte: %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      De <SPECIAL>droomantenne<> sluimert...
      Vlieg het schip de diepe ruimte in op zoek naar <SPECIAL>kosmische megafauna<>
    ui_poi_biofrig_search_msg3: |-
      De <SPECIAL>droomantenne<> sluimert...
      Activeer de <TECHNOLOGY>pulsmotor<> om te zoeken naar <SPECIAL>kosmische megafauna<>
    ui_poi_biofrig_search_msg4: |-
      De <SPECIAL>droomantenne<> sluimert...
      Geef antwoord via de <STELLAR>communicator<> om golflengten te openen
    ui_poi_biofrig_msg1: |-
      <SPECIAL>Kosmische megafauna<> in de buurt gedetecteerd
      Benader de levensvorm om contact te maken
    ui_poi_biofrig_msg2: |-
      Walvislied gedetecteerd op oproepfrequentie
      Druk op <IMG>QUICK_MENU<> om antwoord te geven via de communicator
    ui_poi_biofrig_search_done: |-
      De <SPECIAL>droomantenne<> heeft zijn reis voltooid
      Hou <IMG>DISCARD<> ingedrukt bij items in de inventaris om deze weg te gooien
      In de diepe ruimte van elk stelsel is een organisch fregat te vinden
      Gebruik een <TECHNOLOGY>anomaliedetector<> om anomalieën in de diepe ruimte te vinden
