    ui_judgement_mission_detail1: Ze willen het lot van een voormalige supervisor
      ontdekken. Hij had de nederzetting verlaten om in de grotten te leven
    ui_judgement_mission_detail2: Ze hebben een vrachtschipwrak ontdekt in de buurt
      en denken er waardevolle spullen uit te kunnen halen
    ui_judgement_mission_detail3: Ze menen een nest vol biologische verschrikkingen
      te hebben ontdekt en willen het nest vernietigen om iedereen veilig te houden
    ui_judgement_mission_detail4: Ze willen hun nieuwe onderwateruitrusting testen
      en hopen waardevolle edelstenen te ontdekken onder de golven
    ui_judgement_mission_detail5: Ze worden geplaagd door een karmijnrode droom. De
      scharlaken echo leidt hen naar een verlaten constructie buiten onze muren, waar
      ze zich gedwongen voelen naar antwoorden te zoeken
    ui_judgement_mission_detail6: Ze willen een boorproef uitvoeren in een plaatselijk
      grottenstelsel. Volgens de kaarten zijn er waardevolle mineralen te vinden,
      als ze maar diep genoeg boren..
    ui_judgement_mission_detail7: Ze hebben een noodsignaal opgepikt op de planetaire
      radar. Het signaal is enkele dagen oud, maar ze zijn verplicht op onderzoek
      te gaan
    ui_judgement_mission_detail8: Er is onlangs een conflict geweest tussen piraten
      en een vloot vrachtschepen in de bovenste atmosfeer. Ze stellen voor metaalschroot
      en overige overblijfselen te bergen
    ui_judgement_mission_detail9: Het weeralgoritme geeft aan dat we het hoogtepunt
      van een stormkristalgebeurtenis naderen. Ze hebben een zwaar Minotaur-exopak
      vernieuwd en vinden dit het ideale moment om het te testen
    ui_judgement_mission_detail10: Ze hebben een spectaculaire meteorietregen gevolgd.
      Ze willen de inslaglocaties vinden om te kijken of ze mineralen, ruimtestof,
      buitenaardse microben of andere waardevolle dingen kunnen verzamelen.
    ui_judgement_mission_detail11: Ze willen uitgebreid onderzoek doen naar de lokale
      fauna en denken dat de nederzetting kan profiteren van een DNA-catalogus
    ui_judgement_mission_detail12: Ze willen uitgebreid onderzoek doen naar de lokale
      flora en denken dat de nederzetting kan profiteren van een eigen zadenbank
    ui_judgement_mission_detail13: Ze willen foto's maken van de omgeving van de nederzetting,
      zodat we onze nieuwe thuisplaneet beter gaan begrijpen en waarderen
    ui_judgement_mission_detail14: Ze willen een trainings- en fokprogramma opzetten
      en uitzoeken of er in de lokale fauna geschikte gezelschapsdieren zijn
    ui_judgement_mission_detail15: Een van hun vrienden verliet 's nachts de nederzetting
      en keerde nooit meer terug. Ze zworen hem te vinden en alles te doen om hem
      te helpen of de herinnering aan hem levend te houden
    ui_judgement_mission_detail16: Ze willen onderzoeken of er waardevolle grondstoffen
      te vinden zijn op de planeet. Ze hopen met hun kaarten de basis te leggen voor
      vele toekomstige expedities, waarmee ze glorie en rijkdommen voor de nederzetting
      willen veiligstellen
    ui_judgement_mission_detail17: Ze hebben te lang vastgezeten in de nederzetting.
      Ze willen eenvoudigweg op avontuur en alle verrassingen van de onbekende planeet
      ervaren
    ui_judgement_mission_detail18: Ze zijn in het bezit gekomen van een oude kaart.
      Op de kaart staat de locatie van relikwieën aangegeven. Het is een paar dagen
      reizen en ze willen graag op onderzoek gaan
    ui_judgement_mission_detail19: Ze hebben geruchten gehoord over een grootse schat
      in de woestenij buiten de muren van de nederzetting. Ze willen kijken of deze
      geruchten kloppen
    ui_judgement_mission_detail20: Ze hebben lang genoeg geleden onder de meedogenloze
      aanvallen van de Sentinels. Ze willen de wildernis verkennen en de oorsprong
      van de droneplaag ontdekken, zodat ze deze voor eens en altijd kunnen vernietigen
    ui_judgement_mission_detail21: Ze willen de omgeving in kaart brengen, zodat we
      de nederzetting op den duur veilig kunnen uitbreiden met andere vruchtbare en
      productieve gebieden
    ui_judgement_mission_detail22: Ze hebben de sterren bestudeerd, maar hun kaarten
      zijn niet goed genoeg. Ze kunnen de meetgegevens niet nauwkeurig in kaart zetten
      vanuit de nederzetting en moeten het onderzoek herhalen op andere locaties op
      de planeet
    ui_judgement_mission_detail23: Ze vinden dat de nederzetting risico zal blijven
      lopen tenzij we nieuwe voedselbronnen ontwikkelen. Ze willen onderzoeken of
      er nutritieve opties zijn in het gebied en een gedetailleerde catalogus samenstellen
      met eetbare flora en fauna
    ui_judgement_mission_detail24: Ze willen de toekomst van de nederzetting veiligstellen
      met extra waterbronnen. Ze beschikken over alle predictieve hulpmiddelen en
      vragen alleen je toestemming voor voorraden en andere uitrusting
    ui_judgement_mission_detail25: Ze hebben een pluim van onnatuurlijk gekleurde
      rook ontwaard net voorbij de horizon. Ze willen ontdekken waar het vandaan komt
    ui_judgement_mission_detail26: Ze willen patrouilleren in de omgeving om hun aanwezigheid
      kenbaar te maken. Ze hopen dat ze hiermee piraten ervan kunnen weerhouden de
      nederzetting te overvallen
    ui_judgement_mission_detail27: Ze hebben geruchten gehoord over vreemde, fluisterende
      eieren die te vinden zijn in de wildernis buiten de muren van de nederzetting.
      Ze willen deze eieren bemachtigen om ze te bestuderen
    ui_judgement_mission_detail28: Ze denken op het punt te staan een belangrijke
      wetenschappelijke ontdekking te doen, maar de huidige DNA-monsters zijn niet
      goed genoeg. Ze willen meer natuurlijk materiaal verzamelen om het experiment
      te kunnen voltooien
    ui_judgement_mission_detail29: Ze zeggen meer schedels nodig te hebben en dat
      deze makkelijker te vinden zijn in de wildernis
    ui_judgement_mission_detail30: Ze willen oude relikwieën verzamelen en denken
      dat de monoliet in de buurt de perfecte graaflocatie is. Ze beloven dat alle
      artefacten die ze vinden voor de nederzetting zullen zijn
