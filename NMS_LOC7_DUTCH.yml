    ui_mech_prod_name: HARDFRAME-MOTOR
    ui_mech_prod_name_l: Hardframe-motor
    ui_mech_prod_desc: |-
      Deze complexe mechanische unit was ooit de centrale verbrandingskamer in het hart van een <SPECIAL>Sentinel-hardframe<>-eenheid.

      Hoewel hij nu koud aanvoelt, gloeit hij nog steeds na met een sinistere rode hitte.
    ui_sentinel_loot_name: GEBORGEN GLAS
    ui_sentinel_loot_name_l: Geborgen glas
    ui_sentinel_loot_desc: |-
      Een sinistere scherf van <SPECIAL>paars glas<>, afkomstig uit de vernietigde restanten van Sentinel-machines. De wanden zijn dun en kunnen worden vernietigd om toegang te krijgen tot waardevolle Sentinel-onderdelen.

      Selecteer het in de inventaris (<IMG>INVENTORY<>) en vernietig het met <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Gevonden Sentinel-onderdelen
    ui_open_sent: EXTRAHEER ONDERDELEN
    ui_open_sent_sub: Vind waardevolle voorwerpen tussen Sentinel-schroot
    ut_rail_stun_name: GOLFVORM-OSCILLATOR
    ut_rail_stun_name_l: Golfvorm-oscillator
    ut_rail_stun_desc: |-
      Overbelast de energiestraal die wordt gegenereerd door de <TECHNOLOGY>vuurspeer<>, waardoor deze een elektrische lading afgeeft op de plaats van inslag.

      <STELLAR>Verdooft<> korte tijd alle organische en anorganische entiteiten die worden getroffen door de straal van de vuurspeer.
    ut_smg_dot_name: INSLAGONTSTEKER
    ut_smg_dot_name_l: Inslagontsteker
    ut_smg_dot_desc: |-
      Een krachtige gevechtsupgrade voor de <TECHNOLOGY>pulsspitter<>. Deze module installeert zorgvuldig gekalibreerde brandstofinjectiekoppen, die in de vuurkamer een gecontroleerde verbranding in de plasmaprojectielen veroorzaken.

      Hierdoor vliegen doelen die zijn geraakt door de pulsspitter voor korte tijd <STELLAR>in brand<>, wat extra schade veroorzaakt.
    up_sentgun_name: SENTINEL-WAPENSCHERF
    up_sentgun_name_l: Sentinel-wapenscherf
    up_sentgun_desc: |-
      Een <SPECIAL>abnormale<> upgrade voor de <TECHNOLOGY>wapensystemen<> van de multitool. Gebruik <VAL_ON><IMG>FE_ALT1<><> om de upgrade te <VAL_ON>installeren<>.

      Deze griezelige glazen scherf is afkomstig uit <SPECIAL>Sentinel-puin<>. Het exacte effect op de multitool wordt pas duidelijk nadat de installatie is voltooid.
    up_sentgun_sub: Verboden multitool-module
    up_sentsuit_name: PUIN UIT SENTINEL-EXOPAK
    up_sentsuit_name_l: Puin uit Sentinel-exopak
    up_sentsuit_desc: |-
      Een <SPECIAL>abnormale<> upgrade voor het <TECHNOLOGY>exopak<>. Gebruik <VAL_ON><IMG>FE_ALT1<><> om de upgrade te <VAL_ON>installeren<>.

      Dit vreemde puin is afkomstig uit <SPECIAL>Sentinel-technologie<>. Het exacte effect op de prestaties van het pak wordt pas duidelijk als het nanietschuim volledig is verspreid door de systemen van het exopak.
    up_sentsuit_sub: Verboden exopak-module
    ui_stealth_name: VERHULLINGSAPPARAAT
    ui_stealth_name_l: Verhullingsapparaat
    ui_stealth_desc: |-
      Na het activeren gebruikt deze module energie van het <VAL_ON>lifesupport-systeem van het exopak<> om het zwaartekrachtveld rond de gebruiker te manipuleren, het licht te breken en een <STELLAR>actief camouflage-effect<> te creëren.

      Dit <STELLAR>tijdelijke<> effect kan worden gebruikt om te ontsnappen aan vijanden. WAARSCHUWING: actieve camouflage wordt onderbroken bij extreme manoeuvres van het exopak, zoals het activeren van het jetpack of de multitoolwapensystemen.
    ui_stealth_sub: Unit voor actieve camouflage
    ut_stundmg_name: VOLTAÏSCHE VERSTERKER
    ut_stundmg_name_l: Voltaïsche versterker
    ut_stundmg_desc: |-
      Een algemene upgrade voor alle multitool-<TECHNOLOGY>wapensystemen<>, waardoor de projectielen dramatisch resoneren als ze een geschikt elektromagnetisch veld raken.

      Zorgt voor aanzienlijk meer <STELLAR>schade<> aan alle organische en anorganische entiteiten die al <STELLAR>zijn verdoofd<>.
    ut_stundmg_sub: Schadeverhogende module
