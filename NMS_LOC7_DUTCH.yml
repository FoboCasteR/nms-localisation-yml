    ui_portal_tra_library1: |-
      Het verslag lijkt afkomstig te zijn uit een lang vervlogen tijdperk.

      <STORY_HIGH>Korvax-entiteiten moeten <><FUEL>GENADIG<><STORY_HIGH> worden behandeld. Het universum eist geen <><FUEL>MORELE<><STORY_HIGH> orde van ons en laat ons zelf <><VAL_ON>KIEZEN<><STORY_HIGH> wat we <><VAL_ON>OPLEGGEN<>.

      <VAL_ON>[Communicatie]<>
      <STORY_HIGH>Al het contact van het Korvax-<><TECHNOLOGY>OMHULSEL<><STORY_HIGH> met zijn <><TECHNOLOGY>VERBOND<><STORY_HIGH> wordt verbroken. Vijftig cycli lang kan het GEEN ENKELE communicatiefrequentie gebruiken. Op alle verzoeken aan de <><FUEL>VALSE ATLAS<><STORY_HIGH> staat een straf.<>

      <VAL_ON>[Hulpmiddelen]<>
      <STORY_HIGH>De Korvax krijgt <><TECHNOLOGY>HULPMIDDELEN<><STORY_HIGH> om zichzelf te <><FUEL>VERNEDEREN<><STORY_HIGH>. Weigering om mineralen <><TECHNOLOGY>OP TE GRAVEN<><STORY_HIGH> op planeten resulteert in <><FUEL>EXTRACTIE VAN KORVAX<><STORY_HIGH> zelf.<>

      <VAL_ON>[Uiterlijk]<>
      <STORY_HIGH>De Korvax krijgen <><TECHNOLOGY>UITERLIJKE<><STORY_HIGH> aanpassingen, zodat het lijkt alsof ze van <><TECHNOLOGY>VLEES<><STORY_HIGH> zijn. <><FUEL>VERZET<><STORY_HIGH> hiertegen is verboden.<>
    ui_portal_tra_library2: |-
      Duizenden woorden met de handelsfilosofie van de Gek rollen over de terminal. Een fragment:

      <STORY_HIGH>Ga vriendschappelijke relaties aan met alle potentiële [ <><FUEL>GECENSUREERD<><STORY_HIGH> ]. Niet alle soorten begrijpen dergelijke pogingen even goed. Feromonen zijn niet universeel. Wantrouwen is overal.

      Daarom wordt een expliciete verwijzing naar vriendschap geadviseerd. Denk aan 'Korvax-vriend', 'Vy'keen-broeder', '[ <><FUEL>GECENSUREERD<><STORY_HIGH> ]-bondgenoot'.

      Denk eraan dat Sentinels GEEN vriendschap begrijpen of uiten. Elk hiervan afwijkend gedrag moet worden gemeld aan de Handelsfederatie en worden beschouwd als een eerste indicatie van [ <><FUEL>GECENSUREERD<><STORY_HIGH> ].

      Handelspartners moeten ALTIJD over middelen kunnen beschikken, anders kunnen ze niet meer handelen. Het moet onze vijanden voor de wind gaan, zodat Gek [ <><FUEL>GECENSUREERD<><STORY_HIGH> ] bereiken.
    ui_portal_tra_library3: |-
      Het archief classificeert het verslag als historische analyse. Een kort stukje:

      <STORY_HIGH>De omstandigheden van de Gek-reformatie zijn nog altijd onduidelijk. De val van de Eerstgeborenen is al ontelbare generaties geleden. Toch zijn er archieven bewaard gebleven, losse herinneringen aan vroeger dagen.

      Minder dan 4% van de Gek-bevolking heeft interesse in zijn geschiedenis. Minder dan 0,08% onderschrijft de doelstellingen van het oude rijk. Waarom is er geen informatie over deze dramatische verandering van macht en filosofie? Zelfs de Korvax weten van niets en die denken als machines.

      Het archiefproject moet prioriteit krijgen. Om terug te vinden wat is verloren. En om te behouden wat er nog is.
    ui_portal_tra_library4: "Het verslag lijkt een soort interactieve tekst te zijn
      uit het tweede handelstijdperk. De terminal laat me kiezen...\n\n<STORY_HIGH>De
      KIKKERVISJES zijn ONTSNAPT uit de GEBOORTEPLEK. Ga je:<>\n\n<VAL_ON>[Naar links]<>\n<STORY_HIGH>Je
      gaat naar links. De Xankrath verslindt je. Het is voorbij.<>\n\n<VAL_ON>[Naar
      rechts]<>\n<STORY_HIGH>Je gaat naar rechts. De kikkervisjes zijn gered en volgen
      je voortaan overal. Doorgaan?<>\n\n<VAL_ON>[Overstijg de ruimtetijd]<>\n<STORY_HIGH>Je
      overstijgt de - <><VAL_ON>kzzkkt<><STORY_HIGH> - ruimte- <><VAL_ON>kzzkkt<><STORY_HIGH>
      -tijd. \n\nEr is geen winst of verlies, maar slechts oneindige droefheid. Is
      het al voorbij?<>"
    ui_portal_tra_library5: |-
      Projecties van imposante holografische fabrieken gaan vergezeld met een Gek-stem.

      <STORY_HIGH>Het opperbevel van de Vy'keen heeft geen winstoogmerk. Ze hebben geen vrienden of bondgenoten en dragen niets bij. Ze beweren een eervol volk te zijn. Ze beweren goed en rechtvaardig te zijn.

      Maar kijk eens naar de oorlogsfabrieken, aanschouw het gevechtsenzym en de vleescircuits, de bron van alle moed en kracht. Zie de geoogste organen van ketters, van de zwakken.

      De Vy'keen zijn hypocriet. Leugenaars. Ze weigeren te accepteren dat de Gek zijn veranderd. Ze bedreigen ons, maar vallen ons niet aan.
    ui_portal_tra_library6: |-
      Uit de interface komen geheugenreukjes en de ruimte wordt gevuld met een subtiele geur. Het systeem probeert mijn geest te vullen met visioenen van plekken die nooit zouden kunnen bestaan.

      De afdruk van een bepaalde Gek blijft zichtbaar in de interface. Hij moet jaren in deze interface hebben doorgebracht en moest telkens zijn geheugen wissen om fictieve levens te ervaren. Zijn gesimuleerde fantasieën zijn nog steeds beschikbaar.

      <VAL_ON>[Familie]<>
      <STORY_HIGH>Ik ga terug naar mijn jeugd. Als kinderen spelen we bij de geboorteplek. Het is een complete wereld. In al mijn onschuld drijf ik handel met units en ik voel een onverzadigbare honger. Hier gaan we nooit meer weg.<>

      <VAL_ON>[Vriendschap]<>
      <STORY_HIGH>In het geheim heb ik de Korvax ontmoet. Ik geef 'm het verboden voorwerp. De synthetische levensvorm is onzeker en twijfelt. Dan vertrekt hij. Ik hoop dat hij me niet vergeet. Dit is het pad dat ik had moeten kiezen.<>

      <VAL_ON>[Thuis]<>
      <STORY_HIGH>Ik ben uitverkoren om de Reiziger-vriend te helpen. De gecontracteerde. De belangrijke. De supervisor. Ergens in het universum is er een thuis voor mij, waar ik nooit meer units nodig heb.<>
    ui_portal_tra_library7: |-
      Het archief classificeert het als een fragment uit een onderzoek dat werd doorgestuurd naar de Handelsfederatie voordat het contact werd verbroken. Een kort stukje:

      <STORY_HIGH>Achtervolgd - <><VAL_ON>kzzkt<><STORY_HIGH> - rode gewaden - in de tunnels -<>

      Heel even zijn er geen woorden in het geluidsbestand. Ik hoor alleen iets onder het oppervlak van de planeet.

      Vreemde krassende geluiden weerklinken in het duister - pijnkreten van iemand die ik ken -

      <STORY_HIGH>De cultus - <><VAL_ON>kzzzkt<><STORY_HIGH> - pakten Reiziger, eisten 'verborgen ziel' - <><VAL_ON>kzzzkt<><STORY_HIGH> - alles ontzegd -<>

      Het laatste bericht is helder en duidelijk:

      <STORY_HIGH>Je stuurt de ene Gek na de andere. Je beschouwt ons als criminelen, geboren in een wrede tijd. Maar de gewaden van de Laatste Nakomelingen zijn niet van bloed gemaakt, maar van zielen. Ze herinneren ons eraan wie we ooit waren. Wie we weer kunnen zijn...<>
    ui_portal_tra_library8: "De vermelding is het verslag van een veiling van een
      eeuw geleden op Balaron-Secondus. Een Handelsheer liet als nalatenschap een
      enorme hoeveelheid kunstwerken achter. De erfgenamen, duizenden ervan, hebben
      het nalatenschap geliquideerd. \n\n<STORY_HIGH>Het volgende werk is door de
      maak-Gek Sibl gemaakt tijdens de vijfde grote recessie. Er dansen feromonen
      tussen lichtsperen en hologrammen, een synthese van Gek- en Korvax-technologie.
      \n\nHet stelt twee entiteiten aan het werk voor: handelend, biddend, zoekend
      naar een plekje in een vreemd, oneindig universum. Ondanks de terugkerende elementen
      kijken de Korvax en de Gek elkaar nooit aan en maken ze nooit contact.\n\nDe
      Gek trilt en schokt vaak, zelfs als hij winst maakt, zelfs als zijn bondgenoot
      in vrede verdergaat.\n\nDe titel van het werk is 'Schuld'. Wie biedt als eerste?"
    ui_portal_tra_library9: |-
      Het verslag lijkt te zijn gemaakt door de Vy'keen en gestolen door de Gek tijdens een omvangrijke hack. Het bevat een uitgebreide lijst van Gek-rangen en -typen. Een klein stukje:

      <STELLAR>VerkoopGek<><STORY_HIGH>: Heeft meer oog voor winstmarges dan voor zijn soortgenoten. Korte, zware levens op verre werelden en onbeduidende locaties. Verdient de dood.<>

      <VAL_ON>ZwoegGek<><STORY_HIGH>: Werkers die vaak VerkoopGek dienen. De laagste Gek-klasse. Zou in de toekomst in opstand kunnen komen.<>

      <VAL_ON>Handelsafgevaardigde<><STORY_HIGH>: Prinses van de Gek, begunstigde kinderen van de heren. Slechts enkelen overleven om hun ouders op te volgen. Vaak worden ze belast met de bouw van vloten. Aanbevolen doelen voor indoctrinatie.<>

      <VAL_ON>Handelsheer<><STORY_HIGH>: Bezit bedrijven in omvangrijke gebieden. Leeft lang in vergelijking met andere leden van zijn soort en produceert duizenden jongen. Aanbevolen doelen voor ontvoering.<>
    ui_portal_tra_library10: |-
      Het archief selecteert de fragmenten van Gellyvub, het dagboek van de beroemde Gek-boer uit de vijfde kleine recessie.

      <VAL_ON>Verslag 5<><STORY_HIGH> <IMG>SLASH<> De supervisor is boos op me. Hij eist een grotere opbrengst van geboorteplekken. 'Als we falen, sterven alle kinderen, Gellyvub. Het is hopeloos!'<>
      <VAL_ON>Verslag 8<><STORY_HIGH> <IMG>SLASH<> Er groeit hier niet veel meer dan winterkruid. Kunnen we leven op dioxiet?<>
      <VAL_ON>Verslag 12<><STORY_HIGH> <IMG>SLASH<> Sommige hydrocultuurbakken slaan beter aan dan de rest, ondanks de identieke omstandigheden. Het is volstrekt onverklaarbaar.<>
      <VAL_ON>Verslag 13<><STORY_HIGH> <IMG>SLASH<> Ik wilde Korvax-medewerkers water laten testen, maar ze wilden niet in de buurt komen. 'Atlas-einde', mompelden ze. Rare Korvax.<>
      <VAL_ON>Verslag 16<><STORY_HIGH> <IMG>SLASH<> Ik heb ons gered! Het water is de sleutel. Er is een meer... zingt een lied... trillingen blijven hangen.<>
      <VAL_ON>Verslag 23<><STORY_HIGH> <IMG>SLASH<> Ik ben nu de supervisor. We exporteren dit geluid naar andere werelden. Er is zelfs sprake van promotie!<>
