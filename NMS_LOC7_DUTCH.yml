    ui_portal_tra_mono_title_2: Gevleugeld wezen
    ui_portal_tra_mono_2: |-
      Een gevleugeld wezentje landde boven op de monoliet. Plotseling lichtten zijn ogen op en draaide hij zijn kop helemaal rond. Hij schreeuwde in een oude taal dat hij dood wou.

      Het arme diertje had zijn nek gebroken, maar iets had hem nog steeds in zijn macht.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het arme gevleugelde wezentje viel dood neer, en het visioen was voorbij.
    ui_portal_tra_mono_title_14: Monster
    ui_portal_tra_mono_14: |-
      De oeroude constructie sprong open en onthulde een lichaam dat gevangen zat in ijs. Het was samengesteld uit verschillende lichaamsdelen. De scherpe snavel leek te zijn vastgenaaid met dierlijke darmen.

      Boven het hoofd hing een met de hand beschreven bord in de taal van de oude handelaren. Een of andere brandstof zal het ijs waarschijnlijk doen smelten...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De monoliet consumeerde het wezen nogmaals. De geesten die hier leefden, zagen mijn acties.
    ui_portal_tra_mono_title_1: MetalliGek
    ui_portal_tra_mono_1: |-
      Ik zag hoe een ruwe klauw me greep. De klauw was verweerd en gebroken, maar hield me toch stevig vast, terwijl een metalen snavel uit de levende steen tevoorschijn kwam.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik ontsnapte aan de greep van de metalen klauw en het visioen vervaagde.
    ui_portal_tra_mono_title_12: Snavel
    ui_portal_tra_mono_12: |-
      Uit de oude steen kwam een snavel tevoorschijn. Hij schreeuwde, maar ik hoorde niets. Op de steen erboven had iemand lang geleden instructies geschreven voor hen die de steen naderden.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De snavel schreeuwde me onhoorbaar toe in de taal van de oeroude wezens die hier ooit hun erediensten hielden. Mijn scanner detecteerde sporen van een katalysator om hem heen, maar gaf niet aan welk type het was.

      De snavel fluisterde de woorden van het volk dat hier ooit erediensten hield.
    ui_portal_tra_mono_title_18: Heilige plaats
    ui_portal_tra_mono_18: |-
      Toen ik de monoliet naderde, hoorde ik een rommelend geluid dat langzaam overging in een oeroude kreet. Zoiets had ik nog nooit gehoord.

      De serene rust van het buitenaardse landschap was een angstaanjagende kakofonie van pijn en dood geworden. Ik probeerde me te concentreren. Tussen de kreten door ving ik woorden op.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De wraakzuchtige geesten merkten mijn ongehoorzaamheid op.
    ui_portal_tra_mono_title_3: Lava
    ui_portal_tra_mono_3: "De monoliet smelt voor mijn ogen. Ik zag het gezicht van
      een handelaar, van wie om onbekende redenen de snavel was afgehakt. Hij schreeuwde
      en kronkelde in de opborrelende verticale lava en probeerde me wanhopig vast
      te grijpen - \n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nDe monoliet zag mijn acties
      en het visioen verdween."
    ui_portal_tra_mono_title_16: Eieren
    ui_portal_tra_mono_16: |-
      Ik stond in een krater onder een gitzwarte hemel. Een vreemde siroop die roze oplichtte in het donker kwam tot mijn knieën.

      Bolvormige eieren zweefden om me heen. Sommige van deze in slijm gehulde bollen stonken vreselijk, terwijl andere zoet en lekker roken.

      De stank van de rotte eieren maakte de lucht rond deze geboorteplek ondraaglijk. Ik voelde dat het mijn taak was om de eieren te scheiden.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik verwijderde een aantal eieren. De oude Gek-geesten die hier leefden velden hun vonnis over mij.
    ui_portal_tra_mono_title_4: Energie
    ui_portal_tra_mono_4: |-
      De tekens op de monoliet kregen een vage gele tint, begonnen te flikkeren en verdwenen vervolgens. Hij had geen energie meer; de mysterieuze krachten die deze stenen energie gaven waren danig verzwakt. De planetaire wind liet een vaag krakend geluid horen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik zag dat er een opening was in de voet van het monument en plaatste wat van mijn grondstoffen in de opening.

      De monoliet consumeerde de elementen.
    ui_portal_tra_mono_title_5: De arbeider en de toeschouwer
    ui_portal_tra_mono_5: |-
      De monoliet rook naar verbrand metaal en zware industrie. Vreemde runen draaiden rond en veranderden, en vormden zo een beeld in mijn hoofd.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik zag het verleden. In het schijnsel van een smidsvuur zag ik een gesnaveld wezentje dat ijverig aan een pantser werkte. Naast hem stond iemand met een mantel die zijn handen liever niet vuilmaakte.

      Beide levensvormen keken me aan. Ik koos er een en de geesten van deze plek gaven mijn uitrusting een vreemde kracht.
    ui_portal_tra_mono_title_6: Geven of nemen
    ui_portal_tra_mono_6: |-
      In de grond voor de monoliet zag ik de knieafdrukken van de duizenden oude pelgrims die hier hebben gebeden.

      Voor me zag ik een stenen blok langzaam verdwijnen. In de holle ruimte zag ik tot mijn verbazing flessen met luxe producten die hier in de loop der tijden waren opgestapeld. Ik hoorde gefluister...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik voelde hebberige onbekende krachten me op de voet volgen.
    ui_portal_tra_mono_title_7: Het lage
    ui_portal_tra_mono_7: |-
      Ik was niet alleen. Kleine gesnavelde wezentjes dartelden aan mijn voeten. Voor hen was ik een reus en ze deinsden terug van angst als ze zagen hoe groot ik was.

      Ik rook een smerige geur en ze drukten zichzelf tegen het oppervlak van de harde monoliet.

      De angstaanjagende obelisk zelf hield mij en de wezens uit mijn visioen scherp in te gaten.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De wezens verdwenen in het luchtledige. De geesten die hier rondspookten keken toe.
    ui_portal_tra_mono_title_8: Dorst
    ui_portal_tra_mono_8: |-
      Ik werd overvallen door een vreselijke dorst, maar mijn drinksysteem deed het plotseling niet meer. Mijn keel was droog en alles begon te draaien. Er verschenen twee oude stenen bekers.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De eerste was een felrode kelk vol met een borrelende doorzichtige drank. De andere was voorzien van een roodkleurig rond schild en de drank had een vaalgele tint.

      Als ik niets dronk, ging ik zeker dood. Mijn hand ging van de ene beker naar de andere. Ik koos een beker en ik dronk.

      De vloeistof was onprettig en ik werd even misselijk. De oude Gek leek tevreden en beloonde mij met nanieten.
    ui_portal_tra_mono_title_9: Executie
    ui_portal_tra_mono_9: |-
      Een vrijwel onzichtbare kopie van mezelf liep rond de monoliet. De kopie schreeuwde me in een vreemde taal toe dat ik moest knielen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De dubbelganger hield eerst een Boltcaster tegen mijn hoofd en maakte vervolgens een gebaar alsof mijn buik werd opengereten met een mijnlaser. Hij glimlachte aangenaam. Ik moest kiezen op welke manier ik zou worden geëxecuteerd.

      Ik had mijn keuze gemaakt en de dubbelganger liet zijn kracht zien, waarna hij verdween.
    ui_portal_tra_mono_title_10: Eerbetoon
    ui_portal_tra_mono_10: |-
      Er komt stof uit een nauwelijks zichtbare barstte in het midden van de oeroude steen. De monoliet schudde en er gingen twee grote deuren open. De oude constructie was hol van binnen en was gebruikt als grafkamer.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Een oeroude gesnavelde levensvorm met uitpuilende ogen ligt uitgedroogd op een nog niet ontstoken brandstapel. Aan zijn voeten liggen oude schatten en technologieën die hij nodig heeft voor zijn volgende leven... waar dat ook mag zijn.

      Het lijkt ontwaakte voordat het visioen verdween en aanschouwde mijn acties.
    ui_portal_tra_mono_title_11: Stilte
    ui_portal_tra_mono_11: |-
      De monoliet stond er verlaten en kennelijk vergeten bij. Als ik goed keek, zag ik vage markeringen in de grond waar oeroude stammen ooit samenkwamen om te bidden. In een vreemde windvlaag hoorde ik zwak gefluister. Ik kon het bijna niet horen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Daar hoorde ik die stem weer, nu krachtiger. Ik probeerde de wanhopig smekende kreten te verstaan en tevreden te stellen.
    ui_portal_tra_mono_title_15: Ontploffing
    ui_portal_tra_mono_15: |-
      Ik was een waarnemer. Ik zag hoe gesnavelde handelaren in moderne exopakken iets achterlieten bij de monoliet. Het was een klein pakketje met draden en cilinders. Ze vulden het met een vreemd metaal, waarna ze zich snel uit de voeten maakten.

      Als in een droom liep ik naar de oude steen. Plotseling voelde alles heel echt aan. Ik leefde en ademde in het recente verleden.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het apparaat ontplofte op gewelddadige wijze.

      Ik ontwaakte uit het visioen en zag dat de monoliet en ikzelf intact waren. De geesten die hier leefden hielden me nauwgezet in de gaten.
    ui_portal_tra_mono_title_17: Oog
    ui_portal_tra_mono_17: |-
      Ik werd in de gaten gehouden. Ik keek omhoog en zag een gigantische oogbol boven de monoliet hangen. Hij staarde me onafgebroken aan. Onbeweeglijk. Hij keek nergens anders naar.

      Zijn blik was meedogenloos. Ik had het gevoel dat hij hier altijd was geweest. Zijn felblauwe pupil knetterde...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het oog vervaagde met een spookachtig licht. De realiteit was hersteld.
    ui_portal_tra_mono_title_20: Verzamelaar
    ui_portal_tra_mono_20: |-
      Een kleine groene hand met vergeelde en vuile nagels reikte uit de monoliet. Het opende zijn lege hand en wachtte op mijn reactie.

      Het leek op een oeroud ritueel. Er was geen sprake van bedreiging, alleen van een emotieloze verwachting.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik bood aan wat goed voelde, en het visioen was voorbij.
    ui_portal_tra_mono_title_19: Straf
    ui_portal_tra_mono_19: |-
      Ik was vastgeketend aan de monoliet. Mijn geboeide armen hingen boven mijn hoofd en mijn voeten bungelden een paar meter boven de grond.

      Een wezen naderde met een plechtige tred. Zijn snavel was zichtbaar achter zijn zwartleren masker. Hij zwaaide met een gloeiendhete metalen staaf.

      Hij pikte naar mijn ogen en dan naar mijn tong. Ik mocht mijn eigen straf kiezen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik koos wat ik dacht dat ik kon verdragen en werd overeenkomstig beloond.
    ui_portal_tra_mono_title_13: Oordeel
    ui_portal_tra_mono_13: |-
      De tijd liep achteruit. Ik zat op een platform en keek neer op een executie. Twee kleine gesnavelde handelaren knielden voor me. De ene was klein en pezig, de andere was dik en had een dubbele kin die over het houten podium sleepte. Achter hen stond een levensvorm met een groene stoffen kap. Hij hield een hakbijl omhoog.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De handelaren smeekten me om genade. De vertrouwde droge en krakerige stem van een oeroude stam fluisterde aanmoedigingen in mijn oor.

      Ik had mijn keuze gemaakt. De geesten van de monoliet schouwden mijn vonnis toe.
    ui_portal_exp_mono_title_1: Spinnen
    ui_portal_exp_mono_1: "Ik voelde me zwak, alsof iemand mijn geest was binnengedrongen.
      Op mijn huid groeiden puistjes die opzwollen en openbarstten en ik voelde ontelbare
      speldenprikjes in elk wondje.\n \nPlotseling renden metalen spinnen - wellicht
      kleine Sentinels - via mijn schouder in mijn vizier. Gebeurde dit echt? Dit
      KON niet echt zijn. Ik begon te schreeuwen.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nOude
      Korvax-bewustzijnsleden keken naar mijn reactie, alsof de ontmoeting hun experiment
      was geweest. De hallucinatie vervaagde."
    ui_portal_exp_mono_title_2: Tetraëders
    ui_portal_exp_mono_2: |-
      Overal om me heen kwamen kleine zwevende tetraëders tevoorschijn uit het planeetoppervlak. Ik probeerde ze af te weren met mijn multitool, maar ze kwamen steeds dichterbij - alsof ze er juist door werden aangetrokken.

      Ik verhief mijn multitool en ze lichtten blauw op terwijl ze heen en weer schoten. Ze kwamen steeds dichterbij.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Bijna konden ze mijn multitool aanraken. Ze voerden een laatste aanval uit toen ik een visioen kreeg van een felle blauwe gloed. De realiteit was hersteld.
    ui_portal_exp_mono_title_8: Herinneringen
    ui_portal_exp_mono_8: |-
      Er stroomde blauw licht uit de monoliet, alsof ergens binnenin een gordijn was geopend. Ik hoorde een zacht geroezemoes en ving een vertrouwde geur op. Ik wist niet meer waar ik vandaan kwam, maar wel dat deze doorgang me naar huis leidde.

      Ik had heimwee naar een verleden dat ik me niet meer kon herinneren. Elke vezel in mijn lichaam wilde terug. Ik keek naar boven en zag de onmetelijke ruimte. Moest ik mijn reis beëindigen voor hij goed en wel was begonnen?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De geesten die hier leefden keken welke stap ik ging nemen.
    ui_portal_exp_mono_title_13: Kind
    ui_portal_exp_mono_13: |-
      Er kwam een kind uit de monoliet. Pas na een tijdje drong het tot me door dat ik het zelf was. Ik zag er onbezorgd en onschuldig uit. Het kind keek omhoog naar mijn exopak en probeerde door mijn vizier te zien wie ik was.

      Plotseling begon het kind te huilen en klampte het zich vast aan mijn knieën. Het smeekte me om nooit meer weg te gaan. Het wou niet alleen zijn. Ik moest hier voor altijd blijven. We hoorden samen te zijn. Want samen waren we één.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het voelde vreemd om mijzelf als kind te zien. De Korvax-echo's keken toe.
    ui_portal_exp_mono_title_3: Slaap
    ui_portal_exp_mono_3: |-
      Ik begon me duizelig te voelen. Een vreemde lusteloosheid maakte zich van me meester en ik voelde me gedwongen om voor de oude relikwie te gaan liggen. Deze plek werkte kalmerend. Het voelde als thuis, waar dat ooit ook was geweest.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik zou me best kunnen verzetten tegen de slaap, maar het voelde zo heerlijk warm en comfortabel in de gloed van de oeroude runen. Ik moest kiezen tussen de monoliet vertrouwen of de controle opgeven.

      De oude Korvax merkte mijn keuze op.
    ui_portal_exp_mono_title_4: Dubbelganger
    ui_portal_exp_mono_4: |-
      Een flikkerende weerspiegeling van mijn eigen lichaam kwam uit een portaal. Hij deed al mijn bewegingen na. Als ik zwaaide, zwaaide hij ook. Als ik mijn multitool trok, deed hij direct hetzelfde. De dubbelganger suggereerde met een gebaar dat hij iets wou en we schrokken allebei als ik merkte dat ik zijn beweging instinctief kopieerde.

      Het lichaam flikkerde, maar zijn uitrusting leek echt te zijn. Zijn multitool leek beter dan die van mij. De dimensionale onregelmatigheid verdween langzaam.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Na één laatste uitwisseling verdween mijn spiegelbeeld.
    ui_portal_exp_mono_title_12: Taal
    ui_portal_exp_mono_12: |-
      Plotseling wond een lasso van vloeibaar metaal zich om mijn helm. Het metaal werd direct hard en mijn hoofd werd tegen de oplichtende monoliet getrokken.

      Ik hoorde hoe een mysterieuze technologie in de oude steen op het punt stond om te worden geactiveerd. Ik keek weer naar de symbolen om te achterhalen wat er aan de hand was. Ze spraken tegen me in een vreemde taal.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De vreemde metalen kabel liet mij los en ik kreeg een kleine beloning.
    ui_portal_exp_mono_title_16: Toekomst
    ui_portal_exp_mono_16: |-
      Mijn bewegingen leken normaal, maar verder ging alles om me heen sneller dan het hoorde. De zon draaide in enkele seconden om de hele planeet en dag en nacht volgden elkaar eindeloos in hoog tempo op. Grazende en jagende wezens schoten razendsnel aan me voorbij.

      Ik zat vast in een tijdlus. De getallen op mijn multitool werden hoger en hoger. Hoe dichter ik bij de monoliet kwam, des te groter was de verstoring van de tijdlijn...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik handelde en de tijd kreeg weer haar normale ritme.
    ui_portal_exp_mono_title_5: Munten
    ui_portal_exp_mono_5: |-
      Het leek erop dat pelgrims eeuwenlang getallen tussen de oplichtende symbolen van de monoliet hadden gegraveerd. Als ik omlaag keek, zag ik een oude munt. Ik schraapte met mijn laars over de grond en vond er nog meer.

      Om me heen was alles stil. Misschien was de monoliet voorgoed uitgewerkt, misschien wachtte het ergens op.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De Echo's die hier leefden, werden wakker om mijn acties gade te slaan.
    ui_portal_exp_mono_title_6: Blauwe energie
    ui_portal_exp_mono_6: |-
      Terwijl ik de eeuwenoude runen bestudeerde, begonnen ze op etherische wijze op te lichten. Ik zag vreemde blauwe energiebundels van de obelisk naar mijn multitool drijven.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Als ik de trekker overhaalde, ging de uitlaat automatisch open en kon deze etherische substantie in mijn uitrusting stromen. Ik had mijn keuze gemaakt en de blauwe energie reageerde.
    ui_portal_exp_mono_title_17: Bescherming
    ui_portal_exp_mono_17: |-
      Ik had het gevoel dat ik in de gaten werd gehouden. Ik draaide me om, maar zag niemand. Toch was ik ervan overtuigd dat er iemand was. Ergens in dit vreemde landschap stond iemand op het punt om de aanval in te zetten.

      Plotseling verschenen de woorden van een onbekende macht op de monoliet.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Mijn instincten hadden het goed; er werd een afstandsschot afgevuurd. De echo's zagen mijn acties en boden overeenkomstig bescherming.
    ui_portal_exp_mono_title_7: Bad
    ui_portal_exp_mono_7: |-
      Uit de voet van de obelisk stroomde vloeibaar metaal. Het stond al tot mijn enkels. Ik zag de weerspiegeling van mijn doodsbange gezicht en zonk langzaam weg.

      Ik voelde hoe warme handen mijn benen grepen en me in de zilveren zee probeerden te trekken. Alle gevarendetectors op mijn multitool sloegen op hol...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik stond op uit de metalen poel, maar begreep niet volledig zijn aard.
    ui_portal_exp_mono_title_9: Slavernij
    ui_portal_exp_mono_9: |-
      Aan de voet van de monoliet begonnen twee stenen blokken langzaam te draaien. Twee rode lichtstralen kerfden een afbeelding in elke steen. Vervolgens kwamen de rode lichten samen en vormden ze een vloeistof in een uitsparing eronder. Naarmate ik dichterbij kwam, werd de rode poel steeds wilder.

      Beide afbeeldingen waren van gemaskerde elektronische levensvormen. De eerste was van een levensvorm die de kracht had verzameld om zich uit zijn ketenen te bevrijden. Op de tweede afbeelding verstopte het wezen zich voor zijn achtervolgers.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De rode vloeistof stroomde in mijn uitrusting en materialiseerde in een technologieblauwdruk.
    ui_portal_exp_mono_title_10: Gave
    ui_portal_exp_mono_10: |-
      Aan de voet van de obelisk verscheen een uitgehakte ruimte. Uit de afgesleten randen en de krassen eromheen maakte ik op dat onbekende wezens hier eeuwenlang elementen door dit gat duwden.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik had geen idee wat er kon gebeuren, maar eronder stonden drie even grote blokken. Zo te zien konden ze door een mechanisme in de monoliet worden omgedraaid.

      Ik zocht in mijn uitrusting naar elementen die in het gat pasten en plaatste ze erin. De monoliet aanvaarde mijn offer en transformeerde het in iets groters.
    ui_portal_exp_mono_title_11: Bol
    ui_portal_exp_mono_11: |-
      De monoliet verdween. Het landschap om me heen leek hetzelfde, maar de vegetatie van de planeet was verplaatst. Waar ooit de monoliet stond, zag ik nu een fel oplichtende rode bol.

      De bol gloeide zo intens, dat de grond eronder verbrandde. Het knetterde door een onbekende kracht. Ik voelde me gedwongen om de bol op te pakken en één ermee te worden. Uit de verte sprak een stem me toe...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De rode bol beoordeelde me. De realiteit was hersteld.
    ui_portal_exp_mono_title_14: Omhulsels
    ui_portal_exp_mono_14: |-
      Er verscheen een leeg omhulsel van een elektronische levensvorm uit de monoliet. Het was oud en versleten. De lichten in het masker hadden eeuwen geleden voor het laatst gebrand.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het had een verroeste fles in de hand en mijn scanner stelde vast dat er ooit geraffineerd metaal in zat. De scan vertelde me ook dat er diep in het kapotte omhulsel van de entiteit een onbekende substantie zat.

      De oude Korvax beoordeelde mijn acties en het omhulsel keerde terug in de monoliet.
    ui_portal_exp_mono_title_15: Corruptie
    ui_portal_exp_mono_15: |-
      Het binnenste van de planeet was hol en ik stond onder in de gigantische schaal. Om me heen schoten boomwortels omhoog uit de kale grond.

      Ik keek omlaag en zag de onderkant van de monoliet bij mijn voeten verschijnen. De kristallijne aderen van diverse elementen trilden in de blootgelegde steen. Ik hoorde een levensvorm krijsen in een binaire taal.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik haalde de elementen uit de steen en de inversie stopte.
    ui_portal_exp_mono_title_18: Uitlijning
    ui_portal_exp_mono_18: |-
      Boven de monoliet stonden de sterren op één lijn. Aan de hemel waren twee duidelijke strepen zichtbaar. Het waren de stralen van verre zonnen die tot hier te zien waren. Het leek een onmogelijk toeval dat ik precies op de juiste plek was als de bewegende delen van het sterrenstelsel zo perfect op elkaar aansloten.

      Ik voelde een vreemde kalmte over me heen komen. De ene sterrenlijn wees naar de gloed van een doffe rode reus, de andere naar een punt dat zich ver buiten mijn gezichtsveld bevond.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik koos een van de banen en de Korvax-echo's merkten het op.
    ui_portal_exp_mono_title_19: Gifstoffen
    ui_portal_exp_mono_19: |-
      Ik voelde me zwak. Zelfs een beetje ziek. Ook de vegetatie rond de oude constructie zag er verdord en aangetast uit. De wezens op deze planeet bleven kennelijk liever uit de buurt.

      Terwijl ik keek, werd er een waarschuwing in de steen gekerfd. De woorden van een oude taal...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De waarschuwingssensoren in mijn exopak sloegen op hol. Het pak vocht tegen een ongelooflijke kracht die sterker was dan ik had verwacht. Mijn omgevingsbescherming draaide overuren. Het visioen hield op en ik was ongedeerd.
    ui_portal_war_mono_title_11: Gesmolten steen
    ui_portal_war_mono_11: |-
      Ik plaatste mijn handpalm op de monoliet en deed een stap terug als hij smolt door mijn aanraking. Gesmolten gesteente druppelde omlaag over de monoliet, die van binnen hol bleek te zijn.

      Erin vond ik onvoorstelbare rijkdommen. Met deze oude technologieën en spullen zou mijn reis veel voorspoediger verlopen. Plotseling trilde de grond door de donderende stem van een oude stam...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De lava bleef stromen en de steen werd onstabiel, maar ik had de bruikbare uitrusting binnen handbereik.

      De oude krijgers die hier ooit baden, velden hun oordeel over mijn acties.
    ui_portal_war_mono_title_1: Kristalijs
    ui_portal_war_mono_1: |-
      Ik voelde een vreemde kou. De monoliet werd plotseling volledig omhuld door een laag bevroren gas. Het was zo koud dat de binnenkant van mijn helm besloeg.

      Er zat een kleine opening in het kristalijs en het leek erop dat ik er een aantal elementen in kon plaatsen, zodat ze contact konden maken met de monoliet erachter.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik koos een element om te plaatsen en werd overeenkomstig beloond.
    ui_portal_war_mono_title_12: Oude geschriften
    ui_portal_war_mono_12: |-
      Er stonden drie lange kolommen met woorden op de oude constructie, allemaal in een ander alfabet.

      De woorden in de eerste kolom leken op primitieve runen die in het zand waren gekerfd. De tweede kolom bestond uit een nauwkeurige puntenreeks. De laatste kolom bevatte woorden in sierlijke letters, die wel met de hand leken te zijn aangebracht in de harde steen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Onder aan elke kolom waren smerige en bebloede handafdrukken zichtbaar.

      Ik drukte mijn hand tegen het geschrift en de oude geesten die hier leefden doordrongen me met de taal van hun nakomelingen
    ui_portal_war_mono_title_2: Een gewelddadig einde
    ui_portal_war_mono_2: |-
      Het lichaam van een strijder verscheen uit de obelisk. De gekartelde wond in zijn middenrif duidde erop dat hij niet op natuurlijke wijze was gestorven. Hij hield zijn multitool nog vast.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het oppervlak van de uitgehouwen steen vervaagde en toonde afbeeldingen van militair eerbetoon. Hij probeerde me iets te vertellen.

      De ouden volgden nauwgezet hoe ik met de overblijfselen van de strijder omging.
    ui_portal_war_mono_title_3: De jacht
    ui_portal_war_mono_3: "Een angstig wezentje verscheen uit de monoliet en rende
      tussen mijn benen door. Ik hoorde de geluiden van een jachtpartij uit vervlogen
      tijden: het gehuil van de dieren die de prooi achtervolgden en het getrappel
      van hoeven. \n\nStrijders op grote beesten stormden uit de steen en te midden
      van alle chaos zag een van hen me staren. Hij begroette me door de tentakels
      in zijn gezicht te verheffen, gromde enkele woorden en viel me aan met zijn
      zwaard.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nDe hallucinatie vervaagde en de oude
      Vy'keen beoordeelden mijn moed."
    ui_portal_war_mono_title_13: Verdorde overblijfselen
    ui_portal_war_mono_13: |-
      Ik bevond me in een vreemde, nieuwe werkelijkheid. De oude steen ging open. Erin hing het uitgedroogde hart van een oude strijder tussen houten pilaren. Het klopte nog, al was het zwak.

      Op de stoffige vloer eronder lagen een paar verschrompelde longen die kennelijk voor altijd verontreinigde lucht moesten inademen. Een uitgedroogde oogbal staarde me aan, zonder te knipperen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik behandelde de grimmige overblijfselen zoals ik goed dunkte en de monoliet reageerde dramatisch.
    ui_portal_war_mono_title_4: Boswezen
    ui_portal_war_mono_4: |-
      De monoliet toonde beelden van wezens die dood op de grond lagen. Ze waren afgeslacht en geofferd aan de goden die hier ooit werden aanbeden.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Plotseling verscheen een bosdiertje uit de aarde onder me. Hij keek me met grote ogen aan en maakte een vrolijk sprongetje als zijn kleine hoeven uit de grond kwamen. Het was duidelijk dat ik iets moest doen...

      Ik handelde op de enige manier mogelijk en de oude Vy'keen keek nauwlettend toe.
    ui_portal_war_mono_title_20: Dood
    ui_portal_war_mono_20: |-
      Plotseling bevond ik me onder water. Ik verdronk. Mijn longen liepen vol water en mijn borst stond in brand. Ik snakte naar adem, maar voelde van binnen en buiten alleen lauw vocht. Mijn blik werd wazig. Ik wist dat mijn tijd was gekomen. Dit was het dan. Zo voelde het dus om dood te gaan.

      Plotseling schoot er een groene hand door het wateroppervlak. Het licht vervaagde.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De realiteit keerde terug. Misschien was dit hoe ik de dood onder ogen zou zien als deze eindelijk, echt, voor mij kwam.
    ui_portal_war_mono_title_5: Rood en geel
    ui_portal_war_mono_5: |-
      Er verschenen twee oude stenen bekers voor de monoliet. De ene was gevuld met een stroperige donkerrode vloeistof, de andere bevatte een kleverige felgele vloeistof met een zeer bittere geur.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Op de stenen tafel achter de bekers kwamen oude symbolen in beweging tot ze een afbeelding hadden gevormd. Een sterke en gespierde strijder met een rode stralenkrans daagde een tegenstander uit die was gehuld in een felgeel pantser.

      Ik koos een vloeistof en dronk. Het smaakte vies, het verstikte me en stroomde vrijelijk uit mijn mond.

      Het visioen vervaagde en de vloeistof kristalliseerde tot nanietclusters.
    ui_portal_war_mono_title_6: Web
    ui_portal_war_mono_6: |-
      De monoliet scheurde alsof het een stuk papier was en opende een venster naar een nieuwe wereld. Er zat een gigantisch web in. Ik kon net bij een oude strijder die zich had verpopt.

      Zo lag hij daar al jaren. Dode, lege ogen keken door me heen en staarden naar het landschap achter me. Opeens hoorde ik een stem roepen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Bij het lichaam lag een verroeste multitool en op zijn borst lag een volle tas, mogelijk met waardevolle schatten. Plotseling kwam het leerachtige lichaam in beweging...

      Ik probeerde te redden wat ik kon. De stem op de wind lachte...
    ui_portal_war_mono_title_14: Amfitheater
    ui_portal_war_mono_14: |-
      Ik stond in een groot amfitheater onder een bloedrode lucht. Het was een gigantische herrie. Strijders schreeuwden en brulden terwijl ze naar de gevechten keken.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Twee gladiatoren stonden in gevechtshouding op het rode zand. Een van hen was zijn zwaard kwijt en verschool zich achter een schild. De ander kwam op hem af, met een speer in de aanslag. Ik voelde me gedwongen om mee te brullen met het volk.

      Mijn favoriete gladiator verwondde zijn rivaal dodelijk en boog naar me toe.

      Toen het visioen vervaagde, werd ik bedankt met iets om me te helpen in de strijd.
    ui_portal_war_mono_title_15: Lek
    ui_portal_war_mono_15: |-
      Ik voelde een intense hitte in de steen. Plotseling - als ware het aangetrokken tot mijn pak - sijpelde er een vloeibaar metaal uit een gat in de steen. Ik hoorde een stem schreeuwen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het begon als een druppel, maar werd al snel een heuse stroom. Naarmate de monoliet verder leegliep, begon hij minder te gloeien.

      Ik handelde snel en het visioen eindigde.
    ui_portal_war_mono_title_7: Rode ogen
    ui_portal_war_mono_7: |-
      In de monoliet werd een doorgang geopend en het lichaam van een gigantisch gevleugeld dier viel voor me neer. Zijn keel was op een rituele manier doorgesneden en zijn vleugels waren beschilderd met de gezichten van een oeroud strijdersgeslacht. Maar zijn ogen... zijn ogen stonden vreemd...

      Zijn eigen ogen waren eruit gesneden en vervangen door glinsterende rode bollen. Hoe langer ik keek, des te feller lichtten ze op. Er zat duidelijk een geavanceerde technologie achter. Zou ik dit offer ontheiligen om mijn eigen reis eenvoudiger te maken?

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik had mijn beslissing zorgvuldig genomen en de ouden die hier leefden waren er getuige van. Ik baadde in rood licht en nanieten stroomden in mijn handen.
    ui_portal_war_mono_title_8: Het offer van de hond
    ui_portal_war_mono_8: |-
      De gigantische bek van een oeroude hond verscheen plots aan het oppervlak van de monoliet. Hij liet zijn tanden zien en zijn onwelriekende speeksel spetterde op mijn vizier. Ik voelde me al een stuk beter als ik allerlei waardevolle spullen op zijn grote tong zag liggen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Met een plotselinge beweging verplaatste de hond de goederen naar één kant van zijn bek, terwijl hij mijn armen onder spuugde. Er was nog ruimte op de tong, dus ik kon hem ook iets van mijn eigen spullen geven.

      Ik koos zorgvuldig en het visioen vervaagde.
    ui_portal_war_mono_title_9: hakker
    ui_portal_war_mono_9: |-
      Uit de onderkant van de monoliet verschenen de voeten en benen van een oude strijder. De rest van de romp volgde en werd zonder pardon op de steen geduwd. Het lichaam was onthoofd.

      Er druppelde bloed bij mijn voeten. Hoog boven me zag ik hoe een lichaamloos hoofd me uitlachte. Hij riep me een schraperige aanmoediging toe.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Achter hoorde ik een oud mes uit de schede komen en iemand die op me af kwam rennen...

      Het was een test. Het mes was slechts spectraal. Het visioen vervaagde.
    ui_portal_war_mono_title_10: Onbeduidendheid
    ui_portal_war_mono_10: |-
      Voor mijn ogen viel de monoliet in stukken uiteen. De brokstukken werden steeds verder in elkaar gedrukt, tot er slechts een kleine rode bol overbleef die was omgeven door dansende lichtjes.

      Het leek wel alsof een oude en misschien zelfs goddelijke kracht me wou laten zien wat de oorsprong was van deze vreemde constructies.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Het metaal dat ik bij me had, dwong me om dichterbij te komen, alsof het wou dat ik de monoliet weer opbouwde. Het leek erop dat mijn elementen zichzelf wilden opofferen. Ik voelde mijn bloed pompen. Mijn hoofd tolde. Ik trad buiten mijn lichaam en zag hoe onbetekenend ik was in de onmetelijkheid van de ruimte.

      De monoliet werd heel langzaam weer opgebouwd. Ik was te beklagen.
    ui_portal_war_mono_title_16: Klodder
    ui_portal_war_mono_16: |-
      Het lijf van een klodder met kieuwen verscheen op het oppervlak van de steen. Het was lang geleden geofferd, waarbij zijn opengesperde ogen waren doorboord met metalen speren.

      Vocht druppelde van zijn lijf omlaag door een geul die door oeroude handen uit de monoliet waren gehakt. De stroom kon naar twee reliëfs worden geleid: één van een zon en één van een maan.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De Ouden zagen mijn bemoeienis. Het visioen veranderde en eindigde vervolgens.
    ui_portal_war_mono_title_17: Geconsumeerd
    ui_portal_war_mono_17: |-
      Ik voelde me leeg. De waarden op mijn multitool en exopak daalden geleidelijk en ik werd overvallen door een lusteloos gevoel. Ik ademde normaal, maar mijn lichaam schreeuwde om zuurstof.

      Een gedachte buiten mijn eigen brein drong mijn bewustzijn binnen.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De uitputtende monoliet torende stil en onbeweeglijk boven mij uit. Ik deed wat ik verstandig achtte en overleefde de confrontatie.
    ui_portal_war_mono_title_18: De schat van Nal
    ui_portal_war_mono_18: |-
      Een lichtstraal kwam uit de hemel en werd door oude symbolen geleid naar een steen waar oeroude tekens op stonden.

      Langzaam bewoog de straal zich naar afbeeldingen die in de steen waren gekerfd. Ze stelden een veldslag, een buitenaardse stad en een gestolen schat voor. Op elke afbeelding zag ik de handafdrukken van pelgrims...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik raakte een afbeelding aan. Het visioen veranderde en werd opgevolgd door stilte.
    ui_portal_war_mono_title_19: Energie
    ui_portal_war_mono_19: |-
      Plotseling schoot er een vernietigende energiestoot door mijn exopak. Mijn multitool detecteerde dat er diep in de monoliet nog meer energie werd opgebouwd. Nog even en ook dat werd losgelaten op mij en de omgeving van deze oeroude locatie.

      Ik kon het schild van mijn exopak gebruiken om de kracht van de energiegolf te dempen, maar mijn systemen konden niet vaststellen om welke energievorm het ging...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ik luisterde naar de stem en zette me zo goed mogelijk schrap.
