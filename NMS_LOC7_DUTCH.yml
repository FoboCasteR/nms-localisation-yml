    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      No Man's Sky Waypoint biedt een breed scala aan nieuwe functies. Ga voor meer info naar www.nomanssky.com.

      Fundamentele elementen, zoals inventarissen, mijlpalen, catalogi en speltypen zijn op de schop genomen:
      * Speciale nieuwe speltypen, waarmee spelers elk aspect van het spel kunnen aanpassen aan hun unieke speelstijl.
      * De catalogus is vernieuwd en uitgebreid en bevat nu verslagen van kernmissies en verhalen.
      * Reismijlpalen zijn uitgebreid en verbeterd met extra begeleiding voor nieuwe spelers.
      * Opslagbestanden kunnen nu worden hernoemd en het spel wordt nu vaker automatisch opgeslagen om de voortgang constant te bewaren.
      * Inventarissen zijn nu veel groter en zijn gestroomlijnd voor meer gebruiksgemak.
      * Honderden verbeteringen, groot en klein.

      Hello Games heeft hard gewerkt om No Man's Sky te verbeteren en uit te breiden. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
