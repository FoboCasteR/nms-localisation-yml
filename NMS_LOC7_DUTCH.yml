    bld_s_tablepot0_name: VINTAGE THEEPOT
    bld_s_tablepot0_name_l: Vintage theepot
    bld_s_tablepot0_desc: |-
      Een rustiek ogende pot waarin hete dranken kunnen worden bereid en geserveerd. Vervaardigd in de traditionele stijl van de Eerstgeborenen van de Gek.
      Dit decoratieve serviesgoed verrijkt je basis met een sfeer van comfort en stijl.
    bld_s_tablelamp0_name: TAFELLAMP
    bld_s_tablelamp0_name_l: Tafellamp
    bld_s_tablelamp0_desc: Een subtiel gloeiende tafellamp met zelfaangedreven lichtbuizen.
      Instelbaar als leeslamp bij nacht of als achtergrondverlichting.
    bld_s_cup0_name: VINTAGE TUMBLER
    bld_s_cup0_name_l: Vintage tumbler
    bld_s_cup0_desc: |-
      Een rustiek ogend drinkbeker: gesmeed van een stevige koperlegering, geblakerd met regisvet en met een laser geseald.
      Dit decoratieve serviesgoed verrijkt je basis met een sfeer van comfort en stijl.
    bld_s_tray0_name: VINTAGE BORD
    bld_s_tray0_name_l: Vintage bord
    bld_s_tray0_desc: |-
      Een rustiek ogend dinerbord: gesmeed van een stevige koperlegering, geblakerd met regisvet en met een laser geseald.
      Dit decoratieve serviesgoed verrijkt je basis met een sfeer van comfort en stijl.
    bld_s_crate0_name: KLEINE CONTAINER
    bld_s_crate0_name_l: Kleine container
    bld_s_crate0_desc: Een met koolstofvezel versterkte container voor het bewaren
      van bederfelijke producten.
    bld_s_burner0_name: OLIEVERBRANDER
    bld_s_burner0_name_l: Olieverbrander
    bld_s_burner0_desc: Een decoratieve oliebrander die zichzelf verhit met een verborgen
      reactiekern. Transformeert elke constructie in een geurparadijs vol heerlijke
      luchtjes.
    bld_s_pan0_name: VINTAGE PAN
    bld_s_pan0_name_l: Vintage pan
    bld_s_pan0_desc: |-
      Een ondiepe pan met twee handvaten, om mee te koken. Dankzij het gebruik van geavanceerde fluorpolymerentechnologie voor deze zelfreinigende pan zijn aangebakken gerechten verleden tijd.
      Dit decoratieve kookgerei verrijkt je basis met een sfeer van comfort en stijl.
    bld_s_barstool0_name: SIERLIJKE BARKRUK
    bld_s_barstool0_name_l: Sierlijke barkruk
    bld_s_barstool0_desc: Een stijlvolle barkruk met drie poten, versterkt om tien
      keer het gewicht te dragen van een gemiddelde volwassen Vy'keen. Het van polyurethaan-naniet
      gemaakte zitgedeelte past zich aan de lichaamsvorm aan, wat deze eenvoudige
      kruk verrassend comfortabel maakt.
    bld_s_canister0_name: VERSTERKTE CAPSULE
    bld_s_canister0_name_l: Versterkte capsule
    bld_s_canister0_desc: Een kleine met lood beklede capsule voor het opslaan van
      gevaarlijke en radioactieve stoffen.
    bld_s_bartaps0_name: VINTAGE TAP
    bld_s_bartaps0_name_l: Vintage tap
    bld_s_bartaps0_desc: Een tap in vintage stijl met laserfiltratietechnologie. Geschikt
      voor het tappen van alle soorten vloeistoffen, van drank tot bijtend zuur. Niet
      aanbevolen voor gebruik met levend slijm.
    bld_s_wallhanging1_name: VERWEERD WANDKLEED
    bld_s_wallhanging1_name_l: Verweerd wandkleed
    bld_s_wallhanging1_desc: Een zware wanddecoratie van canvas. Deze basisdecoratie
      wordt opgehangen aan een touw van de Vy'keen-artillerie en is geschikt voor
      alle weersomstandigheden.
    bld_s_wallhanging2_name: VERWEERD MINIWANDKLEED
    bld_s_wallhanging2_name_l: Verweerd miniwandkleed
    bld_s_wallhanging2_desc: Een set van vier kleine wanddecoraties van canvas. Deze
      basisdecoratie wordt opgehangen aan een touw van de Vy'keen-artillerie en is
      geschikt voor alle weersomstandigheden.
    bld_s_wallhanging3_name: VERWEERD DRIELUIK
    bld_s_wallhanging3_name_l: Verweerd drieluik
    bld_s_wallhanging3_desc: Een set van drie kleine wanddecoraties van canvas. Deze
