    ui_exped_wormhunt_obj_tip1: |-
      'De wormheer torent hoog boven de stoffige aarde uit. Zijn vlees vult de lucht.
      Onze meelijwekkende omhulsels kunnen hem niet volgen, kunnen zijn hoogte niet bereiken, kunnen zijn diepte niet bereiken.
      We offeren onszelf aan de grond.
      We smeken dat ons offer wordt aanvaard.'

      Volg een <SPECIAL>Titan-worm<> die zich over de planeet voortbeweegt.
      Gebruik de <TECHNOLOGY>doelscan<> om de heilige grond te vinden waar ze zich terugtrekken in de kern van de planeet.
      Vind dit hol van de Titan-worm waar de expeditie begint.
    ui_exped_wormhunt_obj_tip2: "'Het stof was verstikkend. \nOnze ogen werden rood
      en waterig. \nMaar de waarheid was onvermijdelijk.\nDe aderen van de Atlas waren
      verschenen.'\n\nVolg een <SPECIAL>Titan-worm<> die zich over de planeet voortbeweegt.\nGebruik
      de <TECHNOLOGY>doelscan<> om de heilige grond te vinden waar ze zich terugtrekken
      in de kern van de planeet.\nVind dit hol van de Titan-worm bij het <STELLAR>tweede<>
      trefpunt."
    ui_exped_wormhunt_obj_tip3: |-
      'Nu smeken we bij elke storm om te worden uitverkoren.
      Armen naar de lucht, gezichten naar het stof, roepend met alles wat we hebben!
      Als de zware regendruppels de aarde raken, antwoorden de aderen van de Atlas.
      De extase van onze consumptie is onbeschrijfelijk.'

      Volg een <SPECIAL>Titan-worm<> die zich over de planeet voortbeweegt.
      Gebruik de <TECHNOLOGY>doelscan<> om de heilige grond te vinden waar ze zich terugtrekken in de kern van de planeet.
      Vind dit hol van de Titan-worm bij het <STELLAR>derde<> trefpunt.
    ui_exped_wormhunt_obj_tip4: "'We vallen als hij slikt, maar grijpen de gladde
      muren zo goed mogelijk vast... \nO! om de nog waakzame maag te bereiken. \nOnze
      longen gorgelen.\nHet slijm verstopt onze neuzen en prikt in onze ogen, \nal
      kunnen we niets meer zien in deze warme duisternis.'\n\nVolg een <SPECIAL>Titan-worm<>
      die zich over de planeet voortbeweegt.\nGebruik de <TECHNOLOGY>doelscan<> om
      de heilige grond te vinden waar ze zich terugtrekken in de kern van de planeet.\nVind
      dit hol van de Titan-worm bij het <STELLAR>vierde<> trefpunt."
    ui_exped_wormhunt_obj_tip5: "'Vervloekt zij de pijn van het uitbraken. \nVervloekt
      zij dit zwakke vlees dat mij nog steeds opsluit!\nMijn soortgenoten zijn herboren,
      verrezen als nieuwe tentakels uit het gezegende stof. \nGlinsterende haarvaten
      naar de grote aderen, wegzakkend in het zand.\nIk zal geduldig zijn. Tot de
      volgende storm.'\n\nVolg een <SPECIAL>Titan-worm<> die zich over de planeet
      voortbeweegt.\nGebruik de <TECHNOLOGY>doelscan<> om de heilige grond te vinden
      waar ze zich terugtrekken in de kern van de planeet.\nVind dit hol van de Titan-worm
      bij het <STELLAR>laatste<> trefpunt."
