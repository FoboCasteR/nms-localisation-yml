    ui_exped_rogue_comm_intr_obj2_t: |-
      Er klonk een krakend bericht uit de radio van het ruimteschip. Het was buitenaards, maar toch heel vertrouwd.

      'Ik wilde het. Ik verdien – <STELLAR>ttkkz<> – zeker dat het – <STELLAR>zzkttt<> – alleen voor mij. En deze prijs – <STELLAR>zttttk<> – van mij. '

      Roep de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>) als je in de ruimte bent. Ga naar priester-entiteit Nada en specialist Polo in het hart van de anomalie.
    ui_exped_rogue_comm_intr_msg4: |-
      Vertel specialist Polo over het vreemde signaal van het ruimteschip
      Ga naar de ruimte om contact te maken met de <SPECIAL>anomalie in de ruimte<>
    ui_exped_rogue_comm_intr_msg5: |-
      Vertel specialist Polo over het vreemde signaal van het ruimteschip
      Roep de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
    ui_exped_rogue_comm_intr_msg6: Vertel specialist <SPECIAL>Polo<> over het vreemde
      signaal van het ruimteschip
    ui_exped_rogue_comm_intr_lang1: 'Ben je er alweer, vriend? Je bent net als ons
      kleine huis: komen en gaan, gaan en komen. Kom je weer over de lus praten?'
    ui_exped_rogue_comm_intr_lang1a: Ben je er alweer, vriend?
    ui_exped_rogue_comm_intr_opt1_a: Vraag naar de lus
    ui_exped_rogue_comm_intr_opt1_b: Herinner het je
    ui_exped_rogue_comm_intr_res1_a: Is het zo anders dan voorheen, Reiziger-vriend?
      Misschien raak je eraan gewend. Andere vrienden hebben zich immers ook aangepast.
    ui_exped_rogue_comm_intr_res1_b: Nee? Dit keer niet? Hm... <NEWLINE>Mijn fout.
      We zijn verder in de tijd dan ik dacht.
    ui_exped_rogue_comm_intr_lang2: |-
      Je hebt er zeker genoeg van? Dan ben je niet de enige. We hebben alle tijd van de wereld, maar die wil je zo niet doorbrengen.
      Maar maak je geen zorgen, vriend. We hebben er heel lang over kunnen nadenken. We hebben een plan, jij en ik.
    ui_exped_rogue_comm_intr_desc2: |-
      Polo lacht en maakt een zacht klikkend geluid met zijn snavel. De kamer draait om me heen en de lucht is vol van klokken en fluitjes.
      Ik zie hem. Ik weet het nog.
    ui_exped_rogue_comm_intr_desc2a: Ik zie hem. Ik weet het nog.
    ui_exped_rogue_comm_intr_lang3: |-
      Het universum zit vol met prachtige anomalieën. De lus volgt een patroon, een signaal diep in de materie. We moeten goed kijken.
      Je weet zeker al wat we nodig hebben?
    ui_exped_rogue_comm_intr_lang3a: Je weet zeker al wat we nodig hebben?
    ui_exped_rogue_comm_intr_res_c: Vooruit, oude vriend! Uiteindelijk kan alles worden
      beantwoord.
