    bld_fre_room_sub: Geavanceerde vrachtschipmodule
    bld_fre_part_sub: Centrale vrachtschipmodule
    bld_fre_corr_stairs_name: TRAP VRACHTSCHIP
    bld_fre_corr_stairs_name_l: Trap vrachtschip
