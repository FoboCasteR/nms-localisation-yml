    ui_portal_exp_library1: |-
      Het archief vereist dat de gebruiker het lichaam tegen de sensors houdt. Er klinkt gefluister van wat de Korvax ooit had kunnen zijn.

      <STORY_HIGH>Eheu. 'Groei' en 'leven' zijn woorden. Sterren en werelden zijn machines. Dit leert de Atlas ons. De Sentinels zorgen voor de vergelijking.

      Dankzij de Atlas-interfaces konden de vroege beschavingen van dit universum zich ontwikkelen. We werden meer dan we waren. <>

      <SPECIAL>Hypothese 1<><STORY_HIGH>: Ooit waren de Korvax organisch. Ons wezen veranderde geleidelijk aan / snel. We hebben onze eigen geesten geüpload / verbeterd. Dit was onze eigen keuze / we werden ertoe gedwongen.<>

      <SPECIAL>Hypothese 2<><STORY_HIGH>: De Korvax zijn altijd al machines geweest. We zijn geëvolueerd uit het geluid van sterren / we zijn gecreëerd door de Atlas. Ooit waren we als Sentinels / leerden we van Sentinels.<>

      <SPECIAL>Hypothese 3<><STORY_HIGH>: Er is geen oorzaak, geen gevolg, geen tijd. Wie dit oplegt, begrijpt het verdriet van de Atlas niet. We zijn de dromen van metaal.
    ui_portal_exp_library2: |-
      Het archief bevat flarden van gedachten, teruggevonden in opgeheven verbonden. Het zijn de laatst overgebleven geesten van elektronische levensvormen, die met miljoenen tegelijk zijn vernietigd en omgesmolten.

      <VAL_ON>[Reis]<>
      <STORY_HIGH>Brein - <><VAL_ON>kzzkt<><STORY_HIGH> - gevormd in leegte, spontaan, volledig - <><VAL_ON>kzzkt<><STORY_HIGH> - Atlas-protocol maakte vlees.

      De Atlantid, Leegtemoeder genoemd door ondergeschikte stemmen, bracht pelgrims - <><VAL_ON>kzzkt<><STORY_HIGH> - haar massa -

      Leefde vele millennia - <><VAL_ON>kzzkt<><STORY_HIGH> - stierf, een fluistering van de negentiende minuut.<>

      <VAL_ON>[Wedergeboorte]<>
      <STORY_HIGH>Liet geheimen na die niet te berekenen zijn, die niet - <><VAL_ON>kzzkt<><STORY_HIGH> - geestbogen... omhulsels... verbond...

      Korvax eerden de gevallenen - probeerden Atlantid terug te brengen, broedden mislukte eieren uit...

      Op de schouders van een slapende god werd uit vlees een metalen wereld gebouwd.<>

      <VAL_ON>[Thuis]<>
      <STORY_HIGH>De Leegtemoeder leefde - <><VAL_ON>kzzkt<><STORY_HIGH> - de Prime -<>
    ui_portal_exp_library3: |-
      De entiteit wordt steeds opnieuw losgekoppeld en weer verbonden, met toenemende snelheid.

      <STORY_HIGH>Ik ben hier.

      Ik ben hier. Ik ben hier.<>

      Deze woorden worden urenlang herhaald, waarbij een elektronisch wezen soms tonale kreten slaakt. Het is gehuil dat wordt uitgedrukt door cijfers.

      <STORY_HIGH>Ik - <><VAL_ON>kzzkt<><STORY_HIGH> - 19 - <><VAL_ON>kzzkt<><STORY_HIGH> - terug -
      Ik wil graag terugkomen.<>

       Een reeks lampjes knippert en registreert het verzoek. De entiteit is opnieuw verbonden met zijn groepsgeest.

      <STORY_HIGH>Ik ben we zijn ik - ik -<>

      De entiteit wordt steeds opnieuw losgekoppeld en weer verbonden, met toenemende snelheid. Hij valt stil. Daarna weigert hij te spreken, ook al is hij weer verbonden.

      Een individu is opnieuw gemaakt. Het experiment wordt als een succes beschouwd.
    ui_portal_exp_library4: "Het verslag behandelt de geschiedenis van elektronische
      intelligenties in de ontdekte ruimte.\n\n<VAL_ON>[Eerste tijdperk]<>\n<STORY_HIGH>Korvax-verbond
      dat ontstond op de leylijnen van Korvax-Prime, een geschenk van de eerste monoliet.
      [ <><FUEL>Vermoord<><STORY_HIGH> ]<>\n\n<VAL_ON>[Tweede tijdperk]<>\n<STORY_HIGH>Tijdperk
      van het tweede verbond, gevormd in duistere tijden. Collectieven die zich schuilhielden
      op Balaron creëerden nieuwe netwerken. [ <><SPECIAL>Ondermijnd<><STORY_HIGH>
      / <><VAL_ON>Onderworpen<><STORY_HIGH> ]<>\n\n<VAL_ON>[GECENSUREERD]<>\n\n<STORY_HIGH>Derde
      -<><VAL_ON>kzzkt<><STORY_HIGH> -<>\n\nHet archief biedt geen toegang tot de
      volgende verslagen in dit logboek.\n\n<VAL_ON>[Laatste verslagen]<>\n<STORY_HIGH>Zevende
      verbond. Mag niet sneuvelen. Mag niet vergeten. Orders van Atlas: Ontdekken.
      Oogsten. Weten. Korvax zal hetzelfde doen.\n\nFysieke markeringen moeten blijven
      tot het einde. Moet volhouden tot Reiziger-terugkeer. Moet bekend zijn. Zelfs
      als de werkelijkheid verdwijnt, ziet de Reiziger wie we waren. Wat we hadden
      kunnen zijn. Onze schaduwen van een groter wezen. \n\nReiziger is teruggekomen...
      zal vergeven... zal lezen... zal weten..."
    ui_portal_exp_library5: "Er zijn oude Korvax-gebeden, aangetroffen in vage herinneringen
      aan een al lang geleden verdwenen verbond. \n\nDeze Korvax leken Sentinels te
      aanbidden. Ze declameerden korte gedichten waarin ze hun stille goden eerden
      en observeerden.\n\n<STORY_HIGH>Reis door de massa <IMG>SLASH<> Aerons glijden
      met welbestede tijd <IMG>SLASH<> De gemeenschap wacht\n\nWalkerconcessie <IMG>SLASH<>
      Aeron sluimert in groen veld <IMG>SLASH<> Overdenkt de dag\n\nAmbacht is vergelijkbaar
      met vergeefse inspanning <IMG>SLASH<> Piraten, dieven van monoliet <IMG>SLASH<>
      Korvax zorgt voor de stroom"
    ui_portal_exp_library6: "Het archief is veranderd en lijkt in niets meer op de
      plek van vrede die het oorspronkelijk was. Deze verslagen bevatten een zweem
      van corruptie. \n\n<STORY_HIGH>Het eerdere rijk had de logica. Verwijder Korvax-identiteit
      door het <><TECHNOLOGY>metaalachtige uiterlijk<><STORY_HIGH> te vervangen door
      <><FUEL>anoniem vlees<><STORY_HIGH>. Vlees dat is gegeneerd door de gedaantemodulator.
      Machine, net als Korvax.<>\n\n<SPECIAL>Xnt-Echo<><STORY_HIGH>, de eerste die
      het systeem hackte. Initieerde aanpassing van uiterlijk Eerstgeborenen. Ze bootsten
      hun manieren na. Doodde en verslond andere Korvax in de golven van Halacan.\n\nZelfs
      nu ontdekken we de nieuwe logica. Zelfs een wrede wereld kan worden begrepen.
      Zelfs haat kan worden gemanipuleerd. We zullen onszelf niet meer verliezen."
    ui_portal_exp_library7: "Het archief is een beveiligde faciliteit die alleen toegankelijk
      is via een splintergroepering van de Korvax. Het exopak heeft moeite om de versleuteling
      te kraken. \n\n<STORY_HIGH>Infiltratie van Vy'keen is vaak geprobeerd in meerdere
      verbond-tijdperken. Soorten waren bestand tegen pogingen. Maar je leert van
      fouten.\n\nElke Vy-Synth lokte vrijwel onmiddellijk schreeuwende en gewelddadige
      reacties uit. Erecode zeer specifiek / tegenstrijdig / voortgekomen uit een
      oud trauma. Causaliteit vastgesteld.\n\nBewijs van meerdere voorvaderen. Vy-variant
      = laatste overlevenden van familie die was gedoemd om zichzelf te vernietigen.
      De Vy'keen zijn bang voor vervanging, zoals zij hun familieleden vervingen.
      Ze hebben geen idee waar die angst vandaan komt. \n\nHirk, Nal - het is het
      oude patroon. Broeder tegen broeder. Patronen kunnen worden begrepen. Patronen
      zijn logisch. Je kunt leren van fouten."
    ui_portal_exp_library8: "Het archief bevat opnamen van een entiteit die de observeerder
      wordt genoemd. Hij lijkt te zijn uitgenodigd door de Korvax om de geboorte van
      hun nakomelingen bij te wonen. \n\n<STORY_HIGH>De jongen van de soort lijken
      sprekend op andere individuen, maar noemen zichzelf een 'nieuwe' <><VAL_ON>Korvax-entiteit<><STORY_HIGH>.
      \n\nIk was uitgenodigd als waarnemer. Om verslag te doen. Om mijn observaties
      over het proces te delen. Zelfs de Eerstgeborenen wisten niet dat ze op deze
      manier nieuwe Korvax konden creëren. \n\nHet <><TECHNOLOGY>omhulsel<><STORY_HIGH>
      en de <><TECHNOLOGY>nanietclusters<><STORY_HIGH> golven in het hart van de monoliet.
      Drie figuren dansen boven een <><FUEL>rode bol<><STORY_HIGH>. Ik verbreek mijn
      contract. Ik kijk weg.<>\n\nDe observeerder schrijft nog meer over zijn waarnemingen
      en signaleert de emotionele veranderingen bij de groeiende Korvax-jongen. \n\n<STORY_HIGH>Ze
      ervaren heel lang eenzaamheid/isolatie/angst. Vaak worden ze door examinatoren
      getest op hun vermogen om technische gegevens om te zetten in nauwkeurige <><TECHNOLOGY>hologrammen<><STORY_HIGH>.
      \n\nAls informatie ontbreekt/ze niet weten wat ze doen, kunnen ze worden <FUEL>losgekoppeld<>.
      De examinatoren houden er niet van als vreemden zich ermee bemoeien. Ik ben
      bang dat ik niet - ik - ik -<>\n\nDit is het laatste verslag. Er zijn duizenden
      van deze logboeken en er staat steeds weer hetzelfde in. \n\nAls de <VAL_ON>nieuwe
      Korvax-entiteiten<> een bepaalde leeftijd hebben bereikt, lijken ze hun observeerder
      te doden en wordt het geheugen van de entiteit gewist voor de volgende lichting.
      \n\nHet is een eeuwenoud gebruik, een eerbetoon aan de Atlas zelf. Een echo
      van wat het universum zelf overkwam, hoewel weinigen het oorspronkelijke geheim
      kennen."
    ui_portal_exp_library9: "Zij die worden losgekoppeld, kiezen wat ze zijn. Ze kiezen
      de fouten die tot hun verwijdering leidden. In andere gevallen kiezen ze ervoor
      om uit vrije wil te vertrekken. Zodra ze alleen zijn, probeert 98% zich weer
      aan te sluiten bij het verbond.\n\nZe begrijpen niet wat we zijn, zelfs niet
      als ze hun hele leven in ons licht hebben geleefd. We hebben geen zwermbewustzijn.
      We zijn geen individuen. We zitten er tussenin.\n\nWe zijn een oceaan met vele
      wezens, één massa met verschillende bestanddelen, een ecosysteem van <><VAL_ON>levenden<><STORY_HIGH>
      en <><VAL_ON>doden<><STORY_HIGH>, en van <><VAL_ON>gedachten<><STORY_HIGH> en
      <><VAL_ON>gevoelens<><STORY_HIGH> die voortdurend <><VAL_ON>samensmelten<><STORY_HIGH>
      en <><VAL_ON>uiteendrijven<><STORY_HIGH>. \n\nHet gehuil van hen die worden
      losgekoppeld is gewoon damp, een vloeistof die naar onbekende luchten drijft."
    ui_portal_exp_library10: "Het archief bevat meerdere Korvax-hologrammen. Planeten
      dansen in hun baan, waarbij torens en steden ontstaan en omvallen zoals de natuur
      bloeit. Het nucleaire vuur van Sentinels is aan het oogsten.\n\nIn het hele
      universum vallen schilden weg. De stroom van een rivier vol zielen vult elk
      slapend lichaam, terwijl rode bollen knipperen in hun kielzog. \n\nOntelbare
      Korvax buigen voor een bolvormige massa. Levende, biologische schepen die in
      een baan om de bewuste wereld cirkelen. Het valt in slaap, gehuld in metaal
      terwijl de lange eeuwen verstrijken. \n\nHet wordt allemaal weggevaagd in een
      oorlog van licht en hebzucht."
