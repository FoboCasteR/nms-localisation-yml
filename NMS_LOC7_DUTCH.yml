    ui_sent_miss1_desc_nx: |-
      Sentinels zijn zo oud als het universum zelf, misschien zelfs ouder. Maar er is iets aan het veranderen in de wereld van glas.

      Iteratie: Tethys zoekt naar inzicht in deze toename van Sentinel-activiteit. Die is benieuwd naar wat er te leren valt door deze strijdlustige en meedogenloze machines verder te onderzoeken.
    ui_sent_miss2_desc_nx: |-
      Sentinels zijn zo oud als het universum zelf, misschien zelfs ouder. Maar er is iets aan het veranderen in de wereld van glas.

      Met de hulp van iteratie: Tethys heb ik een Sentinel-drone gerepareerd. Die had ik gevonden na een gewelddadige ontmoeting met de Sentinels. Hij luistert niet meer naar de zwerm en kan ons misschien iets vertellen over de aard van de Sentinel-dreiging.
    ui_sent_miss_comms_desc_nx: 'Er verschijnt een iteratie: Tethys op mijn communicator
      met een wilde blik in hun ogen. Die lijkt haast te hebben en ziet er weggezakt
      en trillend uit.'
    ui_sent_miss_comms_lang_nx: |-
      Reiziger! Ik kan niet lang praten. Polo vindt het niet fijn als ik zijn communicator leen sinds... Hoe dan ook, daar gaat het niet om!
      Het was belangrijk dat ik snel contact met je opnam. Ik weet zeker dat jij hiervoor de geschikte persoon bent en de tijd dringt! We kunnen het ons niet veroorloven om te wachten.
      Ik heb een toename in Sentinel-activiteit gedetecteerd. Een enorme toename. Ik moet meer weten! Ik stuur je de coördinaten.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Ik zal eerlijk zijn, Reiziger, dit is niet zonder gevaren. Bereid jezelf goed voor, houd je hoofd koel en doe geen domme dingen. Maar aarzel niet, want deze kans zal zich misschien niet meer voordoen!
    ui_sent_miss_comms_desc_alt_nx: Er verschijnt een Reiziger-iteratie op mijn communicator
      met een wilde blik in zijn ogen. Hij lijkt haast te hebben en ziet er weggezakt
      en trillend uit.
    ui_sent_miss_comms_lang_alt_nx: |-
      Hallo? Is dit - aha, ja! Ik zie je, Reiziger!
      Het was belangrijk dat ik snel contact met je opnam. Volgens specialist Polo ben jij hiervoor de geschikte persoon en de tijd dringt! We kunnen het ons niet veroorloven om te wachten.
      Ik heb een toename in Sentinel-activiteit gedetecteerd. Een enorme toename. Ik moet meer weten! Ik stuur je de coördinaten.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Ik zal eerlijk zijn, Reiziger, dit is niet zonder gevaren. Bereid jezelf goed voor, houd je hoofd koel en doe geen domme dingen. Maar aarzel niet, want deze kans zal zich misschien niet meer voordoen!
    ui_sent_miss_comms_opt_a_nx: Vraag wat de toename betekent
    ui_sent_miss_comms_opt_b_nx: Vraag naar het gevaar
    ui_sent_miss_comms_opt_c_nx: Zeg je hulp toe
    ui_sent_miss_comms_res_lang_nx: |-
      Reiziger, ik -
      Succes! Het komt wel goed!
      Tref me bij de anomalie als je meer weet!
    ui_sent_miss_comms_res_desc_nx: Ik meen een andere stem op de achtergrond te horen
      toen de communicatie er abrupt mee ophield. Ik moet die Sentinel-activiteit
      onderzoeken waar Tethys zich zo druk over maakt.
    ui_sent_miss_comms_opt_end_nx: Beëindig de communicatie
    fth_exotic4_sent1_wait_nx: Reiziger! We kunnen veel leren van deze recente toename
      van Sentinel-activiteit, maar ik kan er zelf niet heen. Ga jij alsjeblieft.
      Het is misschien onze enige kans.
