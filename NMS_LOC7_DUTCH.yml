      Herstel geheugen in de universele lus <STELLAR>%CMTOTALPERCENT%<>
      Lever een %ITEM% af bij <SPECIAL>specialist Polo<>
    ui_exped_rogue_comm_m2_name: 'Onderzoek naar lus: Oerherinneringen'
    ui_exped_rogue_comm_m2_sub: Vind patronen in de lus
    ui_exped_rogue_comm_m2_desc: |-
      De <STELLAR>oerherinneringen<> van wilde wezens bevatten echo's van vorige generaties en hun verloren genetische mogelijkheden. Ze zijn van grote waarde voor <SPECIAL>specialist Polo<> voor zijn <STELLAR>onderzoek naar de lus<>.

      Verzamel <STELLAR>oerherinneringen<> van vriendelijke wezens nadat je ze hebt getemd met <TRADEABLE>voedertabletten<>.
    ui_exped_rogue_comm_m2_obj1: Verzamel oerherinneringen van vriendelijke wezens
    ui_exped_rogue_comm_m2_obj1_ti: |-
      De <STELLAR>oerherinneringen<> van wilde wezens bevatten echo's van vorige generaties en hun verloren genetische mogelijkheden. Ze zijn van grote waarde voor <SPECIAL>specialist Polo<> voor zijn <STELLAR>onderzoek naar de lus<>.

      Verzamel <STELLAR>oerherinneringen<> van vriendelijke wezens Je kunt wezens opsporen met het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) en temmen met <TRADEABLE>voedertabletten<>.
    ui_exped_rogue_comm_m2_msg1: |-
      Verzamel %ITEM% voor Polo: %CURRENT%/%AMOUNT%
      Haal <STELLAR>oerherinneringen<> uit het DNA van vriendelijke wezens
      Tem wezens door ze <TRADEABLE>voedertabletten<> te voeren
    ui_exped_rogue_comm_m2_msg0: |-
      Maak <TRADEABLE>voedertabletten<> om planetaire wezens te temmen
      Haal <STELLAR>oerherinneringen<> uit het DNA van vriendelijke wezens
    ui_exped_rogue_comm_m2_opt: Verzamel oerherinneringen
    ui_exped_rogue_comm_m3_name: 'Onderzoek naar lus: Droomstof'
    ui_exped_rogue_comm_m3_sub: Vind patronen in de lus
    ui_exped_rogue_comm_m3_desc: |-
      Je vindt <SPECIAL>droomstof<> in fijne lagen rond hotspots in de lus. Het verval van tijd en herinneringen is van grote waarde voor <SPECIAL>specialist Polo<> voor zijn <STELLAR>onderzoek naar de lus<>.

      Verzamel droomstof uit <TECHNOLOGY>verlaten vrachtschepen<>.
    ui_exped_rogue_comm_m3_obj1: Verzamel droomstof uit het wrak van een vervallen
      vrachtschip
    ui_exped_rogue_comm_m3_obj1_ti: |-
      Je vindt <SPECIAL>droomstof<> in fijne lagen rond hotspots in de lus. Het verval van tijd en herinneringen is van grote waarde voor <SPECIAL>specialist Polo<> voor zijn <STELLAR>onderzoek naar de lus<>.

      Verzamel droomstof uit <TECHNOLOGY>verlaten vrachtschepen<>. Vind verlaten vrachtschepen met een <TECHNOLOGY>noodsignaalscanner<>, die je kunt kopen van een <STELLAR>schroothandelaar<> in een ruimtestation of kunt krijgen van <STELLAR>iteratie Helios<> aan boord van de anomalie in de ruimte.

      Verlaten vrachtschepen zijn <FUEL>zeer gevaarlijk<>. Lus-onderzoekers moeten uitkijken voor onveilige omstandigheden en eventuele conflicten.
    ui_exped_rogue_comm_m3_msg1: |-
      Verzamel %ITEM% uit <STELLAR>verlaten vrachtschepen<>: %CURRENT%/%AMOUNT%
      Praat met een <TECHNOLOGY>schroothandelaar<> in een ruimtestation om een wrak te vinden
    ui_exped_rogue_comm_m3_msg2: |-
      Verzamel %ITEM% uit <STELLAR>verlaten vrachtschepen<>: %CURRENT%/%AMOUNT%
      Gebruik de <STELLAR>noodsignaalscanner<> om een wrak te vinden
    ui_exped_rogue_comm_m3_msg3: |-
      Verzamel %ITEM% uit <STELLAR>verlaten vrachtschepen<>: %CURRENT%/%AMOUNT%
      Selecteer de missie <COMMODITY>Verdwaald in de ruimte<> in het logboek voor specifieke uitleg
    ui_exped_rogue_comm_m3_msg4: |-
      Lever %ITEM% af bij specialist Polo
      Misschien vind je nog meer %ITEM% aan boord van dit vrachtschip
      Selecteer de missie <COMMODITY>Verdwaald in de ruimte<> om verder te gaan met de verkenning
