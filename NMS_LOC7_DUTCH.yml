    ui_portal_core_41: "Ik vertelde -null- over het vrachtschip en zijn opnames. Omdat
      ik Nada's locatie niet wilde verraden, niet wetende hoeveel -null- wist, koos
      ik mijn woorden met zorg. Maar hij leek veel te weten...\n\n<STORY_HIGH>Denk
