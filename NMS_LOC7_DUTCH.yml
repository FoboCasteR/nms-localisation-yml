    npc_pirates2_lang1: "Welkom, glorieuze overlevende!\nHier zijn geen Gek, geen
      Korvax en geen Vy'keen. Hier spreken we één taal. Hier zijn we vrij! "
    npc_pirates2_lang2: Welkom, nieuweling. Alleen uitverkorenen kunnen ons vinden.
      Alleen uitverkorenen mogen vrij zijn!
    npc_pirates2_lang3: De rode duivel corrumpeert geesten in het hele sterrenstelsel.
      We zullen ons nooit meer onderwerpen aan zijn alziende rode oog!
    npc_pirates2_lang4: Je bent nu een van ons, nieuweling. Je bent aan ons verbonden.
      Je bent vrij!
    npc_pirates2_opt: Vraag over de Stem van de Vrijheid
    npc_pirates2_res1: Alleen de sterksten verdienen het om te zingen met de glorieuze
      stem van de vrijheid! We staan niet toe dat zwakkelingen ons vinden.
    npc_pirates2_res2: Er zijn er die ons onze vrijheid willen ontzeggen, nieuweling.
      Die alles opofferen om de Sentinels tevreden te stellen. Maar de Stem houdt
      ons vrij!
    npc_pirates2_res3: Als je spreekt met de stem van de vrijheid, brul je terug tegen
      de rode leegte. Het is de glorie zelf!
    npc_pirates2_res4: De stem is niet één stem, maar talloze stemmen! Het is onze
      stem. Het is jouw stem! Je zingt nu in ons koor.
    npc_pirates2_done_lang: De Stem van de Vrijheid heet je welkom, overlevende.
