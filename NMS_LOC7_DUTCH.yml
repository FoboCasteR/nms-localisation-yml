    bld_s_antenna2_name: DUBBELE ANTENNE
    bld_s_antenna2_name_l: Dubbele antenne
    bld_s_antenna2_desc: Een dubbele antenne, geoptimaliseerd voor het ontvangen van
      eenvoudige communicatiesignalen op interplanetaire afstanden.
    bld_s_flag5_name: HANGENDE VLAG 1
    bld_s_flag5_name_l: Hangende vlag 1
    bld_s_flag6_name: HANGENDE VLAG 2
    bld_s_flag6_name_l: Hangende vlag 2
    bld_flag_description: Een decoratieve vlag aan een verticale paal om de basis
      te verfraaien.
    bld_wallflag_description: Een decoratieve vlag voor aan een muur om de basis te
      verfraaien.
    bld_hangflag_description: Een decoratieve vlag aan een horizontale paal om de
      basis te verfraaien.
    bld_s_rug0_name: TAPIJT MET VLIEGERPATROON
    bld_s_rug0_name_l: Tapijt met vliegerpatroon
    bld_s_rug0_desc: Een weelderige vloerbedekking met een ruitpatroon. Dit prachtige,
      maar ook duurzame tapijt is geweven met een mix van iriserend zandwormzijde
      en vuilafstotende nanovezels.
    bld_s_pot0_name: OPSLAGPOT
    bld_s_pot0_name_l: Opslagpot
    bld_s_pot0_desc: Een goudgerande pot waarin van alles kan worden opgeslagen, van
      potpourri tot GekNip tot protovleespastei. Dankzij de keramische mix van ferriet
      en klei bezorgt deze decoratie elke basis een rustieke sfeer.
    bld_s_chair0_name: GESTOFFEERDE STOEL
    bld_s_chair0_name_l: Gestoffeerde stoel
    bld_s_chair0_desc: Een elegant gemodelleerde stoel, bekleed met het zachtste poly-suède.
    bld_s_bartable0_name: GOUDEN TAFEL
    bld_s_bartable0_name_l: Gouden tafel
    bld_s_bartable0_desc: Deze elegante zeshoekige tafel heeft een ingebouwde thermische
      gril waarop gerechten op temperatuur worden gehouden of pijnlijke vingers verkoeling
      vinden.
    bld_s_walllight0_name: WANDLAMP
    bld_s_walllight0_name_l: Wandlamp
    bld_s_bar_h_name: HALVE GOUDEN BAR
    bld_s_bar_h_name_l: Halve gouden bar
    bld_s_bar_h_desc: |-
      Deze prachtige halve gouden bar is voorzien van een dunne laag levend glas, wat voor thermische stabiliteit en een krasvrij oppervlak zorgt. Een verlichte basis is beter te zien onder alle belichtingsomstandigheden.

      Plaats hem naast een <TECHNOLOGY>gouden bar<> en een <TECHNOLOGY>gouden barhoek<> om je eigen bar te ontwerpen.
    bld_s_bar_name: GOUDEN BAR
    bld_s_bar_name_l: Gouden bar
    bld_s_bar_desc: |-
      Deze prachtige gouden bar is voorzien van een dunne laag levend glas, wat voor thermische stabiliteit en een krasvrij oppervlak zorgt. Een verlichte basis is beter te zien onder alle belichtingsomstandigheden.

