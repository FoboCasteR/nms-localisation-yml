      <AUDIO>UI_Destination_Reached<>LEZEN...
    ui_exped_spooky_book_lang2: |-
      'We hoorden hen voordat we hen zagen. Voelden hen voordat we hen hoorden. De kinderen merkten ze als eersten op en renden naar huis om te vertellen dat de aarde onder hun tenen bewoog. Een bonzend en donderend geluid, diep onder het zand.'
      'Ik twijfelde, zoals wij allemaal. Tot de dag van de grote storm. Toen de eerste zware regendruppels de grond raakten, werd het gerommel luider. Iedereen hoorde het. Er was iets heel groots aan het verschuiven onder het oppervlak van de planeet.'
    ui_exped_spooky_book_lang3: |-
      'Zie je nou wel?', riepen onze kinderen enigszins triomfantelijk, waarna ze hun angstige gezichten verborgen. We waren allemaal bang. Maar toen de eerste worm bovenkwam, moesten we wel kijken. Het was adembenemend.'
      'Het beest was zo kolossaal dat het onze hele nederzetting in duisternis hulde. Het sprong door de lucht als een zwarte bliksemschicht.'
      'De ene worm na de andere verrees uit de woestijn. Eerst een paar en toen tientallen die uit de grond kwamen en weer naar beneden doken. Ze migreerden.'
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      'De voedingscyclus is een oeroude traditie.'
      'Er zijn geen voorwaarden om een offer te worden en geen beperkingen voor wat betreft status of leeftijd. Voor de grote wormen zijn we allemaal gelijk. Iedereen mag de muil in.'
      'Elk stormseizoen hopen we dat we worden uitverkoren. We gaan in de woestijn in lange rijen staan, met onze armen naar de lucht geheven.'
