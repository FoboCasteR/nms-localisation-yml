    fth_exotic4_sent5_opt: Vraag een nieuwe Sentinel-fakkel
    fth_exotic4_drone_res: |-
      Hoezo, 'ik ben 'm kwijt'?
      Of eigenlijk wil ik dat ook helemaal niet weten. Neem deze vervanging en pas er deze keer wat beter op.
    fth_exotic4_lang_daily2: |-
      Heb je ervoor gezorgd dat ons projectje daar veilig is, Reiziger? Misschien proberen de metalen wachters hun verloren drone terug te krijgen. Blijf waakzaam! Hou je multitool in de aanslag!
      Als je walkerbreinen in je rugzak hebt, wil ik die graag van je overnemen. Als je nog een <SPECIAL>stralend brein<> nodig hebt, weet ik een manier om die upgrade te stroomlijnen.
    fth_exotic4_opt_a_daily2: Ruilen voor upgrademodule
    fth_exotic4_opt_b_daily2: Ruilen voor stralend brein
    fth_exotic4_res_a_daily2: Weer een walker geveld. Dat heb je goed gedaan!
    fth_exotic4_res_b_daily2: De gehandschoende vingers van Tethys bewegen verbluffend
      snel en stikken de draden op allerlei manieren. De Reiziger overhandigt het
      <SPECIAL>stralende brein<> met een veelbetekenende glimlach.
    fth_exotic4_wait_daily2: Tot volgende keer, Reiziger.
