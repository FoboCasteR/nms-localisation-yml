    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 is een hagelnieuwe, geoptimaliseerde opschaaltechnologie die voor indrukwekkende beeldkwaliteit en hoge framerates zorgt.

      <STELLAR>Ultrakwaliteit<> - Produceert opgeschaalde beelden die kwalitatief gezien niet te onderscheiden zijn van native rendering.

      <STELLAR>Hoge kwaliteit<> - Produceert opgeschaalde beelden met een superresolutie die kwalitatief gezien nauwelijks onderdoen voor native rendering, terwijl de game aanzienlijk soepeler draait.

      <STELLAR>Gebalanceerd<> - Produceert opgeschaalde beelden met een superresolutie die kwalitatief gezien in de buurt komen van native rendering, terwijl de game veel soepeler draait.

      <STELLAR>Prestaties<> - Heeft duidelijk negatieve gevolgen voor de beeldkwaliteit. Selecteer deze optie alleen als het echt belangrijk is om de game nog beter te laten draaien.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
