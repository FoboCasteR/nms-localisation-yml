    ui_sent_miss1_desc: |-
      Sentinels zijn zo oud als het universum zelf, misschien zelfs ouder. Maar er is iets aan het veranderen in de wereld van glas.

      Ik ben naar mijn nederzetting geroepen, nu deze na een bijzonder wrede aanval is veroverd door de Sentinels.
    ui_sent_miss2_desc: |-
      Sentinels zijn zo oud als het universum zelf, misschien zelfs ouder. Maar er is iets aan het veranderen in de wereld van glas.

      Met de hulp van iteratie: Tethys, ik heb een Sentinel-drone gerepareerd. Die had ik gevonden na de aanval op mijn nederzetting. Hij luistert niet meer naar de zwerm en kan ons misschien iets vertellen over de aard van de Sentinel-dreiging.
    ui_sent_miss3_desc: |-
      Sentinels zijn zo oud als het universum zelf, misschien zelfs ouder. Maar er is iets aan het veranderen in de wereld van glas.

      Met de hulp van [ de wachter ] heb ik ontwerpen van een Sentinel-hardframe gevonden, diep in de archieven van de drones. Ik ben begonnen met het aanpassen van het ontwerp aan mijn eigen Minotaur-unit.
