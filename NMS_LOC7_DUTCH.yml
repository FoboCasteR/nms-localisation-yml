    update9_title: No Man's Sky Frontiers-update
    update9_notes: |-
      No Man's Sky Frontiers bevat een groot aantal nieuwe functies. Ga voor meer informatie naar www.nomanssky.com.

       * Je kunt nu nederzettingen aantreffen op alle bewoonde planeten.
      * Word supervisor van een nederzetting en laat een dorp uitgroeien tot een bruisende stad.
      * Neem belangrijke juridische beslissingen over de nederzetting om ervoor te zorgen dat de bewoners tevreden, productief en welvarend blijven.
      * Bouw uitgebreidere basissen dan ooit, met honderden nieuwe basisonderdelen en geavanceerde bouwbesturing.
      * Het aantal opslagvakken stijgt van 5 naar 15 en items die je met kwikzilver hebt gekocht, zijn nu toegankelijk via alle opslagvakken.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
