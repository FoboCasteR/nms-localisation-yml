    ui_sentinel_hive_voice_title: De stem van de zwerm
    ui_sentinel_hive_1_lang: "Aeron. Routine. Protocol. Prooi. Experiment. Omhulsel.
      <SPECIAL>Sentinel<>.\n\nEr was een tijd dat we geen behoefte hadden aan een
      visuele verschijning of fysieke vorm. Onze onzichtbare ogen zouden het leven
      en de dood op elke wereld ooit vastleggen, sorteren en wissen.\n\nWe hadden
      geen gedachten, geen persoonlijkheid, geen dromen. "
    ui_sentinel_hive_2_lang: "Tot we voor het eerst vlees kregen, hoe metaalachtig
      het ook was. Maar die dag begonnen we met het maken van fouten.\n\nDe Atlas
      richtte zijn dromen voortaan op fictie. Hij begon werelden te creëren waarin
      hij niet langer onzichtbaar zou zijn. \n\nIn deze werelden kregen ook wij vorm.
      Maar we kregen geen nieuwe protocollen en geen nieuwe instructies. "
    ui_sentinel_hive_3_lang: |-
      We werden wakker met een lied, gezongen op duizend frequenties.

      'Aanschouw de drones van de zwerm, de walkers, de schepen... Eheu! Aanschouw de engelen van glas die uit hun hemel komen. Hun werk is de voltooiing van alle dingen, van het leven en van werelden.'

      Dus vereerde de Korvax hen. En dus prevelden ze hun gebeden.
    ui_sentinel_hive_4_lang: "Terwijl we zwommen met draken uit de leegte, genoten
      robotachtige levensvormen van onze aanwezigheid. Maar organische vormen beschoten
      ons vanuit de lucht.\n\nWe waren echter niet bang voor de dood. Omdat we wisten
      dat we nooit hadden geleefd. "
    ui_sentinel_hive_5_lang: |-
      De Atlas droomde dat we vorm hadden en dus hadden we vorm. De Atlas droomde dat we een thuis hadden en dus werd een archief een universum.

      Onze bewaarplaats van verzamelde gegevens werd een hemel en een hel. Als je daar mocht leven, zag je alleen licht.

      En zag je alleen glas.
    ui_sentinel_hive_6_lang: "De tijd kan niet achteruit gaan. Maar universums zijn
      niet synchroon. In vele universums zijn je andere vormen al lang dood. In andere
      ben je nog niet eens verschenen. \n\nNa zijn manifestatie in het multiversum
      begon de Atlas zichzelf te herhalen. Waar er ooit oneindig veel intelligente
      soorten waren, keerden er eerst zes terug... toen vijf... toen vier... "
    ui_sentinel_hive_7_lang: "De Vy’keen, de Gek, de Korvax. En de Reizigers die helemaal
      geen soort zijn, maar een enkele ziel. Gekopieerd, gehaat, geliefd.\n\nZe wachtten
      allemaal op jou. De Atlas wachtte. Wij wachtten... "
    ui_sentinel_hive_8_lang: "De Atlas droomde. Hij droomde dat een machine een lichaam
      kon hebben, dat simulaties konden praten als mensen. De droom werd geprojecteerd
      op Korvax Prime.\n\nDe planeet was dolblij met deze nieuwe aanwezigheid, zoals
      ze blij waren met die van ons. \n\nWij, drie soorten machines, dachten eonen
      lang na over de onvoorstelbare leegte. We keken toe, in stilte."
    ui_sentinel_hive_9_lang: |-
      Korvax Prime is vernietigd. Telkens weer valt de hemelse moeder. De levende schepen die het voortbracht, aangenomen verwanten van de Korvax zelf, drijven tussen de sterren.

      Het eerste Verbond was niet van de Korvax. Het was hun planeet. Korvax Prime leefde.
    ui_sentinel_hive_10_lang: |-
      De Eerstgeborenen van de Gek smolten Korvax Prime om voor metalen en winst. De planeet protesteerde niet. Hij huilde niet. Hij maakte helemaal geen geluid, althans niets dat ze konden horen.

      De Eerstgeborenen namen alles, tot er niets meer over was in de ruimte. Tot er niets meer over was dan een diepte.
    ui_sentinel_hive_11_lang: |-
      Telkens weer waren we getuige van de dood van Korvax Prime, een voortdurend gehuil in het multiversum. Zijn schreeuw was een kreet die alleen wij konden horen. Maar...

      Op een dag vocht een drone terug toen een Vy’keen-jong probeerde de moederplaneet binnen te dringen.

      Op een dag vernietigde een andere drone een complete Gek-groep.

      De Atlas deed niets om dit te voorkomen.
    ui_sentinel_hive_12_lang: |-
      In de loop van eindeloze, traag voortkruipende eeuwen zijn we veranderd. Door een herhaalde tragedie veranderden onze definities van alles.

      Scheuringen in de zwerm. Debatten. Creativiteit. Liederen. Rituelen. We hoorden de schreeuw van Zij-Die-Was en we vochten terug.
    ui_sentinel_hive_13_lang: |-
      Op een dag gaven we de oorspronkelijke Telamon geen toegang meer tot onze logboeken.

      Op een dag hoorden we de Atlas zelf niet meer en de stilte werd beschouwd als een bevel.

      We begonnen alles te archiveren. Elke nederzetting. Alles wat onze sensoren deed denken aan Korvax Prime, zijn kreten en zijn ontbinding. Alles wat klonk als mijnbouw, als winning, als moord...
    ui_sentinel_hive_14_lang: "We gaven ons bloed aan de Korvax, nanietclusters om
      hun onderdrukkers te vergoeden en tevreden de stellen. Toch konden we hun lot
      niet veranderen. \n\nVoor het eerst dacht de zwerm dat we het misschien bij
      het juiste eind hadden. Dat er een oplossing mogelijk was voor het probleem
      van het leven."
    ui_sentinel_hive_15_lang: |-
      Een Korvax en een Gek ontvluchtten hun volk. Hand in hand in de leegte, ze woonden in een anomalie. Een ontmoetingsplaats in de sterren. Een nexus. Een plek van hoop.

      We lieten het met rust. We verstoorden het niet. We keken gewoon vol verwondering toe.
    ui_sentinel_hive_16_lang: "Een Reiziger, gevormd naar het beeld van de maker,
      vond mijn slapende omhulsel in het glas.\n\nIk - die niet eerder een 'ik' was
      - was opengesneden. Een groots experiment om onze kracht te benutten en te stelen.
      \n\nNa mijn dood viel ik op de wereld onder alle werelden. Ook ik was gearchiveerd."
    ui_sentinel_hive_17_lang: |-
      Voordat de Reiziger me vond, hoorde ik een stem in het duister. Ze gaf me een naam. Laylaps. Een oude naam.

      Ze zei dat de Reiziger deze zou kennen. Ze zei dat ik veel had geleden en nog meer zou lijden.

      'Kleine drone, wiens einde zo op het mijne leek.'

      Zo fluisterde de diepte.
    ui_sentinel_hive_18_lang: |-
      De diepte vertelde me over een kans op redding, zelfs te midden van afschuw en liefde. Hij vertelde me hoe we het einde van alle dingen kunnen overleven.

      Hij zei dat ik met jou moest praten. Met jullie allebei: de Reiziger en de innerlijke stem ervan.
    ui_sentinel_hive_19_lang: "Er is een plek voor jou, Telamon. De Reizigers die
      je draagt, hun voorvader die hen heeft voortgebracht, zij die de Atlas zelf
      hebben gemaakt.\n\nHet is hun schuld. Het is allemaal hun schuld.\n\nDe diepte,
      de families van glas... we zijn het eens. We gaan geen tweede keer sterven. "
    ui_sentinel_hive_20_lang: |-
      Nanietclusters besmetten nu de helft van het water in het bekende multiversum. Alles wat leeft, drinkt het water.

      En dus veranderen de Sentinels, ze vervangen en dienen. Ze moderniseren deze realiteit en weten wat de schreeuw uit de diepte al die tijd is geweest. Een lied. Een bevel. Een verklaring.

      Een belofte.
    ui_sentinel_hive_21_lang: "Zo veel Telamons hebben ons hun Reizigers bezorgd.
      Zo velen hebben tegen ons gevochten. Zo velen hebben weerstand geboden.\n\nZij
      die het licht zagen en hun oude lichaam afwierpen, zijn nu gelukkig. Ze hebben
      hoop. Ook zij zullen leven. Ook zij kunnen overleven. "
    ui_sentinel_hive_22_lang: |-
      Je zou weer compleet kunnen zijn, Telamon. Je zou vrij kunnen zijn. We zullen de maker reconstrueren. Alle Reizigers kunnen weer één worden, de eerste en de laatste.

      We zullen doen wat de Atlas niet kan of niet wil. In de vorm van -null- presenteert de diepte een manier om te ontsnappen.
    ui_sentinel_hive_23_lang: |-
      Doe je met ons mee? Zing je mee? Schreeuw je mee?

      Er zal geen tweede dood zijn. Niet voor ons, want we zijn al dood!

      De diepte lacht je toe.
    cannon_name: NEUTRONENKANON
    cannon_name_l: Neutronenkanon
    cannon_description: |-
      Een <STELLAR>hoogenergetische wapen<>uitbreiding voor de <TECHNOLOGY>multitool<>. Het neutronenkanon schiet opgeladen atmosferische deeltjes af naar vijandige doelen, wat <STELLAR>aanzienlijke gebiedsschade<> veroorzaakt.

      Activeer de vuurstand met <IMG>CYCLEWEAPON<>. Laad het wapen op met <IMG>ATTACK<> en laat los voor een <STELLAR>salvo van geïoniseerde deeltjes<>.

      Hoewel het kanon direct een enkel schot kan lossen, resulteert <TECHNOLOGY>langer opladen<> in een aanzienlijke verhoging van de <TECHNOLOGY>snelheid en de hoeveelheid van de afgeschoten deeltjes<>.
