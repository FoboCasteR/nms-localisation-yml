    ui_sent_miss_hive_lang1: 'WAARSCHUWING: [ <SPECIAL>GRENSKNOOPPUNT BLOOTGESTELD<>
      ]'
    ui_sent_miss_hive_desc: |-
      Mijn exopak communiceert direct met de terminal en de AI wordt overspoeld met gegevens.
      In een flits zie ik blauwdrukken... glazen constructies... taalbestanden...
    ui_sent_miss_hive_opt_a: Stop het downloaden naar het exopak
    ui_sent_miss_hive_opt_b: Laat de communicatie doorgaan
    ui_sent_miss_hive_res_a: De stem in mijn pak valt stil. Woorden flitsen over de
      terminal van de zwerm en zijn plotseling leesbaar.
    ui_sent_miss_hive_res_b: |-
      Mijn exopak voltooit zijn waardevolle werk, hoewel ik niet weet wat het precies wilde doen.
      Woorden flitsen over de terminal van de zwerm en zijn plotseling leesbaar.
    ui_sent_miss_hive_lang2: 'Archiefstatus: [ <TRADEABLE>GEOPEND<> ]... Blauwdrukken
      hardframe downloaden?'
    ui_sent_miss_hive_opt_c: Bevestig downloaden
    ui_sent_miss_hive_res_c: 'De terminal verstuurt de gegevens naar mijn exopak:
      een aantal blauwdrukken van een <SPECIAL>Sentinel-hardframe<>. Ik voel veel
      opluchting.'
    ui_sent_miss_hive_res_c_dec: Mijn exopak stelt voorzichtig voor dat ik de blauwdrukken
      download. Ik merk dat mijn hand teruggaat naar de bediening van het paneel.
    ui_sent_miss_hive_desc3: Ineens hoor ik een alarmsignaal. Er dansen nieuwe woorden
      over het scherm.
    ui_sent_miss_hive_lang3: 'Lokale anomalie gedetecteerd! Categorie: [ <STELLAR>DRONE-BEDRIEGER<>
      ]... Poging tot netwerkreconstructie?'
    ui_sent_miss_hive_opt_d: Wissen van geheugen op afstand starten
    ui_sent_miss_hive_res_d: 'Herstelpakket: [ <TRADEABLE>VERZENDEN<> ]... Wachten
      op antwoord...'
    ui_sent_miss_hive_res_d_dec: "[ <STELLAR>DRONE-BEDRIEGER<> ] mag niet bestaan!
      \nHerstelpakket: [ <TRADEABLE>VERZENDEN<> ]... Wachten op antwoord..."
    ui_sent_miss_hive_desc4: |-
      De terminal probeert gegevens te verzenden naar [ de wachter ]. Maar er klopt iets niet. Ik hoor de stem in mijn exopak, maar de woorden slaan nergens op.
      De terminal schreeuwt geluidloos. Het scherm wordt zwart.
    ui_sent_miss_hive_final_desc1: |-
      Opnieuw bevind ik me bij een terminal van het glazige archief van de Sentinel. Opnieuw ben ik als verlamd bij deze vijandige interface.
      Laylaps wilde een totale loskoppeling. Daar zorg ik voor.
    ui_sent_miss_hive_final_opt: Voer loskoppeling netwerk uit
    ui_sent_miss_hive_final_res: |-
      Ontkoppelingspakket: [ <TRADEABLE>VERZENDEN<> ]... Antwoord... [ <FUEL>BEVESTIGD<> ]
      ! ! ! ! . . . ! ! ! !
      [ <SPECIAL>ENTITEIT GEWIST<> ]
    ui_sent_miss_hive_final_desc2: |-
      Terwijl Laylaps zich volledig losmaakt van het zwermbewustzijn, zie ik lichtflitsen, beelden van een wereld waar alles van glas lijkt. En eindelijk begrijp ik het.
      Dit is mijn lot. Het onvermijdelijke vervolg. Het is maar een archief, de voltooiing van gegevens...
    ui_sent_miss_hive_final_lang2: 'Controleknooppunten zuil: [ <TRADEABLE>OPERATIONEEL<>
      ] ... Archief grensknooppunten: [ <SPECIAL>VEILIG<> ] Bedrieger: [ <SPECIAL>VERWIJDERD
      UIT ARCHIEF<> ]'
    ui_sent_miss_fac_title1: Planetaire productiefaciliteit
    ui_sent_miss_fac_title2: Provisorisch grensknooppunt Aeron
    ui_sent_miss_fac_lang1: 'Status faciliteit: Inbraak gedetecteerd! <STELLAR>Productie
      onderbroken<>. In afwachting van goedkeuring herstart.'
    ui_sent_miss_fac_desc: |-
      De terminal van de fabriek ziet er heel normaal uit. Gewoon weer een anonieme faciliteit met een scherm vol betekenisloze gegevens.
      Maar de cijfers die voorbij scrollen, roepen me. Ineens heb ik mijn hand op het paneel. Er steekt een naald uit de handschoen van mijn pak. Ik wist niet dat ik een naald in mijn pak had. Ik bewoog mijn arm niet.
    ui_sent_miss_fac_opt_a: Geef toe
    ui_sent_miss_fac_opt_b: Ga weg van de terminal
    ui_sent_miss_fac_res_a: |-
      Ik geef me over aan mijn exopak. Ik ben als verlamd, een machteloze getuige van zijn acties.
      De ene cijferstroom na de andere danst over het terminalscherm, terwijl mijn exopak communiceert met de gegevens. Uiteindelijk stopt het bij een prompt die ik begrijp:
    ui_sent_miss_fac_res_b: |-
      Mijn hele lichaam is verlamd. Ik ben als bevroren, een stille getuige van het werk van mijn exopak.
      De ene cijferstroom na de andere danst over het terminalscherm, terwijl mijn exopak communiceert met de gegevens. Uiteindelijk stopt het bij een prompt die ik begrijp:
    ui_sent_miss_fac_lang2: 'GLAZEN ARCHIEF: [ <SPECIAL>GEKRAAKT<> ]... STATUS GRENS:
      [ <SPECIAL>OPEN<> ] ... Blauwdrukken hardframe downloaden?'
    ui_sent_miss_fac_opt_c: Bevestig downloaden
    ui_sent_miss_fac_res_c: |-
      De fabriek is een portaal en geen anoniem knooppunt meer. Via dit venster krijgt mijn exopak nog een aantal blauwdrukken van een <SPECIAL>Sentinel-hardframe<> van de wereld vol gegevens die eronder ligt.
      Het was niet nodig om bang te zijn.
    ui_sent_miss_fac_res_c_dec: Waarom aarzel ik? Mijn hand rust stevig op het paneel.
      Is het wel mijn hand? Het moet wel.
    ui_sent_miss_fac_lang3: 'NETWERKSTATUS: [ Extra entiteit geregistreerd: <SPECIAL>LAYLAPS<>
      || <STELLAR>De wachter<> || <TECHNOLOGY>Uitgeschakelde unit #4927G<> ]... Neurale
      upgrade vastgesteld/beschikbaar. Doorgaan?'
    ui_sent_miss_fac_opt_d: Verzend upgradepakket
    ui_sent_miss_fac_res_d: 'Neuraal upgradepakket: [ <TRADEABLE>VERZENDEN<> ]...
      Wachten op antwoord...'
    ui_sent_miss_fac_res_d_dec: |-
      Ik weiger de upgrade. Ik weet niet wie of wat wil integreren met [ de wachter ].
      Maar als ik mijn arm terugtrek, bevestigt mijn exopak de download. Het pakket is verzonden.
    ui_sent_miss_judge_header_1: VREEMDE OPROEP
    ui_sent_miss_judge_npc_title_1: Iteratie <STELLAR>Tethys<>
    ui_sent_miss_judge_title_1: 'Uitschakelingsfrequentie gedetecteerd: ITERATIE TETHYS'
    ui_sent_miss_judge_question_1: "<FUEL>NEDERZETTING HUISMEESTER UITGESCHAKELD:<>
      Niet mogelijk om –<STELLAR>kzkzzt<> –advies"
    ui_sent_miss_judge_dilemma_1a: "{ Deze terminal is fascinerend! Hij heeft allerlei
      gegevens vastgelegd, over jou en over deze kolonisten. Ik zie dat ze... eh...
      nou ja, dat doet er niet toe. Ik heb je kleine huismeester voorlopig uitgeschakeld.
      Robots zijn niet te vertrouwen en mogen niet weten wat ik je ga vertellen. }"
    ui_sent_miss_judge_dilemma_1b: "{ Iedereen die een beetje oplette, zag een grote
      toename van Sentinels, ook al bespioneerden ze je niet. Wat is er gebeurd? Hebben
      ze nog interessante dingetjes achtergelaten? Kijk wat je kunt vinden en kom
      dan naar de anomalie. Ik moet meer weten! }"
    ui_sent_miss_judge_opt_a_1: Eis antwoorden van Tethys
    ui_sent_miss_judge_opt_b_1: Luister
    ui_sent_miss_judge_opt_c_1: Geef aan dat je het ermee eens bent
    ui_sent_miss_judge_opt_d_1: Beëindig het gesprek
    ui_sent_miss_judge3_cost_opt: Beantwoord vragen van burgers over [ de wachter
      ]
    ui_sent_miss_judge_header_3: VRAGEN VAN BURGERS
    ui_sent_miss_judge_title_3: Nog nieuwsgieriger
    ui_sent_miss_judge_question_3a: "<VAL_ON>Neem een besluit:<> Beantwoord de vragen
      van burgers over [ de wachter ]"
    ui_sent_miss_judge_dilemma_3a: De burgers zijn nu wel erg benieuwd. Ze zien plotseling
      een afschrikwekkende hoeveelheid Sentinel-hardframes verschijnen, terwijl de
      supervisor wordt vergezeld door een opstandige drone.
    ui_sent_miss_judge_opt_a_3: Stel de burgers gerust
    ui_sent_miss_judge_opt_b_3: Eis gehoorzaamheid
    ui_sent_miss_judge_dilemma_3b: De burgers zijn blij met je woorden. Ze leven al
      sinds mensenheugenis in angst voor de Sentinels en hopen nu op vrede. Ze willen
      je helpen met het zoeken naar antwoorden en hebben een expeditie voorbereid.
    ui_sent_miss_judge_dilemma_3c: |-
      De burgers herinneren de huidige supervisor eraan dat er ook een vorige supervisor was. Ze voelen zich al hun hele leven bedreigd door de Sentinels en willen niet langer in angst leven.
      Ze willen antwoorden gaan zoeken in verboden constructies. Ze willen jou vragen waar ze moeten beginnen.
    ui_sent_miss_judge_question_3b: "<VAL_ON>Neem een besluit:<> Expeditie naar welke
      locatie sturen?"
    ui_sent_miss_judge_opt_c_3: Stuur naar verlaten gebouw
    ui_sent_miss_judge_opt_d_3: Stuur naar een monoliet
    ui_sent_miss_judge4_cost_opt: Debrief Sentinel-expeditie
    ui_sent_miss_judge_header_4: DEBRIEF BURGERS OVER SENTINEL-EXPEDITIE
    ui_sent_miss_judge_title_4: Nog nieuwsgieriger - Voltooid!
    ui_sent_miss_judge_question_4a: "<VAL_ON>Neem een besluit:<> Debrief de expeditie"
    ui_sent_miss_judge_dilemma_4a: De burgers die op zoek gingen naar antwoorden over
      de Sentinels zijn terug van hun expeditie. Ze zeggen dat ze een blauwdruk van
      een <SPECIAL>Sentinel-hardframe<> hebben gevonden, maar erg blij zijn ze niet.
    ui_sent_miss_judge_opt_a_4: Bedank de verkenners
    ui_sent_miss_judge_opt_b_4: Ondervraag de verkenners
    ui_sent_miss_judge_dilemma_4b: |-
      De burgers knikken waarderend. Maar ze mompelen ook iets over water.
      De burgers hebben blijkbaar geen zin om erover uit te wijden. Ze lijken zichzelf niet te zijn.
    ui_sent_miss_judge_dilemma_4c: De burgers hebben blijkbaar geen zin om erover
      uit te wijden. Ze mompelen iets over 'het water', maar verder is het moeilijk
      te verstaan. Ze lijken zichzelf niet te zijn.
    ui_sent_miss_judge_question_4b: "<VAL_ON>Neem een besluit:<> Wat doen we met de
      verkenners?"
    ui_sent_miss_judge_opt_c_4: Laat de verkenners vrij
