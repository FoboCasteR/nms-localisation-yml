    ui_u4_traveller_log_1_alt: |-
      POGING TOT HET LEZEN VAN DE HERINNERING BIJ <IMG>SLASH<> <STELLAR>0x000ff1A<>...

      We wilden ontsnappen aan de werkelijkheid. Daarom zijn we hier toch allemaal?

      Ik weet nog hoe het was om een Reiziger te zijn. Die hoop, die onverzadigbare honger naar het onbekende...

      Ik had nooit naar je moeten luisteren, mijn lief. Er brandt hier geen vuur. Geen trofeeën die goed genoeg zijn voor goden. Er is enkel duisternis. Niets ontgaat de familie van glas.
    ui_portal_core_name: De reis
    ui_portal_core_1: |-
      Ik ontwaakte op een vreemde wereld, zonder uitrusting en in groot gevaar. Ik herinnerde me niets. Ik ben het verleden kwijt.

      Maar gelukkig lijkt het ruimteschip dat ik heb gevonden me te herkennen. De besturing reageerde op mijn aanraking, of tenminste die van mijn exopak.

      <STORY_HIGH>SCENARIO: Iteratie <><STELLAR>#231187661T<><STORY_HIGH> [ <><SPECIAL>Verwijderd<><STORY_HIGH> ]. Fout met grensscheiding verwacht.

      Schip <><STELLAR>[16]<><STORY_HIGH> leeggehaald. Oorzaak: [Sentinel-ingrijp | Bewuste overdracht]

      ANALYSE: Nieuwe iteratie gecreëerd. Anomalie-insluiting voorbereid.

      Anomalie is meegaand. Positie geregistreerd. Systeemintegriteit wordt gescand.

      ATLAS-VERBINDING... WISSELEND<>
    ui_portal_core_2: |-
      Een mysterieuze oproep bereikte de communicator van mijn schip, en eindigde net zo vreemd als dat deze begon.

      <STORY_HIGH>BERICHT ONTVANGEN... BRON: <><STELLAR><AUDIO>TXT_RadioNoise<>#4925B<><STORY_HIGH>...
      Wie ben je? ik ben <><STELLAR>– kzzkttk –<><STORY_HIGH>
      Jij bent niet <><STELLAR>– kzzktt –<><STORY_HIGH> alleen –
      Volg de <><STELLAR>– kzzkzzztt – <>
    ui_portal_core_3: |-
      De oproep leidde mij naar een omhulsel met kapotte apparatuur, en de oproep werd de leegte in gestuurd. Wie dit bericht heeft achtergelaten, is er al lang niet meer.

      <STORY_HIGH>ONTCIJFEREN... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      VERSLAG <><STELLAR>#4925C<><STORY_HIGH>: Geen brandstof in <><STELLAR>– kzzzkt –<><STORY_HIGH> kon station niet bereiken. Omgevingsbescherming zwak... kan niet anders dan <><STELLAR>– kzzzkt –<><STORY_HIGH> ondergronds... <><STELLAR>– kzzzktzzkt –<><STORY_HIGH> <><TECHNOLOGY>basiscomputer<><STORY_HIGH> geplaatst...<>
    ui_portal_core_4: |-
      Ik was op zoek naar meer informatie over wie deze berichten achterliet, dus plaatste ik zelf een <TECHNOLOGY>basiscomputer<>.

      <STORY_HIGH>BASISCOMPUTER ONLINE <IMG>SLASH<> ARCHIEVEN BESCHIKBAAR

      LOGBOEK VORIGE GEBRUIKER WORDT GEOPEND...

      VERSLAG <><STELLAR>#4925D<><STORY_HIGH> VOLGT...
      Het stormt onophoudelijk <><STELLAR>– kzzzkt –<><STORY_HIGH> maar er is weinig bouwmateriaal... Ik berg het schuilplaatsontwerp op terwijl <><STELLAR>– kzzzkt –<><STORY_HIGH> ik moet <><STELLAR>– kzkt –<><STORY_HIGH> snel weer terug...<>
    ui_portal_core_5: De maker van dit logboek heeft wat succesjes geboekt. Ik kan
      vast wat opsteken van zijn inspanningen.
    ui_portal_core_6: |-
      <STORY_HIGH>LOGBOEK VORIGE GEBRUIKER WORDT GEOPEND... EXTRA ARCHIEVEN GEVONDEN...
      VERSLAG <><STELLAR>#4925F<><STORY_HIGH> VOLGT...
      De scanner heeft een vreemd bericht opgepikt <><STELLAR>- kkzztzk -<><STORY_HIGH> 16 wordt telkens herhaald <><STELLAR>- kkkzt -<><STORY_HIGH>uit het ruimtestation...<>
      <><FUEL>WAARSCHUWING<> <STORY_HIGH><IMG>SLASH<> EINDE ARCHIEF <IMG>SLASH<> <><FUEL>BESTANDEN ONDERBROKEN<>

      Het einde van de archieven van de basiscomputer lijkt te zijn bereikt. Ik denk niet dat ik er nog veel uit kan halen. Blijkbaar is mijn voorganger vertrokken uit zijn basis om naar het <COMMODITY>ruimtestation<> te gaan...
    ui_portal_core_7: |-
      Ik heb een aantal intelligente levensvormen in het ruimtestation ontmoet. Ze reageerden allemaal vreemd om de oproep van de basiscomputer, maar één reageerde wel heel verontrustend. Hij sprak in woorden die niet van hemzelf waren en toen ik knipperde, zag ik datzelfde rode licht dat me aanstaarde bij het noodbaken van mijn schip...

      <STORY_HIGH><IMG>SLASH<> Wij <><FUEL>zien<><STORY_HIGH> je<><FUEL>,<><STORY_HIGH>, Reiziger-vriend. <IMG>SLASH<> <><FUEL>Vind<><STORY_HIGH> wat <><FUEL>wij<><STORY_HIGH> jou <><FUEL>hebben<><STORY_HIGH> achtergelaten <IMG>SLASH<><>

      Een reeks code keert naar me terug door de rode gloed en wordt direct opgeslagen in mijn exopak. Misschien kan mijn <TECHNOLOGY>basiscomputer<> deze code ontcijferen.
    ui_portal_core_8: |-
      <STORY_HIGH>BASISCOMPUTER BEZIG MET ONTCIJFEREN... 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>

      BERICHT VOLGT:
      {{ De Reiziger vindt z'n vleugels. Vlieg naar ons en eis je plek tussen de sterren op! }}

      SIGNAAL ONTVANGEN <IMG>SLASH<> LEVENSVORMEN GEDETECTEERD<>
    ui_portal_core_9: |-
      Het signaal heeft me naar het wrak van een vrachtschip geleid. Het landschap ligt bezaaid met gigantische stukken metaal. Waren die berichten slechts elektronische oprispingen uit een lang vergeten ruïne?

      Tussen het puin vond ik het logboek van de piloot. Een cursor knippert en wacht op invoer.

      In plaats van het scheepslogboek liet de terminal een vreemde reeks getallen zien. Ze werden gevolgd door een kort bericht.

      <STORY_HIGH>De Anomalie komt voor de sterren. Vlieg.<>
    ui_portal_core_10: |-
      Mijn ruimteschip was op zoek naar een brandstofbron en bracht me naar een constructie die ik tijdens mijn hele reis nog nooit heb gezien. Alles eraan is ongebruikelijk en vreemd. Het is duidelijk dat het hier niet hoort te zijn.

      De monoliet onthulde een vreemde boodschap:

      <STORY_HIGH>FALENDE BEGRENZING. DE MUREN STORTEN IN. JE UNIVERSUM WACHT.

      VIND ONS, REIZIGER.<>
    ui_portal_core_11: |-
      Ik ontving een ander bericht van een onbekende en de woorden waren een echo van wat ik eerder had gehoord. Er praatte iemand tegen me, hoewel het leek alsof hij zich tot een ander richtte.

      <STORY_HIGH>Je bent niet <><STELLAR>– kzzktt –<><STORY_HIGH> alleen –
      Wie ben je? Ik ben <><STELLAR>– kzzkttk –<>

      Deze keer ontving ik een set coördinaten.
    ui_portal_core_12: Het signaal heeft me naar het wrak van een verlaten ruimteschip
      geleid. Er viel weinig uit op te maken, maar de oproepfrequentie van het noodbaken
      droeg de naam ARTEMIS. Ik zet mijn verkenningstocht noodgedwongen voort.
    ui_portal_core_13: |-
      Ik kwam bij een vreemd ruimtestation dat een ongebruikelijk signaal afgaf, alsof het rechtstreeks en uitsluitend tegen mij sprak. Een aantal zogenoemde 'Reizigers' waren aan boord, maar het was een ongebruikelijke Korvax die mij begroette.

      <STORY_HIGH>-{{ Ik ben priester-entiteit Nada, afvallige Korvax. Welkom in onze anomalie.

      We wonen hier prettig, hè? Door Polo zelf ontworpen. Een perfecte bubbel, weg van de Sentinels en wraakzuchtige Korvax. Nada ziet de tijd komen en gaan. }}-<>
    ui_portal_core_14: |-
      De metgezel van de Korvax, specialist Polo, was evenzo bijzondere Gek, die mij hartelijk verwelkomde.

      <STORY_HIGH>-{{ Als je weet waar je moet zoeken, zijn er overal vrienden. In alle soorten en maten. Op elke plek.

      Artemis-vriend. Je bent waar je moet zijn. Lijkt niet mogelijk. Maar alles is mogelijk. Zo is het universum.

      We vinden hem wel, zeker weten. Er is altijd een signaal, altijd een spoor. }}-<>
    ui_portal_core_15: |-
      Nadat ik was teruggekeerd naar mijn schip kreeg ik bericht van een vreemde, die zich voorstelde als Artemis.

      <STORY_HIGH>Is daar <><STELLAR>– kzzkt –<><STORY_HIGH> iemand? Het is daarbuiten, het <><STELLAR>– zzzkkt –<><STORY_HIGH> er is iets mis met –<>

      Er zat veel ruis in de communicatie, maar het was duidelijk dat Artemis mijn hulp nodig had.

      <STORY_HIGH>Je – je hebt me gevonden... Het is zo donker. Ik dacht echt dat ik nooit meer een andere stem zou horen.

      Het zijn er zestien. Het lijken net <><STELLAR>– kzkzkzt –<><STORY_HIGH>

      Je weet niet wie je bent, hè? Je <><STELLAR>– kzzkt –<><STORY_HIGH>

      Hij heeft tegen me gelogen. Tegen ons allemaal...<>

      Ik moest het signaal zien te versterken voordat het te laat is.
    ui_portal_core_16: |-
      Ik heb de verbinding met Artemis hersteld bij een krachtige zendmast.

      <STORY_HIGH>Je bent het echt, nietwaar? Je bent geen droom?<>

      Ze zeiden dat ze net als ik waren. Een Reiziger van werelden. Ze zonden een visioen, een rode ster en een fragiele wereld uit, hoewel ik de vormen binnenin niet begreep, het gefluister...

      <STORY_HIGH><IMG>SLASH<> <FUEL>ANOMALY GEDETECTEERD<> <><STORY_HIGH> <IMG>SLASH<><>
      <STORY_HIGH>Benaming: REIZIGER<>

      Ze vroegen me om mijn positie te bepalen zodat we elkaar konden ontmoeten.

      <STORY_HIGH>Bedankt, Reiziger. Je gaat mijn leven redden. Je gaat me vinden.<>
    ui_portal_core_17: |-
      Dit vooruitzicht stemde Artemis zo hoopvol dat hij gegevens heeft verzameld over de sterren die zichtbaar zijn vanuit zijn wereld. Hij wil dat ik een route uitstippel tussen onze locaties.

      <STORY_HIGH>Ik heb geen uitrusting. Ik heb geen idee waar ik ben. Ik weet niet eens hoe lang ik hier al ben. Dus moet ik het op de ouderwetse manier aanpakken. Ik heb de sterren getekend.

      Vraag aan bewoners of ze de sterren herkennen. Mijn schip was in de buurt, dus je moet hier ergens zijn...<>
    ui_portal_core_18: Toen ik de sterrenkaart van Artemis aan de plaatselijke bevolking
      liet zien, beweerden ze dat een dergelijke sterrenhemel niet bestaat. Ik vertrouwde
      dit absoluut niet.
    ui_portal_core_19: |-
      Ik keerde terug naar Artemis om het slechte nieuws door te geven. Ze leken steeds wanhopiger om te ontsnappen aan hun huidige locatie en legden uit hoe ze hun weg daar vonden.

      <STORY_HIGH>Ik heb de symbolen voor een portaal gevonden, Reiziger. Een tunnel tussen werelden.

      Het pad stortte in terwijl ik nog binnen was. Ik vond deze plek in het donker. Ik dacht dat het misschien een planeet was. Ik <><STELLAR>– kzzkt –<><STORY_HIGH> ik had het mis, ik –

      Ik wilde gewoon werelden ontdekken. Ik wilde andere Reizigers vinden. Ik deed het niet <><STELLAR>– kzzkt –<>

      Terwijl we spraken, gebeurde er iets vreselijks met Artemis. Zijn signaal ging verloren op het moment dat vreemde figuren hem omsingelden. Ze droegen 'glaszaden' onder hun huid, zei hij.

      <STORY_HIGH>Zestien <><STELLAR>– kktkttkzkt –<><STORY_HIGH> je gezicht, het <><STELLAR>– kzkt –<><STORY_HIGH> alsjeblieft, nog niet... Ik ben nog niet <><STELLAR>– kkttkktzzt – <>

      Voordat hij verdween, lukte het hem de frequentie van ene Apollo te verzenden. Ik weet niet of deze vreemdeling vriend of vijand is.
    ui_portal_core_20: |-
      Ik heb contact gelegd met Apollo. De Reiziger begroette me cynisch, alsof hij geen interesse had in wat ik ook te zeggen had.

      <STORY_HIGH>Wat wil je eigenlijk van me? Zit Artemis hierachter? Ik ben niet van gedachten veranderd. Ik heb geen boodschap aan die rare dromen. Voor afspraken word ik normaal betaald.<>

      Zijn gedrag veranderde echter toen ik mijn logboeken deelde van de recente verdwijning van Artemis uit zijn donkere plek binnen het portaalnetwerk.

      <STORY_HIGH>Deze geluiden klinken net als de echo's van Sentinel-gebeurtenissen.<>

      Hij stelde voor dat we samenwerken. Als de Sentinels het portaalnetwerk gebruiken, konden we hen proberen te volgen. Wie weet welke geheimen we achterhalen als we Artemis gaan redden.
    ui_portal_core_21: |-
      Apollo wilde dat ik op alles voorbereid was. Terwijl ik probeerde mijn basis en uitrusting te upgraden, bereikte nog een andere anonieme boodschap de communicator van mijn schip, die dezelfde zin herhaalde...

      <STORY_HIGH>Je bent niet <><STELLAR>– kzzktt –<><STORY_HIGH> alleen –
      Ik ken je, Reiziger. Ik weet waar je bent geweest. Ik weet waar je heen gaat.
      ... ... <><STELLAR>– kzzzkt –<><STORY_HIGH> ... ... Je hoeft je niet te haasten.<>

      <STORY_HIGH>... ... <><STELLAR>– kzzzkt –<><STORY_HIGH> ... ...
      <IMG>SLASH<> JE VINDT ONS ALS DE TIJD RIJP IS <IMG>SLASH<><>
    ui_portal_core_22: |-
      Apollo wilde de Sentinels bestuderen. Hij hoopte de aandacht van de drones te trekken door een Korvax-faciliteit aan te vallen.

      <STORY_HIGH>Ga naar de fabriek en hack de terminal. Hopelijk levert dat informatie op over de Sentinels. Dat zou mooi zijn. Zo niet, dan hebben we er genoeg gelokt om energiepieken te traceren op die wereld van je. Voor je het weet, zijn die portalen van ons.<>

      Het is blijkbaar de bedoeling dat ik lokaas ben.
    ui_portal_core_23: Na mijn aanval op de Korvax-fabriek kwamen de Sentinels, precies
      zoals Apollo had voorspeld.
    ui_portal_core_24: |-
      Apollo drong erop aan dat ik de Sentinals volgde, om te ontdekken of hun flitsen inderdaad tot een portaal leidden.

      <STORY_HIGH>Ik heb talloze signaalflitsen geregistreerd toen de Sentinels opdoken. Energiestromen onder de oppervlakte van de planeet die zich van monoliet naar monoliet bewogen.

      Succes. Ik spreek je aan de andere kant.<>
    ui_portal_core_25: |-
      Ik volgde een leylijn naar een monoliet. Ik wist niet wat me te wachten stond als ik de constructie zou naderen. Een leger Sentinels misschien? Een doorgang die me naar Artemis zou leiden?

      Maar ik voelde nog iets in de bewegende constructie van deze monoliet. Een verhaal. Een visie. Het brandde zich op mijn netvlies.

      <STELLAR>DE REIZIGER : AANKOMST<>

      <STORY_HIGH>De Reiziger ontwaakte in de schaduw van een rode ster. Hij trok door de eenzame kosmos, verlangend naar zingeving en betekenis.

      Hij vond een anomalie. Een afwijking. Een poort naar de hemel. Geen Gek, Vy’keen of Korvax die het kon zien. Alleen de Reiziger kon het portaal waarnemen, al wist hij niet hoe hij er doorheen kon.

      Hij was niet bekend met de geheime taal. De symbolen. Hij besefte nog niet wat de prijs zou zijn van de definitieve waarheid.<>
    ui_portal_core_26: |-
      Toen ik bij de tweede constructie kwam, voelde ik diezelfde brandende sensatie in mijn ogen.

      <STELLAR>DE REIZIGER : ZONDE<>

      <STORY_HIGH>De Reiziger had een manier gevonden. Zoals altijd. De eerste drone schreeuwde het uit toen hij werd opengesneden...

      In de gefragmenteerde herinneringen van de Sentinels vond de Reiziger de symbolen die hij zocht. Hij ging door de doorgang en bevond zich voor de almachtige.

      De Reiziger vroeg de Atlas hoeveel werelden nog moesten worden bezocht. Nu hij er al zo veel had aanschouwd, wilde hij niet sterven voor hij ze allemaal had gezien. De Atlas antwoordde.

      18.446.744.073.709.551.616 planeten. Te veel voor welk leven dan ook. Het was voor de Reiziger onmogelijk om voor zijn dood het hele universum te verkennen.<>

      Ik dacht aan de 'Atlas', degene die Nada de 'rode leugenaar' noemde. Ik ben zijn naam al meermaals tegengekomen tijdens mijn reizen, maar zijn ware aard is mij nog steeds niet duidelijk.
    ui_portal_core_27: |-
      De derde monoliet gaf me het laatste visioen.

      <STELLAR>DE REIZIGER : EEN DOEL<>

      <STORY_HIGH>De Atlas vertelde de Reiziger dat hij de eerste van zijn soort was. En dat er velen zouden volgen. Allen kregen dezelfde nobele ziel. Allen waren ze in staat om in eeuwige eenzaamheid van de ene planeet naar de andere te reizen.

      De Eerste Reiziger sloeg het geschenk van de Atlas af. Dit was niet waarop hij had gehoopt. Wat is de zin van oneindigheid als je toch niet alles kan zien? Als je alleen bent? Als je op een dag je laatste adem uitblaast?

      De Eerste Reiziger vervloekte de Atlas en beet hem toe dat hij koste wat kost zou overleven.

      Al deze werelden zullen net als de tijd zelf door de Reizigers worden gezien.<>

      Gevuld met de kennis van een oude Reiziger was ik klaar om zelf het portaal te zien.
    ui_portal_core_28: |-
      Het portaal bracht me verder dan ik ooit had kunnen denken. Ik zag de Atlas zelf.

      Het geluid van de opname die wordt afgespeeld, galmt door de uitgestrekte interface...

      <STORY_HIGH>Laat me een wereld zien, Atlas. Toon me iets dat nog niemand heeft aanschouwd.<>

      De interface viel stil. Het wachtte op een opdracht. Hierdoor kon ik een diagnose uitvoeren.

      <STORY_HIGH>Er zijn <><TECHNOLOGY>1.946.218.921.221<><STORY_HIGH> jaar verstreken sinds de vorige diagnose. <><STELLAR>64%<><STORY_HIGH> van de werelden functioneert binnen de verwachte parameters.<>

      <TECHNOLOGY>2.611.384<><STORY_HIGH> bruikbare observaties wachten op analyse. Subroutine: <><SPECIAL>SENTINEL<><STORY_HIGH>. Status: FOUT [<><TITLE>null-waarde<><STORY_HIGH>]

      Subroutine: <><SPECIAL>GLAS<><STORY_HIGH>. Status: OPERATIONEEL [<><TECHNOLOGY>4.182 pogingen tot breuk<><STORY_HIGH>]

      Subroutine: <><STELLAR>REIZIGER<><STORY_HIGH>. Status: OPERATIONEEL. <><TECHNOLOGY>458<><STORY_HIGH> waarschuwingen voor kritieke fouten. Integriteit exobrein geschonden. Onmiddellijke reparatie vereist.<>

      De realiteit vervaagde. Alles vervaagde...
    ui_portal_core_29: Ik was nu heel ver weg van mijn schip en zelfs nog verder weg
      van iedereen die ik ken. Er deed zich weer een nieuwe kans voor. Er kwam een
      bericht binnen dat in de buurt was verzonden...
    ui_portal_core_30: |-
      Ik naderde de bron van het signaal, een graf. Een hologram verscheen, een projectie van Artemis. Maar het waren slechts gegevens die vastzaten in een lus. Het had geen idee wie of waar het was.

      <STORY_HIGH>Waar zijn <><STELLAR>– zzzktt –<><STORY_HIGH> ze dood, maar nog steeds geliefd – Anomalie, hij <><STELLAR>– zzkkt –<><STORY_HIGH> Nada <><STELLAR>– kkttzz –<><STORY_HIGH> Polo, houdt ons in de gaten, <><STELLAR>– kzzktkzzz –<><STORY_HIGH> volgen –<>

      <STELLAR>– Zzzkktt –<><STORY_HIGH> vergissing <><STELLAR>– kktkttzzz –<><STORY_HIGH> verlaten, maar dat was niet zo – Door het portaal <><STELLAR>– zzkktt –<><STORY_HIGH> Alsjeblieft. Vertrouw niet op <><STELLAR>– kzzkkzktttzz<><STORY_HIGH>...

      Ik ben bang. Ben jij niet <><STELLAR>– kzzkt – <>

      Mijn vriend was dood. Misschien had hij nooit geleefd. Ik moet in contact komen met Apollo en hem laten weten wat ik heb gezien.
    ui_portal_core_31: |-
      Ik kon Apollo niet bereiken en heb een andere Reiziger ontmoet. Hij heet -null-. Vreemd genoeg leek hij op de hoogte van mijn reis.

      <STORY_HIGH>Ik ken je, Reiziger. Ik weet waar je bent geweest. Ik weet waar je heen gaat.

      Wat als ik je vertel dat je Artemis kunt redden? Wat als Artemis weer tot leven kan komen, op een bepaalde manier? Ik vraag me af wat je dan zou doen.

      Gegevens vormen het bloed van Artemis. Beschadigde code het hart. Ik kan je helpen om beide te bemachtigen.<>

      Hij beweerde dat het mogelijk was om de ziel van Artemis te herstellen en in een zogeheten geestcapsule op te slaan.
    ui_portal_core_32: |-
      Ik vertelde Nada over Artemis, -null- en de geestcapsule. Hij lichtte fel op als ik 'm laat zien.

      <STORY_HIGH>-{{ Het is Echo. Ik... Ik had nooit verwacht nog een Reiziger-ziel te zien. Je bent zo mooi...

      Maar vriend-Entiteit... Deze Artemis–Echo heeft pijn, hij is stuurloos... Deze capsule brengt geen redding.

      Je moet kiezen. Je kunt Artemis-Echo uploaden naar de machine, naar een subsimulatie waarin hij verder kan leven. Of je kunt een einde maken aan het lijden van Artemis–Echo. }}-<>

      Nada en Polo verzekerden me ervan dat ze mijn beslissing zouden steunen.
    ui_portal_core_33: |-
      Het lot van Artemis was bezegeld. Hopelijk had ik er goed aan gedaan.

      Nu was het tijd om Apollo te vinden. Misschien kon hij me meer vertellen over deze situatie.
    ui_portal_core_33_art_sim: |-
      Ik upload Artemis naar de simulatie. Een fel blauw licht schiet voor me langs. Het vervaagt en verdwijnt in de machine.

      Nada zegt dat het proces is voltooid. Bij wijze van uitzondering staat hij communicatieverkeer toe tussen mij en deze simulatie.

      <STORY_HIGH>-{{ Artemis–Echo leeft voort. Reiziger heeft ervoor gezorgd dat hij een zonnestelsel kan verkennen dat alleen de Korvax ooit hebben gezien. Je mag trots zijn op jezelf, Reiziger. }}-<>
    ui_portal_core_33_art_dead: |-
      Ik plaatste de capsule op de terminal. Deze ontvouwde zich, draaide om zijn as en liet de ziel van de Reiziger vrij.

      Een fel blauw licht schoot voor me langs. Een moment later vervaagde het licht, en daarmee de laatste resten van Artemis in deze wereld.

      Ik hoorde de stem van Nada over de luidspreker, verstaanbaar en geruststellend. Hij zei dat het is voltooid. Artemis had rust gevonden.

      <STORY_HIGH>-{{ Artemis–Echo is bevrijd van een wreed bestaan. Je mag trots zijn op jezelf, Reiziger. Jouw schuldgevoel is een offer aan je vriend. Leef zonder spijt... }}-<>
    ui_portal_core_34: |-
      Het was een opluchting om Apollo weer te horen. Het voelde alsof we al lang niet meer hadden gesproken. Ik vertelde hoe de Atlas sprak over de 'Reizigers' en 'Sentinels'. Alsof we geen levende wezens zijn, maar protocollen.

      <STORY_HIGH>Ik moet ook door dat portaal en me bij jou aansluiten, dat is wel duidelijk.<>
    ui_portal_core_35: Behalve hun projecties heb ik nog geen enkele andere Reiziger
      gezien. In het geval van Artemis was er misschien ook verder niets. Apollo zal
      anders zijn. Ik heb de code van het portaal van deze wereld, moet hij net als
      ik deze planeet kunnen bereiken.
    ui_portal_core_36: |-
      Als ik naar Apollo keek, dacht ik aan wat ik in het portaal heb gezien. Aan wat er is gebeurd met Artemis, die deze zelfde weg bewandelde. Ik dacht aan het gezicht van de Atlas, aan de waarschuwing van Nada om niet terug te keren naar die tunnels.

      Ik wist niet of de portalen veilig waren.
    ui_portal_core_37: |-
      Het voelde alsof -null- me in de gaten had gehouden. Hij voelde dat er iets gebeurde met het universum, iets wat de werkelijkheid aan het wankelen brengt.

      <STORY_HIGH>De Atlas... is niet dat je denkt wat het is. Er gebeurt iets met het universum en ik heb jouw hulp nodig om erachter te komen wat.

      Vergeet niet dat de Atlas vriend noch vijand is, net zo min als de lucht of de wind. Maar hij is doodsbang... hij lijdt... Het is onze verantwoordelijkheid om hem te helpen, koste wat kost.<>

      -null- had een taak voor me. Ik moet een observatorium vlakbij en een neergestort vrachtschip onderzoeken, dat kennelijk zeer interessant was voor ons onderzoek.
    ui_portal_core_38: |-
      Het observatorium was een bergingsstation, bemand door een Gek-specialist. Deze vertaler werd beschuldigd van het zaaien van onrust omdat hij dingen in twijfel trok waarover geen twijfel bestond. Deze stationering was bedoeld als straf.

      Maar uit de logboeken blijkt dat het tot iets heel anders heeft geleid. Hij vond vreemde dingen in de wrakken... afwijkingen, gegevens over werelden die niet bestaan en gebeurtenissen die nooit plaatsvonden.

      Die Gek verliet het station om een schip te onderzoeken dat tekenen van Korvax-leven vertoonde. Hij zou nooit terugkeren.

      Hebben Nada en Polo elkaar zo ontmoet? Hebben mijn vrienden elkaar zo gevonden?
    ui_portal_core_39: |-
      Zoals -null- al had voorspeld leidde het observatorium me naar een neergestort vrachtschip. Het noodbaken bevatte nog een bericht, de laatste woorden van een Reiziger voordat deze werd overspoeld door Sentinel. Mijn Korvax-vriend bleek op het schip te zijn geweest...

      <STORY_HIGH>Ik zei tegen Nada dat hij moest gaan. Ik vertelde hem wat iedereen al weet. Dat we niet alleen zijn. Zelfs als ik sterf, zal Nada me terugvinden in een ander universum. Tien zoals ik. Duizend. Een miljoen.

      We zijn niet alleen. Elke ziel is onderdeel van iets groters. Nu de zestien zijn gekomen, moeten we uitdragen dat we hebben geleefd. We hebben bestaan, hoe gruwelijk ons einde ook is. Ze zijn hier. Ik –<>
    ui_portal_core_40: Mijn exopak had nu een kopie van het logboek van het vrachtschip.
      Het was tijd om terug te keren naar <STELLAR>-null-<> en zijn interpretatie
      van de records te horen.
    ui_portal_core_40_art_dead: Mijn exopak had nu een kopie van het logboek van het
      vrachtschip. Het was tijd om terug te keren naar <STELLAR>-null-<> en zijn interpretatie
