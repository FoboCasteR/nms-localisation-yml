    ui_exped_rogue_comm_m1_name: 'Onderzoek naar lus: Zonnevloeistof'
    ui_exped_rogue_comm_m1_sub: Vind patronen in de lus
    ui_exped_rogue_comm_m1_desc: |-
      Specialist Polo zoekt naar patronen in de lus en onderzoekt de vreemdste materie van het universum op verborgen signalen.

      Transmuteer <STELLAR>zonnevloeistof<> uit planetaire grondstoffen om hem te helpen met zijn onderzoek.
    ui_exped_rogue_comm_m1_obj1: Installeer de zonnelaser
    ui_exped_rogue_comm_m1_obj1_ti: |-
      De <TECHNOLOGY>zonnelaser<> zet grondstofafzettingen om in <STELLAR>zonnevloeistof<>.

      Open de inventaris van de multitool en installeer de zonnelaser in een leeg vak met <IMG>TECHMENU<>. <COMMODITY>Zet de blauwdruk<> vast met <IMG>PIN<> voor gedetailleerde instructies.
    ui_exped_rogue_comm_m1_obj2: Verzamel zonnevloeistof met de zonnelaser
    ui_exped_rogue_comm_m1_obj2_ti: |-
      De <TECHNOLOGY>zonnelaser<> zet grondstofafzettingen om in <STELLAR>zonnevloeistof<>. Stel de zonnelaser in als de actieve stand van je multitool met <IMG>CYCLEWEAPON<> en gebruik 'm om grote metaalafzettingen te verwijderen.

      Zoek planetaire grondstofafzettingen met het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>)
    ui_exped_rogue_comm_m1_msg1: |-
      Installeer de <TECHNOLOGY>zonnelaser<>
      Open de inventaris van de multitool en maak hem in een leeg vak met <IMG>TECHMENU<>
      Zet de blauwdruk vast met <IMG>PIN<> voor gedetailleerde instructies
    ui_exped_rogue_comm_m1_msg2: |-
      Verzamel %ITEM% voor Polo: %CURRENT%/%AMOUNT%
      De <TECHNOLOGY>zonnelaser<> zet grondstofafzettingen om in <STELLAR>zonnevloeistof<>
      Druk op <IMG>CYCLEWEAPON<> om de <TECHNOLOGY>zonnelaser<> in je uitrusting te plaatsen
    ui_exped_rogue_comm_m1_msg3: |-
      Verzamel %ITEM% voor Polo: %CURRENT%/%AMOUNT%
      De <TECHNOLOGY>zonnelaser<> zet grondstofafzettingen om in <STELLAR>zonnevloeistof<>
      Zoek planetaire grondstofafzettingen met het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>)
    ui_exped_rogue_comm_return_obj: Lever een %ITEM% af bij Polo
    ui_exped_rogue_comm_return_tip: |-
      Specialist Polo zoekt naar patronen in de lus en onderzoekt de vreemdste materie van het universum op verborgen signalen.

      Keer terug naar de <SPECIAL>anomalie in de ruimte<> om Polo materialen te geven en te helpen met zijn onderzoek. Polo levert <TECHNOLOGY>geheugenfragmenten<> aan hen die hem willen assisteren met zijn werk.
    ui_exped_rogue_comm_return_msg1: |-
      Herstel geheugen in de universele lus <STELLAR>%CMTOTALPERCENT%<>
      Lever een %ITEM% af bij <SPECIAL>specialist Polo<>
      Ga naar de ruimte om contact te maken met de <SPECIAL>anomalie in de ruimte<>
    ui_exped_rogue_comm_return_msg2: |-
      Herstel geheugen in de universele lus <STELLAR>%CMTOTALPERCENT%<>
      Lever een %ITEM% af bij <SPECIAL>specialist Polo<>
      Roep de <SPECIAL>anomalie in de ruimte<> op via het snelmenu (<IMG>QUICK_MENU<>)
