    ui_charger_alien_name: CHLOROPLASTMEMBRAAN
    ui_charger_alien_name_l: Chloroplastmembraan
    ui_charger_alien_desc: |-
      Een infusie van cyanobacteriën vult het membraan, dat net onder de doorschijnende huidlaag van het schip ligt.

      Het membraan <STELLAR>laadt de neuronenplaat automatisch op<> bij blootstelling aan zonlicht.
    ui_charger_alien_sub: Knooppunt intelligent schip
    ui_shipscan_alien_name: WORMGATBREIN
    ui_shipscan_alien_name_l: Wormgatbrein
    ui_shipscan_alien_desc: |-
      Het wormgatbrein geeft het schip <TECHNOLOGY>zicht op ongekende stelsels<>. Het bestaat uit strengen van neurale materie, gewikkeld rond een microsingulariteit en rechtstreeks vastgemaakt aan de visuele cortex van het schip.

