      Deze elektronicamodule van de grijze markt schakelt kritische veiligheids- en pilootassistentiemodules uit die gewoonlijk in het elektronische besturingssysteem zijn ingebakken. Ondanks de twijfelachtige juridische status en betrokkenheid bij een reeks grote asteroïde-inslagen, blijft deze module populair bij smokkelaars, huursoldaten en anderen die zichzelf zien als geavanceerde piloten.

