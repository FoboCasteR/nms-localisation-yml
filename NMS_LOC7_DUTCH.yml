    bld_wormfirework_name: VLEESWERPER
    bld_wormfirework_name_l: Vleeswerper
    bld_wormfirework_desc: |-
      Luxueus vuurwerk. Dit organisch siervuurwerk schiet de lucht in en spettert uiteen in een brij van slijm, plasma en wormen. Ontsteek het voor een weerzinwekkend spektakel in de lucht.

