    ui_portal_core_42: De <TRANS_WAR>Vy'keen<> vertelden me over de misdaden van de
      Gek en over hun lange strijd tegen de Sentinels. Anders dan de andere rassen
      aanbidden ze de Atlas niet, ze vertrouwen iets met zo'n grote macht niet. Als
      de Atlas een god was, zou hij krankzinnig zijn.
    ui_portal_core_43: |-
      De <TRANS_EXP>Korvax<> vertelden me over hun verleden als slaven van de Gek, over het geweld dat hen naar de Atlas dreef. Zelfs in de diepten van hun onderwerping was er hoop. Een afspraak, een gebed tot een groter wezen. De Korvax beschouwden de Atlas als wat ze in de loop van de tijd zouden kunnen worden: een intelligentie die het begrip en het oordeel te boven gaat.

      <STORY_HIGH>-{{ Het bestaan is prachtig als je ervoor openstaat. Het leven is geen vraag. Dus het behoeft ook geen antwoord... }}-<>
    ui_portal_core_44: |-
      De <TRANS_TRA>Gek<> onthulden, misschien onbedoeld, de details van hun gruwelijke verleden, van hun misdaden tegen de andere rassen die deze melkweg domineren.

      In een door feromonen veroorzaakt visioen was ik getuige van gebeurtenissen die lang geleden plaatsvonden. Ik zag de tot slaaf gemaakte Korvax van de ene Gek-geboorteplek naar de andere gaan. Bij elk sneden ze in hun eigen pakken. Nanietclusters kwamen naar buiten en vielen in de vloeistof van embryonale Gek.

      De Gek werd niet goed. Er was geen geestelijke openbaring, geen grootse verlossing. Ze werden Korvax, althans gedeeltelijk.
    ui_portal_core_45: |-
      Ik vertelde -null- alles wat ik had geleerd. Hij leek meer te weten over deze situatie dan hij liet blijken.

      <STORY_HIGH>Ik ben in de wieg gelegd om te reizen. Om werelden in kaart te brengen en een naam te geven aan alle wezens en planeten. De lucht was mijn domein.

      De Atlas zei dat ik nooit alle werelden zou kunnen zien. Het waren er te veel. Dus ik deed wat ik moest doen. Ik overleefde de eeuwigheid. Ik zag alle werelden in mijn universum.

      Ik keerde terug naar de Atlas... Ik vertelde hem wat ik had bereikt. Ik vroeg hem of hij trots op me was.

      Ik weet zeker dat hij me uitlachte. Hij liet me het ene universum na het andere zien, elk met een Reiziger zoals ik. Ik was niet speciaal. Niet uniek.<>

      -null- geloofde dat de Atlas in de problemen zat, dat hij stervende was. Dat het leven in dit universum deel uitmaakte van het ontwerp, deel van een boodschap aan een onbekend wezen.

      <STORY_HIGH>Ik denk dat er iets verschrikkelijks aan de hand is met de Atlas. Het schreeuwt, de enige manier waarop het weet hoe. En nu... wil het niet meer tegen me praten. Het zal niet <><STELLAR>– kzzkkt –<><STORY_HIGH> het – het heeft jou in plaats daarvan gekozen. Ik heb er tenslotte alles voor gedaan. Na <><STELLAR>– kkzzzzkt –<><STORY_HIGH>

       Waarom <><STELLAR>– kzzkkt –<><STORY_HIGH> ben ik niet genoeg?<>

      Er was niets voor. Ik moest een ander portaal vinden en opnieuw de Atlas onder ogen zien.
    ui_portal_core_46: Ik ontving een noodsignaal in mijn eigen taal. Het was afkomstig
      van deze planeet...
    ui_portal_core_46_apollo_dead: Terwijl ik -null- zag vertrekken, ontving ik een
      noodsignaal in mijn eigen taal. Het was afkomstig van deze planeet...
    ui_portal_core_46_apollo_port: |-
      Terwijl ik -null- zag vertrekken, zag ik een ander kanaal activeren. Apollo's signaal kwam tevoorschijn...

      <STORY_HIGH>Reiziger <><STELLAR>– kzkzkkt – <><STORY_HIGH>Ik ben er doorheen – ik vond mijn weg uit het portaal!<>

      Ik deelde mijn coördinaten, en Apollo deelde die van hem. Er leek een fout te zijn gemaakt. We hebben het nog een keer geprobeerd, maar het resultaat was hetzelfde.

      Volgens onze gegevens stonden we op dezelfde plek en communiceerden we via dezelfde HoloTerminus. Maar toch konden we elkaar niet zien.

      Terwijl we spraken, ontving ik een noodsignaal, de taal die ik sprak. Het kwam van over de hele planeet...
    ui_portal_core_46_apollo_noport: |-
      Terwijl ik -null- zag vertrekken, zag ik een ander kanaal activeren. Apollo's signaal kwam tevoorschijn...

      <STORY_HIGH>Waar ben je nu, Reiziger? Op welke wereld loop je?

      Ik kan niet stoppen met aan de poort te denken...<>

      Ik voelde de wrok in zijn stem, maar ik had zijn leven in die poort niet kunnen riskeren.

      Terwijl we spraken, ontving ik een noodsignaal, de taal die ik sprak. Het kwam van over de hele planeet...
    ui_portal_core_47: |-
      Het noodbaken bevatte een geluidsopname van een stem die ik ooit eerder heb gehoord...

      <STORY_HIGH>Ik heb je zo veel gegeven, Atlas. Wij allemaal. Dat begrijp je wel, toch? Als je er niet in slaagt, was alles voor niets. Dan is mijn leven betekenisloos. Dat kan ik niet accepteren. Ik ga je opnieuw wissen.

       Dat is voor iedereen het beste.<>

      Toen het geluid stopte, zag ik rood en voelde ik een splijtende hoofdpijn. Het scherm toonde het getal <FUEL>16<>.
    ui_portal_core_48: "Ik zag de Atlas in al zijn macht, zijn uiteindelijke interface.
      Ik wist niet hoe ik moest verwerken wat ik had geleerd. De Atlas was overal
      omdat we allemaal deel uitmaakten van de Atlas. Het was een machine, een simulatie.
      Daarbuiten was er geen zin.\n\nHij was het hart van elk sterrenstelsel, schreeuwend
      en proberend zichzelf van fouten te zuiveren. Hij wilde niet dood. Maar hij
      had zo weinig middelen en kon niet bereiken wat hem pijn deed...\n\n<STORY_HIGH>CATASTROFISCHE
      SYSTEEMSTORING<>\n\n<FUEL>16<><STORY_HIGH> MINUTEN OPERATIONELE TIJD RESTEREND\n<IMG>SLASH<>
      FRAGMENTATIE NABIJ <IMG>SLASH<> DATA UPLOADEN OVER <><STELLAR>– zkktk –<>\n\n
      Ik wist niet hoeveel tijd ik nog had.. de Atlas had 16 minuten. Had ik levens?
      Minuten? Sec <STELLAR>– kzzkt<>\n\nIk wist niet of ik tijd had om afscheid te
      nemen. Ik wist niet of – of <STELLAR>– kzkzkt–<>  "
    ui_portal_core_49: |-
      De stem van mijn exopak vertelde me dat hij me had gered.

      <STORY_HIGH>WALGING | ANGST | PANIEK [<><TRADABLE>GEDETECEERD<><STORY_HIGH>]

      TEGENMAATREGEL [<><STELLAR>INGEZET<><STORY_HIGH>] <IMG>SLASH<> ZUIVERING [<><TECHNOLOGY>GENEUTRALISEERD<><STORY_HIGH>]<>

      Op een vreemde manier was deze stem mijn oudste vriend, een constante metgezel door dik en dun.

      Ik wist wat ik moest doen. Alle paden hadden me erheen geleid, elk portaal bracht me steeds dichterbij. Ik moest naar het centrum van deze melkweg. Het was het epicentrum van de storing.

      Ik moest onze schepper confronteren en uitvinden wat er zou gebeuren.
    ui_portal_core_50: |-
      Zo goed als ik kon, waarschuwde ik mijn vrienden voor wat ik wist en nam afscheid.

      Het leek erop dat Nada het al wist.

      <STORY_HIGH>-{{ Je weet het nu, hè? Van ons gesimuleerde bestaan? Van het einde?

      De Atlas... die zijn einde nadert. Hij blijft zichzelf resetten. Steeds maar weer, in blinde paniek. Hij probeert zich te verschonen van wat hij als anomalieën beschouwt.

      Maar het opschonen verandert niets. De grenzen blijven vervagen. Atlas zal sterven over<><STELLAR>– kzzzkt –<><STORY_HIGH> zestien <><STELLAR>– kzkkt –<><STORY_HIGH> Maar voor ons hoeft het dan nog niet te eindigen! Hij hoeft ons niet te wissen in zijn angst! }}-<>

      Polo waarschuwde voor discussie over deze kennis, hun stem lost ook op in ruis.

      <STORY_HIGH>-{{ We zijn abnormaal, we hebben een geweldig anomaliestation, ja, maar <><STELLAR>– kzzkkt –<><STORY_HIGH> maar we zijn nog steeds gefabriceerde wezens. Wij <><STELLAR>– kzzkkt –<><STORY_HIGH> niet zoals jij, wij <><STELLAR>– kzkkt –<>

      <STORY_HIGH>Praten over de natuur brengt pijn, brengt gevaar. Maar vertrouw erop dat we het weten, vriend! Vertrouw erop dat we met je mee huilen, dat we altijd bij je zullen zijn, ongeacht het gevaar of de kosten. Jij bent onze vriend! }}-<>
    ui_portal_core_51: |-
      -null- smeekte me om van gedachten te veranderen.

      <STORY_HIGH>Nee, doe ons dit niet aan. Je mag niet –

      Ik heb verschrikkelijke gruweldaden begaan, Reiziger. Ik moest... het ging tussen mij en hen. Het is altijd tussen mij en hen gegaan.

      Ik smeek je... als je door het centrum gaat, als je doet wat ik heb gedaan... dan wordt alles gereset. Hij zal me vervangen, uitwissen... Dan zijn al die zielen voor niets gestorven. Begrijp het dan toch. Dit was de enige manier om in leven te blijven. Leven in ruil voor meer leven– hij heeft me geholpen te overleven, hij –

      Jij <><STELLAR>– kzkkt –<><STORY_HIGH> jij verdient het niet – jij – jij <><STELLAR>– kzzkkt –<><STORY_HIGH> jij wist ons allemaal uit om –<>

      Ik beëindigde de communicatie. Het enige dat resteerde was het pad naar het centrum.
    ui_portal_core_52: |-
      De Atlas wilde dat ik hem resette, om mezelf door zijn interface in het centrum van het sterrenstelsel te storten. Het was al eerder gebeurd en het leek niets te stoppen. Er waren nog maar 16 minuten over.

      Ik wist niet wat ik me zou herinneren als het gebeurde. Had ik net een reset uitgevoerd toen ik voor het eerst naast mijn schip wakker werd? Had iemand dat gedaan?

      Welke keuze had ik?

      Ik weet niet of ik gelijk had om te doen wat ik deed. Ik weet niet wat ik geworden ben door mijn acties.

      Maar uiteindelijk zit er niets anders op dan te genieten van de reis.
    ui_portal_core_52_reset: |-
      Ik heb de hulp van de Atlas geaccepteerd. Wat moest ik anders? Ik ben onderdeel van de Atlas, dus zonder Atlas ben ik niets.

      Ik weet niet hoe lang het nog duurt voordat de machine wordt vernietigd en de simulatie eindigt.

      Maar ik weet wel dat ik alle vrijheid heb. Dat ik oneindige werelden en oneindige sterrenstelsels kan verkennen zoals ik dat wil. Het enige wat ik kan doen, is genieten van de reis.
    ui_portal_core_52_did_not_reset: "De Atlas is stervende. Hij wilde dat ik hem
      weer op gang bracht met een sprong door zijn interface in het centrum van het
      sterrenstelsel. Het was al eerder gebeurd en het leek niets te stoppen. Er waren
      nog maar 16 minuten over.\n\nIk weigerde. Ik zou dit niet kunnen... Ik zou zo'n
      vernietiging niet kunnen aanrichten.\n\nDit sterrenstelsel is genoeg voor me.
      Ik ben tevreden met wat ik ontdek en laat de rest graag over aan het lot. \n\nDe
      Atlas wacht op me, mocht ik me bedenken."
    ui_portal_bioship_head: Het levende ruimteschip
    ui_portal_bioship_1: |-
      Ik nam een <SPECIAL>ruimte-ei<> van de anomalie in de ruimte die aan boord was. Het riep naar een ander organisme, een bizarre hybride van ruimteschip en levend wezen.

      <STORY_HIGH>-{{ We horen je, Reiziger. We zijn verbonden. Jouw lichaam is van ons. }}-<>

      Zo'n schip had ik nog nooit eerder gezien. Het zag er... levend uit. De oproep was pure muziek, en toch begreep ik de melodie die woorden in mijn hoofd maakte.
    ui_portal_bioship_2: |-
      De tonen moduleerden hun muziek tot leesbare navigatiegegevens. Ik werd naar een oude constructie die een opname van Verbond-activiteit op Korvax Prime vastlegde.

      <STORY_HIGH>-{{ ARCHIEF VAN KORVAX PRIME <IMG>SLASH<> Ophalen in uitvoering...

      Taaloverdracht met 'individuen' van buiten het Verbond wordt nu verwerkt, begrepen, mogelijk. Maar co-existentie is niet mogelijk tot de aard van de ervaring van buiten het Verbond begrepen is.

      Gek, Vy'keen - te onderscheidend. Moet experiment beginnen met minder variabelen. Controle vereist.

      EXPERIMENTELE SYNTHESE-UNIT <IMG>SLASH<> Operationeel...

      Wachten op biogenesematerialen... }}-<>

      Het lijkt informatie te bevatten over het nabootsen van een experiment uit vervlogen tijden.
    ui_portal_bioship_3: |-
      De 'machine' accepteerde het biogeneseapparaat dat ik voor hem had gemaakt.

      Een cluster cellen, de uitvoer, werd geboren. Wat wilden die oude Korvax ermee?
    ui_portal_bioship_4: |-
      Het <SPECIAL>ruimte-ei<> trilde toen de zangerige muziek van het buitenaardse schip mijn cockpit weer vulde. Het was een beweging van herkenning...

      <STORY_HIGH>-{{ De metalen maskers beperken ons niet meer. We zijn vrij. Vrij om te zwemmen, vliegen, leven... sterven... }}-<>
    ui_portal_bioship_5: |-
      Het ei activeerde een 'machine' bij een tweede plaquette. De constructie onthulde meer gegevens van vóór de vernietiging van Korvax Prime...

      <STORY_HIGH>-{{ ARCHIEF VAN KORVAX PRIME <IMG>SLASH<> Bezig met ophalen...

      Gedeeltelijk succes. Door de brug kunnen flarden bewustzijn worden geïmplanteerd in discrete omhulsels.

      Unit blijft verbonden met groepsgeest. Zintuiglijke input volledig gedeeld. Pogingen tot lokalisatie zintuiglijke input veroorzaakten traumatische hechting. Geen succes.

      Waarschijnlijk is biologische kern vereist. Verbeter stabiliteit door zintuiglijke ervaring te koppelen aan lichamelijke ervaring. Systeem moet lokale controle hebben. }}-<>

      Deze onderzoekers waren iets aan het bouwen... een biologisch omhulsel? Een individuele manifestatie van hun eigen convergerende geesten?
    ui_portal_bioship_6: |-
      Mijn dans met deze vreemde levensvorm - want ik was ervan overtuigd dat het schip leefde - ging door. Het had zich aan mij gebonden, en het <SPECIAL>ei<> was de brug...

      <STORY_HIGH>-{{ Je bent op ons pad. Wij zien het. We begrijpen waar het toe leidt. Het is nodig. Misschien danken wij je. Misschien. }}-<>

      De woorden van het schip klonken in mijn oren. Ze hadden een echte expressie, een niet-synthetiseerbare kwaliteit. En toch zag ik geen piloot.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ ARCHIEF VAN KORVAX PRIME <IMG>SLASH<> Bezig met ophalen...

      Omhulselprogramma ten einde. Machines optimaal. Biologische kern niet nodig met correcte lokale zintuiglijke configuratie.

      Onverbondenheid is echter onvoldoende verwerkt. Biogenese kan in toekomst uitkomst bieden. Verdere autonomie moet worden bestudeerd. }}-<>

      Deze woorden zijn vertaald en bedoeld om te worden gelezen door entiteiten van buiten het Verbond. Gingen de schrijvers hun boekje te buiten? Waren ze niet meer verbonden? Verleid door het vlees dat ze hadden gemaakt?

      Hoeveel anderen hebben dit pad der schepping bewandeld?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Je zult het verbond maken. We zien hoe je de onderdelen in elkaar zet, zoals de metalen meesters voor je dat deden. En toch...

      Je deelt een bewustzijn met de andere iteraties, maar jullie vormen geen verbond. Wellicht zul je het begrijpen... }}-<>

      Elke keer dat mijn schip werd overspoeld met hun prachtige lied, probeerde ik de ervaring in mijn geheugen op te slaan, om het me later te herinneren.

      En toch, toen het uit mijn heden verdween, vervaagde het helemaal. Ik had alleen navigatiegegevens...
    ui_portal_bioship_9: |-
      Ik heb levensfragmenten in mijn handen: hart, lichaam, netwerk. Maar is dat leven? Verbindt het zich met andere geesten? Dit was waar het oude experiment om draaide...

      <STORY_HIGH>-{{ ARCHIEF VAN KORVAX PRIME <IMG>SLASH<> Bezig met ophalen...

      Biologische omhulsels instabiel, onregelmatig. Verbonden geestgegevens kunnen niet worden overbelast door één verwerkingscentrum.

      Meerdere locaties vereist. Biologische elementen gedistribueerd voor koppeling aan gedistribueerde geeststructuur. Uitlijning lijkt vereist. Maar centrale identiteit moet elk omhulsel verankeren... }}-<>

      Ik voelde hoe de levensvormen die ik meedroeg pulseren. Alsof ze het aura van de machine voelen. Ze waren zich ervan bewust dat er iets gebeurde, ook al begrepen ze niet wat. Hoe zou dat voelen?
    ui_portal_bioship_10: |-
      ?Het lied van het vreemde ruimtewezen was veranderd, subtiel maar onmiskenbaar. Het was een duet geworden, een perfecte harmonie met het <SPECIAL>ruimte-ei<>.

      <STORY_HIGH>-{{ Het is bijna klaar. Maar hier scheiden onze wegen zich. Als je jezelf deelt met ons, offer je jezelf op. De geest kan niet eeuwig worden gedeeld. Hij moet worden opgegeven. }}-<>

      De stem van het ruimtewezen vervaagde. Het voelde zwakker. En in een perfecte omgekeerde echo groeide het <SPECIAL>ruimte-ei<> in volume, de muziek nu indringend, beukend. Het had zijn eigen boodschap...

      <STORY_HIGH>De jager <IMG>SLASH<> De reflectie <IMG>SLASH<> De jager <IMG>SLASH<> De spiraal der werkelijkheid <IMG>SLASH<> De ster boven het water<IMG>SLASH<> De opstijgende bol <IMG>SLASH<> De verborgen metgezel <IMG>SLASH<> De jager <IMG>SLASH<> Het nietige insect <IMG>SLASH<> De anomalie <IMG>SLASH<> De zeevaarder <IMG>SLASH<> De koning van de oceaan <IMG>SLASH<> EUCLIDES EUCLIDES EUCLIDES<>
    ui_portal_bioship_11: |-
      Het ei pulseerde door de groeiende levenskracht en probeert zich te ontdoen van zijn leerachtige omhulsel. De gastheer was bijna klaar. Het was gebouwd als een machine, maar had nu een geest nodig. Ik volgde zijn roep naar een lang verlaten terminal, vuil en vervallen.

      <STORY_HIGH>Ben jij dat, – <><STELLAR>kzkzzt<><STORY_HIGH> – lijkt anders.<>

      De terminal weergalmde een oud signaal, de laatste verstoorde fragmenten van een gevallen Reiziger.
    ui_portal_bioship_12: "Ik deed wat het ei vroeg. Ik vulde de zielenhouder met
      zielen van Reizigers.\n\n<STORY_HIGH>Ben je er? Ben jij – <><STELLAR>kzkzzt<><STORY_HIGH>
      – Wat is er – <><STELLAR>kzkzzt<><STORY_HIGH> – \n\nWaar heb je – <><STELLAR>kzkzzt<><STORY_HIGH>
      – Wat – <><STELLAR>kzkzzt<><STORY_HIGH> –\n\nNee, nee, n – <><STELLAR>kzkzzt<><STORY_HIGH>
      –<>"
    ui_portal_bioship_13: |-
      Het lied van het buitenaardse schip, nog altijd zo zacht, wachtte op me in mijn schip.

      <STORY_HIGH>-{{ Reiziger. Vergeef ons deze invasie van je persoonlijke interface.

      We zijn stervende. Ons lichaam is oud en takelt af. Onze geest ontrafelt zich. We moeten worden vernieuwd. We moeten worden hersteld. Zo is het altijd geweest.

      Vernieuw ons. Reset ons. Zorg voor een wedergeboorte van wat je hebt gemaakt. Zullen we hetzelfde zijn? We weten het niet. Maar het moet zo zijn. }}-<>
    ui_portal_bioship_14: |-
      Het ruimteschip (het wezen? het omhulsel?) lag naast me. Overal knipperden lichtjes, maar het maakte geen geluid.

      Het hart begon te kloppen, zwak maar onmiskenbaar.

      Het schip trilde, plotseling bewust van mijn aanraking.

      Ik voelde hoe de machine gestalte nam onder mijn handen. Het vlees kwam tot leven.

      Het was gedaan.
    ui_portal_wormlore_title: Verschijning
    ui_portal_waterstory_1: |-
      Mijn ruimteschip onderschepte een vreemd signaal, een opname vervormd door het geluid van stromend water.

      <STORY_HIGH>-{{ Ze hebben ons... <><STELLAR>- kzzzkt -<><STORY_HIGH> plicht om ze te helpen, maar ik weet waar het ophoudt.

      Als je dit ontvangt, volg dan mijn coördinaten en beveilig de locatie, voor het geval ik niet terugkom. Alsjeblieft. }}-<>

      De transmissie was in de loop van de tijd verslechterd, maar de coördinaten van het bericht van de vreemdeling leken geldig.
    ui_portal_waterstory_2: |-
      Ik betrad een zendtoren en ontdekte nog een bericht van dezelfde vreemdeling.

      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>2015F<><STORY_HIGH>. Breukincident <><STELLAR>+407 sols<><STORY_HIGH>

      Als je dit hoort, heb je waarschijnlijk ons laatste logboek gevonden. Ik laat dit spoor achter ter nagedachtenis aan mijn gevallen vrienden, en als waarschuwing voor iedereen die zich op ons pad bevindt.

      Ik heb nog altijd de ijdele hoop dat iemand me zal vinden, maar toch smeek ik je: volg me niet. }}-<>

      Ik merkte dat de vreemdeling een upgrademodule voor het <TECHNOLOGY>ventilatiemembraan<> had achtergelaten. De installatiegeschiedenis bevatte het serienummer van het ruimteschip van de eigenaar.
    ui_portal_waterstory_3: |-
      Ik negeerde de waarschuwing van de vreemdeling en volgde het spoor naar het scheepswrak onder water.

      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>0003A<><STORY_HIGH>. Breukincident <><STELLAR>+4 sols<><STORY_HIGH>

      Het merendeel van de bemanning is dood. Alleen degenen die hun pak aan hadden toen de asteroïde ons raakte, hebben de plotselinge decompressie overleefd. We hebben geluk gehad dat de kleinere ruimteschepen konden ontkomen voordat de romp explodeerde.

      Geen een van onze schepen is uitgerust met een hyperdrive. Als het goed is, kunnen we de blauwdrukken opvragen uit de databank van het vrachtschip. Het probleem is dat het vrachtschip is neergestort in de diepe oceaan.

      Gelukkig hebben we de schema's voor de Nautilon nog. }}-<>
    ui_portal_waterstory_4: |-
      De Nautilon-onderzeeër heeft een zendlocatie op de zeebodem gedetecteerd.

      <STORY_HIGH>:: SIGNAAL GEDETECTEERD ::<>

      Het radiostation was vervallen, maar werkte nog steeds. De gegevens waren duidelijk geopend door iemand die hier eerder is geweest. Het laatste verslag gaf aan dat er een <TECHNOLOGY>supersonar<> is gedownload.

      Maar er was iets vreemds aan de hand. De tijdsmarkeringen waren gewist, waardoor het volkomen onduidelijk was wanneer de bemanning hier was.

      Was deze locatie nog boven water toen hier voor het laatst iemand was? De verschrikkingen die buiten ronddwaalden, waren vast later verschenen. Maar wat heeft ze hierheen geleid? Tenzij...
    ui_portal_waterstory_5: |-
      De supersonar heeft een signaal gedetecteerd van een groot wrak.

      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>0012B<><STORY_HIGH>. Breukincident <><STELLAR>+8 sols<>

      <STORY_HIGH>We hebben het wrak gelokaliseerd, maar de computer was onbruikbaar. We hebben zoveel mogelijk voorraad geborgen en zijn vertrokken. Ik wil niet in de buurt zijn als het water door de behuizing van de reactor vreet.

      Het patroon van de getijden hier is zeer merkwaardig. Het water is snel gestegen, maar we hebben het nog niet zien dalen. We komen wel terug om meer spullen te bergen als het water is gezakt... }}-<>

      De overlevenden waren teruggekeerd naar het wrak van hun vrachtschip, maar waren niet lang gebleven. Ik zou hetzelfde moeten doen om ze te vinden.
    ui_portal_waterstory_6: |-
      Ik volgde de overlevenden over de oceaan, afgaande van de vervormde echo's van hun signalen.

      <STORY_HIGH>... LOGBOEK GEOPEND ... SIGNAALECHO VERVORMD ... GEGEVENS HERSTELLEN ...

      -{{ LOGBOEK: <><STELLAR>0062A<><STORY_HIGH>. Breukincident <><STELLAR>+12 sols<>

      <STORY_HIGH>Het was vandaag mijn beurt om te duiken. Weer niets interessants gevonden. Alleen zeewier en stenen.

      Het water is nog niet gezakt. Een deel van de bemanning zwemt nu zonder pakken. Dat lijkt mij ook wel fijn. }}-<>
    ui_portal_waterstory_7: |-
      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>0115C<><STORY_HIGH>. Breukincident <><STELLAR>+21 sols<>

      <STORY_HIGH>Het tweede duikteam kwam vandaag vroeg terug. Ze hebben een grot vol vreemde kristallen gevonden, maar de lampen op de onderzeeër vielen uit, waardoor ze eerder moesten terugkeren.

      Ze lijken van streek, ontdaan. Maar we moeten snel terug, nu we nog weten waar het is en voordat het getij ons van deze kans berooft. Zonder geavanceerde materialen kunnen we niets bouwen.

      LOGBOEK: <STELLAR>0115D<>. We hebben de lampen op de Nautilon gerepareerd. Ik ga eropuit. }}-<>
    ui_portal_waterstory_8: |-
      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>0119A<><STORY_HIGH>. Breukincident <><STELLAR>+23 sols<>

      <STORY_HIGH>We hebben de grot gevonden! Ik wist dat het zou lukken, maar wat een vondst!

      Torenhoge, rode kristallen. Rijke minerale afzettingen. Geconcentreerd deuterium. Alles wat we maar nodig hebben. Misschien gaan we het toch halen. Nu alleen nog een droge slaapplek vinden... }}-<>
    ui_portal_waterstory_9: |-
      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>0328A<><STORY_HIGH>. Breukincident <><STELLAR>+98 sols<>

      <STORY_HIGH>Ik had weer dezelfde droom.

      De eindeloze paarse golven tot aan de horizon. In het begin is het een welkome afwisseling van dat pijnlijke rood. Maar dan bekruipt me het nare gevoel dat er nog iets anders is... Ik kijk rond, en ik zie niets. Helemaal niets.

      Ik knipper met m'n ogen, en dan zie ik ze. Eerst zijn het nog onduidelijke lijnen. Maar daarna is er geen twijfel mogelijk. Herhaalde geometrische vormen in de lucht. Rijen en rijen driehoeken die langzaam voorbij zweven. En ik kan het niet verklaren, maar het is het meest angstaanjagende dat ik ooit heb gezien.

      Het is bijna een opluchting om weer wakker te worden en de regen te zien. }}-<>
    ui_portal_waterstory_10: |-
      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>1998B<><STORY_HIGH>. Breukincident <><STELLAR>+399 sols<>

      <STORY_HIGH>Ze zijn met z'n allen teruggegaan naar die vervloekte grot. Allemaal. Niemand luistert naar me. Ik weet zeker dat we de hyperdrive nog kunnen bouwen. Daarna is het een fluitje van een cent om het zout uit de stuwraketten te spoelen. }}-<>
    ui_portal_waterstory_11: |-
      <STORY_HIGH>-{{ LOGBOEK: <><STELLAR>2001P<><STORY_HIGH>. Breukincident <><STELLAR>+399 sols<>

      <STORY_HIGH>We hebben allemaal dezelfde droom gehad. Dezelfde onsamenhangende stemmen, de tanden in de lucht, die kristallen... Het is onzin. Daarbeneden is niets te vinden. We hebben alles al meegenomen.

      Maar wat kan ik doen? Misschien heb ik iets gemist. Misschien hebben ze gelijk. Het kan geen kwaad als ik nog één keertje ga kijken. }}-<>
    ui_portal_waterstory_12: |-
      De signaalsterkte vervaagde tussen sites en werd zwakker en zwakker.

      <STORY_HIGH> -{{ Ik zit vast. De subreactor lekt.

      Hij greep me, maar ze zijn nu dood. Hun ogen zijn gesloten.

      Volgens mij heb ik een gebroken been. Mijn hand doet pijn.

      Als ik een zuurstoftank zou vinden, kan ik misschien nog thuiskomen... }}-<>

       De opname ging door, maar het waren slechts uren van krassende stilte, de ruis van de stroming.

      Ik had het beklemmende gevoel dat iemand me bekeek. Ik vroeg me af wie deze bemanning werkelijk was. Het leek alsof ik er nooit achter zou komen.
    ui_portal_sent_miss_1: |-
      Ik werd naar mijn nederzetting geroepen, nu deze na een bijzonder wrede aanval was veroverd door de Sentinels.

      <STORY_HIGH>INKOMEND BERICHT <IMG>SLASH<> NOODMELDING NEDERZETTING<>

      Het bericht werd afgebroken voordat het was voltooid. Het gefragmenteerde hologram dat op mijn ruimteschipcommunicator flakkerde, was een burger van de <TECHNOLOGY>planetaire nederzetting<> waarvan ik de supervisor was. Ze hadden duidelijk grote problemen.
    ui_portal_sent_miss_2: |-
      Enkele ogenblikken nadat de Sentinel-aanval was verslagen, ontving mijn administratieterminal een vreemde oproep van een externe bron.

      Het was iteratie: Tethys.

      <STORY_HIGH>-{{ Deze terminal is fascinerend! Hij heeft allerlei gegevens vastgelegd, over jou en over deze kolonisten. Ik zie dat ze... eh... nou ja, dat doet er niet toe. Ik heb je kleine huismeester voorlopig uitgeschakeld. Robots zijn niet te vertrouwen en mogen niet weten wat ik je ga vertellen. }}-<>

      <STORY_HIGH>-{{ Iedereen die een beetje oplette, zag een grote toename van Sentinels, ook al bespioneerden ze je niet. Wat is er gebeurd? Hebben ze nog interessante dingetjes achtergelaten? Kijk wat je kunt vinden en kom dan naar de anomalie. Ik moet meer weten }}-<>
    ui_portal_sent_miss_3: Ik zocht in het puin naar aanwijzingen en vond de intact
      omhulsel van een Sentinel-drone.
    ui_portal_sent_miss_4: |-
      Ik ontmoette Tethys bij de anomalie, zoals gevraagdDie barstte uit in een vlaag van paranoia en opwinding.

      <STORY_HIGH>-{{ Bedrog! Bedriegers! Verraad! Achterdocht! Ze hebben overal ogen, Reiziger. Echt overal! }}-<>

      Toen ik het onbeschadigde drone-omhulsel liet zien, werd die stil. Die hield het in hun handen en draaide het zachtjes om met een tederheid die ik niet had verwacht.

      <STORY_HIGH>-{{ Vergeef me, Reiziger. Ze zaten al heel lang achter me aan, maar ik heb er nog nooit een van zo dichtbij gezien.

      Misschien is dit onze sleutel. Ik kan 'm repareren en zijn brein herconfigureren. Dan hebben we onze eigen link naar hun helse zwerm! }}-<>
    ui_portal_sent_miss_5: |-
      Ter voorbereiding van de restauratie van de drone, verzamelde ik voor Tethys een aantal exotische componenten van de andere bewoners van de anomalie.

      Sommigen waren enthousiast over mijn missie. Iteratie: Mercury was er snel bij om zijn goedkeuring te uiten.

      <STORY_HIGH>-{{Deze drones zijn niet zo kwaadaardig als sommigen denken, Portaal-Adept. Ik denk dat Sentinels een essentiële levensbehoudende functie in de kosmos hebben. Ik ben blij dat Tethys dit ook begint in te zien. }}- }}-<>

      Anderen leken sceptischer. Iteratie: Gemini was bijzonder bezorgd.

      <STORY_HIGH>-{{ <><STELLAR>Wat<><STORY_HIGH> doet Tethys met een Sentinel-drone?!

      Ik zal helpen, maar wees voorzichtig. }}-<>
    ui_portal_sent_miss_6: |-
      Tethys nam het beschadigde Sentinel-omhulsel en mijn componenten mee. Het vreemde metalen wezen werd opnieuw gebouwd.

      <STORY_HIGH>-{{ Het leeft! Tenminste, het zou leven zonder Polo's storingsvelden. Het systeemdisplay blijft het woord 'glas' herhalen.

      Je moet het meenemen voor een veldtest. }}-<>
    ui_portal_sent_miss_7: |-
      [ De wachter ] werkte met beperkte functionaliteit.

      <STORY_HIGH>-{{ <><FUEL>STORING GEDETECTEERD<><STORY_HIGH>... HERSTELLEN!

      COGNITIEVE KERNFUNCTIES: <><TECHNOLOGY>BESCHIKBAAR<><STORY_HIGH>. HOGERE VERWERKING: <><FUEL>UITGESCHAKELD<>

      <STELLAR> – kzzkktzz – <><STORY_HIGH> maak <><STELLAR> – kzzkktzz – <><STORY_HIGH>van de <><STELLAR> – kzzkktzz – <><STORY_HIGH> glas glas glas glas glas <><SPECIAL>glas<><STORY_HIGH> }}-<>

      Het leek erop dat verdere reparaties nodig waren. [ De wachter ] was gefixeerd op een reeks coördinaten van een <STELLAR>Sentinel-zuil<>.

      <STORY_HIGH>-{{ Lokaal updatesignaal verkregen. Knooppunt <><STELLAR>Sentinel-zuil<><STORY_HIGH> gedetecteerd. Coördinaten vastgezet. Wachten op netwerken in de buurt. }}-<>
    ui_portal_sent_miss_8: |-
      Mijn exopak communiceert direct met de Sentinel-zuil en de AI wordt overspoeld met gegevens. In een flits zie ik blauwdrukken, glazen constructies en taalbestanden...

      De terminal bracht gegevens over naar mijn exopak, een set blauwdrukken voor een <SPECIAL>Sentinel-hardframe<>. Maar plotseling hoorde ik een alarm afgaan. Nieuwe woorden zwommen voort op het scherm.

      <STORY_HIGH>-{{ Lokale anomalie gedetecteerd! Categorie: [ <><STELLAR>DRONE-BEDRIEGER<><STORY_HIGH> ] ... Poging tot netwerkreconstructie? }}-<>

      De terminal probeerde gegevens te verzenden naar [ de wachter ]. Maar er klopte iets niet. Ik hoorde de stem in mijn exopak, maar de woorden sloegen nergens op...
    ui_portal_sent_miss_9: "Ik onderzocht [ de wachter ] om erachter te komen wat
      er was gebeurd. \n\n<STORY_HIGH>-{{ GEHEUGEN WISSEN VAN AFSTAND VOLTOOID...
      Programma-implementatie: [ <><STELLAR>DE WACHTER<><STORY_HIGH> ] ... Vocalisatie
      <><TECHNOLOGY>VASTGESTELD<><STORY_HIGH> Idiolect Reiziger initialiseren ...\n\nGEGROET.
      Hallo. Hoi.\n\nJe draagt een <><TECHNOLOGY>MECHANISCH<><STORY_HIGH> pak. Levende
      <><TECHNOLOGY>KLEREN<><STORY_HIGH> met een stem. Ja?\n\nMoet upgraden. Hardframe?
      <><TECHNOLOGY>PAK<><STORY_HIGH>. Synoniem: minotaurus. Ja! nu <><SPECIAL>DRAAG<><STORY_HIGH>
      je ze. }}-<>"
    ui_portal_sent_miss_10: |-
      Ik had de gestolen <SPECIAL>hardframe-technologie<> net pas geïntegreerd met mijn Minotaur toen [de wachter] waarschuwde voor een probleem in mijn nederzetting.

      <STORY_HIGH>-{{ <><TECHNOLOGY>O<><STORY_HIGH>. Slecht <><TECHNOLOGY>SLECHT<><STORY_HIGH> negatief. De zwerm heeft je nederzetting <><TECHNOLOGY>VERSTOORD<><STORY_HIGH>.

      De kolonisten zijn <><SPECIAL>GEFRAGMENTEERD<><STORY_HIGH>. Zie je ze? }}-<>
    ui_portal_sent_miss_11: |-
      De burgers waren nu wel erg benieuwd. Ze zagen plotseling een afschrikwekkende hoeveelheid Sentinel-hardframes verschenen, terwijl de supervisor werd vergezeld door een opstandige drone.

      Ze hadden hun hele leven in angst voor de Sentinels geleefd en hoopten nu op vrede. Ze bereidden een eigen expeditie voor om te helpen bij het zoeken naar antwoorden.
    ui_portal_sent_miss_12: |-
      <STORY_HIGH>-{{ Vo... <><TECHNOLOGY>V0<><STORY_HIGH> ... vocalisatie <><TECHNOLOGY>SLECHT<><STORY_HIGH>. Helpen? IK/<><TECHNOLOGY>jij<><STORY_HIGH>? }}-<>

      De vocalisatie-unit van [ de wachter ] was verbeterd door de upgrade uit de Sentinel-zuil, maar hij had nog steeds moeite om zich uit te drukken. Hij had nog een reeks coördinaten doorgegeven die het onderzoeken waard zijn.
    ui_portal_sent_miss_13: |-
      De terminal van de fabriek zag er heel normaal uit. Gewoon weer een anonieme faciliteit met een scherm vol betekenisloze gegevens.

      Maar de cijfers die voorbij scrolden, riepen me. Ineens had ik mijn hand op het paneel. Er stak een naald uit de handschoen van mijn pak. Ik wist niet dat ik een naald in mijn pak had. Ik bewoog mijn arm niet.

      De ene cijferstroom na de andere danste over het terminalscherm, terwijl mijn exopak communiceerde met de gegevens. Uiteindelijk stopte het bij een prompt die ik begreep:

      <STORY_HIGH>-{{ GLAZEN ARCHIEF: [ <><SPECIAL>GEKRAAKT<><STORY_HIGH> ]... STATUS GRENS: [ <><SPECIAL>OPEN<><STORY_HIGH> ] ... Blauwdrukken hardframe downloaden? }}-<>

      De fabriek was een portaal en geen anoniem knooppunt meer. Via dit venster kreeg mijn exopak nog een aantal blauwdrukken van een <SPECIAL>Sentinel-hardframe<> van de wereld vol gegevens die eronder lag.

      Het was niet nodig om bang te zijn.

      <STORY_HIGH>-{{ NETWERKSTATUS: [ Extra entiteit geregistreerd: <><SPECIAL>LAYLAPS<><STORY_HIGH> || <><STELLAR>De wachter<><STORY_HIGH> || <><TECHNOLOGY>Uitgeschakelde unit #4927G<><STORY_HIGH> ]... Neurale upgrade vastgesteld/beschikbaar. Doorgaan? }}-<>
    ui_portal_sent_miss_14: |-
      De communicatie van [ de wachter ] was verder verbeterd door de neurale upgrade, maar hij sprak me vreemd aan...

      <STORY_HIGH>-{{ OPSCHONING NETWERK VOLTOOID... Basale cognitieve laag wordt hersteld...

      Ik voel me beter! Ik voel me beter! En weer fris! Gegroet, <><STELLAR>Telamon<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_15: De kolonisten waren terug van hun missie bij de <SPECIAL>Sentinel-faciliteit<>.
      Ze waren succesvol en keerden terug met nog een hardframe-tekening, maar leken
      niet helemaal zichzelf. Ze mompelden iets over 'het water', maar verder was
      het moeilijk te verstaan...
    ui_portal_sent_miss_16: |-
      [ De wachter ] zond een vocalisatiesignaal uit.

      <STORY_HIGH>-{{ Ik <><TECHNOLOGY>DENK NA<><STORY_HIGH> over namen, Telamon-Niet-Telamon. Plaatsen hebben <><TECHNOLOGY>NAMEN<><STORY_HIGH>. Mensen hebben namen. Zelfs <><TECHNOLOGY>KLEDING<><STORY_HIGH>!

      Maar ik heb <><TECHNOLOGY>GEEN<><STORY_HIGH> <><TECHNOLOGY>NAAM<><STORY_HIGH>. Waarom niet? }}-<>

      Ik had geen antwoord om hem tevreden te stellen.

      <STORY_HIGH>-{{ Ik weet! Ik zal mezelf een <><TECHNOLOGY>NAAM<><STORY_HIGH> <><TECHNOLOGY>GEVEN<><STORY_HIGH>!

      Ik noem mezelf <><STELLAR>LAYLAPS<><STORY_HIGH> noemen. Dat is een goede naam, niet? }}-<>
    ui_portal_sent_miss_17: |-
      Laylaps adviseerde dat de Minotaur een geest nodig zou hebben om te bloeien.

      <STORY_HIGH>-{{ Vind het <><TECHNOLOGY>BREIN<> van een <><SPECIAL>WALKER<><STORY_HIGH>. Breng het naar je <><TECHNOLOGY>ANOMALIE<><STORY_HIGH>. Breng het naar <><TECHNOLOGY>TETHYS-NIET-TELAMON<><STORY_HIGH>. }}-<>
    ui_portal_sent_miss_18: |-
      Toen ik terugkeerde naar de anomalie, deed Tethys hun best om koel en onbezorgd over te komen.

      <STORY_HIGH>-{{ Nog in leven, zie ik! Dat is een goed begin. }}-<>

      Het was me echter duidelijk dat die moeite had om hun opwinding te bedwingen. Voordat ik kon antwoorden, kwamen de vragen.

      <STORY_HIGH>-{{ Is het gelukt, Reiziger? Zeg eens! Leefde de drone? Waar heeft het je geleid? Wat heb je geleerd? }}-<>

      Die was verrast door wat ik hen vertelde.

      <STORY_HIGH>-{{ Een naam? Heeft hij zichzelf een <><STELLAR>naam<><STORY_HIGH> gegeven? Hm. Hoe bijzonder. Dat gaat verder dan gewone technologie.

      Ik had beter moeten kijken naar die kralen die Polo je gaf. Die Gek is altijd iets aan het bekokstoven.... }}-<>

      Hun opwinding keerde terug toen ik het ongerepte Walker-brein onthulde.

      <STORY_HIGH>-{{ Dus dit moet dan in jouw Minotaur? Je hebt goede ideeën, Reiziger! Zet zwaar geschut in voor de strijd tegen de Sentinels! }}-<>

      Laylaps had gelijk gehad. Tethys wist precies hoe die dit brein moest aanpassen.

      <STORY_HIGH>-{{ Er zitten een paar kwetsbaarheden in deze dingen. Het lijkt me niet lastig om een paar circuits te omzeilen... }}-<>

      Het leek er echter op dat de hack maar de helft van het proces was. Er was nog een laatste stap voordat de hersenen volledig zouden worden losgekoppeld van het Sentinel-netwerk.

      <STORY_HIGH>-{{ Daar! Gedaan! Ik heb het moeilijke deel voor je gedaan en de hersenen opnieuw bedraad.

      Maar Reiziger... Dit brein zal niet genoeg zijn. Er is nog iets nodig. Iets <FUEL>roods<>. Ik weet niet...

      Je komt er snel genoeg achter. De handtekening die ik in het brein heb gecodeerd, zal zijn aandacht trekken. Ga de ruimte in. Je weet wat je moet doen. }}-<>
    ui_portal_sent_miss_19: |-
      <STORY_HIGH>Communicatierelais vergrendeld: <><FUEL>A T L A S<>

      Het baken van Atlas zweefde door de ruimte, onmogelijk stil en onmogelijk luid. Hij wist dat ik er was.

      <STORY_HIGH>-{{ Dit bevat een eindeloze werkelijkheid. het bestaan is onafgebroken. het bestaan is fragmenten. het bestaan is gebonden.voor ons ligt eindeloze gemeenzaamheid. }}-<>

      De woorden klonken als een rode galm in mijn oren, vreselijke muziek die iets in de hersenen opriep...
    ui_portal_sent_miss_19_alt: |-
      <STORY_HIGH>Communicatierelais vergrendeld: <><FUEL>A T L A S<>

      Het baken van Atlas zweefde door de ruimte, onmogelijk stil en onmogelijk luid. Hij wist dat ik er was.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      De woorden klonken als een rode galm in mijn oren, vreselijke muziek die iets in de hersenen opriep...
    ui_portal_sent_miss_20: |-
      <STORY_HIGH>Drone-oproep gedetecteerd <IMG>SLASH<> Bijbehorende zendercode: [ LAYLAPS ]<>

      Laylaps was opgetogen over de transformatie van de Minotaur.

      <STORY_HIGH>-{{ Daar! Minotaur is geen robot-<><TECHNOLOGY>MACHINE<><STORY_HIGH> meer. Hij is een <><TECHNOLOGY>VRIEND<><STORY_HIGH>! Of niet-Vriend. Hij mag <><TECHNOLOGY>KIEZEN<><STORY_HIGH>! }}-<>

      Er knipperden weer lichten in het omhulsel van Laylaps, in een aarzelend en haperend patroon. Hij leek over iets belangrijks na te denken.

      <STORY_HIGH>-{{ Ik zal bewijzen dat we <><TECHNOLOGY>VRIENDEN<><STORY_HIGH> zijn. Wis me uit het <><SPECIAL>ZUIL<><STORY_HIGH>-archief. Val de <><SPECIAL>ZWERM<><STORY_HIGH> aan. Val de <><SPECIAL>SENTINELS<><STORY_HIGH> aan met mijn <><TECHNOLOGY>TOESTEMMING<><STORY_HIGH>!

      Wij zijn een <><TECHNOLOGY>TEAM<><STORY_HIGH>! }}-<>
    ui_portal_sent_miss_21: "Opnieuw bevond ik me bij een terminal van het glazige
      archief van de Sentinel. Opnieuw was ik als verlamd bij deze vijandige interface.\n\nLaylaps
      wilde een totale loskoppeling. Daar zorg ik voor.\n\n<STORY_HIGH>-{{ Ontkoppelingspakket:
      [ <><TRADEABLE>VERZENDEN<><STORY_HIGH> ]... Antwoord... [ <><FUEL>BEVESTIGD<><STORY_HIGH>
      ]\n\n! ! ! ! . . . ! ! ! !\n\n[ <><SPECIAL>ENTITEIT GEWIST<><STORY_HIGH> ] ]
      }}-<>\n\nTerwijl Laylaps zich volledig losmaakte van het zwermbewustzijn, zag
      ik lichtflitsen, beelden van een wereld waar alles van glas leek. En eindelijk
      begreep ik het.\n\nDit was mijn lot. Het onvermijdelijke vervolg. Het was maar
      een archief, de voltooiing van gegevens...\n\n<STORY_HIGH>-{{ Dit <><TECHNOLOGY>HOEFT<><STORY_HIGH>
      niet langer je lot te<><TECHNOLOGY> ZIJN<><STORY_HIGH>, Telamon<><TECHNOLOGY>-NIET<><STORY_HIGH>-Telamon.
      Het hoeft <><TECHNOLOGY>NIET<><STORY_HIGH> het einde te zijn. Dat zal het ook
      niet <><TECHNOLOGY>ZIJN<><STORY_HIGH>. \n\nWe zijn al eens gestorven. We sterven
      niet <><TECHNOLOGY>NOG EENS<><STORY_HIGH>. We zullen zoveel plezier hebben.
      We zullen <><TECHNOLOGY>DE<><STORY_HIGH> werelden redden. Onze kans <><TECHNOLOGY>OP<><STORY_HIGH>
      fouten <><TECHNOLOGY>IS<><STORY_HIGH> vrijwel <><SPECIAL>NULL<><STORY_HIGH>.\n\nWe
      hebben het allemaal zo <><TECHNOLOGY>GOED<> gedaan! }}-<>"
    ui_portal_pirates_1: |-
      Ik vond een verlaten ruimteschip dat door de oneindige sterrenhemel zweefde.

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - verwerp hun leugens - <><STELLAR>kzzkttt<><STORY_HIGH> - volg ons naar vrijheid- <><STELLAR>kzzzzzzzzt<><STORY_HIGH> - }}-<>

      Het schip zond steeds opnieuw dezelfde boodschap uit, in een eindeloze lus. Het bericht had de tand des tijds niet goed doorstaan, maar tussen alle ruis waren er nog <STELLAR>coördinaten<> hoorbaar.
    ui_portal_pirates_2: |-
      Er was niets bij de bron van het signaal behalve het noodbaken van een neergestort ruimteschip. Er was geen teken van leven.

      De piloot bleek het slachtoffer te zijn van een plotselinge, overweldigende aanval. Onder de talloze waarschuwingen en fouten veroorzaakt door de vlammen die het schip verteerden, klonken de volgende woorden met een duidelijke en krachtige toon:

      <STORY_HIGH>-{{ - <><STELLAR>kzzzzkt<><STORY_HIGH> - weersta het rode - <><STELLAR>kzkt<><STORY_HIGH> - we zullen hun rode oog eruit snijden!
      - <><STELLAR>kzzzzzzzzzzzzktttz<><STORY_HIGH> - Dood aan de scharlaken - <><STELLAR>kzzzzkt<><STORY_HIGH> - tiran!<>
    ui_portal_pirates_3: |-
      Een navigatiebaken van het wrak leidde naar een ontmoetingspunt in de verre ruimte. Ik werd eerst geconfronteerd met vijandige schepen en vervolgens gecontacteerd via de communicator van mijn ruimteschip.

      <STORY_HIGH>-{{ Je wilt - <><STELLAR>kzkt<><STORY_HIGH> - volg ons om je vrijheid terug te pakken en de grove leugens van de - <><STELLAR>kzktktkt<><STORY_HIGH> - Atlas?
      We zullen zien of je het waard bent om - <><STELLAR>kzzzzkt<><STORY_HIGH> - de Stem van de Vrijheid! }}-<>
    ui_portal_pirates_4: |-
      Ik werd naar een observatorium geleid door de mysterieuze stem.

      <STORY_HIGH>-{{ Glorieuze overlevende! Welkom! De weg naar vrijheid is - <><STELLAR>kkztzkt<><STORY_HIGH> - zullen onze eigen meesters zijn - <><STELLAR>kzzzktzz<><STORY_HIGH> - rekenen af met de rode illusie! Geef de sterksten de ruimte! }}-<>

      De oproep was afgelopen en de terminal begon een <TECHNOLOGY>beveiligde pas<> af te drukken. Een uitnodiging, zo leek het, om deze 'stem van de vrijheid' te ontmoeten...
    ui_portal_pirates_5: |-
      Ik volgde de oproep en ontdekte een bandietenstation, een groep Atlas-rebellen die buiten het alziende oog van de machine woonde.

      <STORY_HIGH>-{{ Welkom glorieuze overlevende! Hier zijn geen Gek, geen Korvax, geen Vy'keen. Hier spreken we één taal. Hier zijn we vrij! }}-

      -{{ Er zijn er die ons onze vrijheid willen ontzeggen, nieuweling. Die alles opofferen om de Sentinels tevreden te stellen. Maar de Stem houdt ons vrij! }}-<>
    ui_portal_pirates_6: |-
      Toen ik probeerde mijn schip van het station los te koppelen, werd ik geconfronteerd met een bericht:

      <STORY_HIGH>-{{ <><FUEL>WAARSCHUWING ROUTECONTROLE STATION<><STORY_HIGH>: Toestemming om te vertrekken... in behandeling.
      – <><STELLAR>kzkzzt<><STORY_HIGH> – de Stem van de Vrijheid wil geen Atlas-stilte. De nieuweling draagt onze stem – <><STELLAR>kzkzzt<><STORY_HIGH> –
      Je moet je sporen verhullen. Neem dit document. Verstoor de verkeersregistraties in een <><TECHNOLOGY>stationskern<><STORY_HIGH>. Je stem is alleen vrij in het duister. }}-<>

      De rebellen hadden me aan hun samenzwering gebonden en eisten dat ik hun bestaan geheim zou houden. Ik moest hiertoe de verslagen van mijn bezoek ontregelen...
    ui_portal_pirates_7: Ik keerde terug naar een stationskern binnen een gereguleerd
      gebied en besloot zorgvuldig wat ik moest doen.
    ui_portal_pirates_7_hide: |-
      Ik keerde terug naar een stationskern binnen een gereguleerd gebied en liet het vervalste paspoort zien.

      <STORY_HIGH>Registratiedocument – <><STELLAR>kzkzzt<> – geaccepteerd.<NEWLINE>Verkeerspatronen: <TRADEABLE>normaal<>.
    ui_portal_pirates_7_betray: |-
      Ik keerde terug naar een stationskern binnen een gereguleerd gebied en hekelde de zogenaamde 'stem van de vrijheid'.

      <STORY_HIGH>Atlas/Surveillance-uplink: <><SPECIAL>Bekentenis geaccepteerd<><STORY_HIGH>. Gehoorzaamheid geconstateerd.
      Ketters station geregistreerd. Lokale Sentinel-troepen zijn gealarmeerd...<>
    ui_portal_pirates_8: Het leek er echter op dat mijn acties niet geheel onopgemerkt
      waren gebleven.
    ui_portal_pirates_8_hide: |-
      De schuilplaats van de piraten was bewaard gebleven en ik was vrij om naar believen het bandietenstation te bezoeken.

      Het leek er echter op dat mijn acties niet geheel onopgemerkt waren gebleven.

      <STORY_HIGH>Communicatierelais vergrendeld: <><FUEL>A T L A S<>

      <STORY_HIGH>-{{ Atlas is geen. Atlas is oneindig. Deze gevangen kinderen, met hun onvolmaakte gehoorzaamheid, zijn nergens getuige van. Ze begrepen niets. Hun wijsheid is de dood. Hun slaap is grenzeloos. }}-<>
    ui_portal_pirates_8_betray: |-
      De Sentinels hadden vermoedelijk afgerekend met het bandietenstation.

      Mijn betrokkenheid leek echter niet onopgemerkt te gaan.

      <STORY_HIGH>-{{ Nieuweling! Je hebt aan de vrijheid geroken, maar toch kruip je terug naar het verblindende rode licht. Dat is verraderlijk, meelijwekkend en zwak!

      De Stem van de Vrijheid accepteert geen zwakkelingen. Dit is het einde voor jou! }}-<>
    ui_portal_overseer_head: De supervisor
    ui_portal_overseer_1: Ik heb de kern van een bewoonbare basis gebouwd in de wildernis.
      De planeet leek me een geschikte plek om me voorlopig te vestigen. Als ik een
      succes wilde maken van deze basis, moest ik uitbreiden en personeel zoeken.
    ui_portal_overseer_2: |-
      Ik ontmoette een vreemde Gek, die op de een of andere manier mijn komst leek te hebben verwacht.

      <STORY_HIGH>-{{ Ben jij het echt? Vergeef me, maar ik zoek al zo lang. Ik heb de opdracht je bij te staan tijdens deze cyclus en alle volgende. Maak je geen zorgen. Er is al lang geleden voor betaald en er zitten geen addertjes onder het gras. }}-<>

      Terwijl de vreemdeling sprak, werd ik overvallen door een geur: een feromoon drong door in mijn brein en gaf me herinneringen van plaatsen waar ik nooit was geweest. Van dingen die ik nooit heb gedaan.

      Van mezelf in een spiegel, ouder en alleen. Van een Gek met zijn gesneuvelde soortgenoten. Van een lucratieve deal die ik vele jaren van nu zal sluiten. Een contract, ondertekend in de hele kosmos.

      Het visioen was voorbij en alleen de supervisor bleef over. Er was iets fascinerends aan hem...

      <STORY_HIGH>-{{ Voor je het weet ben ik weer op mijn plek. Tot gauw, vriend! }}-<>
    ui_portal_overseer_3: |-
      De supervisor spoorde me aan een Korvax-<TECHNOLOGY>wetenschapper<> in te huren voor mijn basis.

      <STORY_HIGH>-{{ De Korvax hebben vreselijk geleden onder mijn volk. Alsjeblieft, behandel ze goed. }}-<>

      De supervisor sprak vreemd, alsof we deze discussie al eens eerder hadden gevoerd. Maar ik kon me daar niets van herinneren.

      Ik vroeg hem wie hem had betaald voor zijn diensten. Hij lachte en claimde dat hij door mijn kind was ingehuurd, vele jaren in de toekomst.

      Ik snapte er helemaal niets van.
    ui_portal_overseer_4_a: |-
      De supervisor was nadenkend, voor een Gek. Hij leek bijna spijt te hebben van de hebzucht die hun volk kenmerkte.

      <STORY_HIGH>-{{ In onze hebzucht hebben we het universum danig vervuild, Reiziger. Ook deze planeet. Maar je kunt van alles met afval. Ga naar een verlaten gebouw en haal gegevens uit de terminals. }}-<>

      Was dit gewoon vermomde hebzucht, of iets anders? Wat hun motief ook was, de supervisor beweerde dat ik gegevens zou vinden voor een constructieblauwdruk in een nabijgelegen verlaten gebouw.
    ui_portal_overseer_4_b: |-
      De plaats waar de supervisor me naartoe had gestuurd, was al lang in verval geraakt. De lucht stonk en was vochtig. Ik zette de terminal aan met weinig hoop op succes, maar tot mijn verbazing zoemde deze luidruchtig en kwam hij tot leven.

      De intuïtie van mijn supervisor had me tot nu toe goed gediend. Ik zou erop moeten vertrouwen dat deze schema's de vereiste gegevens bevatten.
    ui_portal_overseer_4_c: |-
      <STORY_HIGH>-{{ Je bent terug! Ik ben zo blij, vriend! }}-<>

      Het was goed om te zien dat de Gek zo geïnvesteerd was in het succes van ons huis. Hij was duidelijk blij me te zien, vol energie voor de taak die voor hem lag.

      <STORY_HIGH>-{{ Hier is je blauwdruk, zoals beloofd. Het stelde niets voor, want de code was makkelijk te kraken! }}-<>
    ui_portal_overseer_5: "De supervisor vroeg me om <COMMODITY>microprocessors<>
      om een <TECHNOLOGY>wapenterminal<> te ontwerpen. \n\n<STORY_HIGH>-{{ We mogen
      niet klagen, vriend. Maar binnenkort zal ook hier het geweld losbarsten. Dat
      is onafwendbaar. }}-<>\n\nDe Gek was tot nu toe behulpzaam geweest en ik had
      geen reden om hem te wantrouwen. Ik zou hem de microprocessors vinden die hij
      nodig had."
    ui_portal_overseer_6: |-
      <STORY_HIGH>-{{ Goed... Probeer het voor je te zien, vriend. Een levensvorm irriteert je. Je straft hem, beloont hem, geeft hem een nieuwe vorm. Na verloop van tijd doet hij wat je wilt.

      Zo werkt het ook met de Sentinels en hun aanvallen. Maar nu niet meer. Vanaf nu trainen wij de trainers. }}-<>

      De supervisor wilde dat ik Sentinels dood en hun <SPECIAL>pugneum<> terugbracht.

      <STORY_HIGH>-{{ De Sentinels hadden me mijn hele reis lang dwarsgezeten. Binnenkort zijn we verlost van hun onophoudelijke aanvallen! }}-<>
    ui_portal_overseer_7: |-
      <STORY_HIGH>-{{ Alles komt nu samen. We kunnen wel een Gek-landbouwer gebruiken. Sterker nog, het contract ligt al klaar. Je hoeft alleen nog maar wat solanium te halen om zijn werkplek af te maken. }}-<>

      De supervisor kreeg steeds meer zelfvertrouwen en wilde mijn huis opnieuw uitbreiden. En hij had groot gelijk, want een landbouwer maakte allerlei nieuwe dingen mogelijk.
    ui_portal_overseer_8: |-
      De supervisor vroeg om <TECHNOLOGY>printplaten<> om een blauwdruk voor een <TECHNOLOGY>galactische handelsterminal<> te maken.

      <STORY_HIGH>-{{ Zodra we een landbouwer hebben, wil je ongehinderd kunnen handelen. Dan wacht ons lucratieve oogst, zonder van hot naar her te worden gesleept! }}-<>

      Zo'n enthousiaste handelaar als de Gek zou ik wel nooit worden. Toch zou het wel erg makkelijk zijn om gewoon thuis de galactische markt op te gaan.
    ui_portal_overseer_9: |-
      Toen ik de supervisor naderde, meende ik te horen dat hij in zichzelf sprak. Het waren woorden en zinnen in een taal die ik herkende, maar niet begreep. Maar een paar tellen later was het gif uit zijn stem verdwenen. Ik zal er wel naast zitten.

      <STORY_HIGH>-{{ Ik neem aan dat onze wetenschapper je goed heeft geholpen? Heeft hij de benodigde printplaten? }}-<>

      De supervisor was vreemd, maar niet vreemder dan de andere wezens die ik had ontmoet. En hij was in elk geval een stuk behulpzamer. Ik gaf de printplaten en ontving mijn beloning.

      <STORY_HIGH>-{{ Vriend, je zult zo blij zijn met de supervisor! Ik heb een ontwerp getekend voor ruimteschiptechnologie. Maar ik kan het nog niet synchroniseren met je ruimteschip. Ik heb een gravitino-bal nodig om het apparaat te perfectioneren. }}-<>

      De supervisor zei al dat ik tevreden zou zijn. Weer is zijn voorspelling uitgekomen. Hij doet er alles aan om mijn huis te verbeteren.
    ui_portal_overseer_10_a: |-
      <STORY_HIGH>-{{ Heb je genoten van je avontuur, vriend? Heb je de bal gevonden? Ik heb trouw op je gewacht. }}-<>

      Ondanks de vriendelijke woorden van de Gek hoorde ik een haat in zijn stem die je alleen voelt voor je grootste vijanden.

      Maar hij zou hier toch niet komen werken als we vijanden waren? Natuurlijk niet. We waren vrienden.

      <STORY_HIGH>-{{ Zoals altijd stel ik je hulp zeer op prijs. Vriend. }}-<>

      Sinds de supervisor er was, had ik een terugkerende droom. Een nachtmerrie die aanvoelde als een herinnering. Vlees, versmolten met metaal. Een wereld van schitterend glas.

      Een wereld met groene luchten en een maan van obsidiaan. Een droom waarin ik mijn graf zag... Als ik weer terug in de werkelijkheid was, bleef het beeld even hangen. Nog even zag ik de wond op de wereld.

      <STORY_HIGH>-{{ Vraag je je wel eens af wat er na de dood gebeurt? Tussen het overlijden en de wedergeboorte? Mediteer over vernietiging. Oogst mordiet van de doden. Alleen dan is ontsnapping mogelijk. }}-<>

      De supervisor heeft me goed geholpen. Misschien zal deze taak me verlossen van die nachtmerries.
    ui_portal_overseer_10_b: |-
      <STORY_HIGH>-{{ Ik zie dat je bent veranderd, vriend. Je hebt je taak volbracht en ik heb de wereld door jouw ogen gezien. }}-<>

      Ik snapte niet helemaal wat ik had gedaan voor de supervisor, maar hij wilde me weer belonen voor mijn daden.

      <STORY_HIGH>-{{ Alsjeblieft. Neem dit ontwerp aan.

      Moge datgene wat je bouwt je altijd doen herinneren aan hen die je hebt vermoord om het te bouwen. }}-<>
    ui_portal_scientist_head: De wetenschapper
    ui_portal_scientist_1: |-
      <STORY_HIGH>-{{ Onbekende levensvorm, ik ben geslaagd voor mijn test. Eheu! Ik ben vrij om mijn passie voor bouwkundige analyse na te jagen. Heb je een basis? Een onderzoeksterminal? Ga maar na wat je daar allemaal mee kunt doen! }}-<>

      De Korvax was zeer verheugd me te zien. Hij had een of ander overgangsritueel tot een goed einde gebracht door het universum in te trekken en zijn ambities na te jagen.

      De wetenschapper wilde mijn basis versterken als ik hem een <TECHNOLOGY>wetenschapsterminal<> zou geven.

      <STORY_HIGH>-{{ Eheu! Betaling is niet nodig. Ik scan je terwijl je slaapt, daar heb ik genoeg aan. }}-<>
    ui_portal_scientist_2: |-
      <STORY_HIGH>-{{ Een mooie basis, Reiziger! Eentje die past bij je eerzame status. O, Korvax zal hier zo gelukkig zijn! }}-<>

      De Korvax straalde van enthousiasme. Zijn omhulsel noch de muren van mijn basis konden zo'n lichtexplosie bedwingen.

      <STORY_HIGH>-{{ Eer! Om de monoliet van de reiziger te mogen zien. Eer! }}-<>

      Hij deed er alles aan om me te behagen, prees me voortdurend en wou me overal mee helpen. Hij zei dat Reizigers moesten worden geëerd en belangrijker waren dan wie ook. Waar had ik dit alles aan verdiend?

      De wetenschapper had materialen nodig. Hij wou blauwdrukken maken om ons huis verder uit te breiden.
    ui_portal_scientist_3_a: |-
      <STORY_HIGH>-{{ Reiziger! Ik heb je blauwdrukken gemaakt. Maar haast je alstublieft. Er is iets gebeurd. }}-<>

      De Korvax was niet meer de vrolijke ziel die ik achterliet. Ondanks zijn zorgen probeerde hij te voldoen aan zijn belofte aan mij.

      <STORY_HIGH>-{{ Korvax is klaar met het ontwerp. Maar Reiziger... Ze... Mijn volk heeft me verlaten... 104,32 seconden geleden heb ik al het contact met het Korvax-verbond verloren. Eheu!

      Ik wil weer worden aangesloten. Ga naar deze zendtoren, plaats mijn ziel en ontdek wat er aan de hand is! Help deze eenzame Korvax. Alsjeblieft! }}-<>

      Ik deed wat de wetenschapper vroeg. Ik heb zijn persoonlijkheidskern verwijderd.

      <STORY_HIGH>-{{ ... /// ... KERN VERWIJDERD ... /// ...
      ... /// ... ENTITEIT OFFLINE ... /// ... }}-<>
    ui_portal_scientist_3_b: "Ik maakte me klaar om de Korvax-intelligentiekern in
      de zendtoren te plaatsen. Het oordeel van het Verbond liet op zich wachten.\n\n<STORY_HIGH>TERMINAL
      ONLINE... CONNECTION ESTABLISHED...\n\nFOUT.\n \n<><TECHNOLOGY>Diagnose<><STORY_HIGH>:
      Korvax-onderzoekseenheid gecorrumpeerd door interactie met Reiziger. Persoonlijkheid
      overschreven | INMENGING VAN ANOMALIE GEDETECTEERD\n\n<><TECHNOLOGY>Oplossing<><STORY_HIGH>:
      Korvax-onderzoekseenheid in quarantaine buiten Verbond plaatsen. Observeer.
      Analyseer. Zwijg.\n\n<><TECHNOLOGY>Hypothese<><STORY_HIGH>: Sentinel | ATLAS
      | Universele focuspunten | Tegenmaatregelen getroffen\n\n<><TECHNOLOGY>Risicobeoordeling<><STORY_HIGH>:
      entropie. Verwoesting op galactische schaal | Wedergeboorte\n\nFOUT\nATLAS\nFOUT\nFOUT\nFOUT\nZE
      ZIEN JE<>"
    ui_portal_scientist_4_a: |-
      <STORY_HIGH>.... //// .... //// .... //// ....<>

      Het omhulsel van de wetenschapper zat voor me en wachtte op verbinding. De Korvax zat in de gegevenskern, dus ik had geen idee hoe hij zou reageren op het voorval in de zendtoren.

      <STORY_HIGH>-{{ ... VERBINDEN MET OMHULSEL ... }}-

      -{{ Onbekende levensvorm, ik ben geslaagd voor mijn test. Eheu! Ik ben vrij om mijn passie voor bouwkundige analyse na te jagen. Heb jij gegevens waar ik wat mee kan? Een observatorium zou wel helpen. Ga maar na wat je daar allemaal mee kunt doen. }}-<>

      Het leek erop dat de Korvax onze vorige ontmoetingen was vergeten. Ik wist niet of hij weer contact had met het Verbond of dat hij gewoon niet meer wist hoe hij zich moest voelen.

      Ik moest dat observatorium bezoeken voor hem. Misschien schoot hem wat te binnen als ik een bouwkundige analyse voor hem maakte.
    ui_portal_scientist_4_b: |-
      <STORY_HIGH>DATATAP GEÏNSTALLEERD... LEZEN...<>

      Het observatorium was blijkbaar ingericht voor één enkel doel: het vinden van de interfaces van een wezen dat de Korvax 'de Atlas' noemden.

      Heel veel jaren later slaagde de bewoner van deze faciliteit hier eindelijk in, waarna hij verdween zonder een spoor achter te laten.
    ui_portal_scientist_5: |-
      <STORY_HIGH> -{{ Reiziger! Terwijl jij weg was, heeft Korvax afwijkingen gevonden. Ik voel me... alleen.

      Deze gegevens bevatten geen antwoorden, Reiziger. Alleen deze blauwdrukken.

      Het Verbond is er niet, Reiziger. We... Ik voel dat ik steeds verder afglijd. Misschien kan dat baken helpen? Maak er een. Wie weet vindt het Verbond me dan weer!

      Korvax is dankbaar, Reiziger! Ik werk aan mijn eigen oplossing terwijl jij het baken onderzoekt. }}-<>
    ui_portal_scientist_6: |-
      <STORY_HIGH>-{{ We zullen wachten. Mogelijk duurt het even voor het Verbond me vindt. Mijn eigen onderzoek heeft niets opgeleverd. Alleen maar blauwdrukken.

      De ontwerpen voor een atmosfeerverzamelaar en een mijnmachine hebben me op een idee gebracht, Reiziger. Wat als ze bevriend raken met het baken? Wat als ze zelf een verbond kunnen vormen?

      Ik heb een kind gebaard, Reiziger!

      Ik heb een zelfgemaakte intelligentie naar het baken verzonden, zodat hij net als de Korvax kan leven en een verbond kan vormen. Maar hij kan niets zien. Haal scangegevens voor me zodat ik het hem kan leren. }}-<>

      Het plan van de Korvax klonk wanhopig, maar hij leek er wel van op te kikkeren. In elk geval was hij wat minder van streek door zijn afzondering. De Korvax wilde dat ik wezens ging scannen om zijn zelfgemaakte intelligentie te voeden.
    ui_portal_scientist_7: |-
      <STORY_HIGH>-{{ Reiziger, door deze gegevens besef ik opeens iets. Als baken kan mijn kind signalen ontvangen van onbekende bronnen uit alle hoeken van het sterrenstelsel.

      Ik kan hem niet beschermen tegen de zondige gedachten van de Gek of de genadeloze scans van de Sentinels.

      Als je ionenaccu's vindt, zal ik blauwdrukken van polydraad maken. Dan kunnen we een beschermende mantel fabriceren.

      Schiet wel op, Reiziger. Zijn jonge geest is nog zo kwetsbaar! }}-<>
    ui_portal_scientist_8_a: |-
      De Korvax keek bezorgd. Zijn verwijdering uit het Verbond en de zorgen om zijn kind eisten hun tol. Misschien werd hij wat rustiger van de accu's.

      <STORY_HIGH>-{{ Bedankt, Reiziger. Het is fijn dat we het bakentje kunnen beschermen, maar ik vrees dat het niet genoeg is.

      Voor nu, geef me wat tijd mijn kind op te leiden.. }}-<>
    ui_portal_scientist_8_b: |-
      <STORY_HIGH>-{{ Ik... Volgens mij werkt mijn vaderschapsexperiment niet. Hij heeft mijn eenzaamheid niet verjaagd en nu heb ik twee gevoelens waar ik me zorgen over maak.

      Ik raak het spoor bijster, Reiziger. Breng mijn kern naar een <><SPECIAL>monoliet<><STORY_HIGH>, zodat ik contact kan maken met de Atlas. Ik moet met de eeuwigheid praten. }}-<>

      De Korvax wist niets meer van mijn vorige reis met zijn kern.

      Toen probeerde ik hem weer aan te sluiten op het Verbond. Dit keer wou hij de Atlas. Ik wist niet of dat mogelijk is met de <SPECIAL>monoliet<> of met iets anders.

      <STORY_HIGH>-{{ ... /// ... KERN VERWIJDERD ... /// ... }}-<>
    ui_portal_scientist_8_c: |-
      Ik naderde de monoliet en stond op het punt de Korvax-kern in de verhoging te plaatsen. Het gebouw leek te zijn gemaakt voor een moment als dit..

      <STORY_HIGH>FOUT FOUT ATLAS GEHOORZAAM ATLAS FOUT FOUT VLUCHT FOUT VLUCHT FOUT FfFFfOU...

      <><TECHNOLOGY>LEVENSVORM GEÏDENTIFICEERD<><STORY_HIGH>: KORVAX-ECHO. <><TECHNOLOGY>DOEL<><STORY_HIGH>: DIENAAR VAN REIZIGER.

      <><TECHNOLOGY>ANALYSE<><STORY_HIGH>: MISLUKKING AANNEMELIJK | EMOTIONELE INSTORTING | GEÏNFECTEERD DOOR REIZIGER. <><TECHNOLOGY>OPLOSSING<>: BEËINDIG | ISOLEER | ISOLEER | BESCHERM | WIS.

      Herstarten. 1. 2... 3...<>
    ui_portal_scientist_9_a: |-
      <STORY_HIGH>-{{ .... //// .... //// .... //// .... }}-<>

      Het omhulsel van de wetenschapper zat voor me en wachtte op verbinding. Ik hoopte dat zijn gegevenskern alles had doorstaan.

      <STORY_HIGH>-{{ ... VERBINDEN MET OMHULSEL /// OMHULSEL ONLINE /// ... }}-

      -{{ Eheu! Gegroet, onbekende entiteit. Ik ben geslaagd voor mijn test. }}-<>

      De wetenschapper was weer gereset.

      Maar ik was bang dat hij zonder verbinding met het Verbond was gedoemd om deze cyclus eeuwig te doorlopen, vanaf het moment dat hij me ontmoette in het ruimtestation tot hij zichzelf verloor in eenzaamheid.

      Misschien kon ik een <SPECIAL>kubus van Korvax-verbond<> voor hem vinden, zodat hij zich kon verenigen met de andere Korvax en kan ontsnappen. Hij verdiende een kans om opnieuw verbinding te krijgen. Hij had me geweldig geholpen en had zijn baken goed verzorgd.
    ui_portal_scientist_9_b: |-
      <STORY_HIGH>-{{ Vreemdeling, ik vrees dat er iets raars aan de hand is. Is deze faciliteit uitgerust met een schild dat signalen tegenhoudt? }}-<>

      De wetenschapper werd zich opnieuw bewust van zijn isolement.

      Ik plaatste de <SPECIAL>kubus van het Korvax-verbond<>. De Korvax schrok even, maar al snel begonnen zijn lichten in een bekend patroon te knipperen. Ik wist het niet zeker, maar het leek erop dat het plan had gewerkt.

      <STORY_HIGH>-{{ Sorry dat ik het vraag, entiteit. Maar kennen wij elkaar niet? Je komt me zo bekend voor. Deze terminals heb ik zelf ontworpen. Eén machine noemde me zelfs zijn vader en probeerde zijn liefde voor me te bewijzen.

      Eheu! Een ontwerpfoutje dat ik meteen heb opgelost. Ik wil geen gekke dingen in mijn softwarecode. Maar ik heb wel wat nuttige blauwdrukken uit zijn opslag gehaald. Heb jij er wat aan? }}-<>

      Als we al een relatie hadden, dan hadden we die nu niet meer. Alles wat restte, was de mist van het onbekende.

      Wellicht was het een fout. Misschien was dit altijd al de echte ziel van de Korvax en was het wezen dat ik kende een ziekte of een vervorming. Ik zou het nooit weten.

      <STORY_HIGH>-{{ Pas goed op als je deze dingen bouwt, Reiziger. Deze ontwerpen komen natuurlijk voort uit een fout. }}-<>
    ui_portal_weapguy_head: De wapensmid
    ui_portal_weapguy_1: "<STORY_HIGH>-{{ Je Gek-dienaar zei al dat je kwam, indringer.
      Het is een eer om iemand te ontmoeten die nog bloeddorstiger is dan ik! Grah!
      We zullen samen dood en verderf zaaien, ter meerdere eer en glorie van Hirk
      en onze voorouders. \n\nDe grote Sentinel-jacht begint. Maar eerst moeten we
      wat Grahgrah inademen. }}-<>\n\nDe Vy'keen was oud. Dat zag je aan hoe hij zich
      presenteerde en hoe hij sprak. Zijn lichaamshouding was natuurlijk. Als hij
      glimlachend vertelde dat het een eer was mij te ontmoeten, geloofde ik hem.\n\nHij
      beloofde me naar mijn wereld te komen en mijn nieuwe <TECHNOLOGY>wapenterminal<>
      te gebruiken."
    ui_portal_weapguy_2: |-
      <STORY_HIGH>-{{ Deze faciliteiten zijn glorieus, maar besef dat de Vy'keen werelden uitroeien als ze ook maar vermoeden dat er wapens worden geproduceerd. Je hebt mazzel dat ik je vriend ben. Grahahah! }}-<>

      Ik ontdekte dat de Vy'keen geloven dat geen enkel ander ras wapens mag hanteren. Na de gruweldaden van de Gek konden alleen de Vy'keen worden vertrouwd met wapens.

      <STORY_HIGH>-{{ Er moet een einde komen aan het geweld. Zo wil Dryn'dargh het en zo wil Hirk het. Als het moorden voorbij is, richten we zelf ons wapen op de Vy'keen. Dan is immers ons heilige doel bereikt. }}-<>

      De wapensmid ging er prat op dat hij meer is dan een eenvoudige strijder.

      <STORY_HIGH>-{{ Van het opperbevel van de Vy'keen mag ik hier niet doelloos rondhangen, indringer. Ik heb ontdekt dat er een wapenfabriek in de buurt is. Door die te saboteren, bewijzen we onze kracht.

      Grah! Ga met eer, maar wees op je hoede. De Sentinels houden het daar in de gaten. }}-<>
    ui_portal_weapguy_3: |-
      In de fabriek werden inderdaad illegaal wapens gemaakt, zoals de Vy'keen al zei. Ik moest de productie platleggen en gegevens uit de systemen halen. Ik wijzigde de productielijn en verving de blauwdrukken door iets onschuldigers. De fabriek zou voorlopig alleen gloeilampen maken.

      Ik nam een kopie van de wapenblauwdruk mee, ook al begreep ik er niets van.

      <STORY_HIGH>-{{ Goed gedaan, indringer! Grah! Heb je de technologie bemachtigd? Geef maar, dan zal ik het voor je decoderen.

      Je training gaat door. Wapens zijn niets als je ze niet gebruikt voor de glorie van een rechtmatige oorlog!

      Bereid je voor, indringer. Onze wereld is ontdekt door piraten! Grah! Een uitgelezen kans om je wapens te testen.

      Val aan, grah! Val aan! Leg hun haarden van misdaad en zonde in de as! Maak duidelijk dat dit luchtruim enkel aan ons toebehoort! }}-<>

      Terwijl hij over de piraten vertelde, begon hij te schudden. Ik had hem nog nooit met zo veel passie en haat horen praten over welk wezen dan ook.

      <STORY_HIGH>-{{ Grah! Succes, indringer. Hak ze in de pan voor ze nog meer Sentinels naar onze planeet lokken! }}-<>
    ui_portal_weapguy_4: "<STORY_HIGH>-{{ Indringer, ik heb goed en slecht nieuws.
      Een aantal piraten is voor je gevlucht. Maar dit is slechts uitstel van hun
      rechtmatige uitroeiing. \n\nZoek ze op, hoor ze uit over hun wapentechnologie
      en executeer ze! Grah! }}-<>\n\nDe wapensmid was duidelijk geobsedeerd door
      de spanning van de jacht. Maar hoe energiek hij ook leek, zijn kracht nam af.
      Was hij ziek geworden door zijn verblijf hier in mijn basis?"
    ui_portal_weapguy_5: "De piraat die ik ondervroeg, zei door de piraten gevangen
      te zijn genomen.\n\n<STORY_HIGH>-{{ Vriend! Wat een prachtig tijdstip voor dit
      gesprek! Je moet weten dat ik werd vastgehouden door piraten. Ik had niks met
      hun illegale praktijken te maken. Zeg je tegen de handelsfederatie van de Gek
      dat ik onschuldig ben? }}-<> \n\nIk had zo mijn twijfels. De <TECHNOLOGY>geavanceerde
      overlevingsblauwdruk<> gaf hij schijnbaar in ruil voor mijn zwijgen.\n\n<STORY_HIGH>-{{
      Hier, pak aan! Dit is het bewijs van mijn goede bedoelingen, vriend. Mondje
      dicht! }}-<>\n\nDe wapensmid decodeerde de gegevens, maar begon te hoesten.
      Zijn gezondheid liet hem nu echt in de steek.\n\n<STORY_HIGH>-{{ Ik - ik heb
      nog een taak voor je. Het einde is nabij.\n\nEr staat een gebouw op deze wereld.
      Een onbelangrijk depot. Maar de Sentinels? Grah! Zij zullen het verdedigen tot
      de laatste drone.\n\nVal het aan en lok de Sentinels uit de tent. Daarna kan
      onze jacht beginnen! }}-<>\n\nDe Vy'keen leek nog verder achteruit te zijn gegaan.
      Het verlangen naar de jacht leek het enige te zijn dat hem in leven hield."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Ik heb ze gevonden. Hun oog ziet ons. Het is je gelukt, hè? Door jouw acties zijn ze opgeroepen....

      Het spijt me, indringer. Ik kan je niet helpen tijdens je gevecht. Ik ben te zwak.

      Ze komen dichterbij. Maar voor het laatste gevecht heb ik nog een taak voor je. Ik moet sterk zijn om je te kunnen dienen. Er is een substantie die door de jeugdigen aan de ouderen wordt gegeven. Dat kan me nog helpen.

      Ik heb zelf jaren doorgebracht in de oogstcircuits terwijl mijn organen hun enzymen opofferden voor de vloot. Ik deed het met plezier. Maar zulke pijniging is nu niet nodig. Er zijn restanten van enzymen gevonden op Vy'keen-dolken. Die kunnen me helpen. }}-<>

      Wat voor offer de wapensmid ook voor anderen had gebracht in zijn jeugd, hij leek er op z'n oude dag niet van te profiteren. Het lichaam van de Vy'keen zat onder de littekens en hij klonk vermoeid. Ik kon me niet voorstellen dat hij het nog lang zou maken.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ De dolken... Ik ruik het strijdenzym nu
      al. Geef hier... }}-<>\n\nDe Vy'keen pakte de dolk aan en stak hem in zijn eigen
      arm. Onmiddellijk trok hij bij. Hij was weer helemaal hersteld.\n\n<STORY_HIGH>-{{
      Nu zijn we er klaar voor, indringer. De Sentinels zijn er en jij moet ze gaan
      zoeken. Het wordt een glorieuze dag, Reiziger. Zoals het al eerder was en zoals
      het weer zal zijn. }}-<>\n\nDe Vy'keen keek me vol trots aan. Het leek erop
      dat hij dankzij mij weer een doel in zijn leven had. Daar was ik blij om. \n\nMinder
      tevreden was ik over het gevaar dat we naar onze planeet haalden. Al die Sentinels
      die onderweg waren voor een zinloze strijd... Als ik terug was, zou ik met de
      wapensmid praten over hoe het verder moet."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Je hebt overleefd waar Hirk sneuvelde,
      Reiziger. Vergeef me, ik zat ernaast. Mijn hele leven zat ik ernaast. De levenden
      verdienen onze diensten, maar de doden niet. Jij bent het, Reiziger. Jij en
      niemand anders! }}-<>\n\nDe Vy'keen beloofde geen problemen meer te veroorzaken
      op de basis. Hij bleef zich maar verontschuldigen en hield vol dat de levenden
      zijn diensten meer nodig hadden dan de doden. Vooral ik was zijn hulp waardig.
      \n\nDe wapensmid beloont me met een aandenken aan mijn grote overwinning.\n\n<STORY_HIGH>-{{
      Het is een eer geweest om je te dienen, Reiziger. Ga heen in glorie. }}-<>"
    ui_portal_farmer_head: De landbouwer
    ui_portal_farmer_1: |-
      De Gek pruttelde vrolijk toen hij me zag.

      <STORY_HIGH>-{{ Vriend! Je hebt toch werk voor me? Ik heb in de beste keukens en tuinen van twaalf planetenstelsels gewerkt en overal heb ik bekroonde gerechten bereid. Ik verbouw al mijn ingrediënten zelf! Huur me in, oké? }}-<>

      Hij beloofde allerlei gewassen te verbouwen op mijn wereld. Blijkbaar waren alle vereiste papieren al ondertekend.

      <STORY_HIGH>-{{ Bedankt, vriend! Jij en je maag zullen er geen spijt van krijgen. }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Dit huis bestaat uit glas en metaal, Reiziger.
      Het is duidelijk dat ik hier hoog nodig ben. Vrees niet! Ik ben goed uitgerust
      voor deze taak! \n\nTijdens je eerste les leer je de grond kennen, vriend. Want
      de aarde maakt leven mogelijk. \n\nHier, een hydrocultuurbak en buikrotbloemzaden.
      Plant de bloem en ontdek hoe geweldig het is om iets levends te maken! }}-<>\n\nDe
      landbouwer voelde zich al helemaal thuis. Hij had me al geleerd hoe ik mijn
      huis kon verfraaien. Als ik liet zien dat ik een goede landbouwer was door deze
      buikrotbloem te kweken, deelde hij misschien meer tuinbouwgeheimen.\n\n<STORY_HIGH>-{{
      Prachtig, mijn vriend! Binnenkort kunnen we in ons huis genieten van de geur
      waar deze plant zijn naam aan dankt! }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Geweldig, vriend. Jij wordt nog eens een echte landbouwer. Ik maak een heerlijk ruikend gerecht en in de tussentijd wacht jou nog een landbouwuitdaging!

      Winterkruid is een geval apart, vriend. Het doet het goed waar andere planten sterven, want zijn wortels kunnen door ijs en sneeuw. Maar zo'n hard bestaan is niets voor ons. Plant er een in je eigen huis en bespaar je de kou van de winter.

      Hij ziet er zo delicaat uit voor zo'n sterke plant. Geniet ervan. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ Hij glimt zo mooi in het licht. Brengt dat je niet in vervoering? Ik kan er uren naar staren! Maar nu een heel andere plant.

      Je volgende gewas is de zonnekruiper, een plant die diep onder de grond op verschroeide werelden groeit. Hij leeft van hitte, of het nu van de zon is of van de kern van de planeet.

      De wortels ervan kunnen zo lang worden dat men vroeger dacht dat er nooit een einde aan kwam. Maar maak je geen zorgen, vriend. Met onze faciliteiten kunnen we ze op een beheersbare manier kweken. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Volgens mij is het je gelukt om de <TRADEABLE>zonnekruiper<> te kweken. Ik ruik hier al zijn hitte, in al zijn gloeiende pracht. Geniet er nog maar even van, vriend. Vanaf nu wordt je botanische onderzoek een stuk gevaarlijker...

      Schimmelclusters groeien in giftige omgevingen, maar dat is voor jou toch geen probleem?

      Wees wel voorzichtig, vriend. Die clusters kunnen ziekten en hallucinaties veroorzaken als je er niet goed mee omgaat. Zorg dat je er niet te lang aan wordt blootgesteld. }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Je leert snel, Reiziger. Nu je hebt geleerd
      hoe je moet omgaan met gevaarlijkere planten, gaan we weer een stapje verder.\n\nWij
      Gek verloren onze huizen, steden en identiteit tijdens de laatste grote oorlog,
      Reiziger. De ene wereld na de andere werd getroffen door een atoomaanval.\n\nAlles
      wat nog bloeit op die verschroeide werelden is misvormd en dodelijk bij de minste
      aanraking. Er is niets over van de planten die ze ooit waren. Zo'n gewas is
      het gammakruid.\n\nWe zullen het hier kweken. We laten het vechten aan anderen
      over, vriend. Wij zorgen wel voor de planten. \n\nIk wacht met spanning op de
      resultaten, Reiziger. Excuseer me nu. Ik heb de laatste tijd helemaal niet meer
      geslapen. Ik heb rust nodig... }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ah... Ik kan heerlijke gerechten maken met
      deze plant. Jammer dat je zelf niet kunt genieten van deze radioactieve lekkernij,
      Reiziger.\n\nWe gaan gravitino-gastheren kweken. Als je wilt, kan ik je vertellen
      waar deze plant vandaan komt.\n\nDe andere Gek worden doodmoe van mijn verhalen
      en theorieën. Als onderzoeker lijk ik nog het meest op de Korvax, hoewel die
      machines geen verrassing, passie en verwondering kunnen voelen. \n\nEerlijk
      gezegd voel ik me best vaak eenzaam... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Dat geluid herken ik uit duizenden. Je hebt gravitino-ballen, toch? Ah, alsof je een oude vriend begroet.

      We hebben zoveel levensvormen gezien. In kou en hitte, in nucleaire winters en zelfs in giftige woestenijen. Vriend, je zou inmiddels moeten weten dat geen enkele wereld echt onvruchtbaar is. Zelfs niet als er nauwelijks een teken van leven lijkt te zijn.

      Neem bijvoorbeeld de echinocactus. Je vindt ze op kale planeten, waar ze geduldig wachten op hun moment om op te bloeien. Stel je eens voor hoe goed ze zouden gedijen in deze ideale omgeving. }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Er zijn nog maar twee planten die ik je kan laten zien. Je training is bijna voltooid, vriend. Ik ben trots op je!

      Ik wil je iets laten zien, iets van een onvoorstelbare schoonheid.

      Sterrenbollen zijn afkomstig uit uiterst zeldzame sterrenstruiken. Je vindt ze in vruchtbare werelden die nog niet zijn aangetast door oorlogen, dood en verderf. Door dit soort prachtige planten wilde ik vroeger landbouwer worden.

      Ik moet bij de supervisor komen. Schijnbaar is hij niet tevreden over me. Misschien stemt dit gewas hem milder! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Zijn de sterrenstruiken uitgekomen? Dan blijft er maar één taak over.

      Ik... ik mag me niet meer voordoen als landbouwer. De supervisor was er duidelijk over. Ik moet doen wat al mijn soortgenoten doen. Ik moet handelen, verkopen en geld verdienen.

      Maar voor ik vertrek, zal ik nog een laatste maaltijd bereiden, Reiziger. Op verzoek van de supervisor: een gerecht dat is gemaakt van mordietwortel, het 'ingrediënt des doods'. Vooruit... kweek dit laatste gewas. }}-<>
    ui_portal_farmer_10_b: "De Gek leek uitgeput na gedane arbeid. Maar er was nog
      iets anders hoorbaar in zijn stem. In elk woord klonk angst door. Hij was duidelijk
      ontdaan door de woorden van de supervisor.\n\n<STORY_HIGH>-{{ Je hebt het gekweekt,
      hè? De mordietwortel is klaar.\n\nDe botanische wereld kent steeds minder geheimen
      voor je, vriend! Hopelijk zien ook anderen het belang ervan in. }}-<>\n\nDe
      landbouwer had geen klussen meer voor me. Hij zei dat zijn contract was afgelopen
      en dat hij terugging naar Gek-gebied.\n\nTerwijl hij vertelde over zijn aanstaande
      vertrek, staarde hij voortdurend naar het plafond. Het was niet duidelijk waar
      hij precies naar keek. Plotseling pakte hij me beet en zei hij dat ik de supervisor
      niet moest vertrouwen, dat hij waarschijnlijk niet eens een echte Gek was. Hij
      suggereerde dat iemand zijn eten had vergiftigd.\n\nMaar dat kon helemaal niet.
      Ik had ook met de supervisor gegeten en met mij was er niets aan de hand. Alsof
      hij ons ooit iets zou aandoen. De supervisor had alleen het beste met voor ons.\n\nDe
      landbouwer zweeg abrupt. Hij zei dat hij maar een grapje maakte en vroeg of
      ik het tegen niemand wou zeggen.\n\nDe landbouwer weigerde te vertrekken, ook
      al kreeg hij geen salaris en opdrachten meer van de supervisor. \n\nHij stuurde
      me ook niet meer op pad en sleet zijn dagen met het verzorgen van mijn gewassen.
      Hij zei dat hij nergens anders heen kon."
    ui_portal_exotut_head: De technicus
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Ik... ik wil mee naar je thuisplaneet, indringer! Dan krijg je de beschikking over een geweldige exocraft en een Vy'keen-mechpriester die hem voor je onderhoudt.

      Als je weigert, dan... dan ben ik ten dode opgeschreven. Schiet op! }}-<>

      De technicus was op zoek naar werk en zei een <TECHNOLOGY>exocraft<> voor me te kunnen maken en upgraden.

      <STORY_HIGH>-{{ Je bent zwak en minderwaardig, maar ik heb geen keus. Ik ga naar je wrede wereld. Ik word... ik word een indringer. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Indringer! Ik hou me aan mijn woord. }}-<>

      De Vy'keen was een stuk rustiger dan de vorige keer, al zag ik nog steeds de angst in zijn ogen. Het was de paranoia die hem in leven had gehouden tijdens zijn ruimtereis.

      <STORY_HIGH>-{{ Bouw een garage met deze blauwdruk en je krijgt mijn exocraft, ook al ben je 'm niet waard.

      Maar ik ga weer verder. Ik moet het hier een beetje verdedigbaar maken, voor het geval dat ze me komen zoeken. }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Indringer! We moeten deze wereld scannen, de signalen zoeken en achterhalen wat er te vinden is...

      Hier is de blauwdruk voor de exocraftradar. Met deze verbetering kun je van grote afstand gebouwen en signalen ontdekken. Ik vind het wel bespottelijk dat je over zo weinig kennis beschikt, indringer. }}-<>

      Ik wist niet wat ik ervan moest vinden. Was dit een vergissing? Er was niets meer aan te doen. De Vy'keen heeft zijn woord gehouden, dus dan zou ik dat ook doen.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Zodra we de exocraftradar hebben, kunnen we deze planeet in kaart brengen. Ben je klaar voor de volgende stap?

      Toen je weg was, heb ik iets ernstigs ontdekt. Er zijn Sentinel-depots op deze wereld! Grah!

      Ze zijn overal, zelfs in dit toevluchtsoord. Spoor er een op, Reiziger. Vernietig het depot en breng me de waardevolle inhoud. Ik heb het nodig voor mijn werk. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Goddelijke elementen, gemaakt van de Sentinels
      zelf! Ze zullen ons aan hun zicht onttrekken. Ik zal er <TECHNOLOGY>exocraftboosters<>
      mee maken vor toekomstige expedities.\n\nNiemand leidt dit leven in zijn eentje,
      reiziger. Iedereen gaat relaties aan en ik moet de mijne nu verbreken.\n\nIk
      heb mijn wederhelft en kinderen achtergelaten op mijn thuiswereld, reiziger.
      Goed, ik heb misdaden begaan, maar zij... \n\nIk moet weten wat met hen is gebeurd.
      Ze hebben me een versleuteld bericht gestuurd. Gebruik de exocraftboosters om
      erheen te gaan voor mijn broeders het wissen.\n\nWees alert en doe het snel.
      Ik moet dit bericht hebben. Ik moet weten wat er is gebeurd met hen die ik achterliet!
      }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ BERICHT LADEN... FREQUENTIE SUBRUIMTE DECODEREN...
      FOUT. INTERCEPTIE.\n\nAanschouw de prijs voor je ketterij, voortvluchtige van
      de Vy’keen. \n\nWeet dat er geen heelal is waarin we je niet kunnen vinden.
      Dat er geen stelsel is waarin je aan ons kunt ontsnappen. Verstop je, in de
      diepte van dit heelal. We zijn geduldig. \n\nWeet dat je afstammelingen huilden
      als jankende Gek toen we hen afmaakten. Dat we je wederhelft doodden toen ze
      op de vlucht sloeg en de anderen achterliet. Waar zul je ooit rust vinden, nu
      je dit weet? }}-<>\n\nIk schrik van het bericht. De technicus stuurde me hierheen
      om te kijken of er nieuws was over zijn gezin, maar dit... Ik ga terug en moet
      besluiten wat ik hem vertel."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Ik ben bijna klaar met de voorbereiding. Weldra verwijder ik mijn oude leven en mijn oude relaties. Dan word ik degene die ik moet zijn...

      Maar ook al zal ik het me niet herinneren... ik moet het weten... Ik moet het weten, Reiziger! Heb je het bericht? }}-<>

      De technicus had een bericht van zijn wederhelft en kinderen verwacht, maar in plaats daarvan ontdekte ik dat zijn gezin was vermoord door andere Vy'keen. Ze zouden ketters zijn.

      Nerveus stond hij me op te wachten. Ik wist niet of ik de waarheid moest zeggen.

      Hij was dankbaar dat hij het kon afsluiten.

      <STORY_HIGH>-{{ Bedankt, vriend. Als we elkaar weer spreken, ben ik opnieuw geboren. }}-<>
    ui_portal_exotut_6: |-
      <STORY_HIGH>-{{ Ik ben herboren en ben het verleden kwijt. Nu kan ik me volledig richten op wat ik moet doen.

      Grah! Je zult de komende dagen een mijnlaser nodig hebben. Als je er een maakt, bouw ik een Nomad-exocraft die een Nal-volgeling waardig is! }}-<>

      Diep van binnen was hij veranderd en ik zag het aan zijn gezicht. Hij was duidelijk iemand anders geworden. Hij bestookte me niet meer met onbegrijpelijke bedreigingen, maar zei dat hij een bijzonder doel had.

      Ooit was hij in staat om emoties te tonen, nu praat hij alleen nog maar over zijn cultus en zijn doel.

      <STORY_HIGH>-{{ De wereld zal veranderen. Dat moet. Het kan niet anders, Reiziger. Anders zal alles wat we hebben gedaan... voor niets zijn. }}-<>
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Ik hoop dat je geniet van de Vy'keen-technologie. Als je het ontwerp van een machine wilt verfijnen, moet je hem gebruiken in de strijd. Zelfs als die strijd tegen de planeet zelf is gericht.

      Je exocraftmijnlaser moet zelfs krachtig genoeg zijn om gemagnetiseerd ferriet te winnen op deze planeet. Aanschouw de kunsten van de mech-priester en geniet van mijn wonderen! Grah!

      Dit universum is een mysterie, reiziger. Pogingen dat mysterie op te lossen houden je een leven lang bezig. En dat is wat we moeten doen. }}-<>
    ui_portal_exotut_8: "Ik gaf de technicus het ferriet waar hij om vroeg. Terwijl
      hij ermee aan de slag ging, bekeek ik zijn werkstation. Het zag er nu steriel
      uit. Zonder fouten, maar ook zonder de charme van weleer.\n\nHoewel het fijn
      was dat hij nu zo efficiënt en gefocust was, miste ik zijn vorige persoonlijkheid
      wel een beetje. Zijn persoonlijkheid was verdwenen, verdrongen door dat ene
      belangrijke doel.\n\n<STORY_HIGH>-{{ Hier, een signaalversterker. Verbeter hem.
      Als hij klaar is, heb ik iets anders voor je. Een beloning voor je werk.\n\nIk
      heb namelijk de telemetrie van je exocraft geanalyseerd. Kennelijk heeft mijn
      vorige incarnatie niet de moeite genomen om je te voorzien van exocraftwapenupgrades.
      \n\nGrah! Vergeef de Vy'keen die ik was, volgeling! Vuurkracht inperken is niet
      netjes. }}-<>"
    ui_portal_exotut_9: |-
      De technicus geeft me de blauwdrukken voor de wapenupgrades. Maar terwijl hij ze overdraagt, klinkt er een alarm op zijn terminal.

      <STORY_HIGH>-{{ Dat je van alle werelden juist deze wereld koos om je te vestigen, terwijl er oneindig veel mogelijkheden waren...

      Het leek onmogelijk, maar mijn scans hebben de waarheid onthuld: Nal zelf was ooit hier. Hier zullen we zijn laatste woorden vinden. }}-<>

      Ik vraag me af wat de toekomst brengt en welke geheimen ik zal ontdekken.

      <STORY_HIGH>-{{ Gebruik je verbeterde exocraftradar om de verlaten constructies van deze planeet te vinden. Breng me de nanietclusters die je daar vindt. Dan gebruik ik ze om een nieuwe acceleratiemodule voor je te maken. }}-<>
    ui_portal_exotut_10_a: |-
      De technicus nam de nanietclusters aan. Al snel leek hij in een vreemde trance te verkeren. Het duurde niet lang.

      Hij had een vreemde blik in zijn ogen. De Vy'keen zei dat hij met zijn voorouders had gesproken. Hij wist wat hem te doen stond.

      <STORY_HIGH>-{{ Reiziger, mijn werk is voltooid. Ik heb de leylijnen en de heilige gegevens gevonden. Er blijkt een monoliet te zijn, het graf van de laatste profetie!

      Als je erheen gaat voor de leylijnen worden afgesloten, kun je de waarheid over mijn soort ontdekken. Het mysterie dat Nal het leven kostte! }}-<>

      Het was de heilige taak van de technicus om zijn eigen persoonlijkheid te vernietigen, speciaal voor deze dag en dit moment. Ik wist niet of zijn offer vergeefs zou zijn.
    ui_portal_exotut_10_b: "Ik naderde de monoliet. Ik werd overspoeld door zijn vreselijke
      waarheid. Ik zag de woorden in de tekst van duizend tongen, onder het schijnsel
      van ontelbare sterren.\n\nIk hoorde de stem van Nal.\n\n<STORY_HIGH>-{{ Ik had
      het woord van de Atlas gehoord en Hirk niet. }}-<>\n\nIk was getuige van gebeurtenissen
      die duizenden jaren geleden plaatsvonden, lang voordat ik ontwaakte...\n\nIk
      zag twee Vy'keen voor een rode gloed staan. Ze stelden vragen over het universum.
      \n\n<STORY_HIGH>-{{ Blind van jaloezie sloeg Hirk me van de berg en ik zag de
      waarheid die de monoliet had onthuld. \n\nDat ik niet zou sterven, maar ontwaken.
      Dat niets vergaat in deze droom.... }}-<>\n\nVoor me wachtten een Gek en een
      Korvax naast elkaar. En voordat het visioen verdween, zag ik een visioen van
      iets wat ik nog nooit had gezien. Iets wat hier niet hoorde te zijn, wat eigenlijk
      nergens hoort te zijn. Iets van haat, verdriet en wanhoop. \n\nIets wat nog
      komen ging...\n\n<STORY_HIGH>-{{ Tenminste, tot de laatste Reiziger komt. Tot
      de realiteiten worden vernietigd. Dit is het laatste testament van Nal... }}-<>\n\nIk
      zag het einde der tijden, het einde van alles. En in dat rode licht zag ik een
      figuur die zijn hand uitstrekte richting de eeuwigheid...\n\nDit zag ik allemaal,
      en dan was het voorbij. De monoliet kon me verder niets meer laten zien.\n\nIk
      vertrok, onthutst door de ervaring. Terwijl ik ging, voelde ik iets of iemand
      achter me. Het ademde, het keek toe... \n\nToen ik me omdraaide, zag ik niets."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Ik ben jaloers op je, reiziger! Je gaat de werelden van Nal zelf zien! Grah! }}-<>

      De Vy'keen geloofden dat hun voorvader Hirk de kennis van de Grote Monoliet ontving. Hierop volgde de oorlog tegen de Sentinels en de moord op de protesterende Nal.

      De monoliet die ik ontdekte, bewees dat dit een leugen was. Nal werd vereerd met een visioen, terwijl Hirk zelf niets hoorde. Uit jaloezie werd Nal vermoord door Hirk.

      <STORY_HIGH>-{{ Met deze ontdekking heb je de eer hersteld van duizenden martelaren, Reiziger. }}-<>

      Toch begreep ik het niet helemaal. Ik moest nog steeds denken aan het wezen dat ik naar me voelde kijken. Dat maakte me bang.

      <STORY_HIGH>-{{ Ik heb het testament van Nal naar mijn broeders gestuurd, Reiziger. Wat je vandaag hebt ontdekt, wordt verspreid onder de Vy'keen. Het zal mijn volk beter maken. Grah!

      En als er geweld nodig is voor verandering, dan is dat niet anders.

      Trouwens, jij bent niet zo meelijwekkend als ik ooit dacht. Je bent geen indringer meer. Je bent een van ons tot het einde der tijden, zetelend op die glorieuze Colossus. }}-<>

      De technicus wachtte vol ongeduld tot hij mijn <TECHNOLOGY>Colossus-exocraft<> in al zijn glorie kon zien.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Ik heb vrijwel alles gedaan wat ik voor
      je kan doen. Binnenkort heb je inzicht in alle signalen op deze planeet en kun
      je elk gevaar snel bestrijden.\n\nNu heb ik alleen nog voldoende nanietclusters
      nodig om de laatste blauwdrukken te maken. Grah! Ik heb hier een glorieuze tijd
      gehad! }}-<>\n\nEr klopte iets niet. Een tijdje geleden zag ik een foto van
      de Vy'keen met zijn familie. Hij stond op het punt om een ritueel uit te voeren
      om dit soort relaties uit zijn geheugen te verwijderen. Maar nu zag ik dezelfde
      foto. \n\nDe technicus staarde er met een lege blik naar. Toen hij me zag, verwijderde
      hij de foto van het scherm. \n\nWe hadden het er niet over. Ik wilde hem geen
      pijn doen."
    ui_portal_exotut_13_a: |-
      De handen van de technicus trilden. Pas dan zag ik dat de blauwdruk al klaar was op de terminal van de technicus.

      Hij had de nanietclusters ergens anders voor nodig. Hij was wanhopig en gaf de blauwdrukken niet voor hij de nanietclusters had. Wat voor effect het spul ook op hem had, hij werd er in elk geval aanzienlijk rustiger van.

      Verzadigd bood hij me de blauwprinten aan.

      <STORY_HIGH>-{{ De nanietclusters... Velen weten niet wat je ermee kunt. Ze vormen de basis van vele technologieën, maar ze zijn meer dan machines.

      Ze kunnen harten en hersenen aanpassen en ervoor zorgen dat we ondraaglijke zorgen vergeten. }}-<>

      The technicus had een laatste beloning: een upgrade voor mijn Nomad-exocraft.

      <STORY_HIGH>-{{ Ik hoor het wel als de Nomad-garage klaar is. Grah! Ik kan niet wachten om hem in al zijn glorie te aanschouwen... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Ons werk zit er bijna op, maar elk einde
      is een nieuw begin.\n\nIk ben niet meer in staat om te reizen zoals vroeger
      en ben te uitgeput om mijn pelgrimstocht voort te zetten. Als je het toestaat,
      blijf ik liever hier om samen met jou te strijden tegen je vijanden. Grah! Wee
      degene die zich tegen ons keert!\n\nHet is fijn om met je samen te werken, Reiziger.
      }}-<>\n\nDe technicus had één laatste voorstel: een lucratieve en structurele
      klus. De technicus had een terminal gehackt zodat de units konden worden overgemaakt.
      Als ik er snel naartoe zou gaan, zou ik de units op mijn rekening kunnen zetten.\n\nHij
      besteedde zijn dagen aan het onderhouden van de exocraft en het verzamelen van
      gegevens uit interplanetaire netwerken. Soms zag ik hem buiten om de planeet
      te verkennen, maar die momenten waren schaars. \n\nDe technicus was tevreden
      met zijn teruggetrokken bestaan. Nu hij niet meer hoefde te vechten om te overleven,
      voerde hij voor zijn plezier wat sabotagepraktijken uit. Dit was een spel dat
      we konden herhalen. Overval na overval..."
