      vlucht. Bewegende sterren, gruwelijk gelach in het duister... \n\nEn het volgende
      moment was ik hier. Waar dat ook mag zijn. Deze nieuwe wereld heeft een zon
      en leven! Het is prachtig, maar na maanden in die hel is alles prachtig.\n\nIk
      ben nu wel klaar om aan de slag te gaan. We gaan verder met wat we eerst deden,
      maar dan zonder bewegende sterren die ons tegenhouden. Als je deze sterrenkaart
      naar een station in de buurt brengt, zien we elkaar vast snel!<>\n\nHij was
      zich nergens van bewust. Hij wist niet dat hij dood was. Dat ik zijn ziel in
      een gesimuleerd zonnestelsel had gestopt.\n\nIk vertelde Artemis de waarheid.
      Ik vertelde hem alles, van het moment dat ik zijn graf vond tot het uploaden
      van zijn ziel.\n\nHij dacht in eerste instantie dat ik een geintje maakte. Maar
      toen ik hem de voordelen probeerde uit te leggen, toen ik vertelde dat deze
      simulatie een Korvax-relikwie was die niemand eerder heeft mogen aanschouwen,
      keek hij me alleen maar aan.\n\nIk zal nooit vergeten hoe zijn glimlach als
      sneeuw voor de zon verdween. Na een paar vragen, zei hij dat hij tijd nodig
      heeft om mijn verhaal te overdenken.\n\nIk moet terug naar <STELLAR>-null-<>
      en zijn interpretatie horen van het logboek van het vrachtschip dat ik had gevonden."
    ui_portal_core_40_art_lie: "Het signaal van Artemis dat de communicator van mijn
