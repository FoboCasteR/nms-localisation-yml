      Een <SPECIAL>extra opslagknobbel<> voor <TECHNOLOGY>intelligente<> ruimteschepen. Bij het uitkomen wordt de parasiet in deze blaas op het schip geënt, waarbij het gebruik van zijn holle ingewanden wordt uitgewisseld voor essentiële voedingsstoffen van de gastheer.

      Gebruik <VAL_ON><IMG>FE_ALT1<><> om de groei te activeren en het <VAL_ON>broedproces<> te starten.
