    ui_pirate_station_hint_title: Ruimtestation overgenomen door bandieten!
    ui_guide_topic_pirates: Bandietenstelsels
    ui_guide_body_pirates: "In sommige sterrenstelsels zijn de lokale autoriteiten
      <VAL_ON>verdreven <> door rebelse bandieten. \n\nIn dergelijke stelsels zijn
      er doorgaans ongewoon veel <FUEL>conflicten<>, omdat het overvallen van handelsschepen
      niet wordt bestraft. Dit is een risico voor handelaren, maar een aanzienlijke
      <STELLAR>kans<> voor hen die zelf willen profiteren van de piraterij.\n\nDoor
      de <SPECIAL>goederen van de zwarte markt<> kunnen deze stelsels toch interessant
      zijn voor handelaren. Smokkelwaar is erg goedkoop bij bandietenstations en kan
      met een<TRADEABLE> grote marge<> worden verkocht in gereguleerd gebied. Smokkelaars
      moeten wel uitkijken voor <STELLAR>ladingscans<> in gereguleerd gebied. Hiermee
      worden goederen van de zwarte markt opgespoord.\n\nBij de <STELLAR>premiemeester<>
      aan boord van het ruimtestation kun je terecht voor meer mogelijkheden. Onderneem
      <TECHNOLOGY>lucratieve missies<> voor de rebellen die er de leiding hebben en
      verdien <SPECIAL>valse paspoorten<> om je reputatie in gereguleerd gebied te
      herstellen."
    ui_smuggling_hint_msg1: |-
