    ui_pin_pmedal_sub: Toevoegen aan logboek <IMG>PINICON<>
    ui_pinned_milestone_text: |-
      Dit is een reismijlpaal.

      Zet het vast om begeleiding te krijgen.
    ui_season_recap_subtitle: Expeditiegegevens bekijken
    ui_guide_topic_settlements: Planetaire nederzettingen
    ui_guide_body_settlements: |-
      Help de lokale bevolking met het bouwen van een <STELLAR>planetaire nederzetting<>. Belangrijke handelingen verricht je in de <STELLAR>interface van de nederzetting<> of vanuit de <STELLAR>werkruimte van de supervisor<>.

      Als supervisor van een nederzetting hak je knopen door, stuur je de <TRADEABLE>constructie van gebouwen<> aan en los je <SPECIAL>geschillen<> tussen de burgers op.

      Een goed gerunde nederzetting produceert zo veel materialen dat een succesvolle supervisor elke dag het <STELLAR>surplus aan grondstoffen<> kan opeisen. Nederzettingen die niet productief zijn, kunnen <FUEL>schuld<> opbouwen. Plaats nieuwe gebouwen en bepaal het beleid in de werkruimte van de supervisor om de kansen van de nederzetting te keren, de schulden te verminderen en de levens van de burgers te verbeteren.

      Waarschuwing: soms trekken nederzettingen de aandacht van Sentinel-troepen. Controleer het Sentinel-alarmniveau in de interface van de nederzetting. De supervisor moet de nederzetting mogelijk verdedigen tegen Sentinel-aanvallen.
    ui_first_settlement_title: 'Je nadert: %NAME%'
    ui_first_settlement_sub: PLANETAIRE NEDERZETTING GEDETECTEERD
    ui_first_settlement_sub_extra: 'Status van buitenpost: <FUEL>Kwetsbaar<>'
    ui_first_settlement_lang: "INTERFACE VAN PLANETAIRE NEDERZETTING WORDT GEOPEND...<AUDIO>UI_Destination_Reached<>
      TOEGANG VERKREGEN... \nStatus huidige supervisor: [ <SPECIAL>VERMIST?<> / <FUEL>OVERLEDEN?<>
      ] ... Functie van supervisor waarschijnlijk beschikbaar. Wil je beheer van de
      nederzetting aanvragen?"
    ui_first_settlement_opt: Solliciteer naar functie van supervisor
    ui_settlement_pre_miss_title: Een planeet in nood
    ui_settlement_pre_miss_sub: Onderzoek een noodoproep
    ui_settlement_pre_miss_desc: |-
      Ik heb een noodoproep gedetecteerd via de langeafstandscommunicator van mijn ruimteschip.
      Het was een hologramopname van een wezen dat ogenschijnlijk in nood verkeerde. Hij vroeg ruimteschepen in de buurt om hulp bij een Sentinel-belegering.
    ui_settlement_pre_miss_obj1: Onderzoek het planetaire noodsignaal
    ui_settlement_pre_miss_obj2: Red de nederzetting van de Sentinels
    ui_settlement_pre_miss_obj1_tip: |-
      De coördinaten van het noodsignaal zijn ingevoerd in het navigatiesysteem van het ruimteschip. Het bericht lijkt van de planeet afkomstig te zijn.
      Ga naar de coördinaten en onderzoek de bron van het bericht.
    ui_settlement_pre_miss_msg1: |-
      <FUEL>Noodoproep<> gedetecteerd
      Druk op <IMG>QUICK_MENU<> om antwoord te geven via de communicator
    ui_settlement_pre_miss_msg2: |-
      Ga naar de bron van de noodoproep
      De bron van het bericht lijkt <STELLAR>op de planeet<> te zijn
    ui_settlement_pre_miss_marker: Noodoproepbaken
    ui_settlement_pre_miss_comms_os: INKOMEND BERICHT <IMG>SLASH<> NOODOPROEP GEDETECTEERD
    ui_settlement_pre_comms_hud: NOODKANAAL OPEN
    ui_settlement_miss_comms_title: Noodoproep
    ui_settlement_miss_comms_desc: 'Door de ruis is het buitenaardse bericht onverstaanbaar,
      maar één ding is duidelijk: deze levensvorm verkeert in grote nood. Zijn bericht
      bevat een set coördinaten...'
    dnt_exp_settlement_comms_lang: |-
      Aiee! Sentinel forces approach our new settlement Convergence! Planetary mind cannot survive such attack! No peace is possible on this world!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_tra_settlement_comms_lang: |-
      Assistance, all friends! Settlement promising for trade success, but Sentinels dangerous! Help! Offer excellent rewards!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    dnt_war_settlement_comms_lang: |-
      Grah! Pathetic Sentinels challenge Vy'keen freedom! Settlement progress will not be halted! Take arms all warriors! To us! Grah!
      The overseer has – <AUDIO>TXT_RadioNoise<>
    ui_settlement_miss_comms_opt: Voer de coördinaten van het noodsignaal in
    ui_settlement_miss_comms_res: De hologramopname vervaagt zodra ik de communicator
      van mijn ruimteschip afsluit. De coördinaten leiden naar een planeet in de buurt...
    ui_settlement_miss_title: De kolonisten
    ui_settlement_miss_sub: Het ruige leven aan de frontier
    ui_settlement_miss_desc: |-
      Help de lokale bevolking met het bouwen van een <STELLAR>planetaire nederzetting<>. Belangrijke handelingen verricht je in de <STELLAR>nederzettinginterface<> of vanuit de <STELLAR>werkruimte van de supervisor<>.

      Als supervisor van een nederzetting hak je knopen door, stuur je de <TRADEABLE>constructie van gebouwen<> aan en los je <SPECIAL>geschillen<> tussen de inwoners op.

      Een goed gerunde nederzetting produceert zo veel materialen dat een succesvolle supervisor elke dag het <STELLAR>surplus aan grondstoffen<> kan opeisen.
    ui_settlement_miss_obj1: Onderzoek de planetaire nederzetting
    ui_settlement_miss_obj1_tip: Onderzoek het noodsignaal van de planetaire nederzetting.
      Als je de bevolking helpt hun problemen op te lossen, mag je je misschien vestigen
      in hun nederzetting.
    ui_settlement_miss_obj2: Bouw de werkruimte van de supervisor
    ui_settlement_miss_obj2_tip: |-
      De werkruimte van de supervisor is het hart van de nederzetting. Je kunt de status van de nederzetting altijd bekijken via de <STELLAR>administratieterminal<> in de werkruimte. Verbeter de nederzetting om <TRADEABLE>grondstoffen te genereren<>, die je dagelijks kunt ophalen via de administratieterminal.

      Vind de <STELLAR>bouwlocatie<> om verder te gaan met de bouw. Het bouwen vindt in meerdere fases plaats. Voor elke fase heb je <COMMODITY>materialen<> en <SPECIAL>tijd<> nodig.
    ui_settlement_obj_item_tip: |-
      Verzamel materialen voor <TECHNOLOGY>%BUILDING%<>
      Verzamel %ITEM% voor de <TECHNOLOGY>%STAGE%<>: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Maak je eerste nieuwe gebouw
    ui_settlement_miss_obj3_tip: |-
      Via de <STELLAR>administratieterminal<> in de werkruimte van de supervisor kun je meer gebouwen plaatsen. Ga naar de werkruimte en beslis welke gebouwen er moeten komen. Ook andere belangrijke beslissingen neem je later via deze terminal.

      Zodra hij is geplaatst, moet je de <STELLAR>bouwlocatie<> vinden om verder te gaan met de bouw. Het bouwen vindt in meerdere fases plaats. Voor elke fase heb je <COMMODITY>materialen<> en <SPECIAL>tijd<> nodig.
    ui_settlement_miss_obj4: Beheer je nederzetting
    ui_settlement_miss_obj4_tip: |-
      Via de <STELLAR>administratieterminal<> in de werkruimte van de supervisor beheer je je nederzetting. Keer geregeld terug om de bouwwerkzaamheden te regelen, beleid uit te stippelen en geschillen tussen burgers op te lossen.

      Via de centrale interface of de administratieterminal kun je de status van de nederzetting aflezen. In de statusinterface kun je <STELLAR>dagelijks het surplus aan grondstoffen verzamelen<>. De kwaliteit en kwantiteit van de grondstoffen verschillen per nederzetting. Goed beheerde nederzettingen produceren <COMMODITY>extra goederen<>.
