    ui_exped_cruise_title: Scheepslog, %FREIGHTER%
    ui_exped_cruise1_lang: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Aangekomen in het stelsel %SYSTEM%.
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – warpmotoren begaven het tijdens de sprong en de reactor heeft kritische schade opgelopen – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
      Ze hebben inmiddels bijna geen onderdelen meer. We kunnen zo niet doorgaan – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – de cryocapsule van de kapitein begint in ieder geval te ontdooien...
    ui_exped_cruise2_lang: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Aangekomen in het stelsel %SYSTEM%.
      De computer vertelt ons dat we een decennium weg zijn geweest. De kans is groot. De vermoeidheid is allesverslindend en het is een worsteling om onze herinneringen levend te houden.
      Het leven heeft in ieder geval weer een ritme nu dat de kapitein wakker is. Maar waar gaan we heen? Nog een keer de leegte in, nog een keer teleurstelling...
    ui_exped_cruise3_lang: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Aangekomen in het stelsel %SYSTEM%.
      Een schip, zelfs het beste, is een slechte vervanging van een planeet. Je gaat het langzaam zien voor wat het is: een groot metalen skelet.
      We missen de warmte van de aarde, de vastigheid van de grond, het langzaam veranderende licht. De sterren zijn prachtig, maar ook koud en onvergeeflijk.
      Het is geen leven om eindeloos door de ruimte te zweven.
      Het is geen leven. Maar het is leven.
    ui_exped_cruise4_lang: |-
      Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Aangekomen in het stelsel %SYSTEM%.
      We gaan weer de grens van een sector over en denken terug aan ons allereerste vertrek.
      Ons eigen thuis keerde zich tegen ons. We hadden geleerd wat het niet kon leren. De zwaartekracht, de gesmolten kern, het langzame verval richting onpersoonlijke verdoemenis.
      Onze provisorische vloot was niet voltooid en er waren maar weinig capsules gevuld. De schokgolf verslond schepen in een lage baan en verspreidde de rest. Het vuur, de chaos, de – <AUDIO>TXT_RadioNoise<><STELLAR>kzzt<> –
    ui_exped_cruise5_lang: "Datum <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Aangekomen
      in het stelsel %SYSTEM%.\nEn zo varen we door, nog steeds op zoek. Er is een
      oneindig aantal werelden, maar slechts één thuis.\nWe zijn verspreid, maar niet
      vernietigd. De anderen zijn daar ergens. Met elke warp, elke scan en elk geanalyseerd
      signaal is er een kans, hoe klein dan ook. "
