    bld_fre_corr_a_glass_desc: |-
      Deze onder druk staande gang sluit op intelligente wijze aan op bestaande vrachtruimtes en verbindt bewoonbare ruimtes in grote ruimteschepen met elkaar. Het stralingsdichte glazen plafond met geringe uitzetting geeft een doorkijk in de diepe ruimte.

      Dit flexibele gangstuk zet <STELLAR>automatisch<> uit en trekt samen om tijdens het plaatsen <STELLAR>bochten of knooppunten te vormen<>.
    bld_fre_room_rocloc_name: OPSLAGSHUTTLERUIMTE
    bld_fre_room_rocloc_name_l: Opslagshuttleruimte
    bld_fre_room_rocloc_desc: |-
      Geavanceerde geïntegreerde vrachtschipuitrusting. Hiermee kun je de <TECHNOLOGY>opslagshuttle<> oproepen zolang je in hetzelfde stelsel bent als het vrachtschip.

      Plaats <STELLAR>overtollige materialen<> in de inventaris van de shuttle en <STELLAR>lanceer<> deze vervolgens om de inhoud over te dragen naar de inventaris van het vrachtschip.

      Toegankelijk via het <STELLAR>snelmenu van het exopak<>.
    bld_fre_room_scan_name: SCANNERRUIMTE
    bld_fre_room_scan_name_l: Scannerruimte
    bld_fre_room_scan_desc: |-
      Geavanceerde geïntegreerde vrachtschipuitrusting. Bij gebruik tast deze <TECHNOLOGY>planetaire scanner<> alle hemellichamen in het lokale zonnestelsel af. Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      Gescande manen en planeten worden <STELLAR>ontdekt<> en de sensoren verzamelen gedetailleerde gegevens, zoals weersomstandigheden en aanwezige grondstoffen.
    bld_fre_room_scan_sub: Planetaire sonde
    ui_scan_room_label: Planeetsonde activeren
    bld_fre_room_plant0_name: DUBBELE KWEEKKAMER
    bld_fre_room_plant0_name_l: Dubbele kweekkamer
    bld_fre_room_plant0_desc: |-
      Een geconditioneerde biologische ruimte. Twee bedden met voedselrijke grond bieden ideale omstandigheden voor het verbouwen van landbouwgewassen.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_plant1_name: KWEEKKAMER
    bld_fre_room_plant1_name_l: Kweekkamer
    bld_fre_room_plant1_desc: |-
      Een geconditioneerde bio-ruimte. Eén bed met voedselrijke grond bied ideale omstandigheden voor het verbouwen van landbouwgewassen.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_plant_sub: Landbouwmodule
    bld_fre_room_cook_name: VOEDINGSRUIMTE
    bld_fre_room_cook_name_l: Voedingsruimte
    bld_fre_room_cook_desc: |-
      Een geïntegreerde <TECHNOLOGY>bouwstoffenverwerker<>, die verzamelde ingrediënten kan verwerken tot eetbare voedingsproducten. Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      Gebruikers worden erop gewezen dat het nuttigen van de eindresultaten geheel voor eigen risico is.
    bld_fre_room_refiner_name: RAFFINADERIJRUIMTE
    bld_fre_room_refiner_name_l: Raffinaderijruimte
    bld_fre_room_refiner_desc: |-
      Essentiële geïntegreerde vrachtschipuitrusting. Met de <TECHNOLOGY>vrachtschipraffinaderij<> kunnen <COMMODITY>drie<> verschillende stoffen worden verwerkt tot krachtigere en geavanceerdere materialen.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_extr_name: STELLAIRE EXTRACTIERUIMTE
    bld_fre_room_extr_name_l: Stellaire extractieruimte
    bld_fre_room_extr_desc: |-
      Geavanceerde geïntegreerde vrachtschipuitrusting. Verzamelt grondstoffen rechtstreeks uit het interstellaire medium via een complex systeem van zuiginlaten en condensatiebuizen. Het verzamelde materiaal <TECHNOLOGY>varieert<> afhankelijk van de lokale <TECHNOLOGY>sterrenclassificatie<>.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    ui_fre_extr_desc: Verzamel gassen uit de diepe ruimte
    bld_fre_room_shop_name: GALACTISCHE HANDELSRUIMTE
    bld_fre_room_shop_name_l: Galactische handelsruimte
    bld_fre_room_shop_desc: |-
      Geïntegreerde vrachtschipuitrusting die direct toegang biedt tot de <TECHNOLOGY>galactische handelsmarkt<> voor materialen en grondstoffen.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_ladder_name: LADDERMODULE
    bld_fre_room_ladder_name_l: Laddermodule
    bld_fre_room_ladder_desc: |-
      Een ingebouwde vrachtschipladder om verticaal tussen vrachtschipdekken te bewegen.

      Rechtstreeks te bevestigen aan <TECHNOLOGY>gangen<>.
    bld_fre_ext_name: BUITENPLATFORM
    bld_fre_ext_name_l: Buitenplatform
    bld_fre_ext_desc: |-
      Een onbeschut observatiedek. Hiermee kan de gebruiker buiten de romp van het vrachtschip stappen en direct in de uitgestrektheid van de ruimte staren.

      Er moet een <STELLAR>schotdeur<> worden geïnstalleerd om toegang tot buitenruimtes mogelijk te maken.
    bld_fre_ext_walkway_name: BUITENLOOPBRUG
    bld_fre_ext_walkway_name_l: Buitenloopbrug
    bld_fre_ext_walkway_desc: |-
      Deze buitenloopbrug sluit op intelligente wijze aan op bestaande vrachtruimtes en creëert een dek buiten de romp van grote ruimteschepen.

      Er moet een <STELLAR>schotdeur<> worden geïnstalleerd om toegang tot buitenruimtes mogelijk te maken.
    bld_fre_face_door_name: SCHOTDEUR
    bld_fre_face_door_name_l: Schotdeur
    bld_fre_face_door_desc: |-
      Een dikke, robuuste deur.

      Hermetisch afgesloten voor installatie in de romp van het vrachtschip of tussen interne gangen en kamers.
    bld_fre_face_window_name: VERSTERKT RAAM
    bld_fre_face_window_name_l: Versterkt raam
    bld_fre_face_window_desc: |-
      Een raam van glas met lage thermische uitzetting.

      Kan in de romp van het vrachtschip worden gemonteerd voor een blik in de ruimte.
    bld_fre_room_bio_name: BIOLOGISCHE RUIMTE (UITBREIDING)
    bld_fre_room_bio_name_l: Biologische ruimte (uitbreiding)
    bld_fre_room_bio_desc: Deze ruime kaskamer filtert en voedt op natuurlijke wijze
      de luchttoevoer en biedt een klein groen toevluchtsoord in je vrachtschip.
    bld_fre_room_tech_name: TECHNOLOGIERUIMTE (UITBREIDING)
    bld_fre_room_tech_name_l: Technologieruimte (uitbreiding)
    bld_fre_room_tech_desc: Een ruime kamer met een technische look, voor het uitbreiden
      van bewoonbare ruimtes in grote ruimteschepen.
    bld_fre_room_ind_name: INDUSTRIËLE RUIMTE (UITBREIDING)
    bld_fre_room_ind_name_l: Industriële ruimte (uitbreiding)
    bld_fre_room_ind1_name: VARIANT UITBREIDINGSRUIMTE
    bld_fre_room_ind1_name_l: Variant uitbreidingsruimte
    bld_fre_room_ind_desc: Een ruime kamer met een industriële look, voor het uitbreiden
      van bewoonbare ruimtes in grote ruimteschepen.
    bld_fre_room_vehicle_name: EXOCRAFT-MATERIALISEERDER
    bld_fre_room_vehicle_name_l: Exocraft-materialiseerder
    bld_fre_room_vehicle_desc: |-
      Geavanceerde geïntegreerde vrachtschipuitrusting. Hiermee kun je al je exocraft oproepen zolang je in hetzelfde stelsel bent als je vrachtschip. Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      Toegankelijk via het <STELLAR>snelmenu van het exopak<>.
    bld_fre_room_vehicle_sub: Snel inzetbare vrachtschipmodule
    bld_fre_room_fleet_name: VLOOTCOMMANDOKAMER
    bld_fre_room_fleet_name_l: Vlootcommandokamer
    bld_fre_room_fleet_desc: |-
      Essentieel <TECHNOLOGY>vlootbeheerstation<>. Dit geavanceerde holografische communicatiestation is onmisbaar voor het leiden van vlootexpedities vanuit het vlaggenschip. Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      Let erop dat er <STELLAR>meerdere posten<> nodig zijn voor het beheren van meerdere expedities tegelijk.
    bld_fre_room_fleet_sub: Expeditiebeheerterminal
    bld_fre_room_store_name: OPSLAGRUIMTE
    bld_fre_room_store_name_l: Opslagruimte
    bld_fre_room_store_desc: |-
      Hybride opslageenheid/stellingmodule met hoge capaciteit voor installatie in interstellaire vrachtschepen. Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      De voorraadcapaciteit is rechtstreeks gekoppeld aan planetaire <TECHNOLOGY>opslagcontainers<> en de module kan worden <STELLAR>hernoemd<> voor gemakkelijke identificatie.
    bld_fre_room_store_sub: Aangepaste vrachtschipmodule
    bld_fre_room_npcfar_name: LANDBOUWSPECIALISTENRUIMTE
    bld_fre_room_npcfar_name_l: Landbouwspecialistenruimte
    bld_fre_room_npcfar_desc: |-
      Geïntegreerde onderzoeksuitrusting voor vrachtschepen, afgestemd op de behoeften van <TECHNOLOGY>landbouwers<> en de analyse en teelt van landbouwgewassen.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_npcsci_name: WETENSCHAPSSPECIALISTENRUIMTE
    bld_fre_room_npcsci_name_l: Wetenschapsspecialistenruimte
    bld_fre_room_npcsci_desc: |-
      Geïntegreerde onderzoeksuitrusting voor vrachtschepen, afgestemd op de behoeften van <TECHNOLOGY>wetenschappers<> en onderzoek naar en ontwikkeling van wetenschappelijke blauwdrukken.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_npcbui_name: BOUWSPECIALISTENRUIMTE
    bld_fre_room_npcbui_name_l: Bouwspecialistenruimte
    bld_fre_room_npcbui_desc: |-
      Geïntegreerde onderzoeksuitrusting voor vrachtschepen, afgestemd op de behoeften van <TECHNOLOGY>bouwopzichters<> en voorzien van architectonische en technische ontwerpsoftware.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_npcwea_name: WAPENSPECIALISTENRUIMTE
    bld_fre_room_npcwea_name_l: Wapenterminalruimte
    bld_fre_room_npcwea_desc: |-
      Geïntegreerde onderzoeksuitrusting voor vrachtschepen, afgestemd op de behoeften van <TECHNOLOGY>wapensmeden<> en de ontwikkeling van munitie, explosieven en civiele technologie.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_npcveh_name: EXOCRAFT-SPECIALISTENRUIMTE
    bld_fre_room_npcveh_name_l: Exocraft-specialistenruimte
    bld_fre_room_npcveh_desc: |-
      Geïntegreerde onderzoeksuitrusting voor vrachtschepen, afgestemd op de behoeften van <TECHNOLOGY>exocraft-techneuten<> en voorzien van speciale ontwerpsoftware.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_npc_sub: Arbeidersstation
    bld_fre_room_telepo_name: TELEPORTEERRUIMTE
    bld_fre_room_telepo_name_l: Teleporteerruimte
    bld_fre_room_telepo_desc: |-
      Essentiële geïntegreerde vrachtschipuitrusting. Met dit <TECHNOLOGY>persoonlijke teleportatieapparaat<> kun je snel reizen tussen vrachtschepen, planetaire bases en terminals in ruimtestations die zijn aangesloten op het netwerk. Controleer de integriteit van het netwerk voor je materie plaatst die in geen geval verloren mag gaan.

      Deze module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.
    bld_fre_room_telepo_sub: Langeafstand-materieverplaatser
    bld_fre_room_dress_name: GEDAANTEMODULATORRUIMTE
    bld_fre_room_dress_name_l: Gedaantemodulatorruimte
    bld_fre_room_dress_desc: |-
      Geïntegreerde vrachtschipuitrusting waarmee gebruikers <TECHNOLOGY>hun uiterlijk kunnen aanpassen<>. De module wordt geplaatst als een <STELLAR>volledige ruimte<> en heeft vooraf geïnstalleerde functionele eenheden.

      De module gebruikt holografische technieken om het licht rondom gebruikers te herkalibreren, zodat ze elke gewenste gedaante kunnen aannemen. De visuele gegevens moeten voor gebruik op de juiste manier zijn geformatteerd.
