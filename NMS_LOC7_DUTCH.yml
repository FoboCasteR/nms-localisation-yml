    ui_medal_desc_journey: |-
      <STELLAR>Reismijlpalen<> zijn een verslag van je reis door het universum

      Selecteer een medaille op de pagina Mijlpalen voor meer informatie over die mijlpaal.
      Je kunt een medaille <COMMODITY>vastzetten<> om gedetailleerde hulp toe te voegen aan het missielogboek.
    ui_medal_desc_aliens_met: |-
      Intelligente buitenaardse levensvormen kun je overal in de melkweg aantreffen, maar met name in <STELLAR>planetaire gebouwen<> of <STELLAR>ruimtestations<>.

      Door met deze levensvormen te praten, kun je <COMMODITY>handelen<>, <TECHNOLOGY>woorden leren<>, <SPECIAL>sterrenkaarten delen<> of <TRADEABLE>geschenken uitwisselen en reputatie verdienen<>. Andere levensvormen bieden misschien de kans om hun <COMMODITY>ruimteschip te kopen<>.
    ui_medal_desc_words: |-
      Veel <STELLAR>buitenaardse levensvormen<> leren je woorden in hun taal. Grote constructies als ruimtestations en planetaire buitenposten zijn dichtbevolkt en een goede bron van kennis.

      Leer nog meer woorden met behulp van <SPECIAL>kennisstenen<> die je onderweg vindt.

      Zie <STELLAR>Woorden leren<> in het hoofdstuk 'Buitenaardse levensvormen' van de handleiding voor meer informatie.
    ui_medal_desc_dist_warp: |-
      Ga naar de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de hyperdrive te gebruiken.

      Selecteer stelsels rechtstreeks tijdens het <VAL_ON>vrij rondkijken<> of <VAL_ON>beweeg<> in de richting van het <VAL_ON>uitgestippelde pad<>. Je kunt de paden aanpassen om verschillende bestemmingen in het sterrenstelsel te zien.
    ui_medal_desc_disc_creatures: |-
      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om planetaire fauna te vinden en houd <IMG>BINOCSCAN<> ingedrukt om ze te scannen. Nog niet ontdekte wezens worden aangegeven door <FUEL>rode stippen<>.
      Op de pagina met <TECHNOLOGY>ontdekkingen<> van een planeet zie je waar en wanneer je bepaalde wezens kunt vinden.

      Als je alle wezens op een planeet hebt ontdekt, ga je naar de pagina met ontdekkingen en selecteer je <STELLAR>'Register voltooien'<> om <COMMODITY>bonusbeloningen<> te verdienen.
    ui_medal_desc_dist: |-
      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>), de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) en het <TECHNOLOGY>kompas<> bovenaan de HUD als je te voet bent om interessante plekken te vinden.

      Gebruik grotten en gebouwen om in te schuilen en je <TECHNOLOGY>omgevingsbescherming<> automatisch op te laden.

      Met het jetpack van het exopak (<IMG>JUMP<>) en de sprint-functie (<IMG>RUN<>) kun je je sneller verplaatsen. Koop verplaatsings-upgrades voor het exopak van een <TECHNOLOGY>technologie-handelaar<> in een ruimtestation.
    ui_medal_desc_longest_life: |-
      Extreme werelden zijn <FUEL>zeer gevaarlijk<>. De gruwelijke stormen die er heersen, kunnen hun sterrenmetalen <STELLAR>activeren<>. Je kunt deze geactiveerde metalen vanuit de ruimte lokaliseren met de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) van je ruimteschip.

      Koop upgrades voor de omgevingsbescherming van een <TECHNOLOGY>technologie-handelaar<> in een ruimtestation. Verkrijg nieuwe technologieën voor de omgevingsbescherming van <STELLAR>Selene<> in de <SPECIAL>anomalie in de ruimte<>.
    ui_medal_desc_sentinels: |-
      In de meeste werelden patrouilleren <SPECIAL>Sentinel-drones<>.
      Als de Sentinels je ontdekken, worden er <FUEL>tegenmaatregelen<> getroffen.
      Zoek Sentinels met het <TECHNOLOGY>analysevizier<>.

      Zie het hoofdstuk <STELLAR>Vechten<> van de handleiding voor meer informatie.
    ui_medal_desc_money: |-
      Verkoop voorwerpen in ruil voor <COMMODITY>units<> (<IMG>UNITS<>) via het galactische handelsnetwerk.

      Installeer een <TECHNOLOGY>economiescanner<> in je ruimteschip om toegang te krijgen tot economische gegevens op de kaart van het sterrenstelsel en stippel vervolgens <COMMODITY>handelsroutes<> uit om je marges te maximaliseren. Vind <VAL_ON>economieën die elkaar aanvullen<> voor de ultieme handelsroute.

      Zie <STELLAR>Geld verdienen<> in de handleiding voor meer informatie.
    ui_medal_desc_enemies: "Vind en versla piraten (of vreedzame handelaren) tijdens
      ruimtegevechten. Zoek naar premiedoelwitten of accepteer missies op het <TECHNOLOGY>missiebord
      van het ruimtestation<>.\n\nDruk op <IMG>SHIPFIRE<> om de <VAL_ON>wapens<> van
      je schip te gebruiken. Je selecteert wapenstanden met <IMG>SHIPCYCLEWEAPON<>.
      Regel je snelheid met <FUEL>boost<> (<IMG>BOOST<>) en <VAL_ON>rem<> (<IMG>BRAKE<>)
      om achter je doelwit te blijven. "
    ui_medal_desc_missions_tra: |-
      Voltooi missies voor de <TRANS_TRA>Gek<> door de <COMMODITY>missiemanager<> van een ruimtestation in een door de Gek gedomineerd stelsel te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je <SPECIAL>reputatie<> bij de Gek verbetert, worden er meer verschillende missies aangeboden in door de Gek gedomineerde stelsels.
    ui_medal_desc_words_tra: |-
      Veel <TRANS_TRA>Gek<> leren je woorden in hun taal. Grote constructies als ruimtestations en planetaire buitenposten zijn dichtbevolkt en een goede bron van kennis.

      Leer nog meer woorden met behulp van <SPECIAL>kennisstenen<> die je onderweg vindt.

      Zie <STELLAR>Woorden leren<> in het hoofdstuk 'Buitenaardse levensvormen' van de handleiding voor meer informatie.
    ui_medal_desc_systems_tra: |-
      Ga naar de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de hyperdrive te gebruiken.

      Selecteer stelsels rechtstreeks tijdens het <VAL_ON>vrij rondkijken<> of <VAL_ON>beweeg<> in de richting van het <VAL_ON>uitgestippelde pad<>. Je kunt de paden aanpassen om verschillende bestemmingen in het sterrenstelsel te zien.

      Door de <TRANS_TRA>Gek<> gedomineerde stelsels worden aangegeven door een snavel.
    ui_medal_desc_smuggle: |-
      In sommige sterrenstelsels zijn de lokale autoriteiten <VAL_ON>verdreven<> door rebelse bandieten. Deze stelsels worden op de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) aangegeven met een schedel.

      <SPECIAL>Goederen van de zwarte markt<> kunnen goedkoop worden gekocht bij bandietenstations en met een <TRADEABLE>grote marge<> worden verkocht in gereguleerd gebied. Verkoop illegale cargo snel om <STELLAR>cargoscans<> en conflicten met Sentinel-handhavers te vermijden!
    ui_medal_desc_missions_war: |-
      Voltooi missies voor de <TRANS_WAR>Vy'keen<> door de <COMMODITY>missiemanager<> van een ruimtestation in een door de Vy'keen gedomineerd stelsel te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je <SPECIAL>reputatie<> bij de Vy'keen verbetert, worden er meer verschillende missies aangeboden in door de Vy'keen gedomineerde stelsels.
    ui_medal_desc_words_war: |-
      Veel <TRANS_WAR>Vy'keen<> leren je woorden in hun taal. Grote constructies als ruimtestations en planetaire buitenposten zijn dichtbevolkt en een goede bron van kennis.

      Leer nog meer woorden met behulp van <SPECIAL>kennisstenen<> die je onderweg vindt.

      Zie <STELLAR>Woorden leren<> in het hoofdstuk 'Buitenaardse levensvormen' van de handleiding voor meer informatie.
    ui_medal_desc_systems_war: |-
      Ga naar de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de hyperdrive te gebruiken.
      Selecteer stelsels rechtstreeks tijdens het <VAL_ON>vrij rondkijken<> of <VAL_ON>beweeg<> in de richting van het <VAL_ON>uitgestippelde pad<>. Je kunt de paden aanpassen om verschillende bestemmingen in het sterrenstelsel te zien.

      Door de <TRANS_WAR>Vy'keen<> gedomineerde stelsels worden aangegeven door een oog.
    ui_medal_desc_walkers: |-
      In de meeste werelden patrouilleren Sentinel-drones.
      Als de Sentinels je ontdekken, worden er <FUEL>tegenmaatregelen<> getroffen.
      Zoek Sentinels met het <TECHNOLOGY>analysevizier<>.
      Verhoog je <FUEL>beruchtheidsniveau<> om <SPECIAL>Sentinel-walkers<> naar je toe te lokken.

      Zie het hoofdstuk <STELLAR>Vechten<> van de handleiding voor meer informatie.
    ui_medal_desc_missions_exp: |-
      Voltooi missies voor de <TRANS_EXP>Korvax<> door de <COMMODITY>missiemanager<> van een ruimtestation in een door de Korvax gedomineerd stelsel te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je <SPECIAL>reputatie<> bij de Korvax verbetert, worden er meer verschillende missies aangeboden in door de Korvax gedomineerde stelsels.
    ui_medal_desc_words_exp: |-
      Veel <TRANS_EXP>Korvax<> leren je woorden in hun taal. Grote constructies als ruimtestations en planetaire buitenposten zijn dichtbevolkt en een goede bron van kennis.

      Leer nog meer woorden met behulp van <SPECIAL>kennisstenen<> die je onderweg vindt.

      Zie <STELLAR>Woorden leren<> in het hoofdstuk 'Buitenaardse levensvormen' van de handleiding voor meer informatie.
    ui_medal_desc_systems_exp: |-
      Ga naar de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de hyperdrive te gebruiken.

      Selecteer stelsels rechtstreeks tijdens het <VAL_ON>vrij rondkijken<> of <VAL_ON>beweeg<> in de richting van het <VAL_ON>uitgestippelde pad<>. Je kunt de paden aanpassen om verschillende bestemmingen in het sterrenstelsel te zien.

      Door de <TRANS_EXP>Korvax<> gedomineerde stelsels worden aangegeven door een vizier.
    ui_medal_desc_nanites: |-
      Je vindt naniet door planetaire constructies te verkennen, door voorwerpen te verkopen/raffineren of door ontdekkingen te <VAL_ON>uploaden<>.

      <STELLAR>Ares<> en <STELLAR>Helios<> in de <SPECIAL>anomalie in de ruimte<> zijn dagelijks op zoek naar nieuwe voorwerpen en gegevens, waarvoor ze je graag <VAL_ON>betalen met naniet<>.

      Zie <STELLAR>Naniet verdienen<> in het hoofdstuk 'Upgrades en voorwerpen maken' van de handleiding voor meer informatie.
    ui_medal_desc_missions_tguild: |-
      Voltooi missies voor het <STELLAR>Handelsgilde<> door de <COMMODITY>missiemanager<> van een ruimtestation te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je reputatie bij de <STELLAR>dominante levensvorm<> van het stelsel verbetert, worden er meer verschillende missies aangeboden.
    ui_medal_desc_money_tguild: |-
      Het Handelsgilde ziet graag leden met een indrukwekkend vermogen.

      Verkoop voorwerpen in ruil voor <COMMODITY>units<> (<IMG>UNITS<>) via het galactische handelsnetwerk. Gevorderde handelaren kunnen hoge prijzen vangen met zeldzame voorwerpen als <STELLAR>oude beenderen<> of handelsgoederen als <COMMODITY>sterrenzijde<>.

      Zie <STELLAR>Geld verdienen<> in de handleiding voor meer informatie.
    ui_medal_desc_farming: |-
      Kweek planten in je planetaire basis of <STELLAR>vrachtschipbasis<>.

      Planten moeten over het algemeen worden gekweekt in een <TECHNOLOGY>hydrocultuurbak<> of de <TECHNOLOGY>kweekruimte<> van een vrachtschip, maar kunnen <VAL_ON>buiten<> worden geplant als de omgeving overeenkomt met de <TRADEABLE>natuurlijke weersomstandigheden<>.

      Je vindt <TRADEABLE>landbouwblauwdrukken<> bij de constructie-eenheid op de <SPECIAL>anomalie in de ruimte<>. De blauwdrukken voor vrachtruimtes zijn verkrijgbaar bij de upgradeterminal op brug van je vrachtschip.
    ui_medal_desc_proc_prods: |-
      Vind <SPECIAL>oude artefacten<> in verborgen ruïnes.
      De <TECHNOLOGY>cartograaf<> van ruimtestations verkoopt kaarten met <STELLAR>opgravingen<>.
      Gebruik de <TECHNOLOGY>terreinvervormer<> om ruïnes op te graven.
      Je hebt mogelijk verschillende sleutels nodig om kisten met artefacten op te graven.
    ui_medal_desc_missions_wguild: |-
      Voltooi missies voor het <STELLAR>Huurlingengilde<> door de <COMMODITY>missiemanager<> van een ruimtestation te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je reputatie bij de <STELLAR>dominante levensvorm<> van het stelsel verbetert, worden er meer verschillende missies aangeboden.
    ui_medal_desc_sentinels_wguild: |-
      Het Huurlingengilde behoudt hun grootste respect voor leden die hun kracht hebben bewezen in de strijd.

      In de meeste werelden patrouilleren <SPECIAL>Sentinel-drones<>.
      Als de Sentinels je ontdekken, worden er <FUEL>tegenmaatregelen<> getroffen.
      Zoek Sentinels met het <TECHNOLOGY>analysevizier<>.

      Zie het hoofdstuk <STELLAR>Vechten<> van de handleiding voor meer informatie.
    ui_medal_desc_pirates: "Zoek naar piraten in <FUEL>stelsels met veel conflicten<>
      of <FUEL>bandieten<>. Daarnaast loven <STELLAR>missiemanagers<> van een ruimtestation
      vaak premies uit.\nRuimteschepen met <STELLAR>kostbare vracht<> trekken eerder
      de aandacht van piraten.\n\nDruk op <IMG>SHIPFIRE<> om de <VAL_ON>wapens<> van
      je schip te gebruiken. Je selecteert wapenstanden met <IMG>SHIPCYCLEWEAPON<>.
      Regel je snelheid met <FUEL>boost<> (<IMG>BOOST<>) en <VAL_ON>rem<> (<IMG>BRAKE<>)
      om achter je doelwit te blijven. \nKoop ruimteschipupgrades van een <TECHNOLOGY>technologiehandelaar<>
      in een ruimtestation."
    ui_medal_desc_fiends: |-
      <FUEL>Fluisterende eieren<> zijn vaak te vinden op planeten zonder lucht of rond verlaten gebouwen. Het verstoren van de eieren zal het <SPECIAL>monsterlijke gebroed<> alarmeren.
      Lokaliseer <FUEL>fluisterende eieren<> met het <TECHNOLOGY>analysevizier<>.

      Zie het hoofdstuk <STELLAR>Vechten<> van de handleiding voor meer informatie.
    ui_medal_desc_missions_eguild: |-
      Voltooi missies voor het <STELLAR>Verkennersgilde<> door de <COMMODITY>missiemanager<> van een ruimtestation te bezoeken.

      Check het aanbod goed, want het missiebord bevat missies van meerdere <STELLAR>opdrachtgevende facties<>.

      Als je je reputatie bij de <STELLAR>dominante levensvorm<> van het stelsel verbetert, worden er meer verschillende missies aangeboden.
    ui_medal_desc_scanning: |-
      Bekijk de pagina <TECHNOLOGY>Ontdekkingen<> om de <SPECIAL>zeldzaamheid<> van specifieke soorten fauna op een planeet en tips over waar je ze kunt vinden te bekijken.

      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om planetaire fauna te vinden. Nog niet ontdekte wezens worde aangegeven door <FUEL>rode stippen<>. Mik met je vizier op wezens en houd <IMG>BINOCSCAN<> ingedrukt om ze te scannen.
    ui_medal_desc_dist_warp_eguild: |-
      Het Verkennersgilde handelt in gegevens en eert ervaren leden die lange routes door de sterren hebben afgelegd.

      Ga naar de <VAL_ON>kaart van het sterrenstelsel<> (<IMG>QUICK_MENU<>) om naar een nieuw stelsel te reizen. Selecteer een stelsel en druk op <IMG>GALAXYWARP<> om de hyperdrive te gebruiken.
      Selecteer stelsels rechtstreeks tijdens het <VAL_ON>vrij rondkijken<> of <VAL_ON>beweeg<> in de richting van het <VAL_ON>uitgestippelde pad<>. Je kunt de paden aanpassen om verschillende bestemmingen in het sterrenstelsel te zien.
    ui_medal_desc_plants: |-
      Gebruik het <TECHNOLOGY>analysevizier<> (<IMG>AIM<>) om <TRADEABLE>planetaire flora<> te scannen
      Door planten te scannen verdien je <STELLAR>units<>. Hernoem en upload je ontdekkingen om <STELLAR>naniet<> te verdienen.
      In de <STELLAR>verkenningsgids<> in het logboek zie je hoeveel je al hebt ontdekt van de planeet.
    ui_options_difficulty_l: Moeilijkheidsgraadinstellingen
    ui_options_difficulty: MOEILIJKHEIDSGRAADINSTELLINGEN
    ui_options_difficulty_ban: Kan de moeilijkheidsgraad op dit moment niet wijzigen
    ui_options_difficulty_on: Aan
    ui_options_difficulty_off: Uit
    creative_difficulty_preset: Creatief
    relaxed_difficulty_preset: Ontspannen
    survival_difficulty_preset: Survival
    permadeath_difficulty_preset: Permadeath
    normal_difficulty_preset: Normaal
    custom_difficulty_preset: Aangepast
    running_drains_stamina: Sprinten
    sprint_free: Oneindige
    sprint_easy: Ontspannen
    sprint_hard: Standaard
    running_drains_stamina_desc: |-
      <STELLAR>Standaard<> sprinten is een extra belasting op de <FUEL>lifesupport<>-systemen van het exopak.

      <STELLAR>Ontspannen<> legt geen extra belasting op het lifesupport-systeem, maar je moet wel af en toe pauzeren om op te laden.

      <STELLAR>Oneindig<> sprinten verwijdert alle beperkingen en stelt de speler in staat voor altijd te sprinten.
    inventories_range: Overdrachtsbereik voor inventaris
    inventories_range_desc: |-
      Verzamelde voorwerpen kunnen snel worden overgedragen tussen nabijgelegen inventarissen. Zo kun je bijvoorbeeld materialen van het exopak naar het ruimteschip te teleporteren.

      Met deze instelling bepaal je of voorwerpen in inventarissen <STELLAR>in de buurt<> moeten kunnen worden overgedragen.
    inventories_range_on: In de buurt
    inventories_range_off: Oneindige
    all_slots_unlocked: Beginvakken
    all_slots_unlocked_desc: |-
      De capaciteit van functies zoals inventarissen, gezelschapsdieren en eskaders kun je in de loop van het spel upgraden. Door <STELLAR>extra vakken<> voor een inventaris te kopen, wordt de capaciteit vergroot, en met extra vakken voor gezelschapsdieren kunnen ontdekkingsreizigers een grotere verzameling bezitten.

      Deze instelling verandert hoeveel van deze vakken worden ontgrendeld bij het starten van een nieuw spel.
    all_slots_unlocked_free: Maximum
    all_slots_unlocked_easy: Overdadig
    all_slots_unlocked_hard: Standaard
    warp_drive_requirements: Toegang tot het hyperdrivesysteem
    warp_drive_requirements_desc: |-
      Met <TECHNOLOGY>hyperdrives<> kunnen ontdekkingsreizigers tussen sterrenstelsels <STELLAR>warpen<>. Gele sterrenstelsels zijn vrij te bezoeken, maar andere soorten stelsels vereisen gespecialiseerde motoren om deze te bereiken.

      Met deze instelling bepaal je of je met de hyperdrive kunt warpen naar rode, groene en blauwe sterrenstelses zonder de vereiste van gespecialiseerde warptechnologie.
    warp_drive_requirements_on: Gespecialiseerd
    warp_drive_requirements_off: Onbeperkt
    crafting_is_free: Zelf maken
    crafting_is_free_desc: |-
      Bouwonderdelen, voorwerpen en technologieën kun je doorgaans maken met gebruik van verzamelde materialen.

      Met deze instelling bepaal je of je vrij kunt bouwen zonder dat je deze materialen nodig hebt.
    crafting_is_free_on: Gratis
    crafting_is_free_off: Standaard
    tutorial_enabled: Tutorialmissies
    tutorial_enabled_desc: |-
      De proloog van het verhaal introduceert de basis, bedieningselementen en spelfuncties.Het inschakelen van de tutorial wordt <STELLAR>sterk aanbevolen<> voor nieuwe spelers.

      Deze instelling kan alleen worden gewijzigd bij het starten van een nieuw spel.
    start_with_all_known: Recepten en blauwdrukken
    start_with_all_known_desc: |-
      Voor het maken van gebouwen, voorwerpen en technologieën heb je kennis van de bijbehorende <TECHNOLOGY>recepten<> en <TECHNOLOGY>blauwdrukken<> nodig. Dergelijke recepten worden meestal verkregen door missies en verkenningen te voltooien.

      Met deze instelling bepaal je of <STELLAR>alle<> recepten en blauwdrukken automatisch bekend zijn aan het begin van een nieuw spel.
    start_with_all_known_on: Alles ontgrendeld
    start_with_all_known_off: Leerbaar
    base_auto_power: Energieniveau basis
    base_auto_power_desc: |-
      Voor geavanceerde basistechnologieën, zoals hydrocultuurbakken voor het verbouwen van gewassen, moet je zijn aangesloten op <TECHNOLOGY>energiemodules<>.

      Met deze instelling bepaal je of je generatoren en energienetwerken moet bouwen.
    base_auto_power_on: Gratis
    base_auto_power_off: Standaard
    death_consequences: Gevolgen van de dood
    death_consequences_desc: |-
      Met <STELLAR>Geen verlies van voorwerpen<> wordt het doodsscherm getoond, waarna je zonder verdere gevolgen weer kunt doorspelen.

      Met <STELLAR>Standaard<> laat je alle voorwerpen in je inventaris vallen in een graf op de plek waar je bent gestorven. Als je het graf bereikt voordat je opnieuw sterft, kun je je voorwerpen weer terugvinden.

      Met <STELLAR>Voorwerpen vernietigd<> verlies je permanent de voorwerpen in je inventaris.

      <STELLAR>Opgeslagen spelbestand verwijderd<> is de <FUEL>permadeath<>-modus, waarbij de dood het einde van je huidige reis betekent. Deze optie kan alleen worden geselecteerd bij het starten van een nieuw spel en kan later niet worden gewijzigd.
    death_no_loss: Geen verlies van voorwerpen
    death_item_grave: Standaard
    death_item_destroyed: Voorwerpen vernietigd
    death_save_destroyed: "<FUEL>Opgeslagen spelbestand verwijderd<>"
    damage_received: Schadeniveaus
    damage_received_desc: |-
      Gevaarlijke omgevingen, gevechtssituaties of botsingen met hoge snelheid met de grond kunnen allemaal het exopak of het ruimteschip beschadigen.

      Met deze instelling bepaal je hoeveel <FUEL>schade je oploopt<> bij dergelijke gebeurtenissen.
    damage_in_none: Geen
    damage_in_easy: Minimaal
    damage_in_normal: Standaard
    damage_in_hard: Uitdagend
    damage_given: Kracht van vijanden
    damage_given_desc: |-
      Tijdens het verkennen van planeten of de diepe ruimte kun je af en toe vijandige wezens, planetaire <SPECIAL>Sentinels<> of gewapende <FUEL>piraten<> tegenkomen.

      Met deze instelling bepaal je de moeilijkheidsgraad van dergelijke gevechten.
    damage_out_easy: Zwak
    damage_out_normal: Standaard
    damage_out_hard: Uitdagend
    active_survival_bars: Overlevingselementen
    active_survival_bars_desc: |-
      Het exopak vereist onderhoud op verschillende gebieden: <TECHNOLOGY>gezondheid en schilden<>, bescherming tegen <CATALYST>omgevingsgevaren<> en algemene <FUEL>lifesupport<>.

      Gezondheid en schilden herstellen vanzelf. Omgevingsbescherming en lifesupport moeten beide regelmatig worden opgeladen aan de hand van materialen.

      Met deze instelling kun je overleven makkelijker maken door een of meer van deze systemen niet meer te hoeven opladen.
    active_bars_none: Geen
    active_bars_easy: Alleen gezondheid
    active_bars_normal: Gevaar en gezondheid
    active_bars_hard: Vol
    hazard_drain: Overlevingsmoeilijkheid
    hazard_drain_desc: |-
      De <CATALYST>omgevingsbescherming<> van het exopak beschermt ontdekkingsreizigers tegen omgevingsfactoren, zoals <TECHNOLOGY>extreme kou<> en <TRADEABLE>giftigheid<>. De <FUEL>lifesupport<>-eenheid zorgt voor zuurstof en vitale bewegingssystemen.

      Met deze instelling bepaal je hoe snel deze systemen afnemen in uitdagende omgevingen.
    bar_drain_easy: Ontspannen
    bar_drain_normal: Standaard
    bar_drain_hard: Uitdagend
    inventory_stack_limits: Inventarisstapellimieten
    inventory_stack_limits_desc: |-
      Verzamelde materialen worden opgeslagen in je <STELLAR>inventaris<>, die een beperkt aantal vakken heeft. Je kunt meerdere voorwerpen van hetzelfde type in één vak opslaan.

      Met deze instelling bepaal je de <TECHNOLOGY>capaciteit van afzonderlijke inventarisvakken<>, zodat je meer voorwerpen kunt meenemen.
    inv_size_easy: Standaard
    inv_size_normal: Gering
    inv_size_hard: Wreed
    charging_requirements: Energieverbruik
    charging_requirements_desc: |-
      Technologieën zoals de <TECHNOLOGY>mijnlaser<> of de <TECHNOLOGY>stuwraketten<> van het ruimteschip moeten regelmatig worden opgeladen om functioneel te blijven.

      Met deze instelling bepaal je de kosten van het opladen van deze technologieën.
    charging_requirements_none: Gratis
    charging_requirements_easy: Ontspannen
    charging_requirements_normal: Standaard
    charging_requirements_hard: Uitdagend
    currency_cost: Aankopen
    currency_cost_desc: |-
      Voorwerpen kun je kopen in het <VAL_ON>galactische handelsnetwerk<> met <COMMODITY>units<> (<IMG>UNITS<>). Technologieën worden meestal gekocht met <TECHNOLOGY>naniet<> (<IMG>NANITE<>).

      Met deze instelling bepaal je de prijzen van units en naniet in het hele sterrenstelsel. Met de instelling <STELLAR>Gratis<> vermijd je alle kosten die nodig zijn om de missie te vervolgen en andere vergelijkbare dialooginteracties vrij te spelen.
    costs_none: Gratis
    costs_easy: Met korting
    costs_normal: Standaard
    costs_hard: Duur
    scanner_recharge: Scanner opladen
    scanner_recharge_desc: |-
      Met de <TECHNOLOGY>scanners<> van het exopak en ruimteschepen kun je middelen vinden die je helpen te overleven, zoals <FUEL>zuurstof<> en <CATALYST>natrium<>, en kun je extra informatie over planeten onthullen vanuit de ruimte. Na een scan moet de scanner worden <STELLAR>opgeladen<> voordat je deze weer kunt gebruiken.

      Met deze instelling bepaal je hoe snel de scanner na elk gebruik moet worden opgeladen.
    reputation_gain: Reputatie verdienen
    reputation_gain_desc: |-
      <SPECIAL>Reputatie<> is een weergave van je verhouding met verschillende buitenaardse facties. Een betere reputatie geeft toegang tot een breder scala aan mogelijkheden, zoals beschikbare missies.

      Met deze instelling bepaal je hoe snel je reputatie verdient door indruk te maken op een factie. Deze instelling heeft geen invloed op hoe snel je reputatie verliest.
    gain_speed_v_fast: Zeer snel
    gain_speed_fast: Snel
    gain_speed_normal: Standaard
    gain_speed_hard: Uitdagend
    creature_hostility: Wezens
    creature_hostility_desc: |-
      Planeten in No Man's Sky worden vaak bewoond door buitenaardse wezens. Een beperkt aantal van deze wezens zijn <FUEL>roofdieren<> en proberen op ontdekkingsreizigers te jagen.

      Met deze instelling bepaal je hoe agressief roofzuchtige wezens zijn:

      <STELLAR>Passief<> betekent dat wezens nooit ontdekkingsreizigers zullen aanvallen, zelfs niet om zichzelf te verdedigen.

      <STELLAR>Defensief<> betekent dat wezens alleen aanvallen nemen als ze zelf worden aangevallen door ontdekkingsreizigers.

      Met <STELLAR>Roofdieren aan<> kunnen roofdieren af en toe op ontdekkingsreizigers jagen en deze aanvallen.
    creatures_passive: Passief
    creatures_relaxed: Defensief
    creatures_normal: Roofdieren aan
    space_combat: Ruimtegevechten
    space_combat_desc: |-
      In de ruimte kunnen ontdekkingsreizigers worden geconfronteerd met bepaalde vijanden, zoals <FUEL>piraten<> en wraakzuchtige <FUEL>officieren<>.

      Met deze instelling bepaal je de frequentie van gevechten in de ruimte.
    ground_combat: Grondgevechten
    ground_combat_desc: |-
      Te voet kunnen ontdekkingsreizigers worden geconfronteerd met bepaalde vijanden, zoals <SPECIAL>Sentinels<> en <SPECIAL>buitenaardse verschrikkingen<>.

      Met deze instelling bepaal je de frequentie van zulke gevechten.
    combat_none: Geen
    combat_easy: Minimaal
    combat_normal: Standaard
    combat_hard: Vijandig
    substance_collection: Natuurlijke bronnen
    substance_collection_desc: |-
      Het delven en verzamelen van materialen, zoals <TITLE>mineralen<>, <TRADEABLE>planten<> en <STELLAR>dierlijke producten<> is essentieel om te overleven.

      Met deze instelling bepaal je de aanwezigheid aan natuurlijke materialen en hoe snel je ze verzamelt.
    collection_easy: Zeer veel
    collection_normal: Standaard
    collection_hard: Zeldzaam
    item_shop_availabilty: Beschikbaarheid van goederen
    item_shop_availabilty_desc: |-
      <TECHNOLOGY>Handelsterminals<> in verschillende sterrenstelsels verkopen een breed scala aan goederen.

      Met deze instelling bepaal je het aantal aangeboden goederen en of je bepaalde belangrijke overlevingsmiddelen kunt kopen.
    extra_tech_damage: Technologieschade
    extra_tech_damage_desc: |-
      Geïnstalleerde <TECHNOLOGY>technologiemodules<> verbeteren en beschermen het exopak, ruimteschip en exocraft. Door extreme omgevings- en gevechtsomstandigheden kunnen deze modules echter <FUEL>beschadigd<> raken.

      Met deze instelling bepaal je de kans dat geïnstalleerde technologie stukgaat als het schade oploopt.
    extra_tech_damage_none: Geen
    extra_tech_damage_normal: Minimaal
    extra_tech_damage_hard: Uitdagend
    ui_difficulty_survival_header: OVERLEVINGSINSTELLINGEN
    ui_difficulty_crafting_header: INSTELLINGEN VOOR MAKEN EN VOORWERPEN
    ui_difficulty_combat_header: GEVECHTSINSTELLINGEN
    ui_difficulty_ease_header: GEBRUIKSGEMAK
    ui_difficulty_reset: Wijzigingen annuleren
    ui_difficulty_cancel: Wijzigingen bekijken
    ui_difficulty_preset: Moeilijkheidsgraad-preset
    ui_difficulty_apply: Moeilijkheidsgraad toepassen
    ui_difficulty_start: Bevestigen en spel starten
    ui_difficulty_warning_title: NIET-OPGESLAGEN MOEILIJKHEIDSGRAAD
    ui_difficulty_warning_text: |-
      Waarschuwing! De moeilijkheidsgraad is zijn niet toegepast.

      Wil je deze instellingen toepassen?
    ui_difficulty_difficulty_desc: |-
      De meeste moeilijkheidsgraden kun je op elk moment en zo vaak als je wilt wijzigen.

      Sommige instellingen kunnen alleen worden gewijzigd voordat je een nieuw spel start. Selecteer 'Aangepast' als je een nieuw spel start om deze instellingen volledig aan te passen.

      Let op dat je de moeilijkheidsgraad niet kunt wijzigen tijdens een actieve multiplayermissie.
    ui_difficulty_difficulty_achiev: Het wijzigen van de moeilijkheidsgraad kan sommige
      op moeilijkheidsgraad gebaseerde prestaties ongeldig maken.
    ui_difficulty_difficulty_trophy: Het wijzigen van de moeilijkheidsgraad kan sommige
      op moeilijkheidsgraad gebaseerde trofeeën ongeldig maken.
    ui_mp_mission_difficulty_error: 'Kan niet deelnemen: incompatibele moeilijkheidsgraad'
    ui_difficulty_warning_achieve: |-
      Waarschuwing! Deze wijziging kan een beperkt aantal op moeilijkheidsgraad gebaseerde prestaties van dit opslagbestand <FUEL>permanent ongeldig<> maken.

