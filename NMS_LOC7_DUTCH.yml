    ui_mp_infest_title_1: De honger
    ui_mp_infest_desc_1: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'De wormheer torent hoog boven de stoffige aarde uit. Zijn vlees vult de lucht. We offeren onszelf aan de grond. We smeken dat ons offer wordt aanvaard.'
    ui_mp_infest_title_2: De roep van de titaan
    ui_mp_infest_desc_2: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'Het stof was verstikkend, onze ogen rood en tranend. Maar de waarheid was onontkoombaar. De aderen van de Atlas waren opgedoken.'
    ui_mp_infest_title_3: De gravende ondergang
    ui_mp_infest_desc_3: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'Bij elke storm smeken we om gekozen te worden. Armen naar de hemel, gezichten naar de aarde, roepend met alles wat we hebben!'
    ui_mp_infest_title_4: Ze moeten voeden
    ui_mp_infest_desc_4: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'Als zware regendruppels de aarde raken, antwoorden de aderen van Atlas. De vervoering van onze consumptie is onbeschrijfelijk.'
    ui_mp_infest_title_5: Dat kruipende vlees
    ui_mp_infest_desc_5: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'We tuimelen terwijl het slikt, maar we grijpen de gladde muren zo goed als we kunnen om de nog wakkere spiermaag te bereiken.'
    ui_mp_infest_title_6: De lijdensweg van consumptie
    ui_mp_infest_desc_6: |-
      Een beklijvend lied weergalmt door een geteisterd gebied van de ruimte. Dit verachtelijke refrein moet worden gezuiverd en de infectie moet worden verwijderd voordat het zich verspreidt.

      'Het slijm verstopt onze neuzen en prikt in onze ogen, hoewel we in deze warme duisternis al blind zijn. Adem het diep in! Hoor onze longen gorgelen!'
    ui_mp_infest_title_7: De zuiverende muil
    ui_mp_infest_desc_7: De Atlas huilt in de taal van de schepping, en wat door zijn
      geest golft, golft door het universum. Vreemde gruwelen achtervolgen werelden
      aan de rand van de ruimte, wezens die al het bewuste leven verafschuwen. Wat
      hun uiteindelijke doel ook is, deze wangedrochten moeten worden gezuiverd voordat
      ze anderen in hun vervloekte muil trekken.
