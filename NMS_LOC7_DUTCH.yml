      een fanaticus. Het kronkelt als je het aanraakt.\n\n'De kinderen merkten ze
      als eersten op.\nEen bonzend en donderend geluid, diep onder het zand.\nDe eerste
      worm sprong door de lucht als een zwarte bliksemschicht. \nDe ene worm na de
      andere verrees uit de woestijn. Ze migreerden.\nElk stormseizoen hopen we dat
      we worden uitverkoren. We gaan in de woestijn in lange rijen staan, met onze
      armen naar de lucht geheven.\nIedereen mag de muil in.\nVoor de grote wormen
      zijn we allemaal gelijk.'"
    ui_wormbook_sub: Document van sekte
    ui_wormreader_name: ARCHIEFONTGRENDELINGSIMPLANTAAT
    ui_wormreader_name_l: Archiefontgrendelingsimplantaat
    ui_wormreader_desc: |-
      Een <TECHNOLOGY>biotechnische firewall<>, ontwikkeld als beveiliging tegen tekstuele cognito-gevaren. Het is bedekt met iets glibberigs en er borrelt iets op het oppervlak.

      Wanneer dit onder de huid wordt aangebracht, krijg je onbeperkte toegang tot oude verboden teksten in een <SPECIAL>planetair archief<>.
      <FUEL>Waarschuwing<>: Hou de verboden teksten verborgen. Blootstelling aan verboden teksten is extreem risicovol.
    ui_wormreader_sub: Onderhuids toegangscircuit
    ui_wormtech_name: VISCERALE SYNTHESIZER
    ui_wormtech_name_l: Viscerale synthesizer
    ui_wormtech_desc: |-
      Een stukje buitenaardse technologie. De uitnodigende membranen zijn zacht, gelachtig en pulseren met een zachte karmozijnrode uitstraling.

      Gebruik het warme oppervlak om <STELLAR>walgelijke smurrie<> uit de embryonale blazen van de <SPECIAL>hongerige tentakels<> te halen.
    ui_wormtech_sub: Etherische incubator
    ui_wormprod_name: WALGELIJKE SMURRIE
    ui_wormprod_name_l: Walgelijke smurrie
    ui_wormprod_desc: |-
      Het kwetsbare embryo van een <SPECIAL>hongerig tentakel<>, nog druipend van de slijmboter. Het kreunt en deinst terug als je het aanraakt.

      Kan worden gewonnen uit embryonale blazen met behulp van een <TECHNOLOGY>viscerale synthesizer<>.
    ui_wormprod_sub: Hongerig embryo
    ui_wormscroll1_name: 'BLAD VAN WORMENHUID: 1'
    ui_wormscroll1_name_l: 'Blad van wormenhuid: 1'
    ui_wormscroll1_desc: |-
      Dit <STELLAR>levende document<> is beschreven met eeuwenoude woorden. Er staat:

      'De wormheer torent hoog boven de stoffige aarde uit. Zijn vlees vult de lucht.
      Onze meelijwekkende omhulsels kunnen hem niet volgen, kunnen zijn hoogte niet bereiken, kunnen zijn diepte niet bereiken.
      We offeren onszelf aan de grond.
      We smeken dat ons offer wordt aanvaard.'
    ui_wormscroll2_name: 'BLAD VAN WORMENHUID: 2'
    ui_wormscroll2_name_l: 'Blad van wormenhuid: 2'
    ui_wormscroll2_desc: "Dit <STELLAR>levende document<> is beschreven met eeuwenoude
      woorden. Er staat:\n\n'Het stof was verstikkend. \nOnze ogen werden rood en
      waterig. \nMaar de waarheid was onvermijdelijk.\nDe aderen van de Atlas waren
      verschenen.'"
    ui_wormscroll3_name: 'BLAD VAN WORMENHUID: 3'
    ui_wormscroll3_name_l: 'Blad van wormenhuid: 3'
    ui_wormscroll3_desc: |-
      Dit <STELLAR>levende document<> is beschreven met eeuwenoude woorden. Er staat:

      'Nu smeken we bij elke storm om te worden uitverkoren.
      Armen naar de lucht, gezichten naar het stof, roepend met alles wat we hebben!
      Als de zware regendruppels de aarde raken, antwoorden de aderen van de Atlas.
      De extase van onze consumptie is onbeschrijfelijk.'
    ui_wormscroll4_name: 'BLAD VAN WORMENHUID: 4'
    ui_wormscroll4_name_l: 'Blad van wormenhuid: 4'
    ui_wormscroll4_desc: "Dit <STELLAR>levende document<> is beschreven met eeuwenoude
      woorden. Er staat:\n\n'We vallen als hij slikt, maar grijpen de gladde muren
      zo goed mogelijk vast... \nO! om de nog waakzame maag te bereiken. \nAdem het
      diep in! Hoor onze longen gorgelen!\nHet slijm verstopt onze neuzen en prikt
      in onze ogen, \nal kunnen we niets meer zien in deze warme duisternis.'"
    ui_wormscroll5_name: 'BLAD VAN WORMENHUID: 5'
    ui_wormscroll5_name_l: 'Blad van wormenhuid: 5'
    ui_wormscroll5_desc: "Dit <STELLAR>levende document<> is beschreven met eeuwenoude
      woorden. Er staat:\n\n'Vervloekt zij de pijn van het uitbraken. \nVervloekt
      zij dit zwakke vlees dat mij nog steeds opsluit!\nMijn soortgenoten zijn herboren,
      verrezen als verse tentakels uit het gezegende stof. \nGlinsterende haarvaten
      naar de grote aderen, wegzakkend in het zand.\nIk zal geduldig zijn. Tot de
      volgende storm.'"
    ui_wormscroll_sub: Vlezige rol
