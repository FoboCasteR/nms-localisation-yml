      Een upgrade van de <TECHNOLOGY>galactische systeemsensoren<> van het vrachtschip.

      Met dit apparaat krijg je <STELLAR>gedetailleerde economische en conflictgegevens<> over een stelsel zonder dat je het hoeft te hebben bezocht.
