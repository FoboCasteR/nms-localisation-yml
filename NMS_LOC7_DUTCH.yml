    update10_title: No Man's Sky Sentinel-update
    update10_notes: |-
      No Man's Sky SENTINEL bevat een groot aantal nieuwe functies. Ga voor meer informatie naar www.nomanssky.com.

      * Vier nieuwe soorten Sentinels maken de gevechten spannender en strategischer.
      * De Sentinels zijn slimmer dan ooit, met betere navigatie en de mogelijkheid om schilden te gebruiken.
      * Nieuwe wapens bieden geavanceerde mogelijkheden, zoals vijanden verlammen en schade in de loop van de tijd.
      * Een nieuwe reeks missies breidt de Sentinel-overlevering uit en introduceert persoonlijke gezelschapsrobots die je helpen in de strijd.
      * Onheilspellende Sentinel-zuilen bevatten nieuwe verhalen, geheimen en de kracht om Sentinel-patrouilles te saboteren.
      * Het aantal vakken van de multitool is uitgebreid van 3 naar 6 en de vakken voor gezelschapsdieren zijn uitgebreid van 6 naar 18.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
