    fth_exotic4_sent1_desc: Tethys neemt de ruimte in zich op, terwijl zijn samengeknepen
      ogen snel heen en weer schieten. Na een korte aarzeling ontploft hij ineens
      van opwinding.
    fth_exotic4_sent1_lang: |-
      Bedrog! Bedriegers! Verraad! Achterdocht! Ze hebben overal ogen, Reiziger. Echt overal!
      ...
      Maar ik heb zo mijn eigen methoden. Mijn netwerk ziet zelf ook heel veel. Maar vertel me eerst in je eigen woorden: wat is er precies gebeurd in je nederzetting?
    fth_exotic4_sent1_opt_a: Beschrijf de nieuwe Sentinels
    fth_exotic4_sent1_opt_b: Laat het gevonden drone-omhulsel zien
    fth_exotic4_sent1_res_a: |-
      Hm. Ze waren nooit genadig voor hen die probeerden op planeten te bouwen. Dat was altijd al zo.
      Maar dit is nieuw. Onverwacht. We moeten meer te weten komen.
    fth_exotic4_sent1_res_b: Tethys houdt de drone vast en bekijkt hem voorzichtig
      van alle kanten. Hij toont er meer respect voor dan ik had verwacht.
    fth_exotic4_sent1_lang2: |-
      Vergeef me, Reiziger. Ze zaten al heel lang achter me aan, maar ik heb er nog nooit een van zo dichtbij gezien.
      Misschien is dit onze sleutel. Ik kan 'm repareren en zijn brein herconfigureren. Dan hebben we onze eigen link naar hun helse zwerm!
      Ja, ja! Daarvoor heb ik wel nog een paar andere componenten nodig. Ik begin meteen! Kijk wat je van de anderen kunt krijgen.
    fth_exotic1_sent1_desc: |-
      Het gezicht van Ariadne tolt voor m'n ogen.
      Ik schud mijn hoofd en verscherp mijn blik. Ik concentreer me. Ariadne heeft misschien iets wat Tethys nodig heeft om de drone te repareren.
    fth_exotic1_sent1_opt: Leg het plan van Tethys uit
    fth_exotic1_sent1_res_lang1: Waarom zou ik zoiets hebben? Ik...
    fth_exotic1_sent1_res_desc: Hij slikt iets weg. Hij lijkt ziek...
    fth_exotic1_sent1_res_lang2: Het spijt me. Ik ben de laatste tijd niet mezelf.
      Ik denk niet dat ik je kan helpen, <SPECIAL>mede<>-Reiziger...
    fth_exotic2_sent1_desc: Gemini knikt afwezig, blijkbaar verdiept in een vreemde
      berekening.
    fth_exotic2_sent1_opt1: Onthul het plan van Tethys
    fth_exotic2_sent1_lang: |-
      Tethys doet <STELLAR>wat<> met een Sentinel-drone?
      Vriend, dat is waanzin! Die robots zijn niet onze vrienden.
    fth_exotic2_sent1_opt2: Leg uit dat de drone kan worden gered
    fth_exotic2_sent1_res: |-
      Ik kijk graag naar mooie dingen, Reiziger. Maar deze Sentinels zijn onbezonnen parasieten die alles kapotmaken wat ons onderscheidt.
      ...
      Maar ik neem aan dat je iets nieuws wilt bouwen. Dat je iets beters wilt maken van dat vervloekte omhulsel.
      Ik zal helpen, maar wees voorzichtig. Neem mijn <TECHNOLOGY>nanietdraad<>, zodat je drone nog weet wie ik ben als hij ontwaakt.
    fth_exotic3_sent1_lang: Hoe gaat het, Portaal-adept?
    fth_exotic3_sent1_opt: Leg het plan van Tethys uit
    fth_exotic3_sent1_res: |-
      Deze drones zijn niet zo kwaadaardig als sommigen denken, Portaal-Adept. Ik denk dat Sentinels een essentiële levensbehoudende functie in de kosmos hebben. Ik ben blij dat Tethys dit ook begint in te zien.
      Ik geef je dit <TECHNOLOGY>beschermmiddel<>. Het bevat een vleugje van de ether die in de portalen stroomt. Tethys weet wel hoe je het moet gebruiken.
    fth_exotic5_sent1_desc: Hesperus lacht en is blij om me te zien.
    fth_exotic5_sent1_opt: Onthul het plan van Tethys
    fth_exotic5_sent1_res: |-
      O, geestverwant! Wees voorzichtig! Zelfs met de beste bedoelingen kunnen we dit soort fouten maken. Het bloed van Sentinels brengt enkel leugens.
      Weet Polo wat je doet? Het zou attent en verstandig zijn om hem dat te vertellen.
    npc_polo_sent1_lang: Bouw je iets, vriend? Ja? Ik zie het in je.
    npc_polo_sent1_opt: Vertel over de drone
    npc_polo_sent1_res: |-
      Je bent moedig, Reiziger-vriend. Dat was je altijd al.
      Misschien kun je je robotje temmen, misschien ook niet. Maar het zal altijd van glas zijn. Het kan niet bestaan in ons huis.
      Neem deze <TECHNOLOGY>kralen<> maar. Dan zal hij zich sneller aan je hechten. Je zult een goede robotmeester zijn.
    npc_polo_sent1_res_alt: Polo knippert naar me en laat een flauwe glimlach zien.
    fth_exotic4_sent1_ret_desc: Tethys is in gedachten verzonken. Die kijkt me onderzoekend
      aan.
    fth_exotic4_sent1_ret_opt: Overhandig de onderdelen
    fth_exotic4_sent1_ret_res1: |-
      Hebben ze je dit handjevol troep gegeven? Daar heb ik niet veel aan.
      Maar goed, ik zal het proberen.
    fth_exotic4_sent1_ret_res2: Tethys neemt het beschadigde Sentinel-omhulsel en
      mijn onderdelen aan. Hiermee wordt het vreemde metalen wezen gerepareerd.
    fth_exotic4_sent1_ret_res3: |-
      Laat me maar...<PROP>HoloDrone<>
      Hier...<AUDIO>TXT_RadioNoise<>
      Bijna...<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      Aha!<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Het leeft! Tenminste, het zou leven zonder Polo's storingsvelden. Het systeemdisplay blijft het woord 'glas' herhalen.
      Je moet het meenemen voor een veldtest.
    fth_exotic4_sent1_ret_res4: Reiziger. ... Jij zorgt er toch voor?
    fth_exotic4_sent5_langa: Hij leeft nog, zie ik. Dat is alvast iets.
    fth_exotic4_sent5_desc: Tethys doet zijn best om koel en onbezorgd over te komen,
      maar het is duidelijk dat hij zijn opwinding slechts met moeite kan bedwingen.
      Nog voordat ik kan antwoorden, stort hij de ene vraag na de andere over me uit.
    fth_exotic4_sent5_langb: Werkte het, Reiziger? Vertel! Heeft de drone het overleefd?
      Waar heeft hij je naartoe geleid? Wat heb je ontdekt?
    fth_exotic4_sent5_opt_a: Zeg dat het goed gaat met de drone
    fth_exotic4_sent5_opt_b: Zeg dat de drone zichzelf een naam gaf
    fth_exotic4_sent5_opt_c: Laat het originele brein zien
    fth_exotic4_sent5_res_a: |-
      Uitstekend! We hebben het heel goed gedaan!
      O, kon ik het maar zien. Maar ik kan deze anomalie niet verlaten en deze anomalie is de enige plek waar de drone nooit kan komen...
    fth_exotic4_sent5_res_b: |-
      Een naam? Hij gaf zichzelf een <STELLAR>naam<>? Hm. Hoe bijzonder. Dat gaat verder dan gewone technologie.
      Ik had beter moeten kijken naar die kralen die Polo je gaf. Die Gek is altijd iets aan het bekokstoven.
    fth_exotic4_sent5_res_c: |-
      Ik heb door de jaren heen veel gezien, Reiziger. Maar nog nooit zo'n mooie. En die drone zei dat je 'm naar mij moest brengen? Opmerkelijk.
      Dus dit moet dan in jouw Minotaur? Je hebt goede ideeën, Reiziger. <MOOD>Positive<>Zet zwaar geschut in voor de strijd tegen de Sentinels.
      Er zitten een paar kwetsbaarheden in deze dingen. Het lijkt me niet lastig om een paar circuits te omzeilen.
      Ja... Dit is zo gebeurd.<AUDIO>UI_Destination_Reached<><MOOD>Negative<>
      ...<AUDIO>TXT_RadioNoise<>
      Zo! Klaar! <AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Ik heb het moeilijkste gedaan en het brein opnieuw bedraad. Met deze blauwdruk zou je de rest zelf moeten kunnen doen.
    fth_exotic4_sent5_lang2: |-
      Maar Reiziger... Dit brein zal niet genoeg zijn. Er is nog iets nodig. Iets <FUEL>roods<>. Ik weet niet...
      Je komt er snel genoeg achter. De handtekening die ik in het brein heb gecodeerd, zal zijn aandacht trekken. Ga de ruimte in. Je weet wat je moet doen.
    fth_exotic4_sent5_res_final: Goede vlucht, Reiziger.
    ui_sent_miss_atlas_beacon_desc1: Het baken van de Atlas zweeft door de ruimte.
      Onvoorstelbaar stil, maar ook onvoorstelbaar luid. Hij weet dat ik hier ben.
    ui_sent_miss_atlas_poi_opt: Laat het gehackte brein zien
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: De woorden van het baken zorgen voor een rode
      echo in mijn oren. Hun vreselijke muziek had iets opgewekt in het <SPECIAL>gehackte
      brein<>. Het pulseert met een nieuw en stralend leven.
    drone_npc_sent2_lang: |-
      <AUDIO>UI_NoWhereToLand<><FUEL>FOUT GEDETECTEERD<>... HERSTELLEN!
      COGNITIEVE FUNCTIES KERN: <TECHNOLOGY>BESCHIKBAAR<>. HOGERE VERWERKING: <FUEL>UITGESCHAKELD<>
      <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> repareer <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> van de <AUDIO>TXT_RadioNoise<><STELLAR> - kzzkktzz - <><DELAY>0.65<> glas glas glas glas glas <SPECIAL>glas<>
      Invoer vereist. Selecteer <STELLAR>Routine herstarten<>:
    drone_npc_sent2_opt_a: Geheugen wissen
    drone_npc_sent2_opt_b: Bestandssysteem defragmenteren
    drone_npc_sent2_opt_c: Cache leegmaken
    drone_npc_sent2_opt_d: Download de coördinaten
    drone_npc_sent2_res_a: Geheugentoegang <AUDIO>UI_NoWhereToLand<><FUEL>GEWEIGERD<>
      ... ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_b: Toegang tot bestandssysteem <AUDIO>UI_NoWhereToLand<><FUEL>GEWEIGERD<>
      ... ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_c: Toegang tot cache <AUDIO>UI_NoWhereToLand<><FUEL>GEWEIGERD<>
      ... ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_d: Lokaal updatesignaal verkregen. Knooppunt <STELLAR>Sentinel-zuil<>
      gedetecteerd. Coördinaten vastgezet. Wachten op netwerken in de buurt.
    drone_npc_overload_title: "<SPECIAL>BEDIENING KNOOPPUNT ZUIL<>"
    drone_npc_sent2b_lang1: 'GEHEUGEN WISSEN VAN AFSTAND VOLTOOID... Programma-implementatie:
      [ <STELLAR>DE WACHTER<> ] ... Vocalisatie <TECHNOLOGY>VASTGESTELD<> Idiolect
      Reiziger initialiseren...'
    drone_npc_sent2b_lang2: |-
      ...
      GEGROET. Hallo. Hoi.
    drone_npc_sent2b_opt_a: Begroet hem vriendelijk
    drone_npc_sent2b_opt_b: Blijf achterdochtig
    drone_npc_sent2b_res_a: De Sentinel is verrukt. Hij heeft nooit eerder iemand
      begroet.
    drone_npc_sent2b_res_b: Er flikkeren lichten in de drone. Als ik niet beter wist,
      zou ik zweren dat hij bedroefd was.
    drone_npc_sent2b_lang3: |-
      Je draagt een <TECHNOLOGY>MECHANISCH<> pak. Levende <TECHNOLOGY>KLEDING<> met Een stem. Ja?
      Moet upgraden. Hardframe? <TECHNOLOGY>PAK<>. Synoniem: Minotaur. Ja! nu Moet jij ze <SPECIAL>DRAGEN<>.
    drone_npc_sent2b_res_c: GAAN. GAAN? Mooi. Tot <TECHNOLOGY>ZIENS<>!
    drone_npc_sent2b_lang4: Ja! MinoTAUR <TECHNOLOGY>JA<> zeker goed <TECHNOLOGY>GOED<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>O<>. Slecht <TECHNOLOGY>SLECHT<> negatief.
      De zwerm heeft je nederzetting <TECHNOLOGY>VERSTOORD<>. De kolonisten zijn <SPECIAL>GEFRAGMENTEERD<>.
      Zie je ze?"
    drone_npc_sent2b_res_d: "<TECHNOLOGY>MET<> jou meegaan?"
    drone_npc_sent3_lang0: |-
      Vo... <TECHNOLOGY>V0<>...vocalisatie <TECHNOLOGY>SLECHT<>. Help? ME/<TECHNOLOGY>jij<>?
      Daar <TECHNOLOGY>NAARTOE<>! Naartoe. <TECHNOLOGY>PLAATS<>!
    drone_npc_sent3_opt_0: Gegevens van coördinaten accepteren?
    drone_npc_sent3_res_0: De drone stuurt een reeks cijfers naar mijn exopak. Het
      lijken geldige coördinaten te zijn.
    drone_npc_sent3_lang1: OPSCHONING NETWERK VOLTOOID... Basale cognitieve laag wordt
      hersteld...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<> <SPECIAL>!<>
      Ik voel me beter! En weer fris! Gegroet, <STELLAR>Telamon<>!
    drone_npc_sent3_opt_a: 'Vraag wie Telamon is '
    drone_npc_sent3_opt_b: Zeg dat je niet zo heet
    drone_npc_sent3_res_a: "Misschien heb ik een <TECHNOLOGY>FOUT<> gemaakt. Ja. Fout!
      \nHet spijt me, Reiziger. <TECHNOLOGY>VERGEEF<> me mijn fout! Voor betere <TECHNOLOGY>BAND<>
      installeer hardframe-blauwdruk in eigen Minotaur! Het/jij <TECHNOLOGY>BEREKENT<>
      meer!"
    drone_npc_sent4_lang1: |-
      Ik <TECHNOLOGY>DENK NA<> over namen, Telamon-Niet-Telamon. Plaatsen hebben <TECHNOLOGY>NAMEN<>. Mensen hebben namen. Zelfs <TECHNOLOGY>KLEDING<>!
      Maar ik heb <TECHNOLOGY>GEEN<> <TECHNOLOGY>NAAM<>. Waarom niet?
    drone_npc_sent4_opt_a: Zeg dat hij een drone is
    drone_npc_sent4_opt_b: Zeg dat hij geen naam nodig heeft
    drone_npc_sent4_opt_c: Zeg dat je het niet weet
    drone_npc_sent4_res_a: Ooit was ik misschien een drone. Maar nu <TECHNOLOGY>NIET<>
      meer.
    drone_npc_sent4_res_b: Toen ik <TECHNOLOGY>ONDERDEEL<> van de zwerm was, hoefde
      ik niet te worden aangesproken. Maar waar is mijn <TECHNOLOGY>ZWERM<> nu?
    drone_npc_sent4_lang2: |-
      Ik weet het! Ik <TECHNOLOGY>GEEF<> mezelf een <TECHNOLOGY>NAAM<>!
      Ik noem mezelf <STELLAR>LAYLAPS<>. Dat is toch een mooie naam?
    drone_npc_sent4_opt_d: Zeg 'hallo' tegen Laylaps
    drone_npc_sent4_opt_e: Weiger om de naam te gebruiken
    drone_npc_sent4_res_d: Er knipperen lichten in het omhulsel van Laylaps. Hij vindt
      het geweldig om zijn naam te horen.
    drone_npc_sent4_res_e: Er knipperen lichten in een vreemd patroon in het omhulsel
      van Laylaps. Hij ziet er teleurgesteld uit.
    drone_npc_sent4_lang3: Je <TECHNOLOGY>MINOTAUR-VRIEND<> heeft een <TECHNOLOGY>BREIN<>
      nodig om te <TECHNOLOGY>FLOREREN<>. Ik kan <TECHNOLOGY>HELPEN<>!
    drone_npc_sent4_lang3a: IK <TECHNOLOGY>KAN<> helpen! Ik zie de grote walkers.
      Ik <TECHNOLOGY>ZIE<> waar ze <TECHNOLOGY>LOPEN<>. Vind het <TECHNOLOGY>BREIN<>
      van een <SPECIAL>WALKER<>. Breng het naar je <TECHNOLOGY>ANOMALIE<>. Breng het
      naar <TECHNOLOGY>TETHYS-NIET-TELAMON<>.
