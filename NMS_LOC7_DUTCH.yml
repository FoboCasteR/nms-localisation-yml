    fleet_combat_whale_empty_2: Uit de strijd gehaald in sector %SYSTEM% door <SPECIAL>de
      entiteit<>. Het schip leek erg overstuur door het conflict.
    fleet_combat_whale_empty_3: Langeafstandsscanners detecteerden vijandige activiteit
      in het stelsel %SYSTEM%, maar de aanvallers sloegen op de vlucht voor <SPECIAL>de
      entiteit<> voordat de vloot arriveerde.
    fleet_combat_whale_empty_4: Levend schip protesteerde tegen het conflict in het
      stelsel %SYSTEM% met een hoofdbrekend gejammer. Strijd verlaten.
    fleet_mining_whale_empty_1: Onderzoek naar het stelsel %SYSTEM% suggereerde de
      aanwezigheid van waardevolle mineralen in de buurt van de kern van de planeet
      %PLANET%, maar <SPECIAL>de entiteit<> waarschuwde voor <SPECIAL>vervloekte grond<>.
      Sector overgeslagen.
    fleet_mining_whale_empty_2: Een ramp trof de mijnbouwoperatie op de planeet %PLANET%
      en verschillende mijnschachten stortten in. Bemanning - <STELLAR>kzzt<> - in
      veiligheid gebracht - <STELLAR>kzzt<> - opbrengst begraven, maar geen levens
      verloren. Op naar het volgende systeem.
    fleet_mining_whale_empty_3: Levend schip zong in de diepe ruimte van sector %SYSTEM%,
      maar trof geen waardevolle metalen aan in asteroïdengordels. We gaan verder.
    fleet_mining_whale_empty_4: "<SPECIAL>Seismisch zangonderzoek<> wees op tektonische
      instabiliteit op de planeet %PLANET%. Mijnbouwoperatie geannuleerd."
    fleet_trading_whale_empty_1: Aangekomen op de afgesproken ontmoetingsplaats met
      handelaren van %SYSTEM%, maar ze vluchtten toen ze de <SPECIAL>levende entiteit<>
      zagen. Transactie afgebroken.
    fleet_trading_whale_empty_2: Handelsroute geoptimaliseerd op advies van - <STELLAR>kzzt<>
      - <SPECIAL>herinneringen<> - <STELLAR>kzzt<> - Stelsel %SYSTEM% overgeslagen.
    fleet_trading_whale_empty_3: Levend schip ontdekte huichelarij van handelaren
      van %SYSTEM%. Vermoedelijk namaakgoederen. Ruil geannuleerd.
    fleet_trading_whale_empty_4: Op koers om goederen af te leveren aan het stelsel
      %SYSTEM% - <STELLAR>kzzt<> - de bemanning <SPECIAL>herinnerde<> zich een hinderlaag
      die op de loer lag. Expeditie omgeleid.
    fleet_explore_whale_empty_1: Levend schip week af van koers op zoek naar buitenaardse
      prooien. Omleiding nam vloot naar %SYSTEM%. Niets interessants gevonden. Op
      naar het volgende stelsel.
    fleet_explore_whale_empty_2: "%PLANET% onderzocht, maar vlootdatabase bleek al
      gegevens over deze planeet te bevatten. Onderzoeksbemanning verward. We gaan
      verder."
    fleet_explore_whale_empty_3: Bestanden van sector %SYSTEM% vervormd in database
      - <STELLAR>kzzt<> - <SPECIAL>overlappende geschiedenissen<> - <STELLAR>kzzt<>
      - geen bruikbare gegevens. Naar de volgende sector.
    fleet_explore_whale_empty_4: "<SPECIAL>De entiteit<> leidde een expeditie naar
      het stelsel %SYSTEM% om het gedrag van zeer intelligente kuddedieren op de planeet
      %PLANET% vast te leggen. Soort blijkt al lang uitgestorven. Entiteit werd stil
      trok zich terug. Gauw naar het volgende stelsel."
    bld_grass_1_name: HOOG STEKELGRAS
    bld_grass_1_name_l: Hoog stekelgras
    bld_grass_1_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. Deze variëteit wordt gekenmerkt door zeer lange, dunne
      mesjes, bedekt met zeer fijne haartjes.
    bld_grass_2_name: LAAG STEKELGRAS
    bld_grass_2_name_l: Laag stekelgras
    bld_grass_2_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. Deze variëteit wordt, net als zijn grotere variant,
      gekenmerkt door lange harige bladen maar groeit dichter, met iets zwaardere
      bladen.
    bld_grass_3_name: PLATBLADGRAS
    bld_grass_3_name_l: Platbladgras
    bld_grass_3_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. De brede, platte bladen scheiden een geurig, onaangenaam
      smakend sap af om roofdieren af te schrikken.
    bld_grass_4_name: LUSGRAS
    bld_grass_4_name_l: Lusgras
    bld_grass_4_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. Deze variëteit heeft mooi gekrulde bladen, die op- en
      afrollen zodat de plant een constante interne temperatuur behoudt.
    bld_grass_5_name: LINTGRAS
    bld_grass_5_name_l: Lintgras
    bld_grass_5_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. Lintgras is nauw verwant aan bepaalde soorten zeewier
      en worden geïdentificeerd door zijn lange golvende bladen en fijne zeshoekige
      oppervlaktestructuur.
    bld_grass_6_name: GESPLETEN POOTGRAS
    bld_grass_6_name_l: Gespleten pootgras
    bld_grass_6_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. Gespleten pootgras vertoont meer structurele gelijkenis
      met een struik dan met echt gras, en heeft grote glanzende bladeren voor snelle
      fotosynthese.
    bld_grass_7_name: GEWEIGRAS
    bld_grass_7_name_l: Geweigras
    bld_grass_7_desc: Een taai siergras, geschikt voor de teelt in alle biomen, grondsoorten
      en weersomstandigheden. De vertakte bladen van deze variëteit zijn gevormd uit
      houtachtig, twijgachtig pantser dat dikke aderen van vochtopnemende hars isoleert.
    bld_s_poster23_name: VERTREKPOSTER
    bld_s_poster23_name_l: Vertrekposter
    bld_s_poster23_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.
      Op deze poster staat een vlaggenschip dat verdwijnt in de eindeloze nacht.
    bld_s_poster24_name: DIPLOMATIEPOSTER
    bld_s_poster24_name_l: Diplomatieposter
    bld_s_poster24_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.
      Deze poster vertegenwoordigt de plek van de Reiziger te midden de dominante buitenaardse soorten van het universum.
    bld_s_poster25_name: BYTEBEAT-POSTER
    bld_s_poster25_name_l: ByteBeat-poster
    bld_s_poster25_description: |-
      Een exclusieve, zelfklevende, kreukvrije wandversiering.
      Een poster met daarop een ByteBeat-chip met levendige muziek.
    ui_frei_trail_gre_name: EMERILVRACHTSCHIPSPOOR
    ui_frei_trail_gre_name_l: Emerilvrachtschipspoor
    ui_frei_trail_gre_desc: |-
      Een exclusieve <STELLAR>motorstraalmodulator voor vrachtschepen<>.

      . De extreme hitte van de motoren van het vrachtschip prikkelt deze filter van emerilzout, waardoor de uitlaatgassen een levendige groene tint krijgen.

      Verander het uiterlijk van je vrachtschip bij de <TECHNOLOGY>upgradeterminal<> op de <VAL_ON>brug<>.
    ui_frei_trail_yel_name: GOUDEN VRACHTSCHIPSPOOR
    ui_frei_trail_yel_name_l: Gouden vrachtschipspoor
    ui_frei_trail_yel_desc: |-
      Een exclusieve <STELLAR>motorstraalmodulator voor vrachtschepen<>.

      . De extreme hitte van de motoren van het vrachtschip prikkelt deze filter van natriumzout, waardoor de uitlaatgassen een levendige gouden tint krijgen.

      Verander het uiterlijk van je vrachtschip bij de <TECHNOLOGY>upgradeterminal<> op de <VAL_ON>brug<>.
    ui_frei_trail_pur_name: ANTIMATERIEVRACHTSCHIPSPOOR
    ui_frei_trail_pur_name_l: Antimaterievrachtschipspoor
    ui_frei_trail_pur_desc: |-
      Een exclusieve <STELLAR>motorstraalmodulator voor vrachtschepen<>.

      . Een raster van compacte deeltjesversnellers wordt geactiveerd met de hitte van de vrachtschipmotoren, waardoor de uitlaatgassen een donker spoor van antimaterie achterlaten.

      Verander het uiterlijk van je vrachtschip bij de <TECHNOLOGY>upgradeterminal<> op de <VAL_ON>brug<>.
    ui_frei_trail_tur_name: HADALVRACHTSCHIPSPOOR
    ui_frei_trail_tur_name_l: Hadalvrachtschipspoor
    ui_frei_trail_tur_desc: |-
      Een exclusieve <STELLAR>motorstraalmodulator voor vrachtschepen<>.

      . Deze motormodificatie verandert organisch de tint van de uitlaatgassen van het vrachtschip en maakt gebruik van de bioluminescentie van abyssale zeedieren om de opvallende turquoise kleur te genereren.

      Verander het uiterlijk van je vrachtschip bij de <TECHNOLOGY>upgradeterminal<> op de <VAL_ON>brug<>.
    ui_twit_ship_16_name: ONEINDIGE BESCHERMER VAN MOGANONJ
    ui_twit_ship_16_name_l: Oneindige beschermer van Moganonj
    ui_twit_ship_16_desc: |-
      Een exclusief <STELLAR>ruimteschip<> met een uitgebreide inventariscapaciteit en een gebalanceerde wapenuitrusting voor een scala aan verschillende verdedigingstactieken.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: EIND VAN DE KUMIOK
    ui_twit_ship_17_name_l: Eind van de Kumiok
    ui_twit_ship_17_desc: |-
      Een exclusief <STELLAR>ruimteschip<>. Dit schip is gespecialiseerd in luchtgevechten, heeft superieure mobiliteit en geavanceerde vuurwapens, en is uitgerust een verbeterde <TECHNOLOGY>positronuitwerper<>.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: GAMBIET VAN SESAKIS HX8
    ui_twit_ship_18_name_l: Gambiet van Sesakis HX8
    ui_twit_ship_18_desc: |-
      Een exclusief <STELLAR>ruimteschip<> gespecialiseerd in het vervoeren van vracht. Dit vrachtschip is vooraf uitgerust met verbeterde <TECHNOLOGY>afweerschilden<> en een <TECHNOLOGY>ladingscandeflector<> en is ideaal om ervoor te zorgen dat kostbare goederen – legaal of anderszins – intact blijven tijdens het transport.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: AARTSVIJAND VAN DE KORVAX
    ui_twit_ship_19_name_l: Aartsvijand van de Korvax
    ui_twit_ship_19_desc: |-
      Een exclusief <STELLAR>ruimteschip<> met veel ruimte voor het transporteren van goederen en een vooraf geïnstalleerde <TECHNOLOGY>noodwarpmodule<>, zodat je snel uit gevaarlijke situaties kunt ontsnappen.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MAISEHA MS4
    ui_twit_ship_20_name_l: Maiseha MS4
    ui_twit_ship_20_desc: |-
      Een exclusief <STELLAR>ruimteschip<>. Dit schip is gestroomlijnd, zeer wendbaar en uitgerust met een geavanceerde <TECHNOLOGY>infraversneller<> voor een voordeel in ruimtegevechten.

      <STELLAR>Claim<> dit schip om het toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige schip er voor in. Op een planeet kun je schepen oproepen via het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: H. SKIPWHAE-EI
    ui_twit_pet_11_name_l: H. Skipwhae-ei
    ui_twit_pet_11_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het potige wezen snuffelt nieuwsgierig aan het omhulsel.

      Uit scans blijkt dat het wezen binnenin het genetisch potentieel heeft om een <STELLAR>grillige<> persoonlijkheid te ontwikkelen met een voorkeur voor leuke spelletjes.
    ui_twit_pet_12_name: H. OAKARBOE-EI
    ui_twit_pet_12_name_l: H. Oakarboe-ei
    ui_twit_pet_12_desc: |-
      Een levend, bevrucht ei, <TRADEABLE>klaar om uit te komen!<>

      Het beest kronkelt en friemelt, en wil niets liever dan zijn lange nek uitstrekken.

      Uit scans blijkt dat het wezen binnenin het genetisch potentieel heeft om een <STELLAR>loyale<> persoonlijkheid te ontwikkelen en verlangt naar een meester om zich volledig aan toe te wijden.
    ui_twit_gun_06_name: HERINNERINGEN VAN DE ABYSS Z80-10L-N
    ui_twit_gun_06_name_l: Herinneringen van de Abyss Z80-10L-N
    ui_twit_gun_06_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit wapen is voorzien van het veelzijdige <TECHNOLOGY>neutronenkanon<>, wat een krachtig salvo aan atmosferische deeltjes afvuurt. Hoe langer het kanon wordt opgeladen, hoe dodelijker de knal.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: ISOTOOPAFSTEMMER XVII
    ui_twit_gun_07_name_l: Isotoopafstemmer XVII
    ui_twit_gun_07_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit wapen is uitgerust met de tactische <TECHNOLOGY>verlammingsmortier<> en dodelijke <TECHNOLOGY>vuurspeer<>, waarmee je aanvallers kunt uitschakelen en krachtige schoten kunt afvuren.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: OZONCHECKER XI
    ui_twit_gun_08_name_l: Ozonchecker XI
    ui_twit_gun_08_desc: |-
      Een exclusieve <STELLAR>multitool<>. Dit wapen is uitgerust met een krachtig <TECHNOLOGY>verhullingsapparaat<>, waarmee je onopvallend kunt ontsnappen aan vijandige confrontaties.

      <STELLAR>Pak<> deze multitool om 'm toe te voegen aan je verzameling of <STELLAR>ruil<> je huidige multitool er voor in. Wissel tussen actieve multitools via het gedeelte Functies van het snelmenu (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: EXTRACTIE-EENHEID
    ui_hoover_tech_name_l: Extractie-eenheid
    ui_hoover_tech_desc: |-
      Verzamelt grondstoffen rechtstreeks uit het interstellaire medium via een complex systeem van zuiginlaten en condensatiebuizen. Het verzamelde materiaal <TECHNOLOGY>varieert<> afhankelijk van de lokale <TECHNOLOGY>sterrenclassificatie<>.

      Wordt aangedreven door het hoofdcircuit van het vrachtschip. Functionaliteit is volledig <STELLAR>autonoom<>.
    ui_hoover_tech_sub: Stellaire extractiekern
    ui_system_hoover_label_full: Tank op maximale capaciteit!
    ui_system_hoover_label_yellow: Sterrenmateriaal van gele klasse verwerken
    ui_system_hoover_label_red: Sterrenmateriaal van rode klasse verwerken
    ui_system_hoover_label_green: Sterrenmateriaal van groene klasse verwerken
    ui_system_hoover_label_blue: Sterrenmateriaal van blauwe klasse verwerken
    ui_system_hoover_maint_title: STELLAIRE EXTRACTIE OPERATIONEEL
