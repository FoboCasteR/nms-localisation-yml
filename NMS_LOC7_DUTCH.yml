    ui_mp_hive_title_1: Het oog onderzoeken
    ui_mp_hive_desc_1: |-
      De veiligheid van de bewoners is de belangrijkste prioriteit van de anomalie. Ze mogen dus niet worden gezien door Sentinels. Priester-entiteit Nada heeft een Sentinel-zuil geïdentificeerd. Deze bevat gegevens die het vermijden van Sentinel-patrouilles aanzienlijk eenvoudiger zouden maken.

      Zoek de Sentinel-zuil en upload de gegevens die erin staan.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_hive_title_2: De onderdrukkers onderdrukken
    ui_mp_hive_desc_2: |-
      Specialist Polo is altijd bezig om het storingsveld van de anomalie tegen Sentinels verder te verbeteren. Nu heeft hij een idee voor een extra beveiligingslaag. Hij heeft er alleen wat informatie uit een Sentinel-zuil voor nodig.

      Zoek de Sentinel-zuil en upload de gegevens die erin staan.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_hive_title_3: Het gevaar van de Sentinels
    ui_mp_hive_desc_3: |-
      Iteratie Tethys heeft een planeet geïdentificeerd die zwaar wordt bewaakt door Sentinels. Die kan zelf niet naar de planeet reizen en heeft Nada en Polo daarom laten weten dat een Sentinel-zuil ook waardevolle gegevens kan opleveren.

      Zoek de Sentinel-zuil en upload de gegevens die erin staan.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_hive_title_4: De fascinatie van hackers
    ui_mp_hive_desc_4: |-
      Tot grote bezorgdheid van Nada zijn Polo en Tethys geobsedeerd door de werking van Sentinel-technologie. Ze willen geheime gegevens uit een Sentinel-zuil stelen, zodat ze deze kunnen gebruiken voor hun persoonlijke projecten.

      Zoek de Sentinel-zuil en upload de gegevens die erin staan.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_hive_title_5: In het nest
    ui_mp_hive_desc_5: |-
      Het belangrijkste wapen van de anomalie tegen de Sentinel-troepen is het informatiearchief van Polo. Dit bevat gegevens over de sterke en zwakke punten van de Sentinels. Polo zoekt goedbewapende Reizigers die een Sentinel-zuil willen plunderen om de geheimen die erin zitten te stelen.

      Zoek de Sentinel-zuil en upload de gegevens die erin staan.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
