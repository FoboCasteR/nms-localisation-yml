      je je schip even verlaat. Neem <COMMODITY>natrium<> of <COMMODITY>ionenaccu's<>
      mee. Zorg dat je kunt <VAL_ON>schuilen in grotten of constructies<>. 's Nachts
      moet je het meest op je hoede zijn. <VAL_ON>Lees verder...<>"
    ui_wiki_short_survival_5: Je vindt je kompas boven in de scherminfo. Het markeert
      <VAL_ON>interessante dingen<> en <TECHNOLOGY>missiedoelen<>. Het <TECHNOLOGY>analysevizier<>
      (<IMG>AIM<>) detecteert ook interessante plekken op grote afstand. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_survival_2: Je exopak activeert de <TECHNOLOGY>omgevingsbescherming<>
      automatisch als de situatie daar om vraagt. De omgevingsbescherming wordt aangetast
      door straling, gifstoffen en extreme temperaturen. <VAL_ON>Lees verder...<>
    ui_wiki_short_survival_1: Met lifesupport-systemen kun je je over de planeet verplaatsen.
      <VAL_ON>Sprinten<> (<IMG>RUN<>) en het gebruik van het <VAL_ON>jetpack<> (<IMG>JUMP<>)
      gaan ten koste van de lifesupport-energie. <VAL_ON>Lees verder...<>
    ui_wiki_short_survival_4: De belangrijkste functie van de multitool is de <TECHNOLOGY>mijnlaser<>.
      Met de mijnlaser kun je grondstoffen oogsten uit planten en mineralen. Druk
      op <IMG>ATTACK<> om de laser af te vuren. <VAL_ON>Lees verder...<>
    ui_wiki_short_survival_3: Gebruik de <TECHNOLOGY>scanner<> (<IMG>SCAN<>) om de
      <COMMODITY>belangrijkste grondstoffen om te overleven<> te vinden. <FUEL>Zuurstof<>,
      <COMMODITY>natrium<> en <TECHNOLOGY>diwaterstof<> vind je op elke planeet. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_slots: Het <TECHNOLOGY>ruimteschip<> en het <TECHNOLOGY>exopak<>
      beschikken over verschillende inventarissen. Kies tussen de verschillende inventaristypen
      door het ruimteschip- of het exopaksymbool te selecteren in het <VAL_ON>inventarismenu<>
      (<IMG>INVENTORY<>). <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_1: Door te <VAL_ON>sprinten<> (<IMG>RUN<>) kun je eventjes
      grotere afstanden afleggen, maar hierdoor <VAL_ON>loopt je lifesupport<> wel
      sneller leeg. Met het <TECHNOLOGY>jetpack<> (<IMG>JUMP<>) kun je onherbergzaam
      terrein overwinnen. <VAL_ON>Lees verder...<>
    ui_wiki_short_terrain: De <TECHNOLOGY>terreinvervormer<> is een krachtige upgrade
      van de multitool. Gebruik de terreinvervormer om tijdens het verkennen <VAL_ON>je
      eigen schuilplaats te maken<> of om <STELLAR>grote afzettingen<> te delven.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_5: Hou <IMG>THRUST<> ingedrukt om je schip <VAL_ON>voort
      te stuwen<>. Druk op <IMG>BRAKE<> om te <VAL_ON>remmen<>. Hou <IMG>BOOST<> ingedrukt
      om te <RED>boosten<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_space_station: Elk bewoond stelsel heeft een <STELLAR>ruimtestation<>
      dat fungeert als een centrum voor levensvormen op doorreis. <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_6: Exocrafts zijn persoonlijke <STELLAR>voertuigen<>
      om planeten mee te verkennen. Ontgrendel exocrafts door de ontwerpen voor de
      <STELLAR>garages<> te kopen bij het <TECHNOLOGY>bouwkundig onderzoeksstation<>
      in de anomalie in de ruimte. <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_7: Test de prestaties van de exocraft en je vaardigheden
      als coureur door <TRADEABLE>racecircuits<> te maken. <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_4: Scan dieren, planten en mineralen met het <TECHNOLOGY>analysevizier<>
      (<IMG>AIM<>). Zodra het vizier is geactiveerd, kun je je doelwit analyseren
      met <IMG>BINOCSCAN<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_upload: Alle wezens, planten, rotsen, planeten en stelsels die je
      vindt, kun je <TRADEABLE>nieuwe namen<> geven die je vervolgens kunt <STELLAR>uploaden<>.
      Upload de gegevens om je ontdekking te delen met andere Reizigers. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_signals: De <VAL_ON>cartograaf<> van ruimtestations levert <STELLAR>planetaire
      kaarten<> voor specifieke gebouwen. Als je deze kaarten gebruikt, wordt er een
      locatie gemarkeerd op de scherminfo van je exopak. <VAL_ON>Lees verder...<>
    ui_wiki_short_exploration_3: Je vindt je <TECHNOLOGY>kompas<> boven in de scherminfo.
      Het markeert <VAL_ON>interessante dingen<> en <TECHNOLOGY>missiedoelen<>. Gebruik
      het <TECHNOLOGY>analysevizier<> om planetaire objecten van grote afstand te
      identificeren en vast te zetten. <VAL_ON>Lees verder...<>
    ui_wiki_short_weather: Op de meeste planeten <FUEL>stormt<> het weleens. Tijdens
      een storm gaat je <STELLAR>omgevingsbescherming<> <STELLAR>veel sneller achteruit<>
      dan normaal. <VAL_ON>Lees verder...<>
    ui_wiki_short_feeding: Alle wezens eten <TRADEABLE>voedertabletten<>. Door wezens
      te voeren win je hun vertrouwen, waarna je ze kunt <STELLAR>berijden<> of gebruiken
      als <TRADEABLE>vee<>. Je kunt een tam wezen ook <STELLAR>adopteren<> als gezelschapsdier.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_portals: Portalen zijn <VAL_ON>verbindingen tussen werelden<>. Ga
      naar een <SPECIAL>monoliet<> om de locatie van het portaal van een planeet te
      ontdekken. <VAL_ON>Lees verder...<>
    ui_wiki_short_aband: "<SPECIAL>Verlaten vrachtschepen<> kennen veel omgevingsgevaren
      en gevaarlijke entiteiten. Ze bevatten veel <STELLAR>waardevolle materialen<>.
      <VAL_ON>Lees verder...<>"
    ui_wiki_short_pinning: Instructies voor het maken van <TECHNOLOGY>nieuwe technologieën<>,
      <COMMODITY>producten<> en <EARTH>bouwonderdelen<> kun je <VAL_ON>vastzetten<>,
      net als missies. <VAL_ON>Lees verder...<>
    ui_wiki_short_refiner: Als je geavanceerde materialen en constructies wilt maken,
      heb je mogelijk een <TECHNOLOGY>raffinaderij<> nodig. Maak een raffinaderij
      via het bouwmenu (<IMG>BUILD_MENU<>). Voor grote raffinaderijen moet je een
      <VAL_ON>bewoonbare basis<> hebben. <VAL_ON>Lees verder...<>
    ui_wiki_short_technology: Upgrade de inventarissen van je exopak, ruimteschip
      en multitool aan boord van een ruimtestation. Technologiehandelaars verkopen
      <VAL_ON>upgrademodules<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_nanites: "<STELLAR>Nanietclusters<> zijn erg waardevol. Het vreemde
      materiaal borrelt op uit scheuren in de werkelijkheid. Naniet wordt gebruikt
      voor de aankoop van <TECHNOLOGY>upgrades voor uitrusting<>. <VAL_ON>Lees verder...<>"
    ui_wiki_short_recipes: "<VAL_ON>Upgrademodules<> kun je kant-en-klaar kopen van
      technologie-handelaren. Als je zelf <COMMODITY>producten<> en <TECHNOLOGY>technologieën<>
      wilt maken, moet je eerst de bijbehorende blauwdrukken vinden. <VAL_ON>Lees
      verder...<>"
    ui_wiki_short_guns: In <COMMODITY>ruimtestations<> en <VAL_ON>planetaire buitenposten<>
      kun je nieuwe multitools kopen. Je kunt zes multitools tegelijkertijd bezitten.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_ships: 'Overal waar je piloten ziet landen, kun je schepen kopen:
      in <COMMODITY<>ruimtestations<>, <STELLAR>vrachtschepen<>, <TECHNOLOGY>planetaire
      buitenposten<> en <VAL_ON>andere kleine gebouwen<>. Sommige beschadigde schepen
      die je onderweg vindt, kun je mogelijk gratis bemachtigen. <VAL_ON>Lees verder...<>'
    ui_wiki_short_survival_6: Met de <TECHNOLOGY>basiscomputer<> kun je overal bouwen.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_new_base_parts: Er zijn allerlei soorten <TECHNOLOGY>bouwonderdelen<>
      om je basis mee te bouwen. Alle onderdelen zijn verkrijgbaar bij de geavanceerde
      onderzoeksmodule aan boord van de <SPECIAL>anomalie in de ruimte<>. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_dismantle: Technologie die je via het bouwmenu (<IMG>BUILD_MENU<>)
      hebt geplaatst op een planeet kun je ontmantelen door erheen te gaan en <IMG>DECONSTRUCT<>
      ingedrukt te houden. <VAL_ON>Lees verder...<>
    ui_wiki_short_power: Veel basistechnologie heeft <TECHNOLOGY>energiemodules<>
      nodig om te kunnen functioneren. Ze moeten worden aangesloten op een netwerk
      van <STELLAR>generators<> en <STELLAR>accu's<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_silos: De <TECHNOLOGY>elektromagnetische generator<> en de <TECHNOLOGY>mineraal-<>
      en <TECHNOLOGY>gasextractors<> zijn industriële modules. Als ze correct zijn
      geplaatst, leveren deze een oneindige hoeveelheid gratis energie en grondstoffen.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_survey: De <TECHNOLOGY>detector<> is een upgrade voor het <TECHNOLOGY>analysevizier<>
      van de multitool. Je kunt er <STELLAR>energie-<> en <STELLAR>grondstof-hotspots<>
      op planeten mee vinden. <VAL_ON>Lees verder...<>
    ui_wiki_short_trade_1: Verkoop voorwerpen in ruil voor <COMMODITY>units<> (<IMG>UNITS<>)
      via het <VAL_ON>galactische handelsnetwerk<>. Op het <SPECIAL>missiebord<> zie
      je welke klussen beschikbaar zijn. <TRADEABLE>Landbouw<> kan veel geld opleveren.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_trade_2: "<TRADEABLE>Landbouw<> kan veel geld opleveren. Bouw een
      <TECHNOLOGY>landbouwterminal<> en neem een <TRADEABLE>landbouwer<> in dienst
      om nieuwe plantsoorten te onderzoeken. <VAL_ON>Lees verder...<>"
    ui_wiki_short_trade_6: Het maken van <VAL_ON>geavanceerde producten<> is een prima
      manier om geld te verdienen. <VAL_ON>Lees verder...<>
    ui_wiki_short_trade_3: Grondstoffen hebben in de <VAL_ON>verschillende stelsels<>
      een <VAL_ON>eigen prijskaartje<>. Stippel je handelsroutes uit om je marges
      te maximaliseren. <VAL_ON>Lees verder...<>
    ui_wiki_short_trade_4: Vrachtschepen beschikken over <VAL_ON>grote inventarissen<>
      en geavanceerde <TECHNOLOGY>warpcapaciteit<>. Om een vrachtschip te kopen, ga
      je er aan boord en praat je met de <VAL_ON>kapitein<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_fleets: Het bezitten van een groot <COMMODITY>vlaggenschip<> heeft
      verschillende voordelen. Vooral het bevel voeren over een vloot <SPECIAL>fregatten<>
      is belangrijk. <VAL_ON>Lees verder...<>
    ui_wiki_short_fleetsa: Voor <SPECIAL>fregatexpedities<> heb je een <TECHNOLOGY>vlootcommandokamer<>
      nodig. De <TECHNOLOGY>navigator<> plant expedities voor je vloot. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_trade_7: De <SPECIAL>reputatie<> is een weergave van je <VAL_ON>verhouding<>
      tot verschillende rassen en facties. Een betere reputatie geeft toegang tot
      een breder scala van <STELLAR>missies<>, <TECHNOLOGY>technologieën<> en <COMMODITY>handelsopties<>.
      <VAL_ON>Lees verder...<>
    ui_wiki_short_trade_5: Elk <COMMODITY>ruimtestation<> beschikt over een <VAL_ON>missiebord<>.
      Je kunt er units, naniet, technologie of iets anders mee verdienen. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_words: Buitenaardse levensvormen die je tegenkomt op <VAL_ON>planeten<>
      en in <VAL_ON>ruimtestations<> spreken allerlei talen die je niet direct verstaat.
      Je kunt woorden leren door in aanraking te komen met buitenaardse wezens. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_guilds: 'Het sterrenstelsel telt drie grote <STELLAR>gildes<>: het
      <VAL_ON>Handelaarsgilde<>, het <VAL_ON>Verkennersgilde<> en het <VAL_ON>Huurlingengilde<>.
      Voer missies uit voor de gildes om je reputatie bij hen te verbeteren. <VAL_ON>Lees
      verder...<>'
    ui_wiki_short_settlements: Als supervisor van een <STELLAR>nederzetting<> hak
      je knopen door, stuur je de <TRADEABLE>constructie van gebouwen<> aan en los
      je <SPECIAL>geschillen<> tussen de inwoners op. Een goed gerunde nederzetting
      produceert veel materialen. <VAL_ON>Lees verder...<>
    ui_wiki_short_combat_1: Sentinels zijn robotachtige wezens die de meeste werelden
      bewaken. <VAL_ON>Als je grondstoffen oogst<> in het zicht van de Sentinels zullen
      ze je <RED>aanvallen<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_ammo: De meeste <FUEL>multitoolwapens<>, zoals de <TECHNOLOGY>Boltcaster<>,
      vereisen <VAL_ON>munitie<>. Maak munitie in een vrij vak in je inventaris. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_combat_2: De multitool beschikt standaard over een <TECHNOLOGY>mijnlaser<>.
      Installeer nieuwe <TECHNOLOGY>wapentypen<> om beter te kunnen vechten. <VAL_ON>Lees
      verder...<>
    ui_wiki_short_combat_3: Schade die je te voet oploopt gaat eerst ten koste van
      je <COMMODITY>schild<>. Schade die je oploopt zonder schild gaat ten koste van
      je <FUEL>gezondheid<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_combat_4: Druk op <IMG>ATTACK<> om te schieten met je <TECHNOLOGY>multitool<>.
      Je selecteert <VAL_ON>wapenstanden<> met <IMG>CYCLEWEAPON<>. Als je multitool
      geen munitie meer heeft of leeg is, kun je een <VAL_ON>contactaanval<> inzetten
      met <IMG>MELEE<>. <VAL_ON>Lees verder...<>
    ui_wiki_short_combat_5: Druk op <IMG>SHIPFIRE<> om de <VAL_ON>wapens<> van je
      schip te gebruiken. Je selecteert wapenstanden met <IMG>SHIPCYCLEWEAPON<>. Regel
      je snelheid met <FUEL>boost<> (<IMG>BOOST<>) en <VAL_ON>rem<> (<IMG>BRAKE<>)
      om achter je doelwit te blijven. <VAL_ON>Lees verder...<>
    ui_wiki_short_pirates: In sommige sterrenstelsels zijn de lokale autoriteiten
      <VAL_ON>verdreven<> door rebelse bandieten. Bandietenstations worden <SPECIAL>illegale
      goederen verkocht<>, maar deze stelsels zijn <FUEL>gevaarlijk<>. <VAL_ON>Lees
      verder...<>
