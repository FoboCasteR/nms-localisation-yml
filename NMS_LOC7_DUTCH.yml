    update11_title: No Man's Sky Outlaws-update
    update11_notes: |-
      No Man's Sky OUTLAWS bevat een groot aantal nieuwe functies. Ga voor meer informatie naar www.nomanssky.com.

      * Vind en upgrade de gloednieuwe exotische solaire ruimteschipklasse.
      * Alle schepen hebben nu vrachtvoorraden en je kunt nu maximaal negen schepen bezitten.
      * Ruimtegevechten zijn aangepast om ze sneller en opwindender te maken. Vliegen is toegankelijker dankzij de nieuwe stand 'Automatisch volgen'.
      * Rekruteer en upgrade je eigen eskader om je te helpen tijdens ruimtegevechten.
      * Overal in het sterrenstelsel hebben bandieten ruimtestations overgenomen. Bezoek deze rebellenstations voor nieuwe premies en andere kansen op de zwarte markt.
      * Smokkel smokkelwaar voor aanzienlijke winst, maar kijk uit voor de altijd waakzame Sentinels.

      Hello Games heeft hard gewerkt om No Man's Sky nog beter en uitgebreider te maken. We wensen je veel plezier. :)

      Bedankt,
      Hello Games
