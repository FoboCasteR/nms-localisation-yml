    ui_portal_war_library1: |-
      Het archief bestaat uit Vy'keen-literatuur uit het pre-Hirk-tijdperk, hoewel er in de loop der eeuwen al veel is verwijderd door de diverse onderzoekers.

      Een stukje van de poëzie:

      <STORY_HIGH>Ze vonden de Zath'keen, mijn volk. Ze komen om hen te doden. Ze nemen krijgers mee.
      Eervolle zwaarden en kreten weerklinken. Daksin is op de ene wereld, ik op de andere.
      Toen het zuur viel, toen glazen tranen de sluier verscheurden,
      hield de priester me vast. Zijn afwezigheid maakt me ziek.
      De Vy'keen, onze broeders, onze vrienden, een verloren volk.
      Eer komt niet voort uit eenzaamheid.
      Herinnering geneest de wereld, ons lied, onze wens.<>
    ui_portal_war_library2: "De terminal staat vol met Vy'keen-filosofieën over de
      regels voor perfect gedrag. \n\n<STORY_HIGH>Gerechtigheid is geen gedachte.
      Het is geen telkens veranderende en altijd stromende rivier. Gerechtigheid is
      de waarheid van het universum, de wens van <><FUEL>ATLAS<><STORY_HIGH>, de wil
      van <><SPECIAL>HIRK<><STORY_HIGH>.\n\nNet als de zwaartekracht brengt het zichzelf
      tot leven. De strijder is er slechts om te sneuvelen, om de aandrang te voelen
      en om het wapen af te vuren.\n\nWraak is als eten na een feestmaal. Overbodig,
      als de taak correct is uitgevoerd. Overbodig, als de strijder snel en vaardig
      is. Maar soms is het fijn om een veelvraat te zijn.\n\nJongeren mogen niet toegeven
      aan dergelijke verleidingen. Maar de ouderen? \n\nGrah! Zij zullen jagen en
      de botten breken van degenen die hen onrecht hebben aangedaan, en hun vijanden
      bestrijden tot in de dood."
    ui_portal_war_library3: "Een jonge Vy'keen-strijder spreekt vanuit een arena.
      Aan zijn voeten liggen de lichamen van gedode lafaards, falende rekruten en
      andere criminelen.\n\nHij heeft vijftig dagen lang gevochten. Na elk gevecht
      kreeg hij Grahgrah-gas en 's nachts werd hij gevoegd door de vleescircuits.
      Rusten mocht hij niet. \n\n<STORY_HIGH>Broeders! We vechten tegen een leugen.
      We doden in het hele universum op bevel van een dode lafaard. Ik heb nu ook
      zulke vrienden en familie.\nDe Sentinels zijn onze vijand niet. We krijgen gewoon
      te weinig informatie. We...<>\n\nDe Vy'keen stopt even als een schaduw over
      de arena valt. Honderden zwaarden vallen uit de laaddeur van een passerend handelsschip
      en doorboren de ketter.\n\nHet ongeval werd beschouwd als een wonder van Hirk,
      hoewel de piloot was bedwelmd en het schip van de Gek was."
    ui_portal_war_library4: "Uit andere verslagen in het archief blijkt dat Hroth
      een vroege koning van de interstellaire Vy'keen was. \n\n<STORY_HIGH>Grah! De
      dood had de oude Hroth verdoemd,\nDe plaag die is verborgen achter de sterren,\nAtlas-pijn,
      geboren uit de monoliet, de twee-in-een,\nDe goede koning zag hem uiteindelijk,\nHij
      had zijn hele leven geluisterd naar de woorden van zijn voorouders,\nGaf een
      jachtgeschenk, geëerd met een strijdlied,\nWilde de gevallen strijders laten
      leven en zingen\nEen lied van glas en hemel, van eer\nDe Sentinel-vloek stond
      voor een laatste verschrikking,\nGrah! Deze boosaardigheid verteerde de oude
      Hroth.\nHij was een goede koning.<>"
    ui_portal_war_library5: |-
      Het lijkt op een filosofisch traktaat dat op de werelden van de Buitengrens is verspreid.

      <STORY_HIGH>De Ouden spreken over de Gek. Over hun verandering. Over hun misdaden. Maar we voelen de schande nog steeds. De bloederige misdaden beklijven. We vergeten het nooit. Maar we accepteren het.

      'We accepteren het'. Wat betekent acceptatie, jongelingen? Hoe kan het kwaad worden overleefd? Waarom trekt onze vloot niet ten strijde? Waarom vernietigen we de vijanden van Hirk niet, waar ze ook zijn, hoe ze zich ook noemen en wat het ook kost?

      Dit is allemaal al eerder gebeurd, zo leren de Ouden ons. Er zijn veel iteraties... veel dromen. Maar in al die dromen hebben we gefaald of raakten we onszelf kwijt in de overwinning.

      Nog even en de waarheid van de Gek wordt onthuld. We hoeven niet te vechten. Ze vernietigen zichzelf wel...
    ui_portal_war_library6: "Het archief bevat een grote hoeveelheid informatie over
      opvoeding en het grootbrengen van Vy'keen-jongelingen. Het gaat voornamelijk
      over vijandigheid en bedreigingen.\n\n<STORY_HIGH>De jongeling wordt geboren
      in angst. Dat was zo, is zo en zal altijd zo zijn. Ze zijn alleen met hun familie
      verbonden en elk contact met een andere entiteit leidt tot doodsangst. \n\nDe
      angst voor open ruimtes, aanraking en contact kan op twee manieren worden overwonnen.
      Het broederschap van de gehele soort in het licht van Hirk. We zijn allemaal
      familie. Dit moet worden geleerd.\n\nOoit waren we een prooi. Nu zijn we de
      jagers. Al het andere leven in dit universum zal ons vrezen, zoals wij hen vreesden.
      Angst zal onze kracht zijn.\n\nDie oeroude kreet: 'Grah!' Het is de strijdkreet
      die ons tot actie aanzet. De indringer die ons durft te naderen, zal worden
      opgejaagd en gepijnigd. We zullen niet bang zijn! We zullen niet worden achtergelaten!"
    ui_portal_war_library7: |-
      Het archief bevat duizenden dichtregels, een monument voor de gedode Reiziger Asteria.

      <STORY_HIGH>Sing, Asteria, Heldin-Reiziger, meester van de zwaarden van Hirk,
      Van de eindeloze strijd, het verdriet van het verloren Atlantid, de prijs,
      Van genade en wachten. Zij die de profetie vervulden,
      Die - door de Atlas gemaakt en gezonden - Aeron pijnigden, verschrikkingen bracht,
      Vond de duisternis aan het einde van de wereld, sloot zich aan bij Vy'keen,
      Piraten-Reiziger, vriend van de eerste, bondgenoot van de hemel.<>
    ui_portal_war_library8: "Het archief is aangetast: gehackt om verboden, gecensureerde
      berichten van een verre religie te verspreiden. \n\n<TRANS_EXP>De Korvax<><STORY_HIGH>
      zijn gewonde, gebroken wezens die geloven dat hun doodskreten 'logisch' zijn.
      Ze dompelen zichzelf onder in hun gemeenschap om hun pijn te vergeten. Ze zullen
      ons niet helpen.<>\n\n<TRANS_TRA>De Gek<><STORY_HIGH> - vernederd, vervloekt,
      zonder hun vroegere macht en zonder eer om dat te compenseren - geloven dat
      niets zal eindigen. Die groei kan eeuwig doorgaan. <>\n\n<STORY_HIGH>Het was
      aan <><TRANS_WAR>de Ouden<><STORY_HIGH> en hun volgelingen om onze toekomst
      te ontdekken. Maar wat hebben ze gevonden, behalve stof? Machteloze grahs? Nee.\n\nVertel
      eens, vrienden. Kennen jullie het <><SPECIAL>testament van Nal<><STORY_HIGH>?\n\nNal
      is niet dood. Hij hoorde wat Hirk niet kon horen. Hij leeft nog steeds als de
      rechterhand van de god.\n\nHij wil dat we laten zien dat het ons aan het hart
      gaat, dat we het Atlas-licht niet zullen verlaten, dat die toewijding nooit
      zal verdwijnen. Alleen zo wordt de vergetelheid gespaard. Alleen zo kunnen we
      worden voorbereid.<>"
    ui_portal_war_library9: "<STORY_HIGH>De verschrikkingen bevinden zich onder de
      golven. Ze zijn er in vele vormen, maar ze zijn altijd verdorven. En allemaal
      zijn ze dood. Grah! De Gek zei dat we moeten vluchten.\n\nGrah hah hah! We zijn
      blij met 'm. We hebben de Gek vastgebonden aan de mast van ons schip en zijn
      uitgevaren.<>\n\nTaxonomische scans en diagrammen dansen over het hele planeetoppervlak
      in het licht en laten zien wat ze hebben gevonden. De audiologboeken gaan verder.
      \n\n<STORY_HIGH> Ons schip had vijf piraten aan boord. Ze waren geboren buiten
      het licht van Hirk. Ik ben de enige gelovige, althans, ik was het ooit. Er is
      ook een Korvax die zich heeft losgemaakt van het verbond. \n\nHij zegt dat de
      wezens waarop we jagen niet leven. Dat de diepte als de dood is. Als ontbinding.
      Het is een grote fout die nooit kan worden hersteld.<>\n\nAndere logboeken melden
      dat de bemanning de wereld had verlaten met vijf abyssale gedrochten. Ze hebben
      nooit de beoogde veiling bereikt. \n\nUiteindelijk voedde de Korvax alle anderen
      aan de gedrochten, waarna hij zichzelf vernietigde. Zijn laatste woord was:
      'Atlantid'"
    ui_portal_war_library10: |-
      <STORY_HIGH>Daar zijn de donkere sterren, de uitgestrekte oceanen. Mijn vrienden. <IMG>SLASH<> De maan komt op. Grah! <IMG>SLASH<> De diepe kreten met het geweeklaag van machines. <IMG>SLASH<> Grah! Op Dryn'dargh valt de nacht zonder zijn volk.

      We keren terug naar Dryn'dargh. Ik zal terugkeren. <IMG>SLASH<> Ik laat je niet achter. Ik zal je nooit verlaten.

      Ik zal niets vergeten.<>

      Ooit dacht men dat dit de laatste woorden van Hirk waren, tot het opperbevel dit in twijfel trok. Al honderd jaar bespreekt een geestelijk college of ze moeten worden opgenomen in de officiële leer.

      Ze hebben nog steeds niets besloten. Elke vermelding van Dryn'dargh is verboden op straffe van lichaamsovername. Het is niet duidelijk waarom, of wat deze plek zou moeten vertegenwoordigen.

      Na het uitspreken van deze woorden zou Hirk de Grote zichzelf aan stukken hebben gescheurd. Het is een doodsritueel dat veel Vy'keen uitvoeren, na een oude dag vol wraak en angst.
