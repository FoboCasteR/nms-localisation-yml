    fth_exotic4_sent1_lang_nx: |-
      Bedrog! Bedriegers! Verraad! Achterdocht! Ze hebben overal ogen, Reiziger. Echt overal!
      ...
      Maar ik heb zo mijn eigen methoden. Mijn netwerk ziet zelf ook heel veel. Maar vertel me eerst in je eigen woorden: wat is er precies gebeurd met de Sentinels?
    fth_exotic4_sent1_res_a_nx: |-
      Hm. Ze waren nooit genadig voor Reizigers. Dat was altijd al zo.
      Maar dit is nieuw. Onverwacht. We moeten meer te weten komen.
    ui_sent_miss_obj4_tip_nx: |-
      Iteratie Tethys is benieuwd naar de toename van <FUEL>Sentinel-activiteiten<>.
      Hij wil afspreken op de <SPECIAL>anomalie in de ruimte<>.
      In de ruimte roep je de <SPECIAL>anomalie<> op via het snelmenu (<IMG>QUICK_MENU<>).
