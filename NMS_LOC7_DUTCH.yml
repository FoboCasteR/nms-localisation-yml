    fth_npc_sent1_grave2_lang_nx: |-
      We bedoelden alleen maar – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – hier vestigen, maar – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzz<> – stom om de denken dat ze het zouden toelaten – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      De enorme machines – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – tweevoetig, maar op een schaal – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – snel, vrienden, ze komen eraan! Hou– <AUDIO>TXT_RadioNoise<><STELLAR>kzztz<> – nee, alsjeblieft – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> –
    fth_npc_sent1_grave2_desc_nx: De Reiziger blijft angstig in zichzelf mompelen.
      Hij is zich niet bewust van mijn aanwezigheid, maar ze zien de Sentinel-troepen
      wel dichterbij komen. Ik kan niets voor hem doen.
    fth_npc_sent1_grave2_opt_nx: Doorzoek het graf
    fth_npc_sent1_grave2_res_nx: |-
      Verstopt in de rustplaats van %NAME% ligt het omhulsel van een Sentinel-drone. Hoewel hij niet werkt, is hij nog buitengewoon intact.
      Tethys zal ongetwijfeld geïnteresseerd zijn in mijn bevindingen. Ik moet hen treffen op de anomalie in de ruimte.
    fth_npc_sent1_grave2_end_nx: Tethys zal ongetwijfeld geïnteresseerd zijn in mijn
      bevindingen. Ik moet hen treffen op de anomalie in de ruimte.
    ui_sent_miss_msg4_nx: |-
