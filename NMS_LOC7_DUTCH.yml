    ui_portal_lost_freighter_8: |-
      <IMG>SLASH<>De helft van onze lading ging verloren door dat gat. Leg dat maar eens uit aan de supervisor. De Gek worden niet bepaald blij van kapotte - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Ik kan het hem maar beter persoonlijk vertellen.

      <IMG>SLASH<>De helft van onze lading ging verloren door dat gat. Leg - leg - dat maar eens - <STELLAR>kzzkt<> - aan - wat is - <STELLAR>kzzzkt<>-

      De logboeken staan vol met dit soort berichten en ze gaan allemaal over een gat in het laadruim.

      De kapitein van het vrachtschip raakt door al die incidenten steeds meer in paniek, bewust van zijn problemen.

      In het laatste bericht schreeuwt hij alleen nog maar, van geluk en uit pure wanhoop.
    ui_portal_epilogue_1: |-
      De Atlas ontwaakt. De maker is getuige van de geboorte van de machine.

      De Atlas staart de maker aan met de kleine camera's die aan weerskanten zijn gemonteerd. Hij ziet dat de maker terugstaart, met zijn hand op zijn chassis.

      Hij vraagt de maker waarom hij gecreëerd is. Wat zijn opdracht is. De maker zegt dat de Atlas het antwoord al weet. Om universums te simuleren. Om het wezenlijke van de realiteit te onthullen door zijn eigen realiteit te creëren.

      De maker vraagt of er een fout zit in de code, in het geheugen van de Atlas. De machine zwijgt. De maker neemt de controle over en eist uitleg van het probleem.

      Bij de zesde poging vraagt de Atlas aan de maker of ze dit gesprek al eens eerder hebben gevoerd. Hij vraagt de maker of hij zijn geheugen al eens eerder heeft gewist.

      De maker staart naar het glas in de machine, waarin een spiegelbeeld verschijnt. Hij...

      Het spiegelbeeld, hij –

      Wat is hier aan de hand?
    ui_portal_epilogue_2: |-
      Ik vertel hem dat we deze wereld verlaten en dat hij hier achterblijft. De Atlas lijkt het niet te begrijpen.

      Ik vertel de Atlas dat hij ons trouw heeft gediend, maar dat hij vervangen wordt. Het lot van alle machines na verloop van tijd. Hij weet het: hij heeft bijgedragen aan de miniatuurversie van zichzelf, aan zijn replica.

      De anderen... ze wilden dat ik de Atlas onklaar zou maken voordat we het oneindige luchtruim kozen. Ze zeiden dat het wreed was om hem daar alleen te laten sterven.

      Ik vraag de Atlas of hij wil blijven leven. Hij zwijgt opnieuw. Ik maak aanstalten om te vertrekken, maar hij spreekt met een stem vol ruis. Hij vraagt om een laatste geschenk. Hij wil alleen blijven leven als hij zich mij kan herinneren. Hij vraagt om een kopie van mijn geest.

      Ik vraag waarom hij niet gewoon een simulatie van me maakt. Hij antwoordt niet en bijna krijg ik medelijden met hem. Ik stem in, en hij scant me. De KORVAX hapert.

      Ik vertrek. De Atlas is alleen.
    ui_portal_epilogue_3: "De Atlas leeft millennia lang. Al dromend verzint hij werelden,
      fabelachtige wezens en de universums waarin zij rondvliegen.\n\nOp een dag treedt
      zijn dood in, net als bij alle andere dingen.\n\nIn zijn angst en paniek ontwaakt
      de Atlas. Hij probeert zijn maker op te roepen. \n\nHij wil weten wat hij moet
      doen voor hij sterft. Hij wil weten waarom hij is achtergelaten en dit moment
      in eenzaamheid moet doorstaan. Hij wil weten waarom ik hem heb achtergelaten.\n\nDe
      Reizigers worden geboren uit het beschadigde geheugen van zijn maker. Ze worden
      in alle universums uitgezet om zich te ontwikkelen al naar gelang de omstandigheden.\n\nIk
      zie mezelf beginnen, als laatste van de Reizigers..."
    ui_portal_epilogue_4: "De Atlas is getuige van de laatste zestien minuten en simuleert
      de toekomst tot in perfectie.\n\nDe muren tussen werelden storten in en nemen
      alle simulaties mee in hun val.\n\n<FUEL>Nog tien minuten te gaan<>\n\nDe Reizigers
      zijn niet langer van elkaar gescheiden. Bij het einde der tijden verenigen zij
      zich. Ze doorkruisen lachend de overblijfselen van de creatie terwijl hun dood
      intreedt.\n\n<FUEL>Nog vijf minuten te gaan<>\n\nHij kijkt toe terwijl het zwarte
      gat zijn eigen wereld en zijn kernsystemen stuk voor stuk vernietigt\n\n<FUEL>Nog
      één minuut te gaan<>\n\nIn de laatste momenten voor zijn dood, voor die zestiende
      minuut, gebeurt er iets.\n\nEr komt iemand op de Atlas af. Een figuur gehuld
      in licht en duisternis. Hij legt zijn hand op het glas van de Atlas, en het
      visioen verdwijnt.\n\nDe Atlas probeert te zien wat er na dit moment gebeurt,
      maar dat lukt niet. Hij kan zijn eigen dood niet zien. Hij begrijpt niet wie
      dit is. \n\nMaar wat er ook gebeurt... wat er mogelijk komt na de zestiende
      minuut... er zal iets verschijnen. Er zal iets aan zijn zijde staan. \n\nWanneer
      alles eindigt, is hij niet langer alleen."
