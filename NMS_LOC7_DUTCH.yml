      Het embryo zal uitgroeien tot een <TECHNOLOGY>biotechnologische upgrade<>. <STELLAR>Start de biogenese<> met <VAL_ON><IMG>FE_ALT1<><>.
    ui_alien_alltechbox_sub: Pulserende dooierblaas
    ui_alien_alltechbox_label: START BIOGENESE
    ui_alien_alltechbox_label_sub: Groeit uit tot nieuwe intelligente technologie
