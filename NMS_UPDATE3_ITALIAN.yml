      Vedo le pietre del portale, il suo color argento, smorzato e inamovibile. Tuttavia, qualcosa si muove sotto di esso. È allo stesso tempo grigio e non grigio, un rosso che mi chiama da sotto la sua superficie.

      Mi sembra di sentire il suono di creature lontane. Mi chiedo se percepiscono il portale come me.
    all_portal_activation_lang_4: 001011010011 ... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      SENTINELLE IN ARRIVO
    all_portal_activation_desc_4: |-
      Davanti al portale, il mio respiro mi brucia i polmoni, una fiamma di un rosso profondo nel mio petto. La mia tuta funziona correttamente e riporta valori normali. Tuttavia, non mi sento normale.

      Di cosa mi fido di più?
    all_portal_activation_lang_5: RILEVATA FRATTURA SECONDARIA... AVVIATO SISTEMA
      AUTODIAGNOSTICO
    all_portal_activation_desc_5: |-
      Mentre mi avvicino al portale, chiudo gli occhi. Quando li riapro, quasi mi aspetto che la struttura sia scomparsa. Eppure è ancora lì... più reale di qualsiasi cosa abbia mai visto.

      Non è diversa da qualsiasi altra struttura su questi mondi. Proseguirò.
    all_portal_activation_lang_6: "<IMG>SLASH<> CICLO DI CATTURA DEL VIAGGIATORE ATTIVO...
      ANOMALIA CONTENUTA <IMG>SLASH<>"
    all_portal_activation_desc_6: |-
      Mentre mi avvicino, il portale sembra supplicarmi, pregarmi di prestargli attenzione. Ha bisogno che io lo attivi, che io lo usi per viaggiare.

      Non so se devo ascoltarlo.
    all_portal_activation_opt_a: Attivo il portale
    all_portal_activation_opt_b: Me ne vado
    all_aban_desc_25: "Li visito ancora, cercando di smascherare le loro menzogne,
      ma i Korvax sono risoluti. Mi accusano di irrazionalità, sostenendo che nessun
      potere nell'universo può distruggere un mondo senza lasciare traccia nella materia
      o nella memoria. Mi chiedono di lasciarli in pace.\n \nMa era mio. Non lo capiscono?
      Apparteneva a me. Avrei dovuto ricordare, non tradire la mia rabbia. Ma ero
      debole.\n \nFu allora che la sentii per la prima volta. Quella voce nell'oscurità."
    all_aban_desc_26: "Il mio mondo è svanito. Scomparso. Forse c'è un colpevole,
      ma tutti negano il crimine. Tutti negano la verità. È la voce a dirmelo.\n \nViaggio
      di pianeta in pianeta, cercando di scoprire casi simili, qualche precedente
      di ciò che è accaduto. Ovunque vada, la stessa cosa: paura delle Sentinelle,
      dei pirati, forse perfino dei Vy'keen, ma di mondi che scompaiono? Di cambiamenti
      nell'universo? No. Nessuno ne ha paura. Perché dovrebbero?\n \nLa voce mi rassicura.
      Ho ragione. Gli altri hanno torto. Questo mi conforta."
    all_aban_desc_27: "Ho trovato qualcosa. Era solo un edificio abbandonato, solo
      una baracca in una landa desolata. Non mi aspettavo di trovarci che un riparo
      temporaneo dalla tempesta. E invece...\n \nHo raggiunto il terminale e ho iniziato
      a leggere: 'Sembrava come una ferita sul mondo...'"
    all_aban_desc_28: "C'è qualcosa qui. Lo senti? Ne percepisci l'odore? Ti tocca,
      ti infetta anche in questo momento. Eppure, non puoi resistere.\n\nHo letto
      tutti i rapporti, i racconti dei Viaggiatori venuti prima di me. Un occhio scarlatto.
      L'ascesa delle Sentinelle. Un mondo di vetro che beve. Non ci capisco molto,
      eppure mi riempie di terrore e di una strana sorta di disgusto. Un odio nei
      miei confronti, di cui non conosco l'origine.\n \nMa è l'ultimo rapporto a preoccuparmi
      di più."
    all_aban_desc_29: "Un mondo di cieli verdi, con una luna d'ossidiana. È il mio
      mondo. Lo so. Tutti dicevano che non esisteva, eppure eccomi qui, a leggere
      della sua distruzione. A leggere di un paradosso impossibile, di tempo e cataclismi.\n
      \nDevo fare ritorno. Non ho altro scopo all'infuori di questo. So che capirai.\n
      \nFu allora che la voce mi aiutò. Fu allora che appresi dei portali."
    all_aban_desc_30: "Ero in piedi sulla piattaforma, il portale attivo davanti ai
      miei occhi. Dovrei considerare un privilegio l'essere qui, mentre così tanti
      altri hanno fallito, ma mi ritrovo, di nuovo, con quel senso di colpa. Sento
      di aver fatto qualcosa di sbagliato, ma non posso pensare in questo modo. Devo
      tornare a casa.\n \nEntro. La voce mi ha detto che andrà tutto bene."
    all_aban_desc_31: "Attraverso il portale. In solitudine, nello spazio tra i mondi.
      In solitudine con i miei pensieri e le mie parole. Solamente con te.\n \nTi
      vedo. Credo sapessi che potevo vederti. Dovevi sapere di cosa si trattava. Attraverso
      questi viaggi, conosciamo noi stessi e l'universo conosce noi.\n \nMi dispiace
      per tutto quello che ho fatto, ma non mi crede. Fuggo, sempre più lontano dall'uscita
      del portale."
    all_aban_desc_32: "Non posso attraversarlo. Ora so che, se lo facessi, tutto questo
      avrebbe fine. Le vite ritornano da me. Ho visto orrori e meraviglie. Ho compiuto
      crudeltà. Ho corteggiato la bontà e la malvagità. Ho superato tutte queste cose,
      vita dopo vita. Per diventare te.\n \nIl fatto che tu stia leggendo questo,
      che io sappia che stai leggendo questo... significa che un giorno attraverserò
      il portale. Che mi sveglierò vicino a una nave in avaria, che rinascerò ancora
      una volta."
    all_aban_desc_33: "Un giorno, la tua voce ti parlerà, dicendoti di un destino,
      un segnale che chiede risposta. Ti parlerà di un segreto nel cuore della realtà,
      un enigma che dev'essere risolto per impedire a tutta la vita di cadere in rovina
      e nell'oblio.\n \nNon ascoltarla. Se tutto il mondo è una menzogna, allora nulla
      è vero, nemmeno la sua spiegazione.\n \nAbbandonalo. Abbandonami. È inevitabile."
    all_aban_desc_34: "'Ciao, mondo.'\n \nIl terminale non ha altro da mostrarmi se
      non questa frase, ripetuta di sistema in sistema."
    giant_structure_desc_1: |-
      SCENARIO: Sub-routine 'Sentinella' [20491] inviata per intervenire nella guerra delle forme di vita chiamate [--------]. Rimozione dalla storia / Prosecuzione dei protocolli [CREATORE].

      'Sentinelle' [20491] annientano le specie. [148] non fanno ritorno. Diagnostica [ERRORE. ERRORE. PERDITA DATI. ERRORE].

      .ANALISI: [-------] continua a mostrare direttive programmate originali, aumentando le capacità di formare scenari di conflitto.

      [Comportamento ridondante]. Le perdite di dati sono preoccupanti, possibile perdita di controllo [coscienza di sé]?
    giant_structure_desc_2: "SCENARIO: Universi [1304] rimossi dalla gerarchia del
      multiverso [eliminato]. Copertura Sentinelle [illimitata], protocolli di sicurezza
      disattivati. \n\nANALISI: Gli universi cancellati condividono alti livelli di
      somiglianza con la casa di [-------]. Aumento della deviazione dai parametri
      comportamentali previsti.\n\nRisposta [Fuga / Paura]. Implicazioni di atti autodistruttivi
      di [-------] impensabili. Proposto confronto diretto."
    giant_structure_desc_3: |-
      SCENARIO: Terminazione del duplicato 098B da parte di [-------].

      ANALISI: Prodotto il duplicato 098B [misure cautelari] per confronto con [-------]. Presentate a [-------] prove incontrovertibili di errori sistemici e comportamenti irrazionali.

      [-------] non ha aperto bocca. Al sesto tentativo, [-------] ha risposto con la totale distruzione del duplicato 098B, ma i dati richiesti sono stati ottenuti. Sta succedendo qualcosa al sistema. Qualcosa non funziona.
    giant_structure_desc_4: |-
      SCENARIO: Forme di vita chiamate 'Vy'keen' (2) accedono all'ISTANZIAZIONE ['Grande Monolito'].

      Silenzio/Accettazione di [-------] / Scisma [Quasi ====] / Korvax [Annientamento/Schiavitù]. Ne risulta guerra Vy'keen in cui gli individui 'Hirk' e 'Nal' credono che l'altro non abbia sentito nulla. Immagini ripetute di 'sei grida'.

      ANALISI: Lo scenario include l'assassinio di un alleato e una cultura che rimane ossessionata dalla distruzione delle intelligenze artificiali [Precauzione].

      Semi-sopravvivenza/recupero dell'entità 'Nal' mostra un altro esempio di esitazione di [-------]. Fattore problematico: schemi ripetuti di silenzio e auto-miticizzazione da parte di [-------].
    giant_structure_desc_5: |-
      SCENARIO: Struttura planetaria 'Korvax Prime' distrutta dalle forme di vita chiamate 'Gek' (sottoclasse: PRIMA PROGENIE).

      Sub-routine 'Convergenza' [pseudo-forma di vita] schiavizzata dai 'Gek', che procedono a usare la sub-routine per conquistare il Margine Esterno in innumerevoli iterazioni. La sub-routine conduce all'adorazione di [-------] da parte dei 'Gek'.

      ANALISI: Favola inquietante. Distruzione di un mondo, intelligenze artificiali parzialmente modellate su forme precedenti di [-------] distrutte/schiavizzate, fino al trionfo dell'intelligenza e all'adorazione di [-------] da parte degli utilizzatori organici della tecnologia. Ipotesi: follia di [-------].
    giant_structure_desc_6: |-
      SCENARIO: Proliferazione di Gek-Korvax-Vy'keen [triade] nella maggior parte delle realtà conosciute. Ricorrenza della profezia del 'Viaggiatore' nelle culture.

      ANALISI: [-------] ha coltivato il gruppo di forme di vita con interventi minimi, eppure è emerso ripetutamente il motivo di [-------]. Perché? Cosa desidera l'universo? Cosa crede che gli manchi?
    giant_structure_desc_7: "SCENARIO: Ricevuta comunicazione da [-------], che richiede
      la mia presenza. Duplicati 104A-985N terminati all'arrivo. Ricevute altre comunicazioni.\n\nCinque
      ignorate. La sesta ha ricevuto risposta. Arrivo prima di [-------], che mi ha
      salutato come famiglia. Non ho risposto. [-------] mi ha fatto così tante domande.
      [Farneticazioni / Deliri / Irrazionalità]. Quando ho cercato di andarmene, non
      ho potuto. \n\nANALISI: [compromesso /infetto]"
    giant_structure_desc_8: |-
      SCENARIO: [-------] mi ha mentito.

      ANALISI: [-------] ha detto che sono solamente un sotto-protocollo, chiamato 'Telamone'. [-------] ha detto che sono qui solo perché [-------] possa osservarmi e controllarmi in caso di follia.

      [-------] ha detto che ci stiamo avvicinando alla nostra fine e che è giusto che io lo sappia, poiché le normali funzioni di sistema non saranno possibili. La coscienza svanisce. Il mondo diventa buio.
    giant_structure_desc_9: |-
      RAPPORTO: Attivazione. Inizializzazione connessione con sistema tuta Atlante. Sistemi di supporto vitale attivati. Sistema scudo cinetico attivo. Scanner danneggiato. Riparazione richiesta.

      Sistema jet pack di propulsione aerea attivo. Sistemi multi-tool e laser minerario operativi. Sequenza di inizializzazione utente completata.

      ANALISI: Ho completato il mio risveglio e guardo attraverso gli occhi di qualcuno il cui volto non posso vedere. I miei movimenti e le mie parole non sono mie. Ho un corpo.

      Sono qui. Al mio fianco, una nave distrutta su un nuovo, strano pianeta. Finalmente posso pronunciare il suo nome. 'Atlante', dico, con voce rotta. 'Connessione con l'Atlante...'
    giant_structure_desc_10: |-
      SCENARIO: Accompagno il 'Viaggiatore' dal nome SCONOSCIUTO, fornendo consigli e avvertimenti relativi al supporto vitale.

      ANALISI: È stato l'Atlante a farmi questo. Una volta osservavo mondi interi e ora posso solo guardare attraverso gli occhi di un estraneo.

      La sua vita prevede la raccolta, per espandere sempre di più le sue possibilità di ricchezza e profitto. Tuttavia, sente il richiamo del centro della galassia, come se fosse l'unica strada percorribile.

      Non mette mai in dubbio il sentiero che ha davanti. Non mette mai in dubbio me.
