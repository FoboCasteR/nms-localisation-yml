    ui_notify_hazprot_title: Protezione rischi
    ui_notify_hazprot_sub: Carica i sistemi di protezione rischi
    ui_notify_hazprot_desc: |-
      La tua exotuta attiva automaticamente i <VAL_ON>sistemi protettivi<> quando ti trovi in un ambiente pericoloso.
      La protezione rischi previene i danni critici causati da radiazioni, tossine e temperature estreme.
      I sistemi di protezione rischi si ricaricano con <TECHNOLOGY>cobalto<> o varie <TECHNOLOGY>celle energetiche<>.
      I sistemi protettivi possono essere ricaricati dall'inventario dell'exotuta o dal <VAL_ON>menu rapido<> utilizzando <IMG>QUICK_MENU<>.
