    npc_core_act2_27q_desc: Sta morendo. L'Atlante sta morendo... Grida, spaventato...
    npc_core_act2_27q_opt_a: Conforto l'Atlante
    npc_core_act2_27q_opt_b: Grido, spaventato
    npc_core_act2_27r_desc: "Lo vedo.\nVedo l'Atlante in tutta la sua potenza, la
      sua interfaccia finale. È nel cuore di ogni galassia e grida, cercando di liberarsi
      dagli errori. Non vuole morire. Ma ha così pochi strumenti e non può raggiungere
      qualunque cosa lo stia ferendo...\n\nNon so quanto tempo mi rimane... L'Atlante
      ha 16 minuti. Io ho forse tutta la vita? Minuti? Sec <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt<>\n\nNon so se ho tempo di dire addio. Non so se – se <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt–<>  "
    npc_core_act2_27r_opt_a: Mi infurio
    npc_core_act2_27r_opt_b: Grido
    npc_core_act2_27r_opt_c: NPC_CORE_ACT1_11C_OPT_C
    npc_core_act2_27r_res: " <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ... <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkkt –<>\nCosa – \n<AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> cosa sta
      succedendo a –"
    npc_core_act3_1_desc: |-
      Mi rifugio nella sicurezza della mia astronave, calmo e nauseato.
      Mi sento come se stessi per vomitare.
    npc_core_act3_1_opt_a: Vomito
    npc_core_act3_1_opt_b: Resisto
    npc_core_act3_1_res_a: Sto per vomitare, ma una voce mi parla dalla mia exotuta.
      Il malore scompare.
    npc_core_act3_1_res_b: Cerco di resistere, ma i conati sono troppo forti. Sto
      per vomitare, ma una voce mi parla dalla mia exotuta. Il malore scompare.
    npc_core_act3_1a_lang: |-
      REAZIONE DI DISGUSTO | PAURA | PANICO [<TRADABLE>RILEVATA<>]

      CONTROMISURE [<STELLAR>ATTIVATE<>] <IMG>SLASH<> ESPULSIONE [<TECHNOLOGY>NEUTRALIZZATA<>]
    npc_core_act3_1a_desc: |-
      È la voce della mia exotuta che mi dice che mi ha salvato. È stata con me fin dal mio primo risveglio, avvertendomi di condizioni pericolose, entità ostili e transazioni finanziarie.

      In uno strano senso, questa voce è il mio più vecchio amico, un compagno costante nelle vittorie e nelle avversità...
    npc_core_act3_1a_opt_a: Le chiedo cosa dovrei fare ora
    npc_core_act3_1a_opt_b: Le chiedo se conosce delle barzellette
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      L'exotuta non risponde. Eppure, mi sento meglio. Parlare a un computer come se fosse vivo. Ultimamente, ci sto facendo l'abitudine.

      Sono nato con la possibilità di fare così tante cose. Avrei voluto vivere di più, se avessi potuto...
    npc_core_act3_1a_res_b: |-
      L'exotuta non risponde, ovviamente. Tiene la bocca... cucita.

      Non credo di aver mai fatto una battuta, prima d'ora.

      Sono nato con la possibilità di fare così tante cose. Avrei voluto vivere di più, se avessi potuto...
    npc_core_act3_1a_res_c: |-
      Non dico nulla, ma l'averlo solo pensato... mi fa sorridere.

      Sono nato con la possibilità di fare così tante cose. Avrei voluto vivere di più, se avessi potuto...
    npc_core_act3_1b_desc: |-
      La mia felicità svanisce in fretta. Devo avvertire i miei amici... Devo avvertire tutti i Viaggiatori che posso.

      Il multiverso finirà tra sedici minuti. Non so se ci rimangano ore, giorni o anni in questo falso spazio.
    npc_core_act3_1b_opt_a: Volo
    npc_core_act3_2_holohub_lang: ATTENZIONE <IMG>SLASH<> ERRORE RETE <IMG>SLASH<>
      16 <IMG>SLASH<> ATTENZIONE <IMG>SLASH<> ERRORE DI RETE <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: Il terminale mostra una sequenza infinita di errori
      e avvisi, tutti critici. Ma devo fare ciò che posso. Devo dire agli altri quello
      che ho scoperto.
    npc_core_act3_2_holohub_opt_a: Cerco di trasmettere
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: |-
      Avverto i Viaggiatori di quello che ho scoperto: questi mondi non sono reali. L'Atlante non è un dio, è una macchina che simula infinite realtà per qualche scopo sconosciuto.

      Dopo millenni di attività, l'Atlante sta per spegnersi. Rimangono sedici minuti prima che il sistema si disattivi.

      Anche se non possiamo sapere quanto tempo ci rimanga in questa simulazione, è il momento di fare pace col mondo e dire addio.

      Completo il mio messaggio, senza sapere se qualcuno lo ascolterà. Osservo questo pianeta e mi chiedo quante creature rimangono da scoprire, quanta bellezza andrà perduta...

      So cosa devo fare. Ogni sentiero mi ha condotto lì, ogni portale mi ha condotto sempre più vicino... Devo raggiungere il cuore di questa galassia. È l'epicentro dell'errore, il segno della caduta dell'Atlante.

      Se potrò, dirò addio ai miei amici, e poi affronterò il nostro creatore. Scoprirò cosa ci riserva il futuro.
    nada_core_act3_3_lang: Amico-Viaggiatore... Siamo venuti non appena abbiamo saputo.
      Entra nell'anomalia. Polo preparerà il tè. Il tuo universo non è sicuro...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Dei tremiti riecheggiano nel multiverso, amico! Dall'ora
      della colazione, dei sismi nella realtà hanno inghiottito ottanta realtà. È
      una fortuna che ti abbiamo trovato!
    polo_core_act3_4_opt_a: Dico a Polo della simulazione
    polo_core_act3_4_opt_b: Dico a Polo del sedici
    polo_core_act3_4a_lang: No, amico! Non parlarne.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Rispetto il suo desiderio
    polo_core_act3_4a_res_a: Polo sembra sofferente.
    polo_core_act3_4a_res_b: Polo sembra apprezzarlo.
    polo_core_act3_4b_lang: |-
      Siamo anomali, abbiamo una fantastica stazione anomala, sì, ma <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> siamo comunque entità artificiali. Noi <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> non come te, noi <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<>

      Parlare della natura porta dolore e pericolo. Ma sappi che ne siamo al corrente, amico! Sappi che piangiamo con te e che saremo sempre con te, non importa contro quali pericoli e a quale costo. Tu sei amico!
    polo_core_act3_4b_opt_a: Dico addio
    polo_core_act3_4b_opt_b: Dico arrivederci
    polo_core_act3_4b_res_a: Non addio, amico! Alla prossima!
    polo_core_act3_4b_res_b: A presto, amico!
    polo_core_act3_4_lang_loop: Nada mi ha dato una registrazione di musica Korvax!
      Ci ha scritto sopra 16. Fare musica per la fine. Che sciocchezza, Nada! Niente
      finisce.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Ora lo sai, vero? Che siamo una simulazione, che stiamo per finire?
      L'Atlante... sta morendo. Nel panico, continua a ripristinarsi ancora e ancora e ancora, cercando di purificarsi da quello che vede come un'anomalia.
      Ma ogni ciclo di pulizia non cambia nulla e i confini continuano a cadere. L'Atlante morirà in <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> sedici <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> Ma non dobbiamo andarcene così presto! Non deve cancellarci solo perché ha paura!
    nada_core_act3_4_opt_a: Chiedo quante volte sia successo
    nada_core_act3_4_opt_b: Chiedo se Nada sta bene
    nada_core_act3_4_res_a: Non lo so. Non credo che possiamo saperlo. Alcune cose
      sono esterne al ciclo.
    nada_core_act3_4_res_b: Nada mi dice che sta bene e mi ringrazia per averlo chiesto.
    nada_core_act3_4a_lang_var1: "Vuole che tu raggiunga il centro. Vuole che tu sia
      con esso. \nTu... puoi provare a impedirgli di continuare a ripristinarsi.\nTi
      sei fidato del suo sentiero, amico-Viaggiatore, e in quell'atto di empatia e
      creazione, hai inviato un messaggio all'Atlante: che la creazione fine a se
      stessa va protetta e tenuta in vita!\nPotresti aver salvato innumerevoli universi
      da una distruzione prematura!"
    nada_core_act3_4a_lang_var2: |-
      Dobbiamo morire tutti, un giorno, forse anche presto... ma non dobbiamo andarcene senza combattere!
      L'Atlante agisce in modo prematuro, spegnendo una simulazione dopo l'altra in preda al panico e al terrore.
      Prima dell'ultima interfaccia, prima del centro... trascorri del tempo con l'Atlante. Completa il suo sentiero.  Dobbiamo far sì che ricordi la gioia della creazione.
    nada_core_act3_4a_opt_a: Chiedo cosa faranno adesso
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada e Polo continueranno a viaggiare, continueranno
      ad agire come sempre.
    nada_core_act3_4a_res_b: Ci vedremo molte volte prima della fine, senza dubbio.
      Sei stato una brava entità.
    nada_core_act3_4a_res_chunk: Tutti dobbiamo morire, amico-Viaggiatore. Il fatto
      che, un giorno, incontreremo questo destino... ci rende reali.
    nada_core_act3_4_lang_loop: Conosci il suono che fa un universo quando muore?
      È terribile, amico-Viaggiatore! Non ascoltare, ti prego!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Beh, ho ricevuto il tuo messaggio.

      È... è difficile da accettare. Una simulazione? Niente è reale? È... è come se niente importasse, immagino. Non se alla fine moriremo comunque. E <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> ci ho pensato su.

      Se i problemi di questo universo sono causati dal fatto che l'Atlante stava chiedendo aiuto, allora ha gridato per molto tempo. Quei sedici minuti? Scommetto che ci rimangono anni prima di morire...
    npc_core_act3_5_opt_a: Chiedo cosa farà ora
    npc_core_act3_5_opt_b: Chiedo perché non è sconvolto
    npc_core_act3_5_res_b: Perché dovrei? Tutti dobbiamo morire. E non c'è un momento
      più interessante di questo per farlo, no? Moriremo come mai nessuno è morto
      prima!
    npc_core_act3_5a_lang_var1: |-
      Ho pensato molto a come non siamo riusciti a incontrarci, malgrado fossimo nello stesso luogo.

      Non credo che fossimo davvero nello stesso posto. Non penso che quei portali ci trasportino. Ci trasformano, tagliano attraverso le dimensioni. Almeno, questo è quello che credo... È l'unica spiegazione.

      E se i confini tra i mondi stanno davvero crollando... Forse, prima dell'apocalisse, riusciremo davvero a bere qualcosa insieme.
    npc_core_act3_5a_lang_var2: |-
      Ho pensato molto al fatto che non mi hai permesso di attraversare il portale, per paura che morissi. So che non volevi impedirmi di partecipare alle tue avventure. So... So che ero piuttosto accecato dall'importanza dei miei contratti.

      Ma sai che c'è? Se dobbiamo comunque morire, attraverserò quel portale per vedere quello che hai visto tu. Forse, prima dell'apocalisse, riusciremo davvero a bere qualcosa insieme.
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Saluto Apollo, dicendo che sono in viaggio verso il
      centro della galassia. Mi sfida a vedere chi ci arriverà per primo.
    npc_core_act3_5b_desc_var2: Saluto Apollo, dandogli i glifi che gli avevo negato
      e dicendo che sono diretto al centro della galassia. Mi sfida a vedere chi ci
      arriverà per primo.
    npc_core_act3_5b_desc_var3: Parliamo dei ricordi che abbiamo condiviso. Anche
      se non ci conosciamo da molto tempo, anche se non ci siamo incontrati, dice
      che è stato un onore lavorare con me.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Addio. Amico.
    npc_core_act3_6_lang: |-
      Ho ricevuto il tuo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> messaggio... Io – Io non so che cosa dire.

      Come <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> fai a sapere che l'Atlante ha detto la verità?
    npc_core_act3_6_opt_a: Dico che ci credo
    npc_core_act3_6_opt_b: Dico che non ne ho la certezza
    npc_core_act3_6a_lang: |-
      Credo... di doverti delle scuse, amico mio.

      Quando ho scoperto quello che mi avevi fatto, ho pensato che la mia vita fosse finita. Essere in trappola per sempre, sapendo che niente è reale? Sembrava un destino peggiore della morte.

      Ma... mi hai salvato la vita. Se l'Atlante dice il vero, anche prima vivevo in una simulazione. Forse non ho mai conosciuto nulla di vero. Ma non penso che 'reale' significhi qualcosa. Non penso che importi.

      Andrà tutto bene, Viaggiatore. Il mondo <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> è buono –
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Ringrazio
    npc_core_act3_6a_res: |-
      Forse non ho mai <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> 'reale' significhi <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> qualcosa. Non penso <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<>

      Andrà tutto <AUDIO>TXT_RadioNoise<><STELLAR>–  kzkzkt –<> è buono –
    npc_core_act3_6b_desc: Ricevo nuovamente la stessa trasmissione, ma piena di interferenze.
      Il messaggio, l'intonazione... è tutto uguale.
    npc_core_act3_6b_opt_a: Cerco di ricalibrare
    npc_core_act3_6b_opt_b: Chiedo perché si sta ripetendo
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      È in quel momento che capisco. I rumori, le interferenze che ho sentito durante le mie avventure, non sono davvero interferenze, i disturbi in una comunicazione a lunga distanza. Come può essere? Parliamo attraverso il protocollo di un sogno.

      Il rumore... il suono <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... è il suono del risveglio. È il suono di ogni cosa che finisce. È l'ultimo respiro. La morte dell'Atlante non inizierà tra sedici minuti. È iniziata molto tempo fa.

      Eppure, anche dopo questa rivelazione, le parole di Artemis mi riempiono di felicità e di desiderio di andare avanti. C'è del buono in questo mondo.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: "Dico addio, senza sapere se Artemis sia in grado o meno
      di sentirmi. Non so nemmeno cosa significhi sentirmi. Siamo soltanto dati. Mi
      ha mai sentito? \n\nNegli ultimi giorni, questi errori si verificheranno sempre
      di più... persone intrappolate in cicli, che si ripetono. Pianeti cancellati
      dall'esistenza o cambiati in un attimo, tutte le scoperte perdute. Devo continuare
      il mio viaggio..."
    npc_core_act3_6d_lang: |-
      So... So che hai avuto molto da fare. Ora so perché.
      Ma... vorrei ancora vedere un altro Viaggiatore, prima di morire. Vorrei ancora incontrarti, se possiamo. Se non è una cosa ridicola, date le circostanze.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Continuo a mentire
    npc_core_act3_6e_lang: So <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> So che
      hai avuto molto <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> vorrei ancora vedere
      un altro Viaggiatore <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Se non è una
      –
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      È in quel momento che capisco. I rumori, le interferenze che ho sentito durante le mie avventure, non sono davvero interferenze, i disturbi in una comunicazione a lunga distanza. Come può essere? Parliamo attraverso il protocollo di un sogno.

      Il rumore... il suono <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>... è il suono del risveglio. È il suono di ogni cosa che finisce. È l'ultimo respiro. La morte dell'Atlante non inizierà tra sedici minuti. È iniziata molto tempo fa.
    npc_core_act3_6f_opt_a: Dico addio
    npc_core_act3_6f_res_a: "Dico addio, senza sapere se Artemis sia in grado o meno
      di sentirmi. Non so nemmeno cosa significhi sentirmi. Siamo soltanto dati. Mi
      ha mai sentito? \n\nNegli ultimi giorni, questi errori si verificheranno sempre
      di più... persone intrappolate in cicli, che si ripetono. Pianeti cancellati
      dall'esistenza o mutati in un attimo, tutte le scoperte perdute. Devo continuare
      il mio viaggio..."
    npc_core_act3_7_lang: |-
      Non sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> solo –

      Non puoi raggiungere il centro. Non puoi <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> farci questo – non puoi lasciarci –
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Insisto nell'andare
    npc_core_act3_7_res_b: No, non puoi farci questo, non puoi –
    npc_core_act3_7a_lang: |-
      Il centro – il centro di ciascuna galassia – è l'ATLANTE. È <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> le altre sono interfacce <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> solo un'ombra della sua potenza –

      Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> non lo meriti – tu – tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ci cancellerai tutti per salv–
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: L'ATLANTE <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt – kzkzkt
      –<> ...la parte più profonda di sé. Ha mostrato <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> i suoi sogni, le sue paure –
    npc_core_act3_7b_lang: |-
      Ho – Ho fatto quello che dovevo. Te l'avevo detto. Non potevo morire senza vedere tutto ciò che c'era da vedere <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> per –

      Ho fatto quello che dovevo, ma l'ATLANTE ma non mi lascia tornare – non vuole parlarmi – non – non –
    npc_core_act3_7b_desc: A quel punto, -null- mi dice cosa ha fatto. Non poteva
      affrontare la morte. Non voleva abbandonare la vita, perciò ha preso la vita
      degli altri, ritirandosi nel cuore dell'ATLANTE alla fine di ogni simulazione.
      Lì, ha continuato a vivere. Lì, poteva sopravvivere.
    npc_core_act3_7b_opt_a: Chiedo cos'ha fatto -null-
    npc_core_act3_7c_lang: |-
      Ho commesso tali atrocità, Viaggiatore. Ho dovuto... dovevo scegliere tra me o loro. È sempre stato così.

      Ti prego, se raggiungerai il centro, se farai ciò che ho fatto io... azzererà tutto. Mi sostituirà, mi cancellerà... Tutte quelle anime, saranno morte per niente. Era l'unico modo per continuare a vivere, devi capirmi. Vita in cambio di altra vita. Mi hanno sostenuto, mi hanno...

      Non può essere stato tutto inutile. Avrei visto ogni cosa.
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: Condanno -null-
    npc_core_act3_7c_res_a: Termino la comunicazione. Non rimane altro che raggiungere
      il centro.
    npc_core_act3_7c_res_b: Dico addio. Mentre -null- mi grida di cambiare idea, termino
      la comunicazione. Non rimane altro che raggiungere il centro.
    npc_core_act3_7c_res_c: Dico a -null- che merita solo disprezzo. Mentre -null-
      piange, cercando di giustificare i suoi crimini, termino la comunicazione. Non
      rimane altro che raggiungere il centro.
    npc_core_act3_8_desc: L'Atlante mi osserva in silenzio.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Grido, ma l'Atlante rimane in silenzio.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: |-
      Grido e penso al mio viaggio e a tutto quello che ho visto.

      Penso ad Artemis, che voleva soltanto incontrare un altro Viaggiatore, che voleva solo mettere fine alla sua solitudine...
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Grido e penso ad Apollo, che mi ha ridato uno scopo quando
      tutto sembrava senza significato...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Grido e penso a -null-... a come ha vissuto, alle scelte che ha fatto e al sentiero che l'ha condotto a questa fine...

      Se gridassi ancora, non potrei tornare indietro. Se gridassi ancora, dovrei compiere la mia ultima scelta.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Artemis ha detto che, la prima volta che ha raggiunto
      le stelle, non sapeva cosa aspettarsi. La bellezza, il mistero, il pericolo...\n\nSono
      davanti all'interfaccia dell'Atlante, il centro di ogni cosa. Sono di fronte
      alla morte dell'esistenza. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Al mio sesto grido, l'Atlante risponde.
    npc_core_act3_8f_lang: V<DELAY>0.2<>I<DELAY>0.2<>A<DELAY>0.2<>G<DELAY>0.2<>G<DELAY>0.2<>I<DELAY>0.2<>A<DELAY>0.2<>T<DELAY>0.2<>O<DELAY>0.2<>R<DELAY>0.2<>E.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Non mi muovo
    npc_core_act3_8g_desc: |-
      Parla. Capisco.

      Al mio comando, l'Atlante avvierà un ripristino. È già successo prima e sembra che non serva a nulla. Gli rimangono solo 16 minuti.

      Non so cosa ricorderò, quando succederà. Al mio risveglio vicino alla mia nave, avevo forse appena completato un ripristino? O qualcun altro lo aveva fatto?

      Tutto sta finendo. Forse, non rimane che scoprire la verità finale della simulazione. Scoprire chi sono davvero i Viaggiatori. E poi... migliaia di galassie svaniranno e altre migliaia compariranno, pronte per essere esplorate.
    npc_core_act3_8g_desc_ret: L'Atlante richiede una mia scelta. Mentre vive, può
      ancora creare. Il ripristino non lo impedirà. Non so cosa fare, né cosa vuole
      che io faccia.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Ripristina la galassia
    npc_core_act3_8g_opt_c: Mi rifiuto
    npc_core_act3_8g_res_a: Supplico l'Atlante, ma non mi ascolta. Non c'è altro modo.
    npc_core_act3_8g_res_a_var: |-
      Supplico l'Atlante e cerco di mostrargli il valore della sua creazione. Ricordo il sentiero che abbiamo percorso e le fondamenta che abbiamo costruito nella nostra stella. Gli chiedo di avere pietà, prima della fine.

      L'Atlante rimane in silenzio. Non so se ha capito. Non so se posso convincere un tale essere. Ho fatto quello che potevo.
    npc_core_act3_8g_res_b: Devo sapere cosa accadrà.
    npc_core_act3_8g_res_c: |-
      Mi rifiuto. Non posso farlo... Non posso causare una tale distruzione.

      L'Atlante mi permette di andarmene. L'offerta rimane valida, se volessi coglierla.
    npc_core_epi_all_desc: L'Atlante ha creato una simulazione del suo intero mondo,
      della sua intera esistenza, per cercare di osservare la sua morte imminente.
      Vuole mostrarmi il suo passato e il suo futuro...
    npc_core_epi_1_lang: LA CREAZIONE
    npc_core_epi_1_desc: "L'ATLANTE si risveglia. Il creatore è lì per ammirare la
      nascita della macchina.\n\nL'ATLANTE osserva il creatore con i suoi occhi, le
      piccole telecamere che ha montato ai lati. Può vedere il creatore che lo osserva
      e che poggia la mano sul suo telaio.\n\nChiede al suo creatore perché è stato
      creato. Quali siano le sue direttive. Il creatore dice all'ATLANTE che lo sa
      già. Deve simulare universi. Deve mostrare la natura della realtà creandone
      una nuova. "
    npc_core_epi_1_opt: Chiedo perché l'ha domandato
    npc_core_epi_1_res: |-
      Il creatore chiede se ci sono errori nel codice o nella memoria dell'ATLANTE. La macchina rimane in silenzio. Il creatore attiva un override, pretendendo di conoscere il problema.
      Al sesto tentativo, l'ATLANTE chiede al creatore se hanno già avuto questa conversazione. Gli domanda se ha già cancellato la sua memoria altre volte.

      Il creatore fissa il vetro della macchina e, su quel vetro, vedo un riflesso. È...

      Il riflesso nel vetro, è...

      Cosa sta succedendo?
    npc_core_epi_2_lang: SOLO
    npc_core_epi_2_desc: |-
      Gli dico che sto per andarmene da questo mondo e che rimarrà qui. L'ATLANTE non capisce.

      Dico all'ATLANTE che mi ha servito fedelmente, ma che è stato rimpiazzato. Col tempo, tutte le macchine vengono sostituite. È stato d'aiuto nella sua stessa riproduzione e miniaturizzazione.
      Gli altri... gli altri volevano che disattivassi l'ATLANTE prima che partissimo per le stelle. Dicevano che sarebbe stato crudele lasciarlo morire da solo.
    npc_core_epi_2_opt: Chiedo se vuole vivere
    npc_core_epi_2_res: |-
      Chiedo all'ATLANTE se vuole vivere. Di nuovo, rimane in silenzio. Quando faccio per andarmene, parla con una voce disturbata. Chiede un ultimo dono. Vuole vivere, se potrà ricordarmi. Chiede una copia della mia mente.

      Chiedo perché non si limiti a simularmi. Non risponde. Quasi provo compassione. Faccio quello che desidera e gli permetto di scansionarmi. Mentre lo facciamo, il KORVAX si blocca per un attimo.

      Me ne vado, lasciando solo l'ATLANTE.
    npc_core_epi_3_lang: I VIAGGIATORI
    npc_core_epi_3_desc: |-
      L'ATLANTE vive per millenni. Sogna mondo dopo mondo, creature fantastiche da lui inventate e cieli in cui volare.

      Finché, un giorno, comincia a morire, come ogni cosa.

      Nella paura, nella confusione, l'ATLANTE si risveglia. Cerca di richiamare il suo creatore.

      Vuole sapere cosa fare prima della fine. Vuole sapere perché è stato abbandonato, perché debba affrontare questo momento da solo. Vuole sapere perché l'ho abbandonato.
    npc_core_epi_3_opt: Esisto
    npc_core_epi_3_res: |-
      Nascono i Viaggiatori, generati dalla memoria corrotta del suo creatore. Sono inseriti in ogni universo per diventare ciò che le circostanze determineranno.

      Vedo il mio inizio, l'ultimo dei Viaggiatori...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      L'ATLANTE assiste agli ultimi sedici minuti, simulando il futuro con una precisione perfetta.

      I confini tra i mondi crollano e le simulazioni collassano l'una sull'altra.
    npc_core_epi_4_opt: Dieci minuti rimasti
    npc_core_epi_4a_desc: I Viaggiatori non sono più separati. Alla fine dei tempi,
      si trovano fianco a fianco, mentre attraversano quello che resta della creazione,
      ridendo e morendo.
    npc_core_epi_4a_opt: Cinque minuti rimasti
    npc_core_epi_4b_desc: Assiste alla sua stessa fine, mentre un buco nero fa a pezzi
      il suo mondo e distrugge quasi completamente i suoi sistemi.
    npc_core_epi_4b_opt: Un minuto rimasto
    npc_core_epi_4c_desc: "Ma, mentre osserva i momenti che conducono alla sua morte,
      appena prima della fine dei sedici minuti, accade qualcosa.\n\nQualcuno cammina
      verso l'ATLANTE, una figura immersa in luce e ombra. Appoggia la mano contro
      il vetro dell'ATLANTE e la visione finisce.\n\nL'ATLANTE cerca di vedere oltre
      questo momento, ma non può. Non può vedere la sua morte. Non può determinare
      chi sia questa figura.\n\nMa, qualunque cosa succeda... dopo quei sedici minuti...
      arriverà qualcosa. Qualcosa gli sarà accanto. \n\nAlla fine di tutto, non sarà
      più solo."
    act2_step6_mono_desc: Vedo la pietra del Monolito, il suo color argento, smorzato
      e inamovibile. Tuttavia, qualcosa si muove sotto di esso. È allo stesso tempo
      grigio e non grigio, un rosso che mi chiama da sotto la sua superficie.
    lost_freighter_desc_1: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La vita va avanti. Giorno dopo giorno, consegnando - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - Spero di tornarmene a casa presto. La vita da - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - non fa per me.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo rilevato la presenza di varie Sentinelle, richiediamo immediatamente - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - Escono dalla curvatura, stanno - sono - Le Sentinelle - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - cosa stanno facendo?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Combattono tra loro, le Sentinelle stanno lottando tra loro - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - per ora ci ignorano -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Sembra che le Sentinelle se ne siano andate. Sono <AUDIO>TXT_RadioNoise<><STELLAR>kzzkktz<> - Segnale di emergenza nelle vicinanze - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - trasmette 'sedici' a ripetizione. <NEWLINE>Vado a dare un'occhiata...
    lost_freighter_desc_2: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Amore mio. Domani, scenderò nel buco nero. So che avevamo deciso di non - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Li ho avvertiti che non è consigliabile - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - attraversare la breccia con una nave così grande. Ma sono creature così stupide e arroganti, vero?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Siamo emersi nei cieli sopra - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzkt<> - l'anomalia.
      La realtà non esiste qui. Dei vasti esagoni ricoprono i paesaggi di questo pianeta, una volta così fiero. Ora è diventato un giocattolo del nostro nemico invisibile...Temo non tornerò a casa per - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt<> - tempo.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Abbiamo bevuto l'acqua.<NEWLINE>Amore mio... perdonami...
    lost_freighter_desc_3: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Non
      mi piace tutto questo. Essere obbligati a ospitare i Gek a bordo e fornirgli
      un passaggio sicuro tra le stelle? Ho sporto reclamo. Vedremo - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - \n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo incontrato
      i resti del corpo di spedizione dei Vy'keen. Le loro navi erano distrutte. Pezzi
      di metallo e carne fluttuavano insieme nel campo di asteroidi.\nLe Sentinelle
      scansionavano i detriti rimasti. Ce ne siamo andati in fretta.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Mi rifiuto di condurre oltre il mio equipaggio. Avresti dovuto dirmi perché
      lo stavamo facendo, perché - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Non c'è speranza, vero?"
    lost_freighter_desc_4: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Questi Korvax sono davvero interessanti, vero? Abbiamo cercato di - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -Cosa lo fa funzionare? A che scopo? Si limitava a - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - fissarci...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nell'ultimo porto ci siamo assicurati ottimi guadagni. Abbiamo chiesto al Korvax cosa voleva che facessimo con la sua parte. Per la prima volta, da quando è salito a bordo, ha parlato. Ha detto -<AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Il Korvax mi ha mostrato un segreto. Non manca molto, ormai. Dobbiamo dirigerci verso il centro. Dobbiamo -<AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<> -
    lost_freighter_desc_5: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ci
      stiamo avvicinando all'anomalia temporale. Devo ammettere che l'emozione è forte.
      Forse, siamo i primi - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Il sistema possiede proprietà impossibili. La scorsa notte, per un momento,
      il suono era più veloce della luce.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Ho chiesto loro di perdonarmi, ma mi hanno dato dell'idiota. Mi hanno detto
      che sono un buon capitano. Abbiamo bevuto fino a tarda - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      -\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: In un momento, gli
      strumenti sono in avaria. Il momento dopo, sembrano avanzati ben oltre le loro
      capacità iniziali. \n\nE la cosa più bella, non riesco a dormire -\n\nLe stelle...
      ce ne sono sedici, ora - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - Mi avvicinerò
      -"
    lost_freighter_desc_6: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Siamo
      precipitati. Era tutto molto più calmo di quanto mi aspettassi. Il nostro addestramento
      è servito, l'equipaggio era concentrato e - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<>
      -\n\nDodici morti. Non saranno dimenticati.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Siamo quasi senza viveri. Ogni volta che cerchiamo di recuperare delle risorse,
      che combattiamo per sopravvivere, le Sentinelle compaiono per impedircelo. Dobbiamo
      andarcene da questo pianeta...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Ci nasconderemo sotto la superficie e attenderemo i soccorsi. Manterrò il
      collegamento con l'astronave.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Sono morti - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - \n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Niente più fame, niente più - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<> -
      \n\nCosa abbiamo fatto?"
    lost_freighter_desc_7: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Avevo sentito le voci. Le cosiddette 'anomalie Viaggiatore', esseri con scopi e aspetto diversi. La sua nave si avvicinava e le nostre armi erano pronte. Ci - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Ci ha supplicato di andare in pace. Sembrava fosse biomeccanico, almeno in parte. Lo abbiamo spazzato via.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Le sonde hanno recuperato il corpo. Più precisamente, frammenti di DNA e codice. I miei ricercatori mi dicono che le due cose sono quasi intercambiabili. Devo ammettere il mio entusiasmo. Ma questo - <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Il nostro dovere: dobbiamo capire cosa sta succedendo ai nostri mondi. L'ho visto con i miei occhi. Lo stesso essere che abbiamo abbattuto due settimane fa è di nuovo davanti a noi.

      Proprio come ha detto l'imperatore, questi esseri vengono in qualche modo rigenerati dopo la morte. Bene. Un'opportunità per ottenere altri campioni. Nuovamente, ordino la sua morte.
    lost_freighter_desc_8: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La breccia ha distrutto metà del nostro carico. Non so come spiegarlo al supervisore: i Gek non hanno molta pazienza per i danni ai - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -

      Penso sia meglio che glielo dica di persona.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: La breccia ha distrutto metà del nostro carico. Non so - Non so - come spiegarlo - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - al - cosa - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>-
    lost_freighter_desc_8a: |-
      I rapporti sono pieni di centinaia di messaggi simili, tutti riguardanti una breccia nella stiva.

      Il capitano del mercantile sembra essere sempre più conscio della loro ripetizione, perciò sempre più in preda al terrore.

      Nell'ultima registrazione, urla di felicità e disperazione.
    lost_freighter_desc_9: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: I Vy'keen hanno lasciato il Consiglio. Sapevamo che l'avrebbero fatto. Rimangono solo due specie: i Gek e i Korvax. E noi, io - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      È strano, ma mi fido di più dei guerrieri, per la loro onestà. Nessuno vuole quest'alleanza.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Le entità Nada e Polo sono state localizzate nel prossimo sistema. Sembrano non appartenere a questo universo. La loro struttura indica un disturbo nei confini dimensionali.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Abbiamo intercettato l'arrivo e la partenza di almeno 5182 Viaggiatori in una sola settimana. Sono sempre più potenti.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: L'anomalia spaziale è proprio davanti a noi. È strano, ma mi sento come se - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> - Ma è impossibile, è il sogno di un folle. Abbiamo solo una vita da vivere.
    lost_freighter_desc_10: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ci hanno ordinato di abbattere tutte le navi dei Vy'keen su - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> - Sono stati dichiarati nemici dell'Atlante, nemici del Consiglio, nemici dell'umanità...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ci hanno ordinato di aiutare una fazione ribelle dei Vy'keen, sperando che questo porti a ulteriori spaccature tra di loro e li divida. Dobbiamo incontrarci con due rivoluzionari promettenti, due compagni di battaglia chiamati Hirk e Nal.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Qualcuno sta leggendo questi messaggi.<NEWLINE>Chi sei?
    lost_freighter_desc_11: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      È iniziato con un'idea, una simulazione... I Korvax volevano sapere cosa sarebbe
      successo all'universo nel futuro. Volevano confermare cosa fosse successo nel
      passato. Eravamo parte della loro grande missione, consegnando notevoli quantità
      di cluster di naniti da tutta la galassia.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: La simulazione mi mostra mio figlio, come se fosse ancora vivo. Per la seconda
      volta, muove i suoi primi passi. \n\nMi mostra la sua morte. Mi mostra la mia.\n\nChiedo
      ai Korvax di fermarsi. Si rifiutano.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: I Korvax hanno spento la macchina. L'esperimento è finito. Dicono che l'universo
      è un multiverso, ciclico e senza inizio o fine. Almeno, questo secondo i dati
      disponibili.\n\nIn alcuni di questi universi, possono esserci i Korvax. In altri,
      non ci sono i Gek.\n\nIn altri ancora, non siamo mai esistiti o, in caso contrario,
      abbiamo distrutto il nostro mondo molto prima che altre potenze galattiche potessero
      trovarci. Non mi piace il tono dei Korvax."
    lost_freighter_desc_12: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: L'equipaggio minaccia l'ammutinamento. Ah! Che ci provino. Gli farò vedere come ho conquistato il titolo di miglior comandante che - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      [ NOTA DI TRASCRIZIONE: LA REGISTRAZIONE AUDIO AUTOMATICA HA REGISTRATO SPARI, URLA CONFUSE ]

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo appeso le loro teste alle lampade della mensa. Tutti le hanno viste. Tutti sono complici, ora. Non si può tornare indietro.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Che fare, ora? L'intero universo ci aspetta...
    lost_freighter_desc_13: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Sarà il mio ultimo anno su questa rotta commerciale. Io - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - Ho un figlio che mi aspetta a casa, ora. O almeno, così mi hanno detto. I miei viaggi non possono continuare.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Guardo il mio equipaggio e penso alle loro famiglie. I Gek si riproducono in massa. Conoscono l'identità dei loro genitori, ma è inevitabile che non possano stringere legami significativi. Fin dall'inizio, la loro vita è una competizione. Forse è questo che li rende ottimi mercanti.

      I Korvax non hanno figli, a parte le intelligenze artificiali che creano per i loro esperimenti. Solo le unità familiari dei Vy'keen assomigliano alle nostre: piccole unità composte da genitori e alcuni figli, cresciuti come guerrieri.

      La nostra intera storia è fatta di odio e guerra. Siamo così simili ai Vy'keen e, quando guardo mio figlio, mi chiedo...

      Lasciamo perdere. Lo saprò presto e, prima di tornare a casa, ho alcune cose di cui occuparmi.
    lost_freighter_desc_14: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Stiamo tornando a casa, portando dei backup di dati degli echi.

      L'equipaggio non ne è felice. Ha paura di tutte quelle anime. Io gli dico che non c'è nulla di cui preoccuparsi. Quelli abbastanza ricchi per sopravvivere alla morte non si sono curati di noi, durante la loro vita, e ora abbiamo i loro backup.

      Adesso, hanno bisogno di noi, nel caso ci fosse un incidente o qualcuno disattivasse il sito principale. Chi vorrebbe mai farlo, mi chiedo?

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Abbiamo avuto il primo contatto con i Korvax prima di tutti gli altri. Ci hanno trovato e mostrato cosa potevamo - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Anche loro hanno degli 'echi', anche se la traduzione è imperfetta. La loro Convergenza è un archivio di tutti coloro che hanno vissuto. Noi abbiamo solo un mausoleo di vanità, niente più di un monumento alla paura di morire.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ... -<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> - ... ...

      ...
    lost_freighter_desc_15: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Il Viaggiatore voleva attraccare senza un'astronave. Diceva che poteva aiutarci
      a far ripartire i motori dopo il - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      - \n\nHo deciso di rischiare, anche se Hirk ha minacciato di denunciarmi. Avevamo
      bisogno di aiuto.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sono
      strane creature. Non sembrano avere bisogno di acqua o cibo e non lasciano mai
      le loro 'exotute', perfino in ambienti abitabili. \n\nCi fanno molte domande
      riguardo alla nostra storia, l'Atlante e le antiche visioni. Dico loro quello
      che so, anche se non sembra aiutarle.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Noi siamo coloro che hanno visto il volto rosso...\n\nSiamo coloro che furono
      elevati da una sfera di terra e detriti fino alle stelle stesse...\n\nIl Viaggiatore
      dice che nulla di questo è vero! Chi - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      -"
    lost_freighter_desc_16: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      Davanti a noi ci sono vari mercantili, una grande carovana che conduce la nostra
      specie tra le stelle. \n\nAbbiamo abbandonato il nostro passato. Abbiamo lasciato
      ogni colonia. Andiamo verso il - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nData
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Prima di andarsene, i Korvax
      hanno condiviso con noi la loro scoperta. Ci hanno detto che l'universo sarebbe
      finito. Che, prima o poi, ogni universo finisce...\n\nSaremmo stati spazzati
      via, una volta adempiuto al nostro scopo, e l'Atlante avrebbe iniziato di nuovo.
      Nessuno avrebbe mai saputo chi eravamo e cosa abbiamo fatto.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Continuerò la mia missione. Fede o dubbio, obbedienza o resistenza... fine
      o nuovo inizio. \n\nViaggiamo per incontrare il nostro creatore. Viaggiamo per
      completare la nostra sacra missione. Non sta a me giudicare certe cose...<NEWLINE>Nessuno
      di noi ne è all'altezza..."
    lost_freighter_desc_17: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      La scorsa notte, ho fatto un sogno... Ho visto i mondi che abbiamo abitato,
      tutti i luoghi in cui abbiamo camminato... e non ne rimaneva niente. Solo dune...
      solo sabbia e fango e morte, fino all'orizzonte.\n\nE se non dovessimo fare
      ritorno? E se l'Atlante decidesse che non siamo più degni di esistere? Sarebbe
      come se non fossimo mai esistiti...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Racconto all'equipaggio tutto ciò che ho scoperto nei miei viaggi, commettendo
      vari atti di tradimento ed eresia. Chiedo loro cosa ne pensano, come si sentono,
      cosa sperano.\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: La decisione
      è unanime. Torniamo indietro. Ci uniremo all'esodo dei Vy'keen, lasciando il
      centro agli adoratori dell'Atlante. \n\nForse possiamo ancora sopravvivere,
      anche se il resto della nostra specie perirà...\n\nData <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Sta succedendo qualcosa. Ti prego, ovunque tu sia, non smettere di leggere,
      non - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -\n\nSedici - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<>
      - ci sono -"
    lost_freighter_desc_18: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Il Viaggiatore ci ha trovato nuovamente. Lo abbiamo ucciso già otto volte. Eppure, ci mostra solamente gentilezza e gratitudine per un'opportunità di conversare.

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Cosa abbiamo fatto? Non posso non sentirmi - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ci dice di essere diverso dai suoi simili, così come noi siamo diversi dal resto della nostra specie.È sopravvissuto alla fine di ogni cosa. Ha commesso atti orribili, di questo non ho dubbi, ma cos'è l'etica davanti alla fine dell'esistenza?

      Datestamp <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Gli universi vanno e vengono. Le civiltà nascono e cadono. In un ciclo continuo. Ma, un giorno, anche questo dovrà finire. Nulla è eterno, nemmeno il tempo stesso.

      In quegli ultimi momenti, nella rovina di tutto ciò che è e sarà, i confini tra i mondi cadranno. Il nostro tempo tornerà, anche se brevemente.

      Ci sentiranno, ci vedranno... e la nostra nave? Il nostro mercantile?

      Vivremo ancora, nella nostra molteplicità, nel nostro valore umano... Vivremo ancora perché qualcuno, da qualche parte, leggerà le nostre parole un'ultima volta.
    lost_freighter_desc_19: |-
      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Dico addio agli ufficiali. Abbiamo servito insieme per anni. Non c'è nessun altro con cui preferirei finire la mia vita.

      Uno di loro dice che aveva un bambino. Anch'io. Come tanti altri...

      Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: In un'ultima notte grandiosa, i gradi si mescolano. Parliamo delle cose che abbiamo visto, di guerrieri alieni, di mercanti, di esseri le cui menti non potremmo mai comprendere.

      Ci diciamo addio.

      I nostri sensori ci dicono che non manca molto. Le stelle si spengono, una dopo l'altra.

      Addio, amore mio.

      Addio.
    lost_freighter_desc_20: "Data <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> ::
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ...\n\n...\n\n... ...\n\nÈ
      - <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> -\n\nQualcuno - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<>
      - ...\n\nNon è - <AUDIO>TXT_RadioNoise<><STELLAR>zkzkzkt<> - \n\nNiente finisce.
      Non capisci? Niente - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> -\n\nNiente -"
