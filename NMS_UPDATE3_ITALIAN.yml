      Sembra che quest'osservatorio abbia operato come stazione da guerra dei Gek, dove si decidevano le rotte dei mercantili bellici di una decina di sistemi e si calcolavano investimenti e profitti.

      Ormai, non rimane nessuno. La guerra è finita da tempo.

      Dei loro piani non rimane che il messaggio di un radiofaro, ma per determinare il suo punto d'origine è necessario decifrare un codice...
