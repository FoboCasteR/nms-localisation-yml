      ermetico<> nelle vicinanze. Recupera la <TECHNOLOGY>mappa planetaria<> dal <STELLAR>radiofaro
      d''emergenza<>.'
    tutorial_hyperdrive_title: Mercantile Ali dell'Anomalia
    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> RAPPORTO DANNEGGIATO <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      DISPONIBILI DATI PARZIALI <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Il segnale mi ha condotto al relitto di un mercantile. Dei frammenti enormi di metallo sono sparsi ovunque. Che si tratti di una trasmissione ripetuta dai circuiti difettosi di una rovina perduta da tempo?

      Tra i detriti, trovo il registro del pilota. Lampeggia e attende un comando.
    tutorial_hyperdrive_desc_ret: Tra i detriti, trovo il registro del pilota. Lampeggia
      e attende un comando.
    tutorial_hyperdrive_opt_a: Richiedo i rapporti
    tutorial_hyperdrive_opt_b: Me ne vado
    tutorial_hyperdrive_lang_2: "... RICHIESTA RAPPORTI ASTRONAVE ... <AUDIO>UI_Destination_Reached<>ACCESSO
      IN CORSO ..."
    tutorial_hyperdrive_desc_2: Invece di mostrarmi i rapporti della nave, il terminale
      emette una strana sequenza di numeri seguita da un breve messaggio.
    tutorial_hyperdrive_lang_2a: L'anomalia arriva dalle stelle. Prendi il volo.
    tutorial_hyperdrive_desc_2a: Un progetto per un'iperguida è allegato alla fine
      del messaggio.
    tutorial_hyperdrive_opt_a_2: Prendo il progetto
    tutorial_hyperdrive_res_a_2: Estraggo il progetto dal computer. Però, questo <TECHNOLOGY>progetto
      di iperguida<> è per un'astronave convenzionale, non per un mercantile di queste
      dimensioni. Qualcuno lo ha messo qui dopo lo schianto, sperando che fosse trovato.
    tutorial_antimatter_title: L'Occhio dell'Anomalia
    tutorial_antimatter_lang: |-
      TERMINALE ATTIVO... SELEZIONARE CHIAVE... DECRITTAZIONE IN CORSO...
      <AUDIO>UI_Destination_Reached<>SUCCESSO!
    tutorial_antimatter_desc: |-
      Il terminale è ricoperto da un'inquietante melma p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>a<DELAY>0.1<>nte, ma sembra comunque funzionare. Quando tocco il pannello dei comandi, la sostanza aliena reagisce violentemente.<DELAY>0.4<> Meglio non avvicinarsi.
      Il dispositivo si apre, rivelando un occhio scarlatto, immobile.<AUDIO>UI_Destination_Reached<><DELAY>0.4<> Stampa un <TECHNOLOGY>progetto<> per dell'<FUEL>antimateria<>, accompagnato da uno strano messaggio...
    tutorial_antimatter_opt_a: Prendo il progetto e leggo il rapporto
    tutorial_antimatter_opt_b: Me ne vado
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> AL MOMENTO PROPIZIO, CI TROVERAI <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16 <AUDIO>UI_Nanites_Received<>16 16 <AUDIO>UI_Nanites_Received<>16 <IMG>SLASH<>
    tutorial_antim_watch_title: Bocca dell'Anomalia
    tutorial_antim_watch_lang: Viaggiatore! Il tuo sentiero sta divergendo! Afferra
      questo filo e fai ritorno!
    tutorial_antim_watch_desc: |-
      Mentre l'alieno mi parla, non muove la bocca. <DELAY>0.1<>Quando sbatto le palpebre, rivedo quella stessa luce rossa che mi aveva parlato al terminale.
      Sembra che la creatura mi stia offrendo un altro campione di antimateria.
    tutorial_antim_watch_opt_a: Prendo l'antimateria
    tutorial_antim_watch_opt_b: Me ne vado
    tutorial_antim_watch_res_a: Quando prendo l'antimateria, la creatura fa uno scatto
      improvviso. Mentre la sua testa e i suoi occhi tremano, sembra riprendersi da
      una qualche sorta di trance.<DELAY>0.4<> Non mi riconosce.
    tutorial_antimatter_bp_lang: Probabilità di anomalia Viaggiatore ora oltre due
      deviazioni standard. Suggerisco ulteriore aiuto. Progetto offerto.
    tutorial_antimatter_bp_desc: |-
      Al contrario delle altre creature che ho incontrato, questa parla una lingua che comprendo. Eppure, non riesco a capirne il significato.<DELAY>0.4<> Parla come se non sapesse cosa sta dicendo, come se la sua mente non le appartenesse.
      L'alieno mi offre un progetto per permettermi di creare antimateria.
    tutorial_antimatter_bp_lang_ret: Il Viaggiatore non si fida. Il Viaggiatore è
      saggio. Oppure, il Viaggiatore non è un Viaggiatore. C'è solo un modo per scoprirlo.
    tutorial_antimatter_bp_desc_ret: La creatura non si è mossa dall'ultima volta
      che le ho parlato. Continua a offrirmi il progetto. È come se il tempo non fosse
      trascorso.
    tutorial_antimatter_bp_opt_a: Prendo il progetto
    tutorial_antimatter_bp_opt_b: Me ne vado
    tutorial_antimatter_bp_res_a: Prendo il progetto dell'antimateria. Chiunque stia
      lasciando questa traccia ha uno scopo, ma non so quale sia. Non posso fare altro
      che seguirla.
    tutorial_antimatter_bp_res_b: Rifiuto il progetto. La creatura si muove a malapena.
      La mancanza di qualsiasi reazione è più preoccupante che se mi avesse gridato
      di accettare.
    tutorial_nofuel_lang: |-
      Rapporto sistemi di monitoraggio astronave: <AUDIO>UI_NoWhereToLand<><FUEL>ERRORE<> IPERGUIDA <IMG>SLASH<> CARBURANTE PER CURVATURA ESAURITO
      Ricerca fonte di carburante... ricerca in corso... ricerca in corso...
      ... <AUDIO>UI_Destination_Reached<>TROVATA
      Fonte di carburante per curvatura in: <STELLAR><AUDIO>UI_Nanites_Received<>16 16 16<>... <STELLAR><AUDIO>UI_Nanites_Received<>16<>... <STELLAR>1<AUDIO>UI_Nanites_Received<><>..<STELLAR>6<>... <STELLAR><AUDIO>UI_Nanites_Received<>16<> Kls
      Accettare guida a fonte di carburante?
    tutorial_nofuel_lang_alt: |-
      Rapporto sistemi di monitoraggio astronave: <AUDIO>UI_NoWhereToLand<><FUEL>ERRORE<><IMG>SLASH<> AVARIA NEL SISTEMA DI GUIDA
      Ricerca di altre rotte... ricerca in corso... ricerca in corso...
      ... <AUDIO>UI_Destination_Reached<>TROVATA
      Destinazione tra: <AUDIO>UI_Nanites_Received<><STELLAR>16 16 16<>... <AUDIO>UI_Nanites_Received<><STELLAR>16<>... <AUDIO>UI_Nanites_Received<><STELLAR>1<>..<STELLAR>6<>... <AUDIO>UI_Nanites_Received<><STELLAR>16<> kLs
      Accettare nuova guida?
    tutorial_nofuel_opt_a: Accetto
    tutorial_nofuel_opt_b: Rifiuto
    tutorial_nofuel_res_a: |-
      Guida accettata
      Calcolo percorso...
    tutorial_nofuel_res_b: |-
      Guida... <IMG>SLASH<> ...<AUDIO>TXT_RadioNoise<>Rif... Acc... Accettata
      Calcolo percorso...
    tutorial_first_space_title: 'RAPPORTO #4925B'
    tutorial_first_space_lang: |-
      TRASMISSIONE IN ARRIVO... SORGENTE: <STELLAR><AUDIO>TXT_RadioNoise<>#4925B<>...
      Identificati.<DELAY>0.8<> Io sono <STELLAR><AUDIO>TXT_RadioNoise<>– kzzkttk –<>
    tutorial_first_space_opt_a: Mi identifico
    tutorial_first_space_opt_b: Ascolto
    tutorial_first_space_res: |-
      Non sei <STELLAR><AUDIO>TXT_RadioNoise<>– kzzktt –<><DELAY>0.8<> solo –
      Segui il <STELLAR><AUDIO>TXT_RadioNoise<>– kzzkzzztt – <>
    tutorial_first_space_desc: La trasmissione termina stranamente, com'era iniziata.
      L'ultima parte del segnale sembra essere una serie di <COMMODITY>coordinate
      planetarie<>...
    tutorial_first_space_opt_c: Inserisci dati coordinate
    tutorial_monolith_title: Il Cuore dell'Anomalia
    tutorial_monolith_lang_1: Preparazione protocolli di localizzazione Viaggiatore...
    tutorial_monolith_desc_1: |-
      Nei miei viaggi, non ho mai visto niente di simile a questa struttura. Tutto è ovviamente alieno e fuori posto.

      Mentre la osservo, delle parole si formano nella mia mente, uno strano frammento di discorso...
    tutorial_monolith_lang_1a: È Viaggiatore? È amico?
    tutorial_monolith_opt_a_1: È Viaggiatore
    tutorial_monolith_opt_b_1: È amico
    tutorial_monolith_desc_2: |-
      Non ho la certezza che queste domande siano rivolte a me, e rispondervi mi fa provare una strana sensazione.
      Eppure, qualcosa si è chiaramente accorto della mia risposta. Sento che qualcosa si è risvegliato, che qualcuno mi sta osservando.

      Formula un'altra domanda.
    tutorial_monolith_lang_2: È primo? È ultimo?
    tutorial_monolith_opt_a_2: È primo
    tutorial_monolith_opt_b_2: È ultimo
    tutorial_monolith_desc_3: "Non so come mi stia parlando. Il Monolito è antico
      e non riesco a scacciare la sensazione che abbia già posto molte volte queste
      domande. \n\nChiede ancora."
    tutorial_monolith_lang_3: Ha visto l'occhio scarlatto? L'occhio scarlatto lo ha
      visto?
    tutorial_monolith_opt_a_3: Ha visto l'occhio scarlatto
    tutorial_monolith_opt_b_3: Lo ha visto l'occhio scarlatto
    tutorial_monolith_opt_c_3: Entrambe
    tutorial_monolith_res: |-
      PROBABILITÀ DI ANOMALIA SUPERIORE AI PARAMETRI DI SICUREZZA <IMG>SLASH<><AUDIO>UI_Nanites_Received<> BRECCIA RILEVATA

      <AUDIO>UI_Nanites_Received<>ALLARME <IMG>SLASH<><AUDIO>UI_Nanites_Received<> ALLARME <IMG>SLASH<><AUDIO>UI_Nanites_Received<> I CONFINI CADONO. LE PARETI CROLLANO. IL TUO UNIVERSO TI ASPETTA.

      TROVACI,<DELAY>0.6<> <STELLAR>V<DELAY>0.06<>I<DELAY>0.06<>A<DELAY>0.06<>G<DELAY>0.06<>G<DELAY>0.06<>I<DELAY>0.06<>A<DELAY>0.06<>T<DELAY>0.06<>O<DELAY>0.06<>R<DELAY>0.06<>E.
    tutorial_sell_tech_desc: Ricevo quello che sembra un messaggio automatico. L'ologramma
      suona altamente persuasivo e sembra indicare che debba dirigermi alla stazione
      spaziale...
    tutorial_sell_tech_opt_a: Accetto
    tutorial_sell_tech_opt_b: Rifiuto
