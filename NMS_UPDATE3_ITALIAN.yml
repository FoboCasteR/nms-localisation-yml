    tut_sell_tech_sub: Visita il mercante sulla stazione spaziale
    tut_sell_tech_desc: Ho ricevuto quello che sembrava essere un messaggio automatico.
      L'ologramma è apparso altamente persuasivo, indicando che mi sarei dovuto dirigere
