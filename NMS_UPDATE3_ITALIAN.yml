    npc_mission_cre_scan_proc_a_1: Il cliente sta portando avanti uno studio sull'impatto
      ambientale a lungo termine.
    npc_mission_cre_scan_proc_a_2: Il cliente sta seguendo un progetto di tracciamento
      delle mutazioni del DNA.
    npc_mission_cre_scan_proc_a_3: Il cliente sta mappando gli schemi migratori degli
      animali.
    npc_mission_cre_scan_proc_a_4: Il cliente vuole avviare un programma di allevamento
      exozoologico.
    npc_mission_cre_scan_proc_a_5: Il cliente sta testando teorie gravitazionali ed
      evoluzionistiche.
    npc_mission_cre_scan_proc_b_1: Sta creando un database per mappare e testare proiezioni.
    npc_mission_cre_scan_proc_b_2: Ha bisogno di molti dati biologici per testare
      le sue teorie.
    npc_mission_cre_scan_proc_b_3: 'Cerca scansioni dettagliate della fauna locale
      per comparare altri dati. '
    npc_mission_cre_scan_proc_b_4: Il modello della sua simulazione ha molte lacune
      e cerca esploratori che completino i dati mancanti.
    npc_mission_cre_scan_proc_b_5: Crede che gli manchino delle informazioni chiave
      e necessita esploratori intraprendenti che lo aiutino nella ricerca.
    npc_mission_cre_scan_proc_c_1: Qualsiasi scansione di creatura valida sarà accettata.
    npc_mission_cre_scan_proc_c_2: Saranno accettate solo le scansioni di creature.
    npc_mission_cre_scan_proc_c_3: Le scansioni di organi ad alta definizione sono
      particolarmente preziose.
    npc_mission_cre_scan_proc_c_4: Perciò, è alla ricerca di scansioni biologiche
      dettagliate.
    npc_mission_cre_scan_proc_c_5: Particolare enfasi è da riporre su scansioni aggiornate
      della fauna locale.
    npc_mission_tree_scan_proc_a_1: Il cliente sta per acquisire un vasto appezzamento,
      ma teme che delle specie protette impediscano lo sfruttamento commerciale della
      terra.
    npc_mission_tree_scan_proc_a_2: Il cliente sta archiviando ogni specie locale,
      in preparazione di un processo di terraformazione su vasta scala.
    npc_mission_tree_scan_proc_a_3: Il cliente cerca dati biologici locali, ma non
      ne ha specificato lo scopo.
    npc_mission_tree_scan_proc_a_4: Il cliente vorrebbe studiare la storia della composizione
      atmosferica tramite l'analisi della flora planetaria.
    npc_mission_tree_scan_proc_a_5: Il cliente sta preparando una serie di guide illustrate
      alla flora locale.
    npc_mission_tree_scan_proc_b_1: Ha un bisogno urgente di terminare l'indagine
      e provare il valore del progetto ai suoi investitori.
    npc_mission_tree_scan_proc_b_2: Deve fare uno studio comparativo delle specie
      locali e di altre localizzate su altri pianeti.
    npc_mission_tree_scan_proc_b_3: Il suo database ha delle lacune riguardo alla
      flora locale, il che crea delle difficoltà nel provare le sue proiezioni.
    npc_mission_tree_scan_proc_b_4: Gli schemi che si aspettava di osservare non si
      sono ancora materializzati, perciò sta eseguendo una seconda serie di analisi.
    npc_mission_tree_scan_proc_b_5: Il suo database esistente comincia a mostrare
      segni di incoerenze allarmanti, perciò ritiene che sia meglio ricostruirlo da
      capo.
    npc_mission_tree_scan_proc_c_1: Qualsiasi scansione biologica correttamente formattata
      sarà accettata.
    npc_mission_tree_scan_proc_c_2: Il cliente richiede solo scansione botaniche validate.
      Scansioni di animali fitomorfi non saranno accettate.
    npc_mission_tree_scan_proc_c_3: Perciò, qualsiasi aggiunta alla sua raccolta botanica
      sarà ricompensata lautamente.
    npc_mission_tree_scan_proc_c_4: Ha già abbastanza campioni fisici pressati, e
      richiede solamente scansioni olografiche.
    npc_mission_tree_scan_proc_c_5: Sono richiesti dati botanici di alta qualità e
      qualsiasi scansione sarà pagata adeguatamente.
    npc_mission_min_scan_proc_a_1: Il cliente sta studiando gli schemi di erosione
      del suolo.
    npc_mission_min_scan_proc_a_2: Il cliente sta studiando gli schemi di formazione
      dei minerali.
    npc_mission_min_scan_proc_a_3: Il cliente sta stimando il potenziale di vari siti
      come basi minerarie.
    npc_mission_min_scan_proc_a_4: Il cliente si occupa di ricerca nel campo della
      fabbricazione mineraria.
    npc_mission_min_scan_proc_a_5: Il cliente sta eseguendo uno studio sulla possibilità
      di usare le rocce come fonte di cibo per forme di vita a base di licheni.
    npc_mission_min_scan_proc_b_1: Sta creando un database per mappare e testare proiezioni.
    npc_mission_min_scan_proc_b_2: Ha processato una grande quantità di dati relativi
      al contenuto salino dell'acqua sotterranea, ma non ha molti elementi sulle formazioni
      rocciose.
    npc_mission_min_scan_proc_b_3: Ha grandi quantità di dati relativi a pianeti con
      attività vulcanica, ma ha bisogno di scansioni da ambienti geologicamente stabili
      per compararli.
    npc_mission_min_scan_proc_b_4: Sta creando una raccolta di strutture minerali
      per tracciare esemplari simili.
    npc_mission_min_scan_proc_b_5: Il suo vecchio database è rimasto danneggiato irreparabilmente
      in un allagamento e ora deve ricrearlo da zero.
    npc_mission_min_scan_proc_c_1: Qualsiasi scansione geologica correttamente formattata
      sarà accettata.
    npc_mission_min_scan_proc_c_2: Scansioni di formazioni geologiche con alti contenuti
      minerali sono particolarmente preziose.
    npc_mission_min_scan_proc_c_3: Perciò, chiede ai geologi locali di consegnargli
      scansioni dettagliate.
    npc_mission_min_scan_proc_c_4: Ha particolare bisogno di scansioni di materiali
      ferrosi, ma tutti i campioni geologici saranno accettati.
    npc_mission_min_scan_proc_c_5: A causa di problemi logistici, non si accetteranno
      campioni fisici, ma solo scansioni.
    npc_mission_repair_proc_a_1: Il cliente cerca urgentemente degli ingegneri avventurosi.
    npc_mission_repair_proc_a_2: Il cliente ha bisogno che un importante macchinario
      planetario sia riparato immediatamente.
    npc_mission_repair_proc_a_3: Il cliente ha perso i contatti con un macchinario
      planetario automatizzato.
    npc_mission_repair_proc_a_4: Il cliente necessita che un macchinario planetario
      venga riparato urgentemente.
    npc_mission_repair_proc_a_5: Il cliente ha ricevuto un messaggio di errore dal
      sistema diagnostico automatico e cerca un ingegnere che conduca dei test sul
      campo.
    npc_mission_repair_proc_b_1: Il rapporto del sistema indica che i danni sono stati
      causati da predatori.
    npc_mission_repair_proc_b_2: Una registrazione automatica indica che dei banditi
      potrebbero aver cercato di rubare parti della macchina.
    npc_mission_repair_proc_b_3: I sistemi diagnostici indicano che l'errore dipende
      dalla fornitura di carburante, ma l'inattività potrebbe aver causato ulteriori
      danni.
    npc_mission_repair_proc_b_4: Vari componenti critici sono andati in corto-circuito
      ed è necessaria una procedura di riparazione a più fasi.
    npc_mission_repair_proc_b_5: Le letture indicano che il danno potrebbe essere
      solo un errore del sistema diagnostico. Tuttavia, il cliente preferisce non
      correre rischi.
    npc_mission_repair_proc_c_1: Si consiglia agli ingegneri di essere cauti, in quanto
      il macchinario tende a surriscaldarsi.
    npc_mission_repair_proc_c_2: Gli ingegneri invitano a usare cautela in quanto
      l'involucro a vuoto è molto fragile.
    npc_mission_repair_proc_c_3: Ulteriori dati diagnostici indicano una lieve perdita
      tossica. Si consiglia di utilizzare protezioni.
    npc_mission_repair_proc_c_4: Avvicinarsi al macchinario con attenzione, in quanto
      le batterie potrebbero non essere del tutto scariche.
    npc_mission_repair_proc_c_5: È necessario agire rapidamente, in quanto la macchina
      potrebbe entrare in uno stato critico, se l'errore non viene corretto al più
      presto.
