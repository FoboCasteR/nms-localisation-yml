    ui_explore_mission_title: Il sentiero dell'Atlante
    ui_explore_mission_sub: Cerca risposte
    ui_explore_mission_desc: |-
      Sta succedendo qualcosa di strano. Ho ricevuto messaggi, briciole di pane che mi guidano lungo un sentiero. Dovrei cercare risposte?
      Dovrei investigare queste 'anomalie' e 'brecce'? O dovrei piuttosto esplorare la galassia a mio piacimento, evitando problemi inutili?
    ui_explore_mission_obj: Trova una 'anomalia'
    ui_explore_mission_obj_tip: |-
      Cerca anomalie sulla mappa galattica.
      Dirigiti verso un'interfaccia dell'Atlante, se disponibile.
    ui_explore_mission_msg: |-
      Visita un'interfaccia dell'Atlante
      Nello spazio, usa la mappa galattica (<IMG>QUICK_MENU<>) per trovare un percorso
    notify_explore_gal_u3: Esplora la galassia
    notify_explore_gal_u3_tip: Esplora l'universo a tuo piacimento. Goditi il viaggio!
