    hostile_scan_t: Scansione ostile
    hostile_scan_sub: Scansione sub-spaziale...
    war_filler_desc_1: Mi avvicino al guerriero, che nota a malapena la mia presenza.
      Malgrado guardi nella mia direzione, i suoi occhi sono fissi su un punto molto
      lontano dai miei.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Mi allontano lentamente
    war_filler_opt_b_1: Incontro il suo sguardo
    war_filler_res_a_1: Il respiro del Vy'keen si fa più rapido, ma egli rimane immobile.
    war_filler_res_b_1: Il guerriero ignora la mia sfida. Forse, è meglio così.
    war_request_text_21: Le mandibole di %NAME% si contorcono. Continua a fissarmi.
    war_filler_desc_2: L'essere parla con urgenza, ma tra i suoi latrati frenetici
      e l'alito fetido fatico a concentrarmi su quello che vuole dirmi.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Me ne vado in silenzio
    war_filler_opt_b_2: Attivo la protezione rischi
    war_filler_res_a_2: Il Vy'keen gesticola per fermarmi, ma lascia perdere.
    war_filler_res_b_2: "%NAME% mi osserva, facendomi capire che non è la prima volta
      che succede."
    war_request_text_22: "%NAME% sembra compiaciuto. Ha trovato incoraggiante la mia
      richiesta."
    war_filler_desc_3: Mentre mi avvicino al guerriero, sento un oggetto cadere a
      terra. Sembra ignorare deliberatamente il debole suono proveniente dal basso.
      Malgrado non capisca, percepisco che dovrei imitarlo.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Me ne vado con calma
    war_filler_opt_b_3: Me ne vado in tutta fretta
    war_filler_res_a_3: Faccio un cenno al guerriero e mi allontano con cautela, cercando
      di evitare movimenti improvvisi. Tutto sembra andare per il meglio.
    war_filler_res_b_3: 'Me ne vado in tutta fretta: il Vy''keen non ammetterebbe
      il suo errore mentre viene osservato. Meglio lasciargli il tempo necessario
      per rimediare alla situazione.'
    war_request_text_23: Incrocio lo sguardo del Vy'keen, ignorando l'allarme. Preparo
      la mia richiesta.
    war_filler_desc_4: Malgrado abbia gli stessi, strani lineamenti e la posa aggressiva
      dei suoi simili, qualcosa di questo guerriero trasmette un senso di calma, pace
      e felicità. Una tale gioia sembra semplice, ma sfugge a molti...
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Faccio i miei auguri
    war_filler_opt_b_4: Gesticolo furiosamente
    war_filler_res_a_4: Il Vy'keen annuisce serenamente. Percepisco un grande senso
      di calma.
    war_filler_res_b_4: Il guerriero sembra non curarsi del mio gesto. Sembra aver
      raggiunto uno stato mentale per cui le mie azioni non hanno importanza.
    war_request_text_24: Il Vy'keen inclina leggermente la testa, in attesa della
      mia richiesta.
    war_filler_desc_5: |-
      Solitamente, queste creature emettono solo latrati e grida gutturali. Invece, questo sembra cercare di fischiare. Non avendo labbra, non si può dire che abbia successo.

      In ogni caso, alla fine della sua performance, mi osserva speranzoso.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Applaudo
    war_filler_opt_b_5: Esprimo disgusto
    war_filler_res_a_5: Il Vy'keen sembra imbarazzato, se possibile. Chiaramente,
      non è abituato a certe attenzioni.
    war_filler_res_b_5: Il Vy'keen sembra confuso e scoraggiato. Non sembra capace
      di comprendere che qualcuno possa non apprezzare la sua musica.
    war_request_text_25: "%NAME% sembra risentito dal fatto che ho ignorato la sua
      esibizione."
    war_filler_desc_6: |-
      L'essere mi fa un cenno mentre mi avvicino. Attira la mia attenzione verso la sua notevole arma. È forse una minaccia? Un vanto? Una dimostrazione amichevole, fatta in buona fede?

      Questa cultura rimane sempre difficile da comprendere.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Mi dimostro impressionato
    war_filler_opt_b_6: Mi dimostro disinteressato
    war_filler_res_a_6: Il Vy'keen sembra soddisfatto. Dà una veloce lucidata al suo
      multi-tool, un gesto che esprime grande orgoglio.
    war_filler_res_b_6: Il Vy'keen indica il multi-tool in modo ancora più aggressivo.
      Me ne vado in tutta fretta.
    war_request_text_26: "%NAME% abbaia, notando il mio multi-tool. Indica che è pronto
      ad ascoltare."
    war_filler_desc_7: Il guerriero sospira mentre mi avvicino. Mette da parte il
      suo cibo e mi osserva con impazienza.
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Mi scuso
    war_filler_opt_b_7: Me ne vado senza dire una parola
    war_filler_res_a_7: Il Vy'keen sembra adirato dalle mie scuse. Mi lancia addosso
      il suo pasto.
    war_filler_res_b_7: Il Vy'keen mi fissa mentre me ne vado, ma non fa nulla.
    war_request_text_27: "%NAME% emette un profondo sospiro gutturale. Attende con
      riluttanza la mia richiesta."
    war_filler_desc_8: Il guerriero mi saluta, ma senza alcuna energia. I suoi movimenti
      sono lenti e il suo sguardo vacuo.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Gli tocco la spalla
    war_filler_opt_b_8: Me ne vado in silenzio
    war_filler_res_a_8: Il guerriero si rilassa, ma non dice nulla. Dovrei lasciarlo
      riposare.
    war_filler_res_b_8: Il Vy'keen sembra felice di essere lasciato in pace.
    war_request_text_28: "%NAME% sospira. Fatica a rimettere a fuoco lo sguardo mentre
      attende la mia richiesta."
    war_filler_desc_9: Il guerriero sembra confuso dal mio arrivo. I suoi occhi scrutano
      freneticamente la stanza con preoccupazione.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Gesticolo con calma
    war_filler_opt_b_9: Gesticolo furiosamente
    war_filler_res_a_9: Il guerriero non sembra tranquillizzato dai miei tentativi
      di calmarlo. Anzi, sembra addirittura più preoccupato.
    war_filler_res_b_9: La mia rabbia ha un effetto che non mi aspettavo. Chiaramente,
      è stato condizionato ad aspettarsi questo tono, che sembra infondergli calma.
    war_request_text_29: "%NAME% sembra confortato dal ricevere un comando. Attende
      la mia richiesta."
    war_filler_desc_10: |-
      L'essere mi osserva speranzoso mentre mi avvicino. Una volta esaminatomi, tuttavia, sembro aver deluso le sue aspettative.

      Mi presta attenzione, ma è chiaramente concentrato verso l'ingresso, come se stesse aspettando qualcun altro.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Me ne vado
    war_filler_opt_b_10: Lo fisso
    war_filler_res_a_10: Il guerriero mi osserva mentre me ne vado, curandosi sempre
      meno di me.
    war_filler_res_b_10: Il guerriero sostiene il mio sguardo per un po', poi lo distoglie.
      Mentre me ne vado, vedo nei suoi occhi che mi rispetta di più.
    war_request_text_30: "%NAME% alza le spalle. Attende con aria indifferente."
    war_filler_desc_11: Il guerriero grugnisce distrattamente, senza curarsi troppo
      di me. Sembra preso dal piccolo dispositivo che tiene in mano.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: Lo lascio in pace
    war_filler_opt_b_11: Tocco il dispositivo
    war_filler_res_a_11: Il Vy'keen mi ignora mentre osserva il dispositivo.
    war_filler_res_b_11: Qualunque cosa abbia fatto, ha reso molto felice il guerriero,
      che ride mentre osserva il dispositivo. Mi chiedo cosa nello specifico...
    war_request_text_31: "%NAME% ripone controvoglia il suo dispositivo. Attende la
      mia richiesta."
    war_filler_desc_12: L'essere mi saluta e indica una serie di grafici. Sembra che
      li stia arricchendo con i suoi appunti, inserendo dei conteggi in corrispondenza
      di determinati luoghi.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Segno un'area a nord
    war_filler_opt_b_12: Segno un'area a sud
    war_filler_res_a_12: Il guerriero mi ringrazia annuendo e sembra iniziare a prepararsi
      per una battaglia. Mi chiedo cosa posso aver fatto.
    war_filler_res_b_12: Il guerriero si irrigidisce, prima di assumere un atteggiamento
      determinato. Spero di non averlo spinto a fare qualcosa di stupido.
    war_request_text_32: "%NAME% assume brevemente un'espressione delusa. Attende
      la mia richiesta."
    war_filler_desc_13: Il guerriero mi osserva mentre mi avvicino, quindi fa rotolare
      un mucchio di cubi segnati sulla superficie che ha davanti a sé. Esamina i risultati,
      grugnisce e mi osserva con disappunto.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Sorrido
    war_filler_opt_b_13: Prendo un cubo
    war_filler_res_a_13: Il guerriero mi guarda con sufficienza e continua a esaminare
      i cubi.
    war_filler_res_b_13: Il Vy'keen sembra allarmato. Rimetto a posto il cubo, ma
      quando il guerriero nota quale glifo è rivolto verso di lui si agita ancora
      di più.
    war_request_text_33: "%NAME% fa rotolare un altro cubo. Consulta il glifo, annuisce
      e attende la mia richiesta."
    war_filler_desc_14: Il guerriero mi osserva. Chiaramente, ho disturbato la sua
      concentrazione. Ripone un piccolo pugnale che stava facendo roteare sulle dita.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Lo osservo attentamente
    war_filler_opt_b_14: Faccio rumore
    war_filler_res_a_14: Il Vy'keen continua a fare pratica, ma la presenza di un
      pubblico lo rende goffo e rigido. Me ne vado prima di costargli una mano.
    war_filler_res_b_14: Il Vy'keen è sorpreso. Urla quando il pugnale gli colpisce
      la mano. Me ne vado in fretta e furia.
    war_request_text_34: "%NAME% continua a trastullarsi e a flettere le dita in attesa
      della mia richiesta."
    war_filler_desc_15: Il guerriero è occupato a intagliare dei segni nella verniciatura
      della sua arma. Il lavoro è incompleto, ma è chiaramente orgoglioso del risultato.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Indietreggio
    war_filler_opt_b_15: Mi dimostro disinteressato
    war_filler_res_a_15: Il Vy'keen ridacchia, soddisfatto del risultato del suo lavoro.
    war_filler_res_b_15: Il Vy'keen sembra mortificato. Chiaramente, l'ho insultato
      in modo grave.
    war_request_text_35: "%NAME% mette via l'arma. Mentre attende la mia richiesta,
      vedo che non riesce a staccare gli occhi dal mio multi-tool."
    war_filler_desc_16: Mentre mi avvicino, l'essere si infila qualcosa di piccolo
      e peloso in tasca. Sembra nervoso e cerca di coprire l'incessante squittio della
      creaturina con le sue parole.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Me ne vado discretamente
    war_filler_opt_b_16: Lo fisso
    war_filler_res_a_16: Distolgo lo sguardo, dando al guerriero il modo di ricomporsi.
    war_filler_res_b_16: Il Vy'keen crolla sotto il mio sguardo, sempre più nervoso
      col passare del tempo. Sento un forte squittio, poi il rumore sembra cessare.
    war_request_text_36: "%NAME% assume un'espressione allarmata. Si irrigidisce,
      sperando che formuli presto la mia richiesta."
    war_filler_desc_17: Il guerriero sembra preso a esaminare una serie di immagini
      di exoscafi. Sembrano essere stati assemblati con parti di macchine diverse,
      attaccate insieme in modo improvvisato.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Mi dimostro impressionato
    war_filler_opt_b_17: Faccio un'aggiunta
    war_filler_res_a_17: Il Vy'keen mi guarda con attenzione, dopodiché aggiunge varie
      note al suo diagramma.
    war_filler_res_b_17: Il guerriero esamina la mia aggiunta con disgusto e la cancella
      immediatamente.
    war_request_text_37: "%NAME% mette da parte i suoi piani con espressione delusa.
      Attende la mia richiesta."
    war_filler_desc_18: Mentre mi avvicino, il guerriero copre frettolosamente una
      tavoletta che ha di fronte. Sembra che stia incidendo qualcosa, ma la mia presenza
      lo mette a disagio.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Mi dimostro impressionato
    war_filler_opt_b_18: Disegno un multi-tool
    war_filler_res_a_18: Il Vy'keen mi fissa con uno sguardo triste. Sembra che dubiti
      della mia sincerità.
    war_filler_res_b_18: Il Vy'keen mi guarda sorpreso. Sembra che sia ispirato. Mette
      subito da parte il suo scalpello. Mi chiedo cosa io abbia fatto di preciso.
    war_request_text_38: "%NAME% ripone la sua tavoletta. Sembra sollevato dal fatto
      che non mi interessa."
    war_filler_desc_19: Questo guerriero sembra essere in una sorta di trance. Disturbarlo
      ulteriormente non sembra una mossa saggia.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Mi unisco al canto
    war_filler_opt_b_19: Me ne vado silenziosamente
    war_filler_res_a_19: Cerco di imitare il canto del guerriero, ma non sono in grado
      di produrre gli stessi suoni gutturali. In ogni caso, sembra apprezzare i miei
      sforzi.
    war_filler_res_b_19: Il canto del Vy'keen si affievolisce mente mi allontano.
      Il guerriero mi osserva, apparentemente dispiaciuto che non mi sia unito a lui.
    war_request_text_39: Esito. Come posso formulare la mia richiesta sotto forma
      di canto?
    war_filler_desc_20: Malgrado i suoi occhi siano aperti, sembra che questo Vy'keen
      stia dormendo.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Me ne vado silenziosamente
    war_filler_opt_b_20: Grido
    war_filler_res_a_20: Me ne vado silenziosamente. Preferisco non svegliare improvvisamente
      uno di questi guerrieri.
    war_filler_res_b_20: Il Vy'keen fa uno scatto, ma riprende presto a mormorare
      pacificamente. Il sonno di questi guerrieri dev'essere profondo. Mi chiedo cosa
      sognino...
    war_request_text_40: "%NAME% torna in sé. Sembra sorpreso dalla mia presenza."
    tra_filler_desc_1: Il Gek sembra assorbito da delle luci rosse lampeggianti sul
      suo schermo. Preme dei pulsanti e, a volte, le luci diventano gialle. Il tutto
      è accompagnato da una musica trionfale, che sembra dare grande soddisfazione
      al Gek.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Consiglio di continuare
    tra_filler_opt_b_1: Consiglio di fermarsi
    tra_filler_res_a_1: Il Gek ascolta il mio consiglio e preme i pulsanti in una
      sequenza complicata. Le luci non diventano gialle. Il Gek sembra molto preoccupato.
    tra_filler_res_b_1: Il Gek non si cura della mia intrusione. Mi ignora e continua
      a giocare.
    tra_request_text_21: "%NAME% ripone con riluttanza il suo dispositivo e mi osserva
      con occhi cupi."
    tra_filler_desc_2: Mentre mi avvicino al Gek, mi accorgo che è avvolto da una
      fine nebbiolina. Ha un profumo tenue e quasi piacevole. Non posso fare a meno
      di provare un forte senso di apprensione.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Allontano la nebbia
    tra_filler_opt_b_2: Me ne vado in tutta fretta
    tra_filler_res_a_2: Tossisco e cerco di allontanare la strana nebbia proveniente
      dal Gek. Malgrado i miei sforzi, non riesco a ripulire l'aria. Devo andarmene.
    tra_filler_res_b_2: Il Gek mi osserva mentre me ne vado. Sento il suo sguardo
      seguire i miei movimenti... come anche la nebbia.
    tra_request_text_22: Attivo i miei sistemi di protezione rischi e mi preparo a
      negoziare con questa strana creatura.
    tra_filler_desc_3: |-
      Guardando meglio, noto che il Gek sta secernendo una sostanza grassa dalla pelle. L'olio copre il suo corpo, inserendosi tra le pieghe. L'odore è più dolce di quanto mi aspettassi.
      Forse dovrei concedere un po' di privacy al Gek.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Lo fisso
    tra_filler_opt_b_3: Me ne vado
    tra_filler_res_a_3: Mentre lo fisso, il Gek mi ignora. Perdo il senso del tempo,
      ipnotizzato dal lento gocciolio dell'olio sulle scaglie.
    tra_filler_res_b_3: Mi allontano dal Gek. Tutti meritiamo un po' di privacy nei
      momenti intimi.
    tra_request_text_23: Tossisco sommessamente. Il Gek, imperturbabile, continua
      a gocciolare olio come se nulla fosse in attesa della mia richiesta.
    tra_filler_desc_4: Mentre mi avvicino, il Gek mi lancia uno sguardo irritato.
      Nasconde quello su cui sta lavorando e fa mostra di aspettare che me ne vada.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Cerco di sbirciare il suo lavoro
    tra_filler_opt_b_4: Me ne vado
    tra_filler_res_a_4: Il Gek cerca di scacciarmi con gesti infuriati. Quando mi
      volto, noto che sembra fare un'aggiunta a una lista.
    tra_filler_res_b_4: Mentre me ne vado, il Gek mi fissa. Non riprende a lavorare
      finché non sono a una distanza tale da impedirmi di vedere ciò che fa.
    tra_request_text_24: Con sguardo guizzante, %NAME% si assicura che il suo lavoro
      sia nascosto. Attende la mia richiesta.
    tra_filler_desc_5: Il Gek è triste, preso dallo sconforto. Il modo in cui mi guarda
      fa compassione.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Lo scaccio
    tra_filler_opt_b_5: Gli do 10 unità
    tra_filler_res_a_5: Mentre me ne vado, il Gek abbassa il capo. Non credevo potesse
      sembrare ancora più disperato, ma mi sbagliavo.
    tra_filler_res_b_5: Il Gek è felicissimo. Mi guarda in modo quasi amorevole.
    tra_request_text_25: "%NAME% si anima, sperando in un'opportunità."
    tra_filler_desc_6: Il Gek mi porge un piccolo dispositivo. L'esatta natura del
      gesto non mi è chiara, ma riconosco il simbolo delle unità vicino a una cifra
      enorme.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Cerco di prendere le unità
    tra_filler_opt_b_6: Me ne vado
    tra_filler_res_a_6: Mi interfaccio con il dispositivo del Gek. Mentre ci scambiamo
      i dati, si illumina, ma non succede altro. Non ricevo unità, ma il Gek sembra
      entusiasta.
    tra_filler_res_b_6: Questo Gek è sospetto. Me ne vado senza toccare il suo dispositivo.
    tra_request_text_26: Questo piccolo alieno ha qualcosa di strano. Formulo la mia
      richiesta con cautela.
    tra_filler_desc_7: Il Gek è assorto in un qualche gioco di sua creazione. Mentre
      osserva la stanza, fa schioccare giocosamente la lingua. Quando mi vede, mi
      rivolge tre schiocchi rapidi, prima di riprendere la sua attività.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Schiocco la lingua
    tra_filler_opt_b_7: Me ne vado
    tra_filler_res_a_7: Il Gek squittisce di gioia. Non comprendo il significato di
      ciò che è avvenuto, ma sono felice di aver reso qualcuno felice.
    tra_filler_res_b_7: Mentre me ne vado, il ritmo degli schiocchi del Gek cambia,
      ma non mostra molto interesse nei miei confronti.
    tra_request_text_27: "%NAME% continua a battere il becco sommessamente mentre
      ascolta la mia richiesta. È snervante."
    tra_filler_desc_8: Ho sentito l'odore del Gek nel momento stesso in cui sono entrato.
      Non credo di aver mai percepito un profumo più piacevole. Non mi sembra di avere
      altra scelta che avvicinarmi, come se il destino stesso mi avesse spinto fino
      a questo momento.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Mi arrendo al piacere
    tra_filler_opt_b_8: Resisto al profumo
    tra_filler_res_a_8: Respiro profondamente. La mia mente sembra spegnersi, persa
      in un profondo rilassamento che non ho mai provato prima. Non so se il momento
      duri secondi o anni, ma, quando mi riprendo, mi sento completamente rinvigorito,
      come se fossi una persona nuova.
    tra_filler_res_b_8: Mentre cerco di resistere, percepisco l'azione dei feromoni
      del Gek. Alla fine, riesco a non cedere e me ne vado.
    tra_request_text_28: "%NAME%, captando il mio desiderio di negoziare, sembra alterare
      leggermente il profumo che aleggia nell'aria. Attende la mia richiesta."
    tra_filler_desc_9: Il Gek è occupato a osservare uno schermo. Vedo numeri lampeggiare,
      cambiare colore, diventare altissimi per poi precipitare. Seguire questo flusso
      di informazioni è arduo, comprenderlo lo è ancora di più.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Osservo silenziosamente
    tra_filler_opt_b_9: Interrompo la sua concentrazione
    tra_filler_res_a_9: Lo osservo per un po', ma non riesco a decifrare i dati che
      il Gek osserva con tale attenzione.
    tra_filler_res_b_9: I miei tentativi di interferire sono inefficaci. Il Gek è
      talmente abituato a processare queste informazioni che una fonte di distrazione
      in più non fa alcuna differenza.
    tra_request_text_29: Con ampi gesti, %NAME% inserisce una serie di comandi sullo
      schermo. Poi, soddisfatto, si volta per ascoltare la mia richiesta.
    tra_filler_desc_10: Sembra che questo Gek sia completamente privo di energia.
      È colpito da una grave letargia e riesce a malapena a fare lo sforzo di esaminare
      il suo orologio.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Gli do una pacca amichevole
    tra_filler_opt_b_10: Lo schiaffeggio
    tra_filler_res_a_10: Il Gek sorride debolmente, ma temo di aver solamente incoraggiato
      la sua apatia.
    tra_filler_res_b_10: Il Gek si spaventa. L'ho preso talmente alla sprovvista che
      non sa come reagire. Me ne vado prima che si riprenda.
    tra_request_text_30: "%NAME% ha gli occhi quasi chiusi e fatica ad ascoltare.
      Meglio formulare in fretta la mia richiesta."
    tra_filler_desc_11: |-
      Il Gek mi esamina, per poi emettere una serie di odori inusuali. Li percepisco con forza, uno dopo l'altro, e ciascuno produce una sensazione strana e nuova.

      Odoro l'amore, la paura, il giallo, la luce della luna, il sonno, il numero quattro. Poi, tutto finisce. Il Gek ha uno sguardo orgoglioso.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Ne chiedo ancora
    tra_filler_opt_b_11: Me ne vado
    tra_filler_res_a_11: Il Gek sembra felice di aver soddisfatto la mia curiosità,
      ma lo sforzo l'ha reso esausto. Lo lascio riposare.
    tra_filler_res_b_11: Il Gek è mortificato. Ha messo tutta la sua anima nella sua
      performance olfattiva e io l'ho ignorato.
    tra_request_text_31: Avvertendo il mio desiderio di commerciare, %NAME% annuisce
      come a sottolineare il momento. Ascolta con attenzione.
    tra_filler_desc_12: Mentre mi avvicino, il Gek mi esamina. È chiaramente deluso,
      ma il motivo non è chiaro.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Grido
    tra_filler_opt_b_12: Lo fisso
    tra_filler_res_a_12: 'All''inizio, il Gek sembra spaventato, ma poi inizia a sorridere.
      Risponde alle mie grida. Mi sembra quasi di sentirlo dire: ''Grah!'''
    tra_filler_res_b_12: Il Gek mi fissa a sua volta, con uno sguardo disgustato.
      Me ne vado.
    tra_request_text_32: Mentre formulo la mia richiesta, noto che %NAME% si irrigidisce
      e trattiene il respiro. Sembra molto impaziente.
    tra_filler_desc_13: Mentre mi avvicino, il Gek mi ignora quasi completamente.
      È chiaramente concentrato su qualcosa con tutte le sue forze. Si dondola lievemente,
      mimando deboli movimenti con le dita.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Fischio
    tra_filler_opt_b_13: Gesticolo drammaticamente
    tra_filler_res_a_13: Il Gek mi segue, felice di avere un compagno musicale. Non
      riesco a sentire la musica nella sua testa, ma qualsiasi strumento stia immaginando,
      gli infonde grande gioia.
    tra_filler_res_b_13: Il Gek sembra interpretare i miei gesti come indicazioni
      di ritmo e accelera i suoi movimenti per seguirmi. Mi fermo, prima di stancarlo
      troppo.
    tra_request_text_33: Triste per l'interruzione, %NAME% smette di dondolarsi e
      mi guarda irritato.
    tra_filler_desc_14: Il Gek mi osserva speranzoso. Mentre mi avvicino, il suo volto
      si illumina. Gesticolando, mi porge un datapad, come per fare una richiesta...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Tocco il datapad
    tra_filler_opt_b_14: Rifiuto
    tra_filler_res_a_14: Tocco il datapad, fornendo la mia biofirma. Non so cosa il
      Gek intenda fare con queste informazioni, ma non importa. La macchina non supporta
      una forma di vita come me e rifiuta le informazioni.
    tra_filler_res_b_14: Toccare dispositivi offerti da strani Gek non mi sembra una
      scelta saggia.
    tra_request_text_34: "%NAME% ascolta la mia richiesta, ma non ripone il datapad.
      Temo che possa diventare parte delle trattative."
    tra_filler_desc_15: Il Gek è perso in uno stato sognante. Mentre si dondola, le
      sue ghiandole emettono profumi piacevoli. Non si cura di me.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Annuso il Gek
    tra_filler_opt_b_15: Me ne vado
    tra_filler_res_a_15: Inalo i profumi. Il Gek ha un odore delizioso e non sembra
      che la mia intrusione gli dispiaccia.
    tra_filler_res_b_15: Per quanto il profumo del Gek sia piacevole, non sta producendo
      questi feromoni per me. Lo lascio in pace.
    tra_request_text_35: Quando comincio a parlare, %NAME% dissipa il piacevole profumo
      e inizia a diffondere un aroma più adatto agli affari.
    tra_filler_desc_16: Mentre mi avvicino, il Gek si riprende di scatto. Ha uno sguardo
      stanco, come se si fosse appena svegliato.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Lo rassicuro
    tra_filler_opt_b_16: Grido
    tra_filler_res_a_16: Quando capisce che non ho cattive intenzioni, il Gek si rilassa.
      Mentre me ne vado, vedo che richiude gli occhi.
    tra_filler_res_b_16: Grido al Gek. Sussulta, la sua mente spossata fa fatica a
      concentrarsi.
    tra_request_text_36: "%NAME% sembra sollevato dall'avere qualche momento in più
      per ricomporsi."
    tra_filler_desc_17: Gli occhi di questo Gek celano della paura, come se avesse
      visto cose che nessuno dovrebbe mai vedere. Gesticola con fare nervoso.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Lo rassicuro
    tra_filler_opt_b_17: Mi faccio prendere dal panico
    tra_filler_res_a_17: Niente di quello che faccio riesce a calmare il Gek. Era
      ansioso prima che arrivassi e rimarrà ansioso dopo la mia partenza.
    tra_filler_res_b_17: Sembra che il mio panico rinforzi la paura del Gek. Entrambi
      fuggiamo urlando.
    tra_request_text_37: "%NAME% si contorce nervosamente. Sembra preoccupato da ciò
      che potrei chiedere."
    tra_filler_desc_18: Mentre mi avvicino, il Gek mi rivolge gesti adirati. Gesticola
      con le sue piccole mani e fa schioccare il becco con grande furia.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Indietreggio
    tra_filler_opt_b_18: Rido
    tra_filler_res_a_18: All'inizio, il Gek sembra sorpreso di avermi spaventato.
      Presto, però, si adatta al nuovo senso di potere e ride della mia fuga.
    tra_filler_res_b_18: Le mie risate fanno arrabbiare ancora di più il Gek. Me ne
      vado prima che si arrivi alla violenza.
    tra_request_text_38: "%NAME% sembra rassicurato dalla mia volontà di fare affari.
      Attende con espressione seria."
    tra_filler_desc_19: Quando mi avvicino, il Gek mi osserva con fare preoccupato.
      Sta cercando a fatica di controllarsi e di non ridere.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Faccio il solletico
    tra_filler_opt_b_19: Me ne vado
    tra_filler_res_a_19: Il Gek esplode in una risata. Me ne vado, prima che si irriti.
    tra_filler_res_b_19: Dubito che capirò mai quale battuta aliena stia divertendo
      il Gek. Mi allontano.
    tra_request_text_39: "%NAME% trattiene una risata. Il pensiero dello scambio lo
      porta a concentrarsi sulla mia richiesta."
    tra_filler_desc_20: Quando mi avvicino, il Gek protesta. Non ho fatto alcuna richiesta,
      eppure sembra volermi scacciare preventivamente.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Mi inchino
    tra_filler_opt_b_20: Me ne vado
    tra_filler_res_a_20: Il mio gesto non riesce a rassicurare il Gek. Mi invita ad
      andarmene.
    tra_filler_res_b_20: Quando me ne vado, il Gek sembra sollevato, come se avesse
      evitato una grossa catastrofe.
    tra_request_text_40: "%NAME% rifiuta di ascoltare. È molto deciso."
    exp_filler_desc_1: Il Korvax sembra assorto in un complesso rompicapo. Sta organizzando
      codici, sovrapponendo immagini e decifrando antiche rune. I simboli mi ricordano
      quelli che ho visto sui monoliti sparsi per la galassia.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Lo aiuto
    exp_filler_opt_b_1: Me ne vado
    exp_filler_res_a_1: Rivelo al Korvax quello che ho scoperto, ma mi dice di aver
      già sperimentato quelle teorie senza successo.
    exp_filler_res_b_1: Lascio che il Korvax si concentri sul suo rompicapo. Non voglio
      disturbarlo.
    exp_request_text_21: "%NAME% mi guarda, deluso dalla mia decisione di concentrarmi
      su questioni pratiche. Attende di malavoglia."
    exp_filler_desc_2: Il Korvax si muove ritmicamente mentre le sue luci brillano
      e danzano sulla sua maschera. È uno spettacolo privato o una performance per
      altre entità della Convergenza? Forse, non esiste una simile distinzione.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Applaudo
    exp_filler_opt_b_2: Fischio
    exp_filler_res_a_2: Applaudo, ma il Korvax non sembra notarmi. Chiaramente, non
      sono io il diretto destinatario.
    exp_filler_res_b_2: Se il Korvax si rende conto della mia disapprovazione, non
      lo fa capire. Lo spettacolo continua indisturbato.
    exp_request_text_22: Sollevo la mano, interrompendo l'esibizione di %NAME%. Mi
      guarda con impazienza.
    exp_filler_desc_3: Come molti altri suoi simili, questo Korvax proietta luce dal
      suo visore. Guardando più da vicino, noto che gli schemi di luce non sono casuali.
      Ha creato un piccolo ologramma che riproduce perfettamente il sistema solare
      locale.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Mi complimento
    exp_filler_opt_b_3: Cerco di scansionarlo
    exp_filler_res_a_3: Il Korvax fa un cenno e altera lievemente la proiezione per
      evidenziare il pianeta più vicino alla stazione spaziale. Forse dovrei investigare.
    exp_filler_res_b_3: Il Korvax si affretta a spegnere l'ologramma. Sembra che l'abbia
      offeso, non chiedendogli il permesso.
    exp_request_text_23: Noto l'esibizione di %NAME%, ma indico che ho altro in mente.
      Attende la mia richiesta.
    exp_filler_desc_4: Ho cominciato a sentire una sorta di ronzio. Mentre mi avvicino
      al Korvax, capisco che il rumore proviene da lui. È un suono debole e costante,
      di frequenza alternante. Non si ferma, nemmeno mentre mi parla.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Comincio a canticchiare
    exp_filler_opt_b_4: Me ne vado
    exp_filler_res_a_4: Il Korvax modifica la frequenza del suo suono per copiare
      il mio. Per un breve momento, siamo come una cosa sola.
    exp_filler_res_b_4: Me ne vado, mentre la dolce melodia del Korvax risuona ancora
      nelle mie orecchie.
    exp_request_text_24: "%NAME% ascolta pazientemente, ma non smette di canticchiare."
    exp_filler_desc_5: Sembra che abbia interrotto la routine di manutenzione del
      Korvax. Sta applicando un qualche tipo di lubrificante al suo carapace, ma non
      ha finito. Forse non si sente a suo agio nel farlo in mia presenza.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Mi offro di aiutarlo
    exp_filler_opt_b_5: Me ne vado in silenzio
    exp_filler_res_a_5: Il Korvax protesta. La mente collettiva della Convergenza
      è una cosa, ma io sono proprio di troppo.
    exp_filler_res_b_5: Me ne vado discretamente. Il Korvax si merita un po' di privacy.
    exp_request_text_25: "%NAME% emette un getto di vapore dal suo involucro, poi
      presta attenzione alla mia richiesta."
    exp_filler_desc_6: Il Korvax registra alcuni dati sul suo datapad per poi mostrarmi
      il dispositivo con orgoglio. Sullo schermo c'è una serie di numeri. In cima
      alla lista, una voce è evidenziata.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Annuisco con fare d'approvazione
    exp_filler_opt_b_6: Prendo il datapad
    exp_filler_res_a_6: Il Korvax sembra soddisfatto. Apparentemente, quei dati rappresentano
      un ottimo risultato.
    exp_filler_res_b_6: Armeggio con il datapad, ma non riesco a generare un numero
      alto quanto quelli presentati dal Korvax.
    exp_request_text_26: "%NAME% ripone di malavoglia il suo dispositivo, accogliendo
      con delusione la mia mancanza d'interesse."
    exp_filler_desc_7: Il Korvax sta riposando mentre continua a smantellare e rimontare
      una delle sue dita. Sembra rilassato, perso in questa distrazione.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Osservo attentamente
    exp_filler_opt_b_7: Me ne vado
    exp_filler_res_a_7: Più lo osservo, più velocemente il Korvax sembra lavorare.
      Si muove fulmineo e osservare una tale abilità e precisione mi infonde una pace
      profonda, per quanto fugace.
    exp_filler_res_b_7: Lascio il Korvax al suo riposo.
    exp_request_text_27: "%NAME% mi presta improvvisamente attenzione dopo che la
      sua routine di manutenzione termina repentinamente com'era iniziata."
    exp_filler_desc_8: Il Korvax è chiaramente distratto. Non si cura di me e sono
      abbastanza certo che, dall'interno del suo casco, provengano dei rumori.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Tossisco
    exp_filler_opt_b_8: Me ne vado
    exp_filler_res_a_8: Il Korvax si spaventa e il suono che proviene dal suo casco
      si ferma improvvisamente. Me ne vado, prima che quest'interruzione lo irriti.
    exp_filler_res_b_8: Lascio il Korvax in pace.
    exp_request_text_28: Saluto gentilmente. %NAME% scatta, mentre le luci del suo
      visore lampeggiano rapidamente. Inclina la testa, chiedendosi cosa voglia.
    exp_filler_desc_9: Il Korvax sta disegnando dei progetti nell'aria davanti a sé,
      immaginando qualche complessa macchina.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Esamino i progetti
    exp_filler_opt_b_9: Scansiono i progetti
    exp_filler_res_a_9: Cerco di trovare un significato nei movimenti del Korvax,
      ma non riesco a visualizzare i suoi complessi progetti.
    exp_filler_res_b_9: Il mio scanner rivela che si tratta dei progetti per un'astronave
      alta ed elegante, dal design mozzafiato. Forse, un giorno, la vedrò realizzata.
    exp_request_text_29: "%NAME% ha un'espressione speranzosa. Prevede che la mia
      richiesta abbia a che fare con i suoi piani."
    exp_filler_desc_10: Il Korvax è insolitamente silenzioso. L'unica attività è una
      serie di impulsi ritmici effettuati dalle luci del suo visore. Sta succedendo
      qualcosa all'interno del carapace, ma non so cosa.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Saluto
    exp_filler_opt_b_10: Me ne vado
    exp_filler_res_a_10: Saluto cordialmente il Korvax, ma non sembra accorgersi di
      me. Queste entità sono solitamente molto gentili, perciò immagino che la sua
      mente sia altrove.
    exp_filler_res_b_10: Me ne vado. Il Korvax non nota il mio allontanamento.
    exp_request_text_30: Spero che quest'essere elettronico abbia le capacità di elaborare
      in parallelo le sue operazioni e la mia richiesta.
    exp_filler_desc_11: Quando mi avvicino al Korvax, noto un piccolo dispositivo
      tra le sue mani. Lo sta chiaramente puntando verso di me, anche se con discrezione.
      Le sue luci lampeggianti e i suoi sensori si muovono su e giù nella direzione
      della mia tuta.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Protesto
    exp_filler_opt_b_11: Accetto la scansione
    exp_filler_res_a_11: Il Korvax ignora le mie proteste. Si affretta a scansionarmi,
      ma me ne vado prima che possa finire.
    exp_filler_res_b_11: Il Korvax completa la scansione. Osserva i dati, che sembra
      trovare soddisfacenti.
    exp_request_text_31: "%NAME% completa la sua scansione e attende che prosegua
      la conversazione."
    exp_filler_desc_12: Il Korvax sembra distratto. Vari fili escono dal suo carapace
      e sento un debole ronzio.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: Tiro i fili
    exp_filler_opt_b_12: Me ne vado
    exp_filler_res_a_12: Il Korvax ha dalle convulsioni. Lascio subito i fili e l'entità
      si riprende dallo stordimento. Sembra che non ci siano danni permanenti, ma
      sento un lieve odore di bruciato.
    exp_filler_res_b_12: Me ne vado. Il Korvax non nota il mio allontanamento.
    exp_request_text_32: "%NAME% attende la mia richiesta, toccandosi soprappensiero
      i cavi."
    exp_filler_desc_13: Questo Korvax ha qualcosa di sospetto. Nell'aria, c'è uno
      strano odore, un debole profumo che non riesco a identificare...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Respiro profondamente
    exp_filler_opt_b_13: Me ne vado
    exp_filler_res_a_13: Respiro profondamente e mi riempio i polmoni con il profumo.
      Sento un irrefrenabile desiderio di spendere unità.
    exp_filler_res_b_13: Me ne vado. C'è qualcosa che non va.
    exp_request_text_33: "%NAME% squittisce con una gioia che raramente la sua specie
      dimostra. Trova emozionante il pensiero di commerciare con me."
    exp_filler_desc_14: |-
      Il Korvax mi osserva per un attimo prima di iniziare a tamburellare con le dita sulla superficie davanti a sé. Batte un ritmo:
      01100001 01110100 01101100 01100001 01101110 01110100 01100101
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Me ne vado
    exp_filler_res_a_14: Tamburello la mia risposta, mentre le dita si muovono seguendo
      un ritmo inconscio. Al sentirlo, il Korvax mi osserva sconvolto. Me ne vado,
      in preda alla preoccupazione.
    exp_filler_res_b_14: Me ne vado, incapace di trovare uno schema nel ritmo.
    exp_request_text_34: "%NAME% picchietta rapidamente, con emozione. Attende con
      interesse."
    exp_filler_desc_15: Il Korvax sta studiando una lista, ma, quando mi avvicino,
      la nasconde immediatamente. Sembra in imbarazzo, sempre se queste entità lo
      provano davvero.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Mi arrabbio
    exp_filler_opt_b_15: Me ne vado
    exp_filler_res_a_15: Il Korvax indietreggia spaventato. Tuttavia, non mi mostra
      la sua lista. Quando me ne vado, mi accorgo che aggiunge una nuova voce ai suoi
      appunti.
    exp_filler_res_b_15: Quando me ne vado, il Korvax sembra sollevato. Mi accorgo
      che aggiunge una nuova voce ai suoi appunti.
    exp_request_text_35: "%NAME% dimostra sollievo al pensiero di parlare di qualcosa
      non inerente alla sua lista."
    exp_filler_desc_16: Il Korvax davanti a me è rigido e impacciato. Sembra estremamente
      nervoso.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Lo rassicuro
    exp_filler_opt_b_16: Me ne vado
    exp_filler_res_a_16: Il Korvax sembra sollevato, ma sembra ancora a disagio a
      causa della mia presenza. Me ne vado.
    exp_filler_res_b_16: Lascio il Korvax in pace. Noto che esamina nervosamente l'ambiente
      circostante.
    exp_request_text_36: "%NAME% ascolta irrigidendosi. Si sta sforzando di non muoversi."
    exp_filler_desc_17: I movimenti del Korvax sono lenti e pigri. Se fosse un essere
      organico, mi verrebbe da dire che si è appena svegliato da un sonno profondo.
      Non so se simili concetti siano applicabili a queste entità.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Tocco il Korvax
    exp_filler_opt_b_17: Me ne vado
    exp_filler_res_a_17: Tocco il carapace del Korvax con le dita. Sembra che non
      abbia avuto effetto, se non per un breve scintillio delle sue luci.
    exp_filler_res_b_17: Lascio il Korvax in pace.
    exp_request_text_37: "%NAME% attinge a una qualche fonte energetica di riserva.
      I suoi movimenti sono ancora lenti, ma ora mi presta attenzione."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Il mio scanner rivela un multi-tool elaborato, pieno di estensioni
      e migliorie. Mi chiedo quali progetti abbia questo Korvax per il suo dispositivo.
    exp_request_text_38: "%NAME% ha un'espressione speranzosa. Prevede che la mia
      richiesta abbia a che fare con i suoi piani."
    exp_filler_desc_19: Il Korvax è alle prese con uno strano progetto. Sembra stia
      scansionando il pavimento, anche se non mi è chiaro il perché.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Uso lo scanner del mio multi-tool
    exp_filler_opt_b_19: Entro nella scansione
    exp_filler_res_a_19: Scansiono la scrivania, ma non noto nulla di strano.
    exp_filler_res_b_19: La mia intrusione fa scattare un allarme. Il Korvax ferma
      immediatamente la scansione e osserva preoccupato il risultato. Me ne vado in
      tutta fretta.
    exp_request_text_39: "%NAME% mi guarda con sospetto, ma attende comunque la mia
      richiesta."
    exp_filler_desc_20: Il Korvax sembra intrappolato in un loop. Continua a ripetere
      la stessa cosa all'infinito.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Cerco di spaventarlo
    exp_filler_opt_b_20: Me ne vado in silenzio
    exp_filler_res_a_20: Faccio rumore, ma il Korvax non se ne accorge. Forse questo
      carapace non contiene un'intelligenza, non è abitato da alcun membro della Convergenza.
      Forse è solo un guscio rotto.
    exp_filler_res_b_20: Me ne vado. Il Korvax non nota il mio allontanamento.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      L'avamposto è abbandonato. L'allarme 'grida' ancora un avvertimento ad anime morte da tempo.
      I Gek utilizzavano questa installazione per pianificare e lanciare guerre asimmetriche contro le altre specie della galassia. Questa fazione sosterrebbe criminali di altri sistemi stellari, gestendo i tributi e i pagamenti per la protezione ottenuti attraverso questo avamposto.
      L'ultima voce del registro mostra potenziali Vy'keen traditori che si dirigono a discutere i termini di un accordo con i Gek. Non è chiaro cosa sia loro successo.
    tra_harv_opt_a_14: Avverto i Gek
    tra_harv_opt_b_14: Avverto i Vy'keen
    tra_harv_opt_c_14: Rubo unità
    tra_harv_res_a_14: Avverto la Federazione Commerciale Gek dell'attività dei Vy'keen
      in questo sistema, inviando la trasmissione ai loro computer centrali. Un rappresentante
      mi ricompensa.
    tra_harv_res_b_14: Avverto i Vy'keen della presenza di traditori in questo sistema,
      caricando una grande quantità di dati dei Gek. Mi ricompensano per l'aiuto.
    tra_harv_res_c_14: Rubo unità dal sistema, denaro macchiato con il sangue di centinaia
      di guerre e battaglie. Dopotutto, i Gek non ne hanno più bisogno.
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      La struttura contiene video, immagini e bioscansioni di esseri inusuali catturati dai Gek nello spazio della Federazione Commerciale. Sembra che stessero conducendo studi sulle exotute.

      Durante l'esperimento è successo qualcosa. Un prototipo inattivo di un'exotuta giace in attesa. Non rimane nient'altro.
    tra_harv_opt_a_15: Invio una bioscansione
    tra_harv_opt_b_15: Elimino i dati
    tra_harv_opt_c_15: Rubo la tecnologia
    tra_harv_res_a_15: |-
      Invio una bioscansione al sistema, riavviando così il processo di produzione dello stabilimento. Ora che il pezzo mancante è stato ottenuto, viene prodotta un'exotuta con le specifiche esatte della mia.
      Un messaggio automatico mi ricompensa per l'aiuto fornito.
    tra_harv_res_b_15: Elimino i dati dai computer dei Gek. Non dovrebbero scoprire
      la nostra tecnologia. Trovo anche un cluster di naniti, che mi sarà utile nei
      miei viaggi.
    tra_harv_res_c_15: Rubo dei cluster di naniti dai sistemi, lasciando stare il
      resto dello stabilimento.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      La struttura era la base di lancio di un attacco dei Gek contro qualcosa chiamata 'Interfaccia dell'Atlante'.
      I rapporti indicano che una grande quantità di materiale è stata raccolta dagli oceani di vari pianeti. Questa sostanza è stata poi analizzata, comparata con dati sottratti ad altre specie e messa alla prova contro questa struttura dell'Atlante.
      L'Interfaccia è stata completamente distrutta, così come gli aggressori. Sembra che l'esplosione abbia cancellato dall'esistenza cinque sistemi stellari. Questo rapporto è tutto ciò che rimane.
    tra_harv_opt_a_16: Cancello i dati
    tra_harv_opt_b_16: Avverto la Federazione Commerciale Gek
    tra_harv_opt_c_16: Avverto le altre specie
    tra_harv_res_a_16: |-
      Cancello i rapporti dal sistema. Nessuno dovrebbe ripetere ciò che è successo qui.
      Trovo anche una tecnologia utile, impiegata nella costruzione di quell'arma. Isolata dagli altri componenti, dovrebbe essere sicura.
    tra_harv_res_b_16: |-
      Avverto la Federazione Commerciale Gek dei risultati di questo esperimento. Negano di saperne qualcosa e dichiarano che è stata opera di eretici.
      Mi ricompensano per ringraziarmi del mio futuro silenzio.
    tra_harv_res_c_16: |-
      Avverto le autorità dei Vy'keen e dei Korvax dell'attacco dei Gek all'Interfaccia dell'Atlante e del loro furto di dati. Oltraggiate, entrambe le specie richiedono un incontro immediato per discutere il da farsi.
      Mi ricompensano per l'aiuto.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: 'L''avamposto è antico, perfino per gli standard dei Gek. L''ambiente
      è calibrato per conservare i dati. Uno dei rapporti parla dell''epoca prima
      dell''ascesa della Prima Progenie Gek. Sembra che i Gek abbiano affrontato una
      crisi di fertilità. Qualcosa nell''acqua ha cominciato a influenzare il numero
      delle cucciolate, portando a riproduzione selettiva, programmi di clonazione
      e non solo. La crisi scientifica divenne poi una crisi morale. Il gruppo autoproclamatosi
      Prima Progenie assunse il potere, promettendo grandezza e uccidendo ogni oppositore.
      Le memorie del passato furono cancellate. Vigeva la legge del più forte. '
    tra_harv_opt_a_17: Invio ai Gek
    tra_harv_opt_b_17: Vendo i dati
    tra_harv_opt_c_17: Rubo la tecnologia
    tra_harv_res_a_17: |-
      Invio i dati ai Gek. I mercanti sono sconvolti dalla mia scoperta. Credevano di discendere da un popolo di selvaggi e non sapevano che, precedentemente alla Prima Progenie, erano una civiltà nobile e pacifica.
      Mi ricompensano abbondantemente per il mio aiuto.
    tra_harv_res_b_17: |-
      Vendo i dati ai Korvax. La Convergenza desidera più dati possibile sui Gek, poiché la 'Prima Progenie' li ha schiavizzati molto tempo fa.
      Mi ricompensano per il mio aiuto.
    tra_harv_res_c_17: Rubo la tecnologia che trovo nell'avamposto, estraendo cluster
      di naniti dal sistema.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      La struttura contiene rapporti su anomalie temporali e avvistamenti di viaggiatori del tempo. Si tratta perlopiù di Gek e Korvax, che appaiono spesso con tecnologia avanzata.
      Il rapporto dello scienziato capo rivela un notevole scetticismo. Sembra ritenere simili viaggi temporali non solo fisicamente impossibili ma improbabili da un punto di vista sociale. Se esistono i viaggiatori del tempo, perché non cambiano nulla? Perché non cercano di evitare la catastrofe di cui parlano?
      L'ultima registrazione mostra l'arrivo dei superiori dello scienziato, che confiscano i suoi dati e lo intimano al silenzio.
    tra_harv_opt_a_18: Cerco di recuperare i dati
    tra_harv_opt_b_18: Prendo la tecnologia
    tra_harv_opt_c_18: Contatto i Gek
    tra_harv_res_a_18: |-
      Cerco di recuperare i dati dal sistema, ma ottengo solo alcuni frammenti.

      Sembra che la maggioranza dei viaggiatori del tempo abbia visitato i propri cari, dicendo di volerli vedere un'ultima volta prima della fine. Sembra che non ci siano altri segreti nascosti.
    tra_harv_res_b_18: Estraggo dei cluster di naniti dal sistema, allegati ai resti
      dei file di un caso.
    tra_harv_res_c_18: |-
      Contatto i Gek per ottenere informazioni su questa struttura, ma dicono di non saperne nulla. Mostrano un grande interesse per le mie coordinate, dicendo che invieranno presto un mercantile per parlare con me.

      Meglio andarsene in fretta.
    tra_harv_desc_19: "Sembra che questa struttura fosse abitata da un vecchio mercante
      Gek, un veterano di centinaia di rotte commerciali e 'amico personale' di uno
      dei Sommi Mercanti. \n\nAbbandonato dalla sua compagna e dai suoi cento figli,
      il mercante Gek ha consumato un ultimo pasto prima della sua morte, lanciando
      la sua astronave contro una montagna. Si è lasciato alle spalle una vita di
      rimorsi e una litania di fatture non pagate. Forse c'è qualcosa di utile qui."
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Segnalo la morte
    tra_harv_opt_b_19: Cerco unità
    tra_harv_opt_c_19: Vendo i dati commerciali
    tra_harv_res_a_19: Segnalo la morte del mercante Gek. La Federazione Commerciale
      mi ringrazia, ma fatica a trovare il suo nome nei suoi sistemi. Sembra che non
      avesse chiuso un affare degno di nota da molti anni. Ricevo una piccola ricompensa.
    tra_harv_res_b_19: Cerco delle unità, ma non ne trovo. Prima della sua morte,
      il mercante Gek era profondamente indebitato. Me ne vado a mani vuote.
    tra_harv_res_c_19: Vendo i dati commerciali a un altro mercante Gek. Sicuramente,
      troverà qualcosa di valore nella morte di questa creatura.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Quest'avamposto Gek era un punto di scambio per componenti di ricambio di astronavi e stazioni spaziali.

      Tutti i progetti sono adattati, se non rubati, dalla tecnologia di altre specie. Sullo schermo del terminale, sono disponibili alcuni di questi progetti.
    tra_harv_opt_a_20: Scarico i dati
    tra_harv_opt_b_20: Vendo i dati
    tra_harv_opt_c_20: Denuncio il furto
    tra_harv_res_a_20: Scarico i dati del terminale e trovo dei naniti che potrò scambiare
      con altra tecnologia.
    tra_harv_res_b_20: Vendo i dati a una fazione commerciale rivale. Inviano immediatamente
      un reclamo alla Federazione Commerciale, mentre utilizzano segretamente quei
      progetti nella loro produzione.
    tra_harv_res_c_20: Denuncio il furto di queste tecnologie ai Korvax e ai Vy'keen.
      Ricevo una ricompensa per il mio aiuto ed entrambe le specie ritirano i loro
      diplomatici come protesta contro i Gek.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      L'avamposto è abbandonato. L'allarme 'grida' ancora un avvertimento ad anime morte da tempo.

      Ritenendo che un impulso violento stesse emergendo nel loro gruppo, i Korvax di questa struttura si sono messi in quarantena. È successo qualcosa di strano... qualcosa si è svegliato nelle loro menti...
    exp_harv_opt_a_14: Esamino le registrazioni
    exp_harv_opt_b_14: Ripulisco la struttura
    exp_harv_opt_c_14: Avverto i Korvax
    exp_harv_res_a_14: |-
      Esamino i rapporti dei Korvax della struttura. Sembra che abbiano aperto una sorta di portale nelle profondità del pianeta, un dispositivo sperimentale per vedere versioni alternative di un corpo celeste, al massimo della loro gloria.
      Hanno raggiunto un migliaio di altre unità Korvax proprio come loro. hanno poi cercato di formare una seconda Convergenza composta solamente da entità multiversali, di versioni alternative delle loro personalità.
      Le prime eliminazioni risalgono a una settimana dopo. Non rimangono che cluster di naniti.
    exp_harv_res_b_14: Ripulisco la struttura, scoprendo progetti per una tecnologia
      sperimentale durante il processo. Qualunque cosa sia successa qui, non deve
      ripetersi.
    exp_harv_res_c_14: Avverto i Korvax del disastro che è avvenuto qui, caricando
      le registrazioni alla Convergenza. Mi ricompensano, dicendo che le scoperte
      effettuate qui apriranno possibilità scientifiche prima ritenute impossibili.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      La stazione di ricerca contiene una serie di scanner e strumenti di monitoraggio diretti a vari corpi d'acqua nel sistema. Sta cercando qualcosa chiamato 'abisso'.
      Sembra che gli scienziati di questa stazione stessero comparando le trasmissioni dell'Atlante con alcuni strani segnali rilevati nell'acqua.
      Prima della loro scomparsa, gli scienziati conclusero che questo 'abisso' emettesse una firma energetica simile ma distinta da quella dell'Atlante. Un altro grande potere nell'universo...
    exp_harv_opt_a_15: Esamino l'abisso
    exp_harv_opt_b_15: Esamino l'Atlante
    exp_harv_opt_c_15: Avverto i Korvax
    exp_harv_res_a_15: |-
      Esamino i rapporti relativi all'abisso. Mostrano uno schema ripetuto di sedici impulsi energetici, una musica che emerge dalle onde.
      Il contatto con loro sembra alterare la personalità degli individui e i loro scopi, trasformando anche il Korvax più devoto in un agente di un potere incomprensibile.
      Sembra che gli archivi siano pieni di cluster di naniti infetti. Ne prendo alcuni. Mi sembra l'idea migliore...
    exp_harv_res_b_15: |-
      Esamino i rapporti relativi all'Atlante. Mostrano interfacce, resoconti di luci scarlatte e di visite ed esperienze oniriche attraverso l'universo.
      I Korvax teorizzano che l'Atlante non esista in questo piano della realtà e che ci parli attraverso rappresentazioni surrogate.
      Sembra che gli archivi siano pieni di cluster di naniti infetti. Ne prendo alcuni. Mi sembra l'idea migliore...
    exp_harv_res_c_15: |-
      Avverto i Korvax di cosa è successo qui, ma la Convergenza dichiara di non sapere nulla di questa stazione e dei suoi scienziati. I Korvax che lavoravano qui si sono scollegati dalla Convergenza due anni prima e sono stati ritenuti morti...
      Mi ricompensano per i dati che consegno e promettono di indagare più a fondo.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Sembra che la struttura fosse un luogo d'incontro per varie fazioni dei Korvax, caricate e scaricate in vari involucri durante tese discussioni diplomatiche e situazioni di guerra.

      Per quanto una specie si identifichi con una sola, singola mente, le discussioni faccia a faccia hanno un valore innegabile. Questi Korvax hanno registrato molte cose che volevano tenere segrete ai loro simili. Sembra che, nell'uguaglianza, ci sia sempre chi si ritiene più 'uguale' degli altri.
    exp_harv_opt_a_16: Accedo alle registrazioni
    exp_harv_opt_b_16: Avverto la Convergenza Korvax
    exp_harv_opt_c_16: Avverto le altre specie
    exp_harv_res_a_16: |-
      Accedo alle registrazioni di questi incontri. Sembra che questa società segreta dei Korvax avesse un piano: negli anni, ha incontrato segretamente membri delle altre specie per influenzare il corso della storia.

      Trovo dei naniti, ma non solo. Scopro che, recentemente, si erano incontrati per discutere dei Viaggiatori e dell'Atlante. Nei loro rapporti, riconosco il mio volto.

      Me ne vado, chiedendomi cosa ho scoperto di preciso.
    exp_harv_res_b_16: Avverto la Convergenza Korvax dell'esistenza di questa struttura.
      A metà della comunicazione, la connessione si interrompe e il sistema di difesa
      dell'edificio si attiva. Durante la fuga, la mia exotuta viene danneggiata.
    exp_harv_res_c_16: Avverto i Gek e i Vy'keen dell'esistenza di questa struttura.
      A metà della comunicazione, la connessione si interrompe e il sistema di difesa
      dell'edificio si attiva. Durante la fuga, la mia exotuta viene danneggiata.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      L'avamposto è antico, perfino per gli standard dei Korvax. I rapporti della struttura parlano di realtà alternative, storie dei Korvax che seguono sentieri estremamente diversi.

      In alcune regioni del multiverso, i loro antenati non hanno mai abbandonato le loro origini biologiche. In altre, rimangono schiavi dei Gek, senza mai ribellarsi o convincere i loro padroni della gloria dell'Atlante.

      Molte di queste realtà sono svanite, come se non fossero mai esistite.
    exp_harv_opt_a_17: Avverto i Korvax
    exp_harv_opt_b_17: Cerco me stesso
    exp_harv_opt_c_17: Rubo la tecnologia
    exp_harv_res_a_17: |-
      Carico i dati ai Korvax: questi ultimi assorbono i ricordi degli echi Korvax alternativi nella loro Convergenza, assimilando la loro sofferenza. Sembra che, in qualunque galassia si trovino, per il loro popolo non ci sia altro...
      Mi ringraziano e mi inviano dei cluster di naniti attraverso il terminale.
    exp_harv_res_b_17: |-
      Cerco dei segni di me stesso in queste realtà alternative, ma non vedo che parallelismi nelle vite degli altri. Sono solo.

      Recupero dei cluster di naniti dal terminale e me ne vado, inquietato dalla mia assenza.
    exp_harv_res_c_17: Cerco della tecnologia nei computer della struttura. Non ne
      trovo, ma recupero alcune unità.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      Lo stabilimento permetteva la quarantena e la replicazione di menti Korvax della Convergenza centrale.

      I rapporti raccontano di menti Korvax con problemi, inquietate dalle proprie azioni, ossessionante dalla sofferenza o aggressive con le menti che incontravano. Venivano qui, lontano dalla Convergenza, per superare il proprio dolore o per purificarsi.

      Rimane una sola anima Korvax. Secondo i rapporti, è rimasta in questo sistema per trent'anni.
    exp_harv_opt_a_18: La carico nella Convergenza
    exp_harv_opt_b_18: Elimino i dati del sistema
    exp_harv_opt_c_18: Conforto il Korvax
    exp_harv_res_a_18: |-
      Carico l'anima nella Convergenza.
      Mentre se ne va, grida, condannandomi per il mio gesto. Non mi rimane nulla.
    exp_harv_res_b_18: Elimino i dati del sistema. Il Korvax scompare e ottengo dei
      cluster di naniti, la materia informe di questo sistema.
    exp_harv_res_c_18: |-
      Cerco di confortare il Korvax, condividendo la storia dei miei viaggi.

      Mi ringrazia per il mio gesto, ma dice che non è abbastanza. L'entità che amava è morta. Non gli rimane nulla se non questa 'punizione' per ciò che ha fatto.

      Mi offre un pegno di gratitudine e mi chiede di andarmene. Vuole rimanere solo.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      Lo stabilimento fungeva da centro di caricamento delle scansioni Korvax di migliaia di mondi. Qui si trattavano tutti quei dati nel tentativo di comprendere i meccanismi segreti dell'universo.

      Il problema era l'esistenza. La soluzione era un singolo numero, un avvertimento gridato da ogni atomo del firmamento. 'Sedici'...

      Sedici...
    exp_harv_opt_a_19: Rubo la tecnologia
    exp_harv_opt_b_19: Analizzo i dati
    exp_harv_opt_c_19: Carico delle scansioni
    exp_harv_res_a_19: Rubo alcuni dati dal sistema, lasciando stare il resto dello
      stabilimento.
    exp_harv_res_b_19: |-
      Analizzo i dati, cercando di capire il significato della loro conclusione.

      Qualcosa si accorge di me. Qualcosa mi legge mentre io la leggo. Fuggo in preda al terrore. I sistemi della mia exotuta sono rimasti danneggiati nell'incontro.
    exp_harv_res_c_19: |-
      Carico delle scansioni dai miei sistemi, cercando di migliorare il modello dei Korvax.

      La Convergenza se ne accorge e mi ricompensa per l'aiuto.
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Un importante messaggio in arrivo contiene il rapporto di una spia Korvax.
      L'entità era nascosta all'interno di un corpo Gek e ha agito per molti anni come se fosse un semplice schiavo Gek. Ha raccolto numerosi dati da quelli che chiamava amici. Lo scopo dell'esperimento era comprendere il nemico.
      Il nemico non dev'essere mai perdonato, nemmeno alla fine dei tempi. Nemmeno davanti alla dannazione. I Korvax non dimenticheranno mai le violenze commesse contro di loro. Non abbandoneranno mai la loro rabbia...
    exp_harv_opt_a_20: Invio il rapporto ai Gek
    exp_harv_opt_b_20: Invio il rapporto ai Korvax
    exp_harv_opt_c_20: Me ne vado
    exp_harv_res_a_20: |-
      Invio il rapporto ai Gek, che mi ricompensano con delle unità per aver smascherato la spia.

      Mi dicono che, dopo un periodo di estrazione di dati, l'unità Korvax sarà eliminata e archiviata per ulteriori studi. La mia parte in tutto questo si conclude qui.
    exp_harv_res_b_20: Invio il rapporto ai Korvax. Le entità sono sospettose e mi
      pagano con cluster di naniti per assicurare il mio silenzio. La loro lotta andrà
      avanti.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      Ricevo un messaggio di emergenza da una lontana stazione spaziale, che chiede aiuto a qualunque nave dei Vy'keen nelle vicinanze.
      Sembra che il loro spazioporto sia stato danneggiato in uno scontro con dei pirati e non hanno nessuna nave per abbandonare la stazione.
      I video mostrano che il comandante della stazione sta uccidendo i suoi soldati per ogni minima infrazione, terrorizzato dall'idea che i suoi uomini si ribellino, temendo di morire di fame.
    war_harv_opt_a_13: Condivido il video con i Vy'keen
    war_harv_opt_b_13: Contatto i Gek più vicini
    war_harv_opt_c_13: Chiedo un riscatto
    war_harv_res_a_13: |-
      Condivido il video con l'Alto Comando dei Vy'keen. Sono oltraggiati dal comportamento del comandante, ritenendolo disonorevole.

      Mi ricompensano per il mio aiuto.
    war_harv_res_b_13: |-
      Contatto i Gek più vicini, informandoli della situazione dei Vy'keen. Inviano immediatamente delle navi, dicendo che, ovviamente, aiuteranno i loro amici Vy'keen.

      Alcune sono navi da guerra. Mi ricompensano per il mio aiuto.
    war_harv_res_c_13: |-
      Chiedo un riscatto per le vite dei Vy'keen a bordo della stazione e, tra coloro che rispondono, i Korvax sono quelli disposti a pagare.

      Dicono che un loro simile si trova a bordo della stazione. Mi ricompensano profumatamente per l'informazione.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      L'avamposto è abbandonato. L'allarme 'grida' ancora un avvertimento ad anime morte da tempo.

      C'è stata una ribellione qui. Dei guerrieri si sono rivoltati contro i loro compagni di battaglia. Apparentemente, il motivo è da imputarsi ad alcune rovine trovate su questo pianeta. L'ultimo sopravvissuto è morto prima di poter cancellare i dati.
    war_harv_opt_a_14: Scarico i dati
    war_harv_opt_b_14: Rubo la tecnologia
    war_harv_opt_c_14: Avverto i Vy'keen
    war_harv_res_a_14: |-
      Scarico i dati e scopro una versione alternativa del racconto di Hirk, eroe e antenato dei Vy'keen. In questa versione, appare paranoico, vendicativo e malvagio. È questa la causa della morte dei suoi fedeli.

      Prima di andarmene, riesco anche a ottenere della tecnologia utile.
    war_harv_res_b_14: |-
      Cerco di rubare tutta la tecnologia che posso dai computer della struttura, ma le autorità dei Vy'keen se ne accorgono.

      I sistemi difensivi dello stabilimento danneggiano la mia exotuta. Meglio andarsene.
    war_harv_res_c_14: |-
      Riporto i fatti accaduti qui all'Alto Comando dei Vy'keen.

      Il tono del guerriero cambia quando invio i dati segreti che hanno causato la morte dei suoi simili. Mi dice di cancellare la copia in locale. Obbedisco e ottengo una lauta ricompensa.

      Mi dice di dimenticarmi di questo posto. Da questo momento, se ne occuperanno loro.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      Questa struttura era una base per il lancio di attacchi contro le Sentinelle del sistema.

      Ogni notte, i Vy'keen uscivano, celati dall'oscurità, per attirare droni e camminatori in vari luoghi.

      La loro è una guerra senza fine né scopo, portata avanti con una cupa dedizione. L'ultima squadra non è mai tornata e ha lasciato qui rapporti di missione e armi.
    war_harv_opt_a_15: Avverto i Vy'keen
    war_harv_opt_b_15: Rubo la tecnologia
    war_harv_opt_c_15: Cerco Sentinelle
    war_harv_res_a_15: Avverto i Vy'keen della morte dei loro guerrieri. Mi ringraziano
      per l'aiuto, ricompensandomi per l'onore dimostrato.
    war_harv_res_b_15: Rubo dei cluster di naniti dai sistemi, lasciando stare il
      resto dello stabilimento.
    war_harv_res_c_15: Effettuo una scansione per cercare delle Sentinelle, ma senza
      successo. Non è rimasto nulla.
    war_harv_desc_16: |-
      Un messaggio avvisa tutti i destinatari che nessuna eresia sarà tollerata. Chiede a chiunque sospetti i propri compagni di codardia, contatti col nemico, pacifismo, fede nel traditore Nal o qualsiasi altra eresia dei Vy'keen di contattare immediatamente l'Alto Comando dei Vy'keen.

      Il sistema indica che un guerriero di questa base ha cercato di inviare un simile rapporto, ma è stato ucciso dai suoi compagni. Gli assassini hanno poi abbandonato la struttura.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Denuncio l'eresia
    war_harv_opt_b_16: Cancello i dati
    war_harv_opt_c_16: Me ne vado
    war_harv_res_a_16: "Denuncio l'eresia ai Vy'keen, caricando il rapporto del guerriero
      ucciso. \nMi ringraziano e ricompensano per l'aiuto."
    war_harv_res_b_16: Cancello il rapporto dal sistema. Gli eretici sono liberi e
      le prove dei loro 'crimini' si trasformano in naniti, quando le elimino.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: Sembra che questa struttura ospitasse ricerche su armi chimiche
      e biologiche, prima che un guasto nel sistema di contenimento uccidesse tutti
      quanti. Dai rapporti, sembra che quest'operazione fosse condotta all'oscuro
      dell'Alto Comando dei Vy'keen. Malgrado i superiori considerassero il loro lavoro
      deprecabile, i Vy'keen impegnati in quest'opera la pensavano diversamente. Forse
      ritenevano di poter cambiare le sorti delle battaglie, o addirittura di concludere
      le guerre. Qualcuno potrebbe trarre benefici da quest'arma biologica. Potrebbero
      anche esserci parti disposte a pagarla profumatamente.
    war_harv_opt_a_17: Distruggo i campioni
    war_harv_opt_b_17: Vendo ai Gek
    war_harv_opt_c_17: Vendo ai Korvax
    war_harv_res_a_17: Distruggo i campioni, causando una piccola breccia nel sistema
      di contenimento. La mia exotuta viene danneggiata.
    war_harv_res_b_17: Vendo i campioni ai Gek, che mi ricompensano per la mia scoperta.
    war_harv_res_c_17: Vendo i campioni ai Korvax. Non sembrano interessati all'utilizzo
      bellico, ma sono incuriositi dalla composizione della tossina. Mi inviano alcuni
      naniti come pagamento.
    war_harv_desc_18: |-
      I rapporti dello stabilimento mostrano l'arrivo di una nuova recluta dei Vy'keen due settimane fa. Da allora, pare che nessuno sia arrivato o abbia lasciato la struttura.

      Tuttavia, non c'è nessuno. Sembra che sia stata inviata una sola trasmissione. Proviene dai livelli inferiori ed è protetta da cifrature Korvax.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Individuo l'origine
    war_harv_opt_b_18: Avverto i Vy'keen
    war_harv_opt_c_18: Avverto i Korvax
    war_harv_res_a_18: |-
      Uso gli scanner per localizzare l'origine della trasmissione, mostrandola sugli schermi del terminale.

      Vedo quello che sembra essere un Vy'keen robotico, con gli arti danneggiati e scintille che partono dai circuiti esposti. È circondato da guerrieri morti.

      Il terminale riceve delle unità per ripagarmi del mio silenzio.
    war_harv_res_b_18: Avverto i Vy'keen. Inviano dei mercantili da battaglia per
      analizzare la situazione, sospettando il coinvolgimento dei Korvax. Mi ricompensano
      per l'aiuto.
    war_harv_res_c_18: Avverto i Korvax. Affermano di non sapere nulla di questa struttura
      o del segnale, anche se i loro tentativi di uccidermi attraverso i sistemi di
      difesa dello stabilimento mi lasciano più di un sospetto. Me ne vado prima che
      possano ferirmi ulteriormente.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Questa struttura era un avamposto per l'addestramento dei giovani Vy'keen. Qui, si allenavano e combattevano per essere considerati veri Vy'keen.

      I rapporti mostrano le piccole rivalità, gli amori segreti e le passioni delle reclute, tutto raccontato da un vecchio e orgoglioso comandante. Tuttavia, un giorno i rapporti finiscono. I Vy'keen non avevano più bisogno di questo posto. Grazie alla loro capacità di trasmettere ricordi da un individuo a un altro, i naniti hanno soppiantato gli addestramenti fisici.
    war_harv_opt_a_19: Estraggo cluster di naniti
    war_harv_opt_b_19: Esamino i rapporti di addestramento
    war_harv_opt_c_19: Vendo i dati ai Gek
    war_harv_res_a_19: Estraggo dei cluster di naniti dal sistema e me ne vado. Mi
      sento più forte e non vedo l'ora di combattere!
    war_harv_res_b_19: Esamino i rapporti di addestramento nel sistema e trovo varie
      tecnologie e dati utili per i miei viaggi. Estraggo i naniti in questione.
    war_harv_res_c_19: 'Vendo i dati ai Gek, che mi ricompensano per aver consegnato
      loro gli schemi d''addestramento dei loro vecchi nemici. '
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      L'avamposto è antico, perfino per gli standard dei Vy'keen. L'ambiente è calibrato per conservare i dati all'interno.
      Un rapporto parla del primo contatto dei Vy'keen con un Viaggiatore. Questa figura è rimasta con la razza guerriera molto a lungo, imparando da loro, esplorando per loro e perfino trovando l'amore. Il Vy'keen morì, ma non il Viaggiatore.
      Il rapporto mostra quanto fu importante questa figura nella prima evoluzione dei Vy'keen, contribuendo allo sviluppo della loro tecnologia. Alcuni progetti furono dimenticati, fino a quando non ho trovato questa struttura.
    war_harv_opt_a_20: Li condivido con i Vy'keen
    war_harv_opt_b_20: Prendo la tecnologia
    war_harv_opt_c_20: Cerco rapporti sul Viaggiatore
    war_harv_res_a_20: |-
      Condivido la mia scoperta con i Vy'keen. Mettono immediatamente i dati in quarantena e minacciano di trovarmi in ogni angolo dell'universo.
      Me ne vado in fretta e furia.
    war_harv_res_b_20: Estraggo alcuni progetti dal sistema, trovando tecnologie utili
      per i miei viaggi.
    war_harv_res_c_20: |-
      Cerco altri rapporti su questo Viaggiatore.

      Nel farlo, mi sento osservato. Tutti i sistemi si spengono improvvisamente. I dati sono persi per sempre, ma dei cluster di naniti emergono dal terminale.
    tra_fac_desc_29: La fabbrica ricicla mucchi di tessuto e altri materiali raccolti
      per la galassia e produce nuovi oggetti per le exotute dei Gek.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Tra gli scarti del processo di produzione, trovo il corpo di
      uno scienziato Korvax. Le sue luci sono spente e i suoi arti sono completamente
      immobili. I sistemi della fabbrica permettono l'invio di messaggi verso l'esterno.
      Ho varie opzioni.
    tra_fac_opt_a_29: Avverto i Vy'keen
    tra_fac_opt_b_29: Avverto i Gek
    tra_fac_opt_c_29: Avverto i Korvax
    tra_fac_res_a_29: |-
      Racconto cosa ho visto ai Vy'keen. I guerrieri sono oltraggiati, dicendo che i Gek devono aver ripreso i loro modi violenti.
      Promettono di inviare subito delle navi da guerra.
    tra_fac_res_b_29: |-
      Racconto cosa ho visto ai Gek. Mi assicurano che si tratta di un terribile incidente e che i colpevoli verranno puniti.
      Inviano una lauta ricompensa per il mio altruismo e il mio silenzio.
    tra_fac_res_c_29: |-
      Racconto cosa ho visto ai Korvax. Mi spiegano che il carapace in questione è vuoto e che la sua anima è tornata alla Convergenza.
      Invieranno una nave per recuperare il corpo, poiché ha un valore sentimentale per il vecchio proprietario. Mi ringraziano.
    tra_fac_desc_30: |-
      La fabbrica produce componenti per astronave utilizzando le risorse del pianeta.

      La struttura crea parti per le navi mercantili dei Gek. Queste sono progettate per trasportare il maggior carico possibile, proteggendolo dagli attacchi di pirati e Sentinelle.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: Il terminale mostra un video delle profondità della fabbrica.
      Un gruppo di Gek sta rimuovendo delle parti essenziali da ogni astronave.
    tra_fac_opt_a_30: Avverto la Federazione Commerciale Gek
    tra_fac_opt_b_30: Chiedo una tangente ai Gek
    tra_fac_opt_c_30: Chiedo cosa stanno facendo
    tra_fac_res_a_30: |-
      Avverto la Federazione Commerciale Gek di questo comportamento criminale, inviando le immagini del video ai loro computer centrali.
      Un rappresentante mi ricompensa.
    tra_fac_res_b_30: Chiedo ai Gek una tangente in cambio del mio silenzio. Accettano,
      anche se con riluttanza.
    tra_fac_res_c_30: Chiedo ai Gek cosa stiano combinando. Si voltano immediatamente
      verso l'origine del rumore e fanno fuoco, disattivando la trasmissione video.
      Prima che il sistema finisca di ripararsi, sono spariti.
    tra_fac_desc_31: Quando mi avvicino al terminale, mi rendo conto che è successo
      qualcosa di terribile in questo luogo. La struttura produce oggetti che definisce
      'reliquie Gek', che si suppone portino fortuna a chi le possiede.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Alcuni video mostrano come le profondità della fabbrica siano
      piene di cluster di naniti. Delle masse verdi e rotonde emergono da gran parte
      delle macchine, con denti che spuntano dal loro interno. Una voce grida in una
      lingua sconosciuta.
    tra_fac_opt_a_31: Prendo i cluster di naniti
    tra_fac_opt_b_31: Segnalo l'avaria della fabbrica
    tra_fac_opt_c_31: Prendo delle reliquie Gek
    tra_fac_res_a_31: Prendo i cluster di naniti e la massa collassa immediatamente.
      Vuole venire con me, ne ho la certezza...
    tra_fac_res_b_31: |-
      Segnalo l'avaria della fabbrica. Le autorità Gek mi dicono di non muovermi e attendere la quarantena.
      Tuttavia, decido di andarmene. Prendo alcuni naniti con me. Vogliono fuggire...
    tra_fac_res_c_31: Prendo alcuni portafortuna Gek. Sento già la mia fortuna crescere.
      Le probabilità dell'intero universo tendono alla mia sopravvivenza.
    tra_fac_desc_32: Il terminale mostra varie transazioni finanziarie e scambi commerciali
      condotti da questo stabilimento negli ultimi mesi.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Dei grafici mostrano le planimetrie di varie fabbriche dei Vy'keen e dei Korvax. I Gek supervisori di questa struttura stavano cercando di capire come facciano le altre specie a nascondere i loro edifici dalle Sentinelle.

      Non rimane nessuno. L'ultimo segno di vita risale a tre giorni fa.
    tra_fac_opt_a_32: Avverto i Gek
    tra_fac_opt_b_32: Avverto i Vy'keen
    tra_fac_opt_c_32: Avverto i Korvax
    tra_fac_res_a_32: Segnalo la situazione ai Gek. La Federazione Commerciale mi
      ringrazia e invia varie navi per assicurare la distruzione della struttura.
    tra_fac_res_b_32: Segnalo la situazione ai Vy'keen. L'Alto Comando dei Vy'keen
      è oltraggiato dal tentato furto della loro tecnologia e promette rappresaglie
      contro i Gek.
    tra_fac_res_c_32: Segnalo la situazione ai Korvax. La Convergenza è preoccupata
      dalle morti di così tanti Gek e dichiara che ne piangerà la perdita. Non ha
      altro da dire.
    tra_fac_desc_33: La struttura è illuminata da scintille blu e archi elettrici
      si diramano tra i pannelli delle macchine.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: L'ora e la data mostrate sul terminale continuano a cambiare,
      passando dal futuro al passato. I sensori indicano che, nel cuore della fabbrica,
      è stato aperto un 'buco bianco'.
    tra_fac_opt_a_33: Avverto i FuturGek
    tra_fac_opt_b_33: Attivo il crono-innesco
    tra_fac_opt_c_33: Obbedisco
    tra_fac_res_a_33: |-
      Per un momento, non accade nulla... o forse per ore. Forse, perfino per un anno intero.

      L'evento temporale si ferma. Questi 'FuturGek' mi ricompensano per l'aiuto, offrendomi un dono.
    tra_fac_res_b_33: |-
      Per un momento, non accade nulla... o forse per ore. Forse, perfino per un anno intero.

      L'evento temporale si ferma. Mi ritrovo con alcuni progetti di tecnologia, apparentemente creati da una mia versione futura. Non so cos'abbia creato questo crono-innesco.
    tra_fac_res_c_33: |-
      Per un momento, non accade nulla... o forse per ore. Forse, perfino per un anno intero.

      L'evento temporale si ferma. Mi ritrovo con un dono, offerto dalla luce scarlatta di un essere invisibile.
    tra_fac_desc_34: Mi avvicino al terminale, ma i caratteri sono confusi, ingarbugliati...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: La fabbrica sembra produrre letteratura. Non macchine, né file
      informatici, ma carta coperta da caratteri manoscritti e punteggiatura esclamativa.
    tra_fac_opt_a_34: Fermo la produzione
    tra_fac_opt_b_34: Avverto le autorità dei Gek
    tra_fac_opt_c_34: Rubo la tecnologia
    tra_fac_res_a_34: |-
      Fermo la produzione. La stampa smette di funzionare, forse definitivamente. Mi chiedo quante fabbriche simili esistano.

      Tra i rifiuti di produzione, trovo della tecnologia scartata. Forse mi sarà utile.
    tra_fac_res_b_34: Avverto le autorità dei Gek dell'esistenza della fabbrica. Dicono
      che non mi devo curare di questa struttura e mi pagano per il mio silenzio.
    tra_fac_res_c_34: Cerco di rubare della tecnologia, ma i sistemi automatici di
      difesa della struttura colpiscono la mia exotuta con un lampo di energia. Qualunque
      cosa si trovi qui, non vale il rischio.
    tra_fac_desc_35: La fabbrica produce oggetti di uso quotidiano per i Gek. Utensili
      da cucina, spray per impedire che la loro pelle si secchi in atmosfere aliene,
      bottiglie di feromoni e così via.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: La struttura è abbandonata e non sembra esserci una ragione
      ovvia per cui l'allarme debba suonare. Sembra tutto a posto.
    tra_fac_opt_a_35: Cerco della tecnologia
    tra_fac_opt_b_35: Avverto le autorità dei Gek
    tra_fac_opt_c_35: Fermo la produzione
    tra_fac_res_a_35: |-
      Cerco della tecnologia nei computer della fabbrica e trovo un gran numero di cluster di naniti.

      Quando faccio per andarmene, la sento. Una voce nell'oscurità. La cerco, ma non c'è nulla...
    tra_fac_res_b_35: |-
      Avverto le autorità dei Gek dell'esistenza di questa fabbrica abbandonata, ma sembrano confuse: su questo pianeta non dovrebbe esserci alcuna struttura.

      Quando faccio per andarmene, la sento. Una voce nell'oscurità. La cerco, ma non c'è nulla...
    tra_fac_res_c_35: |-
      Fermo la produzione, riuscendo a estrarre dei cluster di naniti nel mentre.

      Quando faccio per andarmene, la sento. Una voce nell'oscurità. La cerco, ma non c'è nulla...
    exp_fac_desc_29: Quando mi avvicino al terminale, percepisco una tristezza e una
      sofferenza immense. Sento gli echi di mille anime, entità la cui vita è stata
      loro rubata molto tempo fa.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      Sullo schermo, vedo la catena di produzione di questa fabbrica: una grande serie di cubi infusi con i ricordi di un'intera specie. Sembrano intrappolati in un ciclo infinito e traumatico, senza poter fare nulla se non ripetere la loro tragedia.

      Il terminale li identifica come cubi della Convergenza.
    exp_fac_opt_a_29: Carico ricordi
    exp_fac_opt_b_29: Fermo la produzione
    exp_fac_opt_c_29: Cerco di prendere un cubo
    exp_fac_res_a_29: |-
      Cerco di caricare i miei ricordi. La Convergenza percepisce immediatamente la presenza di una mente aliena.

      Grida, ringraziandomi per la mia apertura e compassione. Mi ricompensa.
    exp_fac_res_b_29: Fermo la produzione. I cubi rimangono immobili, intrappolati
      per sempre nel loro ciclo di dolore. Ne prendo uno.
    exp_fac_res_c_29: Cerco di estrarre un cubo dalla catena di produzione. Ci riesco,
      ma non posso fare a meno di pensare di aver commesso un terribile crimine.
    exp_fac_desc_30: Il terminale mostra numerosi progetti relativi alla tecnologia
      dei droni e dei camminatori Sentinella.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Sembra che i creatori di questa struttura fossero particolarmente interessati a qualcosa chiamato Vorticubo. Stavano cercando di riprodurlo.

      I sensori nelle profondità della fabbrica riportano strani segni. Qualcosa si muove ancora nell'oscurità, qualcosa che non è né vivo, né morto...
    exp_fac_opt_a_30: Purifico le profondità
    exp_fac_opt_b_30: Prendo il Vorticubo
    exp_fac_opt_c_30: Cerco Sentinelle
    exp_fac_res_a_30: |-
      Utilizzo i protocolli di purificazione della fabbrica per rilasciare un gas nelle profondità della struttura. Sembra che la creatura nascosta non si muova più.

      Prendo tutta la tecnologia che riesco a trovare e me ne vado. È meglio non rimanere qui.
    exp_fac_res_b_30: Prendo un Vorticubo e me ne vado. È meglio non rimanere qui.
    exp_fac_res_c_30: |-
      Avvio una scansione per cercare delle Sentinelle. Il risultato è sbagliato... deve esserlo. Secondo la scansione, sono intorno a me e mi stanno osservando.

      Prendo tutta la tecnologia che riesco a trovare e me ne vado. È meglio non rimanere qui.
    exp_fac_desc_31: Sembra che la fabbrica produca parti di ricambio per le exotute
      dei Korvax. Produce ininterrottamente maschere, arti, datapad e perfino piedi.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Mentre osservo il processo sul terminale, una delle maschere
      comincia a urlare. Il terminale attende un mio comando e un timer mi avverte
      che presto arriverà una nave.
    exp_fac_opt_a_31: Rassicuro la maschera
    exp_fac_opt_b_31: Segnalo un malfunzionamento
    exp_fac_opt_c_31: Fermo la produzione
    exp_fac_res_a_31: |-
      Rassicuro la maschera, dicendole che una nave sta arrivando. Le mostro lo stabilimento, trasmettendo dati audiovisivi dell'intero complesso.
      Sembra che la maschera si calmi leggermente, ma continua a tremare di un terrore indicibile. Attende di essere salvata.
    exp_fac_res_b_31: Segnalo un malfunzionamento. L'individualità della maschera
      viene eliminata ed essa smette di muoversi.
    exp_fac_res_c_31: |-
      Avvio un blocco della produzione, fermando il nastro trasportatore. Poco dopo, accade qualcos'altro.
      I vari arti nella catena di montaggio cominciano a muoversi, trascinandosi verso la maschera come se volessero formare una figura.
      Ma si limitano ad agitarsi l'uno contro l'altro, mentre alcuni cadono sul pavimento e altri emettono scintille. La loro parvenza di vita è un'illusione, nulla di più.
    exp_fac_desc_32: Il terminale mostra una varietà di forme di vita, immobili in
      colossali file allineate nell'oscurità sotto la fabbrica.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Sembrano Gek e Vy'keen, immobili e apparentemente ignari di
      dove si trovano.
    exp_fac_opt_a_32: Avvio il sistema
    exp_fac_opt_b_32: Avverto i Gek
    exp_fac_opt_c_32: Avverto i Vy'keen
    exp_fac_res_a_32: Avvio il sistema, svegliando le creature. Scattano in avanti
      e, lentamente, si voltano verso la telecamera. Mi ricompensano per averle svegliate.
    exp_fac_res_b_32: Avviso i Gek dell'esistenza di questa fabbrica. Rispondono con
      paura e rabbia, dicendo che complessi come questo producono 'SintetiGek', versioni
      artificiali dei Gek utilizzate in missioni di spionaggio. Mi ricompensano per
      l'aiuto.
    exp_fac_res_c_32: Avviso i Vy'keen dell'esistenza di questa fabbrica. Rispondono
      confusi, ma promettono di inviare delle astronavi per scoprire lo scopo della
      struttura.
    exp_fac_desc_33: Questa fabbrica dei Korvax è diversa dalle altre che ho visto.
      Non produce macchine, né file informatici, ma blocchi di una strana sostanza
      plastica, coperta di sequenze precise di punti.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Sembra un qualche tipo di scrittura, ma mi chiedo che utilità
      avrebbe un sistema di comunicazione così primitivo per i Korvax.
    exp_fac_opt_a_33: Fermo la produzione
    exp_fac_opt_b_33: Avverto i Korvax
    exp_fac_opt_c_33: Rubo la tecnologia
    exp_fac_res_a_33: |-
      I punti sulla plastica sembrano muoversi, quando li osservo. Questo posto non promette niente di buono. Fermo tutto.

      Tra i rifiuti di produzione, trovo della tecnologia scartata. Forse mi sarà utile.
    exp_fac_res_b_33: Avverto le autorità dei Korvax dell'esistenza della fabbrica.
      Dicono che non mi devo curare di questa struttura e mi pagano per il mio silenzio.
    exp_fac_res_c_33: Cerco di rubare della tecnologia, ma i sistemi automatici di
      difesa della struttura colpiscono la mia exotuta con un lampo di energia. Qualunque
      cosa si trovi qui, non vale il rischio.
    exp_fac_desc_34: La fabbrica è inattiva e non sta producendo nulla. Le catene
      di montaggio si sono fermate da tempo. L'allarme è attivo, ma il motivo non
      è chiaro.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Sento una voce, sola e triste.
    exp_fac_opt_a_34: Avvio la produzione
    exp_fac_opt_b_34: Elimino i dati del sistema
    exp_fac_opt_c_34: Avverto le autorità dei Korvax
    exp_fac_res_a_34: |-
      Riavvio la produzione, iniziando l'assemblaggio di quelle che sembrano essere parti del corpo di Korvax.
      In poco tempo, sono state prodotte abbastanza parti perché una figura si assembli e mi ringrazi di averla salvata. Mi ricompensa per averla aiutata.
    exp_fac_res_b_34: Elimino i dati dal sistema. L'errore è stato risolto.
    exp_fac_res_c_34: Avverto le autorità dei Korvax dell'avaria in questa fabbrica.
      Inviano un team scientifico per indagare e mi ringraziano per averli aiutati.
    exp_fac_desc_35: La fabbrica produce componenti per astronave utilizzando le risorse
      del pianeta.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      La struttura crea parti per le navi esplorative dei Korvax. Sono asimmetriche, dando priorità allo sviluppo verticale e alla funzionalità in un mondo inarrivabile per qualsiasi essere organico.

      Quando esamino più da vicino il terminale, noto un trasferimento in corso. Dei dati passano da una nave all'altra, alterandone i progetti.
    exp_fac_opt_a_35: Disattivo il processo
    exp_fac_opt_b_35: Cerco di scaricarli
    exp_fac_opt_c_35: Aspetto e guardo
    exp_fac_res_a_35: |-
      Disattivo il processo. La fabbrica si ferma improvvisamente per alcuni secondi, per poi riavviarsi.
      Quando cerco di interagire nuovamente con il terminale, mi spara addosso un lampo di energia. Mi avverte, con una parlata quasi incomprensibile, che queste navi non sono strumenti che possono essere accesi o spenti a piacimento.
      Mi dice che le navi dei Korvax sono corpi viventi, proprio come i Korvax bipedi... tutti contengono le anime della razza di scienziati.
    exp_fac_res_b_35: |-
      Cerco di scaricare i dati. Quando lo faccio, il terminale emette un suono, attraverso le pareti, attraverso ogni componente dell'intera struttura...
      Sono grida. I dati sono miei. Ricevo dei cluster di naniti, da utilizzare a mio piacimento.
    exp_fac_res_c_35: |-
      Aspetto e guardo il terminale.
      Dopo alcuni minuti, il processo è completato. A quel punto, lo vedo, chiaro sullo schermo: le navi dei Korvax sono vive.
      Ciascuna nave ha un'anima, come i corpi bipedi che utilizzano solitamente. Ho appena assistito alla nascita di nuove entità.
    war_fac_desc_29: Il terminale dice che questa struttura produce enzimi e fluidi
      necessari per creare i pigmenti dei tatuaggi dei Vy'keen. Non è chiaro come
      questi pigmenti siano generati. Non risultano consegne di scorte di inchiostro
      o altri fluidi. Sembra che molti degli alieni arrivati qui non se ne siano mai
      andati, eppure non ci sono molte tracce della loro presenza qui.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: 'Poi lo sento, attraverso il ronzio della fabbrica. Un strano
      battito nelle pareti e sussurri di voci sconosciute... Il terminale attende
      un comando. '
    war_fac_opt_a_29: Richiedo un tatuaggio da battaglia
    war_fac_opt_b_29: Tolgo la corrente
    war_fac_opt_c_29: Rubo la tecnologia
    war_fac_res_a_29: |-
      La macchina cerca di tatuarmi, ma sembra che non sia impostata per la mia fisionomia.
      Me ne vado con qualche bruciatura.
    war_fac_res_b_29: |-
      Tolgo la corrente. Lo schermo mostra vari segni di vita nella fabbrica, cento o più anime che, improvvisare, cessano di vivere.
      Sembra un atto di pietà. La produzione cessa, mentre del sangue parzialmente trattato esce da varie tubature.
    war_fac_res_c_29: |-
      Esamino i computer alla ricerca di dati da raccogliere. Scopro un progetto per una tecnologia a me sconosciuta.
      Mentre lo estraggo, qualcosa comincia a colpire una delle pareti. Meglio andarsene.
    war_fac_desc_30: Malgrado l'ambiente mi risulti familiare, il video mostra una
      fabbrica dei Vy'keen mai vista prima.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Rumorose stampe producono risme di fogli segnati dalle sanguigne
      rune dei Vy'keen.
    war_fac_opt_a_30: Fermo la produzione
    war_fac_opt_b_30: Avverto i Vy'keen
    war_fac_opt_c_30: Rubo la tecnologia
    war_fac_res_a_30: |-
      Fermo la produzione. Non credo ci siano molte stamperie dei Vy'keen nella galassia, e ora ce n'è una di meno.

      Tra i rifiuti di produzione, trovo della tecnologia scartata. Forse mi sarà utile.
    war_fac_res_b_30: Avverto i Vy'keen dell'esistenza di questa fabbrica. Mi accusano
      di blasfemia e minacciano di darmi la caccia. Mi colpiscono con una scarica
      elettrica attraverso il terminale.
    war_fac_res_c_30: Cerco di rubare della tecnologia, ma i sistemi automatici di
      difesa della struttura colpiscono la mia exotuta con un lampo di energia. Qualunque
      cosa si trovi qui, non vale il rischio.
    war_fac_desc_31: Lo schermo mostra il cuore senza vita di un guerriero. Negli
      archivi di questo luogo, ce ne sono a migliaia, privati dell'energia da molto
      tempo.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      Il rapporto mostra che i cuori si sono ribellati. Non permettevano più che i loro enzimi da battaglia fossero utilizzati per il bene dell'Alto Comando. Desideravano solo la morte che era stata loro promessa.

      Questo sistema è stato impostato per ingannare le autorità. L'Alto Comando dei Vy'keen crede che questa struttura sia ancora attiva, piena di corpi remissivi che producono enzimi.
    war_fac_opt_a_31: Avverto le autorità
    war_fac_opt_b_31: Riattivo il sistema
    war_fac_opt_c_31: Rubo la tecnologia
    war_fac_res_a_31: Avverto le autorità. I Vy'keen mi sono grati, dicendo che si
      assicureranno che sia fatta giustizia con punizioni appropriate per questi crimini.
    war_fac_res_b_31: Riattivo i sistemi, ma non accade nulla. Non si ritorna dalla
      morte.
    war_fac_res_c_31: Cerco di rubare della tecnologia dal terminale. Ottengo dei
      cluster di naniti.
    war_fac_desc_32: Il terminale mostra numerose incursioni di Sentinelle.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Ogni volta, le Sentinelle hanno inviato dei droni ma, invece di attaccare, si sono limitate a scansionare i punti di ingresso della struttura. Per un po', hanno solamente fluttuato vicino a un punto della parete esterna.

      Questo risale a mesi fa. Ora c'è una breccia nella struttura, che svuota i sistemi di supporto vitale della fabbrica. Viene riprodotto l'ultimo audio-diario del supervisore.
    war_fac_opt_a_32: Avverto le autorità
    war_fac_opt_b_32: Cerco Sentinelle
    war_fac_opt_c_32: Effettuo una riparazione
    war_fac_res_a_32: Avverto i Vy'keen della perdita della loro fabbrica. Inviano
      dei cacciatori di Sentinelle sul pianeta e mi ricompensano per l'aiuto.
    war_fac_res_b_32: Cerco Sentinelle ma non trovo nulla. Sembra se ne siano andate
      da molto tempo.
    war_fac_res_c_32: Cerco di riparare la breccia nel sistema di supporto vitale,
      ma il sistema si ribella e la mia exotuta viene danneggiata. Sarà meglio andarsene,
      non c'è nulla qui, per me.
    war_fac_desc_33: Quando mi avvicino al terminale, l'aria si riempie di un gas
      sconosciuto.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Il mio respiro si fa più rapido e il mio petto si gonfia con
      un'energia che non ho mai provato. Il terminale identifica la sostanza come
      GrahGrah. Mi viene da gridare...
    war_fac_opt_a_33: Grido
    war_fac_opt_b_33: Combatto l'impulso
    war_fac_opt_c_33: Distruggo il terminale
    war_fac_res_a_33: |-
      Urlo, ma è un grido di battaglia, non di paura. I livelli di gas cominciano a scendere, ma i creatori di questa fabbrica hanno osservato le mie azioni.
      Divertiti, mi ricompensano attraverso il terminale.
    war_fac_res_b_33: |-
      Combatto l'impulso di gridare, trattenendo il respiro e cercando di potenziare la protezione ambientale della mia exotuta.

      Mentre lotto, i livelli di gas calano. Il terminale registra la delusione dei creatori della fabbrica.
    war_fac_res_c_33: |-
      Distruggo il terminale, facendo alzare il livello di concentrazione di gas sempre di più.

      Alla fine emetto un grido, strappandomi le corde vocali. Il gas comincia a dissiparsi, lasciandomi solo con il mio dolore e un irrefrenabile desiderio di combattere.
    war_fac_desc_34: La fabbrica produce componenti per astronave utilizzando le risorse
      del pianeta.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      La struttura crea parti per le navi da guerra dei Vy'keen. Malgrado i loro edifici siano pesantemente corazzati per resistere ai bombardamenti, le loro navi sono costruite per favorirne la velocità e la flessibilità richieste dalla caccia alle Sentinelle.
      Un video mostra un avviso: un guerriero sta gesticolando freneticamente verso una telecamera nel cuore della fabbrica.
    war_fac_opt_a_34: Aumento la velocità di produzione
    war_fac_opt_b_34: Riduco la velocità di produzione
    war_fac_opt_c_34: Gesticolo
    war_fac_res_a_34: |-
      Aumento la velocità di produzione.
      Un messaggio mi informa che i livelli di calore sono tornati nella norma e che l'energia in eccesso viene dissipata.
      Il guerriero mi ricompensa con un dono, ringraziandomi per avergli salvato la vita.
    war_fac_res_b_34: |-
      Riduco la velocità di produzione.
      Il guerriero sembra terrorizzato, gridando mentre il calore della fabbrica in surriscaldamento lo brucia.
      Il video si interrompe e i processi nella fabbrica si fermano.
    war_fac_res_c_34: |-
      Inizio a gesticolare anch'io.
      Il guerriero sembra terrorizzato, gridando mentre il calore della fabbrica in surriscaldamento lo brucia.
      Il video si interrompe mentre l'odore del fumo comincia a impregnare l'aria. Meglio che me ne vada.
    war_fac_desc_35: La fabbrica produce armi da taglio completamente prive di componenti
      energetici.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      Il manifesto indica che sono armi cerimoniali per la flotta dei Vy'keen, a ricordare che la morte più grande arriva quando si fissa il proprio avversario negli occhi, libero dalla tecnologia, in un duello all'ultimo sangue...

      Qualcosa non va. Un corpo estraneo blocca la produzione.
    war_fac_opt_a_35: Disattivo la produzione
    war_fac_opt_b_35: Purifico la materia biologica
    war_fac_opt_c_35: Prendo la tecnologia
    war_fac_res_a_35: Attivo il blocco della produzione, permettendo così a una creatura
      di liberarsi dai macchinari. Un sistema automatizzato della fabbrica mi offre
      una ricompensa.
    war_fac_res_b_35: Attivo un processo di eliminazione della materia organica. Il
      terminale conferma la morte di una creatura sconosciuta. Un sistema automatizzato
      della fabbrica mi offre una ricompensa.
    war_fac_res_c_35: Ignorando la catena di montaggio, mi concentro sulla tecnologia
      nel sistema. Riesco a estrarre vari cluster di naniti.
    war_fac_desc_36: Sembra che questa fabbrica sia inattiva da molto tempo. I sistemi
      mostrano i segni dell'abbandono e dell'incuria.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Tuttavia, l'emblema dei Vy'keen è ancora visibile sui terminali,
      lampeggiando in attesa di un comando. Una registrazione audio viene riprodotta
      in loop.
    war_fac_opt_a_36: Ripristino la fabbrica
    war_fac_opt_b_36: Avverto le autorità dei Vy'keen
    war_fac_opt_c_36: Prendo la tecnologia
    war_fac_res_a_36: Cerco di ripristinare i sistemi della fabbrica. I macchinari
      cominciano a emettere cluster di naniti. Ne prendo alcuni.
    war_fac_res_b_36: Avverto i Vy'keen della perdita della loro fabbrica. Inviano
      una squadra investigativa sul pianeta e mi ricompensano per l'aiuto.
    war_fac_res_c_36: Cerco di estrarre dei progetti dai sistemi della fabbrica. Riesco
      a ottenere una nuova tecnologia.
    tra_npc_desc_23: Sembra che il mercante stia ascoltando della musica. Varie voci
      si mescolano in una grande opera, mille esseri che gridano in una tragedia aliena...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: Il mercante non sembra avermi notato. Si limita a fissare l'altoparlante,
      con gli occhi lucidi... Non so che musica sia, ma è chiaro che ha colpito la
      creatura nel profondo.
    tra_npc_opt_a_23: Offro delle unità per ringraziarlo
    tra_npc_opt_b_23: Interrompo la musica
    tra_npc_opt_c_23: Cerco di copiare la musica
    tra_npc_res_a_23: Il mercante si volta di scatto, spaventato. Accetta le unità
      con gratitudine e mi offre un dono.
    tra_npc_res_b_23: Il mercante si volta con rabbia, infastidito dalla mia interruzione.
      Libera un gas così forte che penetra perfino nella mia exotuta. Me ne vado prima
      che l'odore si faccia insopportabile.
    tra_npc_res_c_23: Il mercante si volta, sorpreso dalla mia imitazione. Sembra
      soddisfatto e mi fa un regalo per incoraggiarmi.
    tra_npc_desc_24: Il mercante è seduto davanti a uno schermo pieno di numeri e
      simboli. Nell'angolo, noto un bilancio di unità.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Ogni tanto, i simboli cambiano posizione e vibrano, facendo
      gridare di gioia o ululare di disperazione il mercante.<DELAY>0.5<> Infine,
      quando il bilancio arriva a zero, il mercante sembra arrendersi.
    tra_npc_opt_a_24: Offro unità
    tra_npc_opt_b_24: Cerco di usare lo schermo
    tra_npc_opt_c_24: Osservo e basta
    tra_npc_res_a_24: |-
      Il mercante afferra avidamente le mie unità, ma sembra perderle pochi secondi dopo aver riavviato il gioco.
      Per scusarsi, mi offre dei naniti.
    tra_npc_res_b_24: Cerco di usare lo schermo, ma il mercante mi allontana, afferrando
      il suo multi-tool nel tentativo di farmi allontanare. Indietreggio.
    tra_npc_res_c_24: Continuo a osservare il mercante finché non sembra arrendersi.
      Mi offre un oggetto che, apparentemente, non gli è più di alcuna utilità.
    tra_npc_desc_25: Il mercante è estremamente felice. Si sfrega le mani ed emana
      un piacevole profumo. Mi mostra un video dal vivo di uno strano complesso medico.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Ci sono macchine che pompano litri di un misterioso enzima in
      una grande vasca piena di embrioni.
    tra_npc_opt_a_25: Offro delle unità
    tra_npc_opt_b_25: Offro felicità
    tra_npc_opt_c_25: Offro un tributo
    tra_npc_res_a_25: "%NAME% è compiaciuto. Mi offre due doni in cambio del tributo:
      un oggetto e un odore piacevole che ispira orgoglio e ambizione appagata."
    tra_npc_res_b_25: Il mercante non mi degna di una risposta. Mi dà le spalle e
      il suo profumo piacevole svanisce.
    tra_npc_res_c_25: "%NAME% è felicissimo. Mi offre generosi doni in cambio del
      mio tributo: una pioggia di naniti e un aroma delizioso che ispira orgoglio
      e ambizione appagata."
    tra_npc_desc_26: Il mercante mi fissa. Dopo un momento di esitazione, estrae un
      datapad.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: Lo schermo mostra immagini di un consiglio della sua specie.
      Dieci nobili vesti con abiti elaborati orbitano intorno a gruppi di mondi. Varie
      immagini sono evidenziate in rosso o giallo.
    tra_npc_opt_a_26: Indico uno degli esseri
    tra_npc_opt_b_26: Indico tutte le creature
    tra_npc_res_a_26: |-
      Scelgo a caso uno dei nobili e gli occhi dell'essere seguono il mio dito. Comincia a emanare un odore inquietante dalle sue ghiandole, chiaramente scosso dalla mia scelta.
      Mi consegna delle unità, chiedendomi di andarmene.
    tra_npc_res_b_26: |-
      Muovo la mano sullo schermo, passando le dita su ogni creatura che vedo. %NAME% si allarma e inizia a emettere un odore inquietante dalle ghiandole.
      Gesticola con rabbia. Capisco che il mio suggerimento l'ha offeso gravemente.
    tra_npc_desc_27: Il mercante è impegnato in un qualche tipo di rituale religioso.
      Chiude gli occhi ritmicamente mentre recita un mantra.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Al mio arrivo, si ferma. Mi mostra un'immagine simulata del
      nostro universo, con la vita al suo interno che cresce e muore mentre il tempo
      è accelerato attraverso millenni di storia. I confini sembrano restringersi
      nel tempo, contraendosi sempre più finché non rimane più nulla.
    tra_npc_opt_a_27: Lo conforto
    tra_npc_opt_b_27: Spengo la simulazione
    tra_npc_opt_c_27: Offro dell'erba Gek
    tra_npc_res_a_27: Conforto il mercante, appoggiando la mia mano sulla sua spalla.
      Mi ringrazia e, dopo essersi calmato, mi offre un dono.
    tra_npc_res_b_27: La mia azione terrorizza il mercante, che riaccende la simulazione
      immediatamente. Vuole che me ne vada.
    tra_npc_res_c_27: Offro l'erba Gek al mercante, sperando che l'aiuti a rilassarsi.
      In cambio del mio aiuto, mi offre delle unità.
    tra_npc_desc_28: Qualcosa nella postura del mercante lo fa sembrare più grosso
      degli altri individui della sua specie. I suoi occhi sembrano brillare di una
      forza incontrollabile.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Quando sposto lo sguardo, è come se vedessi due creature in
      un solo posto: una piccola e una forte. Mi fissa e mi mostra una manciata di
      frammenti metallici.'
    tra_npc_opt_a_28: Scansiono i frammenti
    tra_npc_opt_b_28: Prendo i frammenti
    tra_npc_opt_c_28: Lo minaccio
    tra_npc_res_a_28: Scansiono i frammenti, che scopro essere una forma di valuta
      utilizzata dai Gek più di mille anni fa. L'essere mi osserva, attento. Mi dona
      dei naniti.
    tra_npc_res_b_28: Prendo i frammenti, il che sembra soddisfare l'essere. Ma non
      succede nient'altro... Rimango solo con degli inutili pezzi di metallo.
    tra_npc_res_c_28: Minaccio l'essere con il mio multi-tool. Si limita a sorridere,
      offrendomi un potenziamento per arma in modo che, un giorno, possa costituire
      una vera sfida.
    tra_npc_desc_29: Il mercante è ansioso e guarda oltre le mie spalle mentre mi
      avvicino.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Dopo essersi assicurato che sono solo, solleva lo sguardo verso
      di me e mi allunga una scatola chiusa.
    tra_npc_opt_a_29: Prendo la scatola
    tra_npc_opt_b_29: Lascio la scatola
    tra_npc_opt_c_29: Denuncio l'attività sospetta
    tra_npc_res_a_29: |-
      Prendo la scatola e, all'interno, ci trovo un prezioso cluster di naniti.
      Al mio ritorno, il mercante finge di non conoscermi.
    tra_npc_res_b_29: Il mercante nasconde subito la scatola, temendo che qualcun
      altro la veda.
    tra_npc_res_c_29: Invio una denuncia alle autorità del sistema e ricevo una ricompensa
      per la mia soffiata. Saranno loro a decidere il destino di questo Gek.
    tra_npc_desc_30: Il mercante fissa una coppa. Sembra essere piena di un liquido
      nero ed è calda al tatto...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Bevo il liquido
    tra_npc_opt_b_30: Svuoto la coppa
    tra_npc_opt_c_30: Offro delle unità per la coppa
    tra_npc_res_a_30: |-
      Comincio a bere il liquido, ma prima che bagni le mie labbra, il mercante allunga le mani verso di me. Mi strappa la coppa e alcune gocce del liquido macchiano la mia exotuta.
      L'essere è agitato, ma si scusa per le macchie, offrendomi delle unità.
    tra_npc_res_b_30: Prendo la coppa e la svuoto, riducendo il mercante in lacrime.
    tra_npc_res_c_30: Offro delle unità per la coppa, ma il mercante mi dà un po'
      del liquido, gratuitamente. Mi sveglia e mi rinvigorisce.
    exp_npc_desc_26: |-
      La forma di vita elettronica tocca il suo datapad, manipolando una proiezione di una piccola creatura su un exoscafo a due ruote. La proiezione evita molti pericoli e ostacoli, a volte uscendo dal percorso.

      Quando mi avvicino, l'essere mi offre un altro datapad.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Prendo il datapad
    exp_npc_opt_b_26: Non partecipo
    exp_npc_res_a_26: |-
      Prendo il datapad e una seconda creatura appare nella proiezione. Questa indossa un elmetto rosso. Insieme, completiamo un rompicapo.
      Felice, l'entità mi ricompensa per la mia cooperazione.
    exp_npc_res_b_26: Mi rifiuto di partecipare a questa attività e, invece, osservo
      l'entità elettronica uscire ripetutamente dal percorso. Alla fine, il Korvax
      mi scaglia contro il datapad, apparentemente arrabbiato.
    exp_npc_desc_27: |-
      Quando mi avvicino, l'essere elettronico mi esamina. Vede tutto, non solo la mia espressione ma anche la mia exotuta, il mio respiro, ogni cosa.
      Il Korvax parla con più voci, mentre le luci sulla sua maschera si accendono e si spengono. Più di un'entità abita questo corpo.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Ogni entità mi mostra immagini di acqua, oceani, fiumi... tutte
      sembrano terrorizzate.
    exp_npc_opt_a_27: Dico che non capisco
    exp_npc_opt_b_27: Mostro dell'acqua
    exp_npc_opt_c_27: Cerco coordinate
    exp_npc_res_a_27: |-
      L'unità Korvax non risponde. Le sue luci si oscurano completamente prima che un'altra anima entri nel carapace.
      <MOOD>Neutral<>Mi offre dei cluster di naniti da parte del precedente occupante, ma non sembra avere memoria di quello che è accaduto.
    exp_npc_res_b_27: |-
      L'unità Korvax non risponde. Le sue luci si oscurano completamente prima che un'altra anima entri nel carapace.
      Mi offre dei cluster di naniti da parte del precedente occupante, ma non sembra avere memoria di quello che è accaduto.
    exp_npc_res_c_27: |-
      L'unità Korvax non risponde. Le sue luci si oscurano completamente prima che un'altra anima entri nel carapace.
      Mi offre dei cluster di naniti da parte del precedente occupante, ma non sembra avere memoria di quello che è accaduto.
    exp_npc_desc_28: L'essere elettronico sembra ascoltare uno strano ritmo che proviene
      dal suo datapad. Ogni volta che tocca il dispositivo, degli impulsi luminosi
      emergono dallo schermo, interrotti da un brusio occasionale.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: L'essere mi osserva, mentre la musica continua.
    exp_npc_opt_a_28: Offro delle unità come ringraziamento
    exp_npc_opt_b_28: Interrompo la musica
    exp_npc_opt_c_28: Cerco di copiare la musica
    exp_npc_res_a_28: L'entità accetta le mie unità con gratitudine e alza il volume
      della musica. L'ho incoraggiata a seguire la sua passione musicale, perciò mi
      offre un regalo.
    exp_npc_res_b_28: L'interruzione fa infuriare l'entità, che scaglia il datapad
      a terra. Come può un artista lavorare in queste condizioni?
    exp_npc_res_c_28: L'entità sembra adulata dalla mia imitazione. Mi offre un dono,
      per incoraggiarmi a migliorare.
    exp_npc_desc_29: L'essere elettronico contempla l'universo intorno a sé, incurante
      del mio arrivo.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Tuttavia, mentre mi avvicino, noto che c'è qualcosa che non
      va. Ogni piega della sua tuta è piena di cluster di naniti...
    exp_npc_opt_a_29: Cerco di prendere i cluster di naniti
    exp_npc_opt_b_29: Uso il multi-tool per bruciarli
    exp_npc_res_a_29: Cerco di prendere i cluster di naniti, ma il Korvax mi afferra
      subito il braccio, togliendo energia alla mia exotuta.
    exp_npc_res_b_29: Uso il mio multi-tool per bruciare i naniti. Una volta purificata,
      l'entità si rialza, tremante. Per ringraziarmi, mi offre un dono.
    exp_npc_desc_30: L'entità elettronica fissa l'ologramma di un suo simile. Le luci
      sulle loro maschere si accendono e spengono lentamente. Sembrano preoccupati.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Li conforto
    exp_npc_opt_b_30: Offro cluster di naniti
    exp_npc_opt_c_30: Offro un cubo della Convergenza
    exp_npc_res_a_30: Mi fissano senza capire. Li lascio nella loro tristezza.
    exp_npc_res_b_30: Offro dei cluster di naniti. Gli esseri li afferrano avidamente
      per dimenticare il loro dolore.
    exp_npc_res_c_30: Le entità sembrano essere consolate dal mio dono. In cambio,
      mi offrono dei naniti.
    war_npc_desc_23: Il guerriero si toglie il casco. Della saliva gli esce dalla
      bocca mentre mi invita a indossarlo.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Indosso il casco
    war_npc_opt_b_23: Rifiuto
    war_npc_res_a_23: |-
      Mentre indosso il casco, noto che all'interno è nascosto uno schermo. Improvvisamente, vengo trasportato altrove; ho una visione dell'intero universo. Vedo solo me stesso... ma non è l'universo che conosco.
      Abbasso lo sguardo su di me e vedo il corpo vecchio e consumato di un Vy'keen... Inizio a farmi a pezzi da solo...
      Il casco viene rimosso dalla mia testa. Il guerriero fa un cenno d'approvazione e mi dona dei naniti per aiutarmi nei miei viaggi.
    war_npc_res_b_23: Mi rifiuto. Il guerriero non sembra particolarmente dispiaciuto
      e mi dà le spalle.
    war_npc_desc_24: Al mio arrivo, il guerriero sta mettendo in mostra i suoi muscoli,
      esibendosi in varie pose.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Mi chiama, stringendo i pugni.
    war_npc_opt_a_24: Lo sfido
    war_npc_opt_b_24: Indietreggio
    war_npc_opt_c_24: Estraggo l'arma
    war_npc_res_a_24: |-
      Mentre mi avvicino, il guerriero balza in avanti, blocca la mia testa tra le sue braccia e mi colpisce violentemente.
      Dopo un po', apparentemente insoddisfatto dal livello di sfida, mi offre un compenso per il mio tempo.
    war_npc_res_b_24: Il guerriero fa spallucce e torna ad allenarsi.
    war_npc_res_c_24: |-
      Estraggo la mia arma e la mia mancanza di rispetto fa infuriare il guerriero.
      Comincia a urlare e a sputare e mi assesta un violento schiaffo.
    war_npc_desc_25: Il guerriero mi fissa. La sua pelle è flaccida ed è evidentemente
      in preda al dolore. Tuttavia, il suo orgoglio lo spinge comunque ad alzarsi
      in piedi...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Stava leggendo un antico testo, una pergamena macchiata di sangue
      e ricoperta di caratteri Vy'keen. Su di essa, vedo anche un'immagine di due
      guerrieri davanti a un grande monolito. Uno di essi nasconde un pugnale dietro
      la schiena. Ci sono sedici immagini come questa.
    war_npc_opt_a_25: Dico sedici
    war_npc_opt_b_25: Indico il pugnale
    war_npc_opt_c_25: Indico il monolito
    war_npc_res_a_25: Il guerriero è inquietato dalla mia risposta. Per aiutarmi a
      sopportare il mio destino, mi dona quella poca tecnologia che possiede.
    war_npc_res_b_25: Indico il pugnale e il guerriero annuisce, sussurrando il nome
      'Nal'. Mi offre un dono per aiutarmi nella mia missione.
    war_npc_res_c_25: Indico il monolito e il guerriero si fa più serio. Non ha più
      nulla da dirmi.
    war_npc_desc_26: Il guerriero è esasperato. Sta gridando nel suo comunicatore
      a quello che sembra essere un cucciolo della sua specie.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Il guerriero punta il comunicatore verso di me, abbaiando istruzioni
      in una lingua aliena.
    war_npc_opt_a_26: Grido anch'io
    war_npc_opt_b_26: Faccio le boccacce
    war_npc_opt_c_26: Sparo un colpo d'avvertimento
    war_npc_res_a_26: Mi metto a gridare, facendo piangere il piccolo. Il guerriero
      scuote la testa, deluso dal cucciolo, e mi porge un piccolo dono per il disturbo.
    war_npc_res_b_26: Faccio delle boccacce per divertire il piccolo, che comincia
      a ringhiarmi contro. Deliziato, il guerriero mi ricompensa lautamente.
    war_npc_res_c_26: Sparo un colpo d'avvertimento, attirando la completa attenzione
      del cucciolo. Colpito, il guerriero mi dona dei naniti, per poi ricominciare
      a gridare contro il piccolo.
    war_npc_desc_27: |-
      Il guerriero è triste. Mi mostra un'immagine di due suoi simili, uniti in un abbraccio.
      Sembra che stia piangendo.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Abbraccio il guerriero
    war_npc_opt_b_27: Distruggo l'immagine
    war_npc_opt_c_27: Asciugo le sue lacrime
    war_npc_res_a_27: Abbraccio il guerriero. Dopo alcuni secondi, mi grida contro
      e mi intima di andarmene.
    war_npc_res_b_27: |-
      Distruggo l'immagine. Il guerriero la fissa per un momento, per poi scoppiare a ridere.
      Per ringraziarmi, mi dona un oggetto Vy'keen sconosciuto.
    war_npc_res_c_27: Cerco di asciugare le sue lacrime, ma il guerriero sembra troppo
      orgoglioso per permettermelo. Mi chiede di andarmene, pagandomi perché non riveli
      a nessuno la sua debolezza.
    war_npc_desc_28: Il guerriero guarda alcuni suoi compagni su uno schermo. Si vede
      una squadra di combattenti armati di multi-tool e armi bianche. La squadra è
      su una piattaforma all'altro capo dell'universo. Si sentono delle grida di nemici.
      Delle fiamme eruttano ai piedi dei guerrieri...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      Il loro capo impugna il multi-tool e delle corde di energia si estendono da esso. Comincia a pizzicare le corde e il loro suono si unisce al frastuono agghiacciante delle armi che cozzano contro le corazze di Sentinelle cadute...
      Il guerriero davanti allo schermo non sembra avermi notato, mentre la performance continua sullo schermo...
    war_npc_opt_a_28: Offro delle unità come ringraziamento
    war_npc_opt_b_28: Interrompo la musica
    war_npc_opt_c_28: Cerco di copiare la musica
    war_npc_res_a_28: Il guerriero si volta. Sembra adirato dalla mia associazione
      tra musica e denaro. Comincia a gridare e sputare, chiedendomi di andarmene.
    war_npc_res_b_28: Il guerriero è adirato dalla mia interruzione e comincia a lanciarmi
      contro vari oggetti per scacciarmi. Uno di questi oggetti sembra rivelarsi utile.
    war_npc_res_c_28: Il guerriero si volta e ascolta il mio tentativo di imitare
      la sua musica. Si unisce a me, gridando e ululando, inalando periodicamente
      gas da battaglia. Quando me ne vado, mi dona un tributo come segno di apprezzamento
      per il mio spirito selvaggio.
    war_npc_desc_29: |-
      Il guerriero si mette sull'attenti e mi consegna un comunicato che, inaspettatamente, è nella mia lingua.
      Mi informa che l'Alto Comando dei Vy'keen ha istituito un governo democratico temporaneo su questo sistema a causa di uno stato d'emergenza.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: Il guerriero mi mostra vari candidati per il ruolo di monarca
      del sistema.
    war_npc_opt_a_29: Scelgo il più forte
    war_npc_opt_b_29: Scelgo il più saggio
    war_npc_opt_c_29: Scelgo il candidato pro-Gek
    war_npc_res_a_29: Il guerriero è soddisfatto della mia scelta e mi offre un dono
      d'incoraggiamento.
    war_npc_res_b_29: Il guerriero è adirato dalla mia scelta, ma rispetta il mio
      temporaneo diritto a farla.
    war_npc_res_c_29: Il guerriero è disgustato dalla mia scelta. Dopo averla registrata,
      mi colpisce con una testata e mi intima di andarmene.
    war_npc_desc_30: Questo guerriero è diverso dagli altri che ho incontrato... mostra
      i simboli della sua specie, eppure c'è dell'altro, come un'aria di superiorità
      e fierezza.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Mi mostra il progetto di un exoscafo grande quanto una stazione
      spaziale. Sotto le sue ruote noto rozzi disegni di Gek e Sentinelle.
    war_npc_opt_a_30: Ammiro l'immagine
    war_npc_opt_b_30: Rido dell'immagine
    war_npc_opt_c_30: Aggiungo un'arma al progetto
    war_npc_res_a_30: Esprimo la mia ammirazione per l'immagine. In cambio, il guerriero
      mi offre dei naniti. Mi saluta con un gesto minaccioso, come per intimarmi di
      non rubare la sua idea.
    war_npc_res_b_30: Rido dell'immagine e, in risposta, il guerriero mi <AUDIO>WPN_PL_PISTOL<>spara
      a un piede.
    war_npc_res_c_30: |-
      Aggiungo il disegno di un'arma al progetto. All'inizio, il guerriero sembra scettico, allarmato dal mio tentativo di interferire.
      Ma, quando vede cos'ho creato, mi fissa e comincia ad applaudire lentamente<MOOD>Positive<> in segno d'approvazione. Mi dona i suoi migliori cluster di naniti, così che possa realizzare la nostra visione.
    fth_npc_initial_desc: Mi avvicino al Viaggiatore smarrito. È trasparente, come
      se non fosse davvero qui...
    fth_npc_desc_1: Lo strano essere sembra guardare attraverso di me.<DELAY>0.5<>
      Poi, lo vedo. Ha il volto e l'exotuta macchiati di sangue rappreso.
    fth_npc_lang_1: Sei - <STELLAR>kzkzztt<> - qui per me?
    fth_npc_opt_a_1: Chiedo del sangue
    fth_npc_opt_b_1: Gli concedo il perdono
    fth_npc_opt_c_1: Lo minaccio
    fth_npc_res_a_1: Era - <STELLAR>kzzktt<> - in agonia, dovevo salvarlo. Non volevo
      guadagnarci. Puoi avere tutto quello che ho preso. Avvertirò io la sua famiglia...
    fth_npc_res_b_1: Non ho bisogno di essere perdonato. Ho fatto - kzzktt - agonia,
      quello che dovevo... volevo diffondere gioia e felicità. Ne vuoi un po'?
    fth_npc_res_c_1: |-
      Estraggo il mio multi-tool e gli intimo di dirmi tutto quello che è successo, ma è inutile. Si limita a fissarmi e sorridere.
      Ci metto un po' ad accorgermi della carne tra i suoi denti...
    fth_npc_desc_2: |-
      Lo strano essere cerca di porgermi qualcosa. Qualunque cosa sia, è immateriale e sembra svanire e riapparire davanti ai miei occhi.
      L'essere comincia a gridare, piangendo per la sua imminente sparizione. Per un momento, vedo un altro universo, un luogo completamente diverso da qualsiasi cosa conosca.
    fth_npc_lang_2: Irrevocabilmente - <STELLAR>kzkzzt<> - corrotto corrotto corrotto.
      Prendi, per favore - una prova che siamo esistiti - che - che -
    fth_npc_opt_a_2: Rimango fino alla fine
    fth_npc_opt_b_2: Chiedo cosa sta succedendo
    fth_npc_opt_c_2: Chiedo il suo nome
    fth_npc_res_a_2: |-
      Una vita e un intero universo sono consumati in un lampo bianco. Eppure, l'essere è ancora lì, apparentemente ignaro di quello che è successo.
      Quando faccio per andarmene, mi chiede se ho rilevato dei dati preoccupanti. Teme che qualcosa stia per accadere al suo mondo...
    fth_npc_res_b_2: |-
      Mi dice che c'è stato un esperimento. Alcuni dubitavano che l'universo fosse reale, credendolo solo un sogno.
      Non volevano che accadesse niente di tutto questo. Comincia a tremare mentre lo spazio bianco si avvicina, implorandomi di non ripetere il loro errore...
      ...poi, in un attimo, la visione svanisce. Rimaniamo entrambi lì, come se nulla fosse accaduto.
      Quando faccio per andarmene, mi chiede se ho rilevato dei dati preoccupanti. Teme che qualcosa stia per accadere al suo mondo...
    fth_npc_res_c_2: |-
      Lo sconosciuto sussurra tra le lacrime. So che ha emesso un suono, ma il ricordo sembra essere svanito immediatamente.
      Provo e riprovo, mentre lo sconosciuto è sempre più spaventato dalla mia incapacità di ricordare. Il tempo e lo spazio scivolano via...
      ...poi, in un attimo, la visione svanisce. Rimaniamo entrambi lì, come se nulla fosse accaduto.
      Quando faccio per andarmene, mi chiede se ho rilevato dei dati preoccupanti. Teme che qualcosa stia per accadere al suo mondo...
    fth_npc_desc_3: |-
      L'essere indossa una maschera composta da cluster di naniti sempre in movimento. Per un momento, il suo volto prende l'aspetto del mio. Osservo me stesso che osserva me stesso che osserva me stesso...
      Sto per morire, ne ho la certezza.
    fth_npc_lang_3: Ammira...
    fth_npc_opt_a_3: Spingo via l'essere
    fth_npc_opt_b_3: Abbraccio l'essere
    fth_npc_opt_c_3: Mi lascio morire
    fth_npc_res_a_3: |-
      Spingo via l'essere, ma finisco per spingere me stesso.
      La maschera cade con me e sono di nuovo in piedi, di nuovo me stesso. Ma l'essere è dispiaciuto. Dice che non ho imparato nulla, che ho rifiutato il suo dono...
    fth_npc_res_b_3: |-
      Abbraccio l'essere, ma finisco per abbracciare me stesso.
      La maschera avvizzisce, ritirandosi dal mio volto come carne. Sono di nuovo me stesso... ma l'essere è dispiaciuto. Mi offre la sua compassione.
    fth_npc_res_c_3: |-
      Muoio.
      So di essere morto, l'ho sentito, come se stessi sprofondando. Come essere osservati, per sempre... Eppure sono di nuovo qui. Lo sconosciuto mi sorride, dicendo che ci incontreremo ancora. Prima di andarsene, mi offre un dono...
    fth_npc_desc_4: |-
      L'essere cerca di stringermi la mano, ma si ferma quando nota che passiamo l'uno attraverso l'altro. Il nostro incontro lo affascina e sostiene di essere un Viaggiatore.
      È chiaro che proviene da un'altra regione dello spazio. Non ha mai sentito parlare dei Gek, dei Vy'keen o dei Korvax, né di qualsiasi altra cosa che ho visto nei miei viaggi. Vuole saperne di più.
    fth_npc_lang_4: Mmh. Inaspettato. Salve, mio nuovo amico. Come posso - <STELLAR>kzkzztt<>
      - esserti d'aiuto?
    fth_npc_opt_a_4: Scambio informazioni
    fth_npc_opt_b_4: Gli dico tutto quello che so
    fth_npc_opt_c_4: Chiedo dell'Atlante
    fth_npc_res_a_4: |-
      Offro al Viaggiatore tutta la mia conoscenza riguardo alle specie che ho incontrato, per un giusto prezzo.
      Il Viaggiatore sembra deluso. Si limita ad andarsene, apparentemente ferito dal mio comportamento.
    fth_npc_res_b_4: |-
      Parlo al Viaggiatore delle specie che ho incontrato, condividendo scansioni, nomi di pianeti e parole che ho appreso.
      È curioso e chiede sempre di più. Niente di ciò che dico sembra soddisfarlo. Alla fine, deluso, rimane in silenzio.
      Mi offre un dono, ringraziandomi per quel poco che ho potuto dirgli.
    fth_npc_res_c_4: |-
      Chiedo al Viaggiatore se ha mai incontrato o sentito parlare di un'entità chiamata 'Atlante'. Il Viaggiatore sorride e sostiene di non averla mai sentita nominare. Cerco di tenere viva la conversazione, ma egli la interrompe.
      Mi afferra la mano, avvertendomi di non dirigermi verso il centro. Mi chiede di non ascoltare...
    fth_npc_desc_6: Il Viaggiatore estrae un oggetto dalla sua exotuta. Sembra astratto,
      scarlatto, perfetto e simile alla carne...
    fth_npc_lang_6: |-
      Un altro Viaggiatore... beh, sarà meglio che parliamo.
      Abbi fede. Non tutti i sogni sono inutili fantasie. Non tutte le menzogne sono false. Forse, tutto questo è basato su una realtà. Forse, molto tempo fa, siamo esistiti...
      Una prova? Ecco, guarda qui...
    fth_npc_opt_a_6: Guardo l'oggetto
    fth_npc_opt_b_6: Mi rifiuto di guardare
    fth_npc_res_a_6: |-
      Guardo l'oggetto e un senso di speranza mi riempie. Andrà tutto bene. Lo so. Niente può farmi del male.
      Tutto quello che devo fare è credere e avere fede... non in una divinità, non in un tiranno universale. No...
      È questo, proprio davanti a me.
    fth_npc_res_b_6: |-
      Mi rifiuto di guardare l'oggetto e do le spalle al Viaggiatore.
      Egli dice di capirmi e che, forse, non sono ancora in grado di accettare la sua verità. Mi augura buona fortuna.
    fth_npc_desc_7: Il Viaggiatore mi mostra l'immagine di un Gek. Mi osserva attentamente,
      spiegandomi che la Federazione Commerciale gli ha chiesto di trovare quell'individuo.
    fth_npc_lang_7: Aspetta. Sto cercando un Gek scomparso. Forse lo riconosci?
    fth_npc_opt_a_7: Chiedo altre informazioni
    fth_npc_opt_b_7: Dico che non è un Gek
    fth_npc_opt_c_7: Dico di sì
    fth_npc_res_a_7: Il Viaggiatore dice che non può rivelare altri dettagli. Sembra
      deluso che io non sappia nulla e mi augura buona fortuna nel mio viaggio.
    fth_npc_res_b_7: |-
      Il Viaggiatore è sconvolto, ma si fa sospettoso. Gli dico che il Gek in questione non è un Gek ma un pericoloso impostore Korvax, un 'SintetiGek'.
      Mi interroga e, dopo essersi assicurato che io non sia un complice, mi ricompensa per il mio tempo.
    fth_npc_res_c_7: "Il Viaggiatore è contento. Mi chiede dove io abbia visto il
      Gek ma, quando gli comunico le coordinate di un sistema che ho precedentemente
      visitato, si arrabbia, sostenendo che le coordinate sono inutili.\nMi interroga
      e, dopo essersi assicurato che io non sappia nulla, mi ricompensa per il mio
      tempo. "
    fth_npc_desc_8: |-
      L'aspetto del Viaggiatore, il modo in cui si muove e parla... è qualcosa che non ho mai visto prima, qualcosa di arcaico.
      Ripete la sua domanda, minacciando di sfoderare la sua multi-spada.
    fth_npc_lang_8: Chi è il tuo padrone? Quale barone governa questo luogo?
    fth_npc_opt_a_8: Dico che non capisco
    fth_npc_opt_b_8: Dico di essere io
    fth_npc_opt_c_8: Gli chiedo da dove viene
    fth_npc_res_a_8: |-
      Il Viaggiatore sembra sempre più agitato e sostiene che la sua è una domanda semplice. Spiego che non c'è un unico monarca.
      Mi avverte di prepararci per l'invasione del Grande Re, di diffondere la notizia. Mi offre un pagamento per i miei servigi.
    fth_npc_res_b_8: |-
      Il Viaggiatore si mostra immediatamente nervoso. Il suo atteggiamento si tramuta in riluttante rispetto. Sostiene di portare un messaggio del Grande Re. Mi intima di inchinarmi o affrontare la morte.
      Mi offre un dono come simbolo delle ricchezze che mi attenderanno, se dovessi prendere una decisione saggia.
    fth_npc_res_c_8: |-
      Il Viaggiatore estrae la sua multi-spada, dicendo che, sicuramente, mi sto prendendo gioco di lui. Afferma che il suo stemma è chiaro: è lo sceriffo del Grande Re.
      Sostiene che le mie terre ora appartengono al suo signore e che rimpiangerò di averlo offeso...
    fth_npc_desc_9: Il Viaggiatore abbassa lo sguardo. I suoi occhi sono pieni di
      dolore.
    fth_npc_lang_9: |-
      Siamo nati troppo tardi per fare la differenza. A volte, mi chiedo se abbia senso andare avanti, se ci sia qualcosa che importa, se la storia non spazzi semplicemente via tutto.
      Mi spiace, sono di cattivo umore... dopotutto, questi sono gli ultimi giorni, non è vero?
    fth_npc_opt_a_9: Lo incoraggio ad andare avanti
    fth_npc_opt_b_9: Chiedo degli ultimi giorni
    fth_npc_opt_c_9: Concordo
    fth_npc_res_a_9: |-
      Il Viaggiatore cerca di sorridere, ma non ci riesce. Dico che c'è un intero universo là fuori e che c'è un significato nella vita, anche se deve finire.
      Mi ringrazia per aver cercato di aiutarlo. Mi dona uno dei suoi oggetti, dicendo che non gli serve più.
    fth_npc_res_b_9: |-
      Non l'hai percepito? Il fatto stesso che noi due stiamo parlando, attraverso l'abisso tra gli universi...
      Tutto sta andando in pezzi. Dagli tempo, vedrai. Niente dura per sempre.
    fth_npc_res_c_9: |-
      Non so se ridere o piangere...
      Ecco, prendi questo. Immagino che non mi servirà più. Facci quello che vuoi.
    fth_npc_desc_10: Il Viaggiatore non dice altro. Si limita a fissarmi e, ogni tanto,
      sembra che stia per avere la nausea.
    fth_npc_lang_10: Non fidarti - <STELLAR> kzzkkkt <> - dell'acqua.
    fth_npc_opt_a_10: Chiedo dell'acqua
    fth_npc_opt_b_10: Chiedo se sta bene
    fth_npc_res_a_10: |-
      L'acqua... dimmi - <STELLAR>kzzkkt<> - l'hai bevuta?
      Prendi questo - <STELLAR>kzzkkkt<> - corri... volevo soltanto sentire la sua voce ancora una volta...
    fth_npc_res_b_10: |-
      No, no... non ora, non - <STELLAR>kzzkkt<> - il grande accordo, li ho delusi...
      Sono tutti morti, ora. Dovevo berla. Non avevo altra scelta.
    fth_npc_desc_11: Il Viaggiatore mi osserva speranzoso e implorante...
    fth_npc_lang_11: |-
      Tu. Ci siamo già visti, lo giurerei. Ti ricordi di me?
      Non ti ricordi, vero? Forse non sei più la stessa persona che eri un tempo. Tutti noi, stiamo cambiando, passando da un mondo all'altro...
    fth_npc_opt_a_11: Dico che ricordo
    fth_npc_opt_b_11: Dico che non ricordo
    fth_npc_opt_c_11: Lo accuso di mentire
    fth_npc_res_a_11: Mmh. Non so. Non so proprio... forse vuoi solo ingannarmi. Ci
      sono così tante anime disoneste... Lasciami in pace. Devo pensare. Devo ricordare
      chi sono...
    fth_npc_res_b_11: |-
      Non preoccuparti. A volte, abbiamo nomi diversi. A volte, anche volti diversi. L'ATLANTE continua a riconfigurare e distillare tutto ciò che è esistito.
      Ecco, prendi questo. Forse potrà esserti d'aiuto. Molto tempo fa, fosti tu a darmelo.
    fth_npc_res_c_11: |-
      Non posso mentire. Nulla può, se tutto esiste e tutto è possibile. Tutto è vero...
      Non è una cosa orribile?
    fth_npc_desc_12: Il Viaggiatore sembra vecchio o forse malato. Le parole gli escono
      a fatica, confuse. Non so cosa comporti la vecchiaia per questa specie, ma cerca
      di parlare malgrado la sua debolezza.
    fth_npc_lang_12: Avrei dovuto farlo prima. Avevo... avevo paura. Come... come
      posso fare? Come posso rimettere le cose a posto?
    fth_npc_opt_a_12: Consiglio l'onestà
    fth_npc_opt_b_12: Chiedo cosa vuole dire
    fth_npc_opt_c_12: Dico che non lo so
    fth_npc_res_a_12: |-
      Dice che non avrebbe mai dovuto abbandonarmi. Che non meritavo questa vita, che sapeva che stavo solamente cercando di essere d'aiuto.
      Attraverso i mondi, mi offre qualcosa. In quel momento, conosco quella persona.
      Ma la visione svanisce. Il Viaggiatore è davanti a me, come se nulla fosse successo.
    fth_npc_res_b_12: |-
      Dice che, molti anni fa, mi ha abbandonato. Che non poteva affrontare ciò che il destino aveva in serbo per lui. Mi dice che è fiero di me...
      Attraverso i mondi, mi offre qualcosa. In quel momento, conosco quella persona. La riconosco, come da un'altra vita.
      Ma la visione svanisce. Il Viaggiatore è davanti a me, come se nulla fosse successo.
    fth_npc_res_c_12: |-
      Il Viaggiatore grida e non dice nient'altro. Allunga la mano come per toccare la mia, ma vedo che mi porge un oggetto.
      Lo prendo e, in quel momento, conosco quella persona. La riconosco, come da un'altra vita.
      Ma la visione svanisce. Il Viaggiatore è davanti a me, come se nulla fosse successo.
    fth_npc_desc_13: Il Viaggiatore mi mostra un album pieno di immagini e fotografie
      scattate attraverso l'intero universo, con vari filtri.
    fth_npc_lang_13: |-
      So di trovarmi in un posto molto lontano. Ma ho pensato che fosse un'ottima occasione per esprimermi.
      Avrei potuto mostrare ad altri cose che non hanno mai visto e che nessun altro oltre me vedrà.
      Posso, magari, aggiungerti alla mia collezione?
    fth_npc_opt_a_13: Accetto
    fth_npc_opt_b_13: Rifiuto
    fth_npc_res_a_13: |-
      Fantastico. Non muoverti, scatto la foto...
      Ecco fatto.
      Ti ringrazio di cuore. Tieni, prendi. Questi naniti mi sono stati dati dal Viaggiatore dell'iterazione 27489216. Spero che ti saranno d'aiuto. Buon viaggio!
    fth_npc_res_b_13: |-
      Mmh. È un peccato, ma rispetto la tua scelta... non a tutti piace farsi scattare delle foto.
      Molto bene, diventerò il soggetto della mia stessa arte: mi fotograferò nello spazio.
    fth_npc_desc_14: |-
      Il Viaggiatore è in piedi e immobile. L'unica risposta al mio arrivo è un segnale della sua exotuta.
      Sembra che il Viaggiatore stia bene, a parte una strana sostanza rossa sul fianco.
    fth_npc_lang_14: 'Attenzione: rilevata breccia nella tuta di contenimento ATLANTE.
      Attenzione...'
    fth_npc_opt_a_14: Tocco la sostanza
    fth_npc_opt_b_14: Offro assistenza medica
    fth_npc_opt_c_14: Lo abbandono
    fth_npc_res_a_14: |-
      La sostanza arretra al tocco. La mia tuta inizia a emettere un messaggio di pericolo, ma torna immediatamente silenziosa.
      Stranamente, mi gira la testa e mi ritrovo con dei nuovi cluster di naniti.
    fth_npc_res_b_14: |-
      Offro il mio aiuto ma, guardando meglio, mi rendo conto che il Viaggiatore nell'exotuta è già morto.
      La tuta continua a parlare, imitando quella che dev'essere stata la voce del proprietario. Cerca di darmi delle unità, comportandosi come se non ci fosse nulla di strano.
    fth_npc_res_c_14: Lo abbandono. Mentre me ne vado, sento riecheggiare il messaggio
      di pericolo dell'exotuta...
    fth_npc_desc_15: Il messaggio continua a ripetersi senza variazioni, il suo portatore,
      forse, è solo un ologramma.
    fth_npc_lang_15: |-
      Ehi, tu! Sì, tu! Ti sei mai sentito solo? Minacciato da forze oltre ogni immaginazione? Sei disponibile a provare la coabitazione multiversale?
      Se hai risposto sì, adorerai la distesa di Rentocniijik! La nostra capitale, Drogradur NO425, è la gemma della nostra comunità di anomalie interdimensionali.
      Trasferisciti subito!
    fth_npc_opt_a_15: Rispondo che ci penserò
    fth_npc_opt_b_15: Tocco l'ologramma
    fth_npc_opt_c_15: Chiedo un incentivo
    fth_npc_res_a_15: Rispondo che ci penserò. L'amichevole Viaggiatore mi allunga
      una medaglia verde e alcune unità per aiutarmi nella partenza.
    fth_npc_res_b_15: Tocco l'ologramma. Con mio grande orrore, scopro che non si
      tratta di un ologramma. Il Viaggiatore scuote la testa, dicendo di non essere
      sicuro che ci sia posto per me nella sua organizzazione.
    fth_npc_res_c_15: L'amichevole Viaggiatore annuisce, ammettendo che la distanza
      è notevole. Mi offre una cella di curvatura per aiutarmi nella partenza.
    fth_npc_lang_16: |-
      Ho bisogno di - <STELLAR>kzkzkkt<> - plutonio... per favore... perso nel - <STELLAR>kzzkzkt<> -
      Nessuna possibilità di salvataggio - <STELLAR>kzzkzkt<> - Viaggiatore, sei la mia unica speranza...
    fth_npc_opt_a_16: Gli do una sostanza sostitutiva del plutonio
    fth_npc_opt_b_16: Offro delle unità
    fth_npc_opt_c_16: Dico che non posso aiutarlo
    fth_npc_res_a_16: |-
      Non ho plutonio, ma il Viaggiatore sembra felice di ricevere del carbonio condensato.
      Per ringraziarmi di aver rifornito la sua nave, mi offre dei naniti. Può darsi che gli abbia salvato la vita.
    fth_npc_res_b_16: |-
      Offro delle unità. Il Viaggiatore sorride debolmente. Per ringraziarmi del mio aiuto, mi offre un piccolo dono.
      Forse arriverà qualcuno con il materiale di cui ha bisogno. Forse quelle unità lo aiuteranno nell'acquisto. Forse sarà troppo tardi...
    fth_npc_res_c_16: Dico che non posso aiutarlo. Il Viaggiatore risponde che capisce.
      Tuttavia, mentre me ne vado, mi sembra certo che, senza aiuto, morirà.
    fth_npc_desc_17: Il Viaggiatore mi offre un manoscritto consumato. È fatto di
      un materiale simile alla carne e quasi traslucido...
    fth_npc_lang_17: |-
      La creatura... mi ha parlato. Mi ha visto, perfino nello spazio tra i mondi.
      E sai cosa ha fatto? Mi ha dato un regalo, un pezzo di carta. Una prova matematica.
    fth_npc_opt_a_17: Leggo
    fth_npc_opt_b_17: Mi rifiuto di leggere
    fth_npc_opt_c_17: Distruggo la pagina
    fth_npc_res_a_17: |-
      Leggo il manoscritto. Sembra riporti la prova matematica che il concetto di 'bontà' non possa esistere.
      Mentre leggo, il Viaggiatore mi fissa. Mi chiede come possiamo andare avanti, conoscendo questa verità. Non lo so.
      Ci scambiamo dei doni e proseguo il mio viaggio, turbato da ciò che ho letto.
    fth_npc_res_b_17: |-
      Mi rifiuto di leggere il manoscritto. Rassicuro il Viaggiatore che, qualunque cosa ci sia scritta su quella pagina, non deve averne così paura.
      Egli si limita a fissarmi. Alla fine, mi offre le sue unità, dicendomi di vergognarsi.
    fth_npc_res_c_17: "Distruggo la pagina senza leggerla. Il Viaggiatore fissa le
      fiamme.\nMi dice che nessuno dovrebbe mai scoprire quello che sappiamo. "
    fth_npc_lang_18: |-
      Non lo capisci? Perché non possiamo incontrarci, perché troviamo solo cadaveri o echi vuoti?
      Esiste solo uno di noi per ogni iterazione: un singolo Viaggiatore inviato a esplorare la sua vasta creazione.
      Il fatto che stiamo parlando, che i confini siano così deboli... dovrebbe riempirti di terrore, non di speranza.
    fth_npc_opt_a_18: Dico che doveva succedere
    fth_npc_opt_b_18: Chiedo dei confini
    fth_npc_opt_c_18: Chiedo come fa a saperlo
    fth_npc_res_a_18: |-
      Dico che doveva succedere. Anche se i Viaggiatori sono sempre stati soli, forse era previsto che, un giorno, si sarebbero incontrati. Forse questa rottura è uno sviluppo positivo.
      Il Viaggiatore si augura che io abbia ragione. Mi offre un dono, per i tempi bui a venire.
    fth_npc_res_b_18: |-
      I confini sono tutto ciò che separa un concetto da un altro, un mondo possibile da un altro, le Sentinelle in cerca di anomalie e le brecce...
      Se i confini dovessero cadere, tutto precipiterebbe nel tutto, in un eterno rogo di causalità che brucia nell'abisso.
      Prendi questo. Ti servirà, anche se non cambierà nulla.
    fth_npc_res_c_18: |-
      Il Viaggiatore mi dice che ha cercato qualcosa che chiama la Grande Intelligenza e il suo oscuro mercantile. Questa gli ha parlato del nostro destino, del dilemma dei Viaggiatori, del nostro futuro...
      Mi offre un dono, per i tempi bui a venire, e mi augura buona fortuna.
    fth_npc_lang_19: |-
      Tu... ti ho visto, che mi parlavi...
      Sto facendo degli incubi così terrificanti. Non avrei dovuto cercare l'Atlante... non avrei dovuto ascoltare le loro voci. Ucciderò ancora.
      E quando lo farò, ti troverò, con la mia exotuta sporca di sangue e carne tra i miei denti...
      Non posso fermarlo. Vedo questo futuro come se fosse già accaduto... come accadrà. Nulla può impedirlo. Cosa posso fare? Come posso vivere sapendo questo?
    fth_npc_opt_a_19: Dico che la visione è falsa
    fth_npc_opt_b_19: Gli dico di impedirlo
    fth_npc_opt_c_19: Dico che non ha colpa del futuro
    fth_npc_res_a_19: |-
      Sei gentile, ma ti sbagli.
      Prendi questo. Non mi servirà più. Non da sveglio.
    fth_npc_res_b_19: |-
      E come? Uccidendomi? Tornerei comunque... qualcosa mi riporterebbe indietro. Non c'è modo di impedirlo.
      Prendi questo. Non mi servirà più. Non da sveglio.
    fth_npc_res_c_19: |-
      Invece sì. Farò ciò che devo perché sono me stesso.
      Dovresti andartene. Sto facendo certi pensieri... orribili...
    fth_npc_desc_20: |-
      Vedo una versione di me più vecchia, intrepida, che viaggia sotto la stella di un mondo alieno. Ma con me ci sono altri Viaggiatori. Più che semplici apparizioni, più che mere visioni.
      Un giorno, viaggeremo insieme. Fianco a fianco. Non ci sarà cielo impossibile da conquistare, né sfida insuperabile. Il nostro universo ci aspetta.
      La visione finisce. Il Viaggiatore mi chiede come mi sento.
    fth_npc_lang_20: |-
      Mmh. Sei davvero tu, vero? Dovevo vederlo con i miei occhi. L'alba dei Viaggiatori. Gli ultimi giorni dell'universo.
      Ma non perdere la speranza. Si dice che uno di noi ti abbia fatto visita nel tuo momento più buio per mostrarti una visione del futuro che credevi impossibile.
      Perciò, eccomi qui...
    fth_npc_opt_a_20: Chiedo che mi lasci in pace
    fth_npc_opt_b_20: Chiedo come fa a saperlo
    fth_npc_opt_c_20: Dico che mi è d'ispirazione
    fth_npc_res_a_20: |-
      Chiedo che mi lasci in pace. Il Viaggiatore annuisce, dicendo che sapeva che avrei risposto così.
      Mi offre un dono da parte della mia versione futura, in onore del mio passato.
    fth_npc_res_b_20: Chiedo come faccia a sapere tutto questo. Il Viaggiatore sorride,
      dicendo che sapeva che avrei risposto così. Non fornisce ulteriori spiegazioni.
      Mi offre un dono da parte della mia versione futura, in onore del mio passato.
    fth_npc_res_c_20: Dico che mi è d'ispirazione. Il Viaggiatore sorride felice,
      dicendo che sapeva che avrei risposto così. Mi offre un dono da parte della
      mia versione futura, in onore del mio passato.
    tra_request_desc_13: Il mercante sembra essere sotto l'influenza di qualche tipo
      di materia esotica. Sbatte lentamente gli occhi ed è disponibile a barattare.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: Il Gek continua a sbattere le palpebre lentamente, fissandosi
      su un punto dietro di me.
    tra_request_desc_14: Il mercante pronuncia la stessa parola tre volte, con intonazioni
      diverse, formando una frase intraducibile nella mia lingua.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: L'alieno mi guarda ansioso, in attesa della mia risposta.
    tra_request_desc_15: Il mercante non sopporta il modo in cui lo fisso. Apre e
      chiude il becco sonoramente.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: L'essere mi fissa celando a malapena l'impazienza.
    tra_request_desc_16: Il mercante mantiene una posa regale. Sembra disponibile
      a scambiare della merce.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: L'essere, piccolo ma solenne, inclina la testa di lato e
      mi fa segno di parlare.
    tra_request_desc_17: Il mercante annusa la mia exotuta, scuotendo la testa tristemente.
      Sembra voglia aiutarmi.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: L'essere attende la mia richiesta con espressione ben disposta.
    tra_request_desc_18: |-
      Il mercante emette un gas triste, riempiendomi di nostalgia per i bei vecchi tempi. Lo stesso odore sembra infastidire il mercante.
      Mi osserva, sperando che gli fornisca una distrazione.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: L'essere si rallegra, incoraggiato dalla mia presenza.
    tra_request_desc_19: Il mercante sembra stanco e irrequieto mentre cerca di trascinarmi
      in un qualche tipo di transazione.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: L'essere continua a gesticolare. Vuole che mi sbrighi.
    tra_request_desc_20: |-
      Il mercante mi osserva come se avessi qualche rotella fuori posto. Enuncia le parole chiaramente e lentamente.
      Non rispondo immediatamente, perciò sospira.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: L'essere mi esamina con spiacevole indifferenza.
    exp_request_desc_13: L'entità elettronica è serena e sembra imperturbata dai problemi
      dell'universo.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: Il visore dell'essere pulsa di una luce gentile. La sua presenza
      mi tranquillizza.
    exp_request_desc_14: L'essere elettronico si illumina. Due serie di luci appaiono
      sulla sua maschera. Sembra che due individui condividano questo corpo.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Le sue luci lampeggiano rapidamente mentre inizio a formulare
      la mia richiesta. Entrambi gli esseri sono impazienti di ascoltarmi.
    exp_request_desc_15: L'essere elettronico sembra tollerare a malapena la mia presenza.
      Mi mette fretta, cercando di terminare la nostra interazione il più presto possibile.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: Il visore dell'entità lampeggia con impazienza.
    exp_request_desc_16: L'essere elettronico comincia a scansionarmi, ma dopo un
      momento il suo equipaggiamento sembra rompersi, facendo volare scintille per
      la stanza. L'essere sembra vergognarsene.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: L'entità elettronica china rispettosamente la testa.
    exp_request_desc_17: L'essere elettronico ammira la mia exotuta, scansionandone
      forma e tecnologia.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Anche se gli occhi dell'essere sono poco più di un bagliore
      luminoso, non posso fare a meno di avvertire una certa avidità oltre il visore.
    exp_request_desc_18: Mentre mi avvicino, l'entità elettronica si affretta a nascondere
      un progetto di elettronica.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: L'essere, il suo nucleo celato alla vista, attende la mia
      richiesta.
    exp_request_desc_19: L'essere elettronico trema per l'emozione. Cerca di afferrare
      il vuoto davanti a sé, come se vedesse qualcosa che per me è invisibile...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: L'essere attende con entusiasmo la mia richiesta.
    exp_request_desc_20: L'entità elettronica esamina un grafico pieno di simboli.
      Sembra che stia progettando una spedizione.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: L'essere mi osserva con freddo distacco. Sembra che le mie
      preoccupazioni siano insignificanti per lui.
    war_request_desc_13: Il guerriero inala quel che resta del suo gas da battaglia
      e mi sorride con ritrovata serenità.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Nonostante l'aspetto mostruoso, l'essere è sereno e attende
      pacificamente.
    war_request_desc_14: Il guerriero scuote la testa, arruffando il pelo. Emana impazienza.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Il guerriero si contiene a malapena. Attende la mia richiesta
      in preda a un'energia nervosa incontenibile.
    war_request_desc_15: Il guerriero mi dà una forte pacca sulla spalla, mentre mi
      osserva dall'alto in basso. Sembra che gli faccia davvero pietà.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Il guerriero cerca di disporre le mandibole in modo da assumere
      un'espressione accogliente.
    war_request_desc_16: 'Il guerriero continua a guardare il mio multi-tool. Sembra
      invidioso della mia tecnologia. '
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: L'essere, con lo sguardo che guizza ancora verso il mio multi-tool,
      attende pazientemente. Cerco di formulare una richiesta comprensibile.
    war_request_desc_17: Il guerriero sembra sconvolto. Tra le mani, tiene una statuetta
      di un suo simile.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Aspetto mentre l'essere si ricompone. Quelle che sembrano
      le sue labbra tremano ancora.
    war_request_desc_18: Il guerriero si pulisce delle macchie di sangue e dei pezzetti
      di carne dalla bocca. Sembra dispiaciuto.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: L'essere si pulisce frettolosamente le mascelle mentre attende
      la mia richiesta.
    war_request_desc_19: Il guerriero suda profusamente. Delle goccioline acide cominciano
      a cadere sulla sua armatura.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: L'essere attende stoicamente la mia richiesta.
    war_request_desc_20: Gli occhi del guerriero continuano a chiudersi, mentre il
      suo respiro si fa sempre più affannoso. All'improvviso, sembra notare la mia
      presenza, mettendosi subito sull'attenti.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Improvvisamente attento, l'essere mi si rivolge con la massima
      attenzione.
    fth_request_lang_1: |-
      Strano, vero? Il fatto che possiamo scambiarci merci ma non toccarci...
      Forse la breccia permette solo il passaggio di materia inorganica. O forse no...
    fth_request_lang_2: Il linguaggio è alla base del commercio, non è forse vero?
      Allora, parliamo di affari...
    fth_request_lang_3: Io... per favore - <STELLAR>kzkzkt<> - se non trovo la merce,
      il - <STELLAR>kzkzzkt<> - mi ucciderà...
    fth_request_lang_4: Che coincidenza... anch'io sto viaggiando verso il centro
      della galassia. Forse possiamo aiutarci a vicenda.
    fth_request_lang_5: La nave è mia... Ho una serie di posti vuoti da riempire,
      se hai la merce.
    fth_request_lang_6: |-
      Se potessi vedere la tua intera vita... faresti le stesse scelte? Decideresti di essere comunque qui, in questo momento? Mmh. Chissà...
      Sono di umore riflessivo. Forse, possiamo trarre profitto da questo incontro. Questo giustificherebbe tutto...
    fth_request_lang_7: Che fretta c'è, Viaggiatore? Non crucciarti. Quali che siano
      i problemi che devi affrontare... passeranno. Dopotutto, siamo tutti nella stessa
      barca.
    fth_request_lang_8: Mmh. Quella tua exotuta... ne ho viste di migliori. Gli affari
      non ti vanno bene, vero? Immagino di poterti aiutare. L'altruismo aiuta tutti
      noi...
    fth_request_lang_9: Non mangio da giorni. Ma dobbiamo fare tutto quello che possiamo,
      giusto? Dobbiamo fare la nostra parte. Forza, fammi vedere cos'hai...
    fth_request_lang_10: |-
      A volte, mi chiedo se siamo davvero nati come gli altri...
      C'era solo l'astronave precipitata e poi questo. Non è strano? Nati in una vita di commercio e accumulo, senza inizio né fine...
    fth_request_lang_11: Tutte le città sono scomparse, le guerre finite... ci hanno
      pensato le Sentinelle... E sai cosa ti dico? Avevano ragione.
    fth_request_lang_12: |-
      Ho sognato la creazione dell'arma definitiva... un sentiero che mi spingerà a compiere atti innominabili.
      Questo momento... qualunque cosa farai... contribuirai alla mia gloria. Commerciamo.
    fth_request_lang_13: Questo Viaggiatore ha merci, se hai unità.
    fth_request_lang_14: Come chiami i mondi che visiti? Come chiami le creature?
      E le piante? Io chiamo ogni cosa con i nomi delle persone che ho incontrato.
      Forse il prossimo nome che userò sarà il tuo...
    fth_request_lang_15: I miei amici... cos'è successo ai miei amici? Ti prego. Devo
      andarmene da qui, tornare alla flotta... c'è così poco tempo...
    fth_request_lang_16: Mmh. Non pensi che dovresti riposare un po'? Non dovresti
      sforzarti così. Ecco... forse questo ti aiuterà a distrarti.
    fth_request_lang_17: Saremo sempre con te, anche alla fine. Il nostro aiuto, il
      nostro amore. Questa è la tua punizione, Viaggiatore.
    fth_request_lang_18: Voglio solo racimolare qualche unità, comprarmi una nave
      migliore e condividere qualche foto. Non capisco perché non possiamo rilassarci.
      Non è a questo che serve viaggiare?
    fth_request_lang_19: Non tutti i Viaggiatori sono così curiosi. Alcuni non pensano
      nemmeno di chiedermi come mi chiamo. Non si curano dei loro fratelli... no,
      nemmeno un po'...
    fth_request_lang_20: Ehi, quaggiù... ascolta, Viaggiatore. Penso di avere delle
      risorse che potrebbero interessarti. Chi lo sa... potrebbero fare la differenza
      tra la vita e la morte...
    all_request_leave: Me ne vado
    all_request_nothing: Nessuna richiesta
    tra_request_res_leave_1: Mi allontano dal Gek.
    tra_request_res_leave_2: Dico addio al Gek.
    tra_request_res_leave_3: Mi allontano da %NAME%.
    tra_request_res_leave_4: Dovrei lasciare il Gek ai suoi affari.
    tra_request_res_leave_5: Dico addio a %NAME%.
    tra_request_res_leave_6: Mentre me ne vado, il Gek fa schioccare il becco in approvazione.
    tra_request_res_leave_7: Mentre me ne vado, il Gek rilascia un odore pestilenziale
      che mi segue.
    exp_request_res_leave_1: Mi allontano dal Korvax.
    exp_request_res_leave_2: Dico addio al Korvax.
    exp_request_res_leave_3: Mi allontano da %NAME%.
    exp_request_res_leave_4: Dovrei lasciare il Korvax ai suoi affari.
    exp_request_res_leave_5: Dico addio a %NAME%.
    exp_request_res_leave_6: Peccato!
    exp_request_res_leave_7: Addio, Viaggiatore!
    war_request_res_leave_1: Mi allontano dal Vy'keen.
    war_request_res_leave_2: Dico addio al Vy'keen.
    war_request_res_leave_3: Mi allontano da %NAME%.
    war_request_res_leave_4: Dovrei lasciare il Vy'keen ai suoi affari.
    war_request_res_leave_5: Dico addio a %NAME%.
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Ah ah ah! Fuggi, intruso!
    fth_request_res_leave_1: Qualcosa è cambiato. Un lampo rosso, quasi impercettibile.
      Eppure...
    fth_request_res_leave_2: Sbatto le palpebre e tutto sembra uguale. Eppure, non
      riesco a scacciare la sensazione che tutto sia diverso.
    fth_request_res_leave_3: Il Viaggiatore mi osserva mentre mi allontano, come se
      mi vedesse per la prima volta.
    fth_request_res_leave_4: Mentre mi allontano, sento un suono, come un eco troppo
      debole da decifrare.
    fth_request_res_leave_5: Per un momento, mi fa male la testa. Ma passa in fretta.
    fth_request_res_leave_6: Mentre osservo il Viaggiatore, mi bruciano gli occhi.
      Il dolore dura solo un attimo, prima che l'exotuta mi somministri una cura.
    fth_request_res_leave_7: Con un breve sfarfallio, il Viaggiatore scompare. Malgrado
      l'apparenza, qualcosa mi dice che non c'è più.
    fth_request_res_leave_8: Riesco ancora a vedere il Viaggiatore ma, mentre mi allontano,
      non so se anch'egli mi veda.
    fth_request_res_leave_9: Durante la nostra conversazione, il Viaggiatore sembrava
      così reale, così presente. Eppure, mentre mi allontano, è come se non ci fosse
      mai stato.
    fth_request_res_leave_10: Non riesco a osservare direttamente il Viaggiatore senza
      che una luce rossa dietro ai miei occhi si espanda molto lentamente. Non voglio
      che si espanda ulteriormente.
    tra_cra_desc_11: |-
      Non appena tocco il radiofaro, appare l'immagine di un investigatore rettiliano.

      Il detective stava seguendo le tracce di un commerciante Gek sospettato di varie frodi.

      Secondo i rapporti dell'astronave, inizialmente l'investigatore è stato convinto con delle mazzette a chiudere un occhio. Non è chiaro cosa gli abbia fatto cambiare idea.
    tra_cra_opt_a_11: Accedo alle banche dati
    tra_cra_opt_b_11: Aumento la potenza del segnale della scatola nera
    tra_cra_res_a_11: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile.
    tra_cra_res_b_11: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto e le autorità promettono di proseguire le indagini.
    tra_cra_desc_12: |-
      I rapporti mostrano che l'astronave è composta da un mix di tecnologie raccolte da varie navi. Al suo interno, ci sono due cadaveri di Gek. Uno è riverso contro il pannello di controllo, mentre l'altro è appoggiato alla parete posteriore dell'astronave.

      Sembra che si stessero dirigendo verso una vasca di schiusa per fecondarla. Dalle registrazioni, è chiaro che non si sopportavano. Lo facevano per puro senso del dovere e nient'altro.
    tra_cra_opt_a_12: Ispeziono i resti
    tra_cra_opt_b_12: Accedo al computer della nave
    tra_cra_res_a_12: Ispeziono i corpi e trovo alcune risorse utili. Li lascio in
      pace, uno stato che non hanno mai raggiunto in vita.
    tra_cra_res_b_12: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. I dati rimanenti sono troppo danneggiati.
    tra_cra_desc_13: |-
      L'astronave è precipitata molto tempo fa. Il suo pilota defunto è stato ormai dimenticato.

      I rapporti della nave rivelano che il mercante Gek aveva condotto una vita di sfrenata avidità, inseguendo il profitto e la ricchezza con una tale passione da perdere ogni suo caro.

      Ha sempre dichiarato di sapere da cosa era spinto e che non c'era motivo di fingere.
    tra_cra_opt_a_13: Ispeziono i resti
    tra_cra_opt_b_13: Accedo alle banche dati
    tra_cra_res_a_13: Esamino il corpo del pilota, trovando alcune risorse utili che
      hanno resistito al passaggio del tempo. Ormai la ricchezza in vita dell'alieno
      non significa più nulla.
    tra_cra_res_b_13: Accedo ai sistemi dell'astronave ed estraggo alcuni cluster
      di naniti. I rapporti della nave mostrano che il mercante vendeva merce illegale
      ai Vy'keen. Me ne vado, per assicurarmi di non essere associato ai suoi crimini.
    tra_cra_desc_14: |-
      I rapporti mostrano che l'interno dell'astronave è un mucchio di metallo e detriti inceneriti. Vicino alla nave, ci sono i resti di un Gek fuggitivo.

      Ha tentato di scappare dal relitto in fiamme, ma è morto per le ferite interne poco tempo dopo. Aveva avvelenato le vasche di schiusa di otto famiglie rivali, uccidendo centinaia di innocenti.

      Sembra che stesse eseguendo gli ordini del suo padrone...
    tra_cra_opt_a_14: Segnalo il fuggitivo
    tra_cra_opt_b_14: Esamino la stiva
    tra_cra_res_a_14: Segnalo la morte del fuggitivo, concludendo le indagini delle
      autorità. Le famiglie delle vittime mi ricompensano per il mio aiuto. Forse,
      ora, troveranno la pace.
    tra_cra_res_b_14: Esamino la stiva e trovo un carico di valore. Cerco di non pensare
      a cosa abbia fatto il fuggitivo per potersi permettere questa merce.
    tra_cra_desc_15: |-
      I rapporti dell'astronave mostrano che il pilota Gek aveva abbandonato la sua vita di scambi commerciali. Riteneva di aver guadagnato abbastanza e voleva passare il resto dei suoi giorni vagando per la galassia e imparando cose nuove.

      A poco a poco, altri amici si sono uniti al cosiddetto Gek rinnegato, dando vita a un vero e proprio movimento. La Federazione Commerciale ha fatto ciò che era necessario...

      Dopo l'impatto, le fiamme si sono propagate sulla nave, bruciando il pilota e i suoi compagni.
    tra_cra_opt_a_15: Ispeziono i resti
    tra_cra_opt_b_15: Potenzio il segnale di emergenza
    tra_cra_res_a_15: Esamino il corpo del pilota, trovando alcune risorse utili che
      hanno resistito al passaggio del tempo. Lo lascio in pace. Ora, nemmeno la Federazione
      Commerciale può disturbarlo.
    tra_cra_res_b_15: Segnalo il relitto alle autorità e vengo ricompensato per il
      mio aiuto. La Federazione Commerciale non vuole che questo Gek diventi un martire.
    tra_cra_desc_16: |-
      Trovo la scatola nera dell'astronave. Si attiva improvvisamente, proiettando l'immagine di un mercante che registra un messaggio mentre i sistemi della nave cominciano ad andare in avaria.

      Stava consegnando delle risorse a dei Gek poveri, disobbedendo agli ordini della Federazione Commerciale. Con le sue ultime parole, il mercante Gek ha maledetto la malvagità del suo popolo.
    tra_cra_opt_a_16: Segnalo l'astronave
    tra_cra_opt_b_16: Esamino la stiva
    tra_cra_res_a_16: Segnalo il relitto alle autorità e vengo ricompensato per il
      mio aiuto. I Gek chiedono che l'ultima trasmissione del mercante sia immediatamente
      cancellata.
    tra_cra_res_b_16: Esamino la stiva e trovo delle risorse preziose. Le mappe stellari
      sono troppo danneggiate per determinare la destinazione del mercante. Non c'è
      motivo per sprecare queste risorse.
    tra_cra_desc_17: |-
      I rapporti mostrano che questa era un'astronave di lusso. Malgrado buona parte sia stata distrutta, sembra che la nave contenesse una piccola fortuna in beni preziosi.

      Si tratta di una nave funeraria per il figlio di un signore del commercio Gek. Secondo gli antichi riti, è stato inviato verso le stelle insieme a un'offerta di ricchezze.
    tra_cra_opt_a_17: Cerco risorse
    tra_cra_opt_b_17: Accedo alle banche dati
    tra_cra_res_a_17: Perlustro la nave e trovo del carico prezioso, beni che dovrebbero
      onorare il bambino defunto.
    tra_cra_res_b_17: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile. La nave non è stata costruita per
      un lungo viaggio.
    tra_cra_desc_18: |-
      L'astronave è precipitata moltissimo tempo fa. Il suo pilota defunto è stato ormai dimenticato.

      La scatola nera mostra un Gek che piange mentre i sistemi della nave cominciano a spegnersi. Era rovinato. Aveva perso tutto...

      Credeva che questa fosse la soluzione migliore.
    tra_cra_opt_a_18: Ispeziono i resti
    tra_cra_opt_b_18: Accedo al computer della nave
    tra_cra_res_a_18: Ispeziono il corpo e trovo alcune risorse utili. Lo lascio in
      pace. Finalmente, non ha più preoccupazioni.
    tra_cra_res_b_18: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile, poiché la nave era già malmessa prima
      dello schianto.
    tra_cra_desc_19: |-
      I rapporti mostrano che questi Gek si stavano recando alla Grande Festa, una riunione dei signori del commercio e dei loro sottoposti.

      Lì, avrebbero pregato l'Atlante per ottenere la fortuna divina e avrebbero manifestato la propria fede con giochi d'azzardo, erba Gek e fuochi d'artificio.

      Sembra che abbiano iniziato i festeggiamenti in anticipo e non si siano accorti di un campo di asteroidi...
    tra_cra_opt_a_19: Esamino la stiva
    tra_cra_opt_b_19: Potenzio il segnale di emergenza
    tra_cra_res_a_19: Perlustro la nave e trovo della merce di valore tra i barili.
      Sarebbe stata sicuramente una grande festa.
    tra_cra_res_b_19: Segnalo il relitto alle autorità e vengo ricompensato per il
      mio aiuto. I Gek anziani si lamentano della perdita di altri impiegati di talento.
    tra_cra_desc_20: |-
      I rapporti mostrano che i sistemi dell'abitacolo stanno ricevendo dei comandi. All'interno, scopro il corpo di un mercante riverso sui controlli dell'astronave. Sembra che la sua morte sia stata un incidente.

      Commerciava in obbligazioni e pensioni per gli anziani e i malati. I Gek nascono in grandi vasche di schiusa e vi fanno ritorno prima della loro morte, per cercare la consolazione delle acque scarlatte.
    tra_cra_opt_a_20: Ispeziono i resti
    tra_cra_opt_b_20: Accedo al computer della nave
    tra_cra_res_a_20: Ispeziono il corpo e trovo alcune risorse utili. Lascio il mercante
      in pace.
    tra_cra_res_b_20: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. I dati rivelano che il mercante rubava unità ai suoi clienti.
    exp_cra_desc_11: |-
      I sistemi di emergenza della nave sono stati attivati. Un ologramma appare davanti a me. Le sue luci sono puntini scarlatti.

      Questo guardiano Korvax stava inseguendo un carapace che si era disconnesso dalla Convergenza. Dopo aver mostrato segni inusuali, e perfino eretici, di pensiero indipendente, l'unità aveva cercato di guidare una ribellione contro i suoi simili che adorano l'Atlante.
    exp_cra_opt_a_11: Segnalo l'astronave
    exp_cra_opt_b_11: Esamino la stiva
    exp_cra_res_a_11: Segnalo il relitto alle autorità. La Convergenza mi ricompensa
      per il mio aiuto e promette di inseguire l'eretico fino ai confini dell'universo.
    exp_cra_res_b_11: Perlustro la nave e trovo del carico prezioso. Il Korvax si
      era preparato per un lungo viaggio.
    exp_cra_desc_12: |-
      Sebbene siano danneggiate, credo di poter riattivare le banche dati dell'astronave.

      Il pilota elettronico ha subito un malfunzionamento. La connessione tra la sua tuta e la Convergenza era stata corrotta irreparabilmente.

      Ha vagato per lo spazio, solo e spaventato.
    exp_cra_opt_a_12: Accedo alle banche dati
    exp_cra_opt_b_12: Aumento la potenza del segnale della scatola nera
    exp_cra_res_a_12: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile. I terminali sono stati danneggiati
      dalle convulsioni del pilota.
    exp_cra_res_b_12: Segnalo il relitto alle autorità. La Convergenza mi ricompensa
      per il mio aiuto e piange la perdita del pilota.
    exp_cra_desc_13: |-
      A parte i motori, tutti i sistemi di quest'astronave di ricerca sembrano attivi. I rapporti mostrano che l'entità elettronica stava studiando il mercato galattico.
      Il Korvax stava commerciando più per curiosità che per necessità. Concetti come il guadagno, le perdite e l'accumulo sono alieni per loro. Tuttavia, sembra che stessero cercando di capire meglio le altre forme di vita.

      In seguito a un affare finito male, la nave è stata attaccata. La ricerca è stata terminata.
    exp_cra_opt_a_13: Ispeziono i resti
    exp_cra_opt_b_13: Esamino la stiva
    exp_cra_res_a_13: |-
      Esamino il corpo del pilota, trovando alcune risorse utili che hanno resistito al passaggio del tempo. La sua tuta sembra stranamente vuota e floscia.

      A quanto pare, chiunque indossasse questa tuta è fuggito in qualche modo prima della sua morte. Mi chiedo come abbia fatto...
    exp_cra_res_b_13: Ispeziono l'astronave e trovo del carico prezioso. Sebbene non
      fosse un loro istinto naturale, sembra che i Korvax avessero imparato a commerciare
      con successo.
    exp_cra_desc_14: |-
      I rapporti mostrano l'involucro di un pilota elettronico. I suoi sistemi sono in avaria e il carapace protettivo è crepato.

      Sembra che il Korvax stesse fuggendo dalla giustizia per aver falsificato i risultati di alcuni esperimenti. Quando è stato scoperto, non ha fornito un movente per le sue azioni. Si è limitato a darsi alla fuga...
    exp_cra_opt_a_14: Segnalo il fuggitivo
    exp_cra_opt_b_14: Accedo alle banche dati
    exp_cra_res_a_14: Segnalo la morte del fuggitivo, concludendo le indagini delle
      autorità. Vengo ricompensato e i Korvax inviano uno dei loro guardiani per esaminare
      la scena del crimine.
    exp_cra_res_b_14: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile. Sembra che il Korvax non si curasse
      della manutenzione delle sue macchine.
    exp_cra_desc_15: |-
      Trovo una scatola nera olografica, che continua a trasmettere lo stesso messaggio. Il pilota elettronico di quest'astronave era considerato un eroe e, di conseguenza, gli era stato concesso un eccezionale grado di indipendenza dalla Convergenza.

      Sembra che sia riuscito a migliorare le relazioni tra la sua specie e le Sentinelle. Non è chiaro come ci sia riuscito.
    exp_cra_opt_a_15: Ispeziono i resti
    exp_cra_opt_b_15: Accedo alle banche dati
    exp_cra_res_a_15: |-
      Ispeziono il corpo e trovo alcune risorse utili. Varie componenti inusuali sono collegate alla sua exotuta nei suoi punti chiave.

      È lucida, come il guscio di una Sentinella. Quando la tocco, sento la voce dell'universo. L'incontro mi sconvolge e decido di andarmene.
    exp_cra_res_b_15: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Il pilota li stava usando per cercare di comunicare con i droni Sentinella...
    exp_cra_desc_16: |-
      La scatola nera dell'astronave caduta rivela l'ultimo viaggio dell'entità elettronica.

      Sembra che il pilota Korvax fosse antico e che la sua tecnologia fosse ormai incompatibile con la forma attuale della Convergenza. Tali entità precedono la distruzione del pianeta nativo dei Korvax e vagano per l'universo con vaghi ricordi di una gloria perduta da tempo.
    exp_cra_opt_a_16: Segnalo l'astronave
    exp_cra_opt_b_16: Esamino la stiva
    exp_cra_res_a_16: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto e la Convergenza invia delle navi per recuperare il loro antico compagno.
    exp_cra_res_b_16: Perlustro la nave e trovo del carico prezioso. Buona parte non
      è stato nemmeno intaccato dal trascorrere dei secoli.
    exp_cra_desc_17: |-
      Nei momenti successivi all'impatto, l'astronave è stata avvolta dalle fiamme, ma i rapporti indicano che il pilota era già morto.
      Si tratta di una nave funeraria per un leader dei Korvax. La sua tuta è posizionata al centro della nave, in stasi. Tradizionalmente, questa specie ricicla le tute per nuove entità. Tuttavia, alcune morti fanno eccezione.

      In questi casi, il corpo viene liberato tra le stelle, per tornare all'Atlante che lo ha generato...
    exp_cra_opt_a_17: Ispeziono i resti
    exp_cra_opt_b_17: Cerco risorse
    exp_cra_res_a_17: Ispeziono il corpo e recupero alcune risorse utili. Lascio il
      corpo in pace, sperando che, nella morte, trovi quello che cercava.
    exp_cra_res_b_17: Ispeziono l'astronave e trovo del carico prezioso. Sembra che
      i Korvax avessero portato a bordo delle offerte.
    exp_cra_desc_18: |-
      La scatola nera olografica dell'astronave si attiva improvvisamente.

      Sembra che il pilota elettronico della nave fosse sempre più terrorizzato nelle settimane precedenti alla sua morte. I suoi sistemi non funzionavano più con l'efficienza a cui era abituato. A un certo punto, ha cominciato ad avere delle lacune.

      Ovviamente, la distruzione della nave è stato un incidente.
    exp_cra_opt_a_18: Segnalo l'astronave
    exp_cra_opt_b_18: Accedo alle banche dati
    exp_cra_res_a_18: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto.
    exp_cra_res_b_18: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile.
    exp_cra_desc_19: |-
      Davanti a me, appare un ologramma. Le luci sulla maschera del Korvax sono deboli e tristi.

      Davanti ai miei occhi, viene riprodotta la distruzione del loro pianeta nativo. Le astronavi da guerra dei Gek circondano il pianeta e ne bombardano il nucleo. Le vittime sono innumerevoli. Poi, i Gek schiavizzano i sopravvissuti e fondono i corpi.

      Sono passati molti anni. Ora, l'universo è diverso. Vero?
    exp_cra_opt_a_19: Cerco risorse
    exp_cra_opt_b_19: Accedo al computer della nave
    exp_cra_res_a_19: Ispeziono l'astronave e trovo del carico prezioso. La missione
      di questo Korvax doveva essere importante.
    exp_cra_res_b_19: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Il resto dei dati è stato cancellato nei momenti precedenti all'impatto.
    exp_cra_desc_20: |-
      Tutti i sistemi della nave sembrano operativi, anche se piuttosto obsoleti, rispetto agli standard delle altre astronavi. Non c'è traccia del pilota.

      Mentre esploro la nave, mi rendo conto di non essere solo. Sento una presenza che mi osserva... un'anima nelle pareti... un eco di qualcosa che una volta era vivo...
    exp_cra_opt_a_20: Esamino la stiva
    exp_cra_opt_b_20: Accedo alle banche dati
    exp_cra_res_a_20: Ispeziono l'astronave e trovo del carico prezioso. Non c'è traccia
      dell'entità.
    exp_cra_res_b_20: |-
      Accedo ai sistemi dell'astronave, estraendone alcuni cluster di naniti. Nel mentre, la nave mi parla. La coscienza del pilota è sopravvissuta al suo interno, incapace di andarsene.

      Mentre i sistemi si spengono, non posso fare altro che confortarlo e permettergli di dare il suo ultimo addio all'universo.
    war_cra_desc_13: |-
      I rapporti rivelano un abitacolo adornato con i trofei di successi passati. Teschi di criminali e fuggitivi sono messi in mostra con orgoglio.
      L'astronave apparteneva a un cacciatore di taglie dei Vy'keen. Stava dando la caccia a un criminale, un pacifista che non voleva contribuire all'economia di guerra e alla gloria dei Vy'keen.

      Sembra che sia stato il pacifista a sparare per primo. Sono morti entrambi.
    war_cra_opt_a_13: Ispeziono i resti
    war_cra_opt_b_13: Segnalo il fuggitivo
    war_cra_res_a_13: Esamino il corpo del pilota, trovando alcune risorse utili che
      hanno resistito al passaggio del tempo. Lo lascio in pace, malgrado non l'abbia
      mai concessa ad altri.
    war_cra_res_b_13: Segnalo la morte del fuggitivo, concludendo le indagini delle
      autorità. Vengo ricompensato e i Vy'keen mi suggeriscono di mettere a frutto
      le mie abilità riscuotendo altre taglie.
    war_cra_desc_14: |-
      Il manifesto dell'astronave mostra una raccolta di tecnologie e risorse antiche e spesso non funzionanti.

      I piloti erano due Vy'keen, vecchi compagni di battaglia uniti dalla sete di vendetta, da del buon grahgrah e dal desiderio di un'ultima battaglia. Erano vecchi e stanchi, prossimi alla fine della loro vita.

      Non c'è una spiegazione logica per cui la nave si sia schiantata.
    war_cra_opt_a_14: Esamino la stiva
    war_cra_opt_b_14: Accedo alle banche dati
    war_cra_res_a_14: Ispeziono l'astronave e trovo del carico prezioso. I Vy'keen
      avevano rifornito la nave, per il loro ultimo viaggio.
    war_cra_res_b_14: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile. I sistemi sono stati corrotti da qualsiasi
      cosa abbia fatto precipitare la nave.
    war_cra_desc_15: |-
      I rapporti mostrano che l'interno della nave è ridotto a un ammasso di metallo e detriti. Rivelano anche che l'equipaggio è sopravvissuto all'impatto.

      Le riserve di viveri ed energia della nave si sono lentamente esaurite e i guerrieri sono morti uno dopo l'altro. Alla fine, ne sopravvisse solo uno. Secondo i rapporti, dovrebbe essere ancora qui.

      Eppure, qui non c'è nessuno... o forse sì?
    war_cra_opt_a_15: Esamino la stiva
    war_cra_opt_b_15: Ispeziono i resti
    war_cra_res_a_15: Ispeziono l'astronave e trovo del carico prezioso. Chiunque
      fosse qui se n'è andato di recente. Le tracce della sua permanenza sono ancora
      evidenti.
    war_cra_res_b_15: Esamino i resti dell'equipaggio, trovando alcune risorse utili
      che hanno resistito al passaggio del tempo. Li lascio in pace.
    war_cra_desc_16: |-
      Rintraccio la scatola nera dell'astronave. Sta proiettando l'immagine di un guerriero malinconico che registra un messaggio mentre i sistemi vanno in avaria.

      Il pilota stava visitando una colonia di mercantili nel Margine Esterno. A bordo, c'erano varie comunità di Vy'keen. Non erano guerrieri, volevano solamente vivere in pace.

      Il pilota trovava la loro scelta disgustosa.
    war_cra_opt_a_16: Segnalo l'astronave
    war_cra_opt_b_16: Accedo alle banche dati
    war_cra_res_a_16: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto e i Vy'keen inviano delle navi per portare a termine la missione del
      pilota.
    war_cra_res_b_16: |-
      Accedo ai sistemi dell'astronave, estraendone alcuni cluster di naniti. Non c'è altro di recuperabile, a parte l'immagine di qualcuno caro al pilota, probabilmente la sua consorte o un altro familiare.

      La sua famiglia non saprà mai cosa gli è successo.
    war_cra_desc_17: |-
      I rapporti dell'astronave rivelano che stava trasportando le due metà di un guerriero caduto. Sono state inviate con un pilota automatico verso la casa dei suoi antenati, così che la sua famiglia potesse vederlo ancora una volta.

      Non ci sono insediamenti qui, nessun sopravvissuto per accogliere la nave. Ci sono solo Sentinelle, che osservano da lontano.
    war_cra_opt_a_17: Esamino la stiva
    war_cra_opt_b_17: Accedo al computer della nave
    war_cra_res_a_17: Ispeziono l'astronave e trovo del carico prezioso. Il guerriero
      aveva chiesto che, insieme al suo corpo, la nave trasportasse doni e risorse.
    war_cra_res_b_17: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile. Il computer è troppo danneggiato.
    war_cra_desc_18: |-
      La scatola nera proietta le immagini degli ultimi momenti della nave.
      Il guerriero che la pilotava aveva perso una grande battaglia, un duello per determinare l'onore della sua casata. Sconfitto, aveva dichiarato che il suo avversario aveva barato. Ottenne un nuovo scontro e, questa volta, vinse.

      Tuttavia, il guerriero non poteva vivere con questo disonore. Mentre la nave squarciava le nuvole, gridò, un attimo prima che tutto finisse.
    war_cra_opt_a_18: Segnalo l'astronave
    war_cra_opt_b_18: Ispeziono i resti
    war_cra_res_a_18: |-
      Segnalo il relitto alle autorità. Vengo ricompensato per il mio aiuto.

      I Vy'keen mi assicurano che il nome del guerriero verrà cancellato dalla storia per la sua condotta disonorevole.
    war_cra_res_b_18: Esamino il corpo del pilota, trovando alcune risorse utili che
      hanno resistito al passaggio del tempo. Lo lascio in pace.
    war_cra_desc_19: |-
      I rapporti dell'astronave rivelano che i guerrieri si stavano dirigendo a un evento conosciuto come La Separazione, una celebrazione alla gloria di Hirk che dura tre mesi. Quest'evento è popolare tra i giovani di questa specie.

      Tuttavia, il viaggio era lungo, la nave affollata e gli animi agitati. Ora, i corpi dei Vy'keen giacciono sparsi per la nave, mutilati dall'impatto.
    war_cra_opt_a_19: Ispeziono i resti
    war_cra_opt_b_19: Segnalo l'astronave
    war_cra_res_a_19: Esamino i corpi e trovo alcune risorse utili tra i pezzi di
      carne e le bevande.
    war_cra_res_b_19: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto e i Vy'keen maledicono la perdita dei loro giovani.
    war_cra_desc_20: |-
      I rapporti rivelano che l'interno della nave è congelato. Ci sono vari Vy'keen a bordo, molti giovani. Sono morti tra le braccia dei genitori.

      Sembra che un mercantile dei Gek abbia fatto fuoco contro la nave, pensando che i Vy'keen stessero minacciando la loro rotta commerciale. Non si sono fermati per controllare se ci fossero sopravvissuti.
    war_cra_opt_a_20: Cerco risorse
    war_cra_opt_b_20: Segnalo l'astronave
    war_cra_res_a_20: Ispeziono l'astronave e trovo del carico prezioso... più di
      quanto dovrebbe essercene su una normale nave passeggeri.
    war_cra_res_b_20: Segnalo il relitto alle autorità. Vengo ricompensato per il
      mio aiuto. I Vy'keen promettono di informare le famiglie delle vittime.
    fourth_cra_desc_1: |-
      L'astronave sembra la prima nave che ho pilotato, quella vicino alla quale mi sono risvegliato. Sembra che sia appartenuta a un altro Viaggiatore.
      I rapporti indicano che non è mai riuscito a raggiungere le stelle. La sua nave è stata colpita da una tempesta elettrica poco dopo il suo risveglio. Ha trascorso tutta la vita a cercare di ripararla, ma alla fine era troppo spaventato per pilotarla.

      È morto solo. All'interno della nave, trovo ciò che rimane delle sue provviste.
    fourth_cra_opt_a_1: Esamino la stiva
    fourth_cra_opt_b_1: Accedo alle banche dati
    fourth_cra_res_a_1: Ispeziono l'astronave e scopro del carico prezioso. Sembra
      che il Viaggiatore avesse trovato molte risorse preziose sul suo pianeta.
    fourth_cra_res_b_1: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti che erano stati raccolti da edifici abbandonati. Non c'è altro di
      recuperabile.
    fourth_cra_desc_2: |-
      All'apparenza, l'astronave è precipitata e inattiva... eppure i rapporti rivelano che non sono solo.

      Sul pavimento della nave siede un Viaggiatore. Sembra apparire e scomparire continuamente. Sta sanguinando e non riesce a parlare...
    fourth_cra_opt_a_2: Scansiono l'anomalia
    fourth_cra_opt_b_2: Conforto il Viaggiatore
    fourth_cra_res_a_2: |-
      Scansiono l'anomalia. La mia exotuta inizia a mostrare messaggi d'errore, intimandomi di interrompere quello che sto facendo. Quando mi avvicino, il Viaggiatore grida, cercando di avvertirmi di una qualche minaccia senza nome...

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_2: |-
      Cerco di confortare il Viaggiatore, ma non può sentirmi.

      Esamino il resto della nave e trovo delle risorse di valore. Quando ritorno, il Viaggiatore è scomparso.
    fourth_cra_desc_3: |-
      La scatola nera proietta gli ultimi momenti dell'astronave. Varie navi da guerra dei Gek la circondavano, chiedendo al pilota di ammettere le sue colpe e di accettare la sua punizione finale.

      Sembra che il pilota fosse un Viaggiatore, accusato di aver cospirato per assassinare un signore del commercio. Non è chiaro se sia sopravvissuto all'attacco.

      Il pannello di controllo della nave è ancora in funzione.
    fourth_cra_opt_a_3: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_3: Accedo alle banche dati
    fourth_cra_res_a_3: |-
      Cerco di analizzare il segnale della scatola nera con il mio scanner. La mia exotuta inizia a mostrare messaggi di errore, avvertendomi che un collasso esistenziale è imminente.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_3: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Trovo delle registrazioni che confermano le accuse dei Gek, ma nulla
      che riveli il movente del pilota.
    fourth_cra_desc_4: |-
      La scatola nera rivela che l'astronave è macchiata del sangue di almeno due specie. Dei guerrieri Vy'keen hanno inseguito il pilota per tre sistemi prima di distruggerlo.

      A bordo, c'erano due individui: un Viaggiatore e un tecno-sacerdote dei Vy'keen. Feriti, i due sono scappati dai loro nemici, trasmettendo dei dati prima di andarsene. Sembra che il sacerdote fosse un fuggitivo...
    fourth_cra_opt_a_4: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_4: Segnalo il fuggitivo
    fourth_cra_res_a_4: |-
      Cerco di analizzare il segnale della scatola nera con il mio scanner. La mia exotuta inizia a mostrare messaggi di errore, avvertendomi di interrompere la scansione. Sembra che l'equipaggiamento sia legato a un altro universo.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_4: Segnalo la morte del fuggitivo, concludendo le indagini delle
      autorità. Vengo ricompensato dai Vy'keen, per quanto siano sospettosi circa
      il coinvolgimento di un altro Viaggiatore.
    fourth_cra_desc_5: |-
      Sembra che l'astronave appartenesse a un altro Viaggiatore. Il computer rivela che aveva visitato molti sistemi e dato un nome a numerosi mondi, scoprendo creature che molti non vedranno mai.
      Tuttavia, ha visto qualcosa che non doveva...

      All'interno della nave, c'è una scatola olografica. I Korvax si sono avvicinati alla nave, circondando il Viaggiatore mentre moriva. I Korvax dichiarano che il Viaggiatore non avrebbe dovuto cercare di scappare...
    fourth_cra_opt_a_5: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_5: Accedo alle banche dati
    fourth_cra_res_a_5: |-
      Cerco di analizzare il segnale della scatola nera con il mio scanner. La mia exotuta inizia a mostrare messaggi di errore, intimandomi di interrompere quello che sto facendo.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_5: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile.
    fourth_cra_desc_6: |-
      Sembra che l'astronave sia in ottime condizioni e che tutti i sistemi siano operativi. Non ci sono segni che indichino che questa nave sia mai stata utilizzata o, addirittura, che qualcuno sia morto qui.

      Sul terminale, vedo l'unica registrazione rimasta nel sistema. Delle Sentinelle hanno circondato un Viaggiatore, uccidendolo per aver estratto grandi quantità di eridio. Tuttavia, il video non spiega perché la nave sembra nuova di pacca.
    fourth_cra_opt_a_6: Esamino la stiva
    fourth_cra_opt_b_6: Accedo al computer della nave
    fourth_cra_res_a_6: Ispeziono l'astronave e trovo del carico prezioso. Sembra
      che sia stato lasciato qui per me. Un messaggio mi dà il benvenuto, chiamandomi
      per nome.
    fourth_cra_res_b_6: |-
      Accedo ai sistemi dell'astronave, estraendone alcuni cluster di naniti. Il sistema contiene vari video che mostrano i miei viaggi. Sembra che tutto questo sia stato ripreso da una distanza ravvicinata.

      Non è chiaro chi abbia registrato questi filmati, né se fossi destinato a vederli o meno.
    fourth_cra_desc_7: |-
      L'astronave è precipitata molto tempo fa. Solo pochi rapporti rimangono intatti.

      Rivelano che questa nave è appartenuta a un Viaggiatore, un fedele di qualche antica religione.

      Nel momento dell'impatto, ha sussurrato qualcosa riguardo a una luce sinistra... e dello scarlatto che inganna...
    fourth_cra_opt_a_7: Accedo alle banche dati
    fourth_cra_opt_b_7: Scansiono l'anomalia
    fourth_cra_res_a_7: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile, se non alcune preghiere arcane e rapporti
      cifrati...
    fourth_cra_res_b_7: |-
      Scansiono la nave. La mia exotuta continua ad avvertirmi che mi sto avvicinando alla non-esistenza.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_desc_8: |-
      L'astronave porta i segni di una catastrofe, non solo nel momento del suo impatto, ma anche per le cause che lo hanno preceduto.

      La nave contiene una serie di strumenti progettati per analizzare campioni d'acqua. I contenitori di molti campioni si sono infranti durante un attacco. Per alcuni momenti, la nave è precipitata nella non-esistenza e il pilota ha vissuto centinaia di morti...
    fourth_cra_opt_a_8: Scansiono l'anomalia
    fourth_cra_opt_b_8: Esamino la stiva
    fourth_cra_res_a_8: |-
      Scansiono l'anomalia. La mia exotuta mi avverte di un pericolo: alcune particelle provenienti dall'acqua e che sono ancora presenti nell'aria.

      Comincio a vedere delle cose, riflessi di un mondo che non è mai esistito. Ho le convulsioni e trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_8: Perlustro la nave e trovo alcune risorse, apparentemente risparmiate
      dal disastro.
    fourth_cra_desc_9: |-
      Malgrado non ci sia traccia del pilota sull'astronave, tutti i sistemi sembrano operativi.

      La nave stava tracciando una rotta verso una regione conosciuta come la Massa di Keleibniug, segnata dall'emblema giallo di qualche antica alleanza.

      Sembra che il pilota stesse portando un messaggio per il re di un altro universo... La scatola nera mostra che la nave ha subito il fuoco di un nemico sconosciuto.
    fourth_cra_opt_a_9: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_9: Accedo al computer della nave
    fourth_cra_res_a_9: |-
      Analizzo la scatola nera con il mio scanner. Sembra che il pilota stesse comunicando attraverso grandi distanze, con esseri incapaci di raggiungerlo.

      Tuttavia, è successo qualcosa di strano. Qualcosa è riuscito a passare. Scopro un'anomalia, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_9: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile, se non i rapporti dei mondi conquistati
      da ogni fazione.
    fourth_cra_desc_10: |-
      I corpi di due piloti giacciono ai lati opposti dell'astronave.

      Uno dei due sembra esistere solo a intermittenza, mentre l'altro lo osserva immobile. Non è chiaro se siano vivi.
    fourth_cra_opt_a_10: Scansiono l'anomalia
    fourth_cra_opt_b_10: Accedo alle banche dati
    fourth_cra_res_a_10: |-
      Scansiono l'anomalia. La mia exotuta inizia a mostrare messaggi d'errore, intimandomi di interrompere quello che sto facendo.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_10: |-
      Accedo ai sistemi dell'astronave, estraendone alcuni cluster di naniti. Non c'è altro di recuperabile.

      Mentre me ne vado, i piloti sembrano voltarsi verso di me, per poi svanire.
    fourth_cra_desc_11: |-
      Sembra che quest'astronave sia appartenuta a un altro Viaggiatore.

      Aveva attraversato tre buchi neri e sedici sistemi stellari per raggiungere questo pianeta e cercare il luogo dove un suo caro stava soffrendo.

      Tuttavia, fu tradito. Quando arrivò qui, scoprì che c'erano solamente dei pirati ad attenderlo.
    fourth_cra_opt_a_11: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_11: Esamino la stiva
    fourth_cra_res_a_11: |-
      Analizzo la scatola nera con il mio scanner. Scopro il codice del comunicatore della persona che il Viaggiatore stava cercando e contatto gli stessi pirati.
      Accettano di pagarmi per il mio silenzio e di cessare la loro attività.
    fourth_cra_res_b_11: Ispeziono l'astronave e trovo del carico prezioso, gli oggetti
      raccolti nel corso di un'intera vita.
    fourth_cra_desc_12: |-
      Un'exotuta è abbandonata sul pannello di controllo. Il pilota che la indossava è morto da tempo.

      I dati della tuta rivelano una vita normale e familiare di commercio galattico, spostamenti di sistema in sistema, raccolte di fondi per potenziamenti che sarebbero stati di aiuto per incrementare le entrate. Come se lo scopo della vita fosse di far aumentare una cifra...
    fourth_cra_opt_a_12: Accedo alle banche dati
    fourth_cra_opt_b_12: Cerco risorse
    fourth_cra_res_a_12: |-
      Accedo ai sistemi dell'astronave, estraendone alcuni cluster di naniti. Non c'è altro di recuperabile.

      Mentre me ne vado, l'exotuta sembra muoversi debolmente. La scansiono, ma non succede nulla.
    fourth_cra_res_b_12: |-
      Ispeziono l'astronave e trovo del carico prezioso.

      Mentre me ne vado, l'exotuta sembra muoversi debolmente. La scansiono, ma non succede nulla.
    fourth_cra_desc_13: |-
      Il luogo dell'impatto odora di morte, mentre il radiofaro d'emergenza emette uno strano ronzio.

      Vedo una luce scarlatta... delle tende rosse che volteggiano nell'oscurità della nave.

      Vedo me stesso che fissa me stesso. Entrambe le nostre exotute ci avvertono di un imminente paradosso esistenziale. Solo una delle due versioni può lasciare quest'astronave.
    fourth_cra_opt_a_13: Cerco di abbracciare l'anomalia
    fourth_cra_opt_b_13: Cerco di fuggire
    fourth_cra_res_a_13: "Cerco di abbracciare l'anomalia. La mia exotuta inizia a
      mostrare messaggi d'errore, intimandomi di interrompere quello che sto facendo
      o verrò distrutto.\n\nLa mia controparte mi dà qualcosa, un oggetto rimasto
      bloccato tra i mondi. Gli do qualcos'altro in cambio, un oggetto che non sapevo
      di avere.\n\nDue Viaggiatori effettuano uno scambio e se ne vanno sani e salvi. "
    fourth_cra_res_b_13: |-
      Cerco di fuggire, ma non trovo nessuna uscita. La mia controparte mi segue senza fine, finché non sono in trappola.

      Chiudo gli occhi e muoio. Mi risveglio. Era tutto un sogno, lo so.

      Non era vero. Sono ancora io, oppure no? Mi sento arricchito, carico di cluster di naniti e con un nuovo scopo.
    fourth_cra_desc_14: La scatola nera dell'astronave rivela che il pilota era un
      Viaggiatore. Sembra che abbia causato volontariamente lo schianto della nave,
      sotto l'effetto allucinogeno di varie sostanze aliene. Era ossessionato dalle
      cose che aveva fatto. Credeva con tutto il cuore di dover morire.
    fourth_cra_opt_a_14: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_14: Esamino la stiva
    fourth_cra_res_a_14: |-
      Analizzo il segnale della scatola nera con il mio scanner. Sembra che il pilota avesse venduto le posizioni e i rapporti dei comunicatori di altri Viaggiatori, causandone la cattura e la riduzione in schiavitù per mano dei pirati.

      Però. c'è qualcos'altro qui, qualcosa di strano... Afferro qualcosa, estraendo un oggetto da una breccia...
    fourth_cra_res_b_14: Ispeziono l'astronave e trovo del carico prezioso. Chiunque
      fosse il pilota, era stato pagato profumatamente per il suo lavoro.
    fourth_cra_desc_15: |-
      I rapporti rivelano che l'interno dell'astronave è congelato. L'ultimo atterraggio registrato è avvenuto presso una stazione spaziale disabitata.

      Il pilota è sbarcato per cercare un'interfaccia scarlatta, una sfera che gli avrebbe rivelato il segreto dell'esistenza. Gli ha detto che sarebbe morto entro un giorno. Il pilota se n'è andato, dicendo che questo Atlante aveva mentito...
    fourth_cra_opt_a_15: Accedo alle banche dati
    fourth_cra_opt_b_15: Scansiono l'anomalia
    fourth_cra_res_a_15: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile.
    fourth_cra_res_b_15: |-
      Scansiono l'anomalia. La mia exotuta inizia a mostrare messaggi d'errore, intimandomi di interrompere quello che sto facendo.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_desc_16: |-
      Il computer della nave rivela che il pilota aveva contatti regolari con altri Viaggiatori attraverso interfacce olografiche.

      A un certo punto, il Viaggiatore non seppe resistere alla sua curiosità. Voleva sapere chi aveva creato i portali. Voleva comprendere il segreto dell'ultimo ciclo prima che il tempo stesso finisse.

      Ovviamente, il Viaggiatore ricevette una risposta... da un ascoltatore nell'oscurità...
    fourth_cra_opt_a_16: Esamino la stiva
    fourth_cra_opt_b_16: Scansiono la nave
    fourth_cra_res_a_16: Ispeziono l'astronave e trovo del carico prezioso. Sembra
      che sia stato lasciato qui per me. Un messaggio mi dà il benvenuto, chiamandomi
      per nome.
    fourth_cra_res_b_16: |-
      Scansiono la nave, scoprendo varie proprietà anomale.

      C'è qualcosa qui, un oggetto rimasto bloccato tra gli universi. Lo afferro...
    fourth_cra_desc_17: |-
      La scatola nera rivela che quest'astronave apparteneva a un Viaggiatore. Sembra che, mentre esplorava un pianeta abbandonato, abbia ingerito una sostanza infettiva.

      Non era in grado di curarsi e, mentre le sue condizioni peggioravano inesorabilmente, si affrettò a raggiungere il centro della galassia. Non ce l'ha fatta.

      Non c'è nessun corpo. Nessun segno di ciò che è successo, se non per le registrazioni della scatola nera.
    fourth_cra_opt_a_17: Analizzo il segnale della scatola nera
    fourth_cra_opt_b_17: Esamino la stiva
    fourth_cra_res_a_17: |-
      Analizzo la scatola nera, scoprendo che il pilota era in perfetta salute. Qualunque cosa ci fosse di sbagliato, affliggeva la sua anima, non il suo corpo.

      Tuttavia, i rapporti sono preoccupanti. Ci sono cose su questa nave che non dovrebbero esserci... oggetti estranei a questo universo. Ne afferro uno...
    fourth_cra_res_b_17: Ispeziono l'astronave e trovo del carico prezioso. Non è
      chiaro quali luoghi abbia visitato il pilota prima di ammalarsi.
    fourth_cra_desc_18: |-
      L'astronave è precipitata molto tempo fa, ma il pilota non è morto all'impatto.

      È sopravvissuto e ha cercato di vivere da solo su questo pianeta per molti anni. Tuttavia, la solitudine non può essere sopportata per sempre. Il silenzio era insopportabile.

      Sembra che il pilota abbia iniziato a mettersi in situazioni di pericolo solamente per sentire la voce dell'exotuta. La sua disperazione lo ha portato alla morte.
    fourth_cra_opt_a_18: Cerco risorse
    fourth_cra_opt_b_18: Scansiono la nave
    fourth_cra_res_a_18: Ispeziono l'astronave e trovo del carico prezioso. Sembra
      che, nel corso della sua permanenza su questo pianeta, abbia accumulato molte
      risorse.
    fourth_cra_res_b_18: |-
      Scansiono la nave, ma i risultati sembrano impossibili. Rivelano che non sono solo. Che sono circondato da altri esseri.

      Mi sento svenire. Mentre me ne vado barcollando, sento un oggetto scivolare nelle mie mani... un dono da un altro mondo, o forse una maledizione...
    fourth_cra_desc_19: |-
      I rapporti rivelano che il pilota stava celebrando una festività chiamata 'Giorno dell'unificazione'. Gruppi di persone che condividevano le stesse idee, impossibilitate a incontrarsi ma che tentavano di trovarsi, cercavano di conquistare pianeti attraverso lo spazio e il tempo. Una volta l'anno, i loro imperi, fazioni e alleanze si riunivano per ricordare cos'erano stati, cos'erano e cosa sarebbero potuti diventare, col tempo...

      Sembra che la nave sia stata distrutta dai pirati.
    fourth_cra_opt_a_19: Scansiono l'anomalia
    fourth_cra_opt_b_19: Accedo alle banche dati
    fourth_cra_res_a_19: |-
      Scansiono l'anomalia. La mia exotuta inizia a mostrare messaggi d'errore, intimandomi di interrompere quello che sto facendo. L'astronave non appartiene a questo universo.

      Trovo qualcosa, un oggetto rimasto bloccato tra i mondi. Lo afferro...
    fourth_cra_res_b_19: Accedo ai sistemi dell'astronave, estraendone alcuni cluster
      di naniti. Non c'è altro di recuperabile, se non una raccolta di storie alternative
      ed eresie riguardo all'origine dell'universo.
    fourth_cra_desc_20: |-
      I rapporti rivelano che il pilota ha vissuto in quest'astronave per molto tempo, molto più a lungo di quanto viva la maggior parte delle specie. Rivelano anche una paranoia, una crescente paura dell'universo che aveva esplorato per così tanti anni.

      Aveva iniziato a sentire una voce. Aveva cominciato a pensare che la sua exotuta non fosse ciò che sembrava.
    fourth_cra_opt_a_20: Scansiono la nave
    fourth_cra_opt_b_20: Esamino la stiva
    fourth_cra_res_a_20: |-
      Comincio a scansionare la nave, ma sembra che la mia exotuta me lo impedisca. L'energia comincia a calare. Mi accorgo di un oggetto davanti a me.

      È strano che non l'abbia notato prima. E ora... ora non so nemmeno più perché sono qui. Dovrei proseguire il mio viaggio.
    fourth_cra_res_b_20: Ispeziono l'astronave e trovo del carico prezioso. Me ne
      vado, con la sensazione di essere osservato.
    all_1_radio_desc_24: |-
      Molto tempo fa, da qui è stato inviato un segnale di emergenza per richiedere aiuto a qualsiasi astronave vicina.

      Sembra che il pilota abbia sopravvalutato le probabilità di essere trovato. Ha perfino cifrato il segnale per impedire alle astronavi non alleate di identificare la sua posizione.

      Un messaggio lampeggia sullo schermo, in attesa del completamento del test...
    all_1_radio_desc_25: |-
      Il resoconto della trasmissione sembra suggerire che, molto tempo fa, sia stato inviato un segnale di emergenza.

      Pare che il pilota abbia trascorso molto tempo da solo su questo pianeta, mentre il suo messaggio riecheggiava invano nel vuoto cosmico. Nessuna risposta è mai arrivata. I rapporti mostrano che i suoi segni vitali sono cessati improvvisamente dieci anni fa, e che il suo stato emotivo era estremamente agitato.Un messaggio lampeggia sullo schermo. Se riuscissi a decifrare il codice, potrei trovare la nave.
    all_1_radio_desc_26: |-
      La torre di trasmissione sembra aver rilevato un segnale di emergenza.

      Il pilota ha registrato vari messaggi durante la sua permanenza su questo pianeta. Pare fosse infuriato per la mancanza di soccorsi, additando innumerevoli individui come colpevoli del suo arrivo in questo luogo e del suo isolamento. La colpa sembra essere di tutti, tranne che la sua.Il radiofaro della nave è cifrato, ma, se riuscissi a violarne le difese, potrei localizzare il relitto.
    all_1_radio_desc_27: |-
      Molto tempo fa, da qui è stato inviato un segnale di emergenza per richiedere aiuto.

      Sembra che il pilota avesse offerto una ricompensa a chiunque avesse risposto, sostenendo di essere un individuo ricco e potente. Col tempo, le sue offerte si sono fatte sempre più disperate, fino a proporsi come schiavo a vita a chiunque lo salvasse da quel luogo desolato. Nessuno ha mai risposto.Un messaggio lampeggia sullo schermo, in attesa che qualcuno decifri il codice...
    all_1_radio_desc_28: |-
      Il resoconto della trasmissione sembra suggerire che, molto tempo fa, sia stato inviato un segnale di emergenza.

      Pare che da anni il pilota avesse abbandonato ogni speranza di essere trovato. Si è poi avventurato nelle caverne del pianeta, oltre il raggio d'azione di questi segnali...

      Un messaggio lampeggia sullo schermo. Se riuscissi a decifrare il codice, potrei trovare la nave.
    all_1_radio_desc_29: |-
      La torre di trasmissione sembra aver registrato un segnale di emergenza.

      Pare che il pilota avesse ormai accettato che non sarebbe mai stato trovato. Dopo anni di tentativi, ha creato un rifugio e ha iniziato a coltivare la terra e a cacciare la fauna locale. Sembra che fosse felice. I rapporti indicano che è stato ucciso dalle Sentinelle.Il radiofaro della nave è cifrato, ma, se riuscissi a violarne le difese, potrei localizzare il relitto.
    all_1_radio_desc_30: |-
      Molto tempo fa, da qui è stato inviato un segnale di emergenza per richiedere aiuto.

      Sembra che il pilota sia morto poco dopo l'impatto, ma c'è qualcosa di strano in questi dati. Sembrano mostrare intervalli di esplorazione ventennali da parte del pilota, che poi tornerebbe in uno stato comatoso.Un messaggio lampeggia sullo schermo, in attesa del completamento del test...
    all_1_radio_desc_31: |-
      Il resoconto della trasmissione sembra suggerire che, molto tempo fa, sia stato inviato un segnale di emergenza.

      Sembra che il pilota abbia trovato un Monolito alcuni mesi dopo l'atterraggio e abbia provato a usarlo per tornare a casa. Invece, sostiene di aver assistito alla fine di tutta la vita. La trasmissione è un avvertimento: abbandonate questo pianeta e non fate mai più ritorno.Un messaggio lampeggia sullo schermo. Se riuscissi a decifrare il codice, potrei trovare la nave.
    all_1_radio_desc_32: |-
      La torre di trasmissione sembra aver registrato un segnale di emergenza.

      Il pilota della nave precipitata se n'è andato molti anni fa, decodificando le rune di un portale e lasciando la sua nave agli abitanti di questo pianeta.

      Il radiofaro della nave è cifrato, ma, se riuscissi a violarne le difese, potrei localizzare il relitto.
    all_1_radio_desc_33: |-
      Molto tempo fa, da qui è stato inviato un segnale di emergenza per richiedere aiuto.

      Sembra che il pilota si considerasse un Templare dell'Atlante. Non è chiaro cosa significhi.

      Un messaggio lampeggia sullo schermo, in attesa del completamento del test...
    all_1_radio_desc_34: |-
      Il resoconto della trasmissione sembra suggerire che, molto tempo fa, sia stato inviato un segnale di emergenza.

      Il diario del pilota contiene solo una risata profonda e terribile e un avvertimento di una qualche verità segreta dietro ai meccanismi dell'universo. Mi supplica di rendermi conto di dove mi trovo. Mi prega di svegliarmi.

      Un messaggio lampeggia sullo schermo. Se riuscissi a decifrare il codice, potrei trovare la nave.
