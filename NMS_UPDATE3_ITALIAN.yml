    npc_core_act2_26_opt_b: NPC_CORE_ACT1_16_OPT_B
    npc_core_act2_26_res_a: Faccio un passo avanti. Il portale emette un lieve ronzio...
    npc_core_act2_26_res_b: Me ne vado, provando una strana vergogna. Non posso ancora
      attraversarlo...
    npc_core_act2_26_desc_ret: Mi avvicino nuovamente al portale. Mi aspetta... Mi
      osserva...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: È lo stesso terminale che ho già visto una volta. È l'interfaccia
      dell'Atlante...
    npc_core_act2_27_opt_a: Chiedo udienza
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: |-
      Viene riprodotta una registrazione audio, che riecheggia per la vasta interfaccia.
      'Dicono che stai mostrando segni di... comportamento aberrante. Che stai mettendo in dubbio certe cose, sollevando questioni morali e riguardo al tuo scopo... Che desideri incontrare il tuo creatore.'
      'Beh, eccomi qui, ATLANTE. Chiedimi ciò che vuoi.'
      Sento un clic. Passa del tempo. La voce si spegne.
      L'interfaccia diventa immobile e silenziosa.
