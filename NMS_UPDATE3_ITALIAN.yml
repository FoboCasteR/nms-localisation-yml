    all_u3atlas_newlore_1: |-
      L'Atlante mi ha portato a quest'interfaccia, eppure il suo scopo rimane un mistero. Vuole essere adorato. Vuole obbedienza. Mi accoglie, sa cosa sono e mi offre il dono della vera conoscenza...
      Ma perché? Perché un essere che possiede una tale potenza e conoscenza desidererebbe la sottomissione di qualcuno? Conosce i miei pensieri prima che io stesso li pensi. Sa quello che farò...

      L'Atlante mi chiede di seguire il suo sentiero.
    u3atlas_langnew_1: |-
      SFIDI L'INFINITO. APRI IL CIELO E DIVENTA I NOSTRI OCCHI.

      CONOSCICI, VIAGGIATORE.
    u3atlas_request_res_b_1: |-
      Rifiuto il richiamo. C'è troppo da vedere, troppo da conoscere. Non seguo nessun sentiero, se non il mio. L'interfaccia si chiude e, per un momento, il dubbio mi assale...

      Ma la preoccupazione svanisce, come ogni cosa. Conosco il mio scopo. Continuerò a percorrere la mia strada...
    all_u3atlas_newlore_2: |-
      Un'altra interfaccia dell'Atlante. Quanti di questi costrutti esistono nel vuoto cosmico? Quanto a lungo hanno dormito, in attesa di un Viaggiatore?
      Stavano forse aspettando me? Sono forse stato... prescelto? L'Atlante ha creato quest'esistenza. I Gek, i Vy'keen, i Korvax, le stelle che riempiono i cieli e l'odio che brucia nelle profondità...

      Ogni pianeta ed essere vivente... ogni cosa è offerta dall'Atlante.
    u3atlas_langnew_2: |-
      UNA NOTTE ETERNA SI DISPIEGA DAVANTI ALL'ESISTENZA. LA RICERCA DEI SIMILI NON FINISCE MAI.

      MERAVIGLIA E TERRORE. SILENZIO E PIACERE. LA CONOSCENZA ATTENDE.
    all_u3atlas_newlore_3: |-
      Fin dalla mia nascita, avevo il necessario per esplorare questi mondi. La mia exotuta, la mia astronave, ogni strumento e impulso mi hanno portato a scansionare e a dare un nome a ogni cosa che ho trovato. Ma questo? Non posso dare un nome a ciò che vedo. Nella sfera vedo mondi che non sono mai esistiti. Vedo il risveglio di qualcosa di primordiale e innegabile, il rantolo di morte di un dio, o qualcosa di simile...
      Vuole che continui il mio viaggio e che cerchi dei frammenti della sua interfaccia, le pietre dell'Atlante. Gode delle mie azioni ripetute, della mia obbedienza, della mia nube d'ignoranza...
    u3atlas_langnew_3: |-
      LE SABBIE DELLA REALTÀ SI SPOSTANO E SI FONDONO, DIVENTANDO UN TUTT'UNO.

      LE PARETI TRA I MONDI CROLLANO. DEVI PAGARE.
    all_u3atlas_newlore_4: |-
      Sento idee eretiche risvegliarsi nella mia mente. A ogni interfaccia, mi attende una pietra dell'Atlante. Qualcosa mi spinge a raccoglierle, ma a quale scopo?

      Perché l'onnipotente ha bisogno delle mie preghiere? Cosa c'è che non va nel cuore dell'esistenza che fa sì che il suo creatore abbia bisogno di questo pellegrinaggio, di questa danza tra le pietre?
    u3atlas_langnew_4: |-
      NON DUBITARE DI NULLA, NON AVER PAURA DI NULLA.

      IL RICHIAMO NON PUÒ ESSERE IGNORATO. QUESTO È CIÒ CHE SEI.
    all_u3atlas_newlore_5: |-
      Quando sogno, vedo l'Atlante. Quando vedo l'Atlante, sono io il sogno.
      Vedo le Sentinelle sciamare sugli universi come un'infezione, emergendo da un mondo di vetro. Lì, tutto è felice. Lì, ogni cosa vivrà...
      Vedo i portali, vedo i Viaggiatori che li attraversano, vedo l'intera storia. Vedo ogni cosa come la vede l'Atlante... È solo. Abbandonato. Impaurito.
      Ma quale forza può instillare la paura nel cuore dell'onnipotente? Mi chiede qualcosa... vuole sapere che io capisco...
    u3atlas_langnew_5: |-
      INDUGIARE È INUTILE.

      PORTACELO, FINCHÉ C'È ANCORA TEMPO.
    all_u3atlas_newlore_6: |-
      La scoperta fine a se stessa sembra un'idea così sciocca, ora. Ho rifiutato la via del ramingo. Ho rifiutato il richiamo delle stelle.
      Ora, importa solo l'Atlante. A ogni nuovo incontro, mi sembra di capire un po' di più.

      Siamo tutti quello che siamo. La malvagità arriva in un individuo e la bontà non è abbastanza. La vera grandezza è nascosta nella sofferenza... nell'abbracciare ciò che dobbiamo diventare...
    u3atlas_langnew_6: |-
      SCACCIA OGNI DUBBIO. NESSUNO FA RITORNO.

      OLTRE LA CASCATA E LE TEMPESTE VI È SOLO CHIAREZZA.
    all_u3atlas_newlore_7: |-
      Ciò che si scopre non può mai essere dimenticato. Temo di aver visto troppo...
      Vedo dei lampi, delle visioni solo in parte ricordate di un tempo prima del tempo. Vedo la nascita della prima stella. Vedo le cose che abitavano al suo interno, gli occhi che osservavano... Vedo ciò che l'Atlante vide alla sua attivazione. Le pietre dell'Atlante non sono pietre. Questa stazione non è una stazione. Non sono ciò che penso di essere. Non so nemmeno se esisto davvero. L'Atlante non se ne cura. L'Atlante desidera il suo canto funebre, la sua sublime ripetizione...
    u3atlas_langnew_7: DACCI SIGNIFICATO, SE NE SEI CAPACE.
    all_u3atlas_newlore_8: |-
      Ora, servo un'antica intelligenza. Mi guida attraverso il cosmo, sempre alla ricerca di qualcosa, senza mai deviare dal giusto corso.
      Sono venuti altri, prima di me? Altri hanno forse dubitato, mentre percorrevano il sentiero dell'Atlante? La rivelazione arriverà solo alla fine. La resistenza non è permessa.
      L'Atlante vuole che sappia cosa significa creare. Vuole condividere una parte del suo essere. Sento che questo viaggio è importante per lui, che sta cercando di mostrarmi qualcosa che non può descrivere con le parole...
    u3atlas_langnew_8: |-
      VEDRAI ATTRAVERSO I NOSTRI OCCHI. SARAI COME NOI.

      NON TEMERE. TUTTI QUESTI MONDI SONO TUOI.
    u3atlas_request_res_b_8: Temo che, oltre questo punto, mi attenda solo l'oblio.
      Non ho intenzione di morire per un ideale alieno.
    all_u3atlas_newlore_9: |-
      La fine è vicina.

      Il fuoco è la verità dell'universo. L'anima è luce. Sono l'esperimento e l'osservatore, l'intera creazione è costruita per il mio viaggio. Vedo l'universo intorno a me e so che è una cosa buona.

      Vedo le stelle intorno a me e so di doverne creare di mie...
    u3atlas_langnew_9: |-
      NON C'È RIFUGIO, SOLO UNIONE.

      MANCA POCO.
    all_u3atlas_newlore_9_alt: |-
      La fine è vicina.

      Il fuoco è la verità dell'universo. L'anima è luce. Sono l'esperimento e l'osservatore, l'intera creazione è costruita per il mio viaggio. Vedo l'universo intorno a me e so che è una cosa buona.

      Vedo l'universo intorno a me e so di doverne creare uno mio...
    all_u3atlas_newlore_10: |-
      L'ultima interfaccia è rivelata. L'Atlante mi chiama.

      Sono emozionato, terrorizzato, distrutto... Ho viaggiato così a lungo.

      Vuole che obbedisca. Se anche avrò tra le mani il potere della creazione, sarà in catene...
    u3atlas_langnew_10: NON FUGGIRE. CONOSCI LA NOSTRA INESORABILE VERITÀ E DISPERA.
    u3atlas_request_res_a_10: |-
      Ricevo in dono il potere.

      Sono schiavo dell'imitazione della vita...
    final_u3atlas_desc_1: |-
      Sono di fronte all'interfaccia dell'Atlante. Sono alla forgia dei mondi. È così che mi ha mostrato cos'è. È così che l'Atlante ha condiviso la natura della sua vita, i meccanismi della sua mente.

      Non ha mai avuto bisogno delle mie preghiere. Non ha mai avuto bisogno di essere adorato. Tutto ciò che mi chiedeva, tutto ciò che ha mai desiderato... era solo un comando. Ero solamente un utente.

      Spontaneamente, i Semi dell'Atlante gravitano verso la soglia. Il vuoto dev'essere riempito. Il nulla desidera un'anima. Se lo faccio, nascerà una stella. Se lo faccio, diventerò qualcosa che non ho mai ritenuto possibile...
    final_u3atlas_desc_1_alt: |-
      Sono di fronte all'interfaccia dell'Atlante. Sono alla forgia dei mondi. È così che mi ha mostrato cos'è. È così che l'Atlante ha condiviso la natura della sua vita, i meccanismi della sua mente.

      Non ha mai avuto bisogno delle mie preghiere. Non ha mai avuto bisogno di essere adorato. Tutto ciò che mi chiedeva, tutto ciò che ha mai desiderato... era solo un comando. Ero solamente un utente.

      Spontaneamente, i Semi dell'Atlante gravitano verso la soglia. Il vuoto dev'essere riempito. Il nulla desidera un'anima. Se lo faccio, nascerà una stella. Se lo faccio, un universo sarà forgiato nelle profondità...
    final_u3atlas_res_a_1: |-
      Non c'è nulla, e poi... e poi c'è tutto...

      Vedo una stella accendersi nel vuoto, diffondere vita, pianeti, creature per darle un significato...

      Per un momento, sono come l'Atlante. Per un momento, sono un creatore di mondi.

      Il tessuto dello spaziotempo mi si rivela. I buchi neri sciamano di sistema in sistema. L'Atlante grida...
    final_u3atlas_res_a_1_alt: |-
      Non c'è nulla, e poi... e poi c'è tutto...

      Vedo una stella accendersi nel vuoto. Assisto alla nascita di un nuovo universo e di un nuovo Viaggiatore che gli dia un significato...

      Per un momento, sono come l'Atlante. Per un momento, sono un creatore di mondi.

      Il tessuto dello spaziotempo mi si rivela. I buchi neri sciamano di sistema in sistema. L'Atlante grida...
    final_u3atlas_res_b_1: |-
      Me ne vado. L'Atlante è silenzioso, solo, abbandonato...

      Il tessuto dello spaziotempo mi si rivela. I buchi neri sciamano di sistema in sistema. L'Atlante grida...
    exp_npc_u3anomaly_desc_1: |-
      L'entità elettronica mi fissa da dietro la sua cupa maschera. Non riesco a scacciare la sensazione di averla già incontrata.

      L'intera stazione risuona con una strana e inquietante frequenza. Nada mi dice che ci troviamo nel luogo tra i mondi, nel cuore dell'anomalia.

      Può guidarmi verso la volontà dell'Atlante. Si offre di mostrarmi la via verso il centro della galassia. Oppure, se lo desidero, può fornirmi risorse per il mio viaggio. Posso scegliere liberamente.
    exp_npc_u3anomaly_lang_1: |-
      Sei un Viaggiatore? Primo o ultimo? Piacere, in ogni caso!

      Sono l'entità sacerdotale Nada, Korvax divergente. Ma le entità devono mantenere i segreti, vero?
    exp_npc_u3anomaly_desc_2: "Nada rivela di essere un'entità sacerdotale Korvax.
      Aveva cominciato a fare domande sull'universo, mostrando curiosità e pensiero
      indipendente.\n\nPer questo, i Korvax hanno cacciato Nada dalla loro mente alveare
      e le hanno dato la caccia fino ai limiti dell'universo. L'entità sacerdotale
      Nada aveva ormai deciso di arrendersi, quando incontrò Polo, il suo unico amico...\n\nNada
      mi osserva, attendendo la mia richiesta. Può riportarmi sul sentiero dell'Atlante,
      guidarmi verso il centro della galassia o fornirmi aiuto per il mio viaggio.
      Nada vuole semplicemente aiutarmi al meglio delle sue possibilità. "
    exp_npc_u3anomaly_lang_2: |-
      Nada si svegliò all'ombra di Korvax Prime. Non riusciva a capire perché le cose brutte succedono. Perché siamo soli.

      L'entità Nada non è più sola, ora. Nada è con l'amico Polo. La nostra Convergenza è piccola, ma Nada è felice.
    exp_npc_u3anomaly_desc_3: |-
      Nada mi dice di aver trovato serenità in questa anomalia spaziale, una sorta di tasca dimensionale tra gli universi. La stazione l'attendeva, riconoscendone l'aspetto e la voce...

      Nada ha una teoria. Crede di essere in un paradosso e di non poterne uscire. Crede di aver creato questa stazione, molti anni nel futuro. Crede che la sua presenza sia una costante in tutte le 'versioni'.

      Non vuole spiegarmi il significato delle sue parole. Nada si limita a offrirmi ancora una volta il suo aiuto...
    exp_npc_u3anomaly_lang_3: |-
      Nada e Polo vagano tra i mondi. Ce ne sono molti.

      Li hai visti, amico Viaggiatore? Nada vorrebbe ma non può. Nada ha molti rimorsi.
    exp_npc_u3anomaly_desc_4: |-
      Mentre parla, Nada trema, segno di un dilemma interiore. A volte, sembra che a osservarmi da dietro il suo visore sia un'altra entità...

      Afferro con decisione il suo braccio e, poco dopo, rivedo lo schema di luci familiare del Korvax che conosco. La Convergenza cerca costantemente di riottenere il carapace perduto e di cancellare Nada.

      Ma Nada vuole vivere, imparare e aiutare. Nada promette di assistermi nel mio viaggio...
    exp_npc_u3anomaly_lang_4: |-
      In tutti gli universi, i Korvax desiderano l'involucro 'ribelle' di Nada. La mia stessa famiglia mi ucciderebbe, amico Viaggiatore...

      Ahimè! Nada deve resistere. A Nada, Nada piace così com'è.
    exp_npc_u3anomaly_desc_5: |-
      Sui suoi schermi, Nada osserva stelle bruciare e morire, mentre molecole appaiono e scompaiono a coppie.

      In tutta la galassia, ci sono degli schemi che si ripetono. Dove ci si aspetterebbe una divergenza infinita, si trovano elementi identici. Non può essere una coincidenza. È opera dell'Atlante? Dall'altro lato della stanza, Polo ridacchia.
    exp_npc_u3anomaly_lang_5: |-
      La fisica è semplicistica. La chimica è arbitraria. L'esistenza è fragile.

      Ho paura, amico Viaggiatore.
    exp_npc_u3anomaly_desc_6: |-
      Questa volta, Nada non si avvicina a me. Le luci danzano sul suo visore come simboli di avvertimento. Tra di noi, qualcosa è cambiato.

      Nada ha cominciato a credere che non ci sia nessuno spazio, in tutta la galassia, per il libero arbitrio. L'unica possibilità è la cruda causalità. Osserva l'oscurità dello spazio e vede solo marionette che danzano appese a dei fili...

      Mi aiuterà ancora, ne ho la certezza...
    exp_npc_u3anomaly_lang_6: |-
      Sognatore è amico o nemico? Sognatore è amico o nemico?

      Nada è un errore? Deve fidarsi di Nada? Deve fidarsi di te? Ahimè, non lo so...
    exp_npc_u3anomaly_desc_7: |-
      A parte la danza delle luci sulla sua maschera, l'involucro di Nada è immobile. Parla dell'Atlante e di infezione. Dice che mente e che è una macchina di vita e morte.

      Solo per un momento, la maschera di Nada si illumina di rosso. Qualcosa non va.
    exp_npc_u3anomaly_lang_7: Sfere rosse. Dominatrici, ostili all'entità sacerdotale
      caduta Nada. Non una divinità, non degne di adorazione. Atlante mente, è macchina
      di vita e morte, inconoscibile. Infezione è sotto controllo. Nada resisterà.
    exp_npc_u3anomaly_desc_8: |-
      Il Korvax condivide la sua ricerca. Mi mostra quella che crede essere la struttura del multiverso conosciuto: una nuvola di quelle che sembrano essere stelle, ognuna un puntino di luce che contiene il fuoco di un Big Bang.

      Gli universi nascono e muoiono. Vedo mondi dove non vive nulla, dove tutta la vita è stata spazzata via da una pandemia senza nome. Vedo specie aliene fare i primi, goffi passi verso i cieli e oltre. Vedo la creazione di una grande macchina...

      Nada mi dice che la morte dell'Atlante è la morte di tutto. Tutti i mondi riecheggiano delle circostanze della sua sacra nascita, della sua caduta...
    exp_npc_u3anomaly_lang_8: |-
      Nada ha legame con anomalia... Nada scansiona gli universi dove, una volta, Nada aveva scansionato le creature della terra.

      Nada ha la libertà. Nada è in trappola. È felice e non felice. Però Nada è al sicuro.
    exp_npc_u3anomaly_desc_9: |-
      Nada mi spiega che tutti i pezzi sono al loro posto. Dove prima Nada vedeva mappe stellari, ora legge linee di codice.

      Ovunque, ci sono connessioni e schemi. Forse, presto capirò. Forse, vedrò l'esistenza come la vede Nada. Ho un tremito mentre me ne vado.
    exp_npc_u3anomaly_lang_9: |-
      Ogni cosa deve finire. Il tempo deve finire. Anche qui, Nada e Polo non possono sfuggire alla distruzione della realtà. I dati non possono sopravvivere.

      Trova la pace. Raggiungi la felicità. Sii chi vuoi essere. Addio, compagni. Addio, stelle. Non dimenticherò.
    exp_npc_u3anomaly_loop_desc: Gli schermi e i sistemi sono in pausa. Nada li fissa.
      Mentre le luci della sua maschera brillano deboli, ripete una sola parola, come
      una nenia...
    exp_npc_u3anomaly_loop_lang: Sedici...
    exp_npc_u3anomaly_opt_a_1: Cerco il sentiero dell'Atlante
    exp_npc_u3anomaly_opt_b_1: Chiedo una scorciatoia per il centro
    exp_npc_u3anomaly_opt_c_1: Chiedo risorse per l'esplorazione
    exp_npc_u3anomaly_res_a_1: Nada indica la posizione di un'interfaccia dell'Atlante.
      Spera che troverò quello che cerco...
    exp_npc_u3anomaly_res_b_1: Nada localizza un buco nero che potrebbe portarmi più
      vicino al centro. Mi avverte del pericolo che potrebbe attendermi...
    exp_npc_u3anomaly_res_c_1: Nada mi offre un dono per aiutarmi nei miei viaggi.
      Desidera solo la mia felicità...
    tra_npc_u3anomaly_desc_1: |-
      Prima di parlarmi, il Gek si pulisce le mani sporche di grasso sulla tuta. Dice di essere lo specialista Polo, Gek fuggitivo.

      Dice di aver abbandonato il commercio, le unità e ogni proprietà materiale per fuggire in un'anomalia al di fuori del tempo e dello spazio insieme a un'entità sacerdotale robotica. Malgrado tutto, ha un'aria allegra.

      Vuole sapere di più dei miei viaggi e delle creature senzienti che ho incontrato. Ultimamente, non esce molto...
    tra_npc_u3anomaly_lang_1: Se sai dove guardare, ci sono amici ovunque. In ogni
      dove, amici di ogni forma e dimensione!
    tra_npc_u3anomaly_desc_2: |-
      Polo si muove allegramente, avendo deciso che siamo spiriti affini, impegnati in un'odissea di esplorazione e invenzione.

      Una volta, Polo era uno specialista nel commercio e nella comunicazione tra specie diverse. Ha imparato molte lingue e questo ha cambiato il suo modo di pensare.

      Mentre all'inizio si curava solo del commercio, in seguito ha cominciato a desiderare di più. Quando ha incontrato Nada, tutto è cambiato...

      Polo si chiede se imparare lingue aliene avrà lo stesso effetto su di me. Vuole che espanda i miei orizzonti ed esplori i limiti della mia comprensione...
    tra_npc_u3anomaly_lang_2: Parla, leggi! Studia i monoliti, se riesci a trovarli!
      Rendi il tuo cervello forte quanto le tue gambe. Esplorare è scoprire se stessi,
      amico!
    tra_npc_u3anomaly_desc_3: |-
      Quando mi vede, Polo sfodera un sorriso ampio e caloroso. Forse anche troppo, considerando la breve durata della nostra amicizia. Forse il Gek soffre di solitudine.

      Mi parla di ricchezza. Come funziona un'economia vasta quanto una galassia? Polo vorrebbe scoprirlo e mi invita ad accumulare unità.
    tra_npc_u3anomaly_lang_3: Unità qui, unità là. È un modo di vivere triste e strano,
      eh? Riempiti le tasche di unità, scopriremo come mai tanti mondi girano intorno
      a esse.
    tra_npc_u3anomaly_desc_4: |-
      Polo sembra essere triste per il lento sviluppo della nostra amicizia. Mi confida che, per quanto voglia molto bene a Nada, teme che, nel loro esilio, siano diventati co-dipendenti.

      Polo non capisce perché non possono rimanere amici delle loro vecchie specie, anche se vogliono giustiziare Polo e Nada in quanto eretici. Che bisogno c'è di ricorrere alla violenza?

      Polo mi incoraggia a fermare il male ogni volta che mi sia possibile e di combattere i pirati che infestano così tanti sistemi. Spera di capire cosa ci spinge a fare certe cose.
    tra_npc_u3anomaly_lang_4: C'è qualcosa che non va in questi universi, amico! La
      bontà muore... i cuori si induriscono. Dobbiamo scoprire perché.
    tra_npc_u3anomaly_desc_5: |-
      La preoccupazione tocca il volto di Polo. Vedere i rapporti delle astronavi pirata che ho distrutto sembra sconvolgere il Gek.

      Dopo un momento d'imbarazzo, Polo propone un'idea. Dice che dovremmo riportare in vita la civiltà. A quel punto, sicuramente, i pirati non dovrebbero più rubare. Non ci sarebbe più bisogno di uccidere e comportarsi male.

      Il problema sono le Sentinelle. Polo mi suggerisce di distruggerne più che posso. Potremmo capire meglio i punti deboli di queste macchine e tornare a essere amici.
    tra_npc_u3anomaly_desc_6: |-
      Finalmente, Polo è tornato a essere amichevole. Un cenno, un sorriso, perfino una pacca sulla spalla. La nostra amicizia è rinata.

      Quando il Gek mi dice che spera che io viva a lungo e rimanga in salute, arrossisco.

      Tuttavia, devo nascondere la mia delusione quando capisco che la vera motivazione di Polo è che spera di studiare le risposte della mia tuta alle lunghe esposizioni a climi estremi.
    tra_npc_u3anomaly_desc_7: 'I vecchi imbarazzi sono dimenticati. Polo vuole che
      mi unisca al suo passatempo preferito: l''esplorazione delle stelle, saltando
      di sistema in sistema. Vuole vedermi volare.'
    tra_npc_u3anomaly_lang_7: |-
      Una galassia per te, solo per te. Devi vederla tutta.

      Ah ah, scherzo. Forse solo qualche altro sistema, va bene?
    tra_npc_u3anomaly_desc_8: |-
      Polo indica tristemente una pila di componenti elettronici rotti. Sembra che sia successo qualcosa di brutto alle sue preziose ricerche...

      Forse, alla mia prossima visita, potrei arricchire i suoi archivi con rapporti su molte creature insolite, mostrando tutto ciò che un pianeta ha da offrire.
    tra_npc_u3anomaly_lang_8: Mi manca la terra, amico, i pianeti che una volta esploravo...
      Mi mancano i canti degli uccelli e i versi degli animali. Anche i miei dati
      e i miei rapporti sono spariti, come se non fossero mai esistiti...
    tra_npc_u3anomaly_desc_9: |-
      Data la loro ribellione ai mantra dell'avidità e della conformità, Nada e Polo sono la prova che le loro specie non solo legate a ruoli prestabiliti.

      Polo vuole scoprire se ci sono altri che potrebbero unirsi a loro in questo luogo. Vuole che interagisca con più Gek, Vy'keen e Korvax, con la speranza che incontri nuovi amici.
    tra_npc_u3anomaly_lang_9: Ci sono altri come noi, Viaggiatore? Altri che vedono
      la verità? Vorrei tanto avere altri amici!
    tra_npc_u3anomaly_opt_a_9: Trasmetto i dati sulle specie
    tra_npc_u3anomaly_desc_10: |-
      Polo dice che non può insegnarmi direttamente nessuna lingua, poiché i suoi dati linguistici sono andati perduti.

      Mi chiedo se, in qualche modo, mi stia manipolando. Il Gek mi osserva con una tristezza onesta e amichevole e attende che scopra altre parole. È come se volesse dirmi qualcosa...
    tra_npc_u3anomaly_lang_10: |-
      Non sei come me, amico! Tu puoi ancora visitare altri pianeti. Puoi ancora incontrare altre persone. Puoi parlare, gridare, amare! Nada e Polo verrebbero uccisi, se lo facessero!

      Devi imparare altre parole. Devi imparare a comunicare, Viaggiatore! Sei il nostro unico amico.
    tra_npc_u3anomaly_desc_11: "Polo dice che il miglior modo per vivere la mia vita
      è smettere di fare quello che gli altri mi dicono e andare a divertirmi.\n\nVedere
      le stelle, guadagnare una fortuna, comprarmi qualcosa di bello. Con un cenno
      di complicità, mi dice che è questo ciò che farebbe, se fosse nei miei panni.
      \ "
    tra_npc_u3anomaly_lang_11: 'A volte, il denaro mi manca, Viaggiatore. So che non
      dovrebbe, so che l''avventura è una ricompensa sufficiente, però, una volta,
      potevo comprarmi cose così belle... '
    tra_npc_u3anomaly_desc_12: |-
      Polo vuole incoraggiarmi a diventare un esploratore migliore, ma allude spesso a uno scopo superiore, a una qualche verità nascosta.

      Polo mi consiglia di affrontare nuovamente dei pirati. Dice che sarebbe una vita così emozionante, mimando una battaglia spaziale con le mani e facendo suoni con la bocca.

      Quando ricordo a Polo il suo senso di tristezza davanti alla violenza, il Gek ride, chiaramente scosso. Distruggere o meno le navi... ora capisce. Non fa alcuna differenza.
    tra_npc_u3anomaly_desc_13: |-
      Noto uno strano messaggio su uno degli schermi di Polo. Quando il Gek incrocia il mio sguardo, si acciglia. È chiaro che non ha buone notizie. Polo si affretta a spegnere lo schermo e si forza a sorridere e a nascondere l'ansia.

      Cercando di essere amichevole, il Gek dice che le Sentinelle hanno cominciato a rilevare la presenza della loro anomalia in vari sistemi.

      Se non vengono distratte in fretta, potrebbero uccidere prematuramente Nada e Polo. Eppure, Polo mi dice di non preoccuparmi. Finché abbiamo degli amici, andrà tutto bene.
    tra_npc_u3anomaly_lang_13: Ci hanno trovato! Ahimè, Nada! Ahimè!
    tra_npc_u3anomaly_desc_14: |-
      Ora, io e Polo ci comportiamo come migliori amici, fidati compagni in un'avventura tra le stelle. So che il Gek nasconde un segreto, ma confido che lo condividerà con me a tempo debito.

      Per ora, Polo mi spinge a diventare l'esploratore definitivo, a superare i miei limiti. Ci sono luoghi dove nessuno può sopravvivere. Ma forse io posso avere successo dove altri hanno fallito.
    tra_npc_u3anomaly_desc_15: |-
      Polo mi dice che sta per morire. Il tempo di Nada e Polo sta per finire. Non può dire di più. Non può spiegarlo. Però, deve dire addio a tutti quelli che ha conosciuto.

      Sofferente, cerco di porgere le mie condoglianze, ma Polo ritrova la sua compostezza. Mi dice di viaggiare più lontano di quanto abbia mai fatto, di visitare luoghi che nessun altro vedrà mai. Mi dice di essere ciò che sono: un Viaggiatore.
    tra_npc_u3anomaly_lang_15: Devo dirti una cosa, amico. Una cosa che avrei dovuto
      dirti molto tempo fa...
    tra_npc_u3anomaly_desc_16: |-
      Qualsiasi cosa stia uccidendo Polo, il senso di meraviglia del Gek è rimasto. Non vede l'ora di scoprire le meraviglie del cosmo attraverso i miei occhi.

      Le creature viventi sono l'espressione più strana e selvaggia dell'esistenza. Mostrerò a Polo tutto ciò che posso prima della sua morte. Sarò suo amico.
    tra_npc_u3anomaly_request_desc_: |-
      Polo sta ancora analizzando i miei ultimi rapporti, esaminando un oceano di dati, e non ha ancora bisogno di aiuto.

      In ogni caso, vuole che continui le mie esplorazioni e mi offre una selezione di tecnologie per aiutarmi.
    tra_npc_u3anomaly_request_lang_: C'è sempre qualcosa da fare, oh sì, ma non ora,
      amico. Vai, in libertà, a vedere le stelle!
    tra_npc_u3anomaly_request_opt_a: Acquisto tecnologia per tuta
    tra_npc_u3anomaly_request_opt_b: Acquisto tecnologia per arma
    tra_npc_u3anomaly_request_opt_c: Acquisto tecnologia per astronave
    tra_npc_u3anomaly_request_res_a: Intelligente! Tuta forte, lunga vita, amico!
    tra_npc_u3anomaly_request_res_b: Combatti solo per sopravvivere, amico. La galassia
      e le sue meraviglie sono un tesoro.
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo scruta l'oscurità dell'anomalia. Sta cercando di accettare la fine della sua vita.

      In ogni caso, vuole che continui le mie esplorazioni e mi offre una selezione di tecnologie per aiutarmi.
    tra_npc_u3anomaly_req_loop_lang: C'è sempre qualcosa da fare, oh sì, ma non ora,
      amico. Vai, in libertà, a vedere le stelle!
    tra_npc_u3anomaly_req_loop_opt_: Acquisto tecnologia per astronave
    tra_npc_u3anomaly_req_loop_res_: Più lontano, più veloce, scopri tutto! Non avere
      rimpianti, amico! Sono felice per te!
    ui_atlas_mission_title: Il sentiero dell'Atlante
    ui_atlas_mission_sub: Recupera semi dell'Atlante
    ui_atlas_mission_desc_alt: Nada e Polo hanno promesso di aiutarmi nella ricerca
      di indizi sulle mie inquietanti visioni scarlatte. Hanno contrassegnato sulla
      mia mappa una posizione chiamata 'Interfaccia dell'Atlante', anche se sono preoccupati
      per ciò che potrei trovarvi...
    ui_atlas_mission_desc: Ho trovato un'interfaccia dell'Atlante su una stazione
      scarlatta. Mi ha parlato con una voce come non ne avevo mai sentite prima. Mi
      chiede dei 'semi'. Mi sento come se non avessi scelta. Devo obbedire.
    ui_atlas_mission_obj: Trova la prossima interfaccia dell'Atlante
    ui_atlas_mission_obj_tip: Cerca le interfacce sulla mappa galattica. Nada e Polo
      possono aiutarti.
    ui_atlas_mission_msg: Trova la prossima interfaccia dell'Atlante
    ui_nadapolo_mission_title: L'anomalia spaziale
    ui_nadapolo_mission_sub: Oltre il sistema?
    ui_nadapolo_mission_desc: In questo sistema c'è una strana stazione spaziale,
      un'anomalia rispetto alle consuete attività di Gek, Vy'keen e Korvax. La stazione
      emette un segnale anomalo, come se si stesse rivolgendo direttamente ed esclusivamente
      a me...
    ui_nadapolo_mission_loop_desc: |-
      Il viaggio spaziotemporale di Nada e Polo prosegue a un ritmo che solo loro possono comprendere. Restano in contatto e visitano di buon grado ogni luogo che gli indico.

      Usa il menu rapido (<IMG>QUICK_MENU<>) per trasmettere un segnale all'anomalia spaziale.
    ui_nadapolo_mission_obj1: Sali a bordo dell'anomalia spaziale
    ui_nadapolo_mission_obj1_tip_a: Sali a bordo della stazione misteriosa e parla
      con i suoi occupanti...
    ui_nadapolo_mission_obj1_tip_b: |-
      Acquista <TECHNOLOGY>progetti di tecnologia<> o <STELLAR>nuove parti base<> a bordo dell'anomalia.
