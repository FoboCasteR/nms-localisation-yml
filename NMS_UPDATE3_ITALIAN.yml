    tut_sell_tech_obj: Scambia cluster di naniti per progetti
    tut_sell_tech_obj_tip: |-
      Scambia i <SPECIAL>cluster di naniti con <TECHNOLOGY>progetti<>

      Recupera naniti dalle casse e dagli edifici

      Trova <TRADEABLE>mercanti di tecnologia<> a bordo delle stazioni spaziali
    act2_step3_ship_desc: L'Atlante sta morendo. Vuole che lo riavvii, che mi getti
      nella sua interfaccia al centro della galassia. Però, questo potrebbe significare
      riavviare anche questo universo, la mia vita e tutto ciò che conosco. Non so
