    ui_core_tutorial1_desc: |-
      Mi ritrovo solo su un mondo strano, senza equipaggiamento e in pericolo. Non ricordo come sono arrivato qui, né di altro prima.

      La mia exotuta almeno sembra sapere cosa sta facendo e non sono ancora morto...
    ui_core_tutorial1_descd: |-
      Mi ritrovo solo su un mondo strano, senza equipaggiamento e in pericolo. Non ricordo come sono arrivato qui, né di altro prima.

      Almeno questa astronave sembra riconoscermi. I controlli reagiscono al mio tocco, o a quello della mia exotuta.<DELAY>1<> Non sono ancora morto e questa nave è un collegamento verso le stelle...
    ui_core_tutorial1_obj1: Indaga nei dintorni
    ui_core_tutorial1_obj1_tip: |-
      Il luogo dell'impatto potrebbe rivelare indizi su cosa sia successo. Se non altro, dovrebbero esserci oggetti riutilizzabili.
      L'astronave danneggiata sembra essere un ottimo punto di partenza.
