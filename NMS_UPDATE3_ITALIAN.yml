    ui_blackhole_mission_sub: Viaggia per la galassia
    ui_blackhole_mission_desc: Nada e Polo hanno promesso di aiutarmi nell'esplorare
      la galassia. Hanno segnato sulla mia mappa la posizione di un buco nero e sembrano
      emozionati all'idea che andrò a esplorarlo per vedere dove mi porta...
    ui_blackhole_mission_obj: Raggiungi il buco nero
    ui_blackhole_mission_obj_tip: Il percorso verso il buco nero è sulla mappa galattica.
