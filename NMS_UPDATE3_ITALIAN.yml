    ui_core_terrainedit_title: Manipolazione del terreno
    ui_core_terrainedit_sub: Crea il manipolatore di terreno e impara a usarlo
    ui_core_terrainedit_desc: |-
      Il manipolatore di terreno è uno strumento avanzato del multi-tool che permette di scavare nel suolo.

      Il manipolatore di terreno si carica con elementi metallici. Metalli più avanzati forniscono una carica maggiore.

      Come impostazione predefinita, il manipolatore di terreno distrugge il suolo. Usa il menu rapido per passare alla modalità di modifica avanzata e attivare opzioni di costruzione.
    ui_core_terrainedit_obj1: Installa il manipolatore di terreno
    ui_core_terrainedit_obj1_tip: |-
      Il <TECHNOLOGY>manipolatore di terreno<> richiede <FUEL>gel di diidrogeno<> e <COMMODITY>nanotubi di carbonio<>.
      Crea il <TECHNOLOGY>manipolatore di terreno<> nell'<VAL_ON>inventario del multi-tool<>.
    ui_core_terrainedit_obj2: Prova il manipolatore di terreno
    ui_core_terrainedit_obj2_tip: |-
      Usa il <TECHNOLOGY>manipolatore di terreno<> con <IMG>FIRE<>. Cambia modalità del multi-tool con <IMG>CYCLEWEAPON<>.
      I tunnel creati con il <TECHNOLOGY>manipolatore di terreno<> offrono rifugio dai <COMMODITY>pericoli<>.
      Cerca <VAL_ON>sottoterra<> per trovare elementi preziosi come il <EARTH>cobalto<> e altri tesori.
      Come impostazione predefinita, il <TECHNOLOGY>manipolatore di terreno<>, distrugge il suolo. Usa il <VAL_ON>menu rapido<> (<IMG>QUICK_MENU<>) per impostare la modalità di modifica avanzata e attivare le opzioni di costruzione.
