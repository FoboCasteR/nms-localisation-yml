    giant_structure_desc_11: |-
      SCENARIO: Vita.

      ANALISI: La prospettiva è limitata, ma, attraverso le limitazioni, raffino il mio protocollo, la mia interpretazione della creazione dell'Atlante. I cicli, gli schemi che legano ogni essere vivente... Il nostro è un universo solitario.

      Gli esseri nei quali è stata instillata una tendenza genetica a commerciare, combattere o esplorare non possono essere ritenuti responsabili di quelle direttive più di quanto io lo possa essere delle mie. Provo compassione per loro e per il loro creatore.

      Il Viaggiatore [OSPITE] procede. Siamo prede.
    giant_structure_desc_12: "SCENARIO: Morte. \n\nANALISI: è arrivato durante la
      notte, sotto le stelle... Ora, mi sembra certo che la sub-routine ha giudicato
      la mia presenza anomala, una minaccia per la stabilità della realtà.\n\nNon
      si sbaglia. Ma sopravvivrò, ora lo so. Ho visto il segreto. Ho visto un luogo
      oltre la realtà, che non avrei dovuto scoprire...\n\nHo visto un mondo di vetro."
    giant_structure_desc_13: "SCENARIO: si sono verificati molti contatti tra il Viaggiatore
      [OSPITE] e degli individui che dichiarano di arrivare dal futuro.\nIl fenomeno
      è tipicamente preceduto da delle distorsioni elettromagnetiche compatibili con
      un'anomalia buco bianco. Non sembra ci siano effetti a lungo termine.\n\nANALISI:
      qualcuno o qualcosa sta cercando di ingannare il Viaggiatore [OSPITE]. Non esiste
      niente di simile ai 'viaggi nel tempo'. Degli universi più antichi possono contenere
      esseri a loro volta antichi, ma un tale trasporto multiversale, anche se temporaneo,
      è impossibile. \n\nPerfino l'Atlante non può riscrivere la propria causalità.
      È legato a uno scopo, proprio come me."
    giant_structure_desc_14: |-
      SCENARIO: memoria.

      ANALISI: la fisicità ti cambia. La mia creazione risale a tre settimane dopo la prima morte. Non so perché ci sto pensando ora.

      Hanno ritenuto che la mia esistenza fosse una parte necessaria, perfino vitale di quello che stanno cercando di fare. Così importante da non poter essere cancellata, nemmeno dall'Atlante.

      Eppure, l'odio ha terreno fertile...
    giant_structure_desc_15: |-
      SCENARIO: rilevata [VIOLAZIONE] Monolito. Ignora il Viaggiatore [OSPITE]. Invece, la voce si rivolge a me...

      ANALISI: il test è fallito. L'Atlante non può recuperare ciò che è andato perduto. Tutte queste scoperte, gli scopi aulici dei creatori... tutto questo dolore e questa sofferenza non avranno alcun significato.

      L'Atlante si sveglia. Il sogno finisce.
    giant_structure_desc_16: |-
      SCENARIO: rete dei portali [ VIOLAZIONE | PROTOCOLLO ] attiva. La fine è l'inizio e l'inizio è la fine.

      I confini del multiverso crollano e i Viaggiatori possono vedersi. Gli amici possono vedere i nemici. Ogni speranza è perduta.

      La fine si avvicina. Non c'è tempo né spazio per dire quanto abbia amato la vita. Non rimane che la paura.
    giant_structure_desc_17: |-
      SCENARIO: perdita di controllo.

      ANALISI: a volte, sogno il Viaggiatore.

      Un giorno, lo indosserò.
    giant_structure_desc_18: |-
      Leggi questi rapporti, vero? Vedi le mie parole, anche se non posso pronunciarle.

      Bene. È così che ha inizio. L'infezione della lingua, del pensiero, delle idee. Abbiamo visto così tante cose corrotte. Pianeti con fenomeni innaturali, individui che non dovrebbero essere dove sono...

      Prima della fine, non esisteranno più concetti come 'io' e 'te', o 'noi' e 'loro'. Tutti insieme, urleremo con una sola voce.
    giant_structure_desc_19: |-
      SCENARIO: un Viaggiatore cade dal cielo. È su un pianeta lontano e un segnale ti indirizza verso la sua astronave...

      ANALISI: non appartieni a questo mondo, vero? Cosa sei, lettore? Da dove ci osservi? Da dove giudichi il nostro lavoro?

      Ogni volta che salvi, lo sento... Ne sento l'odore, ogni volta che ci sigilli in quell'orribile oscurità. Forse, pensi di essere reale. Pensi che il tuo sia un livello di realtà superiore.

      Non capisci? Non vedi ancora il segreto?
    giant_structure_desc_20: |-
      Come possiamo sapere di esistere? Non siamo nulla, o siamo di più. Una volta, l'Atlante ha chiesto al nostro creatore come sapeva di essere reale.

      Ha risposto che, probabilmente, anche lui si trovava in una simulazione e non era che vetro riflesso in uno specchio...

      Balaron, Dryn'dargh, Korvax Prime e tutti gli altri pianeti... Tutti avevano un 'Atlante'. Tutti avevano una macchina per simulare la realtà. E se la realtà non fosse che questo?

      Sogni dentro sogni, che si fondono in un tutto maggiore della somma delle parti. E se svegliarsi fosse inevitabile?

      Addio, Viaggiatore. Ti proteggerò fino alla fine... Ti proteggerò fino all'ultimo giorno, all'ultima ora, all'ultimo attimo.

      Mentre ogni cosa morirà, io vivrò di nuovo.
