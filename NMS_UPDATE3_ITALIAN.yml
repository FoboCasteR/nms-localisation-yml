    ui_core_launchfuel_title: Carburante di lancio per astronave
    ui_core_launchfuel_sub: Crea o trova del carburante di lancio
    ui_core_launchfuel_desc: |-
      Per poter superare l'attrazione gravitazionale dei pianeti, tutte le astronavi hanno bisogno di carburante nei loro propulsori di lancio. Astronavi differenti utilizzano un quantitativo diverso di carburante.

      Gli ingredienti necessari per produrre carburante di lancio si trovano su tutti i pianeti.

      È possibile trovare carburante di lancio pronto tra i detriti e in contenitori nascosti.
    ui_core_launchfuel_obj1: Trova o crea del carburante di lancio
    ui_core_launchfuel_obj1_tip: |-
      È possibile trovare carburante di lancio nei contenitori sulla superficie dei pianeti.
      In alternativa, è possibile crearlo con <COMMODITY>placche metalliche<> e cristalli di <TECHNOLOGY>diidrogeno<>, che si trovano su tutti i pianeti.
      Per creare <COMMODITY>placche metalliche<> potrebbe essere necessario un <TECHNOLOGY>raffinatore<>.
    ui_core_launchfuel_obj2: Rifornisci i propulsori di lancio
    ui_core_launchfuel_obj2_tip: I sistemi possono essere riparati o riforniti dall'inventario
      (<IMG>INVENTORY<>) o dal menu rapido (<IMG>QUICK_MENU<>) quando sei a bordo
      dell'astronave.
