    ui_core_act3_step3_desc: "L'Atlante sta morendo. Vuole che lo riavvii, che mi
      getti nella sua interfaccia al centro della galassia. Però, questo potrebbe
      significare riavviare anche questo universo, la mia vita e tutto ciò che conosco.
