      Il <COMMODITY>sodio<> può essere ricavato dalla flora planetaria e si trova su <VAL_ON>tutti i pianeti<>.
      Premi <IMG>SCAN<> per attivare lo <VAL_ON>scanner<> e individuare le fonti più vicine di <COMMODITY>sodio<>.
