    itemgen_salvage_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa comune e affidabile tecnologia è stata per anni la base delle astronavi Gek. La notevole diffusione le ha assicurato un lungo ciclo vitale tramite il frequente riciclo in innumerevoli altre macchine. È stata frequentemente utilizzata come modulo di riparazione riconfigurato per exoscafi.
    itemgen_salvage_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa tecnologia è ormai obsoleta, ma contiene sostanze rare e ancora preziose come rottami.
    itemgen_salvage_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo particolare componente tecnologica viola diversi protocolli galattici di fabbricazione e sembra essere stata assemblata da un dilettante, ma è ancora funzionante.
    itemgen_salvage_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo antico modulo, essenziale per diverse tecnologie, si è dimostrato utile per millenni. Questo particolare esemplare è stato leggermente rovinato dal colpo di un'arma.
    itemgen_salvage_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo componente logoro sembra essere stato riciclato più volte su diverse astronavi. È probabile che abbia viaggiato per l'equivalente di diversi cicli di vita.
    itemgen_salvage_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo solido componente tecnologico è un classico esempio di tecnologia Korvax e ha resistito bene allo scorrere del tempo.
    itemgen_salvage_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo prezioso residuo tecnologico manca del componente abbinato. Nonostante sia ancora intatto, non è funzionante.
    itemgen_salvage_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Pur essendo non convenzionale, questa tecnologia è ancora oggi preziosa grazie all'elevata qualità costruttiva e ai materiali di prima scelta. Manca di praticità nella tecnologia moderna, ma è comunque preziosa a fini di collezionismo.
    itemgen_salvage_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Solo un esperto potrebbe identificare lo scopo originale di questa tecnologia enigmatica, che vibra debolmente. Alcune specie di creature sembrano evitarla.
    itemgen_salvage_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa tecnologia straordinariamente sofisticata è una scoperta unica. Pur essendo scollegata e non alimentata, è stranamente calda al tatto.
    itemgen_salvage_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa tecnologia porta il marchio ufficiale di un produttore secolare, noto per gli elevati standard qualitativi e la longevità dei suoi prodotti. Nonostante l'età, quest'esemplare sembra in condizioni quasi perfette.
