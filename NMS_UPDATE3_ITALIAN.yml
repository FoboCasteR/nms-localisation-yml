      Un antico impero arrivò a odiarsi e a soffrire così tanto da farsi a pezzi da sé, incapace di comprendere gli orrori del suo stesso passato. Eppure, dopo tutto questo tempo, i sistemi continuano a raccogliere dati...
      Sullo schermo, lampeggia il messaggio di un radiofaro, ma per determinare il suo punto d'origine è necessario decifrare un codice...
