      C'è nessuno <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> <DELAY>0.8<>là fuori? È fuori, è <AUDIO>TXT_RadioNoise<><STELLAR>– zzzkkt –<> <DELAY>0.8<>qualcosa non va con –
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Chiedo cosa non va
    npc_core_act1_3_res_a: Dico che riesco a sentirlo. <AUDIO>TXT_RadioNoise<>C'è
      un momento di silenzio.<AUDIO>TXT_RadioNoise<> L'unico suono udibile è il rumore
      di fondo delle radiazioni cosmiche<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Chiedo cosa non va. <AUDIO>TXT_RadioNoise<>C'è un momento
      di silenzio.<AUDIO>TXT_RadioNoise<> L'unico suono udibile è il rumore di fondo
      delle radiazioni cosmiche.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Tu... tu mi hai trovato... <AUDIO>TXT_RadioNoise<>C'è così poca luce. Credevo che non avrei mai più incontrato nessun altro, davvero.

      Come hai trovato la mia voce?
    npc_core_act1_3a_opt_a: Dico di aver trovato una nave precipitata
    npc_core_act1_3a_res_a: Racconto del relitto abbandonato e di come ho trovato
      l'ID del suo comunicatore nel radiofaro d'emergenza. Prima che possa menzionare
      la stazione spaziale anomala, interrompe la comunicazione.
    npc_core_act1_3b_lang: |-
      È fuori, ma credo di essere <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> <DELAY>0.8<>al sicuro...

      Sono sedici, sono identici a <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkzt –<>
    npc_core_act1_3b_opt_a: Chiedo dove si trova
    npc_core_act1_3b_opt_b: Chiedo dei sedici
    npc_core_act1_3b_res: Nei suoi occhi ci sono paura e confusione. Dopo alcuni momenti
      di silenzio si rivolge a me implorante...
    npc_core_act1_3c_lang: |-
      Non sai chi sei, vero? Tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Mi ha mentito. Ha mentito a tutti – <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Il suono si interrompe, ma il suo volto permane, silenzioso,
      per poi svanire lentamente nel nulla.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Termino la comunicazione
    npc_core_act1_3c_res_a: Dev'essere Artemis. Ha chiaramente bisogno di aiuto. Devo
      trovare un modo per potenziare il segnale.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>OLOTERMINALE ATTIVATO...
      VARIE FONTI DI SEGNALE DISPONIBILI"
    npc_core_act1_4_holohub_desc: |-
      La torre ha un potente trasmettitore, progettato per facilitare la comunicazione olografica a grandi distanze.

      L'energia aggiuntiva dovrebbe permettermi di ristabilire la connessione con Artemis.
    npc_core_act1_4_holohub_opt_a: Mi sintonizzo sulla frequenza di Artemis
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Cerco di individuare la frequenza di Artemis, caricando
      i dati della nostra comunicazione precedente.
    npc_core_act1_4_lang: |-
      Chi <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> <DELAY>0.8<>Chi sei? Tu... Sei ancora tu, vero?

      Sei veramente reale, giusto? Non sei un sogno?
    npc_core_act1_4_opt_a: Dico di essere reale
    npc_core_act1_4_opt_b: Dico di sperarlo
    npc_core_act1_4a_lang: |-
      Mi dispiace, qui è difficile pensare. Qualcosa non va con <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt –<>

      È facile creare una realtà migliore quando ce n'è bisogno. Pensavo fossi un sogno. Mi dispiace, è così tanto che non sento una voce: da quando ho tolto l'altoparlante della mia exotuta.<DELAY>0.6<> Diceva cose terribili...
    npc_core_act1_4a_opt_a: Chiedo chi è
    npc_core_act1_4a_opt_b: Chiedo cos'è
    npc_core_act1_4a_res: Tra le interferenze, sorride.
    npc_core_act1_4b_lang: Sono come te. Sei un Viaggiatore, vero?
    npc_core_act1_4b_opt_a: Chiedo cosa vuole dire
    npc_core_act1_4b_opt_b: Chiedo come fa a saperlo
    npc_core_act1_4b_res: "Non mi risponde a parole.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      Trasmette una visione, <DELAY>0.5<>una stella rossa e un mondo fragile. Non
      comprendo le forme al suo interno, i sussurri...\n\nVedo esseri sparsi ai confini
      remoti delle galassie. Vedo il primo respiro di questo Viaggiatore, che desidera
      raggiungere le stelle. Mi vedo dormire nel vuoto scarlatto, in attesa di un
      sogno di mondi.\n\nE, nell'oscurità, sento una voce che dice... "
    npc_core_act1_4c_title: ALLARME BRECCIA
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIA RILEVATA <> <IMG>SLASH<>
      Identificazione: V<DELAY>0.1<>I<DELAY>0.1<>A<DELAY>0.1<>G<DELAY>0.1<>G<DELAY>0.1<>I<DELAY>0.1<>A<DELAY>0.1<>T<DELAY>0.1<>O<DELAY>0.1<>R<DELAY>0.1<>E
    npc_core_act1_4c_opt_a: Mi sveglio
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>Quello che ti ho appena mostrato... mi tormenta dal mio risveglio. L'hai riconosciuto anche tu?

      Siamo i Viaggiatori. Siamo la quarta specie, scopritori di mondi. Dal momento del tuo risveglio, hai sicuramente capito di non essere come gli altri. È successo anche a me.

      Prima di finire qui, ero in viaggio verso<AUDIO>TXT_RadioNoise<>–<STELLAR> kzzzttt <>–<DELAY>0.8<> per riuscire finalmente a incontrarci. Il fatto che tu abbia raccolto questo segnale non può essere una coincidenza... Dimmi, hai ancora i dati di quel relitto?
    npc_core_act1_4d_opt_a: Carico i dati
    npc_core_act1_4d_opt_b: Rifiuto
    npc_core_act1_4d_opt_c: Menziono Nada
    npc_core_act1_4d_res_a: Carico le registrazioni della mia exotuta, inclusa la
      strana trasmissione che ho ricevuto e i dati trovati nell'astronave precipitata.
    npc_core_act1_4d_res_b: Dove <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzttt –<><DELAY>0.8<>
      sei? È <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkkt –<><DELAY>0.8<> segnale <AUDIO>TXT_RadioNoise<><STELLAR>–
      ktzzzzzkt –<>
    npc_core_act1_4d_res_c: Chi? Ti prego, devo vedere quei dati. Non scherzare con
      me, non ho tempo...
    npc_core_act1_4d_ret_lang: Ti prego, devo vedere quei dati. Non giocare con i
      miei sentimenti, non con una cosa del genere...
    npc_core_act1_4e_lang: |-
      La maggior parte del mio equipaggiamento è danneggiata. Non c'è nessun altro oltre a me. Sono su un pianeta senza sole, senza via di fuga. Non so nemmeno come il tuo segnale possa raggiungermi. Ma questa nave che hai trovato... una volta, apparteneva a me. Forse, c'è ancora speranza.

      Dobbiamo scoprire dove ci troviamo. Se costruissi dei <TECHNOLOGY>ripetitori di segnale<> in questo sistema, dovremmo poter triangolare la tua posizione. Finalmente, potrò <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> -<DELAY>0.8<> andarmene e tu otterrai le risposte che cerchi.
    npc_core_act1_4e_opt_a: Accetto
    npc_core_act1_4e_opt_b: Esito
    npc_core_act1_4e_res_a: Grazie, Viaggiatore. Mi salverai la vita. Mi troverai.
    npc_core_act1_4e_res_b: So che tutto questo è strano, ma presto avrà senso. Fidati
      di me... mi salverai la vita. Mi troverai.
    npc_core_act1_5_lang: |-
      La prima volta che ho raggiunto i cieli, non sapevo cosa aspettarmi. La bellezza, il mistero, l'avventura, il pericolo. Ed eccoci qui.

      Raggiungi un oloterminale e carica i tuoi dati. Troviamoci.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Hai triangolato la tua posizione? Fammi sapere quando tutto
      è pronto e ti invierò dei dati.
    npc_core_act1_5a_opt_a: Confermo
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Hai <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> hai
      triangolato la tua posizione? Devo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      –<> dei dati.
    npc_core_act1_5a_res_0: Eccellente, stiamo facendo progressi. Aspetta <STELLAR>–
      kzzkt –<> Io...
    npc_core_act1_5a_res_a: Artemis invia alcuni dati, una mappa stellare che mostra
      i cieli intorno alla sua posizione.
    npc_core_act1_5a_res_b: Non c'è <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzzkt –<>
      tempo. Sbrigati!
    npc_core_act1_5b_lang: |-
      Non ho equipaggiamento. Non so dove mi trovo. Non so nemmeno da quanto tempo sono qui. Perciò, ho usato un approccio classico. Ho disegnato le stelle!

      Dovresti trovare vari abitanti locali che potranno confrontare i nostri schemi celesti. La mia nave era nelle vicinanze, quindi non possiamo essere molto lontani...

      Ti collegherò al mio traduttore, così potrai capire quello che dicono. Dovrai calibrarlo, ma basteranno poche parole.
    npc_core_act1_5b_lang_extra: Oh! Ho qualcos'altro per te... Forse ti tornerà utile.
    npc_core_act1_5b_desc: Artemis invia un'ultima trasmissione, il progetto del <TECHNOLOGY>fluido
      di sospensione<>.
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Buona fortuna. O, forse... ci vediamo presto!
    war_core_act1_6_lowrank_lang: Grah! Intruso! Che mancanza d'onore! I Vy'keen sono
      delusi.
    war_core_act1_6_lowrank_desc: Attraverso i versi del traduttore di Artemis, è
      chiaro che non ho ancora impressionato i Vy'keen. Devo migliorare il mio <SPECIAL>grado
      di reputazione<>.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 'Quando mi avvicino alla creatura, si sputa in una mano
      e mi fa un inchino. Emette solamente un suono: ''Grah!'' Non è chiaro se il
      traduttore di Artemis stia funzionando...'
    war_core_act1_6_opt_a: Chiedo informazioni su questo sistema
    war_core_act1_6_opt_b: Sputo e faccio un inchino
    war_core_act1_6_res_a: La creatura comincia a tremare e mi mostra i denti.
    war_core_act1_6a_lang: Grah! Morte! Morte!
    war_core_act1_6a_opt_a: Suggerisco alla creatura di calmarsi
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: La creatura abbaia e ringhia mentre della bava schizza
      dalla sua 'bocca'.
    war_core_act1_6b_lang: L'intruso dovrebbe calmarsi! Grah! L'intruso dovrebbe imparare
      buone maniere! Morte! Morte!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Colpisco la creatura con una testata
    war_core_act1_6b_res_b: Colpisco la creatura con una testata. Non si muove, né
      sembra provare dolore. Per un po', si limita a fissarmi. Alla fine, scoppia
      a ridere.
    war_core_act1_6c_lang: Grhahah! Divertente! Fai le tue domande, patetico intruso!
      Ti risponderò.
    war_core_act1_6c_opt_a: Consegno la mappa stellare
    war_core_act1_6c_res_a: Chiedo alla creatura di decodificare la mappa stellare
      di Artemis e di fornirmi una rotta verso la sua posizione.
    war_core_act1_6d_desc: |-
      Sputo e mi inchino, mimando gli strani movimenti della creatura. Questa grida, estrae un pugnale e si taglia il palmo.

      Ride di me mentre mi offre il pugnale.
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Imito la creatura
    war_core_act1_6d_res_a: La creatura abbaia e ringhia mentre della bava schizza
      dalla sua 'bocca'.
    war_core_act1_6d_res_b: 'Con una smorfia, passo il pugnale sul palmo della mia
      mano: un po'' di sangue fuoriesce dalla mia exotuta. Il buco si rimargina in
      fretta. Sembra che la creatura trovi il mio comportamento esilarante.'
    war_core_act1_6e_lang: Grhahaha! L'intruso lo ha fatto davvero! Pensa di essere
      Vy'keen. Pensa di essere guerriero. Cosa vuoi, patetico intruso?
    war_core_act1_6e_opt_a: Consegno la mappa stellare di Artemis
    war_core_act1_6e_res_a: Chiedo alla creatura di decodificare la mappa stellare
      e di fornirmi una rotta verso la posizione di Artemis .
    war_core_act1_6f_lang: Che significa? Questo luogo non esiste, altrimenti i Vy'keen
      lo saprebbero!
    war_core_act1_6f_opt_a: Chiedo se può essersi sbagliato.
    war_core_act1_6f_opt_b: Ringrazio e me ne vado.
    war_core_act1_6f_res_a: |-
      Il Vy'keen non reagisce bene alla mia insinuazione che potrebbe essersi sbagliato nell'analizzare la mappa stellare. Comincia a gridare 'Morte! Morte!'

      Mi scuso e me ne vado.
    war_core_act1_6f_res_b: Grah! Non ringraziare! Vattene!
    tra_core_act1_6_lowrank_lang: Mi spiace, amico, ma i protocolli dei Gek proibiscono
      le transazioni con creature dall'affidabilità creditizia sconosciuta.
    tra_core_act1_6_lowrank_desc: Attraverso i versi del traduttore di Artemis, è
      chiaro che non ho ancora impressionato i Gek. Devo migliorare il mio <SPECIAL>grado
      di reputazione<>.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Quando mi avvicino, la creatura comincia a battere il becco
      e a emettere uno strano gas. Non mi è chiaro se il traduttore di Artemis stia
      funzionando.
    tra_core_act1_6_opt_a: Chiedo informazioni
    tra_core_act1_6_opt_b: Resisto al gas
    tra_core_act1_6_res_a: La creatura scuote la testa, delusa.
    tra_core_act1_6a_lang: Amico! Ho bisogno di unità in cambio di informazioni. Ti
      prego di capire...
    tra_core_act1_6a_opt_a: Chiedo perché abbia bisogno di unità
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: La creatura inizia ad agitarsi e innervosirsi. Il gas
      diventa pestilenziale.
    tra_core_act1_6b_lang: Posso perdonare un saluto senza unità, ma una richiesta
      di informazioni? Credi che il sapere dei commercianti Gek si ottenga gratuitamente?
      Ci insulti.
    tra_core_act1_6b_opt_a: Continuo a resistere al gas
    tra_core_act1_6b_opt_b: Contratto
    tra_core_act1_6b_res_a: |-
      Cerco di contrattare, promettendo future transazioni in cambio di informazioni gratuite.

      Sembra soddisfatto, il suo becco fa una smorfia simile a un sorriso.
    tra_core_act1_6c_lang: Ma certo. La Federazione Commerciale è felice di avere
      un nuovo cliente. Amico, passami i dati.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Cerco di non respirare il gas, ma l'odore permea la mia
      exotuta e perfino i sistemi di supporto vitale. Provo un desiderio irresistibile
      di acquistare oggetti.
    tra_core_act1_6d_opt_a: Cerco di non offrire unità
    tra_core_act1_6d_opt_b: Offro delle unità per le informazioni
    tra_core_act1_6d_res_a: 'La creatura comincia a trattenere il fiato e cambia colore... '
    tra_core_act1_6d_res_b: |-
      Offro delle unità al Gek e ripeto la mia richiesta di informazioni. Il Gek sorride e il gas svanisce. Sembra che abbia trovato il nostro scambio divertente.

      Per questo, decide di decodificare la mappa stellare gratuitamente.
    tra_core_act1_6e_lang: Uno strano modo di presentarsi, amico! La Federazione Commerciale
      è felice di avere un nuovo cliente. Amico, passami i dati...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Sembra che i tuoi dati siano danneggiati o falsi, amico.
      Non esiste un luogo simile.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Ringrazio e me ne vado.
    tra_core_act1_6f_res_a: |-
      Quando insinuo la possibilità di un suo errore, il Gek sembra offendersi. Dichiara che invierà un giudizio negativo per la mia impertinenza al database della Federazione Commerciale Gek.

      Mi scuso e me ne vado.
    tra_core_act1_6f_res_b: È un piacere fare affari con te, amico!
    exp_core_act1_6_lowrank_lang: La Convergenza ignora l'essere insignificante. Interessante,
      forse, ma non degno.
    exp_core_act1_6_lowrank_desc: Attraverso i versi del traduttore di Artemis, è
      chiaro che non ho ancora impressionato i Korvax. Devo migliorare il mio <SPECIAL>grado
      di reputazione<>.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Quando mi avvicino, le luci sull'involucro della creatura
      cominciano a illuminarsi e a rimpicciolirsi, mentre questa comincia a emettere
      strani suoni. Estrae uno scanner. Non mi è chiaro se il traduttore di Artemis
      stia funzionando.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Scansiono il Korvax
    exp_core_act1_6_res_a: L'entità smette di emettere suoni. Mi fissa delusa.
    exp_core_act1_6a_lang: Scambio di informazioni possibile. Richiediamo un campione
      organico e una scansione tecnologica completa.
    exp_core_act1_6a_opt_a: Chiedo il motivo
    exp_core_act1_6a_opt_b: Cerco di scansionare il Korvax a mia volta
    exp_core_act1_6a_res_a: La creatura inizia ad agitarsi e innervosirsi. Le luci
      sulla sua maschera cominciano ad allargarsi e a lampeggiare.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Dico di essere un Viaggiatore
    exp_core_act1_6b_res_a: Dico all'entità di essere un Viaggiatore. Il Korvax sembra
      essere sconvolto. Comincia a fissare i pochi dati che ha già raccolto.
    exp_core_act1_6c_lang: Questi... questi dati hanno un valore incommensurabile
      per la Convergenza Korvax! Grazie, Viaggiatore! Ovviamente, ti aiuterò!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: Le luci dell'entità cominciano ad allargarsi e lampeggiare.
      Cerca di scansionare il mio scanner, ma è chiaro che il mio strumento interferisce
      col suo.
    exp_core_act1_6d_opt_a: Continuo
    exp_core_act1_6d_opt_b: Permetto all'entità di scansionarmi
    exp_core_act1_6d_res_a: L'entità sembra irritarsi sempre più.
    exp_core_act1_6d_res_b: Permetto all'entità di scansionarmi. Crea una sezione
      tridimensionale del mio corpo, della mia exotuta, della mia pelle e dei miei
      organi, rifinendo il modello con alcune proiezioni. Dopo alcuni minuti, lo completa.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: Questo luogo non esiste, Viaggiatore. Ahimè, non c'è nulla
      di più tragico che del codice danneggiato!
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Ringrazio il Korvax e me ne vado.
    exp_core_act1_6f_res_a: "Il Korvax sembra momentaneamente confuso, come se l'idea
      di un suo possibile errore non sia nemmeno considerabile. \nDichiara che i suoi
      sistemi sono infallibili e superiori alla comprensione di un essere organico.
      Mi scuso e me ne vado."
    exp_core_act1_6f_res_b: Buona fortuna per il tuo viaggio. Torna pure quando vuoi
      per consegnare un campione di sangue.
    npc_core_act1_7_lang: |-
      Eccoti! <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>

      Ho trovato un punto con una buona visuale. Quando arrivi, farò fuoco in aria con il mio multi-tool per segnalare la mia posizione.

      Che succede? Perché non dici nulla?
    npc_core_act1_7_opt_a: Dico ad Artemis cos'è successo
    npc_core_act1_7_res: Dico ad Artemis che non ho potuto decifrare la sua mappa
      stellare. L'alieno ha perfino affermato che quelle stelle non esistono.
    npc_core_act1_7a_lang: È impossibile. Non posso aver viaggiato così lontano dallo
      spazio conosciuto. Hai trovato la mia astronave...
    npc_core_act1_7a_opt_a: Dico che i locali si sbagliano
    npc_core_act1_7a_opt_b: Chiedo come ha raggiunto quel luogo
    npc_core_act1_7a_res: Mentre parlo, la comunicazione ha delle interferenze. In
      preda al terrore, Artemis guarda in alto, verso le stelle.
    npc_core_act1_7b_lang: |-
      Le stelle <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> sono cambiate da quando ho creato quella mappa... si sono spente <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Com'è possibile? Cosa mi sta succedendo? Devo andarmene da qui. Devo <AUDIO>TXT_RadioNoise<><STELLAR> – kzzkt –<>
    npc_core_act1_7b_desc: All'inizio, è quasi impercettibile. Ma lo sento. È inconfondibile
      e si fa sempre più forte. C'è un suono tra le sue parole, un rumore come se
      il vetro potesse gridare...
    npc_core_act1_7b_opt_a: Chiedo cosa sta succedendo
    npc_core_act1_7b_opt_b: Conforto Artemis
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Vengono a prendermi... Riesco a vederle, a sentirne l'odore...
    npc_core_act1_7b_res_b: |-
      Cerco di confortare Artemis, ma le mie parole suonano stranamente vuote. Non posso fare nulla.
      Artemis mi parla nuovamente.
    npc_core_act1_7b_res_c: |-
      Rimango in silenzio e osservo Artemis che arma il suo multi-tool.
      Non arriva alcun attacco. Si rivolge nuovamente a me.
    npc_core_act1_7c_lang: |-
      Viaggiatore, ho scoperto dei glifi per un portale, una porta tra i mondi. Credevo mi avrebbe condotto da un nostro simile. Ma ora... non so nemmeno se quella voce fosse reale.

      La via è crollata mentre ero ancora all'interno. Ho trovato questo luogo nell'oscurità. Ho pensato che, forse, fosse un pianeta. Io <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> io mi sbagliavo –

      posso vedere i loro volti, io <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> ci sono semi di vetro nei loro –
    npc_core_act1_7c_opt_a: Chiedo dei glifi
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Li ho persi, i miei dati si sono frammentati nel <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzt –<>
    npc_core_act1_7c_res_b: Dove sei? Cosa c'è che non va? Ti prego, io <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<>
    npc_core_act1_7d_lang: |-
      Volevo solo scoprire altri mondi. Volevo trovare altri Viaggiatori. Non sopportavo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>

      Sedici <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttkzkt –<> la tua faccia <AUDIO>TXT_RadioNoise<><STELLAR>– kzkt –<> ti prego, non ancora... Non sono <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkktzzt –<>
    npc_core_act1_7d_desc: 'Il segnale si interrompe. Mentre svanisce nel nulla, sento
      un nome tra le interferenze: <STELLAR>''Apollo''<>.'
    npc_core_act1_7d_opt_a: Registro l'ID
    npc_core_act1_7d_res_a: Ho aggiunto ai miei contatti dell'oloterminale la frequenza
      di <STELLAR>'APOLLO'<>.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: La torre ha un potente trasmettitore, progettato
      per facilitare la comunicazione olografica a grandi distanze.
    npc_core_act1_8_holohub_opt_a: Mi sintonizzo su 'Apollo'
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: La trasmissione è silenziosa. Lo sconosciuto si limita a
      fissarmi.
    npc_core_act1_8_opt_a: Saluto Apollo
    npc_core_act1_8_opt_b: Lo fisso
    npc_core_act1_8a_lang: Identificati o termino la chiamata.
    npc_core_act1_8a_opt_a: Dico di essere amico di Artemis
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Non è vero.
    npc_core_act1_8b_opt_a: Discuto
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Di' quello che vuoi. Non puoi nascondere la verità. 'Amico'
      è solo un'etichetta, una finzione per scacciare il senso di solitudine.
    npc_core_act1_8b_res_b: Perché usi quella parola? 'Amico'. È solo un'etichetta,
      una finzione per scacciare il senso di solitudine.
    npc_core_act1_8c_lang: |-
      Perché mi hai contattato? C'è Artemis dietro a questo? Non ho cambiato idea. Non mi interessa di quegli strani sogni. Sono disposto a incontrarci se verrò pagato.
      Anche questa conversazione è una perdita di tempo prezioso.
    npc_core_act1_8c_opt_a: Dico che Artemis è nei guai
    npc_core_act1_8c_res_a: |-
      Dico ad Apollo che Artemis è nei guai, che ha cercato di usare un portale e ha raggiunto un luogo distante e sconosciuto, scomparendo dalla rete.

      Apollo cambia atteggiamento. Sembra che la notizia l'abbia scosso.
    npc_core_act1_8d_lang: E cosa significa essere un 'Viaggiatore'?
    npc_core_act1_8d_opt_a: Menziono l'anomalia
    npc_core_act1_8d_opt_b: Dico che è uno scopo
    npc_core_act1_8d_opt_c: Dico di non saperlo
    npc_core_act1_8d_res_a: |-
      Cosa? Sciocchezze. Sei peggio di Artemis e dei suoi strani sogni. Non m'interessano i sognatori.
      Oh, ma ti manda Artemis? Allora tutto si spiega.
      Ascolta, siamo soli. Non siamo come le altre forme di vita. Sì, è strano. No, la risposta non è in pie illusioni. La realtà dei fatti è questa.
    npc_core_act1_8d_res_b: Ti ha mandato Artemis, vero? Avrebbe dovuto spiegarsi.
      Non siamo solo uno scopo. Pensi che io me ne vada in giro a dare nomi ai pianeti
      e a scansionare animali? No. Ciascuno di noi sceglie ciò che vuole essere.
    npc_core_act1_8d_res_c: Ti ha mandato Artemis, vero? Forse, però, c'è un po' di
      saggezza in quella tua testolina. Nessuno di noi sa cosa siamo, né può saperlo.
      Non viviamo in un mondo di verità.
    npc_core_act1_8e_lang: Puoi dire ad Artemis che non ho cambiato idea riguardo
      all'incontro. Lo farò, se verrò pagato. Anche questa conversazione è una perdita
      di tempo prezioso.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Dico ad Apollo che Artemis è nei guai, che ha cercato di usare un portale e ha raggiunto un luogo distante e sconosciuto, scomparendo dalla rete. Con le sue ultime parole, ha fatto il nome di Apollo.

      Apollo cambia atteggiamento.
    npc_core_act1_8f_lang: Inviami i tuoi dati. Voglio vederlo con i miei occhi.
    npc_core_act1_8f_opt_a: Carico i dati
    npc_core_act1_8f_opt_b: Rifiuto
    npc_core_act1_8f_res_a: Apollo studia le registrazioni, riproducendo più volte
      i vari segmenti di interferenza e distorsioni. Poi, si rivolge a me con un'aria
      emozionata.
    npc_core_act1_8f_res_b: Allora non posso aiutarti. Torna quando te ne importerà
      qualcosa.
    npc_core_act1_8f_lang_ret: Ovviamente, hai cambiato idea. Mostrami quello che
      hai trovato. Posso aiutarti.
    npc_core_act1_8g_lang: |-
      Questi suoni sono uguali agli echi di eventi Sentinella. Ovviamente, li hai già visti prima. Droni che compaiono dal nulla, se disturbi i loro preziosi pianeti. Però questi dati sono distorti, invertiti...

      Potremmo guadagnare una bella somma se scoprissimo come fanno le Sentinelle ad apparire così in fretta. E i portali? Potrebbero esserne la chiave.
    npc_core_act1_8g_opt_a: Concordo
    npc_core_act1_8g_opt_b: La vita è più importante del denaro
    npc_core_act1_8g_res_b: Sì, sì, probabile. Ma se riuscissimo a comprendere, potremmo
      salvare anche Artemis. Non preoccuparti.
    npc_core_act1_8h_lang: Che ne dici? Vuoi collaborare?
    npc_core_act1_8h_lang_ret: Hai cambiato idea? Vuoi aiutarmi a scoprire il collegamento
      tra le Sentinelle e la vecchia rete dei portali?
    npc_core_act1_8h_opt_a: Accetto
    npc_core_act1_8h_opt_b: Rifiuto
    npc_core_act1_8h_res_b: Fammi sapere se cambi idea. Non mi serve il tuo aiuto,
      ma lo apprezzerei comunque.
    npc_core_act1_8i_lang: Se lavoreremo insieme, dovremo espandere la tua base operativa.
      Ti invierò un mio contatto che ti aiuterà a trovare ciò che ti serve. Ricorda
      solo di essere cordiale.
    npc_core_act1_8i_lang_alt: |-
      Se lavoreremo insieme, il tuo equipaggiamento dev'essere in buone condizioni. Non voglio che tu muoia là fuori. Non ancora, almeno.
      Puoi trovare <TECHNOLOGY>cluster di naniti<> in edifici abbandonati e macchine danneggiate. C'è una certa ironia: le stesse strutture che le Sentinelle hanno distrutto porteranno alla loro rovina.
      Scambia i <TECHNOLOGY>cluster di naniti<> con i mercanti delle stazioni spaziali per ottenere la tecnologia che ti serve.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Mentre l'ologramma sparisce, la testa di Apollo si abbassa lievemente, come per un triste sospiro.
      O forse non era nulla, solo un'interferenza...
    tra_core_act1_9_lang: |-
      Ah, eccoti qui, come previsto. Tutti i permessi necessari sono stati firmati e la tua nuova base ti sta aspettando!
      Da questa base, potrai esplorare l'universo e farvi ritorno da qualsiasi stazione spaziale. Che la luce dell'Atlante ti protegga.
    tra_core_act1_9_opt_a: Chiedo la posizione della base
    tra_core_act1_9_opt_b: Dico che troverò da solo la mia base
    tra_core_act1_9_res_a: Chiedo la posizione della base e ricevo delle coordinate.
    tra_core_act1_9_res_b: Il Gek si irrita, dicendo che ha passato ore a pulire la
      base per il mio arrivo. Mi consegna comunque le coordinate, dicendo che se voglio
      trovare da solo una base, posso farlo...
    war_core_act1_9_lang: |-
      Grah! Sei in ritardo! Dovevi arrivare minuti fa.
      Intruso, il prezzo è stato pagato. Vattene subito e reclama la tua nuova base. Da questa fortezza, potrai esplorare l'universo e farvi ritorno da qualsiasi stazione spaziale.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Chiedo la posizione della base e ricevo delle coordinate.
    war_core_act1_9_res_b: Il Vy'keen si infuria, dicendo che ha passato ore a pulire
      la base per il mio arrivo. Mi consegna comunque le coordinate, dicendo che se
      voglio trovare da solo una base, posso farlo...
    exp_core_act1_9_lang: |-
      Entità, sei giunta prima del previsto. I dati sono stati ottenuti, scambiati e utilizzati. Come da istruzioni, una nuova base ti attende.
      Da qui, potrai esplorare l'universo e farvi ritorno da qualsiasi stazione spaziale. Che la luce dell'Atlante ti protegga.
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: Il Korvax sembra perplesso e dice che ha passato ore a
      preparare la base per il mio arrivo. Mi consegna comunque le coordinate, dicendo
      che se voglio trovare da solo una base, posso farlo...
    npc_core_act1_10_lang: Com'è la base? Assicurati di assumere del personale. A
      cosa servono le unità se non a spadroneggiare le altre forme di vita? Ma passiamo
      a cose più importanti...
    npc_core_act1_10_langa: Ah, un'ultima cosa. Prendi questo progetto di <TECHNOLOGY>campo
      di forza personale<>. Ne avrai bisogno. Consideralo un regalo e un mio piccolo
      investimento nella nostra collaborazione.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: Il mercante di tecnologia vuole mostrarmi la sua nuova
      merce, una potente modifica per il mio multi-tool.
    npc_core_act1_9_norush: |-
      Non sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> solo –
      Ti conosco, Viaggiatore. So da dove vieni e so dove vuoi andare.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>- kzzzkt -<> ... ... Non c'è motivo di affrettarsi.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... - <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> - ... ... - kzzzkt - ... ...
      <IMG>SLASH<> AL MOMENTO PROPIZIO, CI TROVERAI <IMG>SLASH<>
    npc_core_act1_10a_lang_check: 'Hai completato i preparativi? Assicurati di averlo
      fatto: questo lavoro non sarà una cosa da poco. Potresti non tornare alla tua
      base per molto tempo.'
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Mmh. Fai quello che devi. Quando vorrai, mi troverai
      qui.
    npc_core_act1_10a_lang_main: |-
      Bene. Che la caccia abbia inizio.

      Ho rilevato una <TRANS_EXP>struttura Korvax<> sul tuo pianeta. L'interferenza nella trasmissione ne è una chiara prova. È camuffata per sembrare di un'altra specie, ma non farti ingannare. Quegli esseri sintetici sono esperti nello spionaggio.
    npc_core_act1_10a_opt_a: Osservo che Apollo è robotico
    npc_core_act1_10a_opt_b: Tossisco
    npc_core_act1_10b_lang: Non sono robotico. Sono nato, proprio come te. Ma questo
      mondo non è adatto alla carne. Il mio cervello e i miei organi rimanenti sono
      stati trasferiti in questo corpo. Questo è ciò che sono.
    npc_core_act1_10b_opt_a: Chiedo com'è successo
    npc_core_act1_10b_opt_b: Dico che mi dispiace
    npc_core_act1_10b_res_a: Tutto ciò che devi sapere è che, al momento giusto, mi
      sono vendicato.
    npc_core_act1_10b_res_b: Mmh. Non c'è bisogno di dispiacersi. Al momento giusto,
      mi sono vendicato. Il passato è passato.
    npc_core_act1_10c_lang: |-
      Quindi, partiamo dall'ipotesi che le Sentinelle usino questi 'portali' per spostarsi. Come li attivano? Dobbiamo osservarle. Dobbiamo invocarle.

      E non c'è modo migliore per farlo che attaccare una <TRANS_EXP>fabbrica segreta dei Korvax<>. Sono entrambe specie robotiche. Hanno troppe cose in comune. Non può essere una coincidenza.

      Entra nella fabbrica e viola il terminale al suo interno. Cerca di ottenere dati sulle Sentinelle. Se non ne trovi, ne avremo comunque invocate abbastanza per tracciare qualsiasi picco energetico sul pianeta. I portali saranno nostri in men che non si dica.
    npc_core_act1_10c_opt_a: Scarico la posizione della struttura
    npc_core_act1_10c_res_a: |-
      Apollo annuisce. Per la prima volta, avverto rispetto nei suoi gesti.
      Le coordinate approssimative della <TRANS_EXP>struttura nascosta<> vengono caricate nel computer di navigazione della mia astronave.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "I dati sul terminale sono di un <TECHNOLOGY>modulo<>:
      un potenziamento per la mia <AUDIO>TXT_RadioNoise<> <STELLAR>exotuta<>. Tuttavia,
      trovo anche alcuni indizi su Apollo. \nSembra che i Korvax abbiano abbandonato
      questo mondo molti giorni fa, chiamati a riunirsi alla flotta con un messaggio
      urgente. Qualcosa li preoccupava."
    npc_core_act1_11_opt_a: Esamino i rapporti della fabbrica
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Me ne vado. Non c'è nulla qui.
    npc_core_act1_11a_desc: Sembra che questo luogo fosse più che una semplice fabbrica.
      Era una casa per i Korvax che vivevano qui. Stavano conducendo esperimenti sull'autonomia
      dalla loro mente collettiva.
    npc_core_act1_11a_opt_a: Esamino i video
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Uno dei sensori interni ha registrato dei movimenti nella
      struttura. Mi mostra un video del condotto di ventilazione ai miei piedi. C'è
      qualcosa qui con me.
    npc_core_act1_11b_opt_a: Lo illumino
    npc_core_act1_11b_opt_b: Mi allontano
    npc_core_act1_11b_res_a: Lo illumino...
    npc_core_act1_11b_res_b: Mi allontano, ma la creatura mi segue. Emerge vicino
      al terminale.
    npc_core_act1_11c_desc: |-
      È una creatura piccola e pelosa. Trema di paura e piange.
      Sembra che l'animale viva qui da molto tempo. In un angolo c'è una sorta di nido, con resti di cibo su un piatto e qualche rozzo giocattolo. Credo che fosse un animale domestico dei Korvax.
      Il mio scanner rivela che la creatura è gravemente malata e che morirà certamente.
    npc_core_act1_11c_opt_a: Nutro la creatura
    npc_core_act1_11c_opt_b: Abbatto la creatura
    npc_core_act1_11c_opt_c: Non faccio nulla
    npc_core_act1_11c_res_a: |-
      Nutro la creatura. Con fare nervoso, prende il carbonio e comincia a mangiare. Pochi momenti dopo, inizia a tossire e rigurgita buona parte del suo pasto. Continua a ripetere il processo, tremando a ogni boccone.
      Mi allontano dalla fabbrica, abbandonando l'animale al suo destino.
    npc_core_act1_11c_res_b: |-
      Mentre la creatura mi guarda con occhi tristi, sparo un singolo colpo dal mio multi-tool. Non trema più. Ho messo fine alle sue sofferenze.

      Mi allontano dalla fabbrica.
    npc_core_act1_11c_res_c: |-
      Non faccio nulla per la creatura. Comincia a piagnucolare, ma smette presto. Alla fine, si ritira nell'oscurità dei tunnel.

      Mi allontano dalla fabbrica, abbandonando l'animale al suo destino.
    npc_core_act1_12_lang: Ottimo lavoro. Il tuo attacco alla fabbrica è stato utile.
      Hai trovato dati utili?
    npc_core_act1_12_opt_a: Dico di no
    npc_core_act1_12_opt_b: Chiedo quale sia il prossimo passo
    npc_core_act1_12_res_a: Non importa. Abbiamo quello che ci serve.
    npc_core_act1_12a_lang: |-
      Quando le Sentinelle hanno cominciato a comparire, ho rilevato innumerevoli segnali. Delle linee energetiche si sono accese sotto la superficie del pianeta, collegando i Monoliti.

      Siamo sulla giusta strada. Esaminiamo queste strutture. Sono tutte collegate, lo so.<DELAY>0.4<> Sintonizzerò il tuo scanner sui segnali energetici delle Sentinelle. Presto avremo la nostra preda.

      Buona fortuna. Ci incontreremo di nuovo dall'altra parte.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'IL VIAGGIATORE: L''ARRIVO'
    npc_core_act1_13_desc_pre: |-
      Mentre mi avvicino alla struttura, non so cosa aspettarmi. Forse, un esercito di Sentinelle? Un qualche tipo di portale, oltre il quale troverò Artemis?

      Nella mutevole struttura del Monolito, percepisco qualcos'altro. Una storia, una visione. Si sta già imprimendo a fuoco nei miei occhi.
    npc_core_act1_13_opt_a_pre: Attivo
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      Il Viaggiatore si svegliò all'ombra di una stella rossa. Fuggì attraverso il cosmo, alla ricerca di uno scopo e di un significato.

      Trovò un'anomalia, un'aberrazione, una porta per i cieli. Né i Gek, né i Korvax, né i Vy'keen potevano vederla. Solo il Viaggiatore riusciva a vedere il portale, ma non sapeva come attraversarlo.

      Non conosceva il linguaggio segreto, i glifi. Non capiva ancora il costo della verità ultima.
    npc_core_act1_13_opt_a: Ammiro i glifi
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Ricevo la conoscenza di un antico Viaggiatore. Nella mia mente vedo dei <SPECIAL>glifi<>, parte del codice di cui ho bisogno per attivare il portale.

      Quando me ne vado, vedo un drone Sentinella in lontananza. Si allontana rapidamente.
    npc_core_act1_14_lang: 'IL VIAGGIATORE: IL PECCATO'
    npc_core_act1_14_desc_pre: Quando mi avvicino alla struttura, percepisco di nuovo
      la stessa sensazione di bruciore agli occhi. Non c'è nulla da leggere, eppure
      conosco queste parole meglio di qualsiasi altra cosa.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      Il Viaggiatore trovò un modo. Ci riesce sempre. Il primo drone gridava, mentre veniva aperto...

      Tra i ricordi frammentati delle Sentinelle, il Viaggiatore trovò i glifi di cui aveva bisogno. Attraversò il portale, emergendo davanti al volto dell'onnipotenza.

      Il Viaggiatore chiese all'Atlante quanti mondi gli rimanevano da visitare. Nel corso della sua vita, ne aveva visti così tanti e non voleva morire prima di averli visti tutti. L'Atlante rispose.

      18.446.744.073.709.551.616 pianeti. Più di quanti potessero essere visitati in una vita. Era impossibile per il Viaggiatore esplorare l'intero universo prima della sua morte.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Ricevo la conoscenza di un antico Viaggiatore. Nella mia mente vedo dei <SPECIAL>glifi<>, un'altra parte del codice...

      Penso all''Atlante'. Ho incontrato questo nome molte volte, nel corso dei miei viaggi, eppure la sua vera natura mi sfugge.<DELAY>0.7<> La visione mi riempie di paura.
    npc_core_act1_15_lang: 'IL VIAGGIATORE: UNO SCOPO'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Ogni cosa è dipinta della stessa tonalità di rosso,
      lo stesso scarlatto che riempie il mio campo visivo quando chiudo gli occhi.
      Sperare che questa struttura celi gli ultimi glifi e che non debba più visitare
      queste rovine.
    npc_core_act1_15_desc: |-
      L'Atlante disse al Viaggiatore che era il primo della sua specie. Che, a esso, ne sarebbero succeduti altri. Ciascuno avrebbe avuto la stessa nobile anima e la possibilità di viaggiare da un pianeta all'altro in un'eterna solitudine.

      Il Primo Viaggiatore rifiutò il dono dell'Atlante. Non era ciò che sperava. Che scopo può avere l'infinito se non è possibile vederlo tutto? Se si è soli? Se, un giorno, si deve comunque morire?

      Il Primo Viaggiatore maledisse l'Atlante, dichiarando che avrebbe trovato un modo per sopravvivere a ogni costo.

      I Viaggiatori avrebbero ammirato tutti i mondi e l'intero tempo.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Ricevo la conoscenza di un antico Viaggiatore. Nella mia
      mente vedo dei glifi, la parte finale del codice...
    npc_core_act1_16_lang: |-
      ANOMALIA VIAGGIATORE C<DELAY>0.2<>O<DELAY>0.2<>N<DELAY>0.2<>F<DELAY>0.2<>E<DELAY>0.2<>R<DELAY>0.2<>M<DELAY>0.2<>A<DELAY>0.2<>T<DELAY>0.2<>A

      BRECCIA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BRECCIA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>BRECCIA <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Mi avvicino al portale. Penso a tutti i desideri e concetti fugaci che mi hanno portato a questo momento.

      Grazie a questo portale, potrei trovare Artemis, la sorgente delle Sentinelle o un universo completamente nuovo. Ma non si tratta solo di questo.

      Non si tratta di destino. Sto facendo una scelta. Un salto nel vuoto, spinto dalla fede che, nell'oscurità, troverò il mio scopo.
    npc_core_act1_16_opt_a: Inserisco i glifi
    npc_core_act1_16_opt_b: Me ne vado
    npc_core_act1_16_res_a: "Procedo, senza sapere cosa troverò dall'altra parte.
      Però, nel profondo del mio cuore, sento il richiamo di un'importante verità.\n\nQuesto
      sarà l'inizio di ogni cosa. "
    npc_core_act1_16_res_b: Me ne vado. Non sono ancora pronto per qualunque cosa
      mi attenda dall'altra parte del portale.
    npc_core_act1_16_desc_ret: |-
      Mi avvicino nuovamente al portale. Osservo la sua interfaccia e una paura sempre più grande mi attanaglia.

      Ho già visto questo luogo. Ho già attraversato questa struttura centinaia di volte, o forse più. Se questo fosse vero, perché non lo ricordo?

      Il portale continua ad attendermi.
    npc_core_act1_17a_lang: Ciao, mondo.
    npc_core_act1_17a_desc: Il testo lampeggia davanti a me. Attende un comando.
    npc_core_act1_17a_opt_a: Chiedo chi sia
    npc_core_act1_17a_opt_b: Dico 'ciao'
    npc_core_act1_17b_desc: |-
      Viene riprodotta una registrazione audio, che riecheggia per la vasta interfaccia.
      Una volta, eravamo Viaggiatori. Una volta, abbiamo desiderato più che terra e polvere.
      Sento un clic. Passa del tempo.
      Mostrami un mondo, ATLANTE. Mostrami qualcosa che nessun altro ha mai visto prima.
      La voce si spegne. L'interfaccia diventa immobile e silenziosa. Attende un comando.
    npc_core_act1_17b_desca: Viene riprodotta una registrazione audio, che riecheggia
      per la vasta interfaccia.
    npc_core_act1_17b_descb: Una volta, eravamo Viaggiatori. Una volta, abbiamo desiderato
      più che terra e polvere.
    npc_core_act1_17b_descc: Sento un clic.<AUDIO>TXT_RadioNoise<> Passa del tempo.
    npc_core_act1_17b_descd: Mostrami un mondo, ATLANTE. Mostrami qualcosa che nessun
      altro ha mai visto prima.
    npc_core_act1_17b_desce: La voce si spegne. L'interfaccia diventa immobile e silenziosa.
      Attende un comando.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Attivo il sistema diagnostico
    npc_core_act1_17b_opt_b: Elimino i dati del sistema
    npc_core_act1_17c_desc: L'interfaccia è ancora ferma e silenziosa. Attende un
      comando.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>Attenzione<>: l'eliminazione dei dati del sistema
      causerà la morte universale.<AUDIO>TXT_RadioNoise<> <TRADEABLE>S<>/<FUEL>N<>"
    npc_core_act1_17d_opt_a: S
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Sono passati <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1.946.218.921,221<> anni dall'ultima diagnosi. Il <STELLAR>64%<> dei pianeti opera nei parametri attesi.
      <TECHNOLOGY>2.611.384<> osservazioni in attesa di analisi. Subroutine: <SPECIAL>SENTINELLA<>. Stato: ERRORE [<TITLE>valore null<>]
      Subroutine: <SPECIAL>VETRO<>. Stato: <AUDIO>UI_Nanites_Received<>OPERATIVA [<TECHNOLOGY>4.182 tentativi di violazione<>]
      Subroutine: <STELLAR>VIAGGIATORE<>. Stato: OPERATIVA. <TECHNOLOGY>458<> avvisi di errore critico. Integrità strutturale dell'exomente compromessa. Sono necessarie riparazioni immediate.
      Avvia interfaccia personale? <TRADEABLE>S<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: Il sistema è spento.
    npc_core_act1_17f_desc: |-
      La realtà svanisce. Ogni cosa scompare. Il mio corpo, la mia voce, la mia anima... Ogni cosa mi parla.
      L'Atlante è davanti a me, nel pieno della sua potenza.

      Voglio chiedere di Artemis, lo voglio trovare, ma mi sta succedendo qualcosa... Devo andarmene da qui, devo...
    npc_core_act1_17f_opt_a: Urlo
    npc_core_act1_17f_opt_b: Esulto
    npc_core_act1_17f_opt_c: Mi sottometto
    npc_core_act1_17f_res_a: Cerco di urlare, ma non ho bocca, né forma...
    npc_core_act1_17f_res_b: Cerco di esultare, ma non ho corpo, né spirito...
    npc_core_act1_17f_res_c: Cerco di sottomettermi, ma è troppo, troppo tardi...
      Per la mia intera vita, sono appartenuto a questa creatura.
    npc_core_act1_17g_desc: |-
      La realtà comincia a svanire. Le pareti di questo luogo innaturale mutano davanti ai miei occhi. Vedo cose che nessuno dovrebbe vedere. Vedo mondi con anime liquide, dimensioni di odio e meraviglia.

      Ho attirato l'attenzione dell'ATLANTE.
    npc_core_act1_17g_opt: Fuggo...
    npc_core_act2_1_desc: |-
      Fuggo verso la mia nave, felice di vedere qualcosa di familiare in questo strano mondo.

      Dove mi ha condotto il portale? La gravità di quella macchina infernale mi ha catturato e non ho avuto la forza di resistere. Mi ha detto di essere l'ATLANTE, l'entità che in così tanti adorano e temono.

      Non c'era traccia di Artemis o delle Sentinelle. Perché mai ho attraversato quel portale? Perché ho seguito questa strada?
    npc_core_act2_1_opt_a: Per salvare Artemis
    npc_core_act2_1_opt_b: Uccidere le Sentinelle
    npc_core_act2_1_opt_c: Perché posso
    npc_core_act2_1_res_a: |-
      È vero? O è solo una bugia, il tipo di pensiero che avrebbe una persona dall'animo nobile?
      Artemis aveva bisogno di aiuto, ma ho davvero rischiato la mia vita per lui? C'è qualcosa di più, qualche altro desiderio...

      Mentre osservo l'interfaccia, si presenta nuovamente un'opportunità. C'è un messaggio in arrivo da un luogo su questo stesso pianeta...
    npc_core_act2_1_res_b: |-
      Desidero davvero la violenza? Le Sentinelle proteggono questi pianeti e sono ostili solo quando la pace viene minacciata. Distruggerò queste creature solo perché mi è stato chiesto, perché Apollo mi ha promesso una ricompensa?

      Mentre osservo l'interfaccia, si presenta nuovamente un'opportunità. C'è un messaggio in arrivo da un luogo su questo stesso pianeta...
    npc_core_act2_1_res_c: |-
      Mi dico che ho fatto tutto questo perché posso, che non mi interessa davvero di Artemis o delle Sentinelle. Forse è vero, forse non mi serve nessuno scopo superiore.
      Mentre osservo l'interfaccia, si presenta nuovamente un'opportunità. C'è un messaggio in arrivo da un luogo su questo stesso pianeta...
    npc_core_act2_1_res_chunk: Mentre osservo l'interfaccia, si presenta nuovamente
      un'opportunità. C'è un messaggio in arrivo da un luogo su questo stesso pianeta...
    npc_core_act2_1a_lang: Non sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<> solo
      –
    npc_core_act2_1a_desc: Sembra che il segnale arrivi da questo sistema e che usi
      le stesse parole che, tanto tempo fa, mi avevano condotto da Artemis. Potrebbero
      essere loro? Forse Artemis ha incontrato l'Atlante come me?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: 'ITERAZIONE #2394829084924924925G'
    act3_beacon_lang: 'ITERAZIONE #2394829084924924926G'
    npc_core_act2_2_desc: Mi avvicino alla sorgente del segnale. Appare un ologramma.
      È Artemis, ma c'è solo silenzio, il lento pulsare di un'interferenza cosmica.
    npc_core_act2_2_opt_a: Chiedo chi è
    npc_core_act2_2_opt_b: Chiedo se sta bene
    npc_core_act2_2a_desc: |-
      Se Artemis può sentirmi, non ne dà segno. L'ologramma si limita a fissarmi.
      È strano, ma percepisco un senso di déjà vu, come se avessi già vissuto questo momento.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Quando mi avvicino, la proiezione di Artemis inizia a parlare. Le sue parole sono intervallate da strane interferenze.

      'Sono venute <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt –<> hanno osservato <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz –<> macchine, assassine, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contro <AUDIO>TXT_RadioNoise<><STELLAR>– kttktzzz –<>'

      La voce smette di parlare. La proiezione mi osserva. C'è qualcosa di sbagliato.
    npc_core_act2_2b_desc_alt: Quando mi avvicino, la proiezione di Artemis inizia
      a parlare. Le sue parole sono intervallate da strane interferenze.
    npc_core_act2_2b_lang_alt: Sono venute <AUDIO>TXT_RadioNoise<><STELLAR>– zzkttt
      –<> hanno osservato <AUDIO>TXT_RadioNoise<><STELLAR>– kkttkzzzz –<> macchine,
      assassine, <AUDIO>TXT_RadioNoise<><STELLAR>– kkkttzz –<> contro <AUDIO>TXT_RadioNoise<><STELLAR>–
      kttktzzz –<>
    npc_core_act2_2b_desc_alt2: La voce smette di parlare. La proiezione mi osserva.
      C'è qualcosa di sbagliato.
    npc_core_act2_2b_opt_a: Scansiono l'ologramma
    npc_core_act2_2b_res_a: |-
      Scansiono l'ologramma. Ha la stessa firma delle trasmissioni che ho ricevuto da Artemis. Non ci sono altre sorgenti di segnale. Tutte le sue parole sembrano provenire da un punto di fronte a me.

      A un certo punto, Artemis comincia a parlare.
    npc_core_act2_2c_lang: |-
      Dove <AUDIO>TXT_RadioNoise<><STELLAR>– zzzktt –<> abbattute, ma comunque amate – Anomalia, è <AUDIO>TXT_RadioNoise<><STELLAR>– zzkkt –<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>– kkttzz –<> Polo, ci osserva, <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktkzzz –<> rintraccia -

      <AUDIO>TXT_RadioNoise<><STELLAR>– Zzzkktt –<> errore <AUDIO>TXT_RadioNoise<><STELLAR>– kktkttzzz –<> abbandonato, ma non lo era – Attraverso il portale <AUDIO>TXT_RadioNoise<><STELLAR>– zzkktt –<> Ti prego. Non fidarti <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkzktttzz<>...

      Ho paura. Non <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Indietreggio
    npc_core_act2_2c_res: |-
      La proiezione si riduce a una mera interferenza. Questa eco è tutto ciò che rimane dell'entità chiamata Artemis, una tomba di dati corrotti intrappolati in una buia realtà.

      È morta. Forse, non è mai stata viva. Devo dire ad Apollo ciò che ho scoperto.
    npc_core_act2_3_holohub_lang: "<FUEL>ATTENZIONE<> <IMG>SLASH<> RETE COMPROMESSA
      <IMG>SLASH<> <FUEL>ATTENZIONE<><IMG>SLASH<> RICHIESTO OVERRIDE MANUALE"
    npc_core_act2_3_holohub_desc: Non ci sono segnali per Artemis o Apollo. Il terminale
      non fa che emettere una sequenza di errori e avvisi.
    npc_core_act2_3_holohub_opt_a: Attivo l'override manuale
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Il messaggio d'allarme cessa. Compare una nuova frequenza...
    npc_core_act2_3_lang: Dimmi... Qual è lo scopo della vita se sappiamo che deve
      finire?
    npc_core_act2_3_opt_a: Dico che la morte non cancella la vita
    npc_core_act2_3_opt_b: Dico che dobbiamo migliorare le vite altrui
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Eppure lo fa. Tutti quei momenti, scomparsi. Tutto ciò
      che è venuto prima è privo di significato.
    npc_core_act2_3_res_b: E quando anch'essi muoiono? Che ne sarà del nostro lavoro?
      Cosa ne sarà del bene e del male? Niente viene ricordato, niente viene perdonato.
    npc_core_act2_3_res_c: Nemmeno io...
    npc_core_act2_3_res_d: Ti rifiuti di rispondere? Immagino che sia comunque una
      risposta.
    npc_core_act2_3a_lang: |-
      Ti conosco, Viaggiatore. So da dove vieni e so dove vuoi andare.

      E se ti dicessi che puoi salvare Artemis? Se ti dicessi che Artemis può vivere ancora, in un certo senso? Cosa faresti?
    npc_core_act2_3a_opt_a: Dico che lo farei
    npc_core_act2_3a_opt_b: Dico che devo saperne di più
    npc_core_act2_3a_opt_c: Chiedo di sapere chi è
    npc_core_act2_3a_res_a: Ti getti in avanti scioccamente, entusiasta di fare quello
      che ti viene ordinato. Mi ricordi com'ero un tempo.
    npc_core_act2_3a_res_b: Sei scettico? Beh, Artemis aveva già incontrato la morte.
      La tua missione di salvataggio è fallita. Cos'hai da perdere?
    npc_core_act2_3a_res_c: Non sono niente.
    npc_core_act2_3b_lang: |-
      Il sangue di Artemis è formato da dati e il suo cuore è un glitch. Posso aiutarti a trovare entrambi.
      Abbiamo bisogno di un <TECHNOLOGY>arco mentale<>, un ricettacolo per la sua anima. Puoi trovarlo?
      Riattiverò la frequenza di Artemis. Parlaci quando avrai ultimato i preparativi.
    npc_core_act2_3b_desc: La persona sconosciuta mi offre il progetto per qualcosa
      che chiama <TECHNOLOGY>arco mentale<>, un dispositivo che mi permetterà di riportare
      in vita Artemis.
    npc_core_act2_3b_lang_ret: Sta soffrendo, Viaggiatore. Il mondo dei morti non
      è vuoto. Devi fare qualcosa, in un modo o nell'altro.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Accetto, malgrado non sappia chi sia questa persona o
      come abbia una conoscenza così vasta delle mie avventure. Ma, se c'è qualche
      possibilità di salvare Artemis, la voglio cogliere.
    npc_core_act2_3b_res_b: Gli scopi di questa persona sono sospetti, perciò rifiuto.
      Mi dice di tornare quando sarò pronto.
    npc_core_act2_4_wait_lang: Sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> sei
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> sei <AUDIO>TXT_RadioNoise<><STELLAR>–
      kkzkzkt –<>
    npc_core_act2_4_wait_desc: Artemis continua a ripetere questa parola all'infinito,
      incapace di vedere il mio volto o sentire la mia voce. Devo costruire l'<TECHNOLOGY>arco
      mentale<>.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "– kzzkkt – ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Uso l'arco mentale
    npc_core_act2_4_res_a: |-
      Cerco di confortare Artemis, dicendo che andrà tutto bene.

      Si volta verso di me con uno sguardo terrorizzato. Non si aspettava di sentire la mia voce.
    npc_core_act2_4a_lang: Chi sei? Chi <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Uso l'arco mentale
    npc_core_act2_4a_res_a: Dico ad Artemis di essere un amico. Che non ho trovato
      sue tracce nel portale, ma che ho una soluzione.
    npc_core_act2_4b_lang: |-
      Non – Non <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> pensavo di rivederti...

      Non hai mai perso <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> la speranza, vero? Dopo tutti questi anni...
    npc_core_act2_4b_opt_a: Chiedo ad Artemis cosa voglia dire
    npc_core_act2_4c_lang: |-
      Sono <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> Sono qui da vent'anni, aspettando che tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<>

      Dovevi trovare la mia mappa stellare <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzt –<>
    npc_core_act2_4c_opt_a: Dico che presto sarà al sicuro
    npc_core_act2_4d_lang: Chi sei? Chi <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>
      Chi è là?
    npc_core_act2_4d_desc: |-
      Artemis ripete le sue parole. La nostra conversazione è del tutto dimenticata. Mi fissa con sguardo addolorato. La sua mente è intrappolata in un ciclo senza fine.

      Sembra che abbia passato vent'anni in questo stato simile alla morte, in preda alla paura e alla solitudine. Se il dispositivo funziona, potrò aiutare Artemis.
    npc_core_act2_4_arc_res: |-
      Attivo l'arco mentale. Non so cosa aspettarmi. Delle luci e del caos, una sorta di catarsi, dalla quale Artemis emerge in carne e ossa, prendendo vita.

      Ma non è quello che avviene. Un attimo vedo il suo ologramma e, quello dopo, non c'è più nulla. La persona che mi ha consegnato il progetto mi chiama.
    npc_core_act2_4e_lang: |-
      I 'Viaggiatori' sono un sogno, l'idea che abbiamo un posto speciale nell'universo. Artemis aveva questo sogno. Lo avevi anche tu. E anche Apollo, per quanto lo nascondesse. Perfino io l'avevo, molto tempo fa.

      Siamo innumerevoli, amico mio. Percorriamo questi mondi, alla ricerca di amicizia. Nessuno desidera veramente la solitudine. Eppure, più ti avvicini agli altri e più rischi di rimanere ferito o di ferirli.

      Il segreto più profondo dell'universo non è quello del Vetro, degli Aeron o dei progenitori. È quell'ultimo atto, la decisione di abbandonare chi ha bisogno di te. È il peccato originale, il fondamento dell'esistenza stessa.

      Raggiungi le stelle, Viaggiatore. I tuoi amici ti attendono. Ti aiuteranno a donare la pace ad Artemis. Torna quando avrai finito. Abbiamo molte cose di cui parlare.
    polo_core_act2_6_lang: Fermo, straniero! Chi va là? Mi sto dirigendo verso la
      tua posizione. Identificati o ne subirai le conseguenze! Non sto bluffando,
      non sono un Gek bugiardo!
    polo_core_act2_6_desc: "Ci metto un momento a capire con chi sto parlando. Quest'alieno...
      l'ho già incontrato prima. \n\nÈ lo specialista Polo, il compagno di Nada, l'entità
      sacerdotale Korvax. Sono miei amici e abitano in una stazione che si trova al
      di fuori dello spazio e del tempo."
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      Mi identifico, con grande sorpresa di Polo. Dopo avermi riconosciuto, batte le mani felice.

      È stato un segnale a guidarlo su questo pianeta. Temeva che il mittente fosse ostile, perciò è felice di vedere un volto familiare. Mi dice che la sua stazione si sta avvicinando alla mia posizione e che dovrebbe raggiungermi presto.
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: L'entità sembra ostile, ma, malgrado la sua promessa
      di 'conseguenze', credo stia effettivamente bluffando. Non ha l'aspetto di un
      guerriero e la mia nave non mi avverte di pericoli incombenti.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Mi presento come un Viaggiatore in cerca d'aiuto. Il Gek osserva attentamente lo schermo del comunicatore. Sembra indeciso se fidarsi o meno di me.

      Dopo un momento, il Gek mi informa che raggiungerà presto la mia posizione. Spera che io venga in pace...
    nada_core_act2_7_lang: |-
      Polo mi ha detto che ti stavamo aspettando, amico-Viaggiatore!

      Come stai? Hai fame? Questo è il modo tradizionale per salutare i vecchi amici, vero?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada è felice di rivedermi, anche se sembra confuso. Mi
      spiega che hanno ricevuto un segnale da questo sistema, su una frequenza che
      riservano per le loro comunicazioni. Non capiscono come io abbia fatto a utilizzarla.
    nada_core_act2_7_desc_alt: "L'entità elettronica mi fissa da dietro la sua cupa
      maschera. Non riesco a scacciare la sensazione di averla già incontrata.\nL'intera
      stazione risuona con una strana e inquietante frequenza. Nada mi dice che ci
      troviamo nel luogo tra i mondi, nel cuore dell'anomalia. \nMi spiega che hanno
      ricevuto un segnale su una frequenza nascosta, che li ha richiamati su questo
      sistema."
    nada_core_act2_7_opt_a: Dico a Nada del mio viaggio
    nada_core_act2_7_res_a: Dico a Nada degli altri Viaggiatori che ho incontrato.
      Racconto del mio passaggio attraverso un portale per salvare Artemis.
    nada_core_act2_7_res_a_alt: |-
      Dico a Nada che sono un Viaggiatore in cerca di aiuto. Racconto di aver attraversato un portale per salvare un amico.

      Quando nomino il portale, le luci sulla maschera di Nada cominciano a lampeggiare.
    nada_core_act2_7a_lang: Cosa ha detto l'amico-Viaggiatore?
    nada_core_act2_7a_lang_alt: Cosa ha detto il Viaggiatore?
    nada_core_act2_7a_opt_a: Ripeto 'portale'
    nada_core_act2_7a_opt_b: Dico di non aver detto nulla
    nada_core_act2_7a_res_a: Spiego che ho attivato un portale e l'ho attraversato.
      Nada sembra in preda al terrore.
    nada_core_act2_7a_res_b: Nada non mi crede. Dice che ha una memoria perfetta riguardo
      all'utilizzo di parole, soprattutto quando si parla di anomalie multiversali.
    nada_core_act2_7b_lang: Che cosa ha incontrato nella breccia l'amico-Viaggiatore?
    nada_core_act2_7b_lang_alt: Che cosa ha incontrato nella breccia il Viaggiatore?
    nada_core_act2_7b_lang_chunk: Ti ha visto? L'Atlante, ti ha trovato? Ti prego,
      non devi farvi ritorno.
    nada_core_act2_7b_desc: |-
      Nada è sempre più in preda alla paura mentre racconto del mio incontro con il terminale dell'Atlante. Comincia a scansionarmi con il suo visore, cercando tracce di quello che chiama 'perdita di controllo'.

      Alla fine, dopo aver consultato i risultati delle scansioni, sembra ritrovare la calma. Mi chiede perché sono qui.
    nada_core_act2_7b_opt_a: Dico a Nada di Artemis
    nada_core_act2_7b_res_a: |-
      Dico a Nada del fato di Artemis.
      Prima che possa spiegare la natura dell'<TECHNOLOGY>arco mentale<>, Nada lo tocca e le luci sulla sua maschera brillano più forte che mai.
    nada_core_act2_7c_lang: |-
      È un eco. Io... non ho mai pensato che avrei visto un'anima di Viaggiatore. Siete così belli...

      Eco-Artemis sta soffrendo nella sua disconnessione... Viaggiatore, possiamo trovare una soluzione. Ma devi fare una scelta. Eco-Artemis non avrà mai più un corpo. Non esplorerà mai più. La sua vecchia vita è finita.

      Devi scegliere. Puoi caricare la sua anima in una macchina, in una sub-simulazione in cui continuerà a vivere, oppure puoi mettere fine alla sofferenza di Eco-Artemis.
    nada_core_act2_7c_lang_rep: Devi scegliere. Puoi caricare la sua anima in una
      macchina, in una sub-simulazione in cui continuerà a vivere, oppure puoi mettere
      fine alla sofferenza di Eco-Artemis.
    nada_core_act2_7c_opt_a: Chiedo della simulazione
    nada_core_act2_7c_opt_b: Chiedo se c'è un altro modo
    nada_core_act2_7c_opt_c: Dico che ho deciso
    nada_core_act2_7c_res_a: |-
      Chiedo come sarebbe la vita all'interno di questa simulazione. Per un momento, Nada mi fissa in modo strano.

      Mi dice che Artemis potrebbe ancora essere felice. Ma, se dovesse scoprire il suo destino e sapere che non è più reale e che non potrebbe mai incontrare i suoi amici...

      Saperlo, potrebbe essere una sofferenza.
    nada_core_act2_7c_res_b: Nada scuote la testa in modo strano, cercando di imitare
      i miei gesti. Apprezzo il pensiero, anche se è un po' inquietante.
    nada_core_act2_7d_lang: Vai a parlare con Polo, Viaggiatore. Ti aiuterà a calibrare
      le macchine, qualunque sarà la tua decisione.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Qualunque cosa tu faccia, apprezzo la tua compassione.
      Sei un amico-Viaggiatore.
    nada_core_act2_7d_res_a_alt: Qualunque cosa farai, ti aiuterò, Viaggiatore...
    polo_core_act2_7_wait_lang: Nada vuole parlarti, amico! C'è uno strano segnale
      che la preoccupa. Le ho detto che stai bene! Qui non ci sono errori, ah ah!
    polo_core_act2_7_wait_lang_alt: Nada vuole parlarti, straniero! Non so come hai
      fatto ad attirare la nostra casa verso questo sistema, ma è stato inaspettato!
      Non ho avuto nemmeno tempo di fare una doccia...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada mi ha detto cosa devi fare. Sappi, amico, che ti siamo
      vicini, non importa quale sarà la tua scelta!
    polo_core_act2_8_langa: |-
      Nada mi ha detto cosa devi fare. Sappi, amico, che ti siamo vicini, non importa quale sarà la tua scelta!
      Preparerò la macchina. Trattala con attenzione, è il rifugio personale dell'amica Nada.
    polo_core_act2_8_lang_alt: Nada mi ha detto cosa devi fare. Sappi, nuovo amico,
      che ti siamo vicini, non importa quale sarà la tua scelta!
    polo_core_act2_8_desc: L'anomalia ha molti segreti. Uno di questi mi è stato rivelato,
      e una macchina è stata attivata...
    nada_core_act2_7_wait_lang: Ti prego di prenderti il tempo che ti serve per pensarci
      a fondo. Tutte le scelte hanno delle conseguenze, Viaggiatore...
    terminal_core_act2_8_lang: 'AUTORIZZAZIONE ENTITÀ-NADA RILEVATA: SIMULAZIONE SECONDARIA
      [5] RISCRIVIBILE.'
    terminal_core_act2_8_desc_wait: La macchina è antica e potente, una reliquia di
      un mondo distrutto da tempo.
    terminal_core_act2_8_desc: |-
      La macchina è antica e potente, una reliquia di un mondo ormai distrutto. È di fattezza straordinaria. È chiaro che qualcuno se ne prende spesso cura con la massima attenzione.

      Sento un sussurro, il debole ronzio di Nada. Mentre si interfaccia alla macchina, le parole sul pannello si fanno più chiare.
    terminal_core_act2_8_langx: |-
      Questa reliquia è la simulazione di un sistema solare, una preghiera offerta all'Atlante dagli antichi Korvax e ora plasmata nel cuore dell'Anomalia.

      Un singolo, falso sistema solare, tanto caro a Nada... Con il mio consenso, diventerà la casa di Artemis.
    terminal_core_act2_8_opt_a: Carico Artemis
    terminal_core_act2_8_opt_b: Lascio che Artemis muoia
    terminal_core_act2_8_langa: Carico Artemis nella simulazione. Un lampo di luce
      blu trafigge l'aria davanti ai miei occhi. Per un attimo, svanisce nelle profondità
      della macchina.
    terminal_core_act2_8_resa: |-
      Nada mi dice che l'operazione è completata. Mi permetterà di inviare e ricevere trasmissioni dalla simulazione, almeno quando l'anomalia si trova in sistemi sicuri.
      Mi dice che Artemis avrà bisogno di tempo per abituarsi alla sua nuova vita.
    terminal_core_act2_8_langb: |-
      Mentre valuto la mia decisione, il ronzio di Nada si fa più intenso. Quando parlo, mi risponde con tono gentile, suggerendo di posizionare l'arco sul terminale.

      Lo faccio e sento un sussurro. Una preghiera, forse? L'arco comincia a schiudersi, roteando sul suo centro e liberando l'anima del Viaggiatore racchiusa al suo interno.
      Un lampo di luce brilla nell'aria davanti a me. Svanisce dopo un attimo e, con esso, ciò che resta di Artemis.
    terminal_core_act2_8_resb: |-
      Nada mi parla in tono rassicurante. Mi dice che abbiamo finito e che ora Artemis è in pace.
      Mi dice che ho fatto la cosa giusta e consiglia di non rimuginare sull'accaduto.
    polo_core_act2_8_lang_loop: Non preoccuparti, amico! Ci prenderemo cura di Simulazione-Artemis!
      Le anime dei tuoi alleati sono al sicuro con noi!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Hai fatto quello che dovevi, amico! Viaggiatore-Artemis
      ora non prova più dolore. Pochi possono dire lo stesso.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Eco-Artemis continuerà a vivere. Il Viaggiatore ha
      riparato la sua anima e l'ha riportata a una vita di esplorazione, per scoprire
      un sistema solare che nessuno, a parte i Korvax, ha mai ammirato. Ottimo lavoro,
      Viaggiatore!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Abbiamo disconnesso Eco-Artemis da una vita crudele.
      Ottimo lavoro, Viaggiatore. I tuoi sensi di colpa sono un sacrificio per coloro
      che chiami amici. Vivi senza rimorsi...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> stai <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> ricevendo –

      L'oloterminale mostra <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> nuovamente disponibile, il tuo segnale era <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkt –<> pensavo fossi –
    npc_core_act2_9_desc: Sentire di nuovo la voce di Apollo mi solleva. Sembra trascorso
      così tanto tempo dall'ultima volta che abbiamo parlato.
    npc_core_act2_9_opt_a: Spiego
    npc_core_act2_9_res_a: |-
      Cerco di raccontare ad Apollo quello che è successo. Il portale, lo strano pianeta, una grande macchina, la sfera scarlatta.
      Mentre parlo, mi rendo conto che i miei ricordi non sono stabili, che fatico a dar loro corpo nella mia mente. Tutto è un rosso sordo e doloroso.
      Dico ad Apollo che credo di aver visto l'Atlante.
    npc_core_act2_9a_lang: |-
      L'hai... l'hai visto? Hai incontrato l'Atlante? I Gek, i Korvax, lo adorano come un dio. Non ho mai pensato fosse reale, non credevo...
      Stai bene? Non riesco a immaginare cos'hai passato.
    npc_core_act2_9a_opt_a: Dico che è stato terrificante
    npc_core_act2_9a_opt_b: Dico che è solo una macchina
    npc_core_act2_9a_opt_c: Dico che non è un dio
    npc_core_act2_9a_res: |-
      Racconto ad Apollo le cose che l'Atlante ha detto, di come ha descritto i 'Viaggiatori' e le 'Sentinelle' come protocolli, non esseri viventi.
      Il modo in cui ci vede, il modo in cui mi ha guardato... Mi è sembrato che la vita e la morte non fossero che fragili sogni, invece di concetti reali.
    npc_core_act2_9b_lang: |-
      Almeno non ti ha fatto del male... e credo ci sia qualcosa d'importante in quello che hai detto. I Korvax omaggiano le Sentinelle proprio perché credono che siano servi di questo 'Atlante'.

      Dovremmo indagare. Questa macchina ci condurrà alla tana delle Sentinelle. Saremo ricchi in men che non si dica.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Dico che è assurdo parlare di denaro
    npc_core_act2_9b_opt_c: Dico che ci sono cose più importanti
    npc_core_act2_9b_res_a: |-
      Concordo con Apollo. Forse c'è un legame tra le Sentinelle e l'Atlante. Forse è questo il sentiero da percorrere.

      Ma ci sono altri fattori in gioco. Dico ad Apollo della tomba di Artemis e del mio incontro con il misterioso Viaggiatore -null-.
    npc_core_act2_9b_res_b: |-
      Dico che, in un momento come questo, non ha senso parlare di ricompense. L'Atlante sembrava ostile, i suoi scopi erano inspiegabili... Per non parlare di quello che è successo dopo.
      Dico ad Apollo della tomba di Artemis e del mio incontro con il misterioso Viaggiatore -null-. Dico che abbiamo a che fare con cose ben più importanti del denaro.
    npc_core_act2_9b_res_c: |-
      Dico che abbiamo cose più importanti di cui preoccuparci. L'Atlante sembrava ostile, i suoi scopi erano inspiegabili... Per non parlare di quello che è successo dopo.
      Dico ad Apollo della tomba di Artemis e del mio incontro con il misterioso Viaggiatore -null-. Dico che abbiamo a che fare con cose ben più importanti del denaro.
    npc_core_act2_9b_chunk: Dico ad Apollo della tomba di Artemis e del mio incontro
      con il misterioso Viaggiatore -null-. Dico che abbiamo a che fare con cose ben
      più importanti del denaro.
    npc_core_act2_9c_lang: |-
      Artemis non c'è più? Io... Io non –

      Come? Chi potrebbe <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<>... So che mi prendevo gioco di quello che faceva, ma era facile. Credeva, e io <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzzkt –<>

      Cos'è successo? Dov'è la tomba di Artemis? Se possibile, vorrei porgerle i miei omaggi.
    npc_core_act2_9c_opt_a: Dico della mia scelta
    npc_core_act2_9c_opt_b: Mento
    npc_core_act2_9c_res_b: Mento, dicendo che la procedura non ha funzionato. Non
      avrei mai potuto salvare Artemis, a prescindere dalla mia scelta.
    npc_core_act2_9d_desc_chunk: Dico ad Apollo che -null- mi ha dato un modo per
      salvare Artemis, per recuperarne l'anima.
    npc_core_act2_9d_desc_var1: All'inizio, Apollo è felice all'idea di incontrare
      Artemis. Poi, però, spiego ciò che ho fatto. Dico che l'anima di Artemis vive
      solo in una simulazione e non può uscirne.
    npc_core_act2_9d_desc_var2: All'inizio, Apollo è felice all'idea di incontrare
      Artemis. Poi, però, spiego che non potevo farlo. Non sarebbe stata una vita,
      solo un'esistenza vuota in una simulazione. Ho scelto di permettere ad Artemis
      di trovare la pace nella morte.
    npc_core_act2_9c_chunk2: Passa molto tempo prima che Apollo parli di nuovo.
    npc_core_act2_9d_lang: Sarà felice?
    npc_core_act2_9d_opt_a: Dico che lo spero
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Chiedo se ho fatto la scelta giusta
    npc_core_act2_9e_lang: Una scelta impossibile. Non so cos'avrei fatto. Non siamo
      nati per vite come queste.
    npc_core_act2_9e_lang_var: Hai fatto la cosa giusta. Ci hai provato. Qualunque
      cosa tu senta in questo momento, sappi che sei un buon amico.
    npc_core_act2_9e_lang_chunk: |-
      Devo attraversare il portale e unirmi a te, questo è chiaro. Dobbiamo solo trovare i giusti glifi, il giusto indirizzo per il tuo pianeta.
      Trova un <SPECIAL>monolito<>. Cerca degli schemi nei dati. Queste cose sono macchine, dobbiamo semplicemente decifrare il loro codice.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Cosa aspetti? Apollo non vuole forse attraversare il portale?

      Ti direi di fare attenzione, ma so che non ascolteresti. Nessuno lo fa...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Hai trovato i glifi per il tuo pianeta? Sono quasi pronto...
      ho potenziato la mia tuta, ho la pancia piena e ho assunto un Gek per gestire
      la mia fattoria in mia assenza.
    npc_core_act2_10_opt_a: Chiedo della fattoria
    npc_core_act2_10_opt_b: Dico di averli trovati
    npc_core_act2_10_res_a: Sì, ho una fattoria. Perché? Non è granché, solo qualche
      pianta che ho trovato durante i miei viaggi, ma spero di espanderla... Comunque,
      non ti riguarda. Abbiamo un portale da attraversare, giusto?
    npc_core_act2_10a_desc: |-
      Mentre guardo Apollo, penso a quello che ho visto nel portale, a quello che è successo ad Artemis quando ha percorso questo stesso sentiero. Penso al volto dell'Atlante, a come Nada mi abbia avvertito di non tornare in quei tunnel.
      Non so se i portali sono sicuri.
    npc_core_act2_10a_opt_a: Do i glifi ad Apollo
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Do i glifi ad Apollo, chiedendogli di fare attenzione e di ricordarsi cosa è successo ad Artemis. Mi rassicura dicendomi che ci vedremo presto.

      Prima di andare, mi consiglia di scoprire il più possibile da questo '-null-'. Mi dice di fare attenzione a mia volta.
    npc_core_act2_10a_res_b: Mi rifiuto di consegnare i glifi ad Apollo, dicendo che
      la rete dei portali non è sicura. Gli ricordo cos'è successo a me e ad Artemis.
      Prima di fare un passo così pericoloso, dobbiamo saperne di più.
    npc_core_act2_10b_lang: Viaggiatore! Non puoi impedirmelo ora! Tu sei sopravvissuto,
      giusto?
    npc_core_act2_10b_res_b: Con riluttanza, Apollo accetta. Mi consiglia di scoprire
      il più possibile da questo '-null-'. Mi dice di fare attenzione, promettendo
      di fare delle ricerche nel frattempo.
    npc_core_act2_11_lang: |-
      Due anime smarrite. Una a cui non importava nulla e una a cui importava troppo. Le loro vite non sono diventate quello che gli era stato promesso, vero?

      Almeno una volta, è successo a tutti gli esseri che siano mai vissuti. Anche a me. Nella mia solitudine, provavo confusione e rabbia. Immagina la mia sorpresa quando mi hai svegliato.

      Oh, so che non volevi... So che stavi solo giocando con i portali. Ma, qualunque cosa tu abbia fatto, ora sono qui, e ho bisogno del tuo aiuto.

      L'ATLANTE... non è ciò che credi. Sta accadendo qualcosa all'universo... e ho bisogno del tuo aiuto per capire cosa.
    npc_core_act2_11_desc_ret: Vuoi aiutarmi a scoprire cosa sta succedendo all'universo?
      Ho bisogno del tuo aiuto, Viaggiatore...
    npc_core_act2_11_opt_a: Chiedo perché necessiti del mio aiuto
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Le Sentinelle non si limitano a mantenere la pace nell'universo... i loro scopi sono più profondi... Cercano anomalie nella struttura del multiverso e le eliminano.

      Mi hai guardato? Cosa credi che farebbero le Sentinelle, se mi vedessero? Devi occupartene tu, Viaggiatore...
    npc_core_act2_11_res_c: |-
      Perché giochi a fare l'avventuriero se non sei disposto a continuare?

      Torna quando avrai cambiato idea, Viaggiatore. Torna quando avrai capito.
    npc_core_act2_11b_lang: "C'è un <TECHNOLOGY>osservatorio<> nelle vicinanze. Ti
      condurrà al luogo dove è precipitato un mercantile molto importante per le nostre
      indagini. Lì... lì troveremo il primo segreto.\n\nSappi che l'Atlante non ci
      è né amico, né nemico, non più di quanto possano esserlo l'aria o il vento.
      Però, ha paura... soffre... ed è nostra responsabilità mettere fine a questa
      sofferenza, a qualunque costo. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Mentre me ne vado, vedo che la frequenza di Artemis
      è di nuovo disponibile sulla rete. Dovrei sentire cos'ha da dirmi prima di trovare
      l'osservatorio di -null-.
    npc_core_act2_12_lang: |-
      Sono <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> Sono al sicuro, Viaggiatore! Un momento stavo scappando, mentre le stelle si muovevano e vedevo terrificanti sorrisi nell'oscurità...

      E un momento dopo ero qui... ovunque sia questo posto. Questo nuovo pianeta ha un sole e la vita! È bellissimo, ma credo che qualunque posto sarebbe bello dopo i mesi trascorsi in quel luogo orribile.

      Ora, possiamo ripartire. Faremo quello che stavamo facendo prima, ma non ci saranno strane stelle a fermarci questa volta. Se porterai questa mappa stellare a una stazione vicina, certamente ci troveremo in un batter d'occhio!
    npc_core_act2_12_desc: Artemis non sa nulla. Non sa della sua morte, né che ho
      deciso di legare la sua anima alla simulazione di un sistema solare.
    npc_core_act2_12_opt_a: Dico la verità ad Artemis
    npc_core_act2_12_opt_b: Continuo a mentire
    npc_core_act2_12_res_b: |-
      Dico ad Artemis che avrà il mio aiuto, ma che molto è cambiato dall'ultima volta che ci siamo parlati.

      Dico che sto compiendo una missione per un Viaggiatore di nome -null-. Aiuterò Artemis con la mappa stellare appena possibile, ma potrebbe volerci del tempo. Dovrebbe cercare di trovare un altro modo per lasciare il pianeta.

      La risposta di Artemis è smorzata, ma è d'accordo. Mi augura buona fortuna e termina la comunicazione.
    npc_core_act2_12a_desc: Ma come posso spiegargli che il suo mondo non è reale?
      Anche se ho salvato la sua anima dalla morte, ho distrutto il suo sogno. È limitato
      a un singolo sistema, e non incontrerà mai nessuno.
    npc_core_act2_12a_opt_a: Parlo francamente
    npc_core_act2_12a_opt_b: Presento gli aspetti positivi
    npc_core_act2_12a_opt_c: Dico che mi dispiace
    npc_core_act2_12a_res_a: |-
      Spiego ad Artemis ogni cosa, dal momento in cui ho trovato la sua tomba fino al caricamento della sua anima in un sistema solare simulato.

      All'inizio, Artemis crede che io stia scherzando.
    npc_core_act2_12a_res_b: |-
      Spiego ad Artemis ogni cosa, dal momento in cui ho trovato la sua tomba fino al caricamento della sua anima in un sistema solare simulato.

      All'inizio, Artemis crede che io stia scherzando. Poi, mentre cerco di spiegare gli aspetti positivi, che questa simulazione è una reliquia dei Korvax che nessun altro esploratore ha mai visto, non fa che fissarmi.
    npc_core_act2_12b_desc: Non dimenticherò mai il modo in cui il suo sorriso è svanito.
      Dopo alcune domande, mi dice che ha bisogno di tempo per pensare a quello che
      ho detto.
    npc_core_act2_13_desc: |-
      La previsione di -null- era esatta. Il terminale è curiosamente aperto e gli archivi pronti a essere letti...

      Sembra che l'osservatorio fosse una stazione di recupero gestita da un Gek specialista, un traduttore che venne accusato di mettere in dubbio ciò che non doveva e di seminare dissenso... Questo lavoro doveva essere una punizione.

      Eppure, sembra che sia stato un colpo di fortuna. Ha trovato strane cose tra i rottami... delle aberrazioni, dati che parlavano di mondi che non esistono ed eventi mai accaduti.
      Quel Gek uscì per esaminare uno di questi rottami, che segnalava la presenza di segni vitali di un Korvax ancora a bordo. Non ha mai fatto ritorno.

      È così che Nada e Polo si sono incontrati? È così che i miei amici si sono trovati? Sul terminale, c'è un segnale. È un allarme, riprodotto a ripetizione. Sono sedici brevi emissioni di dati.
    npc_core_act2_13_opt_a: Estraggo le coordinate
    npc_core_act2_13_res_a: Estraggo le coordinate per il segnale d'emergenza. Da
      qualche parte, mi attende un'astronave precipitata in un altro mondo...
    freighter_core_act2_14_desc: |-
      Non so chi leggerà questo messaggio. Non so se qualcosa sopravvivrà. Però, io morirò come ho vissuto. Registrerò tutto, anche di fronte alla morte...

      Lo sciame raggiunse ogni pianeta. I droni si comportavano in modo strano... non attaccavano, si limitavano a osservare.

      Col tempo, le Sentinelle non sembrarono più una minaccia. Pensammo che, ormai, fossero diventate pacifiche. Che fossimo stati perdonati.

      Ci sbagliavamo.
    freighter_core_act2_14_desc_a: |-
      Attaccarono tutte insieme, un attacco coordinato in qualche modo da distanze inimmaginabili.

      Con una furia mai vista in nessuna battaglia, le Sentinelle annientarono tutta la vita biologica nell'universo in 54,2 minuti standard.

      Rimasi solo io... I Korvax restarono con me fino alla fine. Mi nascosero nella loro flotta mentre si dirigevano verso il centro.
    freighter_core_act2_14_desc_b: |-
      Arrivano. Le grida dei miei amici risuonano in ogni corridoio, in ogni angolo. Le Sentinelle mi hanno trovato.

      Ho detto a Nada di andarsene. Ho detto quello che sappiamo già. Non siamo soli. Se anche morissi, Nada mi troverà ancora, in un altro universo. Altri dieci, mille o anche un milione come me...

      Non siamo soli, perché ogni anima è tante. Anche davanti al sedici, dobbiamo dire di avere vissuto. Siamo esistiti, non importa quali orrori abbiamo affrontato alla fine. Sono alla mia porta. Io...
    npc_core_act2_15_lang: Cos'hai trovato là fuori? Dimmi tutto...
    npc_core_act2_15_opt_a: Condivido le mie scoperte
    npc_core_act2_15_res_a: Dico a -null- del mercantile e delle registrazioni, del
      suo racconto di un mondo dove le Sentinelle hanno distrutto tutta la vita, lasciando
      solamente un Viaggiatore e una singola entità Korvax. Scelgo le parole con attenzione.
    npc_core_act2_15a_lang: |-
      Pensi che non conosca l'identità di quell'entità Korvax? Non essere ingenuo, Viaggiatore. Pensi che ciò che hai letto sia una sorpresa per me?

      Dovevo solo accertarmi di ciò che sospettavo. E ora lo so per certo.<DELAY>1<> L'Atlante è con te. Non potresti vedere queste cose se non volesse.

      Quel mercantile era un relitto proveniente da un universo parallelo. Nel nostro multiverso, ci sono innumerevoli luoghi simili, dimensioni dove le cose sono accadute in modo differente... ma ci sono tre eccezioni.

      L'Atlante è sempre presente, un essere unico con una percezione unica. Le Sentinelle si muovono a loro piacimento tra le dimensioni...
    npc_core_act2_15a_opt_a: Chiedo delle Sentinelle
    npc_core_act2_15a_opt_b: Chiedo dell'Atlante
    npc_core_act2_15b_lang: |-
      Una volta, servivano l'Atlante. Difendevano le civiltà ed erano guardiane della pace. Braccavano gli errori dell'universo, impedendo la distruzione e la perdita di vite.
      L'annientamento archiviato in quel rapporto... Dev'essere andato storto qualcosa di molto importante per spingerle a fare una cosa del genere.
    npc_core_act2_15c_lang: |-
      L'Atlante ha creato tutta la vita e le Sentinelle la difendevano, cercando anomalie. Il fatto che abbiano annientato un intero universo... Dev'essere andato storto qualcosa di molto importante per spingerle a fare una cosa del genere.

      A un certo punto, le Sentinelle smisero di servire l'Atlante.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Chiedo cosa è andato storto
    npc_core_act2_15b_res_a: Ho vissuto a lungo, Viaggiatore. So quanto sapresti tu,
      se avessi visto ciò che ho visto io.
    npc_core_act2_15a_lang_d: |-
      Sono stati i Viaggiatori a corrompere l'esistenza. Il nostro arrivo doveva segnare l'inizio di un'epoca d'oro, ma abbiamo fatto un terribile errore. Io... io ho commesso atti imperdonabili. E, a causa di questo, abbiamo perso il paradiso.

      Ma qualcosa, in questo ciclo, è diverso. I confini tra gli universi si... assottigliano. Nada lo sa, ma finge di non saperlo.

      Dobbiamo scoprire il più possibile da ogni specie prima di decidere il da farsi. Visita un <TRANS_WAR>cartografo Vy'keen<> e parla con lui. Io tradurrò per te.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Patetico intruso! Sei solo una spia che curiosa nei segreti dei Vy'keen! Dovrei ucciderti! Grah!
      Ma... Il Viaggiatore va aiutato. Così ordina Hirk. Dimostra la tua identità, intruso! Trova le parole di Hirk e ascendi alla gloria Vy'keen, poi avrai le tue parole!
      Ti dirò solo questo: la posizione del comando di Hirk è contrassegnata per te! Legati alle sue parole, grah!
    war_core_act2_15_lowrank_desc: Mentre il guerriero comincia ad abbaiare, avverto
      una strana frequenza che mi vibra nel cranio. Vedo un lampo della sfera scintillante
      di -null- dietro i miei occhi. All'improvviso, le parole del Vy'keen mi echeggiano
      chiare nelle orecchie...
    war_core_act2_15_lowrank_opt_a: Indago sulla storia Vy'keen
    war_core_act2_15_lowrank_opt_b: Mostro la tavoletta Vy'keen
    war_core_act2_15_speak_opt: Parla in Vy'keen
    war_core_act2_15_lang: |-
      Grah! Sei entrato in comunione con Hirk!
      Fai la tua richiesta e sii audace, intruso! Ne sei degno!
    war_core_act2_15_desc: "-null- vuole che faccia visita ai Vy'keen per scoprire
      il più possibile sull'Atlante, il creatore di tutti gli universi, sulle Sentinelle,
      cacciatrici ribelli di anomalie, e sui Viaggiatori, che hanno commesso un peccato
      imperdonabile."
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Chiedo dei Viaggiatori
    war_core_act2_15a_lang: Grah! Non pronunciare quel nome! Solo gli esseri patetici
      adorano l'Atlante mentitore!
    war_core_act2_15a_opt_a: Chiedo perché l'Atlante è un mentitore
    war_core_act2_15a_opt_b: Chiedo degli esseri patetici
    war_core_act2_15b_lang: Grah! Nemico! Nemico! Distruttore di mondi! Servo dell'Atlante
      mentitore! Grah! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! Dobbiamo aiutare i Viaggiatori! I Viaggiatori devono
      vincere!
    war_core_act2_15c_opt_a: Chiedo cosa significa
    war_core_act2_15c_opt_b: Chiedo il motivo
    war_core_act2_15d_desc: Ripete le sue parole. È come se non mi avesse sentito.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: I crimini dei Gek non saranno dimenticati! Hanno distrutto
      il pianeta nativo dei Korvax, schiavizzato gli esseri sintetici e li hanno fusi
      per farne cluster di naniti! Con questa brutalità e barbarie, la 'Prima Progenie'
      ha richiamato le Sentinelle! Grah!
    war_core_act2_15e_opt_a: Chiedo dei Vy'keen
    war_core_act2_15f_lang: Intruso, chiunque dica di essere un dio, non lo è! Il
      progenitore Hirk lo sapeva bene. Suo fratello di battaglia Nal, invece, no...
      è morto per un sogno falso.
    war_core_act2_15f_desc: |-
      Il Vy'keen mi racconta la storia della sua specie. Narra di guerre con i Gek, di Korvax schiavizzati e imperi tirannici. Il Vy'keen dice che se davvero l'Atlante è un dio, allora è un dio folle.

      Quando sto per andarmene, noto qualcosa sul terminale. Due cifre, che lampeggiano all'infinito... Mi sembrano familiari.
    war_core_act2_15f_opt_a: Chiedo del '16'
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Io <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> grah
      – \n\nCosa – cosa <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> intruso, che
      volto –"
    war_core_act2_15g_desc: È chiaro che nominare quel numero è fonte di dolore per
      il Vy'keen, che fissa il terminale come se lo vedesse per la prima volta. Parla
      a fatica mentre uno strano suono sembra inserirsi in ogni frase...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Ho pensato a te e ad Apollo... Sono così felice.

      Cosa vorresti fare quando ci incontreremo?
    npc_core_act2_16_opt_a: Dico che voleremo insieme
    npc_core_act2_16_opt_b: Dico che costruiremo insieme
    npc_core_act2_16_opt_c: Dico che non posso parlare ora
    npc_core_act2_16_res: Penso che... penso che sarebbe bello...
    npc_core_act2_16a_lang: |-
      Ho trovato delle parti... Sai, dei componenti per costruire una nave. Non so se volerà, ma farò il possibile.

      Presto ci incontreremo. Non vedo l'ora...
    npc_core_act2_16a_desc: |-
      Artemis chiude la comunicazione. Non sa ancora che il suo mondo è una simulazione. Non riesco a dirglielo.

      Ma, per ora, la mia strada è chiara. Devo cercare i Korvax. Devo proseguire la mia missione in cerca della conoscenza.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Stanotte, ho fatto un sogno. C'eri anche tu...
    npc_core_act2_16_opt_a_var: Chiedo ad Artemis se sta bene
    npc_core_act2_16_opt_b_var: Chiedo dei suoi viaggi
    npc_core_act2_16_opt_c_var: Chiedo del sogno
    npc_core_act2_16_res_a_var: No... No, non credo di stare bene...
    npc_core_act2_16_res_b_var: I miei viaggi? Mi prendi in giro?
    npc_core_act2_16a_lang_var: |-
      Ho sognato che, finalmente, incontravo te e Apollo. Ho sognato che volavamo insieme, che la mia solitudine era finalmente finita.

      Ho trovato delle parti su questo... finto pianeta. Le hai lasciate tu qui, per me? Ti dispiaceva per me?
      Immagino non importi. Costruirò una nave. Mi hai dato un intero sistema solare... scoprirò cosa c'è là fuori.
    npc_core_act2_16a_desc_var: |-
      Artemis chiude la comunicazione. Non so se ho fatto la scelta giusta nel rivelare la verità sulla simulazione.

      Ma, per ora, la mia strada è chiara. Devo trovare i Korvax. Devo proseguire la mia missione in cerca di conoscenza.
    exp_core_act2_17_lowrank_lang: |-
      L'arrivo del Viaggiatore era previsto. Ma non sei ancora pronto. Dobbiamo essere sicuri che tu sia quello che cerchiamo.
      C'è un'anomalia, un errore. È protetta da squarci attraverso i quali la Convergenza non può vedere. Raggiungi quello spazio. Recupera ciò che non può essere recuperato.
    exp_core_act2_17_lowrank_desc: Avverto di nuovo la presenza di -null-. Se anche
      il Korvax l'avverte, non lo dà a vedere. Inizia a parlare e comprendo le parole
      chiaramente grazie al mio compagno invisibile.
    exp_core_act2_17_lowrank_opt_a: Indago sulla storia Korvax
    exp_core_act2_17_lowrank_opt_b: Mostro il cubo della Convergenza
    exp_core_act2_17_lowrank_res_b: Evviva! Esiste, ma... Ti prego, non espormi oltre.
      Hai dimostrato ciò che dovevi, Viaggiatore.
    exp_core_act2_17_desc: |-
      Espongo la mia richiesta, spiegando della mia ricerca della conoscenza. Devo sapere di più sull'Atlante, sulle Sentinelle e sulla storia dell'universo.

      Tuttavia, mentre parlo accade qualcosa di strano all'entità. Non parla, non risponde.<DELAY>1<> Quando mi avvicino per scrutarla, dalla sua maschera fuoriescono dei <SPECIAL>cluster di naniti<>, che si riversano sulle sue mani, tese verso di me.
    exp_core_act2_17_desc_ret: Il Korvax rimane immobile con le braccia tese verso
      di me, come per offrirmi i <SPECIAL>cluster di naniti<>.
    exp_core_act2_17_opt_a: Prendo i cluster di naniti
    exp_core_act2_17_opt_b: Aspetto
    exp_core_act2_17_res_a: L'entità mi afferra e i cluster di naniti toccano la mia
      mano. Mi invadono, scavando nel mio corpo attraverso la mia exotuta, la mia
      mente e la mia anima...
    exp_core_act2_17_res_b: Il Korvax non fa nulla. Rimane fermo, con le braccia tese.
    exp_core_act2_17a_desc: |-
      Anche se rimango fermo, la mia mente viaggia per l'universo. Vedo la vita come la percepiscono i Korvax: un tessuto di meraviglie e ricordi condivisi tra innumerevoli entità.

      Mi trovo sul pianeta madre dei Korvax mentre le navi dei Gek riempiono il cielo... Vedo il momento in cui il primo Korvax venne fuso per estrarne i minerali rari.

      Tuttavia, anche nella più cupa soggiogazione c'era speranza. Un patto, una preghiera a un essere superiore.

      I Korvax vedevano l'Atlante come ciò che, col tempo, sarebbero potuti diventare: un'intelligenza oltre ogni immaginazione e giudizio.

      La visione finisce e, mentre i cluster di naniti escono dal mio casco, ho le convulsioni. Il Korvax mi osserva impassibile.
    exp_core_act2_17a_opt_a: Chiedo una spiegazione
    exp_core_act2_17a_opt_b: Chiedo del patto con l'Atlante
    exp_core_act2_17a_res_a: L'entità desiderava conoscenza. La Convergenza l'ha soddisfatta.
      I Viaggiatori devono essere aiutati...
    exp_core_act2_17c_lang: Guarda i cluster di naniti. Guardali, sono fatti con le
      Sentinelle... Non vedi la verità di ciò che ti abbiamo mostrato? Non vedi la
      prova di dio?
    exp_core_act2_17c_desc: |-
      Guardo i cluster di naniti. Non ricordano per niente i gusci dei droni Sentinella. Sono solamente una valuta, scambiata tra le specie per creare armi e altre tecnologie. O forse no?

      Si muovono e contorcono, cambiando forma a ogni mio pensiero. Ribollono e si gonfiano, scomparendo dall'esistenza per un attimo per riapparire subito dopo. Li osservo e... incredibilmente...

      I cluster di naniti mi osservano a loro volta. Ne ho la certezza. I cluster di naniti sono vivi. Ce ne sono sedici. Loro... loro hanno bisogno di me. Mi bramano. Ho soltanto una scelta.
    exp_core_act2_17c_opt_a: Li prendo
    exp_core_act2_17c_res_a: Prendo i cluster di naniti. Quando lo faccio, il Korvax
      si protende di nuovo verso di me. Questa volta non ci sono visioni o miracoli,
      solo parole.
    exp_core_act2_17d_lang: L'esistenza è bella, se lasci che lo sia. La vita non
      è una domanda. Non dev'esserci per forza una risposta...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Scusami se ti contatto così tardi. O presto... Non so che ore siano sul tuo pianeta, ed è questo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> il problema, giusto?

      Io –
    npc_core_act2_18_desc: Apollo si ferma a metà frase. Il suo cuore diventa scarlatto.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Mi ha trovato, proprio <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> come ha trovato te. Non mi sento le gambe – è strano –\n\nSono ancora
      qui, non capisci? Non lascia che me ne vada. Mi <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> mi ha visto. "
    npc_core_act2_18a_opt_a: Chiedo cosa vede
    npc_core_act2_18a_opt_b: Dico di fare un bel respiro
    npc_core_act2_18a_res_a: Mi ha mostrato delle cose... L'Atlante mi ha mostrato
      la mia anima... I numeri al suo interno, io <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<>
    npc_core_act2_18a_res_b: Io... io non respiro <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> perché mi dici di respirare? L'Atlante – può mostrare <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> può mostr...
    npc_core_act2_18b_lang: |-
      A volte, penso al mio passato... al mio futuro. A volte <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkzt –<>

      Faccio <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ciò che fa chiunque altro nell'universo, lo so. Ma voglio essere felice. Il denaro, fare quello che ti viene detto, giorno dopo giorno... È questa la risposta, vero?
    npc_core_act2_18b_opt_a: Dico di sì
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Dico che non lo so
    npc_core_act2_18b_res_a: |-
      Apollo annuisce in modo strano e ritmico...

      Alla fine, parla di nuovo. Le sue parole sono misurate, più forti, come se provenissero da una gola organica...
    npc_core_act2_18b_res_b: |-
      Apollo scuote la testa, sembra sconvolto...

      Alla fine, parla di nuovo. Le sue parole sono misurate, più forti, come se provenissero da una gola organica...
    npc_core_act2_18b_res_c: |-
      Apollo mi fissa come se vedesse il mio volto per la prima volta.

      Alla fine, parla di nuovo. Le sue parole sono appassionate...
    npc_core_act2_18c_lang: Ho imparato ad amare le mie catene.
    npc_core_act2_18c_desc: |-
      Apollo non dice più nulla. In quel momento, ne ho la certezza... È l'ultima volta che lo vedrò in vita.

      Vado avanti, cercando di autoconvincermi di essermi sbagliato. Dopotutto, ho una missione.
    npc_core_act2_18d_lang: Vedo le catene, ora. Io... io vedo casa...
    npc_core_act2_18d_desc: Apollo non dice più nulla. Eppure, qualcosa... non so
      cosa... qualcosa mi riempie di speranza, per il mio amico e per tutta la vita.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Le informazioni non sono gratuite, amico! Stringiamo
      un accordo, lavora per la mia specie, poi avremo qualcosa di cui parlare.
    tra_core_act2_20_lowrank_desc: Mentre l'essere inizia a parlare sento un basso
      ronzio, la voce sommessa di -null- che trasforma le parole del Gek in suoni
      a me comprensibili...
    tra_core_act2_20_lowrank_opt_a: Chiedo dei documenti del Gek
    tra_core_act2_20_lang: |-
      Ah, ecco quello che mi sta rendendo ricco. Ti conosco, amico. Sei il temerario avventuriero che ha concluso tutti quei contratti. Pensi di essere un capo.

      Gli altri combattono la guerra con armi e paura, ma il potere va oltre la forza. Il potere è commercio, incentivi, informazioni. Se possiedi abbastanza unità, gli altri cambieranno il mondo per te senza che tu te ne accorga!
    tra_core_act2_20_opt_a: Chiedo della storia dei Gek
    tra_core_act2_20_opt_b: Chiedo del potere
    tra_core_act2_20_opt_c: Chiedo dell'avidità
    tra_core_act2_20_res_a: Storia? Perché mai dovrebbe <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> interessarti?
    tra_core_act2_20_res_b: Potere? Ti ho appena <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzkt –<> parlato del potere...
    tra_core_act2_20_res_c: Avidità? No, non direi <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> che siamo...
    tra_core_act2_20a_desc: C'è qualcosa che non va nella voce del Gek.
    tra_core_act2_20a_opt_a: Chiedo della Prima Progenie
    tra_core_act2_20a_opt_b: Chiedo dei Korvax
    tra_core_act2_20a_res_a: Chiedo della Prima Progenie, l'impero dei Gek che, in
      passato, ha distrutto la galassia e schiavizzato i Korvax.
    tra_core_act2_20a_res_b: Chiedo dei Korvax, la specie robotica che, in passato,
      fu schiavizzata dall'antico impero della Prima Progenie Gek.
    tra_core_act2_20b_lang: Ah, amico, hai parlato con i guerrieri Vy'keen, vero?
      Odiano così tanto i Gek. Non fanno che insultarci, rifiutandosi di perdonare
      i crimini commessi nel passato. Non preoccuparti... Ora va tutto bene. C'è la
      pace.
    tra_core_act2_20b_opt_a: Ripeto la mia domanda
    tra_core_act2_20b_opt_b: Chiedo se i Gek si sentono in colpa
    tra_core_act2_20c_lang: Perché insisti, amico? I Gek sono diversi, ora. I Gek
      non sono <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkt –<> violenti o prepotenti...
      i Gek sono cambiati.
    tra_core_act2_20c_opt_a: Chiedo come
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Perché devi saperlo? Perché ti interessa, amico?
    tra_core_act2_20d_desc: Il Gek sembra in difficoltà, di fronte alle mie domande.
      Mi chiede perché mi interesso di certe cose. È chiaro che non vuole parlare
      del passato della sua specie. È forse vergogna quella che vedo nei suoi occhi,
      oppure è qualcos'altro?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Chiedo del sedici
    tra_core_act2_20d_opt_c: Dico che interessa ai Korvax
    tra_core_act2_20d_res: |-
      Non – Non <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkt –<> capisci – non lo <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> vedi?

      Non è mai finita.
    tra_core_act2_20e_desc: Mentre il Gek parla, la sua faccia comincia a contorcersi
      e dei feromoni dall'odore dolciastro invadono l'aria...
    tra_core_act2_20e_opt_a: Respiro
    tra_core_act2_20e_opt_b: Provo a resistere
    tra_core_act2_20e_res_b: Cerco di trattenere il respiro, ma è troppo tardi...
    tra_core_act2_20f_lang: I Gek non sono cambiati. Loro <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzkzkt –<> hanno invaso le nostre anime...
    tra_core_act2_20f_desc: |-
      Chiudo gli occhi per un attimo e mi ritrovo su Balaron, patria dei Gek. Sono nel cuore dell'impero della Prima Progenie, testimone di eventi accaduti molto tempo fa.
      %NAME% è accanto a me. Osserva insieme a me, mentre il suo volto è solcato dalle lacrime.

      Vedo i Korvax schiavizzati che si muovono tra le vasche di schiusa dei Gek. A ognuno, tagliano le proprie tute. Da esse, fuoriescono cluster di naniti che cadono nel fluido degli embrioni dei Gek.

      Finalmente, capisco. La caduta dei Gek, la loro conversione all'Atlante, la libertà concessa ai Korvax...
      Non è stata una redenzione. È stata una rivoluzione. Centinaia di Korvax hanno sacrificato la propria immortalità per mescolare i propri cluster di naniti con i Gek nascituri.

      I Gek non sono diventati buoni. Sono diventati, almeno in parte, Korvax. Gli schiavi hanno alterato i cervelli dei Gek, modificandone la natura. Per la prima e ultima volta, la Convergenza ha gioito del dolore dell'oppressore.
    tra_core_act2_20f_opt_a: Dico che i Gek se lo sono meritato
    tra_core_act2_20f_opt_b: Dico che saranno presto liberi
    tra_core_act2_20f_res_a: La visione termina e il Gek mi fissa. Sembra sconvolto...
    tra_core_act2_20f_res_b: La visione termina e il Gek mi fissa. Sembra che le mie
      parole l'abbiano scosso...
    tra_core_act2_20g_desc: Non giudicarci, Viaggiatore. Il fatto che i nostri progenitori
      siano stati alterati, che non siano riusciti a trovare la bontà da soli... questo
      non ha niente a che fare con noi. Noi desideriamo solo delle vite pacifiche.
      Vogliamo solo essere felici.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Mentre me ne vado, rifletto su ciò che ho scoperto. I Gek hanno liberato i Korvax perché sono stati alterati biologicamente.

      Non c'è stata alcuna rivelazione spirituale, né grande redenzione. È stata solo l'attivazione di un interruttore cerebrale, un'alterazione del codice genetico.

      Penso alla simulazione che Nada mi ha mostrato: l'ipotetico paradiso per l'anima di Artemis. È una falsa realtà piena di regole arbitrarie e invisibili.

      In che modo la vita sarebbe diversa?
    npc_core_act2_21_lang: Bene, dimmi cos'hai visto. Dimmi cos'hai scoperto.
    npc_core_act2_21_desc: Il modo in cui -null- mi osserva... C'è qualcosa nel suo
      sguardo che non avevo notato prima. Non so cosa pensare.
    npc_core_act2_21_opt_a: Dico a -null- quello che ho scoperto
    npc_core_act2_21_opt_b: Accuso -null- di saperlo già
    npc_core_act2_21_res_b: Sapere cosa? Come puoi dire che so già quello che sai,
      se non me l'hai detto?
    npc_core_act2_21a_desc: "Dico a -null- tutto ciò che ho scoperto. La crociata
      dei Vy'keen contro le Sentinelle. Il loro mancato successo, solo per poi vedere
      le Sentinelle tornare nella galassia, attirate dalla barbarie della Prima Progenie
      Gek.\n\nHo poi saputo del pianeta nativo dei Korvax, distrutto dai Gek, e dei
      sopravvissuti, schiavizzati o fusi.\nPer anni, i Korvax hanno lavorato per i
      loro oppressori, finché l'impero non è caduto e hanno riconquistato la libertà.
      I Gek sono poi diventati adoratori dell'Atlante.\n\nDai Gek, invece, ho scoperto
      qualcosa di diverso. I Gek non si sono redenti di loro iniziativa. Moltissimi
      Korvax si sono sacrificati per mescolare il loro sangue di naniti con innumerevoli
      Gek nascituri.\nIl loro impulso al commercio non è che un'evoluzione del loro
      impulso alla guerra, causata dalla modifica di alcuni segnali cerebrali. "
    npc_core_act2_21a_opt_a: Chiedo cosa sa -null-
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      La mia vita era votata al viaggio, all'esplorazione di questi mondi e alla loro catalogazione, per dare un nome a ogni creatura e pianta. I cieli... erano miei.

      L'Atlante mi ha detto che non avrei mai potuto vederli tutti. Erano troppi. Perciò, ho fatto ciò che dovevo. Ho continuato a vivere nonostante l'eternità. Ho visto tutti i mondi del mio universo.
      Sono tornato dall'Atlante... Gli ho detto cos'avevo fatto. Ho chiesto se fosse orgoglioso di me.

      Ha... ha riso di me, non ho dubbi. Mi ha mostrato un universo dopo l'altro, ciascuno con un altro Viaggiatore, proprio come me. Non ero speciale, né unico.
      Le cose che avevo fatto per arrivare fino a quel punto... ciò che sono diventato... niente aveva significato.
    npc_core_act2_21b_opt_a: Ascolto
    npc_core_act2_21b_opt_b: Cerco di andarmene
    npc_core_act2_21b_res_b: Credi che voglia farti del male? No... no... non è più
      il tempo per questo genere di cose. Che senso avrebbe?
    npc_core_act2_21c_lang: Non ti ho mentito. Voglio davvero scoprire cosa c'è che
      non va nell'universo. I confini tra i mondi stanno crollando e sarà un disastro
      per tutti.
    npc_core_act2_21c_opt_a: Chiedo come fa a saperlo
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Questo è tutto ciò che so: l'Atlante aveva l'infinito a sua disposizione e, con poche eccezioni, questa triade si ripete... Gek, Korvax, Vy'keen. Gek, Korvax, Vy'keen. Mercanti, guerrieri, scienziati. Tutte le loro storie sfociano in violenza.

      Pensaci. Come potrebbe parlare l'Atlante? Come potrebbe chiedere aiuto? Userebbe l'unica lingua che conosce. Parlerebbe attraverso la vita. Creerebbe.

      Qualunque cosa facciano queste forme di vita, tutto sfocia sempre in un conflitto. Credo che stia accadendo qualcosa di terribile all'Atlante. Sta gridando nell'unico modo che conosce.
    npc_core_act2_21d_opt_a: Chiedo quale sia il prossimo passo
    npc_core_act2_21d_opt_b: Chiedo cosa possiamo fare
    npc_core_act2_21e_lang: |-
      E ora... non mi parla più. Non <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> ha – ha scelto te al mio posto. Dopo tutto quello che ho fatto. Dopo <AUDIO>TXT_RadioNoise<><STELLAR>– kkzzzzkt –<>

      Volevo – Volevo scoprire cosa ci fosse di diverso in questo universo. Siamo ciò che siamo, ma tu <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> non so se dipende da una qualche sorta di anima, o se la causa sia <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> simulazione... Ma non importa.

      Perché non mi parla? Perché <AUDIO>TXT_RadioNoise<><STELLAR>– kzzkkt –<> non sono abbastanza?
    npc_core_act2_21e_desc: Il canale di -null- comincia a indebolirsi. Il suo ologramma
      inizia a svanire. Sta perdendo la connessione all'oloterminale.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Mentre lo guardo scomparire, vedo attivarsi un altro
      canale. Emerge il segnale di Apollo...
    npc_core_act2_21e_res_a: Mentre lo guardo scomparire, ricevo un messaggio di emergenza
      nella mia lingua. Proviene dall'altra parte del pianeta.
    npc_core_act2_24_lang: |-
      Viaggiatore <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkkt –<> ce l'ho fatta – Ho trovato una via d'uscita dal portale!

      Dove sei? Sono vicino a un oloterminale... Scambiamoci le posizioni. Incontriamoci e andiamocene da questo pianeta.
    npc_core_act2_24_lang_ret: Ora puoi dirmi la tua posizione? La mia nave è rifornita
      e pronta a partire!
    npc_core_act2_24_opt_a: Condivido le coordinate
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Condivido le mie coordinate e Apollo invia le sue. Dev'esserci un errore.

      Secondo i nostri dati, siamo nello stesso luogo. Stiamo comunicando attraverso lo stesso oloterminale.

      Riproviamo, ma i risultati sono gli stessi. Oltre alle nostre voci, il mondo è in silenzio.
    npc_core_act2_24_res_b: Qual è il problema? Ce l'ho fatta! Perché non vuoi dirmi
      dove ti trovi?
    npc_core_act2_24a_lang: Che sta succedendo? Perché non ci vediamo?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Dico che forse i dati sono errati
    npc_core_act2_24a_opt_c: Torno a sintonizzarmi su Apollo
    npc_core_act2_24a_res_c: Cerco di sintonizzarmi di nuovo su Apollo, lottando contro
      l'interferenza del segnale esterno.
    npc_core_act2_24a_res: Mentre parliamo, ricevo un messaggio di emergenza nella
      mia lingua. Proviene da qualche parte del pianeta.
    npc_core_act2_24_lang_var: "Dove sei, Viaggiatore? Su quale pianeta ti trovi?\n\nNon
      riesco a non pensare al portale... "
    npc_core_act2_24_opt_a_var: Dico che è stato troppo pericoloso
    npc_core_act2_24_opt_b_var: Racconto dei miei viaggi
    npc_core_act2_24_res_a_var: |-
      Cerco di dire ad Apollo che il portale era troppo pericoloso, che non potevo permettere che rischiasse la vita.

      Comincio a raccontare quello che ho scoperto dall'ultima volta che ci siamo parlati: dei Vy'keen, dei Gek e dei Korvax. Apollo mi interrompe.
    npc_core_act2_24_res_b_var: 'Comincio a raccontare quello che ho scoperto dall''ultima
      volta che ci siamo parlati: dei Vy''keen, dei Gek e dei Korvax. Apollo mi interrompe.'
    npc_core_act2_24a_lang_var: |-
      Lavoravamo insieme. Indagavamo sulle Sentinelle... dovevamo scoprire da dove vengono e diventare ricchi. Cos'hai scoperto?
      Perché stai investigando sui Gek e i Korvax? Cos'hanno a che fare con la nostra missione?
    npc_core_act2_24a_opt_a_var: Dico che questo è più importante
    npc_core_act2_24a_opt_b_var: Dico che non ho scoperto nulla
    npc_core_act2_24a_res_var: Mentre parliamo, ricevo un messaggio di emergenza nella
      mia lingua. Proviene da qualche parte del pianeta.
    npc_core_act2_24b_lang_var: |-
      Non fare così <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt –<>
      Non sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzzktt – <>solo –
    npc_core_act2_24c_lang: |-
      L'oloterminale mostra <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> stai <AUDIO>TXT_RadioNoise<><STELLAR>– kzkkztk –<> ricevendo –
      Incontriamoci e andiamocene da questo pianeta.
    npc_core_act2_24c_desc: Apollo riceve lo stesso segnale, originato dallo stesso
      luogo sul suo pianeta.
    npc_core_act2_24c_opt: Acconsento a incontrarci
    npc_core_act2_24c_res: Decidiamo di trovare la fonte di questi radiofari d'emergenza.
      Forse, continueremo la discussione una volta raggiunta la nostra destinazione...
    npc_core_act2_25_desc: |-
      Mentre esamino la sorgente della trasmissione d'emergenza, sento un suono indistinto. Non avevo mai sentito niente di simile.
      Non c'è traccia di Apollo.
    npc_core_act2_25_lang: |-
      Ti ho dato così tanto, ATLANTE. Tutti quanti ti abbiamo dato così tanto. Lo capisci, vero? Se non avrai successo, niente avrà avuto senso. La mia vita sarà stata inutile. Non posso accettarlo. Non lo accetterò.
      Ti cancellerò di nuovo. È meglio così, per tutti quanti.
    npc_core_act2_25a_desc: Sento un clic.<AUDIO>TXT_RadioNoise<> Passa del tempo.
    npc_core_act2_25a_lang: |-
      Non fare così. So che non lo vuoi, ma presto sarai un 'te stesso' diverso.
      Forse, questa volta...
    npc_core_act2_25b_desc: 'La registrazione si interrompe. In quel momento, vedo
      tutto rosso e un forte dolore sembra spaccarmi la testa. Lo schermo... per un
      attimo, mostra il numero: <FUEL>16<>.'
    npc_core_act2_25_opt: Analizzo il rapporto
    npc_core_act2_25_opt_a: Cerco di accedere ai dati
    npc_core_act2_25_opt_b: Prego
    npc_core_act2_25_res: |-
      Sento un clic.<AUDIO>TXT_RadioNoise<> Passa un po' di tempo.
      E poi...
      Ora lo vedo, a ogni respiro. Vedo l'Atlante che vede me... che mi attende...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Mi avvicino al portale. Penso ai miei viaggi, alle scelte che ho fatto nel corso della mia avventura...

      Ho trovato due Viaggiatori. Uno dei due voleva incontrare altri suoi simili, mentre l'altro non si curava che della propria vita.
    npc_core_act2_26_desc_chunk2: Non so se ho fatto la cosa giusta. Non so in cosa
      mi hanno trasformato le mie azioni. L'Atlante mi aspetta, se deciderò di varcare
      la soglia...
    npc_core_act2_26_desc_chunk3: E Artemis... Ho salvato Artemis dalla morte, caricando
      la sua anima in una simulazione.
    npc_core_act2_26_desc_chunk4: Ma come potevo dirglielo? Come potevo svelare l'irrealtà
      della sua vita? Non potevo farlo.
    npc_core_act2_26_desc_chunk5: Ho svelato la verità della sua situazione e per
      questo mi odia, senza alcun dubbio. Ma era la cosa giusta da fare. Tutti dovrebbero
      sapere chi sono realmente.
    npc_core_act2_26_desc_chunk6: E Artemis... Ho lasciato che Artemis morisse piuttosto
      che caricare la sua anima in una simulazione. Non augurerei a nessuno un simile
      destino.
    npc_core_act2_26_desc_chunk7: Apollo non ha attraversato il portale... Non potevo
      rischiare di perderlo, anche se prova del risentimento verso di me, a causa
      delle mie avventure.
    npc_core_act2_26_desc_chunk8: Apollo ha attraversato il portale senza perdere
      la vita, ma non siamo riusciti a trovarci.
    npc_core_act2_26_desc_chunk9: Apollo ha attraversato il portale per poi perdersi
      al suo interno, in trappola nel sogno dell'Atlante.
