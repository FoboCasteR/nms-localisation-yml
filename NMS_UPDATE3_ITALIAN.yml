    ui_maintain_farm1_name: ROBO-VERMIFUGO
    ui_maintain_farm1_name_l: Robo-vermifugo
    ui_maintain_farm1_desc: Un'unità di controllo per uno sciame di piccoli robot.
      Lo sciame riceve istruzioni di scavare nel suolo ed eliminare qualsiasi parassita.
      La manutenzione dell'unità è essenziale per evitare perdite di controllo dello
      sciame.
    ui_maintain_farm2_name: AUTO-IRRIGATORE
    ui_maintain_farm2_name_l: Auto-irrigatore
    ui_maintain_farm2_desc: Un sistema di irrigazione automatica che si adatta ai
      bisogni delle piante, distribuendo acqua in forma di nebbia, monsone e vari
      gradi intermedi.
    ui_maintain_farm3_name: BILANCIATORE DI LUCE
    ui_maintain_farm3_name_l: Bilanciatore di luce
    ui_maintain_farm3_desc: Un sistema di LED controllati da un'unità fotosensibile,
      progettato per emanare la perfetta combinazione di luce rossa, verde e blu richiesta
      dalla pianta.
    ui_maintain_farm4_name: AUTO-INNESTATORE
    ui_maintain_farm4_name_l: Auto-innestatore
    ui_maintain_farm4_desc: Questo avanzato sistema di laser pota e innesta le piante
      secondo bisogno. La luce offre una precisione di taglio ineguagliabile.
    ui_maintain_farm5_name: DISTRIBUTORE NUTRITIVO
    ui_maintain_farm5_name_l: Distributore nutritivo
    ui_maintain_farm5_desc: Una macchina fabbricatrice e distributrice che analizza
      il suolo per capire quali sostanze nutritive sono carenti, così da crearle ed
      emettere un fertilizzante adatto sotto forma di spray.
    ui_maintain_fuel1_name: INVERTITORE DI CARBURANTE
    ui_maintain_fuel1_name_l: Invertitore di carburante
    ui_maintain_fuel1_desc: Una macchina per l'utilizzo di energia ricaricabile. L'invertitore
      di carburante assicura un flusso stabile di energia alle macchine autonome.
    ui_maintain_fuel2_name: MEMBRANA ENERGETICA
    ui_maintain_fuel2_name_l: Membrana energetica
    ui_maintain_fuel2_desc: La membrana energetica è una tecnologia che richiede pochissima
      manutenzione. È inserita tra i circuiti di una macchina per fornire energia
      in modo sicuro e diretto.
    ui_maintain_fuel3_name: CONDENSATORE DI ENERGIA
    ui_maintain_fuel3_name_l: Condensatore di energia
    ui_maintain_fuel3_desc: Una macchina per l'utilizzo di energia ricaricabile. Il
      condensatore di energia raccoglie l'energia termica di scarto prodotta dalle
      operazioni di una macchina e la sfrutta per generare altra energia riutilizzabile.
    ui_maintain_fuel4_name: GIUNTO PER GENERATORE
    ui_maintain_fuel4_name_l: Giunto per generatore
    ui_maintain_fuel4_desc: Il giunto per generatore è un pezzo essenziale dei sistemi
      di energia ricaricabile di una macchina. Senza, il generatore girerebbe a vuoto,
      sprecando energia.
    ui_maintain_fuel5_name: DINAMO CINETICA
    ui_maintain_fuel5_name_l: Dinamo cinetica
    ui_maintain_fuel5_desc: La dinamo cinetica utilizza una piccola carica iniziale
      per attivare sistemi di raccolta energetica che sfruttano l'orbita del pianeta.
      Questo permette di evitare frequenti controlli del carburante nelle macchine
      autonome, rendendo possibili cicli di manutenzione estremamente lunghi.
    ui_maintain_tech1_name: MECCANISMO DI BLOCCO
    ui_maintain_tech1_name_l: Meccanismo di blocco
    ui_maintain_tech1_desc: Un semplice dispositivo di blocco, progettato per impedire
      l'accesso agli individui non autorizzati. È troppo danneggiato per funzionare.
    ui_maintain_tech2_name: BLOCCO MAGNETICO
    ui_maintain_tech2_name_l: Blocco magnetico
    ui_maintain_tech2_desc: Un dispositivo di blocco avanzato. Un incidente di polarità
      ha fatto sì che si chiudesse permanentemente.
    ui_maintain_tech3_name: BLOCCO SUPERCONDUTTORE
    ui_maintain_tech3_name_l: Blocco superconduttore
    ui_maintain_tech3_desc: Un dispositivo di blocco molto avanzato. Un danno ai circuiti
      del magnete lo ha fatto chiudere permanentemente.
    ui_maintain_tech4_name: TERMINALE DI INSERIMENTO
    ui_maintain_tech4_name_l: Terminale di inserimento
    ui_maintain_tech4_desc: Un terminale che permette il controllo manuale del dispositivo.
      È danneggiato ed è impossibile utilizzarlo.
    ui_maintain_tech5_name: BIO-SENSORE
    ui_maintain_tech5_name_l: Bio-sensore
    ui_maintain_tech5_desc: Un'unità di controllo avanzata che permette interazioni
      tra corpo e dispositivo. Non funziona correttamente perché danneggiato. Si sconsiglia
      di interfacciarsi in questo stato.
    ui_maintain_tech6_name: UNITÀ CALDAIA
    ui_maintain_tech6_name_l: Unità caldaia
    ui_maintain_tech6_desc: Una piccola caldaia che genera calore per permettere al
      dispositivo di funzionare in climi rigidi. Un'avaria ha causato un versamento
      critico nella caldaia.
    ui_maintain_tech7_name: MINI-MOTORE
    ui_maintain_tech7_name_l: Mini-motore
    ui_maintain_tech7_desc: Un minuscolo motore per attivare parti molto piccole.
      È corroso e arrugginito.
    ui_maintain_tech8_name: SISTEMA DI RAFFREDDAMENTO
    ui_maintain_tech8_name_l: Sistema di raffreddamento
    ui_maintain_tech8_desc: Un sistema di pompa di calore che impedisce al dispositivo
      di surriscaldarsi. Si è surriscaldato a sua volta e non funziona più.
    ui_maintain_tech9_name: SCHERMO RISULTATI
    ui_maintain_tech9_name_l: Schermo risultati
    ui_maintain_tech9_desc: Un terminale munito di schermo per comunicare lo stato
      del dispositivo all'utente. Il terminale è rotto, perciò non può informare l'utente
      di essere rotto.
    ui_maintain_tech10_name: DISPOSITIVO ANTI-SABOTAGGIO
    ui_maintain_tech10_name_l: Dispositivo anti-sabotaggio
    ui_maintain_tech10_desc: Un'unità progettata per distruggere i sistemi vitali
      nel caso il dispositivo sia manomesso da individui non autorizzati. Sfortunatamente,
      è in avaria e continuerà a danneggiare gli altri sistemi finché non sarà riparato.
    ui_maintain_tech11_name: ALLARME DI SICUREZZA
    ui_maintain_tech11_name_l: Allarme di sicurezza
    ui_maintain_tech11_desc: Una piccola unità di segnalazione sonora e luminosa per
      segnalare gli accessi non autorizzati al dispositivo. Un danno all'allarme lo
      ha fatto sovraccaricare e ha mandato in corto i circuiti adiacenti.
    ui_maintain_tech12_name: INVOLUCRO MOLLA
    ui_maintain_tech12_name_l: Involucro molla
    ui_maintain_tech12_desc: L'involucro per una molla ad alta compressione. L'involucro
      si è rotto, liberando la molla che ha danneggiato il resto del dispositivo.
    ui_maintain_tech13_name: TERMOREGOLATORE
    ui_maintain_tech13_name_l: Termoregolatore
    ui_maintain_tech13_desc: Un'unità di controllo per mantenere stabile la temperatura
      in tutte le parti del dispositivo. Il sensore è danneggiato, causando sbalzi
      termici e problemi di ventilazione.
    ui_maintain_tech14_name: POMPA DI CARBURANTE
    ui_maintain_tech14_name_l: Pompa di carburante
    ui_maintain_tech14_desc: Una pompa ad alta capacità che assicura che il carburante
      raggiunga ogni parte del dispositivo, in qualsiasi situazione gravitazionale.
      Il filtro è intasato da una strana sostanza, causando una perdita di energia.
    ui_maintain_tech15_name: BRACCIO ROBOTICO
    ui_maintain_tech15_name_l: Braccio robotico
    ui_maintain_tech15_desc: Un piccolo giunto meccanico, usato per correggere errori
      meccanici minori nel dispositivo. Un'avaria lo spinge a spostare componenti
      funzionali nei punti sbagliati, creando ulteriori danni.
    ui_maintain_tech16_name: SOLENOIDE
    ui_maintain_tech16_name_l: Solenoide
    ui_maintain_tech16_desc: Un interruttore che assiste nell'accensione del dispositivo.
      I connettori sono corrosi e il solenoide non funziona più.
    ui_maintain_tech17_name: CAMERA DI PRESSIONE
    ui_maintain_tech17_name_l: Camera di pressione
    ui_maintain_tech17_desc: Una piccola camera pressurizzata, progettata per creare
      il gas compresso necessario per il funzionamento del dispositivo. Sono apparse
      delle crepe che causano fuoriuscite.
    ui_maintain_tech18_name: CIRCUITO PRINCIPALE
    ui_maintain_tech18_name_l: Circuito principale
    ui_maintain_tech18_desc: Il circuito di controllo per tutti gli altri componenti
      del dispositivo. I danni ai circuiti sono critici.
    ui_maintain_tech19_name: DISTRIBUTORE ENERGETICO
    ui_maintain_tech19_name_l: Distributore energetico
    ui_maintain_tech19_desc: L'unità energetica centrale per il dispositivo. È danneggiata
      e fornisce tutta l'energia a una singola parte, creando un pericoloso cortocircuito.
    ui_maintain_tech20_name: BILANCIATORE DI CARICO
    ui_maintain_tech20_name_l: Bilanciatore di carico
    ui_maintain_tech20_desc: Una piccola unità di controllo del flusso energetico
      nel dispositivo. Un'avaria l'ha mandata in corto, causando danni ad altri componenti.
    ui_maintain_tech21_name: INTERFACCIA RETE
    ui_maintain_tech21_name_l: Interfaccia rete
    ui_maintain_tech21_desc: Un'interfaccia di rete universale che permette al dispositivo
      di connettersi a un centro di controllo remoto. È danneggiata e interpreta delle
      radiazioni di fondo come segnali, corrompendo i dati negli altri circuiti.
    ui_maintain_tech22_name: PANNELLO DI SICUREZZA
    ui_maintain_tech22_name_l: Pannello di sicurezza
    ui_maintain_tech22_desc: Il pannello di sicurezza isola i componenti potenzialmente
      pericolosi in caso di avaria. Un sensore ipersensibile lo ha attivato e impedisce
      il funzionamento della macchina.
    ui_maintain_tech23_name: ALTERNATORE
    ui_maintain_tech23_name_l: Alternatore
    ui_maintain_tech23_desc: L'alternatore genera e regola l'energia del dispositivo.
      Una strana corrosione lo ha danneggiato e ne impedisce il funzionamento.
    ui_maintain_tech24_name: PANNELLO FOTOVOLTAICO
    ui_maintain_tech24_name_l: Pannello fotovoltaico
    ui_maintain_tech24_desc: Un pannello piccolo ma efficiente che raccoglie luce
      per trasformarla in energia. Il pannello è crepato e polveroso. Non è più attivo.
    ui_maintain_tech25_name: SCATOLA DI TRASMISSIONE
    ui_maintain_tech25_name_l: Scatola di trasmissione
    ui_maintain_tech25_desc: Il meccanismo principale del dispositivo. Il lubrificante
      è stato sostituito da una gelatina verde e aliena, nella quale gli ingranaggi
      sono bloccati.
    ui_plant_1_desc: |-
      Tubero non commestibile, che produce piccole quantità di cristalli di Mordite.

      Un'alternativa non violenta al processo di raccolta della Mordite da <TECHNOLOGY>corpi di creature<>. La radice di Mordite deve crescere in un <TECHNOLOGY>vassoio idroponico<>.

      Tempo di crescita approssimativo: <TECHNOLOGY>8 ore<>
    ui_plant_2_desc: |-
      Un fiore coltivabile e dall'odore nauseabondo, che riproduce la struttura chimica della materia fecale. Quando è coltivato al coperto, consente di ottenere un raccolto di faecium.

      Una buona alternativa al raccogliere faecium a mano, che richiede di dover <TECHNOLOGY>nutrire creature<> e <TECHNOLOGY>raccoglierne le deiezioni<>. I fiori di malviscere devono crescere in un <TECHNOLOGY>vassoio idroponico<>.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_2_desc_alt1: |-
      Un fiore coltivabile e dall'odore nauseabondo, che riproduce la struttura chimica della materia fecale. Quando è coltivato al coperto, consente di ottenere un raccolto di coprite.

      Una buona alternativa al raccogliere coprite a mano, che richiede di dover <TECHNOLOGY>nutrire creature<> e <TECHNOLOGY>raccoglierne le deiezioni<>. I fiori di malviscere devono crescere in un <TECHNOLOGY>vassoio idroponico<>.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_2_desc_alt2: |-
      Un fiore coltivabile e dall'odore nauseabondo, che riproduce la struttura chimica della materia fecale. Quando è coltivato al coperto, consente di ottenere un raccolto di sterco di creature.

      Una buona alternativa al raccogliere coprite a mano, che richiede di dover <TECHNOLOGY>nutrire creature<> e <TECHNOLOGY>raccoglierne le deiezioni<>. I fiori di malviscere devono crescere in un <TECHNOLOGY>vassoio idroponico<>.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_3_desc: L'alga candela è una pianta luminosa che cresce in acque profonde
      e produce sostanze chimiche utili per l'impermeabilizzazione e la generazione
      di luce.
    ui_plant_4_desc: Un tubero resistente che si trova sottoterra, in profondità.
      La zucca di caverna cresce con rapidità, malgrado la mancanza di luce. Un'eccessiva
      esposizione alla luce del sole può danneggiare seriamente il raccolto.
    ui_plant_5_desc: |-
      Un fungo sferico con lamelle interne, presente solo nei biomi tossici. Gli ammassi fungini possono essere trapiantati e coltivati, ottenendo un raccolto abbondante.

      Adatti alla coltivazione idroponica da interno. Prima di piantarli all'esterno, assicurarsi della presenza di un clima tossico.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_6_desc: |-
      Una rigogliosa pianta floreale luminosa, tipica dei biomi radioattivi. Coltivabile, garantisce un raccolto abbondante.

      Adatta alla coltivazione idroponica da interno. Prima di piantarla all'esterno, assicurarsi della presenza di un clima radioattivo.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_7_desc: |-
      Un grande fiore cristallino con luminosi petali blu. Cresce soltanto nei biomi nevosi. Il bucaghiaccio è coltivabile e garantisce un buon raccolto. Il suo adattamento a condizioni estreme rende i raccolti molto frequenti.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima ghiacciato.

      Tempo di crescita approssimativo: <TECHNOLOGY>1 ora<>
    ui_plant_8_desc: |-
      Questa 'roccia vivente' si è adattata per vivere nel calore estremo dei biomi bruciati. Può comunque essere coltivata anche in altri ambienti e, una volta attecchita, garantisce raccolti moderati.

      Adatta alla coltivazione idroponica da interno. Prima di piantarla all'esterno, assicurarsi della presenza di un clima caldo.

      Tempo di crescita approssimativo: <TECHNOLOGY>16 ore<>
    ui_plant_9_desc: |-
      Pianta indigena dei biomi aridi e in grado di sopravvivere per periodi prolungati senz'acqua, l'echinocactus è una pianta grassa commestibile, facilmente coltivabile, che garantisce occasionalmente raccolti abbondanti.

      Adatto alla coltivazione idroponica da interno. Prima di piantarlo all'esterno, assicurarsi della presenza di un clima arido.

      Tempo di crescita approssimativo: <TECHNOLOGY>16 ore<>
    ui_plant_10_desc: |-
      Una pianta coltivabile e di medie dimensioni, che garantisce raccolti occasionali di bulbi stellari, un bene prezioso.

      Adatta alla coltivazione idroponica da interno. Prima di piantarla all'esterno, assicurarsi della presenza di un clima lussureggiante.

      Tempo di crescita approssimativo: <TECHNOLOGY>4 ore<>
    ui_plant_12_desc: |-
      Piccola pianta dall'apparenza innocua, le cui foglie secernono periodicamente una piccola quantità di potente veleno facilmente commerciabile.

      Adatta alla coltivazione idroponica da interno. Non è coltivabile in ambiente esterno.

      Tempo di crescita approssimativo: <TECHNOLOGY>3 ore e 20 minuti<>
    ui_plant_13_desc: |-
      Una strana pianta potenzialmente parassitaria che garantisce occasionali raccolti di sfere di gravitini, un bene facilmente commerciabile.

      Adatta alla coltivazione idroponica da interno. Non è coltivabile in ambiente esterno.

      Tempo di crescita approssimativo: <TECHNOLOGY>2 ore<>
    ui_plantsub_deadcreature_desc: |-
      Nonostante sia stato oggetto di ricerche approfondite, questo inquietante ammasso cristallino resta un mistero.

      Viene rilasciato dai cadaveri di creature, oppure può essere <TRADEABLE>coltivato<> e raccolto dalla <SPECIAL>radice di Mordite<>.
    ui_plantsub_creaturepoop_desc: |-
      Composto fetido recuperabile dal <TRADEABLE>fiore di malviscere<> o, più sgradevolmente, dalla materia fecale di alcune specie di creature.

      È possibile favorire la creazione e deiezione di cristalli di faecium mediante una particolare dieta.
    ui_plantsub_creaturepoop1_desc: |-
      Composto fetido recuperabile dal <TRADEABLE>fiore di malviscere<> o, più sgradevolmente, dalla materia fecale di alcune specie di creature.

      È possibile favorire la creazione e deiezione di cristalli di coprite mediante una particolare dieta.
    ui_plantsub_creaturepoop2_desc: |-
      Composto fetido recuperabile dal <TRADEABLE>fiore di malviscere<> o, più sgradevolmente, dalla materia fecale di alcune specie di creature.

      È possibile favorire la creazione e deiezione di depositi organici mediante una particolare dieta.
    ui_plantsub_water_desc: |-
      Una sacca gommosa e luminescente, raccolta dalle <TRADEABLE>alghe candela<> <TECHNOLOGY>sottomarine<>.

      La scienza agricola non ha ancora addomesticato l'alga candela, quindi non è possibile coltivare queste sacche.
    ui_plantsub_cave_desc: |-
      Un bulbo organico luminoso, raccolto dalle <TRADEABLE>zucche di caverna<> che crescono <TECHNOLOGY>sottoterra<>.

      La zucca di caverna si è dimostrata resistente alla domesticazione e non ne sono noti esemplari coltivabili. I bulbi di queste zucche devono essere quindi raccolti a mano dagli esemplari selvatici.
    ui_plantsub_toxic_desc: |-
      Una sostanza stranamente luminescente, che si trova nelle lamelle degli <TRADEABLE>ammassi fungini<>.

      La pianta necessita di un <TRADEABLE>clima tossico<> per svilupparsi allo stato brado, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantsub_radio_desc: |-
      Una strana sostanza che sembra spostare lentamente l'aria intorno a sé. Si trova nelle radici dell'<TRADEABLE>erba gamma<>.

      L'erba gamma necessita di forti <COMMODITY>radiazioni di fondo<> per svilupparsi allo stato brado, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantsub_snow_desc: |-
      Uno stupendo cristallo organico blu, che vanta una grande durezza e una luce brillante. Si raccoglie dalle foglie del <TRADEABLE>Bucaghiaccio<>, che cresce in biomi ghiacciati.

      Il Bucaghiaccio può svilupparsi allo stato brado solo in <TECHNOLOGY>climi rigidi<>, ma può essere coltivato in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantsub_scorched_desc: |-
      Una potente sostanza chimica, che nessuno riesce a sintetizzare. Si può estrarre dalla corteccia della <TRADEABLE>vite solare<>.

      La vite può svilupparsi allo stato brado solo in <FUEL>climi caldi<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantsub_barren_desc: |-
      Della succulenta carne di cactus, estratta dall'<TRADEABLE>echinocactus<>. Oltre a essere deliziosa, la carne di cactus ha vari utilizzi industriali.

      L'echinocactus può svilupparsi allo stato brado solo in <FUEL>pianeti desertici<>, ma può essere coltivato in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantsub_lush_desc: |-
      Una gemma bellissima. Questa merce preziosa è la bacca gonfia e luminescente dei <TRADEABLE>rovi stellari<>.

      La pianta può svilupparsi allo stato brado solo in <TRADEABLE>ambienti lussureggianti<>, ma può essere coltivata in qualsiasi ambiente con l'aiuto di <TECHNOLOGY>vassoi idroponici<>.
    ui_plantprod_sac_12_desc: |-
      Un campione di veleno stabilizzato, prodotto da una specie di riccio acquatico.

      Un oggetto raro, di grande valore nella rete commerciale galattica.
    ui_farmprod_1_desc: |-
      Acido diluito per la generazione di elevate quantità di energia all'interno di varie batterie.

      Creato con <SPECIAL>Mordite<> e <TRADEABLE>muffa fungina<>.
    ui_farmprod_2_desc: |-
      Un lubrificante sintetico che riduce l'usura dei macchinari con parti in movimento, prolungandone la vita utile.

      Creato con <FUEL>faecium<> e <TRADEABLE>radice gamma<>.
    ui_farmprod_2_desc_alt1: |-
      Un lubrificante sintetico che riduce l'usura dei macchinari con parti in movimento, prolungandone la vita utile.

      Creato con <FUEL>coprite<> e <TRADEABLE>radice gamma<>.
    ui_farmprod_2_desc_alt2: |-
      Un lubrificante sintetico che riduce l'usura dei macchinari con parti in movimento, prolungandone la vita utile.

      Creato con <FUEL>campioni di sterco<> e <TRADEABLE>radice gamma<>.
    ui_farmprod_3_desc: |-
      Vetro infrangibile e antigraffio, con funzione autopulente e rivestimento anti-UV, per impieghi nel settore della costruzione.

      Raffinato da polvere di <STELLAR>silicato<>. Estrai silicato dal suolo con un <TECHNOLOGY>manipolatore di terreno<>.

      Può essere creato dai <TECHNOLOGY>cristalli gelidi<> estratti dalle piante sui pianeti <TECHNOLOGY>ghiacciati<>.
    ui_farmprod_4_desc: |-
      Un termoregolatore prodotto con materiale organico raffinato. La sua capacità di produrre, dissipare e distribuire calore è ineguagliata.

      Creato con <SPECIAL>solanio<> e <TECHNOLOGY>cristalli gelidi<>.
    ui_farmprod_5_desc: |-
      Una fibra di collegamento per l'elettronica, realizzata con un polimero sintetico avanzato e in grado di condurre energia e dati.

      Creata con <TRADEABLE>carne di cactus<> e <TRADEABLE>bulbi stellari<>.
    ui_farmprod_6_desc: |-
      Un gel altamente reattivo, molto energetico e pericoloso al tatto.

      Creato con <TRADEABLE>carne di cactus<>.
    ui_farmprod_7_desc: |-
      Un esplosivo versatile ad alto potenziale, offerto in forma liquida per un trasporto e un uso più semplici. Non bere.

      Creato con <TECHNOLOGY>acido<> e <TECHNOLOGY>gel instabile<>.
    ui_farmprod_8_desc: |-
      Questo vetro è un materiale edilizio avanzato, trattato con composti organici che gli permettono di reagire alle condizioni ambientali. Dei microbi all'interno del vetro filtrano la luce dannosa di qualsiasi lunghezza d'onda e bilanciano l'atmosfera secondo necessità.

      Creato con <TECHNOLOGY>vetro<> e <TECHNOLOGY>lubrificante<>.
    ui_farmprod_9_desc: |-
      Circuito stampato semi-flessibile e impilabile, realizzato con un polimero sintetico a elevata resistenza.

      Creato con <COMMODITY>condensatori termici<> e <TECHNOLOGY>polifibra<>.
    ui_farmprod_basic_1_desc: |-
      Questa gomma è un materiale organico avanzato che sfrutta le proprietà naturali della pianta da cui è ricavata. È resistente all'acqua e alle temperature estreme. Ha solo un lieve odore salino.

      Creato con <TRADEABLE>sacche d'alghe<>.
    ui_farmprod_basic_2_desc: |-
      Una batteria organica compatta e potente. Si tratta di un componente chiave per la realizzazione di tecnologie basate su una sorgente elettrica interna.

      Creata con <TRADEABLE>bulbi di zucca<>.
    ui_farmprod_subtitle: Prodotto agricolo avanzato
    ui_alloy_simple_1_desc: |-
      Una lega leggera e malleabile. Creata con <EARTH>paraffinio<> e <EARTH>cobalto ionizzato<>.

      Molto richiesta nella rete commerciale galattica per via del suo impiego nella costruzione di avamposti e impianti planetari.
    ui_alloy_simple_2_desc: |-
      Una diffusa lega metallica estremamente versatile. Il nome scientifico del 'bronzo sporco' è stato sostituito con un termine più popolare a causa del suo colore.

      Creato con <EARTH>ferrite pura<> e <EARTH>pirite<>.
    ui_alloy_simple_3_desc: |-
      Lega neutra combinata, utilizzata dalla farmacologia, ma anche dall'industria pesante. Creata con <EARTH>cobalto ionizzato<> e <EARTH>ammonio<>.

      È la colonna portante del commercio galattico di leghe.
    ui_alloy_simple_4_desc: |-
      Lega di ferrite pura. Creata con <EARTH>ferrite pura<> e <EARTH>uranio<>.

      Usata nella costruzione di mercantili stellari per via della notevole robustezza. Un materiale sempre presente nella rete commerciale galattica.
    ui_alloy_simple_5_desc: |-
      Lega rilucente e altamente preziosa. Popolare fra i mercanti di tutte le principali specie note della galassia. Creata con <EARTH>cobalto ionizzato<> e <EARTH>fosforo<>.

      Facilmente riconoscibile per via del bagliore rosso intenso e del forte campo magnetico.
    ui_alloy_simple_6_desc: |-
      Lega malleabile usata dagli artigiani di tutta la galassia. Creata con <EARTH>cobalto ionizzato<> e <EARTH>dioxite<>.

      Un bene di scambio popolare, con diverse rotte di spedizione galattiche dedicate alla sua vendita e al suo trasporto.
    ui_alloy_complex_1_desc: |-
      Lega durevole e avanzata, usata principalmente negli scafi delle astronavi e nella tecnologia dei droni da esplorazione spaziale.

      Creata con <SPECIAL>herox<>, <SPECIAL>bronzo sporco<> e <SPECIAL>lemmio<>.
    ui_alloy_complex_2_desc: |-
      Lega metallica avanzata e leggera, commerciata nel Margine Esterno della galassia. Spesso usata per gli interni delle navette commerciali per ridurre il peso nelle risalite da pianeti con elevato campo gravitazionale.

      Creata con <SPECIAL>aronio<>, <SPECIAL>oro magno<> e <SPECIAL>grantino<>.
    ui_ultraprod_subtitle: Tecnologia altamente raffinata
    ui_gas_1_desc: |-
      Un <TRADEABLE>gas<> atmosferico acre. Ad alte concentrazioni, è estremamente pericoloso per le forme di vita organica.

      Con l'ausilio di <TECHNOLOGY>macchinari specializzati<>, può essere estratto dall'atmosfera di pianeti <FUEL>bruciati<> e <SPECIAL>desertici<>.
    ui_gas_2_desc: |-
      Un <TRADEABLE>gas<> inodore e incolore con un'emivita relativamente breve.

      Si trova nelle atmosfere dei pianeti <COMMODITY>radioattivi<> e <TECHNOLOGY>ghiacciati<>. Viene prodotto dal decadimento di altri elementi ad alta energia.
    ui_gas_3_desc: |-
      Un <TRADEABLE>gas<> atmosferico reattivo che si trova ovunque ci sia vita organica.

      L'azoto si estrae dalle atmosfere dei pianeti <TRADEABLE>lussureggianti<> e <TRADEABLE>tossici<>.
    ui_reaction_1_desc: |-
      Un prodotto raffinato che mantiene il potenziale energetico di un gas atmosferico ad alta temperatura, in uno stato stabile, finché richiesto.

      Creato con <TRADEABLE>solforina<> e <FUEL>carbonio condensato<>.
    ui_reaction_2_desc: "Un prodotto raffinato che prende il carbonio ordinario e
      lo carica di energia radioattiva. \n\nCreato con <TRADEABLE>radon<> e <FUEL>carbonio
      condensato<>."
    ui_reaction_3_desc: |-
      Un prodotto raffinato impiegato come potente fertilizzante organico, in una forma facile da utilizzare.

      Creato con <TRADEABLE>azoto<> e <FUEL>carbonio condensato<>.
    ui_reaction_subtitle: Prodotto di gas migliorato
    ui_compound_1_desc: |-
      Un materiale catalitico usato nella realizzazione di fertilizzanti organici.

      Creato con <FUEL>condensato termico<> e <FUEL>carbonio arricchito<>.
    ui_compound_2_desc: |-
      Un materiale avanzato utilizzato in molti dispositivi elettronici. Include un regolatore di temperatura.

      Creato con <FUEL>condensato termico<> e <TECHNOLOGY>sale di azoto<>.
    ui_compound_3_desc: |-
      Un materiale paradossale, reso meno misterioso dalla facilità con cui viene prodotto.

      Creato con <FUEL>carbonio arricchito<> e <TECHNOLOGY>sale di azoto<>.
    ui_compound_4_desc: |-
      Un carburante avanzato, prodotto con una miscela perfetta di materiali organici con alto potenziale energetico.

      Creato con <FUEL>catalizzatori organici<> e <TECHNOLOGY>sale di azoto<>.
    ui_compound_5_desc: |-
      Il superconduttore è un materiale conduttivo avanzato, capace di arricchire la potenza del semiconduttore.

      Creato con <FUEL>carbonio arricchito<> e <TECHNOLOGY>semiconduttori<>.
    ui_compound_6_desc: |-
      La criopompa è un materiale ibrido avanzato e autoregolante che distribuisce calore con un'efficienza quasi perfetta. È perciò vitale nella realizzazione di termoregolatori.

      Creata con <TECHNOLOGY>ghiaccio caldo<> e <FUEL>condensato termico<>.
