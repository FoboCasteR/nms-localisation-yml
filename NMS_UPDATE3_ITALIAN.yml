    all_mission_factraid_desc1: Mi avvicino al terminale. Le informazioni richieste
      dal cliente non sono cifrate e sono facilmente recuperabili.
    all_mission_factraid_desc2: Le informazioni richieste dal cliente sono disponibili
      in questo terminale. I dati sono cifrati, ma confido che il cliente saprà processarli.
    all_mission_factraid_desc3: Ho ottenuto l'accesso alla banca dati indicata dal
      cliente. Non mi rimane che scaricare i dati e andarmene.
    all_mission_factraid_desc4: Il cliente ha richiesto un pacchetto dati particolare.
      Inserisco le specifiche nel terminale, che inizia a scaricare i dati necessari.
      La mia missione è quasi completata.
    all_mission_factraid_desc5: Il cliente ha fornito un set specifico di credenziali
      di accesso. Grazie a esse, posso accedere al terminale di questa struttura e
      ai dati all'interno. Non mi rimane che scaricarli.
    all_mission_missing_desc1: Ho trovato la persona scomparsa. Il cliente sarà sollevato,
      sapendo che sta bene. Dovrei trasmettere la sua posizione immediatamente.
    all_mission_missing_desc2: Ho trovato la persona scomparsa. È sana e salva in
      un rifugio su un pianeta vicino. Meglio informare il cliente il prima possibile.
    all_mission_missing_desc3: Ho trovato la persona scomparsa e ho verificato che
      sta bene. Dovrei inviare la sua posizione al cliente, così che possano riunirsi.
    all_mission_missing_desc4: La persona scomparsa non è più tale. La missione è
      completata. Dovrei confermare il mio successo al cliente il prima possibile.
    all_mission_missing_desc5: Il mistero della persona scomparsa è stato risolto.
      Sicuramente, il cliente sarà felice di sapere che la situazione si è risolta
      senza perdite di vite. Non rimane che trasmettere le coordinate e informarlo
      del mio successo.
    all_mission_hide_seek_desc1: |-
      Il cliente voleva individuare una persona di particolare interesse. L'ho trovata e dovrei inviare subito i dati al cliente.

      Quello che il cliente deciderà di fare con quest'informazione non mi riguarda.
    all_mission_hide_seek_desc2: Non so per certo cosa il mio cliente voglia da questa
      persona. I termini del mio contratto mi richiedono solamente di inviare al cliente
      la sua posizione.
    all_mission_hide_seek_desc3: |-
      Ho trovato la persona che il mio cliente stava cercando. Non so cosa mi aspettassi, ma non questo. In ogni caso, ho la certezza di aver trovato la persona giusta.

      Dovrei inviare subito la posizione al cliente.
    all_mission_hide_seek_desc4: |-
      Il cliente sta cercando questa persona da molto tempo. Mi sorprende, data la facilità con cui l'ho trovata. Forse, mi sfugge qualcosa in questa faccenda.

      Sarà meglio inviare la posizione e andarmene. Quello che succederà poi non mi riguarda.
    all_mission_hide_seek_desc5: L'obiettivo del cliente è proprio davanti a me. Non
      so per quanto tempo rimarrà qui. Dovrei inviare la posizione al cliente finché
      sono in tempo.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
    all_mission_deliver_lang3: TERMINALE DI CONSEGNA ATTIVATO
    all_mission_deliver_lang4: RICHIESTA DI ACCESSO... ACCETTATA
    all_mission_deliver_lang5: CHIAVE CONSEGNA CLIENTE PRESENTATA... ACCESSO IN CORSO...
    all_mission_deliver_lang6: CASSETTA DI CONSEGNA PREPARATA... ACCESSO IN CORSO...
    all_mission_deliver_lang7: SISTEMA DI CONSEGNA SICURA ATTIVO
    all_mission_deliver_desc3: Ho raggiunto il luogo della consegna. Non rimane che
      depositare l'oggetto nella cassetta del cliente.
    all_mission_deliver_desc4: La cassetta di sicurezza del cliente si occuperà della
      scansione e degli altri compiti amministrativi. Tutto quello che devo fare è
      consegnare l'oggetto.
    all_mission_deliver_desc5: Ho raggiunto la cassetta e l'oggetto è intatto. Dovrei
      depositarlo e ottenere la mia ricompensa.
    all_mission_deliver_desc_fail: Ho perso il pacchetto del cliente. Se lo rimpiazzassi
      con un oggetto identico, dovrei riuscire a completare la consegna senza che
      il cliente si accorga del mio errore.
