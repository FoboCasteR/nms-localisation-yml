      Puoi estrarre <FUEL>carbonio<> e <EARTH>metallo<> con il tuo laser minerario. Premi <IMG>ATTACK<> per attivare il laser.
      Per funzionare, il laser minerario necessita di <FUEL>elementi organici<>. In casi d'emergenza, il <FUEL>carbonio<> può essere ricavato dalle piante utilizzando <IMG>MELEE<>.
