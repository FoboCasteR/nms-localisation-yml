    npc_mission_delivery_proc_a_1: Il cliente cerca un corriere per una consegna urgente.
    npc_mission_delivery_proc_a_2: Il cliente cerca un corriere per consegnare un
      oggetto di valore.
    npc_mission_delivery_proc_a_3: Il cliente deve fare una consegna importante e
      cerca un corriere affidabile.
    npc_mission_delivery_proc_a_4: Il cliente ha bisogno di un corriere discreto,
      che non faccia domande.
    npc_mission_delivery_proc_a_5: Il cliente deve consegnare un oggetto evitando
      i normali canali commerciali.
    npc_mission_delivery_proc_b_1: L'oggetto in questione è estremamente prezioso
      e ha attirato l'attenzione di alcuni ladri.
    npc_mission_delivery_proc_b_2: Le scorte del cliente sono diminuite, ultimamente.
      Questo è il suo ultimo esemplare.
    npc_mission_delivery_proc_b_3: Il destinatario è molto importane per il cliente
      e l'oggetto deve essere tenuto al sicuro durante la spedizione.
    npc_mission_delivery_proc_b_4: L'oggetto sembra comune, ma la lista dei precedenti
      proprietari gli dona grande valore culturale.
    npc_mission_delivery_proc_b_5: L'oggetto ha sviluppato caratteristiche inusuali
      e i rilevamenti superano ampiamente i parametri attesi. Per questo, è di particolare
      interesse scientifico.
    npc_mission_delivery_proc_c_1: |-
      L'oggetto è insostituibile e il cliente desidera sottolineare l'estrema cura necessaria nel maneggiarlo.

      In caso di attacco da parte di pirati, al corriere sarà fornita 1 nota di difesa.
    npc_mission_delivery_proc_c_2: |-
      Il cliente desidera un rapporto completo a consegna avvenuta, con dettagli su danni eventuali subiti dalla merce.

      In caso di attacco da parte di pirati, al corriere sarà fornita 1 nota di difesa.
    npc_mission_delivery_proc_c_3: |-
      La cassetta per le consegne è stata equipaggiata con protocolli di sicurezza addizionali e rifiuterà qualsiasi sostituzione fraudolenta effettuata dal corriere.

      In caso di attacco da parte di pirati, al corriere sarà fornita 1 nota di difesa.
    npc_mission_delivery_proc_c_4: |-
      Il cliente avverte il corriere di ignorare qualsiasi creatura si avvicini per fare domande sull'oggetto.

      In caso di attacco da parte di pirati, al corriere sarà fornita 1 nota di difesa.
    npc_mission_delivery_proc_c_5: |-
      Il cliente desidera che la consegna venga effettuata con la massima cautela, ma anche con estrema rapidità.

      In caso di attacco da parte di pirati, al corriere sarà fornita 1 nota di difesa.
    npc_mission_pred_hunt_proc_a_1: Il cliente cerca dei trofei con cui decorare la
      sua nuova base.
    npc_mission_pred_hunt_proc_a_2: Il cliente vuole gestire la fauna locale.
    npc_mission_pred_hunt_proc_a_3: Il cliente vuole impedire la diffusione di un'infezione
      fungina nei predatori locali.
    npc_mission_pred_hunt_proc_a_4: Il cliente vuole ridurre la popolazione di predatori
      pericolosi.
    npc_mission_pred_hunt_proc_a_5: Il cliente vuole riequilibrare l'ecosistema a
      favore delle creature erbivore.
    npc_mission_pred_hunt_proc_b_1: Essendo anziano e debole, ha bisogno dell'assistenza
      di un cacciatore esperto.
    npc_mission_pred_hunt_proc_b_2: Cerca un esploratore coraggioso, disposto ad affrontare
      la ferocia di qualsiasi predatore.
    npc_mission_pred_hunt_proc_b_3: A causa dei voti richiesti dal suo ordine, non
      può impugnare armi. Per questo, chiede l'assistenza di un esploratore armato.
    npc_mission_pred_hunt_proc_b_4: A causa delle sue condizioni di salute, non può
      recarsi sul pianeta, ma ricompenserà lautamente gli esploratori che lo aiuteranno.
    npc_mission_pred_hunt_proc_b_5: Qualsiasi cacciatore che lo aiuterà nella sua
      missione sarà pagato profumatamente.
    npc_mission_pred_hunt_proc_c_1: Ogni uccisione verificata sarà pagata.
    npc_mission_pred_hunt_proc_c_2: L'esploratore deve dimostrare di aver effettuato
      l'uccisione personalmente e non di aver semplicemente trovato una carcassa.
    npc_mission_pred_hunt_proc_c_3: L'esploratore può tenere qualsiasi profitto relativo
      alla Mordite ottenuto nello svolgimento del compito.
    npc_mission_pred_hunt_proc_c_4: I dati devono essere caricati per provare che
      tutte le creature eliminate erano carnivore.
    npc_mission_pred_hunt_proc_c_5: Il cliente lascia il metodo di eliminazione alla
      discrezione del cacciatore.
    npc_mission_cre_hunt_proc_a_1: Il cliente cerca dei trofei con cui decorare la
      sua nuova base.
    npc_mission_cre_hunt_proc_a_2: Il cliente vuole gestire la fauna locale.
    npc_mission_cre_hunt_proc_a_3: Il cliente vuole impedire la diffusione di un'infezione
      fungina nelle creature locali.
    npc_mission_cre_hunt_proc_a_4: Il cliente vuole ridurre la popolazione di creature.
    npc_mission_cre_hunt_proc_a_5: Il cliente vuole riequilibrare l'ecosistema locale.
    npc_mission_cre_hunt_proc_b_1: Essendo anziano e debole, ha bisogno dell'assistenza
      di un cacciatore esperto.
    npc_mission_cre_hunt_proc_b_2: Cerca un esploratore coraggioso, disposto ad affrontare
      la ferocia di qualsiasi creatura.
    npc_mission_cre_hunt_proc_b_3: A causa dei voti richiesti dal suo ordine, non
      può impugnare armi. Per questo, chiede l'assistenza di un esploratore armato.
    npc_mission_cre_hunt_proc_b_4: A causa delle sue condizioni di salute, non può
      recarsi sul pianeta, ma ricompenserà lautamente gli esploratori che lo aiuteranno.
    npc_mission_cre_hunt_proc_b_5: Qualsiasi cacciatore che lo aiuterà nella sua missione
      sarà pagato profumatamente.
    npc_mission_cre_hunt_proc_c_1: Ogni uccisione verificata sarà pagata.
    npc_mission_cre_hunt_proc_c_2: L'esploratore deve dimostrare di aver effettuato
      l'uccisione personalmente e non di aver semplicemente trovato una carcassa.
    npc_mission_cre_hunt_proc_c_3: L'esploratore può tenere qualsiasi profitto relativo
      alla Mordite ottenuto nello svolgimento del compito.
    npc_mission_cre_hunt_proc_c_4: I dati devono essere caricati per provare che tutte
      le creature eliminate non fossero già morte.
    npc_mission_cre_hunt_proc_c_5: Il cliente lascia il metodo di eliminazione alla
      discrezione del cacciatore.
    npc_mission_senti_proc_a_1: Il cliente desidera la distruzione di alcune Sentinelle.
    npc_mission_senti_proc_a_2: Il cliente vuole vendicarsi delle Sentinelle!
    npc_mission_senti_proc_a_3: Il cliente cerca un esploratore che lo aiuti nella
      sua crociata contro le Sentinelle.
    npc_mission_senti_proc_a_4: Il cliente vuole mettere fine alla minaccia delle
      Sentinelle.
    npc_mission_senti_proc_a_5: Il cliente è stato attaccato dalle Sentinelle e vuole
      mettere fine a questa persecuzione.
    npc_mission_senti_proc_a_6: Il cliente spera di liberare il suo sistema dal gioco
      delle Sentinelle.
    npc_mission_senti_proc_a_7: Il cliente vuole accecare le Sentinelle.
    npc_mission_senti_proc_a_8: Il cliente vuole fuggire dalla minaccia costante delle
      Sentinelle.
    npc_mission_senti_proc_b_1: Le Sentinelle assillano le sue operazioni incessantemente,
      l'unica costante in una galassia in continua evoluzione.
    npc_mission_senti_proc_b_2: In ogni sistema, le Sentinelle sono sempre presenti.
      Non si può fuggire, solo combattere.
    npc_mission_senti_proc_b_3: Gek, Vy'keen, Korvax... le Sentinelle non fanno differenza
      nei loro attacchi contro le forme di vita intelligenti.
    npc_mission_senti_proc_b_4: Le Sentinelle si muovono a frotte apparentemente infinite.
      Ma, poiché esistono, possono essere distrutte.
    npc_mission_senti_proc_b_5: Le Sentinelle sembrano arrivare dall'esterno di questa
      realtà, ma attaccano in questi mondi, perciò qui possono essere distrutte.
    npc_mission_senti_proc_b_6: Non sa se le Sentinelle provano dolore. Ti chiedono
      di scoplirlo.
    npc_mission_senti_proc_b_7: Il cliente è conscio che le Sentinelle non saranno
      fermate dal completamento di questo contratto, ma crede che anche una pace momentanea
      sia una ricompensa sufficiente.
    npc_mission_senti_proc_b_8: Crede che qualsiasi danno alle Sentinelle vada celebrato,
      anche se si tratta di piccole vittorie.
    npc_mission_senti_proc_c_1: Affronta la minaccia delle Sentinelle e il cliente
      ti ricompenserà con grandi ricchezze.
    npc_mission_senti_proc_c_2: Il cliente è conscio che è possibile eliminare solo
      una piccolissima parte delle Sentinelle, ma crede comunque che sia una nobile
      missione.
    npc_mission_senti_proc_c_3: Il cliente lascia a te la scelta della modalità di
      distruzione. Assicurati solo che le Sentinelle paghino care le loro incursioni.
    npc_mission_senti_proc_c_4: Il cliente ha preparato la tua ricompensa. Che la
      caccia alle Sentinelle abbia inizio...
    npc_mission_senti_proc_c_5: Il cliente ti spinge alla cautela. Non sarà responsabile
      dei danni subiti negli scontri con le Sentinelle.
    npc_mission_senti_proc_c_6: Il cliente chiede di assicurarti di seminare le Sentinelle
      prima di fare ritorno e reclamare la tua ricompensa. Preferirebbe rimanere nell'anonimato.
    npc_mission_senti_proc_c_7: Il cliente richiede il tuo aiuto in questa grande
      battaglia.
    npc_mission_senti_proc_c_8: Infine, il cliente vuole informarti che le caccia
      alla Sentinelle è un importante servizio pubblico. Partecipare a questa missione
      è motivo di orgoglio.
    npc_mission_bnty_proc_a_1: Il cliente desidera che alcuni pirati locali siano
      distrutti.
    npc_mission_bnty_proc_a_2: Il cliente vorrebbe sradicare la pirateria da questo
      sistema.
    npc_mission_bnty_proc_a_3: Il cliente pretende una punizione immediata contro
      i pirati che abitano vicino a questa stazione.
    npc_mission_bnty_proc_a_4: Il cliente desidera la morte di tutti i pirati che
      risiedono vicino a questi pianeti.
    npc_mission_bnty_proc_a_5: Il cliente richiede l'urgente eliminazione della feccia
      pirata.
    npc_mission_bnty_proc_a_6: Il cliente vuole l'assassinio di uno squadrone pirata
      locale.
    npc_mission_bnty_proc_a_7: Il cliente desidera l'eliminazione dei pirati che infestano
      questi pianeti.
    npc_mission_bnty_proc_a_8: Il cliente vuole che tutti i pirati che operano nelle
      vicinanze di questa stazione siano annientati.
    npc_mission_bnty_proc_b_1: I criminali sono sfuggiti alla giustizia troppo a lungo,
      attaccando i mercantili locali senza conseguenze.
    npc_mission_bnty_proc_b_2: I criminali assaltano le strutture di tutto il settore
      e si credono al di sopra della legge.
    npc_mission_bnty_proc_b_3: Ogni giorno che passa, la minaccia dei criminali cresce.
      È tempo di agire.
    npc_mission_bnty_proc_b_4: I criminali hanno determinato il loro fato nel momento
      in cui hanno scelto una vita di libertà e furti.
    npc_mission_bnty_proc_b_5: Per i loro reati, i criminali non meritano perdono.
    npc_mission_bnty_proc_b_6: Se ne avessero la possibilità, i criminali distruggerebbero
      quest'intero settore.
    npc_mission_bnty_proc_b_7: I criminali hanno interferito con le rotte commerciali
      di questo sistema troppo a lungo.
    npc_mission_bnty_proc_b_8: Adottando questo stile di vita, i criminali hanno anche
      scelto la morte.
    npc_mission_bnty_proc_c_1: Il cliente vuole che questo problema sia risolto in
      fretta e con discrezione, evitando così rappresaglie da parte degli altri clan
      pirati.
    npc_mission_bnty_proc_c_2: Il cliente suggerisce di esercitare cautela. I pirati
      faranno tutto quello che possono per abbattere la tua astronave.
    npc_mission_bnty_proc_c_3: Al cliente non interessa come eliminerai i pirati.
      Basta che nessuno sopravviva per raccontarlo.
    npc_mission_bnty_proc_c_4: Il cliente ti ringrazia per i tuoi servigi. Nessun
      sistema dovrebbe tollerare tali atti illegali.
    npc_mission_bnty_proc_c_5: Ci sono molti che trarranno un enorme guadagno dal
      completamento di questo contratto. La tua ricompensa sarà considerevole.
    npc_mission_bnty_proc_c_6: Il cliente si raccomanda di non trattare o parlare
      con i pirati. Sono pronti a tutto pur di sfuggire alla giustizia.
    npc_mission_bnty_proc_c_7: Il cliente sarebbe soddisfatto da un'eliminazione dei
      pirati rapida, o anche lenta e dolorosa. La scelta è tua.
    npc_mission_bnty_proc_c_8: Il cliente si rende conto che, col tempo, altri pirati
      prenderanno il controllo di questo territorio, ma una pace temporanea è meglio
      di niente.
    npc_mission_collect_proc_a_1: Il cliente richiede una consegna molto specifica.
    npc_mission_collect_proc_a_2: Il cliente deve ricevere un oggetto, non importa
      se ci saranno difficoltà.
    npc_mission_collect_proc_a_3: Il cliente vuole ottenere un certo oggetto.
    npc_mission_collect_proc_a_4: Il cliente desidera possedere un oggetto.
    npc_mission_collect_proc_a_5: Il cliente spera di poter ottenere presto un oggetto.
    npc_mission_collect_proc_b_1: Senza di esso, morirà sicuramente. La richiesta
      ha la massima urgenza.
    npc_mission_collect_proc_b_2: Ne ha bisogno per portare avanti le sue ricerche.
    npc_mission_collect_proc_b_3: Crede che lo aiuterà a ribaltare le sorti di una
      battaglia.
    npc_mission_collect_proc_b_4: Si sta occupando di un incarico pericoloso e l'oggetto
      potrebbe garantirgli una maggiore sicurezza.
    npc_mission_collect_proc_b_5: Ha subito un furto e ha bisogno di sostituire l'oggetto
      rubato.
    npc_mission_collect_proc_c_1: Il cliente lascia a te i dettagli. Riceverai una
      ricompensa adeguata al momento della consegna.
    npc_mission_collect_proc_c_2: Il cliente richiede una consegna rapida e ti ringrazia
      in anticipo.
    npc_mission_collect_proc_c_3: Il cliente vuole che la consegna sia eseguita con
      la massima cautela. Assicurati che nulla si rompa durante il viaggio.
    npc_mission_collect_proc_c_4: Il cliente attende la ricezione dell'oggetto il
      prima possibile.
    npc_mission_collect_proc_c_5: Il cliente apprezza la tua discrezione.
    npc_mission_depot_proc_a_1: Il cliente vuole che un deposito planetario sia distrutto.
    npc_mission_depot_proc_a_2: Il cliente desidera che un deposito vicino sia distrutto.
    npc_mission_depot_proc_a_3: Il cliente desidera la demolizione di un deposito
      nascosto su un pianeta vicino.
    npc_mission_depot_proc_a_4: Il cliente vuole che un deposito in questo sistema
      sia demolito.
    npc_mission_depot_proc_a_5: Il cliente vuole che un deposito planetario sia ridotto
      in macerie.
    npc_mission_depot_proc_b_1: Il deposito è un punto importante per l'attività delle
      Sentinelle. Eliminalo dalle mappe.
    npc_mission_depot_proc_b_2: Il deposito appartiene a un mercante rivale. La sua
      presenza nel sistema crea complicazioni per le attività del cliente.
    npc_mission_depot_proc_b_3: Vuole impedire che i contenuti del deposito vengano
      scoperti dalle autorità.
    npc_mission_depot_proc_b_4: Il deposito contiene materiali che creerebbero grande
      imbarazzo a certi ufficiali di alto rango.
    npc_mission_depot_proc_b_5: Il deposito rischia di finire nelle mani dei pirati.
      Il cliente desidera distruggerlo prima che questo avvenga.
    npc_mission_depot_proc_c_1: Puoi scegliere liberamente come procedere alla distruzione.
    npc_mission_depot_proc_c_2: Il cliente avverte che non sarà responsabile dei danni
      provocati da Sentinelle o altre forme di vita.
    npc_mission_depot_proc_c_3: Il cliente ti augura un viaggio rapido e sicuro. Il
      tempo scarseggia.
    npc_mission_depot_proc_c_4: Il cliente sottolinea che la ricompensa per il completamento
      della missione sarà considerevole.
    npc_mission_depot_proc_c_5: Il cliente suggerisce che potrai fare ciò che vuoi
      di qualsiasi materiale rimasto integro dopo la distruzione del deposito.
    npc_mission_factory_proc_a_1: Il cliente deve recuperare dei dati da una fabbrica
      nel sistema.
    npc_mission_factory_proc_a_2: Il cliente cerca un individuo capace di derubare
      una fabbrica fortificata.
    npc_mission_factory_proc_a_3: Il cliente richiede un furto di dati da una fabbrica
      vicina.
    npc_mission_factory_proc_a_4: Il cliente necessita il recupero di un oggetto da
      una fabbrica su un pianeta vicino.
    npc_mission_factory_proc_a_5: Il cliente ha bisogno che qualcuno violi un sistema
      sicuro. L'obiettivo è una fabbrica in questo sistema stellare.
    npc_mission_factory_proc_b_1: Vuole anche portare alla tua attenzione che il proprietario
      della fabbrica non ha acconsentito a quest'azione.
    npc_mission_factory_proc_b_2: Vuole interferire con le operazioni di questa struttura.
    npc_mission_factory_proc_b_3: Il furto porterà grandi vantaggi alla sua attività.
    npc_mission_factory_proc_b_4: Necessita le innovazioni tecnologiche all'interno
      della fabbrica per migliorare i suoi prodotti.
    npc_mission_factory_proc_b_5: Crede che questa fabbrica stia producendo merce
      illegale.
    npc_mission_factory_proc_c_1: Il cliente ricorda di non lasciare nessuna traccia.
      La discrezione è della massima importanza.
    npc_mission_factory_proc_c_2: Il cliente suggerisce la massima cautela. Probabilmente,
      la fabbrica ha un sistema di sicurezza.
    npc_mission_factory_proc_c_3: Il cliente lascia che sia tu a decidere come entrare
      nella fabbrica. Assicurati solo di impossessarti dei dati.
    npc_mission_factory_proc_c_4: In caso di cattura, il cliente negherà il suo coinvolgimento.
      Per questo, non farti scoprire.
    npc_mission_factory_proc_c_5: Il cliente spera che i dati rubati possano essere
      consegnati il prima possibile.
    npc_mission_missing_proc_a_1: La compagna del cliente è scomparsa.
    npc_mission_missing_proc_a_2: Un amico del cliente è scomparso.
    npc_mission_missing_proc_a_3: Il cliente vuole ritrovare uno dei suoi compagni.
    npc_mission_missing_proc_a_4: Il cliente non riesce a trovare una persona a lui
      cara.
    npc_mission_missing_proc_a_5: Il cliente vorrebbe riportare a casa sano e salvo
      un suo amico.
    npc_mission_missing_proc_b_1: Potrebbe trovarsi su un pianeta vicino.
    npc_mission_missing_proc_b_2: Potrebbe aver cercato rifugio in una struttura su
      un pianeta vicino.
    npc_mission_missing_proc_b_3: Prima di andarsene, ha mostrato segni di nervosismo
      e agitazione. Potrebbe aver cercato rifugio su uno dei pianeti del sistema.
    npc_mission_missing_proc_b_4: Questa persona viaggiava tra i pianeti vicini. Forse
      si trova da qualche parte in questo sistema.
    npc_mission_missing_proc_b_5: In questo sistema, ci sono molte strutture di questo
      tipo, dove una persona del genere potrebbe nascondersi.
    npc_mission_missing_proc_c_1: Il cliente sottolinea che non ha cattive intenzioni
      nei suoi confronti. Non fare del male a questa persona.
    npc_mission_missing_proc_c_2: Il cliente spera che la questione venga risolta
      rapidamente.
    npc_mission_missing_proc_c_3: Il cliente spera che questa persona possa tornare
      a casa il prima possibile.
    npc_mission_missing_proc_c_4: Il cliente teme per la salute di questa persona.
      Bisogna agire in fretta.
    npc_mission_missing_proc_c_5: Il cliente richiede la massima discrezione. Non
      vuole che la reputazione di questa persona venga macchiata.
    npc_mission_hide_seek_proc_a_1: Il cliente vuole trovare una persona.
    npc_mission_hide_seek_proc_a_2: Il cliente ha notato la scomparsa di una persona
      importante. Vuole il suo ritrovamento.
    npc_mission_hide_seek_proc_a_3: Il cliente non riesce a scoprire la posizione
      di una certa persona. Necessita il suo ritrovamento.
    npc_mission_hide_seek_proc_a_4: Il cliente deve rintracciare una persona.
    npc_mission_hide_seek_proc_a_5: Il cliente chiede che qualcuno scopra la posizione
      di una persona di una certa importanza.
    npc_mission_hide_seek_proc_b_1: Il fuggitivo gli ha rubato un oggetto di grande
      valore.
    npc_mission_hide_seek_proc_b_2: Il fuggitivo sta scappando dalle autorità.
    npc_mission_hide_seek_proc_b_3: Ha arrecato un grave insulto alla famiglia del
      cliente. Deve essere trovato e subire la giusta punizione.
    npc_mission_hide_seek_proc_b_4: Deve una grande quantità di unità al cliente e
      si rifiuta di pagare.
    npc_mission_hide_seek_proc_b_5: Sa cose che non dovrebbe. La situazione non è
      accettabile.
    npc_mission_hide_seek_proc_c_1: Il cliente sottolinea che non importa se questa
      persona viene ferita. Gli interessa solamente scoprire la sua posizione e in
      fretta.
    npc_mission_hide_seek_proc_c_2: Il cliente vuole risolvere la questione una volta
      per tutte.
    npc_mission_hide_seek_proc_c_3: Il cliente spera che il fuggitivo sia trovato
      il più presto possibile.
    npc_mission_hide_seek_proc_c_4: Il cliente non può garantire la sicurezza di questa
      persona, se non è in sua custodia. Il tempo stringe.
    npc_mission_hide_seek_proc_c_5: Il cliente raccomanda discrezione. Non vuole avere
      a che fare con le corti di giustizia.
    npc_mission_frei_d_proc_a_1: Il mercantile del cliente è sotto l'attacco dei pirati.
    npc_mission_frei_d_proc_a_2: Il cliente richiede assistenza immediata. Uno dei
      suoi mercantili è sotto attacco in questo sistema.
    npc_mission_frei_d_proc_a_3: Il cliente richiede l'assistenza di tutte le astronavi
      disponibili. Un nemico sta assaltando i suoi mercantili senza tregua.
    npc_mission_frei_d_proc_a_4: Il mercantile del cliente rischia di essere distrutto.
    npc_mission_frei_d_proc_a_5: Dei pirati stanno attaccando il mercantile del cliente.
    npc_mission_frei_d_proc_b_1: Il mercantile trasporta una raccolta notevole di
      Vorticubi.
    npc_mission_frei_d_proc_b_2: La rotta commerciale che attraversa questo sistema
      ha una grande importanza strategica e le navi subiscono attacchi frequenti.
    npc_mission_frei_d_proc_b_3: L'attacco al mercantile è un sabotaggio politico
      finanziato dai rivali del cliente.
    npc_mission_frei_d_proc_b_4: Il mercantile trasporta risorse su un pianeta morente.
      Se l'attacco avesse successo, le vittime sarebbero innumerevoli.
    npc_mission_frei_d_proc_b_5: Il mercantile non ha fatto nulla per provocare questo
      attacco. L'equipaggio a bordo è innocente.
    npc_mission_frei_d_proc_c_1: Ha bisogno di supporto difensivo al più presto.
    npc_mission_frei_d_proc_c_2: La nave dev'essere salvata a ogni costo.
    npc_mission_frei_d_proc_c_3: Il nemico non deve vincere questa battaglia.
    npc_mission_frei_d_proc_c_4: Devi vincere questo scontro.
    npc_mission_frei_d_proc_c_5: Questo mercantile dev'essere difeso a ogni costo.
    npc_mission_frei_a_proc_a_1: Il cliente vuole che un mercantile nelle vicinanze
      sia distrutto.
    npc_mission_frei_a_proc_a_2: Il cliente desidera che un mercantile in questo sistema
      sia distrutto.
    npc_mission_frei_a_proc_a_3: Il cliente vuole che un mercantile in questo sistema
      sia fatto scomparire.
    npc_mission_frei_a_proc_a_4: Il cliente desidera che tu distrugga un mercantile
      che sta attraversando questo sistema.
    npc_mission_frei_a_proc_a_5: Il cliente desidera che un mercantile nemico sia
      abbattuto.
    npc_mission_frei_a_proc_b_1: Il capitano di questo mercantile ha deciso di tradire
      il cliente.
    npc_mission_frei_a_proc_b_2: L'equipaggio di questo mercantile ha dato rifugio
      a dei pericolosi fuggitivi.
    npc_mission_frei_a_proc_b_3: Il mercantile ha più volte ignorato sanzioni e avvertimenti
      riguardo al suo operato in questo settore.
    npc_mission_frei_a_proc_b_4: Il capitano di questo mercantile è un eretico che
      ripudia le tradizioni.
    npc_mission_frei_a_proc_b_5: Il mercantile trasporta un carico prezioso. Il cliente
      non vuole che raggiunga un porto...
    npc_mission_frei_a_proc_c_1: La sua distruzione sarà un messaggio che sarà ricordato
      a lungo.
    npc_mission_frei_a_proc_c_2: La sua distruzione dimostrerà la superiorità del
      cliente.
    npc_mission_frei_a_proc_c_3: Ovviamente, qualsiasi legame con il cliente deve
      rimanere segreto.
    npc_mission_frei_a_proc_c_4: Il cliente augura un volo sicuro a chi lo aiuterà.
    npc_mission_frei_a_proc_c_5: Il cliente ti augura buona fortuna in questa missione.
    npc_mission_photo_proc_a_1: Il cliente è un noto esploratore. Si è ammalato e
      non può portare a termine le spedizioni per le quali è stato ingaggiato. Ora
      è in cerca di colleghi geografi in grado di fornire le prove di viaggi andati
      a buon fine, ovviamente con la massima discrezione.
    npc_mission_photo_proc_a_2: Il cliente gestisce un database di immagini. Fornisce
      un ampio assortimento di immagini a piccole compagnie che non hanno le risorse
      per acquisirle autonomamente.
    npc_mission_photo_proc_a_3: Il cliente è il responsabile di un importante laboratorio
      scientifico. Al momento, è alle prese con un grande surplus di budget e una
      carenza di materiali da studiare.
    npc_mission_photo_proc_a_4: Il cliente ha preparato un rapporto dettagliato sulla
      sua attività annuale, ma ha bisogno di immagini di contorno per renderlo più
      accattivante.
    npc_mission_photo_proc_a_5: Il cliente si sta occupando di una 'ricerca' industriale
      particolarmente delicata e ha bisogno di immagini che contribuiscano ai suoi
      'studi'.
    npc_mission_photo_proc_a_6: Il cliente è in cerca di ispirazione per la sua nuova
      opera, una serie di dipinti multimediali.
    npc_mission_photo_proc_a_7: Il cliente desidera sponsorizzare la fondazione di
      un collettivo di fotografia. Ha bisogno di un corpus iniziale di opere per dare
      inizio all'attività.
    npc_mission_photo_proc_a_8: Il cliente lavora in un centro di elaborazione dati.
      Ha bisogno di una grande quantità di immagini per collaudare le procedure di
      compressione e trasmissione.
    npc_mission_photo_proc_a_9: Il cliente desidera mantenere il massimo riserbo sul
      motivo della richiesta. Tali informazioni vengono divulgate solo in caso di
      effettiva necessità. Ora, l'unica cosa necessaria da sapere è che gli servono
      delle immagini.
    npc_mission_photo_proc_a_10: Il cliente sta lavorando a uno studio comparativo
      a lungo termine. Ha bisogno di fotografie corredate da indicazioni temporali
      da inserire in archivio.
    npc_mission_photo_proc_a_11: Il cliente vuole migliorare gli algoritmi di apprendimento
      a cui sta lavorando. Così facendo, spera di insegnare alla sua IA non solo a
      riconoscere gli oggetti, ma ad apprezzarne il valore estetico.
    npc_mission_photo_proc_a_12: Il cliente sogna di donare speranza e felicità alla
      galassia distribuendo immagini motivazionali. Per questo, cerca esploratori
      con inclinazioni artistiche disposti ad aiutarlo.
    npc_mission_photo_proc_a_13: Il cliente progetta di creare un archivio completo
      dei mondi locali. Ha già reclutato biologi e geografi per raccogliere tutti
      i campioni richiesti, e ora ha bisogno di dati visivi per completare l'opera.
    npc_mission_photo_proc_a_14: Il cliente ha ideato un elaboratore fotografico in
      grado di scattare immagini digitali nitide e archiviarle su supporti fisici
      sottili. Non gli resta che collaudare la sua invenzione con dei campioni accurati.
    npc_mission_photo_proc_a_15: Il cliente ha il terrore di perdere la memoria. Vuole
      catalogare dei luoghi significativi che possano fungere da stimoli mnemonici,
      nel caso in cui la sua mente iniziasse a vacillare.
    npc_mission_photo_proc_a_16: Il cliente desidera collaudare una nuova tecnologia
      che integra gli odori nelle immagini. Per questo, ha bisogno di fotografie potenzialmente
      'forti' dal punto di vista olfattivo, oltre che visivo.
    npc_mission_photo_proc_a_17: Il cliente vorrebbe inviare dei rappresentanti nelle
      incursioni planetarie in quest'area. Richiede sopralluoghi approfonditi affinché
      queste operazioni possano svolgersi in sicurezza.
    npc_mission_photo_proc_a_18: Il cliente è in cerca di nuovi colori, convinto che
      in questo campo non si siano ancora fatti abbastanza progressi. Ha già identificato
      alcune piste promettenti.
    npc_mission_photo_proc_a_19: Il cliente sta tracciando una mappa del sistema locale.
      Ha inserito i dati di navigazione complessivi, ma la mappa richiede dettagli
      che è possibile ottenere solo con alcuni sopralluoghi.
    npc_mission_photo_proc_a_20: Il cliente sta creando una guida ai pianeti di questo
      sistema. Ha bisogno di immagini d'alta qualità per indicare ai turisti i luoghi
      in cui è necessario mostrarsi sbalorditi.
    npc_mission_photo_proc_a_21: Il cliente spera di mettere da parte un po' di risparmi
      creando e distribuendo cartoline olografiche come souvenir.
    npc_mission_photo_proc_a_22: Il cliente desidera collaudare un nuovo sistema di
      stampa, che utilizza pigmenti allucinogeni per proiettare le immagini direttamente
      nella mente dell'osservatore.
    npc_mission_photo_proc_a_23: Il cliente studia le risposte emotive alle immagini,
      ma ritiene che i propri dati siano lacunosi.
    npc_mission_photo_proc_a_24: Il cliente desidera collaudare il suo software di
      manipolazione delle immagini, progettato per inserire in modo del tutto naturale
      dei dettagli extra in foto esistenti.
    npc_mission_photo_proc_a_25: Il cliente intende pubblicare una lunga ricerca scientifica,
      ma teme che nessuno la leggerà se non viene arricchita con qualche immagine.
    npc_mission_photo_loc_proc_b_1: Al momento, necessita di immagini capaci di trasmettere
      un senso di familiarità all'osservatore, oltre che una tenera nostalgia della
      propria infanzia.
    npc_mission_photo_loc_proc_b_2: Ha in mente immagini di panorami mozzafiato, capaci
      di trasmettere la vastità del paesaggio.
    npc_mission_photo_loc_proc_b_3: Richiede specificamente delle foto di panorami
      maestosi e ricchi di dettagli.
    npc_mission_photo_loc_proc_b_4: Chiede immagini di panorami spettacolari, che
      facciano sentire l'osservatore incredibilmente piccolo davanti alla vastità
      dell'universo.
    npc_mission_photo_loc_proc_b_5: Spera di ottenere immagini che mostrino l'essenza
      della geologia planetaria, mettendo in evidenza le forze che modellano i mondi
      così come li vediamo.
    npc_mission_photo_loc_proc_b_6: Richiede immagini di paesaggi che sappiano esaltare
      la strabiliante varietà della topografia planetaria.
    npc_mission_photo_loc_proc_b_7: In particolare, vorrebbe fotografie di formazioni
      geologiche, immagini che sappiano dimostrare la potenza dei venti, dell'acqua
      e dei movimenti tettonici.
    npc_mission_photo_loc_proc_b_8: Desidera foto di ambienti naturali che sappiano
      trasmettere un senso di stupore e meraviglia.
    npc_mission_photo_loc_proc_c_1: Il cliente non si assume alcuna responsabilità
      per i rischi corsi dal fotografo.
    npc_mission_photo_loc_proc_c_2: Le immagini rovinate da acqua o radiazioni non
      saranno accettate, perciò è necessario utilizzare apparecchiature fotografiche
      adeguatamente schermate.
    npc_mission_photo_loc_proc_c_3: Il cliente chiede specificamente che le immagini
      siano scattate in superficie. Quelle realizzate dalla nave non saranno accettate.
    npc_mission_photo_loc_proc_c_4: Saranno prese in considerazione tutte le condizioni
      di illuminazione, a patto che la lunghezza d'onda rientri nello spettro visibile.
    npc_mission_photo_loc_proc_c_5: 'Nota: il cliente, in quanto committente, detiene
      i diritti d''autore sull''opera.'
    npc_mission_photo_loc_proc_c_6: 'Nota: accettando questo incarico, il fotografo
      cede al cliente una licenza gratuita e perpetua all''uso delle immagini.'
    npc_mission_photo_loc_proc_c_7: 'Nota: il cliente ottiene qualsiasi diritto morale
      sul successivo utilizzo delle immagini.'
    npc_mission_photo_cre_proc_b_1: Le immagini non prevedono requisiti specifici,
      ma devono ritrarre una creatura nel suo habitat naturale.
    npc_mission_photo_cre_proc_b_2: Attualmente, sono necessarie fotografie di creature
      viventi.
    npc_mission_photo_cre_proc_b_3: Nello specifico, il cliente desidera immagini
      di creature allo stato brado.
    npc_mission_photo_cre_proc_b_4: Il cliente cerca fotografi in grado di fornire
      immagini d'alta qualità che ritraggono animali.
    npc_mission_photo_cre_proc_b_5: Le foto di animali selvatici sono quelle più urgenti,
      e il cliente ha fretta di riceverne in abbondanza.
    npc_mission_photo_cre_proc_b_6: Il progetto sarebbe già concluso, se non mancassero
      delle fotografie di creature viventi.
    npc_mission_photo_cre_proc_b_7: Ha bisogno di immagini che mostrano il comportamento
      di animali selvatici.
    npc_mission_photo_cre_proc_b_8: Desidera immagini in alta risoluzione e geo-localizzate
      che ritraggono creature viventi.
    npc_mission_photo_cre_proc_c_1: Sta al fotografo decidere la distanza di scatto,
      a patto che l'immagine sia chiara.
    npc_mission_photo_cre_proc_c_2: 'Nota: il fotografo si assume la piena responsabilità
      qualora scegliesse di scattare immagini di un predatore.'
    npc_mission_photo_cre_proc_c_3: 'Il fotografo è libero di determinare i dettagli
      dell''immagine: può ritrarre uno o più esemplari di creature, siano esse predatori
      o prede, a qualsiasi distanza.'
    npc_mission_photo_cre_proc_c_4: La composizione dell'immagine è a discrezione
      del fotografo, ma il cliente preferirebbe immagini in cui le creature appaiono
      felici.
    npc_mission_photo_cre_proc_c_5: 'Nota: il cliente, in quanto committente, detiene
      i diritti d''autore sull''opera.'
    npc_mission_photo_cre_proc_c_6: 'Nota: accettando questo incarico, il fotografo
      cede al cliente una licenza gratuita e perpetua all''uso delle immagini.'
    npc_mission_photo_cre_proc_c_7: 'Nota: il cliente ottiene qualsiasi diritto morale
      sul successivo utilizzo delle immagini.'
    npc_mission_photo_bld_proc_b_1: Ha urgente bisogno di foto che ritraggono strutture
      planetarie.
    npc_mission_photo_bld_proc_b_2: È particolarmente interessato a foto di strutture
      architettoniche.
    npc_mission_photo_bld_proc_b_3: Al momento, occorrono fotografie di edifici di
      vario tipo, per mettere in evidenza il nostro potere di plasmare il paesaggio.
    npc_mission_photo_bld_proc_b_4: Cerca foto di edifici, in particolare quelli con
      Sentinelle nelle vicinanze.
    npc_mission_photo_bld_proc_b_5: Predilige foto che mostrino come gli edifici possano
      essere disposti in territorio ostile.
    npc_mission_photo_bld_proc_b_6: Ha intenzione di specializzarsi in architettura,
      pertanto ha bisogno di numerose immagini simili da studiare.
    npc_mission_photo_bld_proc_b_7: Vuole immagini di edifici che mettano in evidenza
      la correlazione tra strutture artificiali e ambiente naturale.
    npc_mission_photo_bld_proc_b_8: Desidera avere immagini di strutture architettoniche
      particolarmente ardite e spettacolari.
    npc_mission_photo_bld_proc_b_9: Vuole foto che ritraggono le infrastrutture locali.
    npc_mission_photo_bld_proc_c_1: 'Il cliente pone una condizione: il fotografo
      deve trattare con rispetto chiunque abiti nella struttura scelta come soggetto.'
    npc_mission_photo_bld_proc_c_2: 'Nota: si raccomanda la massima discrezione e
      di non attirare l''attenzione delle Sentinelle.'
    npc_mission_photo_bld_proc_c_3: Il cliente tiene a sottolineare che le fotografie
      devono ritrarre edifici rimasti intatti.
    npc_mission_photo_bld_proc_c_4: Il soggetto principale e preponderante dell'immagine
      deve essere l'edificio, evitando quanto possibile di ritrarre i suoi occupanti.
    npc_mission_photo_bld_proc_c_5: 'Nota: il cliente, in quanto committente, detiene
      i diritti d''autore sull''opera.'
    npc_mission_photo_bld_proc_c_6: 'Nota: accettando questo incarico, il fotografo
      cede al cliente una licenza gratuita e perpetua all''uso delle immagini.'
    npc_mission_photo_bld_proc_c_7: 'Nota: il cliente ottiene qualsiasi diritto morale
      sul successivo utilizzo delle immagini.'
