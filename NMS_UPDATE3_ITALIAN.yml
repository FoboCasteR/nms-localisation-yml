    tra_obs_desc_8: |-
      Quest'osservatorio è stato precedentemente abitato da un altro essere. Era una casa, piena delle immagini delle persone care al supervisore, dei resti della sua vita...
      Quando l'impero cadde, nessuno venne a prenderlo. Nessuno venne a recuperare le sue ossa. Ma anche questo appartiene al passato.
      Il terminale mostra la sua storia e anche qualcos'altro. Il messaggio di un radiofaro lampeggia sullo schermo, ma per determinare il suo punto d'origine è necessario decifrare un codice...
