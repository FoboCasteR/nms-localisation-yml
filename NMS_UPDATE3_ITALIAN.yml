      L'exotuta ha dei sistemi di <VAL_ON>supporto vitale<>. Per evitare danni critici all'utente, devono essere sempre carichi. Il supporto vitale non protegge l'utente dagli ambienti pericolosi.
      I sistemi di supporto vitale possono essere ricaricati con l'<FUEL>ossigeno<>.
      L'<FUEL>ossigeno<> può essere estratto dalle piante su tutti i pianeti. È possibile creare <FUEL>gel di supporto vitale<> con <TECHNOLOGY>gel di diidrogeno<> e <FUEL>carbonio<> per una maggiore efficienza.
      Il jet pack utilizza l'energia dei sistemi di supporto vitale.
