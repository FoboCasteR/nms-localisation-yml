    itemgen_treasure_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Malgrado sia sporco e polveroso, questo tesoro è un importante manufatto storico.
    itemgen_treasure_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo tesoro era indubbiamente molto prezioso per chi lo ha sepolto. Il suo valore attuale è forse più discutibile.
    itemgen_treasure_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Danneggiato dall'umidità e dalle sfavorevoli condizioni in cui è rimasto a lungo, questo tesoro non ha mantenuto molto del suo passato splendore.
    itemgen_treasure_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sembra che questo manufatto non abbia sofferto molto malgrado gli anni passati sottoterra. Sfortunatamente, sembra fosse già in cattivo stato quando è stato sepolto.
    itemgen_treasure_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Forse, questo manufatto faceva parte di un grande tesoro sepolto? Forse apparteneva a una scorta segreta? O forse era solo spazzatura? Ormai, è impossibile stabilirlo.
    itemgen_treasure_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Già prezioso di per sé, questo manufatto è reso inestimabile da ciò che ci permette di scoprire della società che, in passato, governava il pianeta.
    itemgen_treasure_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Perché il proprietario di questo manufatto lo ha sepolto? Forse sperava di poterlo recuperare un giorno? Certe domande non troveranno mai una risposta.
    itemgen_treasure_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      L'odore poco invitante e gli insetti che lo infestano non impediscono a quest'oggetto di essere un prezioso manufatto.
    itemgen_treasure_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo raro tesoro è coperto di strani simboli, come se fosse stato utilizzato in un qualche tipo di rituale.
    itemgen_treasure_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo tesoro ha qualcosa di strano e ultraterreno nel modo in cui riflette la luce. È come se fosse abitato dallo spirito del suo precedente possessore...
    itemgen_treasure_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Su questo tesoro è visibile uno stemma familiare ormai sbiadito. Forse, i discendenti del proprietario sono ancora vivi da qualche parte, in cerca di qualche traccia dei loro antenati...
    itemgen_hist_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      La carta si sbriciola e l'inchiostro sta svanendo. Potrebbe essere l'ultima possibilità per leggere questo manoscritto prima che venga distrutto dal passare del tempo.
    itemgen_hist_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo manoscritto è coperto da una grafia inquietante e pieno di strane note a margine. Per generazioni, i lettori hanno annotato osservazioni e diagrammi, alcuni dei quali sono terrificanti.
    itemgen_hist_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      I simboli sono violenti e incisi in profondità. Non importa quello che le parole vogliono raccontare, chiunque abbia scritto questo documento, ha lasciato che i suoi sentimenti modellassero la superficie.
    itemgen_hist_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo documento è stato scritto a mano con una grafia tremante e debole. L'autore ha consumato molte energie per consegnare alla storia le sue parole. Forse, le sue ultime.
    itemgen_hist_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Malgrado la copertina sia completamente stampata, la grafia all'interno è rozza e infantile. Forse si tratta solo di un esercizio di scrittura?
    itemgen_hist_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Molte delle pagine sembrano macchiate, anche se sono stati fatti dei goffi tentativi di ripulirle. Inoltre, la seconda parte del documento è stato chiaramente scritto da un'altra persona...
    itemgen_hist_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il testo originale del documento è stato modificato. Delle voci sono state cancellate, sovrascritte e perfino strappate, sembra,  da vari autori. Di qualunque argomento tratti, fu oggetto di una furiosa discussione.
    itemgen_hist_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo documento è stato chiuso con cura nel suo contenitore e avvolto nella carta per evitare che si macchiasse. Nel retro della copertina c'è attaccata una ciocca di capelli.
    itemgen_hist_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo manoscritto ha stupende illustrazioni, con una calligrafia fluida e miniature decorate. È un'opera d'arte eccezionale.
    itemgen_hist_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il testo di questo documento sembra trattare di argomenti assolutamente ordinari. Eppure, le lettere, sembrano scritte con il sangue.
    itemgen_hist_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo documento è coperto da piccoli e delicati difetti. Delle lievi pieghe circolari sono presenti in ogni pagina, come se la carta fosse stata bagnata da molte lacrime.
    itemgen_bio_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo campione emana un odore strano e acidulo. È come se stesse lentamente fermentando.
    itemgen_bio_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Data la cura con cui questo campione è stato impacchettato, non si può che presumere che le montagne di insetti morti che lo circondano non erano presenti quando è stato sepolto.
    itemgen_bio_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il campione, in apparenza dormiente quando era sigillato, ha iniziato a ribollire lievemente, come se stesse prendendo vita...
    itemgen_bio_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il campione emana una debole luce azzurra, a malapena visibile alla luce del giorno. Chissà quali altri segreti saranno rivelati da un'analisi più approfondita.
    itemgen_bio_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo campione è stato ritrovato sepolto insieme a un appunto scritto in fretta e furia. La lingua è antichissima, ma è chiaro che l'autore era terrorizzato...
    itemgen_bio_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo campione sembra incredibilmente pulito, come se tutte le forme di vita entrate in contatto con esso fossero state incenerite.
    itemgen_bio_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Dal campione sono spuntati dei 'campioni' secondari, piantine che sono germogliate e stanno crescendo, una volta esposte alla luce e all'aria.
    itemgen_bio_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il campione è coperto di vecchie etichette, rozzi pittogrammi e avvertimenti in varie lingue. Le etichette sembrano descrivere un qualche tipo di predatore...
    itemgen_bio_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il campione è ancora biologicamente attivo. Rilascia degli sbuffi gassosi a un ritmo perfettamente regolare. L'odore sembra cambiare a ogni emissione.
    itemgen_bio_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il contenitore è assolutamente inadatto a preservare un campione prezioso. Eppure, questa specie non è stata avvistata su questo pianeta per secoli. Ciò che una volta era comune ora è solamente un lontano ricordo...
    itemgen_bio_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sopra al campione sta crescendo uno strato di muffa, con potenziali utilizzi medicinali. Vale la pena di testarla. Cosa mai potrebbe andare storto?
    itemgen_fossil_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Che scoperta! Questo fossile ben preservato permette di scoprire com'erano fatte le creature che, in passato, abitavano questo pianeta.
    itemgen_fossil_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Non è facile capire cosa rappresenti questo fossile. La paleobiologia richiede spesso intuito e immaginazione e le certezze del nostro tempo non sempre si applicano al passato.
    itemgen_fossil_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      È impossibile guardare questo fossile senza chiedersi che tipo di vita facesse questa creatura e quale posto occupasse nell'ecosistema.
    itemgen_fossil_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sono i resti di un grande predatore, o quel che rimane di una preda? Sfortunatamente, è difficile trarre conclusioni da questo campione consumato dal tempo.
    itemgen_fossil_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Perché mai un antico popolo ha sepolto questa cassa d'ossa? Si trattava forse di un rituale? Forse erano una valuta? Giocattoli? O forse appartenevano a un museo?
    itemgen_fossil_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il tempo ha levigato questo fossile, dandogli una lucentezza perlacea. La sua superficie riflette la luce.
    itemgen_fossil_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Un campione in perfette condizioni che rivelerà, senza dubbio, moltissimi dati sulle abitudini delle creature del passato.
    itemgen_fossil_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo fossile era già antico prima di essere sigillato da qualche antica civiltà perduta. La sua vera età è inimmaginabile.
    itemgen_fossil_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      I resti di una bizzarra creatura. Questo frammento rovinato non offre che un piccolo sguardo di ciò che doveva essere un animale maestoso.
    itemgen_fossil_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Chiunque abbia trovato per primo questo campione lo ha preservato con grande abilità. C'è abbastanza DNA da rendere, forse possibile, una clonazione.
    itemgen_fossil_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sembrano i resti di una creatura selvatica, ma alcuni indizi suggeriscono il contatto con una società agricola. Potrebbe essere la prova dell'addomesticamento dei primi animali.
    itemgen_plant_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Una pianta piuttosto comune affetta da una mutazione piuttosto rara. Normalmente, le spore, non sono così grandi.
    itemgen_plant_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      L'odore delicato e la peluria morbida e fina di questa pianta non possono nascondere il fatto che sia molto diffusa. Probabilmente questo non era il pianeta su cui avrebbe dovuto crescere.
    itemgen_plant_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Una delizia culinaria, storicamente utilizzata per dare sapore alla carne non più fresca. Malgrado sia un'ottima spezia, è un reperto troppo importante per essere mangiato.
    itemgen_plant_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Bisogna fare molta attenzione per evitare che questo campione contamini altri habitat, data la velocità con la quale questa pianta si sta diffondendo nel suo contenitore.
    itemgen_plant_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa antica pianta dalla stupenda fioritura era tradizionalmente usata per comunicare amore e ammirazione.
    itemgen_plant_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa pianta ha foglie velenose, petali tossici e un odore lievemente nocivo. Maneggiare con cautela.
    itemgen_plant_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Adornata di bacche mature e succulente, questa pianta sembra molto nutriente. Perfino gli steli, rigidi e carnosi, sembrano una delizia.
    itemgen_plant_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa pianta è una potente erba medicinale e potrebbe essere la chiave per sviluppare una cura per il raffreddore. Andrebbe depositata, in un'affidabile unità di clonazione, immediatamente.
    itemgen_plant_rare_1: "Risale a circa <VAL_ON>%AGE%<> anni fa.\n\nUna pianta spettacolare
      che si credeva essere estinta. Fiorisce raramente e i suoi preziosi fiori hanno
      ispirato poesie, canzoni e qualche omicidio. "
    itemgen_plant_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Se ci pensi un attimo, il profumo di questa pianta è sottile e difficile da definire. Eppure, quando inizi a pensare ad altro, il suo aroma cresce nella tua mente, consumando ogni altro pensiero, richiedendo la tua attenzione...
    itemgen_plant_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Non è chiaro se questo campione sia affetto da una strana e grave mutazione, o se ne sia la radice. Sembra assorbire materiale genetico da tutto ciò che tocca, contorcendo i suoi tentacoli per adattarsi alla forma del donatore.
    itemgen_tool_common_1: "Risale a circa <VAL_ON>%AGE%<> anni fa.\n\nQuesto strumento,
      vecchio già prima di essere sepolto, era chiaramente apprezzato per la sua utilità.
      Era un cimelio di famiglia, o forse lo strumento, per fare pratica, di un apprendista? "
    itemgen_tool_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Una scoperta notevole. Tutta l'impugnatura, sembra macchiata, da una grande quantità di materia organica...
    itemgen_tool_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Due brevi parole sono state incise rozzamente sulla superficie di questo strumento. Forse era il nome del proprietario, o dell'oggetto stesso.
    itemgen_tool_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo strumento porta i segni di varie riparazioni. In alcuni punti mostra bruciature causate da numerose forgiature e i suoi materiali testimoniano il suo lungo utilizzo.
    itemgen_tool_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Malgrado questo reperto sia chiaramente antico, è incredibilmente simile, nello stile, agli strumenti utilizzati ai giorni nostri.
    itemgen_tool_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sepolto insieme al suo progetto, forse questo antico strumento era un prototipo. Più che un semplice oggetto, questa scoperta rappresenta la forza creativa nella sua forma più atavica.
    itemgen_tool_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo strumento, coperto da bruciature, deve essere stato testimone di strani eventi. Sepolto sotto la terra, la sua storia, è ormai tanto lontana, da non poter mai più conoscere il suo vero scopo.
    itemgen_tool_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il passare del tempo non ha potuto cancellare, la delicatezza, con cui è stato realizzato questo strumento. È forse uno dei migliori esemplari mai visti del suo tipo.
    itemgen_tool_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Sepolto con grande cura, questo strumento, mostra pochi segni di utilizzo. Forse era un'offerta, creata appositamente per essere sigillata al di fuori del mondo fisico. La sua natura incontaminata, enfatizza, l'importanza di questo oggetto, per il suo proprietario.
    itemgen_tool_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo strumento mostra i segni di un uso costante. Forse, è rimasto sepolto per errore o distrazione? Oppure, è stato riposto volutamente accanto al suo proprietario defunto?
    itemgen_tool_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo strumento è stato adornato e decorato con innumerevoli gemme e pietre preziose. Nella sua audacia, è un pezzo unico.
