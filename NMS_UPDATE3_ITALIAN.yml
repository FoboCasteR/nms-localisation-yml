    tra_obs_desc_10: |-
      La stanza cambia forma davanti ai miei occhi. Per un attimo vedo Gek camminare per la stanza, ma subito dopo la struttura è in rovina, mentre la pioggia cade da buchi nel soffitto.
      Il tempo stesso si contorce a causa di un esperimento abbandonato da tempo, o che forse deve ancora iniziare.
      Vedo il messaggio di un radiofaro lampeggiare sullo schermo. Forse è una via di fuga da questo incubo, ma per determinare il suo punto d'origine è necessario decifrare un codice.
