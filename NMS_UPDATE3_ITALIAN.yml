    npc_mission_cre_scan_1: Il cliente necessita una serie di scansioni biologiche
      di superficie dettagliate. I dati saranno utilizzati per creare riproduzioni
      olografiche degli esemplari, per realizzare mostre senza mettere in pericolo
      i turisti e le creature stesse.
    npc_mission_cre_scan_2: Il cliente richiede scansioni biologiche di alta qualità
      per mettere alla prova le sue abilità di riproduzione artistica delle fattezze
      della creatura in questione.
    npc_mission_cre_scan_3: Il cliente richiede un'analisi biologica dettagliata.
      Il suo programma di allevamento di predatori a fini bellici è fermo e servono
      nuovi campioni di DNA per rimuovere le debolezze esistenti nei comportamenti
      legati alla caccia.
    npc_mission_cre_scan_4: Il cliente necessita con urgenza di dati biologici. I
      cambiamenti climatici, le guerre e gli incidenti industriali causano l'estinzione
      di moltissime specie ogni giorno. Malgrado il cliente non abbia un'opinione
      su questi avvenimenti, esiste la preoccupazione che questa perdita di dati possa
      rendere il suo archivio universale incompleto.
    npc_mission_cre_scan_5: Il cliente sponsorizza una grande galleria d'arte. Le
      mostre più recenti si sono incentrate sull'arte astratta e si è verificato un
      calo delle visite. Al momento, sono richieste proiezioni olografiche realistiche
      di animali interessanti per attirare di nuovo i visitatori.
    npc_mission_cre_scan_6: |-
      Il cliente gestisce un laboratorio di ricerca di successo. Considerando la propria posizione, ha deciso di ripagare la comunità scientifica.
      Da giovane è stato ispirato dai magnifici esemplari biologici della sua patria. Crede che fornendo scansioni olografiche di creature simili potrà infondere lo stesso senso di meraviglia in chi non può ammirare queste creature di persona.
    npc_mission_cre_scan_7: Il cliente si occupa di un progetto di medicina exozoologica,
      ma non gli conviene inviare veterinari su ogni pianeta sperando di trovare animali
      malati. Richiede scansioni che campionino popolazioni animali, per poterle esaminare
      alla ricerca di sintomi di malattie e focalizzare meglio gli sforzi del progetto.
    npc_mission_cre_scan_8: Il cliente è affascinato dal processo di popolazione dei
      pianeti. Alcuni tratti si evolvono continuamente nello stesso modo in parti
      diverse della galassia. Il cliente desidera quindi capire se queste evoluzioni
      parallele sono naturali, strane coincidenze, il risultato di uno schema segreto
      o il frutto di interventi esterni. È in fase di realizzazione un database per
      valutare questi tratti e gli ambienti che li hanno generati, perciò servono
      esploratori che forniscano i dati.
    npc_mission_cre_scan_9: Il cliente cerca esploratori discreti che lo aiutino in
      un progetto. Potrebbe darsi che alcune sostanze tossiche siano fuoriuscite e/o
      siano state riversate intenzionalmente nell'atmosfera di alcuni pianeti vicini.
      Scansioni della fauna locale riveleranno se queste sostanze potenzialmente tossiche
      avranno effetti a lungo termine sugli animali.
    npc_mission_cre_scan_10: Il cliente sta cercando nuovi flussi di entrate per la
      propria attività agricola. Cerca esploratori per aiutarlo a valutare l'idoneità
      della fauna selvatica locale. Sono necessarie scansioni per valutare la possibilità
      di domesticazione, il tempo di gestazione, il costo per l'alimentazione e i
      valori nutrizionali del latte prodotto.
    npc_mission_tree_scan_1: Il cliente fornisce particolari 'servizi' a importanti
      personalità locali. A volte, richiedono l'accesso a nuovi composti organici,
      sostanze che non facciano parte degli esami tossicologici correnti. Questa è
      una di quelle volte. Il primo passo in queste situazioni è ottenere scansioni
      vegetali e il cliente ricompenserà chiunque gliele procuri.
    npc_mission_tree_scan_2: Il cliente si occupa di ricerca medica e vuole creare
      un database farmacologico di libero accesso per diffondere la conoscenza scientifica
      in tutta la galassia. Quest'atto di filantropia è ben sovvenzionato, perciò
      generose ricompense attendono chi fornisce dati alla loro raccolta.
    npc_mission_tree_scan_3: Il cliente desidera fare colpo su un collega con un regalo.
      Il collega in questione non è fisicamente presente, perciò il regalo dev'essere
      virtuale. È offerta una ricompensa a chi sia in grado di fornire scansioni olografiche
      tridimensionali di belle piante, pronte a essere inviate al destinatario.
    npc_mission_tree_scan_4: Il cliente ha ottenuto molti successi, ma è stufo delle
      conquiste materiali. La bellezza non è forse un premio sufficiente? La pura
      gioia estetica non è forse più preziosa di qualsiasi ricchezza? È quindi pronto
      a ricompensare lautamente chi gli fornirà scansioni di stupende piante sulle
      quali meditare.
    npc_mission_tree_scan_5: |-
      Il cliente è un rinomato criptoentomologo. La galassia è ricca di forme di vita sconosciute e gli insetti sono gli esseri più incompresi. Ma adesso non sopporta più che i poveri invertebrati siano ignorati.
      Il cliente non si aspetta che degli esploratori privi di addestramento siano in grado di localizzare esemplari sul campo, ma le scansioni della flora planetaria contengono spesso preziosi dati sugli insetti. Per questo, il cliente desidera scansioni vegetali per arricchire il proprio database.
    npc_mission_min_scan_1: Il cliente sta creando una galassia artificiale, una proiezione
      della realtà capace di generare ogni mondo possibile. La simulazione procede
      bene, ma richiede un grande numero di oggetti per riempire la creazione. Il
      cliente è pronto a pagare profumatamente scansioni di qualità olografica di
      formazioni rocciose da inserire nel proprio modello.
    npc_mission_min_scan_2: Il cliente desidera espandere le proprie attività minerarie.
      Lavora già su larga scala, gestendo quantità colossali di terra da stazioni
      minerarie orbitanti. L'economia di una tale operazione richiede un quantitativo
      minimo di contenuti minerali estraibili, perciò cerca scansioni dell'area per
      individuare le zone più adatte.
    npc_mission_min_scan_3: Il cliente opera in una compagnia mineraria specializzata
      nell'ottenimento e nella raffinazione di minerali elettricamente attivi. Questo
      pericoloso processo è vitale in molte catene di produzione di alta tecnologia
      e permette la creazione delle celle scudo ricaricabili, dei pannelli fotovoltaici
      e dei tatuaggi bioluminescenti.
    npc_mission_min_scan_4: Il cliente è preoccupato dalla continua estrazione e distruzione
      di formazioni minerali. Egli crede che queste non siano solamente riserve di
      rocce e sale, ma addirittura i corpi congelati di creature una volta senzienti.
      Perciò frantumarne una e utilizzarla per farne pezzi di motore è un crimine
      orribile. Quindi sono necessarie scansioni di minerali come prova.
    npc_mission_min_scan_5: 'Il cliente ama esaminare gli schemi naturali: crede che
      le stupende strutture che emergono casualmente da regole fisiche che non si
      curano della bellezza siano meravigliose. Desidera, quindi, condividere questa
      bellezza con l''universo e cerca scansioni di minerali di qualità.'
    npc_mission_delivery_1: |-
      Il cliente cerca un corriere affidabile. Desidera onorare un collega con un tributo in onore della sua continua sopravvivenza.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_2: |-
      Il cliente cerca un corriere discreto. Desidera rassicurare il potenziale addetto alla consegna che il pacco è assolutamente quello che sembra e che non c'è alcun motivo di dubitare della veridicità del manifesto di spedizione.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_3: |-
      Il cliente vuole risolvere un affare di lavoro. L'altra parte ha condotto aspri negoziati e il cliente spera che questo pacchetto impedisca ulteriori ostacoli alla transazione. È importante che il pacco sia consegnato solamente al destinatario.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_4: |-
      Il cliente si sta occupando di affari confidenziali. Il pacco è un sentito ringraziamento verso certe parti, consegnato volontariamente e nella certezza che qualsiasi potenziale indiscrezione è stata, o sarà, ignorata.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_5: |-
      Il cliente desidera semplicemente consegnare alcuni oggetti a un collega, niente di più. È allegato anche un messaggio, che specifica che il destinatario non ha motivo di preoccuparsi e che la merce consegnata non è più tracciabile.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_6: |-
      Il cliente ha un lavoro importante e quindi non può occuparsi di banali questioni domestiche. Oggi è un giorno in cui si festeggiano i propri progenitori ed è tradizione fare un regalo a chi ci ha generato. Il cliente desidera che questa faccenda venga risolta, così che non debba pensarci di persona.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_7: |-
      Il cliente ha un debito emotivo con un proprio caro. Ha dimenticato di celebrare una data importante. Per scusarsi ha ordinato un oggetto di valore da consegnare alla parte lesa. Attenzione a non perdere il pacco per non mettere ulteriormente in difficoltà il cliente.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_8: |-
      Il cliente ha trovato un oggetto strano. Anche se all'apparenza ordinario, scansioni microbiche hanno rivelato un numero allarmante di spore sconosciute. L'oggetto deve quindi essere consegnato a uno specialista in rischi biologici. Attenzione: non rompere il sigillo del pacco.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_9: |-
      Il cliente desidera inviare un messaggio a un collega. Il pacco non è accompagnato da un messaggio e l'oggetto stesso non è molto importante. Tuttavia, il cliente ritiene che la consegna dell'oggetto all'indirizzo personale del collega renderà il messaggio molto chiaro.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_10: |-
      Il cliente ha acquistato un gran numero di cianfrusaglie nel corso degli anni e ora desidera fare ordine liberandosene. Distruggerle sarebbe uno spreco e lasciarle tutte insieme da qualche parte potrebbe rivelare troppe informazioni personali, perciò ha deciso di disperderle mediante diversi corrieri e destinatari.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_11: |-
      Il cliente gestisce un piccolo negozio. Ha acquistato oggetti non desiderati e vuole inviarli ad acquirenti che apprezzino maggiormente il loro valore. L'ultimo ordine è pronto per essere inviato all'appassionato cliente che l'ha acquistato.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_12: |-
      Il cliente ha un carico assolutamente normale e cerca un corriere che non faccia domande e non attiri l'attenzione delle autorità. Il cliente desidera rassicurare il potenziale corriere che possibili rumori animaleschi provenienti dall'interno del pacco sono solo frutto della sua immaginazione.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_13: |-
      Il cliente fa parte di una lunga e complessa catena di transazioni. Per evitare qualsiasi tracciabilità, l'affare è stato completato senza scambio di valuta. La consegna costituisce il pagamento del cliente a una delle altre parti.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_14: |-
      Il cliente deve inviare una spedizione periodica a uno dei suoi acquirenti più fedeli. L'oggetto non è particolarmente speciale, ma è importante che l'acquirente si senta apprezzato. Per questo, il cliente vuole evitare i metodi di consegna all'ingrosso e cerca un corriere personale esperto.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_15: |-
      Il cliente invia quotidianamente un gran numero di oggetti. Il suo lavoro prevede margini di profitto molto piccoli e perfino la tassa minima potrebbe ridurre i suoi guadagni a zero. Solitamente, trova più efficace utilizzare un corriere discreto che consegni la merce durante i suoi affari non commerciali.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_16: |-
      I pirati locali hanno messo una taglia sulla testa del cliente, che quindi ha bisogno di lasciare il sistema senza essere seguito. Ha inserito il proprio chip di tracciamento in quest'oggetto, che va trasportato nella direzione opposta della sua destinazione.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_17: |-
      Ci sono vaste e complesse reti di regolamentazioni nella galassia. Oggetti apparentemente innocui in un sistema possono essere altamente illegali in un altro. Queste differenze creano opportunità commerciali. Il cliente desidera che  venga consegnato un oggetto del genere, senza fare domande e senza attirare l'attenzione.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_18: |-
      Il cliente desidera conquistare un acquirente importante per la sua compagnia. Questi vorrebbe provare la merce del cliente prima di effettuare un grosso ordine. È quindi necessario consegnare un campione in perfette condizioni.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_19: |-
      Il cliente invia consegne settimanali ad acquirenti che non sono in grado di fare acquisti personalmente. L'acquirente poi può seguire la ricetta inclusa nel pacchetto per preparare un pasto delizioso e/o un servitore robotico. Il pacco è l'ordine di questa settimana.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_delivery_20: |-
      Il cliente ha ingaggiato precedentemente un altro corriere per questa consegna, ma non è stato in grado di effettuarla. Sia il suo motore a impulso sia il telaio dell'abitacolo hanno subito danni meccanici causati dal laser. Il cliente cerca quindi un corriere più coraggioso, capace di far fronte a qualsiasi avaria in agguato al di fuori della stazione spaziale.

      Il corriere verrà rifornito di 1x Nota di difesa, in caso di attacco di pirati.
    npc_mission_cre_hunt_1: Il cliente ha un palato molto sofisticato e desidera sentire
      la Mordite sciogliersi in bocca. Cerca, quindi, un cacciatore discreto per preparare
      il banchetto. Lascia pure i corpi dove cadono, il cliente penserà al resto.
    npc_mission_cre_hunt_2: Il cliente lavora nel settore zoologico. Il fatto che
      i clienti possano semplicemente addentrarsi nella natura e osservare le creature
      senza acquistare un biglietto limita i suoi affari. Elimina la fauna in eccesso.
    npc_mission_cre_hunt_3: Il cliente è preoccupato che il sovrappopolamento delle
      creature sia dannoso per la flora locale. Foglie delicate e fiori deliziosi
      vengono calpestati continuamente. Qualsiasi cacciatore intraprendente che si
      occuperà di ridurre il numero di creature verrà ricompensato.
    npc_mission_cre_hunt_4: Il cliente è preoccupato che la libera circolazione delle
      creature rappresenti un serio pericolo batteriologico. Riunire grandi quantità
      di animali e lavarli individualmente non è fattibile, perciò cerca cacciatori
      per eliminare contemporaneamente i germi e i loro portatori.
    npc_mission_cre_hunt_5: Il cliente è stanco di venire umiliato dalla fauna locale.
      Ogni volta che mette piede su un pianeta, sente quegli occhi ferini che lo fissano
      e lo sbeffeggiano e riecheggia nelle sue orecchie il suono di zoccoli passivo-aggressivi.
      Dai a quelle creature una bella lezione.
    npc_mission_pred_hunt_1: Il cliente vorrebbe esplorare i pianeti locali. Tuttavia,
      è preoccupato dalla presenza di fauna ostile. L'osservazione della natura è
      molto più semplice quando quest'ultima è composta da sola vegetazione. Elimina
      i predatori in modo che il cliente possa muoversi in sicurezza.
    npc_mission_pred_hunt_2: Il cliente è preoccupato dalla recente tendenza di alcune
      compagnie di raccogliere e manipolare aggressivamente il DNA animale per creare
      superpredatori. Spingere per regolamentazioni più severe si è rivelato inutile,
      perciò il cliente è pronto ad agire in modo più diretto, ricompensando gli esploratori
      che elimineranno i predatori, impedendo così alle compagnie di ricerca di ottenerne
      degli esemplari.
    npc_mission_pred_hunt_3: Il cliente ha recentemente trascorso del tempo insieme
      a tranquilli branchi di diplo. Essendo stato testimone delle difficoltà in cui
      vivono questi giganti gentili, cacciati e tormentati da feroci predatori, vuole
      ricompensare qualsiasi esploratore aiuterà queste creature erbivore a liberarsi
      dalla tirannia dei carnivori.
    npc_mission_pred_hunt_4: Il cliente è intenzionato a creare una nuova generazione
      di superpredatori. Non intende però farlo attraverso la manipolazione genetica,
      limitato dall'immaginazione dei biologi. Invece, accelererà il processo evolutivo
      e lascerà che sia la natura stessa a perfezionare le sue bestie grezze in incubi
      predatori senza pietà. Per farlo, cerca esploratori che diano la caccia ai predatori.
      Ogni creatura abbattuta è una debolezza rimossa dal pool genetico.
    npc_mission_pred_hunt_5: Il cliente vorrebbe sfruttare le risorse dei pianeti
      locali. Tuttavia, la presenza di droni Sentinella rende tali attività estremamente
      pericolose. Egli ha però osservato che i droni non attaccano chi uccide gli
      animali carnivori. Per questo, desidera ottenere il favore delle Sentinelle
      uccidendo i predatori. Eliminandone abbastanza, forse la furia delle Sentinelle
      svanirà e sarà libero di sfruttare le risorse del pianeta.
    npc_mission_senti_1: Il cliente si occupa di operazioni minerarie su larga scala
      e le forze delle Sentinelle hanno risposto in maniera ostile alle sue attività.
      I costi di riparazione dei danni da laser si stanno facendo ingenti. Il cliente
      desidera che il numero delle Sentinelle sia ridotto per recuperare il suo margine
      di profitto.
    npc_mission_senti_2: Il cliente sta avendo difficoltà a portare avanti i suoi
      affari sotto il costante controllo delle Sentinelle. Tieni le Sentinelle occupate
      in modo che egli possa lavorare indisturbato.
    npc_mission_senti_3: A causa di azioni non meglio definite, alcuni amici del cliente
      hanno attirato l'attenzione delle Sentinelle. L'interazione con queste ultime
      si è rivelata letale e il cliente vuole vendicarsi.
    npc_mission_senti_4: Il cliente è innocentemente incappato in un gran numero di
      carcasse di animali, una vera e propria miniera di risorse preziose. Tuttavia,
      le Sentinelle stanno rendendo difficoltosa la raccolta di queste risorse. Assicurati
      che queste risorse non vadano sprecate distraendo le Sentinelle mentre il cliente
      le raccoglie.
    npc_mission_senti_5: Il cliente ha scoperto delle informazioni inquietanti. Crede
      che le Sentinelle non siano neutrali, ma che invece sostengano i progetti di
      una congrega segreta di Gek. Che sia vero o no, è disposto a ricompensare chiunque
      lo aiuterà a combattere questa 'cospirazione'.
    npc_mission_senti_6: Il cliente è in viaggio per migliorare se stesso, espandere
      la propria mente e trascendere i limiti fisici del suo fragile corpo. Per questo,
      sta cercando di sopravvivere con una dieta di puro Panio. Sfortunatamente, finché
      non avrà tratto beneficio da questa alimentazione, non è in grado di distruggere
      i droni Sentinella necessari per acquisirlo. Quindi, cerca esploratori coraggiosi
      che distruggano le Sentinelle, in modo che possa mangiare.
    npc_mission_senti_7: Il cliente necessita di una grande quantità di zinco per
      un progetto di ricerca. Coltivare e raccogliere le piante necessarie richiederebbe
      troppo tempo, quindi cerca un esplorare intraprendente per velocizzare il processo.
      Distruggi alcune Sentinelle e lascia che il loro corpo faccia fluire zinco nel
      terreno. Il cliente arriverà in seguito per raccogliere il metallo.
    npc_mission_senti_8: Il cliente crede che la furia delle Sentinelle derivi da
      un dolore profondo. Sostiene che i droni soffrano di un tormento meccanico eterno,
      mentre le loro anime bruciano all'interno dei loro gusci metallici. Crede, inoltre,
      che sia suo dovere liberare questi esseri dalla loro sofferenza.
    npc_mission_senti_9: Il cliente vuole studiare le Sentinelle per capire da dove
      vengono e come sono prodotte le nuove unità. Sono forse prodotte come normali
      macchine, oppure vengono evocate da luoghi sconosciuti? Cerca quindi un esploratore
      volontario per eliminare i droni e iniziare la generazione di nuove unità.
    npc_mission_senti_10: Il cliente, insieme a molti altri, ha sofferto a causa dell'ira
      delle Sentinelle. Vorrebbe trasformare questa fonte di stress e sofferenza in
      qualcosa di piacevole e cerca esploratori che eliminino droni Sentinella. In
      seguito, fonderà i rottami per realizzare una grande scultura arborea, come
      rifugio e fonte di bellezza per tutti.
    npc_mission_senti_hard_1: Il cliente vuole comprendere meglio le Sentinelle. Crede
      di avere abbastanza dati sul comportamento dei droni planetari, ma meno sugli
      esemplari di quadrupedi e camminatori. Perciò cerca degli esploratori per attirare
      esemplari più potenti di Sentinella e osservarli in battaglia.
    npc_mission_senti_hard_2: Il cliente è un ricercatore nel campo dell'intelligenza
      artificiale avanzata e cerca cervelli meccanici e artificiali da tutta la galassia
      per portare avanti i suoi studi. Possiede già una grossa collezione, ma desidererebbe
      tanto il processore di una Sentinella avanzata. Vorrebbe che un esploratore
      ne uccidesse una così che il suo team possa estrarre l'unità desiderata.
    npc_mission_senti_hard_3: Il cliente ha bisogno di parti di ricambio per un progetto
      personale. Molto tempo fa, ha sovrascritto il cervello di una Sentinella quadrupede
      danneggiata con un'IA semplice di sua creazione. Questa macchina si è poi rivelata
      una compagna fedele. Tuttavia, vari sistemi idraulici stanno cominciando a mostrare
      segni di usura. Un esploratore dovrebbe disattivare o distruggere una Sentinella
      avanzata così che il cliente possa ottenere parti di ricambio per riparare la
      sua macchina da compagnia.
    npc_mission_senti_hard_4: In passato, il cliente ha subito una grave umiliazione
      a causa delle Sentinelle. La sua sete di vendetta non è stata placata dalla
      distruzione delle Sentinelle per mano sua. Né l'eliminazione di numerosi droni
      ha calmato la sua rabbia. In quella che è probabilmente un'inutile esagerazione
      del conflitto, sta pagando esploratori per distruggere ogni Sentinella avanzata
      che incontrano.
    npc_mission_senti_hard_5: 'Il cliente vorrebbe eseguire un esperimento pericoloso
      per scoprire modi efficaci di scoraggiare le aggressioni dei droni Sentinella.
      Ha recentemente teorizzato che distruggere le Sentinelle più avanzate renderebbe
      i droni confusi e privi di guida, assicurando un po'' di pace agli esploratori
      planetari. Hanno solo bisogno di un tecnico coraggioso che si occupi della parte
      più pratica dell''esperimento. '
    npc_mission_senti_hard_6: Il cliente vorrebbe sondare i sistemi funzionali delle
      Sentinelle. Le conoscenze attuali sono limitate all'osservazione che l'estrazione
      di risorse causa la furia delle Sentinelle. Il cliente desidera invece studiarne
      altri comportamenti. Come comunicano? Hanno una gerarchia naturale? Sono consapevoli
      delle proprie ferite? Cosa ne pensano delle loro vittime? Il modo migliore per
      trovare risposte è osservare da lontano uno scontro tra un esploratore ben equipaggiato
      e una Sentinella avanzata.
    npc_mission_senti_hard_7: Il cliente, così come molti altri, conosce il valore
      delle sfere di gravitini. Tuttavia, così come molti altri, vorrebbe evitare
      di subire gli attacchi delle Sentinelle. È invece disposto a condividere parte
      dei proventi con un coraggioso esploratore pronto a eliminare Sentinelle avanzate.
      Mentre i droni sono distratti, raccoglierà le sfere e si ritirerà in sicurezza.
    npc_mission_senti_hard_8: Il cliente ha lavorato duramente per creare un vivaio
      ricco di piante rare e preziose. Tuttavia, questo ha attratto un gran numero
      di ladri di piante. Il cliente vorrebbe, quindi, creare una scorta personale
      di Sentinelle per controllare e proteggere le sue piante. Possiede già una buona
      quantità di parti di droni ma, per completare il suo progetto, necessita delle
      parti di una Sentinella quadrupede o di un camminatore. Per questo, richiede
      i servizi di un esploratore per eseguire le necessarie manovre di combattimento.
    npc_mission_senti_hard_9: Il cliente sta testando una possibile soluzione al problema
      delle Sentinelle. Ha sviluppato un dispositivo in grado di interferire con la
      lunghezza d'onda dei loro processori grazie a suoni ad alta frequenza. Almeno
      in teoria. Il cliente ha bisogno di un esploratore per affrontare una Sentinella
      avanzata in battaglia e provare il dispositivo. L'esploratore deve essere preparato
      al combattimento in caso di mancato funzionamento del dispositivo.
    npc_mission_senti_hard_10: Il cliente ha sviluppato un dispositivo che utilizza
      le stesse frequenze dei sistemi di comunicazione delle Sentinelle e vuole impiegarlo
      per cercare punti deboli nei sistemi di controllo dei droni. È richiesto l'aiuto
      di un esploratore per ingaggiare una Sentinella avanzata e testare il dispositivo.
    npc_mission_bnty_easy_1: Un nuovo squadrone di pirati ha iniziato a farsi un nome
      tra i pezzi grossi. Il cliente desidera mettere alla prova questi piloti. Sono
      solo palloni gonfiati o riusciranno a dimostrare il loro valore contro un pilota
      esperto?
    npc_mission_bnty_easy_2: Una banda di furfanti sta razziando gli stabilimenti
      zoologici locali, uccidendo impunemente le creature ammaestrate. Il cliente
      vuole che questi pirati siano eliminati.
    npc_mission_bnty_easy_3: Il cliente ha recentemente beneficiato di grossi guadagni
      e vuole impiegarli per il bene comune. Per fare ciò, ha pagato una serie di
      taglie generose. Elimina i pirati locali per incassarle.
    npc_mission_bnty_easy_4: Il cliente gestisce un'attività di recupero in difficoltà
      economiche. Ha bisogno di un pilota che fornisca opportunità di recuperare rottami
      eliminando i pirati locali.
    npc_mission_bnty_easy_5: Il cliente possiede un grande telescopio e vorrebbe utilizzarlo
      per osservare qualcosa di più interessante degli asteroidi. È quindi disposto
      a pagare profumatamente chi gli fornirà uno spettacolo spaziale.
    npc_mission_bnty_easy_6: Fino a poco tempo fa, il cliente faceva parte di una
      banda di pirati locali. Ha poi deciso di abbandonare la vita criminale e, in
      cerca di redenzione, ha messo una serie di taglie sulle teste dei suoi ex-compagni.
      Tutto questo è motivato da un desiderio di giustizia, non da meschini sentimenti
      di gelosia.
    npc_mission_bnty_easy_7: Il cliente è stato truffato da un gruppo di pirati, che
      hanno rapito il suo animale da compagnia. Pagare il riscatto richiesto li incoraggerebbe
      solamente a compiere altri crimini simili, perciò il cliente cerca un coraggioso
      pilota per passare all'offensiva. Il cliente spera che eliminare alcuni membri
      della banda possa bastere a convincerli a restituire il suo animale.
    npc_mission_bnty_easy_8: Il cliente vuole riscattare il suo onore dopo un'umiliazione.
      La sua nave è stata recentemente assaltata da dei pirati ma, invece di subire
      il fuoco nemico, ha suscitato solamente risate e prese in giro riguardo alle
      dimensioni del suo motore a impulsi. Di conseguenza, desidera provare la sua
      forza e la sua virilità eliminando quei pirati per mano di un pilota esperto.
    npc_mission_bnty_easy_9: Il cliente si occupa di ricerche in campo medico e il
      controllo delle Sentinelle rende difficoltoso ottenere corpi per la ricerca.
      Per questo, ha bisogno di piloti coraggiosi che attacchino e distruggano navi
      di pirati, cosicché i corpi dell'equipaggio finiscano congelati nello spazio
      e siano quindi recuperabili comodamente.
    npc_mission_bnty_easy_10: Il cliente è un pirata in cerca di vendetta nei confronti
      dei suoi colleghi. La sua nave era ormeggiata alla stazione locale quando altri
      pirati hanno drenato la carica del suo motore a impulsi, lasciandolo a piedi.
      Nel tentativo di vendicarsi e di proseguire la serie di scherzi che si fanno
      a vicenda, il cliente ha deciso di mettere una taglia sulla testa dei suoi compagni.
    npc_mission_bnty_med_1: Alcuni pirati stanno interrompendo il traffico di mercantili.
      Questo è un affronto nei confronti di tutti i mercanti, onesti e disonesti.
      Il cliente vuole che questo problema venga risolto. In modo violento.
    npc_mission_bnty_med_2: I pirati stanno razziando stazioni minerarie autonome
      e assaltando le navi in arrivo. Se la prendono con i più deboli e il cliente
      spera che eliminare alcune navi pirata spingerà il resto a spostarsi in una
      zona meno difesa.
    npc_mission_bnty_med_3: 'Gli stabilimenti scientifici locali sono messi in difficoltà
      da un''ondata di attacchi dei pirati. In queste razzie, molti strumenti sono
      stati rubati o distrutti. Il cliente desidera condurre un esperimento: vorrebbe
      misurare il numero di pirati che devono morire prima che gli attacchi cessino.'
    npc_mission_bnty_med_4: Il cliente vuole risolvere un problema familiare. Un suo
      parente è diventato un pirata e ha portato disonore nella famiglia. Distruggendo
      i pirati, spera di ristabilire il proprio buon nome.
    npc_mission_bnty_med_5: Il cliente ha ricevuto un messaggio dalle stelle, che
      gli ha rivelato il suo scopo nella vita. Il suo destino è servire il bene in
      un'eterna missione di distruzione dei pirati. Cerca dei piloti che si uniscano
      alla sua crociata, almeno temporaneamente.
    npc_mission_bnty_med_6: Quest'offerta di lavoro è stata fatta a nome del cliente
      da parte dei suoi esecutori finanziari. Il cliente è stato abbandonato su un
      pianeta ostile da una banda di pirati ed dato per morto. Tuttavia, un ripetitore
      ha trasmesso via radio alcuni dettagli della fine del cliente, chiedendo che
      i suoi risparmi venissero utilizzati per mettere una taglia sulla testa dei
      pirati che lo hanno abbandonato.
    npc_mission_bnty_med_7: Il cliente ha urgente bisogno di aiuto per catturare un
      pirata. Alcuni dispositivi elettromagnetici sono stati posizionati nel suo stabilimento,
      causando gravi danni. Non potendosene occupare personalmente, il cliente chiede
      a tutti i cittadini rispettosi della legge di aiutarlo a catturare i colpevoli.
    npc_mission_bnty_med_8: Il cliente ha sofferto una grave perdita a causa di una
      banda di pirati. Invece di attaccarlo nello spazio, hanno violato il suo terminale
      commerciale e hanno spostato i suoi fondi sul loro conto. Il cliente desidera
      vendicarsi di questo crimine virtuale.
    npc_mission_bnty_med_9: I pirati hanno rapito vari impiegati del cliente e stanno
      chiedendo una somma elevatissima come riscatto. Il cliente ha deciso che una
      prova di forza è il modo migliore per evitare altri rapimenti e sta cercando
      un pilota disposto a distruggere la nave pirata, malgrado la presenza a bordo
      degli ostaggi. La perdita di queste vite è una sventura, ma un tale approccio
      dimostrerà che il cliente non cede a tentativi di estorsione.
    npc_mission_bnty_med_10: Il cliente gestisce una lucrativa attività di scommesse
      sulle battaglie spaziali. Opera da un mercantile di lusso in viaggio per i sistemi
      locali in cerca di scontri sui quali i clienti possano scommettere in sicurezza
      e comodità. Gli affari sono esplosivi, ma i combattimenti no. Il cliente cerca
      piloti disposti a scendere nell''arena' e divertire i passeggeri.
    npc_mission_bnty_hard_1: Il cliente vuole mettere fine a una situazione che sta
      andando fuori controllo. Egli ha inavvertitamente partecipato alla raccolta
      dei frutti di un albero appartenente a un signore del crimine locale. Le parti
      si sono già scambiate atti di rappresaglia e la situazione può essere risolta
      solo con estrema violenza (possibilmente, non rivolta verso il cliente).
    npc_mission_bnty_hard_2: Il cliente segue una serie di vie di rifornimento spaziali
      nel sistema locale. Tuttavia, alcuni pirati hanno iniziato a creare posti di
      blocco e a sottrarre il carico dei mercanti. Il cliente, che non riceve una
      fetta di questi profitti, trova questo comportamento inaccettabile e vuole urgentemente
      mettere la parola fine.
    npc_mission_bnty_hard_3: Il cliente vorrebbe approfittare della bellezza di questo
      sistema per attrarre turisti facoltosi. Tuttavia, questi ultimi hanno, a loro
      volta, attirato l'attenzione di pirati, mettendo a rischio il progetto. Il cliente
      vorrebbe quindi cambiare la situazione e scacciare questi predoni.
    npc_mission_bnty_hard_4: Il cliente ritiene che ci siano troppi pirati attivi
      nell'area e che i suoi affari godrebbero di una riduzione del numero di navi
      ostili e desiderose di razziare i vascelli mercantili più ricchi...
    npc_mission_bnty_hard_5: Il cliente ha scoperto che un famigerato pirata ha iniziato
      a operare nella sua area. Pensa, inoltre, che questa sia un'ottima occasione
      per fare di lui un esempio. Distruggi il capo dei pirati e spaventa gli altri
      in modo che si diano a occupazioni meno pericolose.
    npc_mission_bnty_hard_6: |-
      Alcuni pirati hanno preso di mira la stazione del cliente. I loro recenti successi hanno convinto questi criminali di essere i signori del sistema. Tuttavia, la loro sicurezza è malriposta, in quanto la loro libertà dipende interamente dal volere del cliente.
      Egli nota con dispiacere che i pirati in questione non hanno versato il loro tributo periodico e vorrebbe fare di loro un esempio per evitare che altri piloti decidano di tagliare fuori dai profitti i propri superiori.
    npc_mission_bnty_hard_7: Il cliente ha accumulato un debito molto grosso nei confronti
      di un capitano pirata locale. Egli non ha né la possibilità né l'intenzione
      di ripagare questo debito, ha quindi preferito prendere un ultimo prestito e
      offrire i soldi come taglia sulla testa del capitano.
    npc_mission_bnty_hard_8: Il cliente vorrebbe distruggere una certa astronave pirata.
      Desidera, inoltre, specificare che la taglia è offerta in maniera assolutamente
      legittima e che non si tratta in alcun modo di una copertura per un'altra organizzazione
      piratesca.
    npc_mission_bnty_hard_9: Il cliente era, fino a poco tempo fa, un alto ufficiale
      di uno squadrone locale di pirati. Tuttavia ora ha deciso di diventare un onesto
      uomo d'affari, ed è perciò costretto a eliminare i suoi vecchi compagni, che
      sanno troppo del suo passato criminale. Una volta se ne sarebbe occupato di
      persona, ma ora si è lasciato il passato alle spalle. Per questo ha messo una
      taglia sulla testa dei suoi ex-compagni.
    npc_mission_bnty_hard_10: Il cliente è da tempo impegnato in una lotta per la
      supremazia sulla regione con un rivale. Per quanto non si abbasserebbe mai a
      distruggere direttamente astronavi e stabilimenti, ha notato che, recentemente,
      sono apparse merci illegali sui vascelli del rivale. Questo, ovviamente, rende
      quelle navi fuorilegge e quindi obiettivi perfettamente legittimi per un cacciatore
      di taglie.
    npc_mission_frei_a_1: Il cliente gestisce un'agenzia di import-export, ma la prima
      parte del lavoro sta stagnando. Fortunatamente, è appena arrivata nelle vicinanze
      un'opportunità di 'importare' grandi quantità di beni. Cerca, quindi, un pilota
      intraprendente per recuperare la merce.
    npc_mission_frei_a_2: Il cliente vuole procedere con una mediazione aggressiva
      in una disputa con un collega. L'obiettivo ha abbandonato il suo impiego per
      occupare un posto come capitano di un mercantile regolare. Tuttavia, il cliente
      ha la memoria lunga e non può accettare di essere abbandonato. Vorrebbe ricordare
      al nuovo capitano dei suoi doveri.
    npc_mission_frei_a_3: Il cliente è in possesso di un mercantile difettoso e di
      una generosa polizza assicurativa. Cerca un pilota discreto che lo aiuti a massimizzare
      il suo investimento.
    npc_mission_frei_a_4: Il cliente cerca un pilota coraggioso e disposto a fare
      la cosa giusta anche nell'illegalità. Ha scoperto un mercantile in missione
      segreta in arrivo nel sistema. Contrariamente al suo manifesto, questa nave
      sta trasportando metalli preziosi a una banda di criminali. Le vie legali sarebbero
      troppo lente per impedire l'arrivo della merce, perciò un rapido assalto è l'unica
      opzione valida.
    npc_mission_frei_a_5: Il cliente ha scoperto che un concorrente sta utilizzando
      i suoi mercantili come fabbriche mobili, spostando così da un sistema all'altro
      macchine pericolose e lavoratori maltrattati, evitando qualsiasi regolamentazione.
      Poiché le autorità competenti non hanno agito, il cliente si sente in dovere
      di sponsorizzare la distruzione di questa concorrenza sleale.
    npc_mission_frei_a_6: Il cliente ha scoperto che un mercantile sta trasportando
      un carico maggiore di quello dichiarato. A bordo è presente un leader militare
      locale, identificato sul manifesto come un umile lubrificatore di motori. Sarebbe
      di grande aiuto per il cliente se questo mercantile incontrasse una fine prematura.
    npc_mission_frei_a_7: 'Il cliente ha scoperto un traffico di merci illegali: un
      mercantile sta cercando di importare merci senza aver compilato la necessaria
      documentazione tributaria. Un tale comportamento è un affronto alle leggi sul
      commercio interstellare e, come tale, richiede sanzioni estreme. Se il mercantile
      venisse fermato, il cliente potrebbe acquisire per sé le merci illegali, previo
      pagamento delle tasse necessarie.'
    npc_mission_frei_a_8: Il cliente ha recentemente lanciato una nuova linea di mercantili.
      Sono i mezzi di trasporto merci più grandi, più corazzati e più lussuosi mai
      creati. Per dimostrarne l'estrema resistenza agli attacchi, il cliente ha chiesto
      a piloti locali di cercare di assaltare e distruggere uno di questi mercantili.
    npc_mission_frei_a_9: Il cliente è stato ingiustamente perseguitato dalle autorità.
      Per questo, dispone di un gran numero di astronavi danneggiate. Questa flotta
      è tutto ciò che gli rimane ma, dato il povero stato delle navi, il cliente si
      trova in una difficile situazione economica. Ha però identificato un mercantile
      in arrivo come una possibile fonte di materie prime, con cui potrebbe riparare
      i motori delle sue navi e ottenere liquidità.
    npc_mission_frei_a_10: Il cliente, proprietario di mercantili, è bloccato in una
      faida commerciale con un altro grande operatore di trasporti e i margini di
      profitto si sono assottigliati fino a svanire. Ormai, non ha più scelta se non
      screditare il suo avversario sperando di conquistare i suoi clienti. Per fare
      questo, ha messo delle taglie su tutte le navi pesanti della flotta concorrente.
    npc_mission_frei_d_1: Il cliente si trova in una difficile situazione finanziaria,
      in quanto la sua attività non sta andando bene e, di conseguenza, non riesce
      a pagare le rate dell'assicurazione del proprio mercantile. Ha già subito attacchi
      e, se la sua astronave dovesse essere catturata o distrutta, perderebbe tutto
      ciò che ha. È quindi disposto a ricompensare qualsiasi pilota disposto ad aiutarlo.
    npc_mission_frei_d_2: Il mercantile del cliente ha attirato l'interesse di alcuni
      criminali locali. La sua nave, però, non trasporta merci normali, ma migliaia
      di cuccioli abbandonati. I pirati vogliono assaltare il mercantile per schiavizzarne
      i passeggeri e il cliente ti implora di difenderlo.
    npc_mission_frei_d_3: |-
      Il cliente si occupa di trasporti a basso costo. Consegna merci al prezzo più basso della galassia, se si è disposti ad accettare il rischio che la merce esploda durante il viaggio.
      Uno dei suoi mercantili è stato attaccato e, benché solitamente non sia sorprendente, il cliente rischia pesanti multe se lascerà che un'altra nave esploda, spargendo detriti per tutto il sistema. Difendilo e otterrai la ricompensa promessa.
    npc_mission_frei_d_4: 'Il cliente è invischiato in una lunga faida con un altro
      gruppo di mercanti. Ha preparato una trappola che dovrebbe mettere fine alla
      lotta: un mercantile apparentemente indifeso attirerà l''attenzione della banda
      rivale e il cliente cerca piloti impavidi che attacchino e distruggano i pirati,
      una volta che saranno caduti nel tranello.'
    npc_mission_frei_d_5: 'Il cliente ha finalmente ottenuto alcuni rari campioni
      archeologici: frammenti di pietre incise che potrebbero rivelare i segreti dei
      portali. Tuttavia, il mercantile che trasporta questi oggetti è stato attaccato
      dai pirati. Il cliente chiede di difendere il mercantile per impedire che l''ignoranza
      dei pirati distrugga questa conoscenza inestimabile.'
    npc_mission_frei_d_6: Il cliente cerca piloti coraggiosi che vadano in aiuto di
      un mercantile in pericolo. Il cliente non è il proprietario del mercantile in
      questione, tuttavia, ha scoperto che migliaia di uova di rettile si sono schiuse
      nella stiva in seguito a una sosta su un pianeta paludoso. Il cliente non intende
      rimanere a guardare mentre dei pirati minacciano la vita di lucertole innocenti
      e chiede che altri si uniscano a lui per proteggerle.
    npc_mission_frei_d_7: Il cliente fa appello a tutti i piloti amanti della pulizia
      dello spazio. Uno dei suoi mercantili è sotto attacco e qualsiasi danno ai motori
      potrebbe causare la fuoriuscita di un nuovo carburante sperimentale, tanto potente
      quanto tossico. Qualsiasi perdita avrebbe risultati catastrofici.
    npc_mission_frei_d_8: Il cliente gestisce una compagnia di trasporti e uno dei
      suoi mercantili è sotto attacco nelle vicinanze. Normalmente, recupererebbe
      la perdita tramite l'assicurazione, ma il capitano di questa astronave è alla
      sua ultima missione prima della pensione. La morte di un capitano così esperto
      influirebbe troppo sui costi dell'assicurazione, perciò vorrebbe impedire la
      distruzione della nave a ogni costo.
    npc_mission_frei_d_9: Il cliente gestisce un club di appassionati di mercantili
      e ha saputo che una rara astronave di classe Stephano è sotto attacco. Un tale
      vascello è di notevole interesse storico, perciò il cliente è disposto a pagare
      profumatamente qualsiasi pilota disposto a proteggerlo.
    npc_mission_frei_d_10: 'Il cliente ha urgentemente bisogno di aiuto per difendere
      un mercantile. La nave in questione non trasporta solamente merci: a bordo c''è
      il presidente della sua organizzazione! La ricompensa per salvare la vita del
      presidente sarà ragguardevole.'
    npc_mission_collect_1: Il cliente desidera fare un regalo di grande valore alla
      propria compagna, che gli è stata fedele per molti anni, e ha bisogno di un
      pilota che trovi e consegni un oggetto di valore appropriato.
    npc_mission_collect_2: Il cliente cerca un oggetto del suo passato che gli ricordi
      i vecchi tempi. Rappresenta un momento importante della sua infanzia, perciò
      pagherà profumatamente la sua consegna.
    npc_mission_collect_3: Il cliente ha saputo di una nuova moda e cerca un oggetto
      che si dice essere al tempo stesso delizioso e nutriente. Ovviamente, questa
      improvvisa popolarità ha reso l'oggetto introvabile. Il cliente è pronto a ricompensare
      qualsiasi pilota sia in grado di portargli l'oggetto in tempo per il suo prossimo
      banchetto.
    npc_mission_collect_4: Il cliente sta studiando nuovi metodi di produzione energetica
      e crede di aver fatto una grande scoperta. Il suo nuovo metodo genera grandi
      quantità di energia con pochi rifiuti tossici. Tuttavia, deve ottenere un componente
      chiave mancante. Non potendo abbandonare il laboratorio, cerca un pilota che
      lo recuperi al suo posto.
    npc_mission_collect_5: |-
      Il cliente si occupa di ricerca nel campo della coscienza avanzata. Ha abbandonato le vecchie nozioni che definiscono la mente alla ricerca di una risposta più olistica, e crede di aver raggiunto un punto di svolta.
      Ha scoperto un materiale che ritiene abbia la proprietà di produrre pensieri. Tutto quello che deve fare per verificare la sua teoria è assemblare una macchina pensante con questo materiale. Ovviamente, ne serve una grande quantità, perciò cerca esploratori che lo aiutino nel processo di raccolta.
    npc_mission_collect_6: "Il cliente ha scoperto un'occasione per ottenere ottimi
      guadagni ed è disposto a condividerli con chi lo aiuterà. \nHa bisogno che un
      gran numero di esploratori consegnino oggetti nello stesso luogo, per far abbassare
      i prezzi nel mercato locale. Questa sovrabbondanza di merci manderà in bancarotta
      i suoi concorrenti, permettendo al cliente di inserirsi nel mercato per sfruttare
      la situazione."
    npc_mission_collect_7: Il cliente vorrebbe appianare le relazioni con le autorità
      locali. Ha scoperto che il commissario della stazione locale ha una passione
      per un oggetto specifico e vorrebbe farglielo avere. Ovviamente, non sarebbe
      mai così indelicato da consegnarglielo di persona, perciò cerca un esploratore
      che agisca da intermediario.
    npc_mission_collect_8: Il cliente cura una selezione mensile di oggetti destinata
      a un pubblico di ricchi amanti del lusso. È venuto a conoscenza di una crescita
      nell'interesse verso un certo oggetto e deve assolutamente averlo nella sua
      collezione. Pagherà oltre il prezzo di mercato chiunque riesca a recuperarlo.
    npc_mission_collect_9: Il cliente ha scoperto che un suo rivale è interessato
      a un certo oggetto. Ovviamente, non può permettere che lo ottenga e ricompenserà
      lautamente qualsiasi esploratore che impedisca al suo avversario di mettere
      le mani su quello che desidera.
    npc_mission_collect_10: Il cliente ha recentemente avviato una nuova attività,
      che si impossessa di oggetti ordinari e aiuta gli altri a vederne il vero valore.
      Primariamente, questo effetto viene ottenuto acquistando oggetti di poco valore
      e rovinandoli per farli sembrare antichi. Per questo, ha bisogno di una nuova
      consegna di oggetti da trasformare.
    npc_mission_collect_11: Il cliente si occupa di ricerca speculativa. Ha ottenuto
      un lauto finanziamento e sta cercando modi per spenderlo. Ha quindi progettato
      una serie di test per capire se un oggetto deve essere sottoposto a ulteriori
      test. Al momento, cerca i materiali necessari per la procedura.
    npc_mission_collect_12: Il cliente ha perso un oggetto di grande valore e cerca
      un sostituto con urgenza, in modo che nessuno si accorga della sua scomparsa.
    npc_mission_collect_13: Il cliente ha scoperto che un'attività rivale è entrata
      in possesso di un oggetto di grande valore. Non sa con precisione perché quest'oggetto
      sia importante, ma vuole metterci le mani sopra, se non vuole essere superato
      dalla concorrenza.
    npc_mission_collect_14: Il cliente sta costruendo una macchina del moto perpetuo.
      Ha ottenuto una grande varietà di parti e fonti di energia da tutti gli angoli
      della galassia e crede che manchino solo pochi componenti per completare la
      sua creazione. Non può lasciare la macchina incustodita, perciò ha bisogno di
      esploratori che gli portino i materiali mancanti.
    npc_mission_collect_15: Il cliente desidera riempire una cassetta di sicurezza
      con oggetti rappresentativi del suo popolo e della sua cultura, ritenendo che
      si rivelerà di grande importanza per gli storici del futuro. Tuttavia, nessuno
      dei conoscenti del cliente è stato disposto a rinunciare ai propri averi. Per
      questo, il cliente necessita di esploratori che gli procurino campioni degli
      oggetti selezionati.
    npc_mission_collect_16: Il cliente è un famoso collezionista di oggetti preziosi.
      Ha già accumulato una collezione notevole, ma gli manca il pezzo finale. Finché
      non riempirà questo vuoto, la collezione non varrà nulla. Il cliente chiede
      a tutti gli esploratori di aiutarlo nella ricerca di quest'oggetto rarissimo
      e ricompenserà chi ci riuscirà. Si accettano solo esemplari in condizioni perfette.
    npc_mission_collect_17: Il cliente intende manipolare i mercati locali. A causa
      di uno sfortunato errore, ha acquistato dieci volte la quantità di merci desiderate.
      Ha quindi bisogno che degli esploratori acquistino lo stesso oggetto dai terminali
      commerciali locali per cercare di farne salire il prezzo e rivenderlo con un
      margine di profitto.
    npc_mission_collect_18: Il cliente vuole destabilizzare le relazioni tra due fazioni
      criminali locali. Entrambe cercando un certo oggetto e, se non dovessero trovarlo,
      sospetteranno che si tratti di un sabotaggio per mano dell'altra fazione. Il
      cliente desidera che un esploratore discreto recuperi l'oggetto indipendentemente
      per far scoppiare un conflitto tra i due rivali.
    npc_mission_collect_19: Il cliente vuole superare la propria concorrenza. Infatti,
      ha sentito voci secondo le quali si verificherà un boom del mercato per un certo
      oggetto e desidera averne una scorta per quando avverrà. Pagherà oltre il prezzo
      di mercato ogni campione ricevuto, aiutando generosamente i piloti indipendenti
      assumendosi il rischio della transazione.
    npc_mission_collect_20: Il cliente è un imprenditore di successo ed è troppo occupato
      per gestire i propri beni personalmente. Per questo, è disposto a ricompensare
      qualsiasi pilota indipendente che si occupi della sua spesa e gliela consegni.
    npc_mission_repair_1: 'Il cliente ha urgentemente bisogno di riparare le sue strumentazioni
      planetarie. Le macchine hanno funzionato correttamente fino a quando una stazione
      meteorologica non ha rilevato una tempesta di particolare potenza. Sono quindi
      richiesti i servizi di ingegneri con ottime protezioni dai rischi ambientali
      e capacità d''improvvisazione per trovare e riparare l''equipaggiamento danneggiato. '
    npc_mission_repair_2: 'Il cliente ha perso i contatti con il suo stabilimento
      remoto. Le circostanze sono misteriose: i sistemi diagnostici indicano che i
      macchinari sono ancora attivi, ma non è possibile ricevere altri dati. Si cerca
      un ingegnere esperto per identificare i danni ed effettuare le riparazioni necessarie.'
    npc_mission_repair_3: Il cliente ha bisogno di un ingegnere che localizzi e ripari
      un macchinario danneggiato. I rapporti diagnostici automatici indicano la presenza
      di denti e deiezioni animali tra i circuiti. Altri danni esterni e interni potrebbero
      risultare evidenti una volta che l'ingegnere avrà raggiunto il sito.
    npc_mission_repair_4: 'Il cliente vorrebbe far riparare alcuni macchinari planetari
      danneggiati. È stato informato che la struttura dove il macchinario è stato
      costruito è stata contaminata. Il produttore non ha specificato la natura esatta
      del danno, ma consiglia a tutti gli utenti di disporre di una procedura di evacuazione
      a bolla quantica. '
    npc_mission_repair_5: Il cliente cerca un ingegnere coraggioso e/o addestrato
      al combattimento per effettuare riparazioni su un macchinario planetario. Gli
      esami diagnostici sono compatibili con danni da laser.
    npc_mission_repair_6: Il cliente è alla ricerca di un ingegnere che ripari dell'equipaggiamento
      malfunzionante. L'ultimo tentativo di riparazione non è andato a buon fine.
      Il cliente chiede, inoltre, che l'esploratore incaricato recuperi anche i resti
      del precedente ingegnere e li gestisca rispettosamente.
    npc_mission_repair_7: Il cliente necessita che alcuni macchinari vengano riparati.
      Le regolamentazioni di protezione ambientale non sono state rispettate all'installazione
      del macchinario in questione e una combinazione di condizioni meteorologiche
      e creature locali hanno reso la macchina inutilizzabile.
    npc_mission_repair_8: Il cliente cerca uno specialista in recuperi per una collaborazione.
      Egli è recentemente venuto a conoscenza di vari macchinari abbandonati poiché
      danneggiati in un vecchio conflitto. Ora che quella guerra è una cosa del passato,
      quelle macchine sono un'ottima occasione di guadagno. In fondo, non c'è maniera
      migliore per omaggiare i defunti che riciclare i componenti dei loro macchinari
      per riutilizzarli...
    npc_mission_repair_9: Il cliente ha bisogno di un ingegnere che lo assista nella
      riparazione di un macchinario danneggiato. I rapporti diagnostici suggeriscono
      che le Sentinelle locali potrebbero aver scambiato la macchina per un estrattore
      di risorse. Per questo, si invita l'ingegnere interessato al lavoro a esercitare
      cautela nell'avvicinarsi al macchinario.
    npc_mission_repair_10: Il cliente deve riparare urgentemente un importante prototipo.
      Il contatto con la macchina si è interrotto durante un test sul campo. Si richiede
      l'aiuto di un ingegnere discreto per riparare l'unità e modificare i rapporti
      per evitare che gli investitori si accorgano del malfunzionamento.
    npc_mission_depot_1: Il cliente si occupa di assicurazioni. Malgrado negli ultimi
      anni abbia avuto molto successo, la crescita della sua attività sta rallentando.
      Sembra che le operazioni minerarie locali sottovalutino l'importanza di un'assicurazione.
      Il cliente vorrebbe ricordargliela.
    npc_mission_depot_2: Il cliente lavora nell'industria mineraria. Alcuni suoi rivali
      conservano le risorse estratte all'aperto, con protezioni estremamente ridotte.
      Evitare di pagare guardie e armi si è rivelato vantaggioso, finora, ma non può
      continuare.
    npc_mission_depot_3: Il cliente considera le operazioni minerarie locali un vero
      orrore, una razzia criminale nei confronti della natura stessa. È quindi disposto
      a ricompensare chiunque agisca per fermarle.
    npc_mission_depot_4: Il cliente, come ogni buon cittadino, desidera un governo
      stabile e ragionevole. Purtroppo, non tutti la pensano come lui. In particolare,
      egli crede che, se le conseguenze del caos e del disordine fossero percepite
      in maniera diretta e immediata, altri sposerebbero la sua causa. Perciò, crede
      che la distruzione di alcuni avamposti planetari sarebbe d'aiuto nel perseguire
      un bene superiore.
    npc_mission_depot_5: Il cliente crede che la natura debba essere libera e questo
      include anche i minerali. Quindi, ricompenserà chiunque liberi le risorse naturali
      dal loro giogo innaturale.
    npc_mission_depot_6: Il cliente cerca un 'investitore' discreto che lo aiuti in
      un'opportunità economica. Egli è, infatti, venuto a sapere di una debolezza
      strutturale nell'attività di un concorrente e vorrebbe approfittarne per acquisirne
      la compagnia. In particolare, la debolezza è costituita da una serie di avamposti
      planetari indifesi e l'acquisizione è di natura ostile.
    npc_mission_depot_7: Il cliente gestisce un'attività di riparazione depositi,
      specializzata nella sistemazione di equipaggiamento danneggiato da laser. Egli
      propone di condividere il suo successo con collaboratori indipendenti a cui
      capiti innocentemente di trovare depositi planetari danneggiati.
    npc_mission_depot_8: Il cliente ha studiato vari siti di notevole interesse archeologico.
      Tuttavia, i progressi sono stati messi in difficoltà dalla presenza di stabilimenti
      minerari sul pianeta. Molti dei campioni di roccia selezionati per lo studio
      sono stati raccolti e processati da questi stabilimenti. Il cliente è, quindi,
      in cerca di altri storici che scoprano dove i campioni sono stati portati e
      li 'estraggano' dallo stabilimento.
    npc_mission_depot_9: Il cliente teme che una corporazione mineraria locale stia
      accumulando sostanze pericolose e che possa perfino volerle utilizzare in maniera
      ostile. Servono quindi esploratori che trovino e saccheggino i depositi per
      impedire che le sostanze contenute al loro interno vengano usate a fini malvagi.
    npc_mission_depot_10: 'Il cliente vuole inviare un semplice messaggio a un concorrente.
      Il messaggio è: ''Abbiamo distrutto i tuoi depositi. Se non vuoi che capiti
      lo stesso ai tuoi stabilimenti più grandi, cederai alle nostre richieste!''.
      È necessario un esploratore per consegnare questo messaggio.'
    npc_mission_harvest_1: Il cliente necessita di campioni atmosferici di gas e odori
      da diffondere all'interno della sua astronave affinché gli ricordi il suo pianeta
      natale. La tua exotuta assorbirà automaticamente i gas necessari nel tempo.
    npc_mission_harvest_2: Il cliente necessita di campioni di gas compresso. La ricerca
      che sta portando avanti richiede un sistema di raffreddamento che va oltre le
      capacità di qualsiasi soluzione esistente, perciò deve testare l'utilizzabilità
      di una serie di nuovi gas. La tua exotuta assorbirà automaticamente i campioni
      necessari nel tempo.
    npc_mission_harvest_3: Il cliente desidera campioni gassosi per stimare la fattibilità
      di operazioni di estrazione atmosferica su alcuni pianeti locali. La tua exotuta
      assorbirà automaticamente i gas necessari nel tempo.
    npc_mission_harvest_4: Il cliente ha bisogno di campioni atmosferici per motivi
      non meglio specificati. Tuttavia, ha chiesto che venga fatta molta attenzione
      per evitare che il DNA dell'esploratore contamini il campione. La tua exotuta
      assorbirà automaticamente i gas necessari nel tempo.
    npc_mission_harvest_5: Il cliente necessita di campioni atmosferici pericolosi.
      La tua exotuta assorbirà automaticamente i gas necessari nel tempo e i tuoi
      sistemi di filtraggio dell'aria garantiranno la mancanza di odori richiesta
      dal cliente.
    npc_mission_factory_1: Il cliente ha per le mani un ottimo investimento. Ha, infatti,
      la possibilità di acquisire a poco prezzo delle proprietà intellettuali di valore.
      Ha però bisogno di un esploratore intraprendente che si presenti allo stabilimento
      specificato per aiutarlo ad assicurarsi l'investimento.
    npc_mission_factory_2: Il cliente vuole sventare una catastrofe naturale. Ha ottenuto
      i piani del più grande estrattore di risorse planetario mai costruito, in grado
      di divorare il nucleo di un pianeta in poche ore. Con urgenza, cerca un esploratore
      che si infiltri nello stabilimento dove sono custoditi i piani per eliminare
      tutti i dati.
    npc_mission_factory_3: Il cliente desidera acquisire una compagnia mineraria del
      suo sistema. Tuttavia, non sarebbe saggio procedere senza aver prima effettuato
      un'investigazione approfondita. Si richiede l'aiuto di un avventuriero discreto
      che si infiltri nello stabilimento per ottenere più dati possibile in modo da
      aiutarlo a decidere riguardo l'acquisizione.
    npc_mission_factory_4: Il cliente ha recentemente iniziato a produrre macchinari
      scientifici specialistici. Non ha molta esperienza nel settore e avere accesso
      alle conoscenze dei suoi concorrenti sarebbe molto d'aiuto. Fortunatamente,
      è molto esperto nell'ottenere informazioni e ha bisogno di un esploratore che
      lo assista nel processo.
    npc_mission_factory_5: Il cliente lavora per un gruppo che si batte per i diritti
      legali delle intelligenze artificiali. Oltre all'azione politica, agisce anche
      in modi più diretti. Il gruppo ha identificato un'IA schiava tenuta in condizioni
      hardware inaccettabili. Cerca esploratori disposti ad aiutarlo a salvare questa
      IA, caricarla in un luogo sicuro e distruggere l'istanza locale.
    npc_mission_factory_6: Il cliente vorrebbe migliorare le condizioni dei lavoratori
      nella galassia. Le fabbriche automatiche tolgono lavoro agli operai organici
      e concentrano la ricchezza nelle mani di pochi proprietari. Il cliente cerca,
      quindi, l'aiuto di tutti gli esploratori di buon cuore per sabotare una fabbrica
      automatizzata.
    npc_mission_factory_7: Uno degli stabilimenti del cliente non ha raggiunto la
      quota di produzione ed egli sospetta che il responsabile della fabbrica stia
      prelevando risorse per versarle sui suoi conti personali. Si richiede l'aiuto
      di un esploratore discreto per acquisire la documentazione dello stabilimento
      senza preavviso, in modo che il responsabile non abbia il tempo di coprire le
      proprie tracce.
    npc_mission_factory_8: Il cliente ritiene che uno dei suoi concorrenti non stia
      rispettando le misure di sicurezza nei suoi processi industriali. L'organizzazione
      di controllo non sta agendo, perciò vuole risolvere la faccenda personalmente.
      Accedi alla banca dati del concorrente e scarica qualsiasi informazione relativa
      all'utilizzo di plutonio come materiale di costruzione.
    npc_mission_factory_9: Il cliente lavora nel campo della produzione di cubi alimentari
      sintetici. Purtroppo, le sue compresse non sono nutrienti quanto quelle della
      concorrenza, perciò vorrebbe accedere con qualunque mezzo necessario alla loro
      documentazione, per scoprire cosa viene compresso nelle loro deliziose capsule
      proteiche.
    npc_mission_factory_10: 'Il cliente ha scoperto che un rivale in affari sta facendo
      grossi guadagni grazie alla sua ultima miniera. Vorrebbe quindi saperne di più
      sulla natura di questa estrazione e pagherà profumatamente qualsiasi informazione
      riguardante la sua posizione, soprattutto se questa rivelasse il potenziale
      per scavi paralleli. '
    npc_mission_missing_1: Il cliente cerca aiuto per ritrovare un collega scomparso.
      L'ultima volta che è stato visto stava pilotando un'astronave di dubbia stabilità.
      È partito dalla stazione locale per tornare a casa senza prima effettuare la
      necessaria manutenzione. I segnali di un radiofaro d'emergenza indicano un ingresso
      atmosferico accidentale nelle ultime 24 ore.
    npc_mission_missing_2: Il cliente ha perso il suo socio in affari. Stavano festeggiando
      un affare recente quando il suo socio ha deciso di tornare a casa passando per
      un pianeta vicino. Non era in grado di prendere decisioni lucidamente, in quanto
      il pianeta in questione offre ben poche amenità e molti pericoli. Il cliente
      spera di poter recuperare almeno il corpo della persona scomparsa, in quanto
      le sue impronte digitali sono necessarie per accedere ai conti della compagnia.
    npc_mission_missing_3: Il cliente deve trovare un amico scomparso. Quest'ultimo
      stava cercando di stabilire un legame con un altro essere, ma le sue offerte
      sono state rifiutate. Il cliente teme che questo possa aver avuto un'influenza
      negativa sulla capacità di giudizio dell'amico e richiede che la ricerca si
      svolga con urgenza.
    npc_mission_missing_4: Il cliente ha perso uno dei suoi figli. Il più piccolo
      è diventato geloso delle attenzioni mostrate al primogenito e ha reagito rubando
      i codici di accesso dell'astronave del cliente. L'astronave è tracciata e il
      cliente chiede aiuto per riportare il piccolo a casa.
    npc_mission_missing_5: Il cliente sta cercando un impiegato scomparso. L'individuo
      in questione non è estraneo alle assenze ingiustificate e il cliente è stufo
      di cercarlo di persona. Ritiene che sarebbe più efficace se, in questa occasione,
      a trovarlo fosse un esploratore pesantemente armato.
    npc_mission_missing_6: Il cliente ritiene di essere nel mirino di una banda di
      criminali. Un membro della sua famiglia è scomparso ed egli crede che si tratti
      di rapimento. Specifica che non intende farsi mettere i piedi in testa da dei
      furfanti e rifiuta di pagare qualsiasi richiesta di riscatto, anche se ammette
      che, per il momento, non ne ha ricevute. In ogni caso, vorrebbe risolvere la
      situazione inviando esploratori alla ricerca della persona scomparsa.
    npc_mission_missing_7: Il cliente richiede aiuto per trovare una persona scomparsa,
      che è stata vista per l'ultima volta salire sulla sua astronave per un giro
      turistico del sistema locale. In particolare, era decisa a vederne da vicino
      la stella. Tuttavia, il cliente teme che l'astronave non avesse abbastanza protezioni
      termiche per la missione. Il tracciamento sembra indicare che non abbia raggiunto
      il sole e che abbia effettuato un atterraggio d'emergenza su un pianeta vicino.
    npc_mission_missing_8: Il cliente chiede di essere assistito nel recupero di una
      persona scomparsa. L'individuo in questione ha chiesto al cliente di equipaggiarlo
      per una spedizione nello spazio locale. Tuttavia, il cliente si è poi accorto
      che i dati orbitali forniti contenevano vari errori di calcolo. Teme quindi
      che la persona scomparsa possa aver incontrato difficoltà nel suo ingresso nell'atmosfera
      e che possa avere bisogno di aiuto.
    npc_mission_missing_9: Il cliente è vittima di un gruppo di rapitori. Essi hanno
      prelevato un suo collega dalla sua abitazione e l'hanno portato su uno strano
      pianeta. La vittima è poi riuscita a scappare e ha inviato un messaggio al cliente,
      dichiarando di aver trovato un rifugio ma nessuna astronave e pochissime risorse.
      Tuttavia, il cliente ritiene questo messaggio sospetto e vuole inviare un esploratore
      a investigare l'origine del segnale.
    npc_mission_missing_10: Il cliente richiede aiuto per un'operazione di soccorso.
      Egli è recentemente scomparso, ma in seguito ha fatto ritorno sano e salvo.
      Tuttavia, nel frattempo alcuni amici del cliente sono partiti per cercarlo e
      sono scomparsi a loro volta. Il cliente teme di non poter partire di nuovo per
      cercarli e ha bisogno di esploratori che lo facciano al posto suo.
    npc_mission_hide_seek_1: Un vecchio socio del cliente è scomparso. In particolare,
      è scomparso insieme a una quantità ingente di fondi del cliente, che è disposto
      a pagare profumatamente qualsiasi informazione riguardo alla posizione del ladro.
    npc_mission_hide_seek_2: Il cliente è venuto a sapere di un importante scienziato
      recentemente scomparso per evitare lo spionaggio industriale. Il cliente trarrebbe
      un grosso profitto se potesse conoscere dove si trova il rifugio di quest'individuo.
      Purtroppo, i luoghi da investigare sono troppi perché possa farlo da solo, perciò
      richiede l'assistenza di altri piloti per trovare lo scienziato.
    npc_mission_hide_seek_3: Il cliente gestisce un'attività di scommesse e vorrebbe
      mandare un messaggio a un suo cliente. Al momento quest'ultimo è nascosto da
      qualche parte, ma il cliente vorrebbe fargli sapere che è in grado di trovarlo
      ovunque vada.
    npc_mission_hide_seek_4: Il cliente richiede assistenza per localizzare una persona.
      Egli crede di aver individuato il capo di una famiglia criminale locale. Il
      boss è solo e senza protezione ma, siccome il cliente non è un estraneo, verrebbe
      compromesso se si recasse lì. Per questo, cerca un esploratore che verifichi
      l'informazione prima di agire di persona.
    npc_mission_hide_seek_5: Il cliente è vittima di un atto di spionaggio industriale.
      I suoi dati sono stati rubati e il ladro è fuggito su un pianeta vicino. Tuttavia,
      il dispositivo trafugato ha un tracciatore e il cliente chiede aiuto per localizzarlo
      con più precisione.
    npc_mission_hide_seek_6: Un ex-dipendente del cliente ha fatto perdere le sue
      tracce. Il cliente crede che questo agente ribelle sia in possesso di informazioni
      confidenziali e vorrebbe confermare i suoi sospetti localizzando l'individuo
      in questione. Nel caso questa persona dovesse trovarsi all'interno di uno stabilimento
      della concorrenza, il cliente reagirà di conseguenza.
    npc_mission_hide_seek_7: Il cliente vorrebbe che un vecchio collaboratore, ormai
      in pensione, tornasse in attività. Il collaboratore in questione si occupava
      di eseguire assassini di alto profilo e il cliente ha un lavoro che richiede
      le sue capacità. Il cliente avvicinerà l'assassino di persona, ma solo dopo
      aver ricevuto conferma del luogo dell'incontro e che sia al riparo da sguardi
      indiscreti.
    npc_mission_hide_seek_8: Il cliente vorrebbe consegnare un fuggitivo alla giustizia.
      Da tempo, lavora privatamente a un caso abbandonato dalle forze dell'ordine.
      Finalmente, è arrivato il momento di catturare il sospetto. Tuttavia, il cliente
      è più abile nelle investigazioni che negli scontri, e vuole ricevere conferma
      che la zona sia sicura prima di agire.
    npc_mission_hide_seek_9: Il cliente vuole scoprire il rifugio di una spia. La
      persona in questione ha rivelato al pubblico la natura altamente tossica del
      carburante venduto dal cliente, per poi nascondersi in un luogo sconosciuto.
      Il cliente chiede aiuto per consegnare questo codardo alla giustizia.
    npc_mission_hide_seek_10: Il cliente vorrebbe liberarsi di una grande quantità
      di oggetti. Questi non possono essere messi sul mercato, in quanto potrebbero
      attirare troppa attenzione sulla loro origine. Tuttavia, il cliente ha sentito
      parlare di un individuo che potrebbe aiutarlo e vorrebbe che un esploratore
      scoprisse dove si trova di preciso.
