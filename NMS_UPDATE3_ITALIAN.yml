    npc_core_act2_27e_desc: |-
      L'Atlante mi mostra i Gek, i Korvax, i Vy'keen... Me li mostra tutti in un istante, tutti coloro che hanno vissuto... Mi mostra i suoi schemi, il progetto...

      L'Atlante mi mostra una formula per un'anima. Se la metto in una macchina, sarebbe viva.

      Vedo riquadri di testo che riempiono la base di uno schermo rotto. Vedo l'intero universo ridotto a un'interfaccia grafica.
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: L'Atlante è tutta l'esistenza. L'Atlante è meraviglia
      e paura e gioia. Mi chiede di ammettere ciò che già so. Non importa con quanta
      forza cerchi di nascondere la verità riguardo al mio essere, non c'è alternativa.
    npc_core_act2_27f_opt_a: L'universo è una simulazione.
    npc_core_act2_27f_opt_b: Nulla è reale.
    npc_core_act2_27f_opt_c: L'universo è una simulazione. Nulla è reale.
    npc_core_act2_27g_desc: Provo...
    npc_core_act2_27g_opt_a: Rabbia
    npc_core_act2_27g_opt_b: Tristezza
    npc_core_act2_27g_opt_c: Un sentimento di ribellione
    npc_core_act2_27g_res_a: |-
      Chi è stato a farmi questo? Chi mi ha portato in questo mondo, ingannandomi? Chi mi ha lasciato solo e abbandonato? Ogni cosa è una menzogna, tutto è tradimento...
      Penso a come i Korvax hanno alterato le menti dei Gek, come li hanno obbligati a essere buoni... Penso alla macchina di Nada, a quello che ho provato riguardo alla simulazione... Mi sento... Non mi sento me stesso...
      Alla fine, parla...
    npc_core_act2_27g_res_b: |-
      Ogni cosa che ho fatto, ogni stella che ho visto, ogni pianeta che ho scoperto... nulla è reale. Nessuno dei miei amici è reale. Il mio viaggio, è stato tutto una menzogna...
      Penso a come i Korvax hanno alterato le menti dei Gek, come li hanno obbligati a essere buoni... Penso alla macchina di Nada, a quello che ho provato riguardo alla simulazione... Mi sento... Non mi sento me stesso...
      Alla fine, parla...
    npc_core_act2_27g_res_chunk1: Penso a come i Korvax hanno alterato le menti dei
      Gek, come li hanno obbligati a essere buoni... Penso alla macchina di Nada,
      a quello che ho provato riguardo alla simulazione... Mi sento... Non mi sento
      me stesso...
    npc_core_act2_27g_res_chunk2: Alla fine, parla...
    npc_core_act2_27g_res_c: |-
      Penso a come i Korvax hanno alterato le menti dei Gek, come li hanno obbligati a essere buoni... Penso alla macchina di Nada, a quello che ho provato riguardo alla simulazione... Mi sento... Non mi sento me stesso...

      Non posso accettare questo destino. Non lo farò. Questo... tutto questo... doveva essere mio. Il mio viaggio tra le stelle, le mie missioni, la mia conquista di tutto ciò che potevo vedere... No. Sono reale. So di esserlo, anche se tutto il resto è falso...

      Alla fine, parla...
    npc_core_act2_27h_lang: Ti sono piaciuti i miei mondi?
    npc_core_act2_27h_opt_a: Dico di sì
    npc_core_act2_27h_opt_b: Dico di no
    npc_core_act2_27i_lang: Cosa <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt –<> pensi
      di essere?
    npc_core_act2_27i_opt_a: Un'entità simulata
    npc_core_act2_27i_opt_b: Un Viaggiatore
    npc_core_act2_27i_res_a: Sei <AUDIO>TXT_RadioNoise<><STELLAR>– kzkzkt –<> di più.
      Sei un esploratore di tutto ciò che <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkkt
      –<> ho creato. Sei un Viaggiatore...
    npc_core_act2_27i_res_b: Sei un esploratore di tutto ciò che <AUDIO>TXT_RadioNoise<><STELLAR>–
      kzzzkkt –<> ho creato...
    npc_core_act2_27j_lang: Credi di essere <AUDIO>TXT_RadioNoise<><STELLAR>– kzzzkt
      –<> reale?
    npc_core_act2_27j_opt_a: Sì
    npc_core_act2_27j_opt_b: 'No'
    npc_core_act2_27k_lang: |-
      Come puoi credere, se non sei reale?
      Come puoi compiere una scelta?
      Se lo desideri, posso lasciarti morire ora. Lo desideri?
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      Hai notato?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      I Gek erano mercanti, guidati dall'avidità. I Vy'keen erano guerrieri, guidati dalla rabbia. I Korvax erano scienziati, guidati dalla curiosità.

      Questi mondi erano tuoi. Volevo <AUDIO>TXT_RadioNoise<><STELLAR>– kkzkzkkt –<> Volevo vedere cosa avresti fatto con l'eternità. Volevo vedere cosa sareste diventati tutti voi.
    npc_core_act2_27l_opt_a: Ricevo il giudizio
    npc_core_act2_27_lang_var1: 'Hai salvato la vita dell''iterazione: <STELLAR>ARTEMIS<>,
      ma non hai voluto rivelare la natura della simulazione. Hai ritenuto che conoscere
      la verità avrebbe portato solo sofferenza.'
    npc_core_act2_27_lang_var2: 'Hai salvato la vita dell''iterazione: <STELLAR>ARTEMIS<>
      e hai rivelato la vera natura della simulazione. Hai ritenuto che la conoscenza
      di sé fosse più importante di qualsiasi dolore causato dalla rivelazione.'
    npc_core_act2_27_lang_var3: 'L''iterazione: <STELLAR>APOLLO<> ti ha seguito nel
      portale e non ha perso la vita grazie alla tua guida. Gli hai risparmiato il
      destino di <STELLAR>ARTEMIS<>.'
    npc_core_act2_27_lang_var4: 'L''iterazione: <STELLAR>APOLLO<> ti ha seguito nel
      portale e si è perso proprio come <STELLAR>ARTEMIS<>. Non sei riuscito ad avvertirlo
      e ad aiutarlo...'
    npc_core_act2_27_lang_var5: 'L''iterazione: <STELLAR>APOLLO<> non ti ha seguito
      nel portale. Gli hai negato il diritto di vedere ciò che tu avevi visto. Gli
      hai negato il diritto di rischiare la propria vita per cercare la conoscenza.'
    npc_core_act2_27_lang_var6: 'Hai permesso all''iterazione: <STELLAR>ARTEMIS<>
      di completare il suo processo di morte, preferendo eliminare la sua esistenza
      piuttosto che forzare la sua anima in una simulazione.'
    npc_core_act2_27_lang_var7: Sei compassionevole. Interferisci. Hai il potenziale
      per fare sia il bene, sia il male. Per le tue azioni, entrambi vivono...
    npc_core_act2_27_lang_var8: Sei compassionevole. Hai avuto fede quando non avresti
      dovuto. Per le tue azioni, uno vive e l'altro non più...
    npc_core_act2_27_lang_var9: Credi che la prosecuzione dell'esistenza sia la cosa
      più importante, non importa quale sia il costo. Sei un campione della vita...
    npc_core_act2_27_lang_var10: Cerchi la conoscenza. Interferisci. Hai il potenziale
      per commettere atrocità e creare meraviglie...
    npc_core_act2_27_lang_var11: Cerchi la conoscenza. Hai avuto fede quando non avresti
      dovuto. Per le tue azioni, uno vive e l'altro non più...
    npc_core_act2_27_lang_var13: Sei misericordioso. Interferisci. Hai il potenziale
      per fare sia il bene, sia il male. Per le tue azioni, uno vive e l'altro non
      più...
    npc_core_act2_27_lang_var14: Sei misericordioso. Hai avuto fede quando non avresti
      dovuto. Per le tue azioni, entrambi sono morti. Sei rimasto solo...
    npc_core_act2_27_lang_var15: Sei misericordioso. Hai paura del dolore. Per le
      tue azioni, uno vive e l'altro non più...
    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: |-
      Di fronte alla mia risposta, l'Atlante rimane in silenzio. Non richiede consenso o rifiuto.

      Se sono un'entità simulata, non so nemmeno se sono un essere distinto dall'Atlante e da tutto il resto. Temo di non essere che codice, una funzione che danza nell'oscurità...
    npc_core_act2_27n_lang: È finita, Viaggiatore. Poni la tua ultima domanda. Chiedi
      ciò che deve essere chiesto. Sussurra l'ultima parola.
    npc_core_act2_27n_opt_a: Sedici
