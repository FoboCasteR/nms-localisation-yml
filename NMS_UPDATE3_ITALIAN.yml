    ui_core_act1_step3_obj1: Cerca indizi su Artemis
    ui_core_act1_step3_obj2: Perlustra l'anomalia spaziale
    ui_core_act1_step3_obj1_tip: Le risposte potrebbero nascondersi tra le stelle...
    ui_core_act1_step3_obj2_tip: |-
      Cerca aiuto per trovare Artemis.
      Le creature sull'anomalia spaziale potrebbero aiutarti.
      Quando sei nello spazio, richiama l'anomalia spaziale dal menu rapido (<IMG>QUICK_MENU<>).
