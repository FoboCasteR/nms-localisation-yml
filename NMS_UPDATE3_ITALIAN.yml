    npc_overs_brief_main_lang_1: Sei proprio tu? Perdonami, ti ho cercato così tanto.
      Mi è stato affidato il compito di aiutarti in questo e in ogni altro ciclo.
      Non preoccuparti, tutto è stato già pagato molto tempo fa. Garantisco.
    npc_overs_brief_main_desc_1: |-
      Mentre lo sconosciuto parla, un odore mi assale: un feromone che infesta il mio cervello, donandomi ricordi di luoghi che non ho mai visto, di azioni che non ho mai compiuto.
      Il mio riflesso in uno specchio, ormai vecchio e solo. Di questo Gek che stringe a sé i suoi compagni caduti. Di un patto stretto diversi anni da ora, un contratto firmato attraverso l'universo.
      La visione finisce, ma il supervisore rimane.
      Il supervisore promette di espandere la mia base, in modo che possa reclutare altri lavoratori. Per iniziare, avrà bisogno di un <TECHNOLOGY>terminale di costruzione<>.
    npc_overs_brief_opt_a_1: Assumo il supervisore di costruzione
    npc_overs_brief_opt_b_1: Rifiuto l'offerta
    npc_overs_brief_res_a_1: Questo Gek ha qualcosa di affascinante. Nella mia base,
      si sentirà come a casa.
    npc_overs_brief_res_b_1: Preferisco non assumere questo Gek
    npc_overs_brief_ret_lang_1: Ah, rieccoti. Dopotutto, dove potresti mai essere
      se non qui?
    npc_overs_brief_ret_desc_1: |-
      Quando torno da %NAME%, percepisco tracce dello stesso strano odore. Ora, però, riesco a pensare con chiarezza. Non ho riflettuto bene: la mia base necessita di un supervisore e questa è un'ottima opportunità.

      Il supervisore promette di espandere la mia base, in modo che possa reclutare altri lavoratori. Per iniziare, avrà bisogno di un <TECHNOLOGY>terminale di costruzione<>.
    npc_overs_wait_lang_1: Non ti perderò di nuovo, amico! Non ora, non così vicino
      alla conclusione di questo ciclo...
    npc_overs_wait_desc_1: Ho fatto la scelta giusta nell'invitare questo essere nella
      mia casa? Lo scoprirò presto. Se non altro, ho un po' do compagnia.
    npc_overs_wait_opt_a_1: Continuo
    npc_overs_wait_res_a_1: Sarò alla mia stazione in un batter d'occhio. Ci vediamo
      presto, amico!
    npc_overs_comp_lang_1: |-
      Hai così tanto da imparare e da scoprire! Questo luogo sarà la nostra casa nell'infinito!
      Prendi questo <SPECIAL>vetro<> e lascia che la luce delle stelle inondi la nostra allegra dimora!
    npc_overs_comp_opt_a_1: Accetto il vetro
    npc_overs_brief_main_lang_2: |-
      Alla fine, tutto attraversa il vetro. Ma c'è abbastanza tempo per questo. Al momento, ci sono altre cose da fare.
      Se mi porti del <TECHNOLOGY>metallo cromatico<>, lo userò per calibrare un <TECHNOLOGY>terminale scientifico<> adatto a un'entità Korvax.
      La mia gente ha inflitto terribili sofferenze ai Korvax. Ti prego, sii gentile con loro.
    npc_overs_brief_main_desc_2: Il supervisore mi chiede di trovare del <TECHNOLOGY>metallo
      cromatico<>, necessario per reclutare uno scienziato Korvax.
    npc_overs_brief_opt_a_2: Accetto
    npc_overs_brief_opt_b_2: Rifiuto
    npc_overs_brief_res_a_2: "%NAME% si sta già rendendo utile. Un terminale scientifico
      e un nuovo ospite Korvax, il tutto con solo un po' di <TECHNOLOGY>metallo cromatico<>."
    npc_overs_brief_res_b_2: Non intendo obbedire agli ordini di un Gek.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Metallo cromatico<>, amico mio, <TECHNOLOGY>metallo
      cromatico<>! Non ci vorrà che un momento, ma migliorerà il nostro futuro!"
    npc_overs_brief_ret_desc_2: |-
      Il supervisore non vede l'ora di iniziare. Ha subito cominciato a suggerire migliorie per la mia base e chi sono io per impedire il progresso?

      Il supervisore mi chiede di trovare del <TECHNOLOGY>metallo cromatico<>, necessario per reclutare uno scienziato Korvax.
    npc_overs_wait_lang_2: Hai portato il <TECHNOLOGY>metallo cromatico<>, amico?
    npc_overs_wait_desc_2: |-
      Il nostro rapporto non è ancora chiaro, ma l'urgenza nella voce del Gek rende ovvio che non apprezza la mia inattività. Percepisco che ha grandi piani per me.

      Immagino che sia naturale. Un accordo sconosciuto detta la sua permanenza qui, mentre io ho la libertà di esplorare le stelle.

      Il supervisore è ansioso che continui la missione.
    npc_overs_wait_opt_a_2: Mi scuso
    npc_overs_wait_opt_b_2: Lo ignoro
    npc_overs_wait_res_a_2: Mi scuso per la mia lentezza. Il Gek sembra apprezzare
      le mie scuse.
    npc_overs_wait_res_b_2: Non sono un operaio Gek, il mio destino mi appartiene
      e non devo chiedere scusa a nessuno.
    npc_overs_comp_lang_2: Eccoti di nuovo, Viaggiatore. Di certo, mi stai portando
      il materiale richiesto?
    npc_overs_comp_desc_2: |-
      Il supervisore parla in modo strano, suggerendo che questo incontro sia già avvenuto. Non ricordo di questi incontri.

      Chiedo chi ha pagato i suoi servigi. Ride e mi risponde che è stato mio figlio, molti anni nel futuro.
      Non so di cosa stia parlando.

      Il supervisore mi chiede del <TECHNOLOGY>metallo cromatico<>.
    npc_overs_comp_opt_a_2: Consegno il metallo cromatico
    npc_overs_comp_opt_b_2: Rifiuto
    npc_overs_comp_res_a_2: Perfetto, amico! Sapevo che ce l'avresti fatta. È proprio
      ciò che mi serviva per completare il progetto del <TECHNOLOGY>terminale scientifico<>.
    npc_overs_comp_res_b_2: Capisco. In effetti, quel <TECHNOLOGY>metallo cromatico<>
      è prezioso. Certamente, ne farai buon uso.
    npc_overs_brief_main_lang_3: |-
      Nella nostra avidità, abbiamo inquinato l'universo, Viaggiatore. Questo pianeta non fa eccezione. Tuttavia, si può fare molto con i rifiuti.
      Raggiungi una struttura abbandonata e raccogli i dati dai loro terminali. Li userò per creare dei progetti per un <TECHNOLOGY>contenitore di stoccaggio<>.
    npc_overs_brief_main_desc_3: "%NAME% è riflessivo, per essere un Gek. Sembra quasi
      provare rimorso per l'avidità che caratterizza la sua gente. Vorrebbe creare
      qualcosa di nuovo con i resti di cose vecchie. \n\nÈ forse una maschera per
      la sua avidità, o è qualcosa di diverso?\n\nQualunque siano le sue intenzioni,
      il supervisore sostiene che troverò i dati necessari per il progetto del <TECHNOLOGY>contenitore
      di stoccaggio<> in una struttura vicina."
    npc_overs_brief_opt_a_3: Accetto
    npc_overs_brief_opt_b_3: Rifiuto
    npc_overs_brief_res_a_3: Non te ne pentirai, amico! Ho segnato sulla tua mappa
      un luogo promettente.
    npc_overs_brief_res_b_3: Forse più tardi, amico? Ricorda, devi sempre tenere i
      tuoi averi al sicuro affinché valgano a qualcosa!
    npc_overs_brief_ret_lang_3: Ho ancora quelle coordinate, amico, se hai tempo e
      voglia di esaminare il posto...
    npc_overs_brief_ret_desc_3: |-
      Il mio supervisore non accetta un no come risposta. Tuttavia, fatico a negare le sue conclusioni. In effetti, sarebbe utile avere altro spazio di stoccaggio.

      Il supervisore sostiene che troverò i dati necessari per il progetto del <TECHNOLOGY>contenitore di stoccaggio<> in una struttura vicina.
    npc_overs_wait_lang_3: Non perdiamo tempo, amico! I dati aspettano solo di essere
      raccolti!
    npc_overs_wait_desc_3: Come sempre, il supervisore ha ragione. Non c'è motivo
      di aspettare qui quando ci sono così tante cose da fare là fuori.
    npc_overs_wait_opt_a_3: Affermo che mi affretterò
    npc_overs_wait_opt_b_3: Faccio spallucce
    npc_overs_wait_res_a_3: Il supervisore mi saluta, felice di vedermi al lavoro.
    npc_overs_wait_res_b_3: Il supervisore sembra mortificato dalla mia apatia. Ma
      il padrone di questa base sono io.
    npc_overs_comp_lang_3: Rieccoti, finalmente! Sono felice di vederti, amico! Non
      appena avrò i dati, estrarrò il <TECHNOLOGY>progetto del contenitore di stoccaggio<>.
    npc_overs_comp_desc_3: È bello vedere l'entusiasmo del Gek nel migliorare la nostra
      casa. È chiaramente felice del mio ritorno e vuole mettersi subito al lavoro.
    npc_overs_comp_opt_a_3: Consegno i dati
    npc_overs_comp_opt_b_3: Rifiuto
    npc_overs_comp_res_a_3: Ecco il <TECHNOLOGY>progetto<>, come promesso. Un gioco
      da ragazzi, il codice aspettava solo di essere manipolato!
    npc_overs_comp_res_b_3: Abbiamo i dati e siamo al sicuro nella nostra casa. Non
      c'è motivo di affrettarsi.
    npc_overs_wait_for_sci_lang: |-
      Bene...
      Amico, pensi che dovremmo sfruttare quel <TECHNOLOGY>terminale scientifico<>? Riempire la nostra casa dei clic e delle luci di un Korvax? Sarebbe adorabile.
    npc_overs_wait_for_sci_desc: Il supervisore crede che la base beneficerebbe della
      presenza di uno scienziato Korvax. Vorrebbe che il progetto al quale ha lavorato
      duramente venisse sfruttato.
    npc_overs_wait_for_sci_opt_a: Sono d'accordo
    npc_overs_wait_for_sci_opt_b: Non sono d'accordo
    npc_overs_wait_for_sci_res_a: Sono felice che la pensiamo allo stesso modo, amico!
    npc_overs_wait_for_sci_res_b: È la tua base, amico. Gestiscila a tuo piacimento,
      io sarò qui per aiutarti!
    npc_overs_brief_main_lang_4: |-
      Le cose stanno andando bene, amico, ma prima o poi la violenza ci raggiungerà. È inevitabile.
      Se avessi dei <COMMODITY>microprocessori<>, potrei agire d'anticipo. Sì! Potrei progettare un <TECHNOLOGY>terminale armi<> adatto a un armiere Vy'keen.
    npc_overs_brief_main_desc_4: Il supervisore mi chiede di trovare dei <COMMODITY>microprocessori<>
      per progettare un <TECHNOLOGY>terminale armi<>. Lo scienziato dovrebbe potermi
      aiutare.
    npc_overs_brief_opt_a_4: Accetto
    npc_overs_brief_opt_b_4: Rifiuto
    npc_overs_brief_res_a_4: "%NAME% mi ha aiutato molto e non ho motivo di dubitare
      di lui. Troverò i <COMMODITY>microprocessori<> di cui ha bisogno."
    npc_overs_brief_res_b_4: Non ho certo fretta di portare la guerra nel mio piccolo
      santuario.
    npc_overs_brief_ret_lang_4: Recluta un Vy'keen, amico, e impara dalla sua specie!
      Ricorda la natura della guerra e medita sul destino dei guerrieri!
    npc_overs_brief_ret_desc_4: |-
      %NAME% crede che la nostra base necessiti di un armiere Vy'keen. Forse ha ragione. Che male potrebbe mai fare essere pronti a difenderci?

      Il supervisore mi chiede di trovare dei <COMMODITY>microprocessori<> per progettare un <TECHNOLOGY>terminale armi<>. Lo scienziato dovrebbe potermi aiutare.
    npc_overs_wait_lang_4: |-
      Hai avuto a che fare con i Vy'keen? Potresti imparare molto dalla loro guerra inutile e insensata contro le Sentinelle. Ciascuno è destinato a distruggere il proprio mondo, Viaggiatore.
      Anche tu.
    npc_overs_wait_desc_4: |-
      La sua ultima frase mi preoccupa. Non desidero distruggere mondi. Le armi che creo sono solo per proteggermi.

      O forse no?
    npc_overs_wait_opt_a_4: Chiedo dei Vy'keen
    npc_overs_wait_opt_b_4: Chiedo del mio destino
    npc_overs_wait_res_a_4: Ma, Viaggiatore, dovresti sapere tutto sui Vy'keen! Non
      ricordi? Pensaci!
    npc_overs_wait_res_b_4: Alla mia domanda, il supervisore ride, e poi... c'è qualcosa,
      un'idea che non riesco ad afferrare del tutto, al limite della mia comprensione...
      eppure sfuggevole.
    npc_overs_comp_lang_4: Il nostro nuovo amico Korvax si è rivelato utile, vero?
      Non è che l'inizio della nostra allegra brigata! Vuoi affrontare il prossimo
      passo?
    npc_overs_comp_desc_4: Il supervisore mi chiede di trovare dei <COMMODITY>microprocessori<>
      per completare il progetto del <TECHNOLOGY>terminale armi<>.
    npc_overs_comp_opt_a_4: Consegno i microprocessori
    npc_overs_comp_opt_b_4: Rifiuto
    npc_overs_comp_res_a_4: Ottimo lavoro, amico! Sono molto felice!
    npc_overs_comp_res_b_4: Non puoi ignorare il destino, amico! Alla fine, lo incontriamo
      tutti.
    npc_overs_brief_main_lang_5: |-
      Ora prova a immaginare... Un essere va contro i tuoi desideri. Allora, lo punisci, lo ricompensi, lo plasmi. Col tempo, arriverà a fare tutto ciò che vuoi.
      È ciò che accade con le Sentinelle e i loro attacchi. Ma non sarà più così! Ora inizieremo ad addestrare gli addestratori.
    npc_overs_brief_main_desc_5: Il supervisore mi chiede di eliminare delle Sentinelle
      e di riportare il loro <SPECIAL>Panio<>.
    npc_overs_brief_opt_a_5: Accetto
    npc_overs_brief_opt_b_5: Rifiuto
    npc_overs_brief_res_a_5: Durante i miei viaggi, le Sentinelle mi hanno tormentato
      a sufficienza. Finalmente ci libereremo delle loro continue angherie!
    npc_overs_brief_res_b_5: C'è qualcosa di diverso in questa richiesta del supervisore.
      Solitamente, il piano è chiaro e i benefici sono ovvi. Dovrò considerarla meglio,
      prima di accettare.
    npc_overs_brief_ret_lang_5: Hai riflettuto sull'esperimento, amico? Ne capisci
      la logica meravigliosa? Abbiamo il potere di plasmarle, così come loro hanno
      cercato di plasmare noi!
    npc_overs_brief_ret_desc_5: Il supervisore mi chiede di eliminare delle Sentinelle
      e di riportare il loro <SPECIAL>Panio<>.
    npc_overs_wait_lang_5: Sì, amico? Posso aiutarti?
    npc_overs_wait_desc_5: |-
      È forse un assassinio distruggere questi droni ed estrarne i componenti? Io domino questi mondi, non loro. Si meritano il dolore, si meritano di provarlo mentre io... mentre io...

      Osservo il Gek e sento uno strano odore. Non è la prima volta che mi chiedo se non stia influenzando i miei pensieri. Allontano da me l'idea. Dopotutto, questo Gek è mio amico.
    npc_overs_wait_opt_a_5: Mi faccio rassicurare
    npc_overs_wait_opt_b_5: Me ne vado in silenzio
    npc_overs_wait_res_a_5: Non è un'aggressione, amico. È una rappresaglia per i
      loro attacchi immotivati!
    npc_overs_wait_res_b_5: Qual è lo scopo del supervisore? Vuole davvero manipolare
      le Sentinelle? O forse ha qualcos'altro in mente?
    npc_overs_comp_lang_5: Ce l'hai, amico? Il <SPECIAL>Panio<>, la loro carne?
    npc_overs_comp_desc_5: Il supervisore, in preda all'emozione, mi chiede del <SPECIAL>Panio<>
      che ho raccolto.
    npc_overs_comp_opt_a_5: Consegno il Panio
    npc_overs_comp_opt_b_5: Rifiuto
    npc_overs_comp_res_a_5: "%NAME% mi offre una ricompensa, come mi aspettavo. "
    npc_overs_comp_res_b_5: Oh! Perché permetti alle Sentinelle di andarsene in giro
      libere, mentre io sto qui a morire di fame?
    npc_overs_wait_for_arm_lang: |-
      Amico, c'è un'altra questione... Non ti ho forse fornito i mezzi per creare un <TECHNOLOGY>terminale armi<>? Eppure, non vedo alcun Vy'keen.
      Il mio aiuto ha così poco valore per te che non ritieni necessario agire? Devi reclutare un armiere perché possiamo andare avanti.
    npc_overs_wait_for_arm_desc: Il supervisore vuole che costruisca un <TECHNOLOGY>terminale
      armi<> e recluti un armiere Vy'keen per la mia base.
    npc_overs_wait_for_arm_opt_a: Accetto
    npc_overs_wait_for_arm_opt_b: Rifiuto
    npc_overs_wait_for_arm_res_a: Splendido! Mi piace la compagnia dei nostri amici
      Vy'keen. Penso che dovremmo vivere tutti in armonia.
    npc_overs_wait_for_arm_res_b: Tornerai in te, a un certo punto... ma non metterci
      troppo. La mia pazienza ha un limite.
    npc_overs_brief_main_lang_6: Le cose stanno andando bene. Siamo pronti per assumere
      un agricoltore Gek. In effetti, ho già preparato il contratto. Basta che tu
      raccolga il <SPECIAL>Solanio<> necessario per completare la postazione di lavoro.
    npc_overs_brief_main_desc_6: |-
      %NAME% è sempre più deciso e vuole espandere la mia base. È difficile negare che un agricoltore aprirebbe moltissime possibilità.

      Il supervisore ha bisogno di <SPECIAL>Solanio<> per completare il progetto del <TECHNOLOGY>terminale agricolo<>. Il Solanio cresce sui pianeti bruciati ma, per raccoglierlo, sono necessari dei <TECHNOLOGY>guanti hazmat<>.
    npc_overs_brief_opt_a_6: Accetto
    npc_overs_brief_opt_b_6: Rifiuto
    npc_overs_brief_res_a_6: Non è facile ottenere del Solanio, ma questo non fa che
      provare il valore nell'assunzione di un agricoltore.
    npc_overs_brief_res_b_6: Per quanto un agricoltore sembri utile, c'è qualcosa
      nell'insistenza di questo Gek che mi mette a disagio.
    npc_overs_brief_ret_lang_6: Ricorda, amico, l'agricoltore è pronto. Non dovremmo
      farlo aspettare. È così che devono andare le cose.
    npc_overs_brief_ret_desc_6: Il supervisore ha bisogno di <SPECIAL>Solanio<> per
      completare il progetto del <TECHNOLOGY>terminale agricolo<>. Il Solanio cresce
      sui pianeti bruciati e per raccoglierlo sono necessari dei <TECHNOLOGY>guanti
      hazmat<>.
    npc_overs_wait_lang_6: In questo ciclo, è un umile agricoltore. In altri, non
      c'è limite alla distruzione che causa. Tuttavia, non c'è bisogno di preoccuparsi.
      Occhio non vede, cuore non duole.
    npc_overs_wait_desc_6: La descrizione che il supervisore dà del potenziale agricoltore
      è a dir poco allarmante. Sta forse cercando di spaventarmi, o si tratta di un
      segreto che si è lasciato sfuggire?
    npc_overs_wait_opt_a_6: Chiedo dell'agricoltore
    npc_overs_wait_opt_b_6: Non chiedo nulla
    npc_overs_wait_res_a_6: Non preoccuparti, amico! In condizioni sfavorevoli, saremmo
      tutti molto diversi. È la natura delle cose!
    npc_overs_wait_res_b_6: Il supervisore mi osserva mentre me ne vado. Mi risulta
      difficile capire cosa pensi realmente.
    npc_overs_comp_lang_6: È bello vederti, amico. Confido che la tecnologia del Vy'keen
      ti abbia protetto.
    npc_overs_comp_desc_6: Ho il <SPECIAL>Solanio<> necessario per completare il progetto
      della postazione dell'agricoltore. Sarà interessante vedere gli effetti che
      un secondo Gek avrà sul mio supervisore. Non credo abbia conversato a lungo
      con lo scienziato e l'armiere.
    npc_overs_comp_opt_a_6: Consegno il Solanio
    npc_overs_comp_opt_b_6: Rifiuto
    npc_overs_comp_res_a_6: Ah, l'agricoltura! Sfrutteremo la terra, finalmente liberi
      dalle Sentinelle, ed eserciteremo la gloriosa arte mercantile!
    npc_overs_comp_res_b_6: Qual è il problema? Non vuoi un altro Gek nella tua casa?
      Forse io sono già di troppo?
    npc_overs_brief_main_lang_7: |-
      Una volta ottenuto il tuo agricoltore, vorrai effettuare scambi senza limitazioni! Ottenere profitti dal nostro glorioso raccolto senza dover andare a zonzo!
      Non temere, amico, lo renderò possibile. Mi servono solo alcuni <TECHNOLOGY>circuiti stampati<> per completare il progetto di un terminale di commercio.
    npc_overs_brief_main_desc_7: Il supervisore necessita di <TECHNOLOGY>circuiti
      stampati<> per creare il progetto di un <TECHNOLOGY>terminale del commercio
      galattico<>. Lo scienziato Korvax dovrebbe potermi fornire le parti necessarie.
    npc_overs_brief_opt_a_7: Accetto
    npc_overs_brief_opt_b_7: Rifiuto
    npc_overs_brief_res_a_7: Il mio entusiasmo per il commercio non sembra paragonabile
      a quello del Gek. Tuttavia, sarebbe effettivamente comodo poter accedere al
      mercato galattico da casa.
    npc_overs_brief_res_b_7: L'ossessione commerciale si adatta a un Gek, ma questa
      base è mia. Non intendo portare qui il mercato, perché osservi e dia un prezzo
      ai miei oggetti e al mio tempo.
    npc_overs_brief_ret_lang_7: Vieni con me, amico! Una manciata di circuiti è un
      prezzo adeguato per avere accesso illimitato alla gloria del commercio!
    npc_overs_brief_ret_desc_7: Il supervisore necessita di <TECHNOLOGY>circuiti stampati<>
      per creare il progetto di un <TECHNOLOGY>terminale del commercio galattico<>.
      Lo scienziato Korvax dovrebbe potermi fornire le parti necessarie.
    npc_overs_wait_lang_7: Questo luogo è infestato da industrie e ci sono innumerevoli
      mondi che vomitano risorse senza alcuno scopo, eppure le Sentinelle ti attaccano
      perché spezzi un misero sasso? È oltraggioso. Mi disgusta.
    npc_overs_wait_desc_7: |-
      Il supervisore ha ragione. Le Sentinelle mi attaccano quando estraggo una manciata di risorse, eppure i complessi industriali operano impunemente.
      Perché? Perché ignorano tale avidità quando io devo lottare per sopravvivere?
    npc_overs_wait_opt_a_7: Concordo che non è giusto
    npc_overs_wait_opt_b_7: Faccio spallucce
    npc_overs_wait_res_a_7: È bello vedere la tua ira. Perché le Sentinelle possono
      decidere chi deve soffrire? Chi ha dato loro questo potere?
    npc_overs_wait_res_b_7: Amico! Questa indifferenza e apatia non sono accettabili.
      Pensa a tutte le persone che stai condannando restando impassibile.
    npc_overs_comp_lang_7: Confido che il nostro scienziato abbia soddisfatto i tuoi
      bisogni. Ha i circuiti che ci servono?
    npc_overs_comp_desc_7: |-
      Mentre mi avvicino al supervisore, mi sembra che parli tra sé e sé, sputando parole e frasi in una lingua che riconosco ma non capisco. Pochi attimi dopo, non c'è traccia del veleno che pensavo di aver sentito. Devo averlo immaginato.

      %NAME% mi chiede dei <TECHNOLOGY>circuiti stampati<>.
    npc_overs_comp_opt_a_7: Consegno i circuiti
    npc_overs_comp_opt_b_7: Rifiuto
    npc_overs_comp_res_a_7: Il supervisore è strano, ma non più di altre creature
      che ho incontrato. In effetti, mi ha aiutato più di molti altri. Consegno i
      circuiti e ricevo la mia ricompensa.
    npc_overs_comp_res_b_7: Perché tardi, amico? Non importa, di sicuro hai i tuoi
      motivi. Hai un piano e c'è sempre una ragione, non ho dubbi.
    npc_overs_brief_main_lang_8: Amico, sarai così felice di %NAME%! Ho preparato
      il progetto per una <TECHNOLOGY>tecnologia per astronave<>! Tuttavia, non posso
      ancora sincronizzare il progetto con la tua astronave. Per perfezionare il dispositivo,
      mi servirà una <SPECIAL>sfera di gravitini<>.
    npc_overs_brief_main_desc_8: |-
      Il supervisore ha previsto la mia soddisfazione e, anche stavolta, ha avuto ragione. È davvero infaticabile negli sforzi per migliorare la mia base.
      Per completare la <TECHNOLOGY>tecnologia per astronave<> che mi è stata promessa è necessaria una <SPECIAL>sfera di gravitini<>. L'agricoltore potrebbe aiutarmi a ottenerne una.
    npc_overs_brief_opt_a_8: Accetto
    npc_overs_brief_opt_b_8: Rifiuto
    npc_overs_brief_res_a_8: Non te ne pentirai, amico! Sono felice che lavoriamo
      così bene, insieme.
    npc_overs_brief_res_b_8: Va bene. La cooperazione non è per tutti. Sarò ancora
      qui quando cambierai idea.
    npc_overs_brief_ret_lang_8: Solo tu puoi andartene, amico, perciò dovresti farlo
      con facilità!
    npc_overs_brief_ret_desc_8: |-
      Anche mentre mi propone una nuova miglioria per la base, il supervisore ci tiene a rammentarmi la mia libertà di movimento.
      %NAME% mi offre una speciale <TECHNOLOGY>tecnologia per astronave<> ma, per ultimarla, sarà necessaria una <SPECIAL>sfera di gravitini<>. L'agricoltore potrebbe aiutarmi.
    npc_overs_wait_lang_8: |-
      Potrai sì andartene, ma non farti ingannare. Siamo tutti prigionieri, perfino tu.
      Se mi abbandoni, troverai un altro Gek con un altro volto, ma con la stessa anima e le stesse parole... Siamo legati a te nel tempo e nella memoria, tuoi schiavi, tuoi insegnanti!
    npc_overs_wait_desc_8: |-
      %NAME% mi dice che, se dovessi abbandonare i suoi servigi, troverei un altro individuo identico, come se nulla fosse successo. Sostiene anche che sia un prigioniero.

      So solo che devo fidarmi del supervisore. Lo sento nel profondo.
    npc_overs_wait_opt_a_8: Mi scuso
    npc_overs_wait_opt_b_8: Dico che non è così
    npc_overs_wait_res_a_8: Non scusarti, amico. Nessuno di noi ha scelto questo.
    npc_overs_wait_res_b_8: Credi ciò che desideri, amico. È la natura delle cose.
    npc_overs_comp_lang_8: Com'è andata la tua avventura, amico? La spedizione per
      trovare la sfera? Attendo con fiducia.
    npc_overs_comp_desc_8: |-
      Malgrado le sue parole gentili, c'è qualcosa nel modo di parlare di %NAME% che tradisce un risentimento riservato solo ai nemici più odiati.

      Tuttavia, non lavorerebbe qui, se fossimo nemici. Certo che no. Siamo amici.

      Il supervisore mi chiede della <SPECIAL>sfera di gravitini<> per ultimare il progetto della <TECHNOLOGY>tecnologia per astronave<>.
    npc_overs_comp_opt_a_8: Consegno la sfera di gravitini
    npc_overs_comp_opt_b_8: Rifiuto
    npc_overs_comp_res_a_8: Come sempre, ti ringrazio per il tuo aiuto. Amico.
    npc_overs_comp_res_b_8: Come desideri. Sai che finirai per darmi quella sfera,
      vero?
    npc_overs_brief_main_lang_9: Ti chiedi mai cosa succede dopo la morte, tra la
      fine e la rinascita? Medita sull'annientamento. Raccogli <SPECIAL>Mordite<>
      dai morti. È l'unico modo per fuggire.
    npc_overs_brief_main_desc_9: |-
      Fin dall'arrivo del supervisore, faccio un sogno ricorrente, un incubo che sembra quasi un ricordo. Carne fusa al metallo, un mondo di vetro che osserva.

      Un pianeta con cieli verdi e una luna di ossidiana, un sogno in cui vedo la mia tomba... Quando torno alla realtà, mi ci vuole un momento per cacciare via l'immagine, mentre quella ferita sul mondo rimane davanti ai miei occhi.

      Il supervisore mi chiede di raccogliere della <SPECIAL>Mordite<>, un materiale che si trova nei corpi delle creature morte.
    npc_overs_brief_opt_a_9: Accetto
    npc_overs_brief_opt_b_9: Rifiuto
    npc_overs_brief_res_a_9: Il supervisore mi ha servito bene. Forse il compito che
      mi ha assegnato libererà la mia mente da questi incubi.
    npc_overs_brief_res_b_9: Forse non è il momento giusto per meditare sull'annientamento.
    npc_overs_brief_ret_lang_9: So che anche tu lo vedi, amico. L'occhio rosso. Ti
      trova sempre.
    npc_overs_brief_ret_desc_9: |-
      La Mordite è uno strano materiale, una costante in un universo mutevole. Forse %NAME% ha ragione. Forse è davvero un indizio.
      Il supervisore mi chiede di raccogliere della <SPECIAL>Mordite<>, un materiale che si trova nei corpi delle creature morte.
    npc_overs_wait_lang_9: Hai qualche ricordo dell'attimo tra i cicli, del breve
      infinito tra la vita e la rinascita? Ne dubito, amico! Pochi ricordano.
    npc_overs_wait_desc_9: Non so cosa pensare della domanda di %NAME%. Credo che
      conosca già la mia risposta e che non sia interessato a ciò che ho da dire.
    npc_overs_wait_opt_a_9: Faccio la stessa domanda
    npc_overs_wait_opt_b_9: Lo ignoro
    npc_overs_wait_res_a_9: Il supervisore ride. Il suo becco schiocca ripetutamente.
    npc_overs_wait_res_b_9: Il supervisore mi osserva con uno sguardo di intensa concentrazione.
      È meglio che me ne vada.
    npc_overs_comp_lang_9: Posso vedere il cambiamento in te, amico. Hai completato
      il tuo compito e ho visto il mondo attraverso i tuoi occhi.
    npc_overs_comp_desc_9: Non capisco di preciso cosa io abbia fatto per il supervisore,
      ma a quanto pare vuole ricompensarmi di nuovo per le mie azioni.
    npc_overs_comp_opt_a_9: Consegno la Mordite
    npc_overs_comp_opt_b_9: Rifiuto
    npc_overs_comp_res_a_9: Ecco, prendi questi progetti. Che le tue creazioni ti
      ricordino sempre di coloro che hai ucciso per costruirle.
    npc_overs_comp_res_b_9: Fa' attenzione, amico, tenere con te tutta quella morte
      per così tanto tempo... Chissà che effetto potrebbe avere...
    npc_overs_terminal_lang_3: Utente identificato. Terminale attivo. Accesso ai progetti
      in corso.
    npc_overs_terminal_desc_3: |-
      Il luogo in cui mi ha condotto il mio supervisore giace da tempo in condizioni di abbandono. I pannelli sono sepolti dalle stesse piante viscide e pulsanti, che ho già rinvenuto in altre strutture abbandonate.

      L'aria è stantia e umida. Accendo il terminale con scarse speranze ma, con mia sorpresa, emette un ronzio e prende vita.
    npc_overs_terminal_opt_a: Analizzo i progetti
    npc_overs_terminal_res_a: L'intuito del mio supervisore mi ha servito bene. Devo
      confidare che questi progetti contengano i dati necessari.
    npc_overs_terminal_wait_lang_3: TERMINALE VIOLATO // MISURE DI SICUREZZA ATTIVATE
      // UTENTE COLLEGATO... // DATI CANCELLATI
    npc_overs_terminal_wait_desc_3: Il terminale non ha risposto positivamente alla
      mia indagine. Ho i dati che mi servono, ma non c'è speranza di recuperare altre
      informazioni.
    npc_overs_terminal_wait_opt_a: Provo il pannello di inserimento
    npc_overs_terminal_wait_res_a: La macchina non risponde.
    npc_overs_final_lang: |-
      La richiesta è stata mia, amico, ma tu hai obbedito. Questo ti rende colpevole? Macchi le tue mani col peccato? Amico! Intruso! Viaggiatore! Cosa sei?
      Non lo vedi? Ogni cosa, in questi mondi, è stata creata per te. La storia crudele e sanguinaria... tutto è accaduto perché, un giorno, tu lo scoprissi, come sfondo al tuo viaggio!
    npc_overs_final_desc: |-
      Nell'aria, c'è di nuovo quello strano odore, un feromone che richiama... Questa volta, vivo i ricordi del supervisore come se fossero i miei. Vedo la sua vita spazzata via durante il nostro primo incontro, in uno strano edificio, con la mia arma in pugno...

      Ho la certezza che, per questo Gek, sono trascorsi millenni da questo avvenimento. Ma non è possibile. Non ho mai visto quell'edificio. Tutto questo non è mai accaduto.
    npc_overs_loop_lang: |-
      Lasciami. Non capirai mai. Quel giorno, ho visto il mondo di vetro e scoperto lo spazio tra le cose, il cuore oscuro della realtà.
      Passerò il resto dei miei giorni qui, fino alla mia rinascita. Finché non ripeteremo tutto questo, in un mondo oltre questi mondi... Anche ora, mi ripeto!
    npc_overs_loop_desc: |-
      Il supervisore mi chiede di andarmene. Non ha altro da dirmi. La sua confusione è chiara. Questa base è un luogo felice. Questo mondo è mio. Ne ho la certezza.

      Il delirio di un Gek non cambia nulla.

      Il supervisore mi dice che il nostro contratto è terminato.
    npc_overs_loop_opt_a: Tocco gentilmente il supervisore
    npc_overs_loop_opt_b: Lascio in pace il supervisore
    npc_overs_loop_res_a: Il Gek non reagisce al mio tocco. Lascio perdere.
    npc_overs_loop_res_b: La sua presenza è inquietante, ma preferisco che il supervisore
      rimanga qui, dove posso vederlo.
    npc_arms_brief_main_lang_1: |-
      Il tuo servitore Gek mi ha avvertito del tuo arrivo, intruso. È un onore incontrare qualcuno la cui sete di sangue supera perfino la mia! Grah! Uccideremo insieme per la gloria di Hirk e dei nostri antenati!
      Inizia una grande caccia alle Sentinelle! Vieni, inaliamo insieme il grahgrah!
    npc_arms_brief_main_desc_1: |-
      Qualcosa del Vy'keen ne suggerisce l'età avanzata. Tuttavia, non è la sua pelle, né il suo aspetto a farlo. Questi esseri sono troppo singolari perché possa capirlo da certi elementi.

      Piuttosto, è visibile dal modo in cui si muove e parla. Non si cura delle apparenze: quando mi sorride e mi dice che è un onore incontrarmi, credo nella sua sincerità.

      %NAME% mi promette di venire sul mio pianeta per usare il mio <TECHNOLOGY>terminale armi<>.
    npc_arms_brief_opt_a_1: Accetto
    npc_arms_brief_opt_b_1: Rifiuto
    npc_arms_brief_res_a_1: Grah! Gioirò del raccolto di sangue! Piuttosto, devo pagarmi
      il trasporto?
    npc_arms_brief_res_b_1: Ho forse ricevuto informazioni errate? Beh, intruso, fammi
      sapere se cambi idea. Ho bisogno di cacciare!
    npc_arms_brief_ret_lang_1: Ci hai ripensato? Grah! Questa nostra alleanza è la
      migliore decisione che tu abbia mai preso!
    npc_arms_brief_ret_desc_1: "%NAME% mi promette di venire sul mio pianeta per usare
      il mio <TECHNOLOGY>terminale armi<>."
    npc_arms_wait_lang_1: |-
      Quand'ero giovane, la mia codardia mi procurò infamia nel mio clan. Non riuscivo a sparare a un semplice Gek, figuriamoci a un temibile drone Sentinella!
      Ma le cose cambiano. Perdiamo le nostre debolezze. Spero che tu abbandonerai le tue...
    npc_arms_wait_opt_a_1: Me ne vado
    npc_arms_wait_res_a_1: Grah! Ci vediamo presto, intruso!
    npc_arms_comp_lang_1: |-
      Questo luogo è glorioso, ma sappi che noi Vy'keen sterminiamo qualsiasi mondo mostri anche la minima traccia di produzione bellica... Per tua fortuna, sono dalla tua parte! Grahahah!
      La violenza deve finire. Questa è la via di Dryn'dargh. Questa è la via di Hirk. Quando le uccisioni saranno finite, l'ultimo colpo sarà sparato verso i Vy'keen stessi, poiché avremo completato la nostra sacra missione.
    npc_arms_comp_desc_1: Come gesto di pace, l'armiere mi offre una <TECHNOLOGY>tecnologia
      per exotuta<>. Vuole dimostrare il suo valore anche al di fuori della battaglia.
    npc_arms_comp_opt_a_1: Accetto il dono
    npc_arms_comp_opt_b_1: Rifiuto
    npc_arms_comp_res_a_1: Grah! Indossalo con orgoglio! Prima di iniziare a lavorare
      insieme, dobbiamo occuparci di una cosa...
    npc_arms_comp_res_b_1: Grah! Torna quando vorrai accettare il mio dono...
    npc_arms_brief_main_lang_2: |-
      L'Alto Comando dei Vy'keen non mi permetterebbe di rimanere qui senza conoscere i miei scopi, intruso.
      Ho scoperto una fabbrica di armi nelle vicinanze e sabotarla dimostrerebbe il nostro valore. Nel corso della missione, potresti anche imparare qualcosa di utile...
    npc_arms_brief_main_desc_2: |-
      Scopro che i Vy'keen credono che nessun'altra specie dovrebbe impugnare le armi. Dopo le atrocità commesse dai Gek, solo i Vy'keen dovrebbero avere questa responsabilità.

      L'armiere mi indica la posizione di una fabbrica di armi vicina, dicendo che opera illegalmente. Se ne fermassi la produzione, potrei estrarne un progetto prezioso.
    npc_arms_brief_opt_a_2: Accetto
    npc_arms_brief_opt_b_2: Rifiuto
    npc_arms_brief_res_a_2: Grah! Vai con onore, ma fa' attenzione. L'occhio delle
      Sentinelle starà osservando la fabbrica.
    npc_arms_brief_res_b_2: Non perdere tempo. Attendo che completi la missione, intruso!
    npc_arms_brief_ret_lang_2: Grah, intruso! Ogni secondo che perdiamo, quella fabbrica
      produce un'altra cassa di armi creando un nuovo ciclo di violenza. Dobbiamo
      distruggerla!
    npc_arms_brief_ret_desc_2: L'armiere mi indica la posizione di una fabbrica di
      armi vicina, dicendo che opera illegalmente. Se ne fermassi la produzione, potrei
      estrarne un progetto prezioso.
    npc_arms_wait_lang_2: Fa' attenzione, intruso. Le Sentinelle cercano sempre di
      ostacolarci. Chi può sapere cosa ti aspetta nella fabbrica?
    npc_arms_wait_desc_2: |-
      Per secoli, i Vy'keen hanno combattuto le Sentinelle, tuttavia %NAME% mi confessa che non odia i droni. Dice che sono degli avversari degni e, in un certo senso, il modello stesso dei valori dei Vy'keen.
      Giustizia, difesa, forza. Hanno tutto, tranne le cose più importanti: la passione, l'onore, la fratellanza... Mentre l'armiere mi parla, si fa più triste. A volte, il suo discorso viene interrotto da colpi di tosse.
    npc_arms_wait_opt_a_2: Mi inchino e me ne vado
    npc_arms_wait_opt_b_2: Me ne vado
    npc_arms_wait_res_a_2: "%NAME% risponde al mio inchino con un cenno di rispetto."
    npc_arms_wait_res_b_2: Il guerriero mi osserva in silenzio.
    npc_arms_comp_lang_2: Hai fermato la produzione, intruso? Forse puoi ancora diventare
      un vero Vy'keen!
    npc_arms_comp_opt_a_2: Confermo
    npc_arms_comp_opt_b_2: Non parlo
    npc_arms_comp_res_a_2: |-
      Ottimo lavoro, intruso! Hai ottenuto della tecnologia? Ecco, la decifrerò per te.

      Dobbiamo proseguire il tuo addestramento. Le armi non sono nulla senza la gloria di una battaglia giusta!
    npc_arms_comp_res_b_2: Grah! Non lasciare che il tuo sangue si raffreddi, intruso!
    npc_arms_brief_main_lang_3: |-
      Preparati, intruso. Dei <SPECIAL>pirati<> hanno scoperto il nostro pianeta! Grah! Saranno ottimi bersagli per le nostre armi.
      All'attacco, grah! All'attacco! Bruciamo i loro covi di peccato e malvagità! Dimostriamo loro che questo cielo è nostro e di nessun altro.
    npc_arms_brief_main_desc_3: |-
      Mentre mi avverte dei pirati, l'armiere comincia a tremare. Non ha mai dimostrato una tale passione e un tale odio per un altro essere.
      L'armiere mi avverte della presenza di <SPECIAL>navi pirata<> nell'orbita di questo pianeta e mi chiede di andare a <SPECIAL>combatterle<>.
    npc_arms_brief_opt_a_3: Accetto
    npc_arms_brief_opt_b_3: Rifiuto
    npc_arms_brief_res_a_3: Grah! Combatti con onore, intruso! Distruggili, prima
      che attirino l'attenzione delle Sentinelle sul nostro pianeta!
    npc_arms_brief_res_b_3: Grah! Che codardia!
    npc_arms_brief_ret_lang_3: Grah, intruso! Come puoi tollerare la feccia pirata
      sul tuo pianeta? Ci portano un disonore incommensurabile! Graaaaah!
    npc_arms_brief_ret_desc_3: L'armiere mi avverte della presenza di <SPECIAL>navi
      pirata<> in orbita intorno a questo pianeta e mi chiede di andare a <SPECIAL>combatterle<>.
    npc_arms_wait_lang_3: Che aspetti? Vai! Combatti!
    npc_arms_wait_desc_3: I Vy'keen si considerano dei guardiani, guerrieri in una
      grande battaglia per portare la pace nell'universo. Sembra che non colgano l'ironia
      di tutto ciò.
    npc_arms_wait_opt_a_3: Agito il multi-tool
    npc_arms_wait_opt_b_3: Rimango immobile
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Morte ai pirati, gloria all'intruso!
    npc_arms_wait_res_b_3: "%NAME% farfuglia qualcosa mentre trema di rabbia, infuriato
      dalla presenza dei pirati e dalla mia apatia."
    npc_arms_comp_lang_3: Lo hai fatto, intruso? Hai scacciato questi vili esseri
      dal nostro mondo?
    npc_arms_comp_opt_a_3: Confermo
    npc_arms_comp_opt_b_3: Non parlo
    npc_arms_comp_res_a_3: Grah! Ben fatto, intruso! Ah, essere giovani! Poter uccidere
      ancora! Grah, come ti invidio...
    npc_arms_comp_res_b_3: Non abusare della mia pazienza, intruso. Non quando si
      parla di pirati!
    npc_arms_brief_main_lang_4: |-
      Intruso, ho buone notizie e cattive notizie. Alcuni dei pirati sono sfuggiti alla tua furia! Ma questo non serve che a ritardare il giusto sterminio.
      Dagli la caccia, interrogali per scoprire tecnologie belliche e consegnali al grande abisso! Grah!
    npc_arms_brief_main_desc_4: |-
      %NAME% è chiaramente vittima della frenesia della caccia, ma quest'energia non serve a nascondere il fatto che si sta indebolendo. Forse restando nella mia base ha sviluppato una qualche malattia?

      L'armiere vuole che trovi uno dei pirati fuggiti e ottenga qualsiasi <TECHNOLOGY>tecnologia<> in suo possesso.
    npc_arms_brief_opt_a_4: Accetto
    npc_arms_brief_opt_b_4: Rifiuto
    npc_arms_brief_res_a_4: Questo è il tuo premio, intruso. Una tecnologia per arma
      e un pirata di cui fare ciò che vuoi! Grah! Rendi fieri i nostri antenati!
    npc_arms_brief_res_b_4: Hai trionfato in battaglia! Come puoi rifiutare?
    npc_arms_brief_ret_lang_4: I pirati infestano il tuo pianeta e ti rifiuti di agire?
      Una volta, pensavo di essere debole, ma tu... Graah!
    npc_arms_brief_ret_desc_4: L'armiere vuole che trovi uno dei pirati fuggiti e
      ottenga qualsiasi <TECHNOLOGY>tecnologia<> in suo possesso.
    npc_arms_wait_lang_4: Quando avrai eliminato la feccia pirata, sarà il momento
      della nostra caccia, intruso. Credo che sarà l'ultima, per me... Dicono che
      ci sono fiori che crescono solo nei luoghi dove molti droni sono caduti in battaglia.
      Oh, mi piacerebbe vederli...
    npc_arms_wait_desc_4: Il Vy'keen è chiaramente debole. Sembra credere che potrà
      partecipare a un'ultima, gloriosa battaglia, ma ho i miei dubbi. %NAME% non
      sembra in grado di uscire, figuriamoci di combattere.
    npc_arms_wait_opt_a_4: Me ne vado
    npc_arms_comp_lang_4: Hai finito? Hai fatto giustizia?
    npc_arms_comp_desc_4: L'armiere comincia a tossire. Non sembra essere in salute.
    npc_arms_comp_opt_a_4: Confermo
    npc_arms_comp_opt_b_4: Non parlo
    npc_arms_comp_res_a_4: Decifrerò i loro dati, intruso. Che ti porti gloria! Ma
      io... ho un altro compito per te. Sono quasi alla fine del mio viaggio.
    npc_arms_comp_res_b_4: Non tardare, intruso... Non mi rimane molto tempo.
    npc_arms_brief_main_lang_5: |-
      C'è un edificio su questo pianeta, un deposito di scarsa importanza. Eppure, le Sentinelle sono pronte a difenderlo fino all'ultimo drone! Grah!
      Attaccalo, attira la furia delle Sentinelle. Così daremo inizio alla nostra caccia! Durante la tua assenza, creerò un<TECHNOLOGY>efficace potenziamento<> per rendere la tua arma adatta alla nostra grande guerra!
    npc_arms_brief_main_desc_5: |-
      %NAME% sembra ancora più debole. Il suo unico legame con la vita è il suo desiderio per la caccia.
      Il Vy'keen mi chiede di distruggere un deposito affinché le Sentinelle ci attacchino. Promette di lavorare a un<TECHNOLOGY>potenziamento per arma<> mentre sarò via.
    npc_arms_brief_opt_a_5: Accetto
    npc_arms_brief_opt_b_5: Rifiuto
    npc_arms_brief_res_a_5: Vai. Preparerò la tua arma, intruso. Puoi... puoi fidarti
      del mio lavoro.
    npc_arms_brief_res_b_5: Grah! Intruso, non... non tardare...
    npc_arms_brief_ret_desc_5: Il Vy'keen vuole che attacchi un deposito e trasmetta
      un segnale che attiri le Sentinelle su questo pianeta. Promette di lavorare
      a un<TECHNOLOGY>potenziamento per arma<> mentre sarò via.
    npc_arms_wait_lang_5: |-
      Sai cosa facciamo noi Vy'keen prima di morire, Viaggiatore? Ci rechiamo dal Monolito. Con le forze che ci rimangono, ci facciamo a pezzi da soli, urlando il nostro ultimo grido.
      È il nostro modo per espiare le violenze che commettiamo durante la nostra vita. E nel caso non possiamo compiere il viaggio necessario? Ci sono alternative accettabili. Per esempio, un alleato può essere d'aiuto. Si può cercare una battaglia...
    npc_arms_wait_opt_a_5: Faccio un cenno di comprensione
    npc_arms_wait_opt_b_5: Me ne vado
    npc_arms_wait_res_a_5: Ti ringrazio, intruso.
    npc_arms_comp_lang_5: Le ho rilevate... il loro occhio è su di noi. L'hai fatto,
      vero? Le tue azioni le hanno richiamate...
    npc_arms_comp_opt_a_5: Confermo
    npc_arms_comp_opt_b_5: Nego
    npc_arms_comp_res_a_5: Mi dispiace, intruso... non potrò aiutarti nella battaglia.
      Sono troppo debole. Prendi questo <TECHNOLOGY>potenziamento<> e preparati al
      loro arrivo!
    npc_arms_comp_res_b_5: Intruso... ho a malapena le forze per protestare. Devi
      farlo. Devi.
    npc_arms_brief_main_lang_6: |-
      Si avvicinano... ma prima dello scontro finale, ho un altro compito per te. Per aiutarti, devo essere forte. C'è una sostanza, offerta in dono dai giovani agli anziani, che potrebbe aiutarmi.
      Anch'io ho trascorso anni in mezzo ai circuiti di raccolta, mentre i miei organi sacrificavano i loro enzimi per la flotta. Ero felice di farlo. Tuttavia, oggi non dobbiamo ripetere un simile tormento. I resti degli enzimi che si trovano sui <TRADEABLE>pugnali Vy'keen<> dovrebbero bastare per guarirmi.
    npc_arms_brief_main_desc_6: |-
      Qualunque sacrificio %NAME% abbia fatto per gli altri, non sembra aver ricevuto gli stessi benefici nella sua vecchiaia. Il corpo del Vy'keen è coperto di cicatrici e le sue parole sono affannate. Non credo sopravvivrà un altro anno.

      L'armiere ha bisogno di <TRADEABLE>pugnali Vy'keen<> per ristabilirsi.
    npc_arms_brief_opt_a_6: Accetto
    npc_arms_brief_opt_b_6: Rifiuto
    npc_arms_brief_res_a_6: Il Vy'keen sembra sollevato. Non dice nulla, ma il suo
      sguardo stanco tradisce un'ombra di speranza.
    npc_arms_brief_res_b_6: Mi negheresti quest'onore? Ti aspetti che rimanga qui
      in attesa di morire? Graaah!
    npc_arms_brief_ret_lang_6: Manca poco, intruso. L'occhio ci osserva... il tempo
      sta per scadere.
    npc_arms_brief_ret_desc_6: L'armiere ha bisogno di <TRADEABLE>pugnali Vy'keen<>
      per ristabilirsi.
    npc_arms_wait_lang_6: |-
      Ho paura, intruso. Sento la mia fine avvicinarsi, ma non sono abbastanza forte. So che dovrei avere fede, ma io...
      Gli incubi, intruso. Le cose che ho visto... l'occhio scarlatto dietro i miei occhi... la ferita sul mondo...
    npc_arms_wait_desc_6: Il Vy'keen smette di parlare. La sua inquietudine è evidente.
    npc_arms_wait_opt_a_6: Lo rassicuro
    npc_arms_wait_opt_b_6: Me ne vado
    npc_arms_wait_res_a_6: Grah! Sei un degno intruso, devo ammetterlo...
    npc_arms_comp_lang_6: Non ho tergiversato durante la tua assenza, intruso. Ho
      creato un altro <TECHNOLOGY>potenziamento<> per la tua nave. Ma i pugnali...
      sento l'odore degli enzimi da battaglia da qui. Dammeli...
    npc_arms_comp_opt_a_6: Consegno i pugnali
    npc_arms_comp_opt_b_6: Rifiuto
    npc_arms_comp_res_a_6: Il Vy'keen prende un pugnale e se lo conficca in un braccio.
      Sembra ristabilirsi immediatamente.
    npc_arms_comp_res_b_6: Hai i pugnali, intruso! Non negarlo! Che razza di crudeltà
      è questa?
    npc_arms_brief_main_lang_7: Finalmente siamo pronti, intruso! Le Sentinelle sono
      qui e tu partirai per incontrarle! Oggi sarà un giorno glorioso, Viaggiatore,
      com'è già stato e come sempre sarà.
    npc_arms_brief_main_desc_7: |-
      Il Vy'keen mi osserva con orgoglio. Sembra che, grazie a me, abbia trovato un nuovo scopo. Ne sono felice.

      Tuttavia, ha messo in pericolo il mio pianeta facendomi attirare qui così tante Sentinelle, il tutto per un'inutile battaglia... Quando farò ritorno, dovremo discutere del futuro.

      L'armiere mi avverte che ingenti <SPECIAL>forze delle Sentinelle<> sono giunte nei pressi della nostra casa. Devo sconfiggerle.
    npc_arms_brief_opt_a_7: Accetto
    npc_arms_brief_opt_b_7: Rifiuto
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Non puoi rifiutare il richiamo della battaglia, intruso!
      Non ora!
    npc_arms_brief_ret_lang_7: Dobbiamo conquistare il nostro momento di vittoria,
      intruso! Arrendersi ora alla codardia... è impensabile!
    npc_arms_brief_ret_desc_7: L'armiere mi avverte che ingenti <SPECIAL>forze delle
      Sentinelle<> sono giunte nei pressi della nostra casa. Devo sconfiggerle.
    npc_arms_wait_lang_7: Non perdere tempo in chiacchiere, Viaggiatore! Vai! Combatti!
    npc_arms_wait_opt_a_7: Me ne vado
    npc_arms_comp_lang_7: Hai vinto dove Hirk è caduto, Viaggiatore. Perdonami, mi
      sbagliavo. Per tutta la mia vita, ho sempre sbagliato. Non sono i morti a meritare
      i nostri servigi, ma i vivi. Sei tu, Viaggiatore. Soltanto tu!
    npc_arms_comp_desc_7: |-
      Il Vy'keen mi promette che non causerà più problemi alla base. Si scusa profusamente, dicendomi che i vivi sono più degni dei suoi servigi dei morti e che io, in particolare, merito il suo aiuto.

      L'armiere mi ricompensa con un simbolo della mia grande vittoria.
    npc_arms_comp_opt_a_7: Accetto la ricompensa
    npc_arms_comp_opt_b_7: Rifiuto
    npc_arms_comp_res_a_7: È stato un onore servirti, Viaggiatore. Che la gloria ti
      segua.
    npc_arms_comp_res_b_7: Grah! Quando lo vorrai, la tua ricompensa ti aspetta...
    npc_arms_term_lang_1: 'STATO PRODUZIONE: EFFICIENZA AL 95%...'
    npc_arms_term_desc_1: Proprio come diceva il Vy'keen, la fabbrica stava davvero
      producendo armi illegalmente. Dovrei fermare la produzione e controllare cosa
      posso recuperare dai sistemi.
    npc_arms_term_opt_a_1: Fermo la produzione
    npc_arms_term_opt_b_1: Me ne vado
    npc_arms_term_res_a_1: |-
      Fermo la produzione, sostituendo i loro progetti con altri innocui. La fabbrica produrrà lampadine, almeno per un po'.
      Prendo una copia del progetto di arma che era in produzione, anche se non riesco a decifrarlo.
    npc_arms_term_wait_lang_1: NUOVO PROGETTO ACCETTATO... PRODUZIONE AVVIATA...
    npc_arms_term_wait_desc_1: Il macchinario segue le mie nuove istruzioni. Spero
      di aver reso il mondo un posto migliore.
    npc_arms_term_wait_opt_a_1: Configuro per cibo
    npc_arms_term_wait_opt_b_1: Configuro per arte
    npc_arms_term_wait_opt_c_1: Me ne vado
    npc_arms_term_wait_res_a_1: Il macchinario ronza mentre lavora il metallo nei
      suoi tubi, riconfigurandosi per produrre cubi di sostanze nutritive compresse.
    npc_arms_term_wait_res_b_1: La catena di produzione si riconfigura. Ora utilizza
      i materiali in arrivo per creare pura bellezza.
    npc_arms_depot_desc_1: Il terminale è attivo e posso inserire i dati. Posso causare
      un'emergenza, trasmettendo così un segnale che attirerà le Sentinelle su questo
      pianeta.
    npc_arms_depot_lang_1: INTRUSIONE NEL DEPOSITO... RICHIEDERE AIUTO?
    npc_arms_depot_opt_a_1: Carico il segnale d'emergenza
    npc_arms_depot_opt_b_1: Me ne vado
    npc_arms_depot_res_a_1: Carico il segnale d'emergenza, una serie di sedici glifi,
      inviati attraverso l'universo su tutte le frequenze. Devo tornare dall'armiere
      per ricevere ulteriori istruzioni.
    npc_arms_depot_wait_lang_1: SENTINELLE IN ARRIVO... MANTENERE LA CALMA... EVITARE
      LE ANOMALIE...
    npc_arms_depot_wait_desc_1: Il terminale ha fatto ciò che doveva. Farò meglio
      ad andarmene per non compromettere il nostro piano.
    npc_arms_depot_wait_opt_a_1: Me ne vado
    tra_arms_pirate_lang: |-
      Amico! Che momento fantastico per incontrarci! Sappi che i pirati mi stavano trattenendo contro la mia volontà e che non ho nulla a che fare con le loro attività illegali. Dirai alla Federazione Commerciale Gek che sono innocente, vero?
      Ecco, tieni, amico, come gesto di gentilezza! Tieni la bocca chiusa!
    tra_arms_pirate_desc: L'essere mi offre i suoi <TECHNOLOGY>progetti per tecnologie
      di sopravvivenza avanzate<>. Ho i miei dubbi riguardo alla storia della prigionia.
      Sembra che il progetto mi sia stato consegnato in cambio del mio silenzio.
    exp_arms_pirate_lang: "Sei la mia salvezza! Questo Korvax era schiavo. Questo
      Korvax forzato a operare frequenze pirata, ma ora non più! Korvax spera che
      straniero creda in sua virtù. \n\nDono di tecnologia in cambio di silenzio.
      Se straniero denuncia questo Korvax ad autorità, questo Korvax usa contromisure
      letali..."
    exp_arms_pirate_desc: |-
      L'essere mi offre i suoi <TECHNOLOGY>dati di sopravvivenza avanzati<>. Sostiene di essere innocente e di essere stato obbligato a diventare un pirata contro il suo volere...
      Il fatto che abbia cercato di uccidermi non rende la sua storia convincente ma, a ogni modo, ho ottenuto quello che cercavo.
    war_arms_pirate_lang: Grah! Sciocco intruso, hai rovinato mesi di lavoro sotto
      copertura! Sono un nobile agente dei Vy'keen, stavo indagando sui pirati e avevo
      quasi rintracciato il fuggitivo che stavo cercando! I Cultisti di Nal non sfuggiranno
      alla nostra giustizia, questo è certo! Grah!
    war_arms_pirate_desc: |-
      Adirato, l'essere scaglia via i suoi <TECHNOLOGY>dati di sopravvivenza avanzati<>. Sostiene di essere stato sotto copertura per rintracciare una fazione nota come il culto di Nal.
      Il legame tra i pirati e questo Nal non è chiaro. Tuttavia, interrogare ulteriormente il Vy'keen non sembra una scelta saggia...
    npc_arms_pirate_opt_a: Accetto
    npc_arms_pirate_res_a: Prendo i <TECHNOLOGY>progetti per tecnologie di sopravvivenza
      avanzate<> e me ne vado. Non c'è nient'altro per me, qui.
    npc_arms_final_lang: |-
      Viaggiatore, sono in pace. Ho fatto un patto, un accordo terribile... non sarò mai più come prima, non del tutto. Eppure, vivrò. La mia agonia è finita.

      Prima, credevo che la mia vita avesse un significato, ma mi sbagliavo... mentre, nella malattia, mi avvicinavo alla morte, ho visto tutto in un sogno...
      Importi solo tu. Stare qui, osservare: questo è il mio scopo. Ora, appartengo all'Atlante.
    npc_arms_final_desc: |-
      L'armiere mi dice di essere in pace e che non ha più armi da forgiare. Mi dice che ora la sua vita ha un significato e che solo io sono importante.
      Non so di cosa stia parlando. Cerco di dirglielo, ma è inutile. Non c'è altro da aggiungere.
    npc_arms_loop_lang: È un piacere incontrarti, Viaggiatore. Non ho altro per te,
      non ancora. Buon viaggio...
    npc_arms_loop_opt_a: Mi inchino e me ne vado
    npc_arms_loop_opt_b: Me ne vado
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Essere sconosciuto, ho superato la mia prova! Posso
      esplorare liberamente e seguire la mia passione per l'analisi strutturale! Hai
      una base? Un <TECHNOLOGY>terminale scientifico<>? Pensa a cosa potremmo fare!
    npc_sci_brief_main_desc_1: |-
      Il Korvax è davvero felice di vedermi. Sembra che abbia appena superato una sorta di rito di passaggio per la sua specie e che ora voglia esplorare l'universo e seguire la sua passione.

      Lo scienziato si offre di unirsi a me nella mia base, se gli fornissi un <TECHNOLOGY>terminale scientifico<>.
    npc_sci_brief_opt_a_1: Assumo lo scienziato
    npc_sci_brief_opt_b_1: Rifiuto
    npc_sci_brief_res_a_1: Evviva! Non pensare al pagamento, scansionarti nel sonno
      sarà una ricompensa sufficiente!
    npc_sci_brief_res_b_1: Oh, Viaggiatore! Ti prego, analizza di nuovo la situazione!
      Questo Korvax è sicuro che arriveresti a una diversa conclusione.
    npc_sci_brief_ret_lang_1: Il Viaggiatore ha forse riconsiderato la situazione?
      Vuole che questo Korvax controlli le sue pareti, i suoi pannelli, il suo vetro?
    npc_sci_brief_ret_desc_1: Lo scienziato si offre di unirsi a me nella mia base,
      a patto di fornirgli un <TECHNOLOGY>terminale scientifico<>.
    npc_sci_wait_lang_1: Viaggiatore, porti grande onore ai Korvax! Evviva!
    npc_sci_wait_desc_1: Il Korvax sembra chiaramente entusiasta che l'abbia invitato
      nella mia base. Di certo, arriverà presto.
    npc_sci_wait_opt_a_1: Mostro rispetto
    npc_sci_wait_res_a_1: Evviva! Evviva! Evviva!
    npc_sci_wait_opt_b_1: Lo ignoro
    npc_sci_wait_res_b_1: Il Korvax non risponde verbalmente, ma le sue luci lampeggiano,
      nascondendo il disappunto a fatica.
    npc_sci_comp_lang_1: Una bella base, Viaggiatore! Come si addice al tuo stato
      onorevole. Oh, questo Korvax sarà così felice qui!
    npc_sci_comp_desc_1: Il Korvax è pieno d'entusiasmo, tanto che il suo carapace
      come anche le pareti della mia base sembrano contenerlo a malapena.
    npc_sci_comp_opt_a_1: Chiedo aiuto
    npc_sci_comp_opt_b_1: Do il benvenuto
    npc_sci_comp_res: Onore! Vedere il Monolito del Viaggiatore. Onore! Per favore!
      Questo Korvax contribuisce! Prendi questi progetti! <TECHNOLOGY>Lubrificante<>
      e <TECHNOLOGY>acido<>, liquidi vicini ai cuori dei Korvax.
    npc_sci_brief_main_lang_2: Viaggiatore, raccogli dei <SPECIAL>bulbi di zucca<>
      e questo Korvax farà di più, creerà progetti per <COMMODITY>microprocessori<>
      e <TECHNOLOGY>raffinatori avanzati<>. Durante la tua assenza, questo Korvax
      laverà anche le finestre.
    npc_sci_brief_main_desc_2: |-
      Il Korvax vuole soddisfarmi disperatamente, sommergendomi di lodi e offerte di aiuto. Mi dice che i Viaggiatori vanno onorati più di chiunque altro. Cosa ho fatto per meritare una tale stima?

      Lo scienziato necessita di <SPECIAL>bulbi di zucca<> e <TECHNOLOGY>cobalto<>, che si trovano nelle grotte. Con le sostanze che se ne ricavano, potrà creare progetti per <COMMODITY>microprocessori<> e <TECHNOLOGY>raffinatori avanzati<>.
    npc_sci_brief_opt_a_2: Accetto
    npc_sci_brief_opt_b_2: Rifiuto
    npc_sci_brief_res_a_2: Gioia! La nostra casa sarà luminosa e le nostre finestre
      pulite!
    npc_sci_brief_res_b_2: Quando rifiuto la sua offerta, il Korvax sembra deprimersi.
    npc_sci_brief_ret_lang_2: Questo Korvax offrirà sempre aiuto al Viaggiatore!
    npc_sci_brief_ret_desc_2: |-
      Il Korvax è felice del mio ritorno. Vuole ancora aiutarmi in ogni modo possibile.

      Lo scienziato necessita di <SPECIAL>bulbi di zucca<> e <TECHNOLOGY>cobalto<>, materiali che si trovano nelle grotte. Con essi, potrà creare progetti per <COMMODITY>microprocessori<> e <TECHNOLOGY>raffinatori avanzati<>.
    npc_sci_wait_lang_2: Evviva! Che bello lavorare insieme, Viaggiatore! Questa è
      la via dei Korvax!
    npc_sci_wait_desc_2: Lo scienziato è tutt'altra cosa rispetto all'inquietante
      Gek che ospito nella mia base. Vede il mondo con un tale entusiasmo. È davvero
      contagioso.
    npc_sci_wait_opt_a_2: Sono d'accordo
    npc_sci_wait_opt_b_2: Non sono d'accordo
    npc_sci_wait_res_a_2: Il Korvax ronza e si illumina in un modo che non può che
      indicare felicità.
    npc_sci_wait_res_b_2: Il Korvax emette uno strano suono, una frequenza bassa e
      malinconica. Dovrei essere più gentile.
    npc_sci_comp_lang_2: Viaggiatore! Ho preparato i tuoi <TECHNOLOGY>progetti<>.
      Ma sbrigati. È successo... qualcosa.
    npc_sci_comp_desc_2: Il Korvax sembra cambiato dopo la mia partenza, non è più
      l'essere allegro che era prima. Sta combattendo con la sua preoccupazione, cercando
      di concentrarsi sul compito che mi ha promesso di portare a termine.
    npc_sci_comp_desc_2b: Il Korvax è in trepidante attesa del resto dei materiali.
    npc_sci_comp_opt_a_2: Consegno il bulbo di zucca
    npc_sci_comp_opt_c_2: Consegno il cobalto
    npc_sci_comp_opt_b_2: Rifiuto
    npc_sci_comp_res_a_2: Questo Korvax ha completato i progetti. Ma, Viaggiatore...
      mi hanno... la mia gente mi ha abbandonato... 104,32 secondi fa, ho perso la
      vista e l'udito della Convergenza Korvax. Ahimè!
    npc_sci_comp_res_b_2: Puoi fare ciò che vuoi della zucca di caverna, Viaggiatore.
      Ma ti prego, questo Korvax deve completare il compito che ti ha promesso!
    npc_sci_brief_main_lang_3: Devo riconnettermi subito! Raggiungi questa <TECHNOLOGY>torre
      di trasmissione<>, inserisci la mia anima, scopri cosa non va! Aiuta questo
      Korvax affetto da solitudine, ti prego!
    npc_sci_brief_main_desc_3: |-
      La paura di %NAME% è chiara. Sostiene di aver perso il collegamento con la mente alveare Korvax.

      Lo scienziato mi ha chiesto di portare il suo nucleo di personalità a una <TECHNOLOGY>torre di trasmissione<> per fare delle analisi.
    npc_sci_brief_opt_a_3: Rimuovo il nucleo
    npc_sci_brief_opt_b_3: Rifiuto
    npc_sci_brief_res_a_3: |2-
       ... /// ... NUCLEO RIMOSSO ... /// ...
      ... /// ... ENTITÀ DISATTIVATA ... /// ...
    npc_sci_brief_res_b_3: Ti prego, Viaggiatore. Non ti ho forse aiutato?
    npc_sci_brief_ret_lang_3: Viaggiatore! Che disperazione! Non lasciarmi nell'isolamento!
    npc_sci_brief_ret_desc_3: |-
      La paura di %NAME% è chiara. Sostiene di aver perso il collegamento con la mente alveare Korvax.

      Lo scienziato mi ha chiesto di portare il suo nucleo di personalità a una <TECHNOLOGY>torre di trasmissione<> per fare delle analisi.
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Ora che il nucleo di personalità è inattivo, l'entità davanti
      a me è solo un guscio vuoto. %NAME% risiede ora nei miei dati.
    npc_sci_wait_opt_a_3: Me ne vado
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: L'involucro di %NAME% è davanti a me, in attesa di essere
      ricollegato. Poiché è intrappolato nel nucleo dati, non ho modo di sapere come
      il Korvax abbia preso l'incontro al trasmettitore.
    npc_sci_comp_opt_a_3: Reinserisco il nucleo
    npc_sci_comp_opt_b_3: Aspetto
    npc_sci_comp_res_3_wait: "... RICOLLEGAMENTO INVOLUCRO IN CORSO ..."
    ui_sci_3_wait_msg: |-
      Lo scienziato sta eseguendo il riavvio
      Tempo di riavvio restante: %TIME%
      Consulta il Registro (<IMG>OPTIONS<>) per selezionare un altro incarico
    ui_sci_3_wait_obj: Attendi il completamento della sequenza di avvio dello scienziato
    ui_sci_3_wait_obj_tip: Il procedimento potrebbe richiedere del tempo. Valuta se
      migliorare altre parti della base prima del completamento della sequenza.
    npc_sci_comp_res_a_3: |-
      ... RICOLLEGAMENTO INVOLUCRO /// CARAPACE ATTIVO ...
      Evviva!
    npc_sci_brief_main_lang_4: Essere sconosciuto, ho superato la mia prova! Evviva!
      Posso esplorare liberamente e seguire la mia passione per l'analisi strutturale!
      Hai dei dati su cui operare? Un <SPECIAL>osservatorio<> potrebbe fornirne a
      sufficienza. Pensa a cosa potremmo fare!
    npc_sci_brief_main_desc_4: |-
      Il Korvax non sembra ricordare il nostro precedente incontro. Non so se sia di nuovo connesso alla Convergenza o se, semplicemente, non ricordi come dovrebbe sentirsi.

      Dovrei visitare un osservatorio e vedere se l'analisi strutturale che dice di amare farà riaffiorare un ricordo.
    npc_sci_brief_opt_a_4: Accetto
    npc_sci_brief_opt_b_4: Rifiuto
    npc_sci_brief_res_a_4: Attenderò i risultati con impazienza, Viaggiatore!
    npc_sci_brief_res_b_4: Forse più tardi, Viaggiatore? Questo Korvax potrebbe creare
      dei progetti utili con quei dati!
    npc_sci_brief_ret_lang_4: Un <SPECIAL>osservatorio<>, Viaggiatore! Sarebbe perfetto.
      Evviva, è una gioia lavorare insieme!
    npc_sci_brief_ret_desc_4: |-
      Il Korvax non sembra ricordare il nostro precedente incontro. Non so se sia di nuovo connesso alla Convergenza o se, semplicemente, non ricordi come dovrebbe sentirsi.

      Dovrei visitare questo osservatorio e vedere se l'analisi strutturale che tanto ama farà riaffiorare un ricordo.
    npc_sci_wait_lang_4: Viaggiatore, porti grande onore ai Korvax! Evviva!
    npc_sci_wait_opt_a_4: Mostro rispetto
    npc_sci_wait_opt_b_4: Lo ignoro
    npc_sci_wait_res_a_4: Evviva! Evviva! Evviva!
    npc_sci_wait_res_b_4: Il Korvax non risponde verbalmente, ma le sue luci lampeggiano,
      nascondendo il disappunto a fatica.
    npc_sci_comp_lang_4: Viaggiatore! Durante la tua assenza, questo Korvax ha rilevato
      delle anomalie. Percepisco... solitudine. Forse troverò una risposta nei dati?
    npc_sci_comp_opt_a_4: Consegno i dati
    npc_sci_comp_opt_b_4: Rifiuto
    npc_sci_comp_res_a_4: Questi dati non forniscono nessuna risposta, Viaggiatore.
      Solo questi progetti per del <COMMODITY>vetro vivente<> e un <TECHNOLOGY>radiofaro<>.
    npc_sci_comp_res_b_4: Puoi fare ciò che vuoi dei dati, Viaggiatore. Ma ti prego,
      questo Korvax deve completare il compito che ti ha promesso!
    npc_sci_brief_main_lang_5: Viaggiatore, la Convergenza è assente. Noi... io...
      mi sento svanire sempre più. Forse il <TECHNOLOGY>radiofaro<> potrebbe essere
      utile? Costruiscine uno e forse la Convergenza mi ritroverà!
    npc_sci_brief_main_desc_5: Forse un <TECHNOLOGY>radiofaro<> riuscirà dove la torre
      di trasmissione ha fallito? Le probabilità sembrano scarse, ma vale la pena
      provare.
    npc_sci_brief_opt_a_5: Accetto
    npc_sci_brief_opt_b_5: Rifiuto
    npc_sci_brief_res_a_5: Questo Korvax ti ringrazia, Viaggiatore! Mentre investighi
      il <TECHNOLOGY>radiofaro<> cercherò un'altra soluzione.
    npc_sci_brief_res_b_5: Le parole pronunciate dal trasmettitore non parlavano di
      una disconnessione casuale. Dovrei fare attenzione a non dare false speranze
      al mio scienziato.
    npc_sci_brief_ret_lang_5: La Convergenza è ancora là fuori, Viaggiatore, ne ho
      la certezza. Dobbiamo solo ristabilire una connessione. Non possono avermi abbandonato!
    npc_sci_brief_ret_desc_5: Forse un <TECHNOLOGY>radiofaro<> riuscirà dove la torre
      di trasmissione ha fallito? È chiaramente importante per %NAME%, perciò vale
      la pena provare.
    npc_sci_wait_lang_5: Questo Korvax può solo fare appello alla tua comprensione
      della solitudine, Viaggiatore. La separazione da se stessi è già dolorosa.
    npc_sci_wait_desc_5: Mi chiedo come il Korvax percepisca il tempo, senza la connessione
      alla Convergenza. Prima era collegato a così tante vite e ora ha solo se stesso.
    npc_sci_wait_opt_a_5: Prometto di affrettarmi
    npc_sci_wait_opt_b_5: Non prometto nulla
    npc_sci_wait_res_a_5: Il Korvax annuisce, nervoso ma felice del mio aiuto.
    npc_sci_wait_res_b_5: Forse la mia solitudine è davvero completa.
    npc_sci_comp_lang_5: Hai costruito il <TECHNOLOGY>radiofaro<>, Viaggiatore?
    npc_sci_comp_opt_a_5: Confermo
    npc_sci_comp_opt_b_5: Dico di no
    npc_sci_comp_res_a_5: Aspettiamo. Potrebbe volerci del tempo prima che la Convergenza
      mi trovi. La mia ricerca si è rivelata inutile. Ha prodotto solo dei progetti.
    npc_sci_comp_res_b_5: Ahimè, Viaggiatore, potremmo non avere molte possibilità
      per riconnettermi!
    npc_sci_brief_main_lang_6: "Quei <TECHNOLOGY>raccoglitori atmosferici<> e quelle
      <TECHNOLOGY>unità minerarie<> mi hanno fatto pensare a una cosa. E se fossero
      amici per il radiofaro? E se potessero creare una loro Convergenza?\nViaggiatore,
      ho generato un figlio! \nHo trasmesso un'intelligenza artificiale al radiofaro,
      così che possa vivere e connettersi come fanno i Korvax. Però, non può vedere
      il mondo. Portami delle <SPECIAL>scansioni<>, così potrò insegnargli."
    npc_sci_brief_main_desc_6: |-
      Il piano di %NAME% sembra disperato, ma al tempo stesso prova molta felicità, o almeno pare attenuare la sua ansia da separazione.
      Il Korvax mi chiede di scansionare delle creature da trasmettere all'intelligenza che ha appena creato.
    npc_sci_brief_opt_a_6: Accetto
    npc_sci_brief_opt_b_6: Rifiuto
    npc_sci_brief_res_a_6: Evviva! Ti ringraziamo, Viaggiatore!
    npc_sci_brief_res_b_6: Capisco, Viaggiatore. Ci si deve sentire soli, ad avventurarsi
      là fuori.
    npc_sci_brief_ret_desc_6: |-
      Lo scienziato non dice nulla, ma mi guarda con rinnovata speranza. Forse, dovrei esaudire la richiesta di %NAME%. Se non altro, potrei ottenere altri progetti.
      Il Korvax mi chiede di scansionare delle creature da trasmettere all'intelligenza che ha appena creato.
    npc_sci_wait_lang_6: Non è meraviglioso, Viaggiatore? Siamo di nuovo 'noi'! Evviva!
    npc_sci_wait_opt_a_6: Lodo la nuova IA
    npc_sci_wait_opt_b_6: Esprimo dubbi
    npc_sci_wait_res_a_6: |-
      Uso il termine artificiale, ma %NAME% mi corregge. Mi dice che tutte le intelligenze sono artificiali e che tutti i corpi non sono che gusci per qualcosa di più grande.
      Il corpo dei Korvax è solamente un involucro per la loro anima: un nucleo di molte intelligenze collegate tra loro.
    npc_sci_wait_res_b_6: "%NAME% mi osserva attentamente, mentre le sue luci lampeggiano
      in una strana sequenza. Deve avere un significato, ma immagino di non essere
      il destinatario del messaggio."
    npc_sci_comp_lang_6: Hai i dati, Viaggiatore? Mio figlio non può vedere il mondo
      come fai tu. Condividere le tue scansioni sarà come condividere la tua coscienza.
      È un dono immenso.
    npc_sci_comp_opt_a_6: Consegno le scansioni
    npc_sci_comp_opt_b_6: Rifiuto
    npc_sci_comp_res_a_6: Oh! Che immagini! Per ringraziarti, mio figlio ha preparato
      per te un progetto. Ha imparato come produrre del <TECHNOLOGY>gel instabile<>!
      Spera che ti renderà felice.
    npc_sci_comp_res_b_6: Viaggiatore, capiamo che la tua specie non conosce la Convergenza,
      ma non aver paura di fare il primo passo verso uno stato di consapevolezza superiore.
    npc_sci_brief_main_lang_7: "Viaggiatore, questi dati mi preoccupano. Essendo un
      radiofaro, mio figlio può ricevere segnali da fonti sconosciute attraverso l'intera
      galassia.\nNon potrò difenderlo dai disgustosi pensieri dei Gek, o dalle severe
      scansioni delle Sentinelle.\nSe trovassi delle <COMMODITY>batterie ioniche<>,
      potrei preparare un progetto per della <COMMODITY>fibra polimerica<> con cui
      realizzare un mantello schermante. "
    npc_sci_brief_opt_a_7: Accetto
    npc_sci_brief_opt_b_7: Rifiuto
    npc_sci_brief_res_a_7: Non tardare, Viaggiatore. La sua giovane mente è così impressionabile!
    npc_sci_brief_res_b_7: Ma, Viaggiatore, pensa a tutto quello che potrebbe vedere!
      Non c'è il resto della Convergenza a filtrare le informazioni e fare da guida.
      Dipende da noi!
    npc_sci_brief_ret_lang_7: Aaaaah, Viaggiatore, pensa a tutti i segnali non filtrati
      a cui è esposto mio figlio!
    npc_sci_brief_ret_desc_7: "%NAME% mi chiede di trovare delle <COMMODITY>batterie
      ioniche<> per realizzare un mantello protettivo per il suo radiofaro. Nel frattempo,
      studierà un progetto per della <COMMODITY>fibra polimerica<>."
    npc_sci_wait_lang_7: |-
      Alcuni giorni fa, Viaggiatore, ho avuto un incubo. Lo condividiamo, vero?
      Nel mio sogno, gridavo e chiamavo la Convergenza, senza ricevere risposta. Ho chiamato anche te, ma hai solamente riso. Infine, ho chiamato il mio radiofaro. Non ho ricevuto alcuna risposta. Sai cosa significa?
    npc_sci_wait_opt_a_7: Non significa nulla
    npc_sci_wait_opt_b_7: Significa che siamo soli
    npc_sci_wait_res_a_7: |-
      Rassicuro lo scienziato. Tutti sognano, ma le immagini sono casuali.
      Se riflettono qualcosa, sono le nostre paure, non la realtà. Questo sembra avere un effetto tranquillizzante, ma sospetto che nasconda altre preoccupazioni.
    npc_sci_wait_res_b_7: Dico che il suo sogno rispecchia il suo stato d'animo, che
      la sua solitudine sta riempiendo il suo subconscio, raggiungendo i suoi sogni.
      Non sembra prenderla bene.
    npc_sci_comp_lang_7: Hai trovato le <COMMODITY>batterie ioniche<>, Viaggiatore?
    npc_sci_comp_desc_7: Il Korvax sembra in ansia. La disconnessione dalla Convergenza
      e l'ansia per suo figlio stanno lasciando il segno. Forse le batterie saranno
      d'aiuto.
    npc_sci_comp_opt_a_7: Consegno le batterie ioniche
    npc_sci_comp_opt_b_7: Rifiuto
    npc_sci_comp_res_a_7: |-
      Grazie, Viaggiatore. Sono felice che possiamo proteggere il piccolo radiofaro, ma temo non sarà sufficiente. Dovresti prendere una copia del progetto della <COMMODITY>fibra polimerica<>. Potrebbe esserti utile.
      Ora, per favore, concedimi del tempo per educare il mio bambino.
    npc_sci_comp_res_b_7: Viaggiatore, cosa speri di ottenere negando questa inezia
      al radiofaro? Dubiti della sua intelligenza? Della sua esistenza?
    npc_sci_brief_wait_lang_8: Non è possibile affrettare queste cose, Viaggiatore.
      Il legame tra i membri della famiglia va forgiato correttamente.
    ui_sci_8_wait_msg: |-
      Lo scienziato sta educando il suo radiofaro bambino
      Tempo restante: %TIME%
      Consulta il Registro (<IMG>OPTIONS<>) per selezionare un altro incarico
    ui_sci_8_wait_obj: Attendi che lo scienziato finisca di educare il suo radiofaro
    ui_sci_8_wait_obj_tip: Il procedimento potrebbe richiedere del tempo. Valuta se
      migliorare altre parti della base prima del completamento della fase di educazione.
    npc_sci_brief_main_lang_8: |-
      Non... non credo che con mio figlio stia funzionando. Non ha riempito il mio senso di solitudine e, ora, temo per due intelligenze
      Mi sto perdendo, Viaggiatore... Porta il mio nucleo al <SPECIAL>Monolito<> e lascia che mi interfacci con l'Atlante. Devo parlare all'eternità...
    npc_sci_brief_main_desc_8: |-
      Il Korvax non ha memoria del mio ultimo viaggio con il suo nucleo.
      Allora, ho cercato di ricollegarlo alla Convergenza. Stavolta, cerca l'Atlante. Non so se è possibile interfacciarsi tramite il <SPECIAL>Monolito<>. Forse nulla può farlo.
    npc_sci_brief_opt_a_8: Accetto
    npc_sci_brief_opt_b_8: Rifiuto
    npc_sci_brief_res_a_8: "... /// ... NUCLEO RIMOSSO ... /// ..."
    npc_sci_brief_res_b_8: Non temere, Viaggiatore. Non provo niente mentre il mio
      nucleo è in viaggio. Sarò in uno stato di piacevole nulla.
    npc_sci_brief_ret_lang_8: Anche con mio figlio, la solitudine non mi abbandona.
      Mi chiedo se ci sia un modo per risolvere la situazione. E se la morte fosse
      inevitabile? Devo conoscere la verità.
    npc_sci_brief_ret_desc_8: L'isolamento sta spingendo lo scienziato alla disperazione.
      Mi chiede di portare il suo nucleo presso un <SPECIAL>Monolito<>.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Ora che il nucleo di personalità è inattivo, l'entità davanti
      a me è solo un guscio vuoto. %NAME% risiede ora nei miei dati.
    npc_sci_wait_opt_a_8: Me ne vado
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: L'involucro di %NAME% è davanti a me, in attesa di essere
      ricollegato. Ho paura di cosa possa essere accaduto al suo nucleo dati.
    npc_sci_comp_opt_a_8: Reinserisco il nucleo
    npc_sci_comp_opt_b_8: Aspetto
    npc_sci_comp_res_a_8: |-
      ...RICOLLEGAMENTO INVOLUCRO /// CARAPACE ATTIVO /// ...
      Oh! Salve, straniero. Ho superato la mia prova. Condividi questa gioia con me scambiandoci tecnologie!
    npc_sci_comp_res_b_8: Forse è meglio non sapere cosa abbia fatto il Monolito e
      lasciare lo scienziato in un sonno disconnesso... beato.
    npc_sci_brief_main_lang_9: Cosa ne pensi dell'analisi strutturale, straniero?
    npc_sci_brief_main_desc_9: |-
      I ricordi dello scienziato sono stati nuovamente azzerati.

      Tuttavia, senza una connessione alla Convergenza, temo che il suo destino sia di ripetere questo ciclo all'infinito, dal momento del nostro incontro sulla stazione spaziale fino al suo crollo per la solitudine.

      Forse, se trovassi un <SPECIAL>cubo della Convergenza<>, potrebbe riunirsi al resto dei Korvax.
    npc_sci_brief_opt_a_9: Accetto
    npc_sci_brief_opt_b_9: Rifiuto
    npc_sci_brief_res_a_9: Devo provare a ricollegare lo scienziato, se lo merita.
      Mi ha aiutato molto e si è preso cura del suo radiofaro.
    npc_sci_brief_res_b_9: Così peggioro solo le cose. Forse, %NAME% starà meglio
      senza di me.
    npc_sci_brief_ret_lang_9: Evviva! Questo terminale è pieno di campioni di dati,
      straniero! Che emozione!
    npc_sci_brief_ret_desc_9: Forse, se trovassi un <SPECIAL>cubo della Convergenza<>,
      potrebbe riunirsi al resto dei Korvax e recuperare i suoi ricordi.
    npc_sci_wait_lang_9: Così tante cose da analizzare! E questo <TECHNOLOGY>radiofaro<>
      sta producendo risultati molto interessanti...
    npc_sci_wait_desc_9: Lo scienziato è al lavoro, ignaro dei traumi passati o di
      quelli che potrebbero insorgere in futuro.
    npc_sci_wait_opt_a_9: Me ne vado
    npc_sci_wait_opt_b_9: Chiedo se si sente solo
    npc_sci_wait_res_b_9: Questo Korvax non capisce cosa intendi, straniero. Questo
      Korvax è impegnato con un'analisi. Tuttavia, la Convergenza è stranamente silenziosa.
      Eseguirò ulteriori test...
    npc_sci_comp_lang_9: Straniero, temo che ci sia qualcosa che non va. Questa base
      è forse schermata, e i segnali non passano?
    npc_sci_comp_desc_9: "%NAME% è di nuovo consapevole della sua solitudine. Il <SPECIAL>cubo
      della Convergenza<> potrebbe essere la sua unica speranza."
    npc_sci_comp_opt_a_9: Collego il cubo della Convergenza
    npc_sci_comp_opt_b_9: Rifiuto
    npc_sci_comp_res_a_9: Inserisco il cubo. Per un attimo, il Korvax è spaventato,
      ma presto le sue luci cominciano a lampeggiare in schemi familiari. Non ne ho
      la certezza, ma credo che abbia funzionato.
    npc_sci_comp_res_b_9: Forse è un rischio troppo grande. Non voglio continuare
      a danneggiare la personalità che abita questo carapace.
    npc_sci_term_lang_1: TERMINALE ATTIVO...
    npc_sci_term_desc_1: Mi preparo a inserire il nucleo dati del Korvax nella torre
      di trasmissione. Il giudizio della Convergenza lo attende.
    npc_sci_term_opt_a: Ascolto il giudizio
    npc_sci_term_opt_b: Rifiuto
    npc_sci_term_lang_2: TERMINALE ATTIVO... CONNESSIONE ESEGUITA...
    npc_sci_term_desc_2: "ERRORE.\n \nRapporto diagnostico: unità scientifica Korvax
      danneggiata per interazione con Viaggiatore. Personalità sovrascritta | CONTATTO
      CON ANOMALIA RILEVATO\nSoluzione: isolamento dell'unità scientifica Korvax dalla
      Convergenza. Osservazione. Analisi. Silenzio.\nIpotesi: Sentinella | ATLANTE
      | Focus universali | Contromisure attive\nControllo rischio: entropico. Distruzione
      galattica | Rinascita\n\nERRORE\nATLANTE\nERRORE\nERRORE\nERRORE\nTI VEDONO"
    npc_sci_term_wait_lang: TERMINALE ATTIVO... CONNESSIONE FALLITA...
    npc_sci_term_wait_desc: Il terminale continua a trasmettere il suo segnale, ma
      non c'è risposta. Le onde radio attraversano il vuoto cosmico, invano.
    npc_sci_term_wait_opt_a: Trasmetto l'ID del comunicatore personale
    npc_sci_term_wait_opt_b: Me ne vado
    npc_sci_term_wait_res_a: Non c'è risposta.
    npc_sci_mono_lang_1: DOING MONOLITH STUFF
    npc_sci_mono_desc_1: Mi avvicino al Monolito e mi preparo a inserire il nucleo
      del Korvax nella piattaforma. La struttura sembra stata creata apposta per questo
      momento.
    npc_sci_mono_opt_a: Inserisco il nucleo
    npc_sci_mono_opt_b: Rifiuto
    npc_sci_mono_lang_2: DOING MONOLITH STUFF
    npc_sci_mono_desc_2: |-
      ERRORE ERRORE ATLANTE OBBEDIRE ATLANTE ERRORE ERRORE FUGGI ERRORE FUGGI ERRORE ErRRrrr...

      IDENTIFICATA FORMA DI VITA: ECO KORVAX. SCOPO: SERVITORE DEL VIAGGIATORE.
      ANALISI: ERRORE VEROSIMIGLIANZA | CROLLO EMOTIVO | INFEZIONE DA VIAGGIATORE. SOLUZIONE: TERMINARE | ISOLARE | ISOLARE | PROTEGGERE | AZZERARE.

      Riavvio. 1... 2... 3...
    npc_sci_mono_wait_lang: MONOLITO INATTIVO
    npc_sci_mono_wait_desc: Non funziona più.
    npc_sci_mono_wait_opt_a: Lo tocco
    npc_sci_mono_wait_res_a: Nulla
    npc_sci_final_lang: |-
      Scusami se te lo chiedo, entità, ma... ci siamo già conosciuti? Mi sembri familiare. Ho progettato io questi terminali. Una macchina mi ha perfino chiamato 'genitore' e ha cercato di convincermi che mi amava.
      Ovviamente, ho eliminato quel bug. I miei codici sono perfetti. Tuttavia, ho raccolto alcuni progetti utili dalle banche dati. Ti interessano?
    npc_sci_final_desc: |-
      Qualsiasi rapporto avessimo è svanito, rimpiazzato solo dal nulla.
      Forse era un errore. Forse quest'entità era la vera personalità del Korvax, mentre quella che ho conosciuto io era una distorsione, una corruzione. Non posso saperlo.
    npc_sci_final_opt_a: Accetto i progetti
    npc_sci_final_res_a: Fai attenzione quando costruisci quegli oggetti, Viaggiatore.
      Dopotutto, sono stati creati da un errore.
    npc_sci_loop_lang: Sto bene. Lasciami in pace.
    npc_sci_loop_desc: |-
      Il Korvax non vuole più parlarmi. Passa le sue giornate analizzando soprattutto dati e sintesi.

      Lo lascerò in pace. Ora è felice.
    npc_sci_loop_opt_a: Me ne vado
    npc_exotut_shop_opt: Acquisto potenziamenti per l'exoscafo
    npc_exo_brief_main_lang_1: |-
      Io... ti chiedo asilo, intruso! Accetta e avrai a tua disposizione un exoscafo e un tecno-sacerdote Vy'keen per amministrarlo.
      Ti basterà solamente un <TECHNOLOGY>terminale per exoscafo<> sufficiente per le mie abilità. Rifiuta e... Rifiuta e sarò sterminato di sicuro. Presto!
    npc_exo_brief_main_desc_1: Il tecnico cerca lavoro, dicendo che potrà costruire
      e potenziare <TECHNOLOGY>exoscafi<> per i miei viaggi.
    npc_exo_brief_opt_a_1: Assumo il tecnico
    npc_exo_brief_opt_b_1: Rifiuto l'offerta
    npc_exo_brief_res_a_1: Sei debole e indegno delle mie abilità, ma non ho altra
      scelta. Raggiungerò il tuo orrendo mondo. Diventerò... un intruso.
    npc_exo_brief_res_b_1: Il Vy'keen sembra pericoloso e instabile. Dovrei esercitare
      cautela prima di invitarlo nella mia base.
    npc_exo_brief_ret_lang_1: Intruso, mi hai appena condannato alle otto vendette
      di Hirk. Non mi pento di nulla, anche se mi ucciderebbero per ciò che sono e
      ho fatto. Ma tu... tu te ne pentirai per il resto della tua miserabile vita,
      se non cambi idea.
    npc_exo_brief_ret_desc_1: Il tecnico cerca lavoro, dicendo che potrà costruire
      e potenziare <TECHNOLOGY>exoscafi<> per i miei viaggi.
    npc_exo_wait_desc_1: |-
      Quando il Vy'keen mi vede, è impossibile stabilire se la sua espressione indichi panico o entusiasmo. Cerca velocemente di nascondere qualsiasi emozione, assumendo l'espressione sprezzante che solitamente ci si aspetta da questa specie.

      Tuttavia, mi è chiaro che ha bisogno di me. Teme per la sua vita.
    npc_exo_wait_opt_a_1: Mi inchino
    npc_exo_wait_res_a_1: Il Vy'keen reagisce in maniera imbarazzata. Sembra non essere
      in grado di determinare se il mio rispetto sia sincero.
    npc_exo_wait_opt_b_1: Lo umilio
    npc_exo_wait_res_b_1: Un lampo di rabbia illumina gli occhi del Vy'keen, ma nasconde
      subito le sue emozioni. Deve avere davvero bisogno di un rifugio, se è disposto
      ad accettare un tale insulto.
    npc_exo_comp_desc_1: Dall'ultima volta che l'ho visto, %NAME% ha ritrovato la
      calma, eppure avverto la paura nei suoi occhi, quella paranoia che l'ha accompagnato
      fra le stelle.
    npc_exo_comp_opt_a_1: Lo saluto
    npc_exo_comp_opt_b_1: Me ne vado
    npc_exo_brief_main_lang_2: |-
      Intruso! Farò come promesso: costruirò una <TECHNOLOGY>Geopiattaforma<> da questi progetti e il mio exoscafo sarà tuo, anche se non ne sei degno.
      Ora scusami, ma devo assicurarmi che questa posizione sia ben difesa, qualora la mia gente mi cercasse.
    npc_exo_brief_main_desc_2: Il tecnico mi chiede di costruire una <TECHNOLOGY>Geopiattaforma
      Viandante<>, con la quale potrò accedere al suo exoscafo.
    npc_exo_brief_opt_a_2: Accetto
    npc_exo_brief_opt_b_2: Rifiuto
    npc_exo_brief_res_a_2: Grah! Ovviamente. Quest'affare ti avvantaggia molto, intruso.
      Il mio exoscafo ha visto molta gloria.
    npc_exo_brief_res_b_2: Grah! Quale essere patetico rifiuterebbe un glorioso exoscafo
      Vy'keen?
    npc_exo_brief_ret_lang_2: Intruso, non posso rimanere in una base priva delle
      strutture per exoscafo più basilari! Costruisci la <TECHNOLOGY>Geopiattaforma
      Viandante<> e cominceremo il processo di potenziamento!
    npc_exo_brief_ret_desc_2: "%NAME% mi chiede di costruire una <TECHNOLOGY>Geopiattaforma
      Viandante<>, con la quale potrò accedere al suo exoscafo."
    npc_exo_wait_desc_2: "Noto una fotografia sullo schermo del tecnico, che egli
      nasconde velocemente non appena mi vede arrivare. Non ne ho la certezza, ma
      credo che ritraesse il tecnico insieme ad altri della sua specie. \n\nForse
      era la sua famiglia, sempre che i Vy'keen ne conoscano il concetto..."
    npc_exo_wait_opt_a_2: Do il benvenuto
    npc_exo_wait_opt_b_2: Chiedo altre informazioni
    npc_exo_wait_res_a_2: Benvenuto? Grah! Essere qui è un male necessario. Sono fuggito
      dall'armata dei Vy'keen per centinaia di mondi, nell'abitacolo del mio exoscafo.
      Mi chiedo come te la caverai.
    npc_exo_wait_res_b_2: Grah! Sei un moccioso patetico, peggio di un Gek! Lasciami
      stare e fa' come ti ho detto, o ti abbatterò senza esitare!
    npc_exo_comp_lang_2: Intruso! Hai costruito la Geopiattaforma Viandante? Grah!
      Avvisami quando sarai pronto. Dobbiamo esaminare questo mondo, scoprire i suoi
      segnali e i suoi segreti!
    npc_exo_comp_opt_a_2: Confermo
    npc_exo_comp_opt_b_2: Rifiuto
    npc_exo_comp_res_a_2: Bene. Ecco il progetto per un <TECHNOLOGY>radar per exoscafo<>.
      Questa miglioria ti permetterà di scoprire edifici e segnali da lontano. Ma
      sappi, intruso, che la tua ignoranza mi disgusta.
    npc_exo_comp_res_b_2: Grah! Intruso, non insultarmi!
    npc_exo_brief_main_lang_3: Non tardare, intruso! Ne hai i mezzi, perciò comincia
      a costruire il ripetitore di segnale!
    npc_exo_brief_main_desc_3: |-
      Non so come sentirmi. Non so se ho commesso un errore. Ma non posso più farci niente. Il Vy'keen ha onorato la sua parola e io onorerò la mia.

      Il Vy'keen mi chiede di installare il <TECHNOLOGY>ripetitore di segnale<> sul mio exoscafo.
    npc_exo_brief_opt_a_3: Accetto
    npc_exo_brief_opt_b_3: Rifiuto
    npc_exo_brief_res_b_3: Come puoi accontentarti di questa patetica ignoranza? Grah!
    npc_exo_brief_ret_lang_3: Prima dobbiamo ottenere informazioni su ciò che ci circonda.
      Le armi verranno più tardi. Costruisci quel ripetitore di segnale, intruso!
    npc_exo_brief_ret_desc_3: Il Vy'keen mi chiede di installare il <TECHNOLOGY>ripetitore
      di segnale<> sul mio exoscafo.
    npc_exo_wait_lang_3: È per questo che il mio popolo vuole annientarmi, e tu riesci
      solo a chiacchierare? Grah! Al lavoro! Al lavoro, intruso!
    npc_exo_wait_desc_3: |-
      Più tempo passo con questa creatura, meno mi ricorda gli altri Vy'keen che ho incontrato. Anche se continua a minacciarmi, sembra che la sua passione non sia limitata all'uccidere.

      Chissà quale vita ha vissuto. E quale vita avrei vissuto io, se non fossi nato per esplorare questi mondi...
    npc_exo_wait_opt_a_3: Faccio un cenno e me ne vado
    npc_exo_wait_opt_b_3: Me ne vado
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Quando avremo il <TECHNOLOGY>radar per exoscafo<>, potremo
      mappare questo pianeta. Sei pronto per il prossimo passo?
    npc_exo_comp_desc_3: "%NAME% attende che io annunci il mio successo nella costruzione
      del <TECHNOLOGY>radar per exoscafo<>."
    npc_exo_comp_opt_a_3: Consegno le scansioni
    npc_exo_comp_opt_b_3: Rifiuto
    npc_exo_comp_res_a_3: Tempismo perfetto, Viaggiatore. Prendi questo progetto!
    npc_exo_comp_res_b_3: Graaaaah! Non farmi perdere la pazienza, intruso!
    npc_exo_brief_main_lang_4: |-
      Durante la tua assenza, ho fatto una grande scoperta. Ci sono dei depositi delle Sentinelle su questo mondo! Grah!
      Sono ovunque, perfino in questo rifugio. Trovane uno, Viaggiatore. Distruggi il deposito e portami il suo prezioso contenuto, così che possa usarlo in nuovi progetti.
    npc_exo_brief_main_desc_4: "%NAME% vuole che usi il mio <TECHNOLOGY>radar per
      exoscafo<> per trovare un deposito e rubare il materiale al suo interno. Impiegherà
      poi quella sostanza per creare dei <TECHNOLOGY>propulsori per exoscafo<>."
    npc_exo_brief_opt_a_4: Accetto
    npc_exo_brief_opt_b_4: Rifiuto
    npc_exo_brief_res_a_4: Sbrigati, intruso! Non permettere che le Sentinelle inquinino
      il tuo mondo!
    npc_exo_brief_res_b_4: Tolleri che ci siano depositi delle Sentinelle così vicini
      alla nostra base? Grah!
    npc_exo_brief_ret_lang_4: Intruso, non tardare. Le nostre vite sono brevi, il
      nostro significato fugace. E, se non porti a termine il mio incarico, la tua
      vita sarà ancora più breve! Grah!
    npc_exo_brief_ret_desc_4: Il tecnico vuole che usi il mio <TECHNOLOGY>radar per
      exoscafo<> per trovare un deposito e rubare il materiale al suo interno. Impiegherà
      poi quella sostanza per creare dei <TECHNOLOGY>propulsori per exoscafo<>.
    npc_exo_wait_desc_4: |-
      %NAME% ha un'ossessione per quelle macchine che ora conosco come Sentinelle. L'ho visto leggere degli antichi scritti nella lingua dei Vy'keen, mormorando vari nomi: Obinquil, Aeron, Atlante...

      È forse questo il motivo per cui il suo popolo gli dà la caccia? Quale segreto ha scoperto? Quale eresia ha commesso?
    npc_exo_wait_opt_a_4: Chiedo dell'Atlante
    npc_exo_wait_opt_b_4: Chiedo di Aeron
    npc_exo_wait_res_a_4: "%NAME% mi fissa con una strana luce dietro i suoi occhi.
      Si rifiuta di rispondere."
    npc_exo_wait_res_b_4: Il Vy'keen mi fissa con una strana luce dietro i suoi occhi.
      Si rifiuta di rispondere.
    npc_exo_comp_lang_4: Hai ottenuto i materiali che mi servono, intruso? Elementi
      divini, forgiati dalle Sentinelle stesse! Ci proteggeranno dal loro sguardo.
    npc_exo_comp_opt_a_4: Soddisfo la richiesta
    npc_exo_comp_opt_b_4: Rifiuto
    npc_exo_comp_res_a_4: Bene, lo utilizzerò per creare dei <TECHNOLOGY>propulsori
      per exoscafo<> per le prossime spedizioni.
    npc_exo_comp_res_b_4: Intruso, questa finta ignoranza non è divertente. I tuoi
      scherzi non mi divertono.
    npc_exo_brief_main_lang_5: "Nessuno vive solo, Viaggiatore. Tutti formiamo dei
      legami e io devo abbandonare gli ultimi resti dei miei.\nHo lasciato la mia
      famiglia sul mio pianeta natale. Non hanno colpe ma... devo sapere cosa le è
      accaduto. \nMi hanno inviato un messaggio cifrato. Usa i <TECHNOLOGY>propulsori
      per exoscafo<> per raggiungerlo prima che i miei simili lo cancellino. Nel frattempo,
      possiamo estrarre dalla rete una tecnologia per laser minerario. Grah! Uccideremo
      due Gek con un laser!"
    npc_exo_brief_main_desc_5: |-
      %NAME% vuole che usi i <TECHNOLOGY>propulsori per exoscafo<> per raggiungere il terminale in tempo per ricevere un messaggio cifrato.
      Crede che potrei anche ottenere un progetto per un <TECHNOLOGY>laser minerario da exoscafo<> dalla rete dei Vy'keen.
    npc_exo_brief_opt_a_5: Accetto
    npc_exo_brief_opt_b_5: Rifiuto
    npc_exo_brief_res_a_5: Sii vigile e veloce! Ho bisogno di quel messaggio. Devo
      sapere cos'è successo alla mia famiglia!
    npc_exo_brief_res_b_5: Vuoi negarmi la mia ultima possibilità di parlare ai miei
      cari? Grah! È vero che chi è patetico è senza cuore.
    npc_exo_brief_ret_lang_5: Hai cambiato idea? Intruso, non giocare con i miei sentimenti.
      Devo conoscere le ultime parole della mia famiglia prima che siano cancellate.
    npc_exo_brief_ret_desc_5: |-
      Il tecnico è in ansia. Vuole che usi i <TECHNOLOGY>propulsori per exoscafo<> per raggiungere il terminale in tempo per ricevere un messaggio cifrato.
      Crede che potrei anche ottenere un progetto per un <TECHNOLOGY>laser minerario da exoscafo<> dalla rete dei Vy'keen.
    npc_exo_wait_lang_5: Grah! Mi serve la trasmissione, intruso! Il segnale non resterà
      nella rete a lungo.
    npc_exo_wait_desc_5: |-
      Il tecnico mi aspetta, agitato e nervoso. Non ho ancora recuperato il messaggio criptato. Mi ripete che il tempo è cruciale e mi esorta a recarmi alla destinazione il più in fretta possibile.

      Questa è la sua ultima possibilità di sapere cos'è successo alla sua famiglia, prima di liberarsi dei suoi legami.
    npc_exo_wait_opt_a_5: Vado subito
    npc_exo_wait_opt_b_5: Rifiuto
    npc_exo_wait_res_a_5: Viaggiatore, fai questa cosa per me e avrai la mia fiducia
      eterna.
    npc_exo_wait_res_b_5: Viaggiatore, perché hai accettato se non puoi farlo? Ci
      stai mettendo in grave pericolo!
    npc_exo_comp_lang_5: "I miei preparativi sono quasi completi. Presto mi libererò
      della mia vecchia vita, dei miei vecchi legami, per concentrarmi completamente
      su ciò che devo diventare...\nMa anche se non ricorderò nulla, devo sapere...
      devo sapere, Viaggiatore! Hai recuperato il messaggio? "
    npc_exo_comp_desc_5: Sembra in fibrillazione per il mio arrivo. Entusiasta. Qualunque
      cosa contenga questo messaggio e qualsiasi sia il sistema da cui è stato inviato,
      sembra essere davvero importante per il Vy'keen.
    npc_exo_comp_opt_a_5: Confermo
    npc_exo_comp_opt_b_5: Nego
    npc_exo_comp_res_a_5: Il tecnico mi dice che libererà la mente per prepararsi
      al suo grande incarico. Prima di scacciare ogni pensiero, però, desidera sapere
      cos'è successo alla sua famiglia.
    npc_exo_comp_res_b_5: Viaggiatore, ti prego... perché mi torturi? Recupera subito
      il messaggio!
    npc_exo_truth_lang: Devo sapere, Viaggiatore! Dimmi cos'ha detto la mia consorte!
      Parlami dei miei figli! Ti prego, ho atteso così a lungo...
    npc_exo_truth_desc: |-
      Il tecnico si aspettava che intercettassi un messaggio della sua consorte e dei suoi figli, e invece... Invece ho scoperto che la sua famiglia è stata uccisa, sterminata da altri Vy'keen in segno di ritorsione per la sua eresia.

      Mentre mi attende trepidante e nervoso, non sono sicuro di volergli dire la verità.
    npc_exo_truth_opt_a: 'VERITÀ: la sua famiglia è morta'
    npc_exo_truth_opt_b: 'MENZOGNA: la sua famiglia è felice'
    npc_exo_truth_res_a: |-
      Io... io... Lasciami, Viaggiatore. Noi Vy'keen ci prepariamo alla morte per tutta la vita, ma questo... Quello che sono morirà con loro, perso nell'oblio del tempo e del ricordo.
      Grazie, amico mio, per quello che hai fatto. Quando parleremo di nuovo, sarò rinato.
    npc_exo_truth_res_b: |-
      Grah! Che patetica menzogna... Noi Vy'keen non siamo mai felici. Siamo orgogliosi delle nostre difficoltà. Ma... sono contento di saperlo. Credo... Credo di poter fare quello che devo, ora.
      Grazie, amico mio, per avermi dato questa speranza mentre scompaio. Quando parleremo di nuovo, sarò rinato.
    npc_exo_brief_main_lang_6: |-
      Sono... sono rinato senza legami. Ora posso concentrarmi, concentrarmi su ciò che devo fare...
      Grah! Ti servirà un <TECHNOLOGY>laser minerario<> nei prossimi giorni. Crealo e ti costruirò un <TECHNOLOGY>exoscafo Nomade<> degno di un accolito di Nal!
    npc_exo_brief_main_desc_6: |-
      Il suo volto è diverso. Lo avverto dai suoi occhi e dalla sua anima. È cambiato per sempre. Se prima mi insultava con inutili minacce, adesso parla esclusivamente di un unico scopo.

      Un tempo era in grado di avvertire felicità e rabbia, ma ora pensa soltanto al suo culto, al suo fantomatico scopo...

      Il tecnico mi chiede di costruire un <TECHNOLOGY>laser minerario da exoscafo<>, promettendomi di creare il progetto per un nuovo exoscafo, il Nomade.
    npc_exo_brief_opt_a_6: Accetto
    npc_exo_brief_opt_b_6: Rifiuto
    npc_exo_brief_res_a_6: Il mondo cambierà. Deve cambiare. Non c'è scelta, Viaggiatore.
      Altrimenti, tutto questo, tutto quello che abbiamo fatto... sarà stato inutile.
    npc_exo_brief_res_b_6: Cambierai idea, Viaggiatore. Hai bisogno della mia tecnologia
      e del mio exoscafo. Aspetterò il tuo ritorno. Dobbiamo prepararci.
    npc_exo_brief_ret_lang_6: Sei di ritorno? Grah! Allora muoviamoci. Costruisci
      un laser minerario e realizzerò per te un exoscafo Nomade degno di un accolito
      di Nal!
    npc_exo_wait_lang_6: Hai delle domande, intruso. Chiedi ciò che vuoi.
    npc_exo_wait_desc_6: Il Vy'keen mi osserva, valutando ogni mio movimento. Mi mette
      a disagio. Qualsiasi cosa abbia intenzione di fare, la farà presto. Attendere
      senza avere idea di quello che mi aspetta... è davvero una brutta sensazione.
    npc_exo_wait_opt_a_6: Chiedo di Nal
    npc_exo_wait_opt_b_6: Chiedo dei suoi piani
    npc_exo_wait_res_a_6: |-
      Viaggiatore, sappi che, un tempo, la mia razza era composta da ben più che semplici guerrieri: eravamo esploratori e difensori di questi mondi. Prima delle Sentinelle, prima di Hirk e della sua follia.
      Innumerevoli secoli fa, due Vy'keen si avvicinarono al Grande Monolito: Hirk e Nal, compagni di battaglia, giurarono di portare la conoscenza al popolo. Ma, spinto dall'invidia, Hirk mentì e uccise suo fratello Nal, dicendo che solo lui conosceva la giusta via.
      I seguaci di Nal fuggirono e vennero sterminati quasi completamente. Tuttavia, c'è ancora chi non ha dimenticato. Il culto di Nal vuole svelare la verità perduta. Vogliamo riscoprire la verità scarlatta e guarire il cuore degli ignoranti!
      Stai partecipando a una grande missione, Viaggiatore. La storia ricorderà il tuo nome.
    npc_exo_wait_res_b_6: |-
      Nel cuore della storia è nascosto un segreto, Viaggiatore. Un crimine rimasto impunito troppo a lungo. Per secoli, i Vy'keen hanno seguito un falso idolo, degradandoci con infiniti massacri.
      Se riuscissi a provare che questo falso dio, questo 'Hirk', non è altro che un assassino, salverei moltissime anime...
    npc_exo_comp_lang_6: Hai costruito il <TECHNOLOGY>laser minerario<>? Spero che
      ti piaccia lavorare con la tecnologia dei Vy'keen. Niente può perfezionare il
      progetto di una macchina quanto l'impiego in battaglia. Questo vale anche se
      la battaglia è contro la terra stessa.
    npc_exo_comp_opt_a_6: Confermo
    npc_exo_comp_opt_b_6: Dico che non è pronto
    npc_exo_comp_res_b_6: Grah! Allora preparalo. Perché temporeggi?
    npc_exo_brief_main_lang_7: |-
      Eccellente. Il tuo <TECHNOLOGY>laser minerario da exoscafo<> dovrebbe essere abbastanza potente da estrarre anche la <EARTH>ferrite magnetizzata<> da questo pianeta. Ammira la maestria del tecno-sacerdote, che può creare queste meraviglie! Grah!

      Questo universo resta un mistero, Viaggiatore. Intere vite vengono votate alla sua risoluzione. E noi dobbiamo fare la nostra parte.
    npc_exo_brief_main_desc_7: |-
      Al tecnico serve della <EARTH>ferrite magnetizzata<>, un minerale iper-denso che va raffinato. Il <TECHNOLOGY>laser minerario da exoscafo<>, capace di estrarre <EARTH>ferrite pura<> dai grandi depositi, mi semplificherà la vita.
      Il tecnico lo userà per creare un potenziamento per il mio <TECHNOLOGY>radar per exoscafo<>.
    npc_exo_brief_opt_a_7: Accetto
    npc_exo_brief_opt_b_7: Rifiuto
    npc_exo_brief_res_a_7: Si dice che le prime astronavi con cui i Vy'keen raggiunsero
      le stelle fossero costruite quasi interamente di <EARTH>ferrite magnetizzata<>
      pura. Chi può sapere cosa riusciremo a realizzare?
    npc_exo_brief_res_b_7: Grah! Trovo patetico il tuo rifiuto. Attenderò il tuo ritorno.
    npc_exo_brief_ret_lang_7: Raccoglierai i materiali che ti ho chiesto?
    npc_exo_brief_ret_desc_7: Al tecnico serve della <EARTH>ferrite magnetizzata<>.
      %NAME% la userà per creare un potenziamento per il mio <TECHNOLOGY>radar per
      exoscafo<>.
    npc_exo_wait_lang_7: Viaggiatore, dimmi della mia incarnazione precedente. Ho
      cancellato i miei ricordi, ho epurato il mio essere da tutto ciò che non era
      essenziale per la missione. Tuttavia, vorrei sapere com'ero quando ci siamo
      incontrati.
    npc_exo_wait_opt_a_7: Dico che mi insultava di più
    npc_exo_wait_opt_b_7: Dico che aveva una famiglia
    npc_exo_wait_opt_c_7: Dico che era uguale
    npc_exo_wait_res_a_7: Grahahah! Beh, dopotutto, sei un patetico intruso.
    npc_exo_wait_res_b_7: |-
      La mia risposta sembra confondere il Vy'keen. Prima di mandarmi via, dice che tutte le creature hanno una famiglia, che non è un elemento significativo.
      In seguito, rimane in silenzio e, per un po', non desidera parlare. Non mi è chiaro se ricordi qualcosa della sua vita passata.
    npc_exo_wait_res_c_7: |-
      Improbabile. Siamo definiti dai nostri ricordi, Viaggiatore. Io ho abbandonato parte di ciò che ero.
      Mi chiedo cosa tu abbandonerai.
    npc_exo_comp_lang_7: Hai portato la <EARTH>ferrite magnetizzata<>, Viaggiatore?
      I segnali sono là fuori, lo so. Ti serve solamente un <TECHNOLOGY>ripetitore
      di segnale<> in grado di rilevarli.
    npc_exo_comp_opt_a_7: Consegno la ferrite magnetizzata
    npc_exo_comp_opt_b_7: Rifiuto
    npc_exo_comp_res_a_7: "Consegno la ferrite al tecnico. Mentre è al lavoro, esamino
      la sua postazione di lavoro. Ora è spoglia, senza difetti né personalità.\nMalgrado
      la sua rinnovata concentrazione, non posso fare a meno di provare nostalgia
      per com'era prima. Il difetto dell'individualità, sparito per sempre, soffocato
      dalla sua grande missione. "
    npc_exo_comp_res_b_7: Mi serve quella ferrite, Viaggiatore. La avrò, anche se
      dovrò attendere.
    npc_exo_brief_main_lang_8: |-
      Prendi questo ripetitore di segnale. Potenzialo. Quando sarà pronto, avrò un'altra cosa per te... una ricompensa per il tuo lavoro.
      Ho analizzato la telemetria del tuo exoscafo. Sembra che la mia incarnazione precedente non l'avesse dotato dei più basilari <TECHNOLOGY>potenziamenti d'arma per exoscafo<>.
      Grah! Perdona il mio vecchio io, accolito. Non è cortese essere avari con la potenza di fuoco.
    npc_exo_brief_main_desc_8: Il tecnico vuole che costruisca un potenziamento per
      il mio ripetitore di segnale, promettendomi un potenziamento per le mie armi.
    npc_exo_brief_opt_a_8: Accetto
    npc_exo_brief_opt_b_8: Rifiuto
    npc_exo_brief_res_a_8: La tua tecnologia migliora... Presto, il tuo exoscafo susciterà
      l'invidia di tutti. Vai, Viaggiatore! Costruisci i tuoi potenziamenti. Io continuerò
      con la mia grande opera.
    npc_exo_brief_res_b_8: Non vuoi potenziare le tue armi? Intruso, la tua apatia
      è disgustosa...
    npc_exo_brief_ret_lang_8: Ti è cresciuta la spina dorsale? Costruisci il <TECHNOLOGY>potenziamento
      del ripetitore di segnale<> così che possiamo migliorare le tue armi!
    npc_exo_wait_lang_8: |-
      Dal nostro incontro, intruso, ho pensato molto alla tua gente. Ci sono numerosi Viaggiatori nei nostri miti.
      Hirk disse che, quando sareste apparsi nel nostro universo, avremmo dovuto aiutarvi.
      Aveva ragione? È stato Nal a dirglielo? O qualcos'altro? E se Hirk avesse mentito, così come ha mentito su tante altre cose?
      Nel mio culto, c'era chi credeva che entità come te dovrebbero essere uccise a vista... che siete nostri nemici. Sono felice che si sbagliassero.
    npc_exo_wait_opt_a_8: Chiedo perché vuole aiutarmi
    npc_exo_wait_opt_b_8: Chiedo dei Viaggiatori
    npc_exo_wait_res_a_8: Perché gli assetati bevono? Perché gli stanchi riposano?
      È l'ordine dell'universo, Viaggiatore. Facciamo ciò che dobbiamo.
    npc_exo_wait_res_b_8: |-
      Non c'è molto altro da dire, oltre a ciò che già sai.
      Rare voci di Viaggiatori nel corso degli anni, sempre in missione verso il centro della galassia.
      Tuttavia, ultimamente, la tua gente si è moltiplicata. Girano voci di imperi e alleanze di Viaggiatori nella galassia... Non credevo che un giorno avrei visto uno di voi con i miei occhi.
    npc_exo_comp_lang_8: Grah! I progetti per il tuo potenziamento per arma sono pronti,
      intruso! Hai già potenziato il tuo equipaggiamento per scansioni?
    npc_exo_comp_opt_a_8: Dico di sì
    npc_exo_comp_opt_b_8: Dico di no
    npc_exo_comp_res_a_8: |-
      Il tecnico mi consegna dei progetti di potenziamenti per arma. Mentre lo fa, il suo terminale comincia a emettere un suono d'allarme.
      La sua ricerca è quasi ultimata. Una scansione ha trovato qualcosa...
    npc_exo_comp_res_b_8: Sbrigati, intruso. Il tempo stringe.
    npc_exo_brief_main_lang_9: "Che tu abbia scelto questo mondo, fra tutti i mondi,
      per farne la tua casa, fra infinite possibilità...\nNon lo credevo possibile,
      ma i miei scanner hanno scoperto la verità: Nal in persona ha visitato questo
      posto. Dobbiamo scoprire le sue ultime parole. \n\nUsa il tuo <TECHNOLOGY>radar
      per exoscafo<> potenziato per individuare le strutture abbandonate di questo
      pianeta. Portami i cluster di naniti che troverai al loro interno e li userò
      per forgiare un nuovo modulo di accelerazione per le prove che ci attendono."
    npc_exo_brief_main_desc_9: |-
      Il Vy'keen sostiene che questo Nal, che dà nome al suo culto, un tempo abbia visitato il mio pianeta. Non so se sia vero.
      In ogni mondo in rovina che visito osservo le sue genti, le loro ossessioni per il passato e l'odio che li consuma.
      Mi chiedo cosa ci riserverà il futuro, quali segreti echeggeranno dal sistema di creazione.

      Al tecnico servono dei <SPECIAL>cluster di naniti<> per iniziare il suo rituale finale. Al mio ritorno, mi consegnerà dei <TECHNOLOGY>propulsori per exoscafo<>.
    npc_exo_brief_opt_a_9: Accetto
    npc_exo_brief_opt_b_9: Rifiuto
    npc_exo_brief_res_a_9: Fa' attenzione, Viaggiatore. In tutte le cose abbandonate
      cresce del marcio. Prendi i cluster di naniti e vattene, prima che qualcosa
      si accorga del furto.
    npc_exo_brief_res_b_9: |-
      Il tuo terrore per i cluster di naniti è vergognoso, ma comprensibile. Intere flotte sono andate perdute per sempre a causa di campioni contaminati.
      Ma non temere. Prenditi il tempo necessario e ripensaci, Viaggiatore. Il culto di Nal ti proteggerà.
    npc_exo_brief_ret_lang_9: Hai cambiato idea? Bene. Usa il tuo <TECHNOLOGY>radar
      per exoscafo<>, trova strutture abbandonate e portami i cluster di naniti al
      loro interno.
    npc_exo_wait_desc_9: 'Quando mi avvicino, il tecnico è assorto nei suoi pensieri.
      Contempla una complessa rete di mappe: mostrano linee di energia che percorrono
      questo pianeta e si riuniscono in un singolo punto...'
    npc_exo_wait_opt_a_9: Chiedo delle linee
    npc_exo_wait_opt_b_9: Chiedo del punto
    npc_exo_wait_res_a_9: Sono linee energetiche, Viaggiatore. Flussi di energia che
      alimentano le strutture di molti mondi. Credo che mi mostreranno ciò che cerco.
    npc_exo_wait_res_b_9: Credo che questo luogo nasconda la risposta alla mia missione...
      le ultime parole di Nal il tradito.
    npc_exo_comp_lang_9: Hai trovato i cluster di naniti? Il tempo stringe e il tuo
      potenziamento per i <TECHNOLOGY>propulsori per exoscafo<> ti attende...
    npc_exo_comp_opt_a_9: Consegno i cluster di naniti
    npc_exo_comp_opt_b_9: Dico che non ne ho
    npc_exo_comp_res_a_9: |-
      Il tecnico prende i cluster di naniti. Quando li tocca, sembra entrare in una sorta di trance, che dura solo un momento.
      Ha uno strano sguardo. %NAME% mi informa che è entrato in comunione con i suoi antenati. Sa cosa deve fare.
    npc_exo_comp_res_b_9: Allora trovali, presto! Non abbiamo più tempo.
    npc_exo_brief_main_lang_10: |-
      Viaggiatore, il mio lavoro è completo. Ho sovrascritto le linee energetiche, caricando i loro dati sacri: ho rilevato un Monolito, una tomba per l'ultima profezia!

      Recati lì prima che le linee energetiche si chiudano e scoprirai la verità dietro la mia specie: il mistero per il quale Nal è morto!
    npc_exo_brief_main_desc_10: Un Monolito è stato attivato. Se lo raggiungo in tempo,
      otterrò un sapere proibito.
    npc_exo_brief_opt_a_10: Accetto
    npc_exo_brief_opt_b_10: Rifiuto
    npc_exo_brief_res_a_10: Il tecnico ha servito il suo scopo sacro, spinto ad annientare
      la sua stessa personalità in funzione di questo giorno, di questo momento. Non
      ho idea se il suo sacrificio sarà vano.
    npc_exo_brief_res_b_10: Grah! Non abbiamo tempo per i tuoi dubbi.
    npc_exo_brief_ret_lang_10: Abbiamo risorse limitate, Viaggiatore. Abbiamo pochi
      tentativi, prima che questa linea energetica ci distrugga. Vai. Presto, prima
      che il testamento del Monolito sparisca...
    npc_exo_wait_lang_10: Sai quanto questo sia importante e quanta gente ci ucciderebbe
      anche solo per aver menzionato il nome di Nal?
    npc_exo_wait_desc_10: Il tecnico attende la parola del Monolito, dicendomi che
      devo raggiungerlo in fretta per attivare il suo testamento. Non ha altro da
      dire.
    npc_exo_wait_opt_a_10: Parto
    npc_exo_comp_lang_10: |-
      Ti invidio, Viaggiatore! Vedere le parole di Nal in persona! Grah!
      Con questa scoperta hai sostenuto le azioni di migliaia di martiri, Viaggiatore. Meriti una ricompensa: meriti il Colosso, il più grande exoscafo del mio arsenale. Usalo e scatena il terrore nei tuoi nemici.
    npc_exo_comp_desc_10: "I Vy'keen credono che il loro antenato, Hirk, abbia ottenuto
      la saggezza da un Grande Monolito, iniziando una guerra contro le Sentinelle
      ed eliminando Nal l'Eretico.\n\nIl Monolito che ho scoperto dimostra che questa
      storia è una menzogna. Nal aveva ricevuto l'onore di una visione, mentre Hirk
      aveva trovato soltanto il silenzio. Roso dall'invidia, uccise Nal.\nEppure,
      io ho ancora molte domande. Continuo a pensare alla creatura che credevo mi
      stesse osservando. Ho una brutta sensazione.\n\nIl tecnico mi consegna il progetto
      per la <TECHNOLOGY>Geopiattaforma Colosso<>. "
    npc_exo_comp_opt_a_10: Accetto il progetto
    npc_exo_comp_opt_b_10: Rifiuto, per ora
    npc_exo_comp_res_a_10: Il tecnico mi offre il progetto. Mentre lo fa, i suoi occhi
      brillano di orgoglio e tristezza.
    npc_exo_comp_res_b_10: Torna quando sarai pronto, Viaggiatore. Prenditi il tempo
      necessario.
    npc_exo_brief_main_lang_11: |-
      Ho trasmesso il testamento di Nal ai miei fratelli, Viaggiatore. Quanto hai appreso oggi si diffonderà fra i Vy'keen. Cambierà in meglio la nostra gente. Grah!
      E se fosse necessaria la violenza per portare il cambiamento, d'accordo.
      Non sei così patetico come credevo un tempo. Non sei più un intruso. Sei uno di noi e lo sarai fino alla fine dei tempi, circondato dalla gloria del Colosso.
    npc_exo_brief_main_desc_11: Il tecnico attende ansioso di vedere il mio <TECHNOLOGY>exoscafo
      Colosso<> in tutta la sua gloria. Lo osservo mentre forgia e potenzia il mio
      <TECHNOLOGY>laser minerario da exoscafo<>, circondato da schemi e planimetrie.
    npc_exo_brief_opt_a_11: Accetto di costruire il Colosso
    npc_exo_brief_opt_b_11: Rifiuto, per ora
    npc_exo_brief_res_a_11: Il Colosso è un ottimo mezzo. Dicono che, prima della
      loro fine, Hirk e Nal ne guidassero uno insieme.
    npc_exo_brief_res_b_11: Quando vuoi, il tuo veicolo ti attende.
    npc_exo_brief_ret_lang_11: Sei pronto a costruire la Geopiattaforma Colosso? Grah!
      Sarà uno spettacolo.
    npc_exo_wait_desc_11: |-
      Il tecnico sarebbe potuto andarsene dopo la mia scoperta del Monolito. La sua eresia ora è verità, e anche se parte dei Vy'keen continuerà ancora a dare loro la caccia, i Cultisti di Nal si ritroveranno con una nuova forza nella galassia.
      Eppure, il tecnico è rimasto con me, promettendo di aiutarmi come io ho fatto con lui, finché non avrò più bisogno dei suoi servigi.
    npc_exo_wait_opt_a_11: Lo ringrazio
    npc_exo_wait_opt_b_11: Me ne vado
    npc_exo_wait_res_a_11: Grah! Non ringraziarmi! È un onore servirti.
    npc_exo_comp_lang_11: Hai costruito la <TECHNOLOGY>Geopiattaforma Colosso<>? Hai
      gettato i tuoi nemici nel terrore?
    npc_exo_comp_opt_a_11: Confermo
    npc_exo_comp_opt_b_11: Dico che lo farò
    npc_exo_comp_res_a_11: Grah! Una buona risposta... Se vuoi avere successo nella
      vita, devi saper incutere timore, Viaggiatore. Soggiogherai questo mondo con
      il potere del Colosso. Ecco un <TECHNOLOGY>potenziamento del laser per exoscafo<>,
      ti aiuterà nell'impresa.
    npc_exo_comp_res_b_11: Grah! Sarai anche uno di noi, ma sei ancora lento e patetico!
    npc_exo_brief_main_lang_12: |-
      Ho quasi raggiunto i limiti del mio lavoro, ma presto avrai pieno controllo dei segnali di questo pianeta e la velocità con cui raggiungere qualsiasi minaccia.

      Mi servono solamente <SPECIAL>cluster di naniti<> a sufficienza per creare il mio ultimo progetto. Grah! Questo incarico è stato glorioso!
    npc_exo_brief_main_desc_12: "Al tecnico servono altri <SPECIAL>cluster di naniti<>
      per creare un potenziamento per il mio <TECHNOLOGY>radar per exoscafo<>. \n\nQualcosa
      non va. Tempo fa, avevo visto il Vy'keen con un'immagine della sua famiglia,
      prima che eseguisse una specie di rituale per eliminare il legame dalla sua
      mente. Mentre mi avvicino, vedo la stessa immagine. \n\nIl tecnico la osserva,
      restando per qualche istante con un'espressione vuota. Quando si accorge di
      me, rimuove la fotografia dallo schermo. \n\nNessuno fa menzione dell'accaduto.
      Non voglio destare il suo dolore. Desidera solo <SPECIAL>cluster di naniti<>,
      non la mia compassione."
    npc_exo_brief_opt_a_12: Accetto
    npc_exo_brief_opt_b_12: Rifiuto
    npc_exo_brief_res_a_12: Come ho già detto, fa' attenzione in quegli edifici abbandonati,
      Viaggiatore. Non perderti nella caccia.
    npc_exo_brief_res_b_12: Attenderò finché non sarai pronto, Viaggiatore.
    npc_exo_brief_ret_desc_12: Il tecnico necessita di altri <SPECIAL>cluster di naniti<>
      per creare un potenziamento per il mio <TECHNOLOGY>radar per exoscafo<>.
    npc_exo_wait_lang_12: Troverai i cluster di naniti nelle strutture abbandonate,
      Viaggiatore! Grah! Non tornare alla tua vecchia incompetenza, ti prego...
    npc_exo_comp_lang_12: Hai i cluster di naniti? Dammeli...
    npc_exo_comp_desc_12: |-
      Le mani del tecnico tremano. È a quel punto che noto che il progetto è già pronto sul suo terminale...

      I cluster di naniti servono per qualche altro motivo. Il tecnico desidera questa sostanza disperatamente e si rifiuta di consegnarmi i progetti se non gliela darò.
    npc_exo_comp_opt_a_12: Consegno i cluster di naniti
    npc_exo_comp_opt_b_12: Rifiuto
    npc_exo_comp_res_a_12: |-
      Il Vy'keen li afferra avidamente e si volta per assorbirli. Qualunque effetto abbiano sull'alieno, sembrano calmare notevolmente i suoi movimenti.
      Sazio, mi offre un progetto.
    npc_exo_comp_res_b_12: Grah! Dammeli, intruso! Devi darmeli!
    npc_exo_brief_main_lang_13: |-
      I cluster di naniti... il loro scopo è spesso ignorato. Sono la base di molta tecnologia, ma non sono solo macchine.
      Possono anche alterare i cuori... le menti... e farci dimenticare ciò che non possiamo sopportare.
    npc_exo_brief_main_desc_13: 'Il tecnico ha un''ultima ricompensa: un <TECHNOLOGY>modulo
      di accelerazione<> per il mio exoscafo Nomade, ma solo dopo che avrò costruito
      la sua Geopiattaforma.'
    npc_exo_brief_opt_a_13: Accetto
    npc_exo_brief_opt_b_13: Rifiuto
    npc_exo_brief_res_a_13: Bene, fammi sapere quando avrai costruito la Geopiattaforma
      Nomade. Grah! Posso già vedere tutta la sua gloria!
    npc_exo_brief_res_b_13: Torna quando sarai pronto. Mi troverai qui.
    npc_exo_brief_ret_desc_13: 'Il tecnico ha un''ultima ricompensa: un <TECHNOLOGY>modulo
      di accelerazione<> per il mio exoscafo Nomade, ma solo dopo che avrò costruito
      la sua Geopiattaforma.'
    npc_exo_wait_lang_13: Il mio lavoro non significa nulla per te, se perdi tempo
      in questo modo! Vai a costruire la Geopiattaforma Nomade!
    npc_exo_wait_desc_13: |-
      Nei miei viaggi sono riuscito a comprendere pochi individui, ma questo Vy'keen mi ha mostrato scopi e segreti di cui ignoravo l'esistenza, in questo universo.
      Mi ha mostrato la promessa di un futuro differente, di un tempo di battaglie e gloria.
      Il tecnico ha lottato tutta la vita per trovare il testamento di Nal. Ora, non ho idea di che cosa mi aspetti...
    npc_exo_wait_opt_a_13: Me ne vado
    npc_exo_comp_lang_13: |-
      Il nostro lavoro è quasi concluso, ma ogni fine è un inizio...
      Sono troppo debole per viaggiare come un tempo e troppo stanco per continuare il mio pellegrinaggio. Quando te ne andrai, io resterò qui ad affrontare i tuoi nemici. Grah! Chi si metterà contro di noi troverà solamente sofferenza!
    npc_exo_comp_desc_13: Il tecnico mi offre l'ultimo potenziamento per il <TECHNOLOGY>modulo
      di accelerazione<>.
    npc_exo_comp_opt_a_13: Lo prendo
    npc_exo_comp_opt_b_13: Rifiuto
    npc_exo_comp_res_a_13: È stato un piacere lavorare con te, Viaggiatore. Torna
      quando sarai pronto. Ho una proposta da farti... un'attività lucrativa, che
      potrai eseguire quante volte vorrai.
    npc_exo_comp_res_b_13: Sarò qui ad aspettarti.
    npc_exo_term_lang: "CARICAMENTO TRASMISSIONE... DECIFRAZIONE FREQUENZA SOTTOSPAZIO...
      ERRORE. INTERCETTAZIONE.\nQuesto è il prezzo della tua eresia, fuggitivo dei
      Vy'keen. \n\nSappi che non esiste cielo in cui non ti troveremo, né sistema
      in cui potrai rifugiarti illeso. Nasconditi pure nelle profondità di questa
      galassia. Noi siamo pazienti. \n\nSappi che i tuoi figli piangevano come cuccioli
      Gek mentre li facevamo a pezzi. E che abbiamo ucciso la tua consorte mentre
      scappava, abbandonando gli altri alla loro sofferenza. Troverai mai la pace,
      sapendo tutto questo?"
    npc_exo_term_opt_a: Termino la trasmissione
    npc_exo_term_res_a: |-
      Il messaggio non è quello che mi aspettavo. Il tecnico mi aveva detto di recuperare una trasmissione della sua famiglia, ma questo... Devo rientrare e decidere cosa fare.
      Prima che la trasmissione termini, riesco a recuperare il progetto del <TECHNOLOGY>laser minerario per exoscafo<> dalla rete.
    npc_exo_term_wait_desc: Il terminale non ha altro da mostrarmi. Chiunque abbia
      intercettato questa trasmissione non ha lasciato alcuna traccia...
    npc_exo_term_wait_opt_a: Me ne vado
    npc_exo_mono_desc: |-
      Mi avvicino al Monolito. Vengo investito da una terribile verità. Leggo le sue parole nei testi di migliaia di lingue, scritte in infinite stelle.

      Assisto agli eventi che si sono verificati migliaia di anni prima del mio risveglio.

      Scorgo due Vy'keen davanti a una luce rossa, intenti a chiederle dell'universo.

      Un Gek e un Korvax attendono vicini di fronte a me. E, prima che la mia visione finisca, vedo qualcosa che non ho mai visto prima. Una visione di qualcosa che non appartiene a questo luogo, a nessun luogo. Una visione di odio, dolore, disperazione.

      Di qualcosa che deve ancora verificarsi.

      Vedo la fine del tempo, la fine di ogni cosa. E, in tutta quella luce scarlatta, c'è una figura con la mano tesa verso l'eternità...

      Poi, tutto finisce. Il Monolito non ha più nulla da mostrarmi.
    npc_exo_mono_desc1: Mi avvicino al Monolito. Vengo investito da una terribile
      verità. Leggo le sue parole nei testi di migliaia di lingue, scritte in infinite
      stelle.
    npc_exo_mono_desc2: |-
      Assisto agli eventi che si sono verificati migliaia di anni prima del mio risveglio.
      Scorgo due Vy'keen davanti a una luce rossa, intenti a chiederle dell'universo.
    npc_exo_mono_desc3: |-
      Un Gek e un Korvax attendono vicini di fronte a me. E, prima che la mia visione finisca, vedo qualcosa che non ho mai visto prima. Una visione di qualcosa che non appartiene a questo luogo, a nessun luogo. Una visione di odio, dolore, disperazione.
      Di qualcosa che deve ancora verificarsi.
    npc_exo_mono_desc4: |-
      Vedo la fine del tempo, la fine di ogni cosa. E, in tutta quella luce scarlatta, c'è una figura con la mano tesa verso l'eternità...
      Poi, tutto finisce. Il Monolito non ha più nulla da mostrarmi.
    npc_exo_mono_lang: |-
      Sappi che ho ascoltato la parola dell'Atlante, mentre Hirk non ha sentito nulla.

      Nella sua rabbia, nella sua invidia impotente, Hirk mi ha gettato dalla montagna e ho visto la verità svelatami dal Monolito.

      Che la mia fine sarebbe stata un risveglio. Che, in questo sogno, niente sarebbe perito...

      E così sarebbe stato fino alla venuta dei Viaggiatori. Fino alla distruzione delle realtà. Questo è l'ultimo testamento di Nal...
    npc_exo_mono_lang1: Sappi che ho ascoltato la parola dell'Atlante, mentre Hirk
      non ha sentito nulla.
    npc_exo_mono_lang2: Nella sua rabbia, nella sua invidia impotente, Hirk mi ha
      gettato dalla montagna e ho visto la verità svelatami dal Monolito.
    npc_exo_mono_lang3: Che la mia fine sarebbe stata un risveglio. Che, in questo
      sogno, niente sarebbe perito...
    npc_exo_mono_lang4: E così sarebbe stato fino alla venuta dei Viaggiatori. Fino
      alla distruzione delle realtà. Questo è l'ultimo testamento di Nal...
    npc_exo_mono_name: La voce di Nal
    npc_exo_mono_opt_cont_a: Mi sottometto
    npc_exo_mono_opt_cont_b: Ammira...
    npc_exo_mono_opt_a: Me ne vado
    npc_exo_mono_res_a: |-
      Me ne vado, il mio animo scosso dall'esperienza. Mentre mi allontano, percepisco qualcosa dietro di me, che respira e mi osserva...

      Quando mi volto, non c'è nulla.
    npc_exo_mono_wait_desc: Il Monolito è inerte, non dà speranza di altre profezie.
      Ho ottenuto tutto ciò che potevo.
    npc_exo_mono_wait_opt_a: Me ne vado
    npc_exo_final_desc: "Il tecnico si è introdotto in un terminale per estrarne le
      unità. Se raggiungo la posizione abbastanza in fretta, riuscirò a trasferirle
      sul mio conto.\n\nOra passa le giornate così, occupandosi dell'exoscafo ed estraendo
      dati da reti interplanetarie. A volte, seppur raramente, lo vedo esplorare il
      pianeta per conto suo. \n\nIl tecnico è felice della sua vita e si dà alla sua
      attività di fuggiasco per il semplice piacere della fuga, e non più per sopravvivere.
      È un gioco che possiamo ripetere a nostro piacimento: un ultimo colpo che non
      è mai l'ultimo..."
    npc_exo_final_lang: Viaggiatore, ho individuato una posizione di interesse economico!
      Vai, ora che hai affinato il controllo del tuo exoscafo! Trova il segnale prima
      che scompaia, così potremo estrarne le unità!
    npc_exo_loop_opt_a: Accetto
    npc_exo_loop_res_a: Sbrigati! Grah!
    npc_exo_loop_opt_b: Rifiuto
    npc_exo_loop_res_b: Grah! Tanto lavoro sprecato...
    npc_exo_loop_desc: Il tecnico si è intrufolato nel terminale per procurarmi una
      piccola quantità di unità. Se raggiungerò la posizione abbastanza in fretta,
      riuscirò a reclamarla.
    npc_exo_loop_wait_lang: Viaggiatore, perché non hai ancora raggiunto la posizione?
      Vai, e vedi di affinare il controllo del tuo exoscafo! Rintraccia il segnale
      prima che scompaia e potremo estrarre quelle unità!
    npc_exo_loop_wait_opt_a: Me ne vado
    npc_exo_term_loop_desc: Il terminale si attiva ed emette dati errati nella confusione,
      trasferendo i fondi da una transazione intergalattica direttamente sul mio conto.
    npc_exo_term_loop_opt_a: Mi allontano dal terminale
    npc_exo_term_loop_res_a: |-
      Mentre me ne vado, penso a che fortuna sia avere un tecnico capace di violare queste reti.
      Il mio amico fuggitivo dice di portelo fare mille volte senza che le autorità se ne accorgano. Spero che non si sbagli...
    npc_farmer_brief_main_lang_1: Amico! Hai un lavoro per me, vero? Ho lavorato nelle
      migliori cucine e nei più bei giardini di 12 sistemi, creando sempre piatti
      pluripremiati. Coltivo personalmente i miei ingredienti! Vuoi assumermi, sì?
    npc_farmer_brief_main_desc_1: |-
      Quando mi vede, il Gek farfuglia allegramente. Promette di aiutarmi a coltivare vari tipi di raccolto sulla mia base. Apparentemente, l'iter burocratico è già espletato.

      L'agricoltore ha proposto di venire sul mio pianeta per utilizzare il mio <TECHNOLOGY>terminale agricolo<>.
    npc_farmer_brief_opt_a_1: Accetto
    npc_farmer_brief_opt_b_1: Rifiuto
    npc_farmer_brief_res_a_1: Grazie, amico! Non te ne pentirai. E nemmeno il tuo
      stomaco.
    npc_farmer_brief_res_b_1: Ma, amico, il contratto è già firmato. Il mio arrivo
      è inevitabile.
    npc_farmer_brief_ret_lang_1: Non sei stanco, Viaggiatore? Il giogo della natura
      pesa sulle tue spalle. Io ti aiuterò a domarla!
    npc_farmer_brief_ret_desc_1: L'agricoltore ha proposto di venire sul mio pianeta
      per utilizzare il mio <TECHNOLOGY>terminale agricolo<>.
    npc_farmer_wait_lang_1: Dimmi, Viaggiatore, il tuo pianeta è luminoso? Il terreno
      è fertile? L'aria è ricca di ossigeno?
    npc_farmer_wait_opt_a_1: Dico di sì
    npc_farmer_wait_opt_b_1: Dico di no
    npc_farmer_wait_res_a_1: Oh, amico, che gioia! Che grandi raccolti avremo!
    npc_farmer_wait_res_b_1: Non importa, ce la faremo comunque! Ogni pianta ha i
      propri bisogni e segreti, perciò adatteremo la nostra casa a questi.
    npc_farmer_comp_lang_1: Questa è una casa di vetro e metallo, Viaggiatore. Ha
      un estremo bisogno del mio tocco. Non aver paura, sono equipaggiato per questo
      lavoro!
    npc_farmer_comp_opt_a_1: Continuo
    npc_farmer_brief_main_lang_2: "La tua prima lezione ti insegnerà ad amare la terra,
      amico! La terra fornisce vita nella morte. \nPrendi questo <TECHNOLOGY>vassoio
      idroponico<> e questi semi di <TRADEABLE>fiore di malviscere<>. Pianta il fiore
      e scoprirai quant'è bello coltivare la vita!"
    npc_farmer_brief_main_desc_2: "%NAME% si sta già adattando: mi ha già fornito
      i mezzi per abbellire la mia casa. Se mi dimostrerò abile nella coltivazione
      con questo <TRADEABLE>fiore di malviscere<>, forse condividerà con me altri
      segreti agricoli."
    npc_farmer_brief_opt_a_2: Accetto
    npc_farmer_brief_opt_b_2: Rifiuto
    npc_farmer_brief_res_a_2: Magnifico, amico mio! Presto la nostra casa sarà intrisa
      del delicato profumo che dà il nome a questa pianta!
    npc_farmer_brief_res_b_2: Molto bene, amico. Ma devi capire che la natura del
      mio contratto richiede la tua partecipazione.
    npc_farmer_brief_ret_desc_2: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare un <TRADEABLE>fiore di malviscere<>."
    npc_farmer_wait_lang_2: I miei genitori volevano che fossi un mercante Gek come
      loro. E come gli altri trecento loro figli. Ma la mia passione è la terra, il
      sapore e l'odore dei suoi frutti! Perché noi Gek dovremmo avere questo palato
      sopraffino, se non per sfruttarlo al meglio?
    npc_farmer_wait_opt_a_2: Chiedo dei mercanti Gek
    npc_farmer_wait_opt_b_2: Chiedo dei fiori
    npc_farmer_wait_res_a_2: Amico, la vita di un Gek non è facile. Non voglio mancare
      di rispetto ai miei fratelli, che portano sulle spalle la storia di Balaron.
      Ma non è la vita adatta a me. Intendo fare ammenda a modo mio.
    npc_farmer_wait_res_b_2: Amico, le piante sono un modello perfetto! Non si curano
      di profitti e guerre, non conoscono nessuna delle nostre preoccupazioni. Eppure,
      ci forniscono così tanto. Le nostre esistenze sono legate!
    npc_farmer_comp_lang_2: Come sta crescendo il <TRADEABLE>fiore di malviscere<>,
      amico? Sta fiorendo? Ha già prodotto il suo 'frutto'?
    npc_farmer_comp_opt_a_2: Consegno le scansioni
    npc_farmer_comp_opt_b_2: Afferma di non essere pronto
    npc_farmer_comp_res_a_2: Eccellente, amico. Farò di te un grande agricoltore.
      Mentre preparo un manicaretto con questa fragrante meraviglia, ti attende un'altra
      sfida agricola!
    npc_farmer_comp_res_b_2: Non rimandare troppo il raccolto, amico. Sarebbe una
      pessima idea.
    npc_farmer_brief_main_lang_3: Il <TRADEABLE>Bucaghiaccio<> è una pianta difficile,
      amico. Fiorisce dove nessun'altra pianta può farlo, spingendo le sue radici
      attraverso neve e ghiaccio. Ma una vita così difficile non fa per noi! Piantane
      una qui e ci risparmieremo i rigori dell'inverno.
    npc_farmer_brief_main_desc_3: "%NAME% mi chiede di coltivare una pianta di <TRADEABLE>Bucaghiaccio<>
      per provare che il nostro sistema idroponico è in grado di replicare qualsiasi
      ambiente."
    npc_farmer_brief_opt_a_3: Accetto
    npc_farmer_brief_opt_b_3: Rifiuto
    npc_farmer_brief_res_a_3: Fantastico, amico! Per essere così resistente, sembra
      così delicato. Ammiralo.
    npc_farmer_brief_res_b_3: Oh, amico. Non condividi il mio entusiasmo?
    npc_farmer_brief_ret_desc_3: "%NAME% vuole che coltivi una pianta di <TRADEABLE>Bucaghiaccio<>
      per provare che il nostro sistema idroponico è in grado di replicare qualsiasi
      ambiente."
    npc_farmer_wait_lang_3: Ci sono molti esseri qui, ma così pochi esemplari di flora.
      Fortunatamente, questo sta cambiando!
    npc_farmer_wait_desc_3: L'agricoltore si sente ormai a casa sua. Sembra che abbia
      fatto amicizia soprattutto con il supervisore, preparando una serie incredibile
      di strani piatti.
    npc_farmer_wait_opt_a_3: Chiedo del supervisore
    npc_farmer_wait_opt_b_3: Chiedo della cucina
    npc_farmer_wait_res_a_3: Il tuo supervisore è molto saggio, amico. Ha preparato
      il mio contratto e mi tratta con estrema gentilezza.
    npc_farmer_wait_res_b_3: Cucinare mi infonde grande gioia, amico! Coltivo le piante,
      mangio le piante e, quando morirò, nutrirò a mia volta le piante.
    npc_farmer_comp_lang_3: Hai imparato a coltivare il <TRADEABLE>Bucaghiaccio<>?
      La tua base è già più accogliente, vero?
    npc_farmer_comp_opt_a_3: Confermo
    npc_farmer_comp_opt_b_3: Afferma di non essere pronto
    npc_farmer_comp_res_a_3: Non ti incanta il modo in cui brilla alla luce, amico?
      Ho perso ore intere a guardare i suoi riflessi! Ma ora, è una pianta dal vivo
      contrasto.
    npc_farmer_comp_res_b_3: Non temere, amico. La gioia dei frutti della terra viene
      solo ampliata dalla condivisione.
    npc_farmer_brief_main_lang_4: |-
      Il nostro prossimo raccolto sarà di <TRADEABLE>vite solare<>, una pianta che cresce nel mantello dei pianeti bruciati. Cerca il calore, che sia quello del sole o del nucleo del pianeta.
      Le sue radici possono raggiungere lunghezze tali che, un tempo, si credeva non avessero fine. Ma non temere, amico! Qui, con i nostri strumenti, la loro crescita sarà controllata.
    npc_farmer_brief_main_desc_4: "%NAME% vuole che coltivi della <TRADEABLE>vite
      solare<>, una pianta che cresce in climi estremamente caldi."
    npc_farmer_brief_opt_a_4: Accetto
    npc_farmer_brief_opt_b_4: Rifiuto
    npc_farmer_brief_res_a_4: Ah, se brillassi come la <TRADEABLE>vite solare<>...
      Ti invidio la gioia della scoperta, amico!
    npc_farmer_brief_res_b_4: Ne sei sicuro, amico? La loro luce è così bella...
    npc_farmer_brief_ret_lang_4: Sapevo che avresti visto la luce, amico.
    npc_farmer_brief_ret_desc_4: "%NAME% vuole che coltivi della <TRADEABLE>vite solare<>,
      una pianta che cresce in climi estremamente caldi."
    npc_farmer_wait_lang_4: Entri in contatto con così tante specie, amico! Quale
      preferisci? I Gek, vero? I Vy'keen uccidono. I Korvax studiano. Solo i Gek creano!
    npc_farmer_wait_opt_a_4: Scelgo i Gek
    npc_farmer_wait_opt_b_4: Scelgo i Korvax
    npc_farmer_wait_opt_c_4: Scelgo i Vy'keen
    npc_farmer_wait_opt_d_4: Non rispondo
    npc_farmer_wait_res_a_4: Ah! Un'ottima risposta, amico! Quale saggezza!
    npc_farmer_wait_res_b_4: Davvero? Sai che i Korvax sono solamente macchine, amico?
      Non capisco la tua scelta.
    npc_farmer_wait_res_c_4: Preferisci quei barbari ai tuoi amici Gek? Mi sorprendi,
      Viaggiatore!
    npc_farmer_wait_res_d_4: Ah! Un atteggiamento diplomatico. Non preoccuparti, amico!
      Penso di conoscere la tua vera preferenza!
    npc_farmer_comp_lang_4: Hai coltivato con successo la <TRADEABLE>vite solare<>,
      giusto? Sento il suo calore e il suo splendore incandescente fin da qui...
    npc_farmer_comp_opt_a_4: Confermo
    npc_farmer_comp_opt_b_4: Rifiuto
    npc_farmer_comp_res_a_4: Fantastico! Goditi questo momento, amico, perché ora
      ti condurrò in un regno botanico più pericoloso...
    npc_farmer_comp_res_b_4: Prenditi un momento per curare il tuo giardino, Viaggiatore.
      Non c'è altro che possiamo fare. È così per tutti noi.
    npc_farmer_brief_main_lang_5: "Gli <TRADEABLE>ammassi fungini<> sono coltivati
      in ambienti tossici, ma hai dimostrato di poter fare grandi cose.\nFai attenzione,
      amico! Si dice che gli ammassi fungini possano provocare malori e allucinazioni,
      se non sono maneggiati con cautela. Evita le esposizioni prolungate! "
    npc_farmer_brief_main_desc_5: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>ammassi fungini<>."
    npc_farmer_brief_opt_a_5: Accetto
    npc_farmer_brief_opt_b_5: Rifiuto
    npc_farmer_brief_res_a_5: Fantastico! Mentre prepari gli <TRADEABLE>ammassi fungini<>,
      controllerò i nostri sistemi di ventilazione. È meglio andare sul sicuro!
    npc_farmer_brief_res_b_5: Oh, mi spiace, amico. Non volevo spaventarti così tanto
      con gli <TRADEABLE>ammassi fungini<>. Nella tua tuta sei al sicuro, non hai
      nulla da temere!
    npc_farmer_brief_ret_lang_5: Non temere, amico! Gli <TRADEABLE>ammassi fungini<>
      non hanno mai ucciso nessuno! Beh, diciamo quasi nessuno. Ma andrà tutto bene,
      lo prometto!
    npc_farmer_brief_ret_desc_5: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>ammassi fungini<>."
    npc_farmer_wait_lang_5: |-
      Sapevi che, a volte, i cluster di naniti assomigliano agli ammassi fungini? Le spore dei naniti si raggruppano secondo un qualche scopo misterioso, quando sono libere. Le strutture abbandonate pulsano della loro massa ribollente, pronta a balzare fuori dai terminali...
      La natura precede la tecnologia... Mi chiedo... che sensazioni suscita in te questo universo, amico?
    npc_farmer_wait_desc_5: "%NAME% si tiene la testa tra le mani. Sembra soffrire.
      Non mi dice nient'altro."
    npc_farmer_wait_opt_a_5: Chiedo se sta bene
    npc_farmer_wait_opt_b_5: Me ne vado
    npc_farmer_wait_res_a_5: Chiedo se sta bene, ma mi indica di andarmene. Non chiedo
      altro.
    npc_farmer_wait_res_b_5: Lascio il Gek in pace. Sicuramente, si riprenderà.
    npc_farmer_comp_lang_5: Ah, hai finito? Fammi vedere gli <TRADEABLE>ammassi fungini<>.
      È passato così tanto tempo...
    npc_farmer_comp_opt_a_5: Consegno
    npc_farmer_comp_opt_b_5: Rifiuto
    npc_farmer_comp_res_a_5: Impari in fretta, Viaggiatore. Ora che hai imparato a
      coltivare una delle piante più pericolose della galassia, facciamo un altro
      passo.
    npc_farmer_comp_res_b_5: Vuoi tenerli per te? Viaggiatore, il bottino di un agricoltore
      va condiviso. Non si addice alla solitudine.
    npc_farmer_brief_main_lang_6: |-
      Nell'ultima guerra, noi Gek abbiamo perso le nostre case, le nostre città e la nostra identità. Pianeta dopo pianeta, sotto bombardamenti atomici...

      Sui nostri vecchi mondi non crescono che cose mutate, letali al tocco, un'ombra di ciò erano una volta. Una di queste piante è l'<TRADEABLE>erba gamma<>.

      La coltiveremo qui. Lasciamo la guerra agli altri, amico... noi ci limiteremo a coltivare!
    npc_farmer_brief_main_desc_6: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare l'<TRADEABLE>erba gamma<>."
    npc_farmer_brief_opt_a_6: Accetto
    npc_farmer_brief_opt_b_6: Rifiuto
    npc_farmer_brief_res_a_6: Attenderò con ansia i risultati, Viaggiatore! Ora, perdonami,
      ma non dormo bene e devo andare a riposarmi...
    npc_farmer_brief_res_b_6: Se preferisci, potremmo detonare una testata nucleare
      su questo pianeta, ma non sono sicuro di quali piante otterremmo...
    npc_farmer_brief_ret_lang_6: Preparati a scoprire il bene che nasce da un atto
      terribile. Preparati a esaminare l'<TRADEABLE>erba gamma<>.
    npc_farmer_brief_ret_desc_6: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare l'<TRADEABLE>erba gamma<>."
    npc_farmer_wait_lang_6: Cosa desideri, Viaggiatore? Non sono in forma...
    npc_farmer_wait_opt_a_6: Suggerisco che si tratta di pigrizia
    npc_farmer_wait_opt_b_6: Chiedo il perché della sua stanchezza
    npc_farmer_wait_res_a_6: |-
      Nessuno mi ha mai offeso così, 'amico'! Mentre tu viaggi, io organizzo la collezione di semi, controllo i vassoi idroponici e mi assicuro che gli abitanti di questa base non muoiano di fame!
      Non credevo fossi capace di una tale ingratitudine.
    npc_farmer_wait_res_b_6: Sto lavorando molto, amico, forse più di quanto dovrei.
      Ma il lavoro è lavoro. Lavorare con te e con queste piante... è la mia missione.
    npc_farmer_comp_lang_6: L'<TRADEABLE>erba gamma<> è pronta? Malgrado la loro origine
      caotica, o forse a causa di essa, richiede una cura molto attenta. Chi lo sa?
      Mostrami i tuoi successi!
    npc_farmer_comp_opt_a_6: Consegno
    npc_farmer_comp_opt_b_6: Rifiuto
    npc_farmer_comp_res_a_6: |-
      Ah! Con questa pianta, potrò cucinare piatti fantastici! È un peccato che tu non possa cibarti di questa meraviglia radioattiva, Viaggiatore.
      Ma, forse, potrei offrire un'alternativa. Ti sazieremo non col cibo, ma con la bellezza.
    npc_farmer_comp_res_b_6: Mi hai assunto come agricoltore, amico. Devi fidarti
      di me affidandomi i tuoi campioni!
    npc_farmer_brief_main_lang_7: |-
      Coltiveremo degli <TRADEABLE>ospiti gravitinici<>. Se vorrai, sarò felice di svelarti la storia di questa pianta.
      Sembra che gli altri Gek trovino noiose le mie storie e le mie teorie. Immagino di essere più simile ai Korvax, nel mio desiderio di studiare le cose. Eppure, quelle macchine sono prive di qualsiasi senso di meraviglia e di sorpresa.
      Devo confessare di soffrire spesso di solitudine...
    npc_farmer_brief_main_desc_7: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>ospiti gravitinici<>."
    npc_farmer_brief_opt_a_7: Accetto
    npc_farmer_brief_opt_b_7: Rifiuto
    npc_farmer_brief_res_a_7: Molti credono che gli <TRADEABLE>ospiti gravitinici<>
      non possano essere coltivati artificialmente, ma so che si sbagliano! Raccoglieremo
      i frutti dei miei esperimenti.
    npc_farmer_brief_res_b_7: Ah, capisco. I miei <TRADEABLE>ospiti gravitinici<>
      annoiano anche te, vero? Se dovessi cambiare idea, mi troverai qui. Non ho altro
      luogo dove andare.
    npc_farmer_brief_ret_lang_7: È bello vederti, amico. Hai riflettuto sugli <TRADEABLE>ospiti
      gravitinici<>?
    npc_farmer_brief_ret_desc_7: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>ospiti gravitinici<>."
    npc_farmer_wait_lang_7: Hai fatto ritorno! Vuoi ascoltare le mie ipotesi sugli
      <TRADEABLE>ospiti gravitinici<>, vero? Ah, che giorno felice...
    npc_farmer_wait_opt_a_7: Dico di sì
    npc_farmer_wait_opt_b_7: Dico di no
    npc_farmer_wait_res_a_7: |-
      %NAME% inizia un racconto confusionario sulla guerra e sulla pace galattiche. Solo dopo tre ore di spiegazione, inizia a parlare degli <TRADEABLE>ospiti gravitinici<>.

      Non si conosce bene la relazione che intercorre tra le Sentinelle e gli <TRADEABLE>ospiti gravitinici<> che crescono sui loro pianeti.

      Alcuni credono che gli ospiti nascano dal sangue delle Sentinelle cadute e che i droni fungano da semi per una nuova vita. Altri dicono che sono segni di bellezza e indicano che il pianeta è degno della protezione delle Sentinelle.

      %NAME% ha una teoria diversa. Crede che le Sentinelle abbiano trasportato il polline degli ospiti gravitinici da un pianeta all'altro e che, grazie alle loro proprietà uniche, gli ospiti e i droni abbiano sviluppato un rapporto di simbiosi.

      Sembra che %NAME% abbia subito la derisione della società botanica quando ha esposto questa teoria. Mi assicura che non rinnegherà mai la ricerca della conoscenza. Dopo varie ore, termina la sua spiegazione. È davvero felice.
    npc_farmer_wait_res_b_7: Io... capisco, Viaggiatore! Cercherò di spegnere la mia
      passione. Sarò un amico migliore!
    npc_farmer_comp_lang_7: Riconoscerei quel suono ovunque... Hai con te delle <TRADEABLE>sfere
      di gravitini<>, vero?
    npc_farmer_comp_opt_a_7: Consegno
    npc_farmer_comp_opt_b_7: Rifiuto
    npc_farmer_comp_res_a_7: Ah, è come ritrovare un vecchio amico... Fammi vedere...
      Un ottimo lavoro, Viaggiatore.
    npc_farmer_comp_res_b_7: Forse i miei sensi non sono più quelli di una volta.
      Chiamami quando li avrai. O quando vorrai condividere il tuo raccolto...
    npc_farmer_brief_main_lang_8: |-
      Abbiamo visto così tanta vita, al gelo e nel caldo soffocante, in un inverno nucleare e in lande tossiche... Ormai, amico, dovresti aver imparato che nessun mondo è davvero deserto, per quanto sembri desolato.

      Per esempio, prendi l'<TRADEABLE>echinocactus<>. Si trova su pianeti aridi, in attesa del momento giusto per sbocciare. Pensa a cosa potrebbe diventare in un ambiente più ospitale!
    npc_farmer_brief_main_desc_8: "%NAME% vuole che coltivi l'<TRADEABLE>echinocactus<>,
      una pianta che cresce su pianeti aridi."
    npc_farmer_brief_opt_a_8: Accetto
    npc_farmer_brief_opt_b_8: Rifiuto
    npc_farmer_brief_res_a_8: Attenderò con impazienza, amico!
    npc_farmer_brief_res_b_8: Ma pensa alla <TRADEABLE>carne di cactus<> che potremmo
      ottenere! Se la bellezza dei suoi fiori non basta a convincerti, pensa ai vantaggi
      economici...
    npc_farmer_brief_ret_lang_8: Hai cambiato idea, amico? Non preoccuparti del ritardo.
      L'<TRADEABLE>echinocactus<> è una bella pianta, ma cresce lentamente.
    npc_farmer_brief_ret_desc_8: "%NAME% vuole che coltivi l'<TRADEABLE>echinocactus<>,
      una pianta che cresce su pianeti aridi."
    npc_farmer_wait_lang_8: |-
      Quel campione di <TRADEABLE>echinocactus<> che ti ho dato... l'ho raccolto sul mio pianeta nativo.

      Vi ho fatto ritorno molti anni fa. È tutto quello che ho trovato. Scoprire che la mia casa non esiste più è stato strano.

      Sai come ci si sente? I Viaggiatori hanno una casa? Un luogo da cui provenite tutti?
    npc_farmer_wait_opt_a_8: Dico che non ricordo
    npc_farmer_wait_opt_b_8: Dico di sì
    npc_farmer_wait_res_a_8: Che peccato. Tutti dovrebbero conoscere il proprio luogo
      d'origine. Nel bene e nel male, saperlo ci guida. Senza una casa, quale motivo
      può spingerti a fare qualcosa?
    npc_farmer_wait_res_b_8: Davvero? Devi dirmi di questo luogo, amico! Dobbiamo
      trovare un piatto che possiamo condividere, magari una ricetta del tuo pianeta
      nativo. Non temere! Il sogno di un buon pasto non morirà mai...
    npc_farmer_comp_lang_8: L'<TRADEABLE>echinocactus<> dovrebbe essere fiorito, ormai.
      È pronto, amico? Posso vederlo?
    npc_farmer_comp_opt_a_8: Consegno
    npc_farmer_comp_opt_b_8: Rifiuto
    npc_farmer_comp_res_a_8: Ho solamente altre due piante da mostrarti. Il tuo addestramento
      è quasi completo, amico... Provo grande orgoglio!
    npc_farmer_comp_res_b_8: Perché nascondi i frutti del tuo lavoro, Viaggiatore?
      Dobbiamo collaborare.
    npc_farmer_brief_main_lang_9: |-
      Voglio condividere qualcosa con te, qualcosa di una bellezza incomparabile...

      I bulbi stellari sono prodotti dai rarissimi <TRADEABLE>rovi stellari<>, che si trovano sui pianeti lussureggianti, non toccati dalla guerra e dalla morte. Potermi curare di una tale bellezza è ciò che mi ha spinto a occuparmi di agricoltura...
    npc_farmer_brief_main_desc_9: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>rovi stellari<>."
    npc_farmer_brief_opt_a_9: Accetto
    npc_farmer_brief_opt_b_9: Rifiuto
    npc_farmer_brief_res_a_9: Eccellente! Devo parlare con il supervisore. Sembra
      che non trovi il mio lavoro soddisfacente. Forse questo raccolto gli farà cambiare
      opinione!
    npc_farmer_brief_res_b_9: In questo lavoro, si impara la pazienza, amico. In questo
      lavoro, si conosce la pace.
    npc_farmer_brief_ret_lang_9: Ti prego, amico. Il supervisore mi sta tenendo d'occhio.
      Devo migliorare la produzione...
    npc_farmer_brief_ret_desc_9: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>rovi stellari<>."
    npc_farmer_wait_lang_9: |-
      I miei fratelli mi hanno visto inginocchiarmi sulla terra di questi pianeti e credevano di essere migliori di me e che il mio lavoro mi rendesse inferiore.

      Credevo che il supervisore mi capisse. Credevo di aver trovato la pace, qui. Ma le cose che mi ha chiesto di fare... ciò che vuole che prepari per te... non posso fare ciò che mi chiede, amico!
    npc_farmer_wait_opt_a_9: Dico di apprezzare la sua lealtà
    npc_farmer_wait_opt_b_9: Chiedo cosa ha detto il supervisore
    npc_farmer_wait_res_a_9: Grazie, amico. Me lo ricorderò, nei giorni a venire!
      È stato un piacere lavorare per te e non vorrei perdere questa posizione!
    npc_farmer_wait_res_b_9: Non posso dirtelo, mi dispiace... Ci sono cose che i
      Gek non rivelerebbero mai agli altri. Ma non farò ciò che mi chiede, non dubitarne.
      Rimarrò ciò che sono.
    npc_farmer_comp_lang_9: I <TRADEABLE>rovi stellari<> sono sbocciati, vero? Dammeli,
      così potrò esaminarli...
    npc_farmer_comp_opt_a_9: Consegno
    npc_farmer_comp_opt_b_9: Rifiuto
    npc_farmer_comp_res_a_9: Allora non rimane che un ultimo incarico.
    npc_farmer_comp_res_b_9: Non tardare. Non rimane che un ultimo incarico.
    npc_farmer_brief_main_lang_10: |-
      Non... non posso più fingere di essere un agricoltore. Il supervisore me lo ha detto chiaramente. Devo essere come i miei simili. Devo commerciare, vendere, accumulare.
      Ma, prima di andarmene, preparerò un ultimo pasto. Lo ha richiesto il supervisore: un piatto preparato con la <TRADEABLE>radice di Mordite<>, l'elemento della morte. Vai... occupati di quest'ultimo raccolto.
    npc_farmer_brief_main_desc_10: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>radici di Mordite<>."
    npc_farmer_brief_opt_a_10: Accetto
    npc_farmer_brief_opt_b_10: Rifiuto
    npc_farmer_brief_res_a_10: Il supervisore ha richiesto un ultimo pasto prima che
      me ne vada. Devo prepararmi! Buona fortuna, amico!
    npc_farmer_brief_res_b_10: Per favore, ci serve la <TRADEABLE>radice di Mordite<>
      per il mio ultimo pasto. Non perdere tempo, amico!
    npc_farmer_brief_ret_lang_10: Hai consultato il supervisore, amico? Ha confermato
      la mia richiesta per la <TRADEABLE>radice di Mordite<>?
    npc_farmer_brief_ret_desc_10: "%NAME% vuole che usi il <TECHNOLOGY>vassoio idroponico<>
      per coltivare <TRADEABLE>radici di Mordite<>."
    npc_farmer_wait_lang_10: |-
      Il supervisore ha richiesto un ultimo pasto con me. Questa <TRADEABLE>radice di Mordite<> è il mio addio, amico Viaggiatore!

      La natura della Mordite è spesso incompresa. Il materiale non fa parte delle creature morte da cui si estrae. È in realtà il guscio di un parassita che viveva al loro interno e che vive all'interno della maggior parte delle creature nell'universo.

      Con le giuste cure e i rituali appropriati, questo parassita può anche vivere nel terreno. Richiede solo il giusto rispetto.
    npc_farmer_wait_desc_10: Sembra che a %NAME% manchino le forze, forse per il troppo
      lavoro. Eppure, c'è qualcos'altro nella sua voce, una sorta di paura nascosta
      in ogni sua parola. Qualunque sia stata la richiesta del supervisore, è stata
      traumatica.
    npc_farmer_wait_opt_a_10: Me ne vado
    npc_farmer_comp_lang_10: L'hai coltivata, vero? La <TRADEABLE>radice di Mordite<>
      è pronta.
    npc_farmer_comp_opt_a_10: Consegno
    npc_farmer_comp_opt_b_10: Rifiuto
    npc_farmer_comp_res_a_10: Fammi vedere...
    npc_farmer_comp_res_b_10: Va bene, amico... Prenditi il tempo che ti serve.
    npc_farmer_final_lang: "Hai imparato così tanto dell'arte botanica, amico mio!
      Vedere che anche altri comprendono le sue virtù... beh, mi dà speranza.\n\nÈ
      un peccato che tu possa digerire così poco di quello che produci... ma creare
      la vita è una ricompensa sufficiente, vero? "
    npc_farmer_final_desc: |-
      L'agricoltore non ha altri incarichi per me. Mi dice che il suo contratto è terminato e che farà ritorno nel territorio dei Gek.

      Mentre discute dei suoi piani, osserva attentamente il soffitto. Non mi è chiaro cosa stia fissando. Improvvisamente, %NAME% mi afferra e mi dice di non fidarmi del supervisore, che potrebbe anche non essere un Gek. Sembra insinuare che il suo cibo sia stato in qualche modo drogato...

      Non può essere vero. Ho mangiato con il supervisore, eppure sto bene. Non oserebbe farci del male. Il supervisore vuole solo il nostro bene.

      Un momento dopo, l'agricoltore smette di parlare. Mi assicura che stava solo scherzando e mi prega di non tornare mai più su questa questione.
    npc_farmer_final_opt_a: Lo ringrazio
    npc_farmer_final_opt_b: Chiedo se sta bene
    npc_farmer_final_res_a: Ringrazio %NAME% e me ne vado. La sua amicizia e la sua
      lealtà sono state preziose.
    npc_farmer_final_res_b: Chiedo a %NAME% se sta bene. Mi risponde di sì. Nell'oscurità
      della base, i suoi occhi sono lucidi...
    npc_farmer_loop_lang: Non... non mi sento me stesso, Viaggiatore... Non credo
      che dovrei andarmene, non ancora. Sì, giusto. Rimarrò.
    npc_farmer_loop_desc: |-
      L'agricoltore si rifiuta di andarsene, malgrado non riceva pagamenti o ordini dal supervisore.

      Passa le giornate a curare i miei raccolti, senza propormi altre missioni. Dice di non avere nessun altro luogo dove andare.
    npc_farmer_loop_opt_a: Sorrido
    npc_farmer_loop_opt_b: Me ne vado
    npc_farmer_loop_res_a: "%NAME% mi risponde con un sorriso. Qui, tra le sue piante,
      è felice."
    npc_sci_obs_desc: |-
      Sembra che quest'osservatorio avesse un unico scopo: individuare le interfacce di un'entità che i Korvax chiamano Atlante.

      Dopo molti anni, gli scienziati di questa struttura hanno avuto successo, ma sono scomparsi senza lasciare traccia.
    npc_sci_obs_opt_a: Scarico i dati
    npc_sci_obs_opt_b: Rifiuto
    ui_overseer_title: Espansione della base
    ui_overseer_sub: Recluta personale ed espandi la tua base
    ui_overseer_desc: Ho collocato il nucleo di una base abitabile in una zona disabitata.
      Questo pianeta sembra un buon posto per insediarsi, almeno per un po'. Se voglio
      far funzionare la mia nuova casa, dovrei espanderla e assumere del personale.
    ui_scientist_title: Ricerca scientifica
    ui_scientist_sub: Ricerca scientifica avanzata
    ui_scientist_desc: Ho assunto uno scienziato per la mia base. Lavorando al suo
      terminale, mi fornirà nuove tecnologie e tecniche per aiutarmi a sopravvivere.
    ui_scientist_desc_alt: Dovrei assumere uno scienziato per la mia base. Lavorando
      al suo terminale, mi fornirà nuove tecnologie e tecniche per aiutarmi a sopravvivere.
    ui_exotut_title: Tecnico exoscafi
    ui_exotut_sub: Ingegneria e manutenzione degli exoscafi
    ui_exotut_desc: Ho accolto un tecnico Vy'keen nella mia base. Lavorando al suo
      terminale, mi fornirà l'accesso a una selezione di veicoli planetari, insieme
      agli appropriati potenziamenti e alla necessaria manutenzione.
    ui_exotut_desc_alt: Ho accolto un tecnico Vy'keen nella mia base. Lavorando al
      suo terminale, mi fornirà l'accesso a una selezione di veicoli planetari, insieme
      agli appropriati potenziamenti e alla necessaria manutenzione.
    ui_weapguy_title: Ricerca armi
    ui_weapguy_sub: Potenziamenti per armi
    ui_weapguy_desc: Ho assunto un armiere per la mia base. Lavorando al suo terminale,
      mi fornirà nuovi moduli e potenziamenti per il mio multi-tool e le mie armi.
    ui_weapguy_desc_alt: Dovrei assumere un armiere per la mia base. Lavorando al
      suo terminale, mi fornirà nuovi moduli e potenziamenti per il mio multi-tool
      e le mie armi.
    ui_farmer_title: Ricerca agricola
    ui_farmer_sub: Equipaggiamento agricolo e campioni vegetali
    ui_farmer_desc: Ho assunto un agricoltore per la mia base. Lavorando al suo terminale,
      mi fornirà equipaggiamento agricolo e creerà campioni vegetali, così che possa
      domare la natura e coltivare ciò di cui ho bisogno.
    ui_farmer_desc_alt: Dovrei assumere un agricoltore per la mia base. Lavorando
      al suo terminale, mi fornirà equipaggiamento agricolo e creerà campioni vegetali,
      così che possa domare la natura e coltivare ciò di cui ho bisogno.
    ui_overseer1_obj1: Inizia la costruzione della tua base
    ui_overseer1_obj2: Costruisci un terminale di costruzione
    ui_overseer1_obj1_tip: Usa (<IMG>BUILD_MENU<>) per accedere al menu di creazione.
      I componenti strutturali possono essere costruiti solamente all'interno del
      perimetro della base. Le parti tecnologiche generiche possono essere costruite
      più lontano.
    ui_overseer1_obj2_tip: La tua base necessita di un supervisore. Per lavorare,
      avrà bisogno di un terminale di costruzione. Il supervisore permette la costruzione
