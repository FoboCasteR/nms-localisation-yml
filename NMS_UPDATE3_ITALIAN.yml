    u3_notify_goto_space_anom: Segnale anomalo rilevato
    tra_pirate_threat_lang_1: Amico, non lo sai che questa rotta commerciale appartiene
      a noi? Ora, dovrai pagare se non vuoi fare una brutta fine...
    tra_pirate_threat_lang_2: Ehi, amico, che bella astronave! Sarebbe un peccato
      se le succedesse qualcosa di brutto...
    tra_pirate_threat_lang_3: Ehi, straniero, è il tuo giorno fortunato! Al giusto
      prezzo, forniamo protezione ai viaggiatori di passaggio. Questo sistema è pericoloso.
      Gira voce che ci siano bande di feroci pirati.
    tra_pirate_threat_lang_4: Amico, abbiamo un affare per te! O le unità, o la vita!
    tra_pirate_threat_lang_5: Questo Gek rinnegato cerca supporto per la nostra causa!
      Farai una donazione, vero? Chi non è con noi è contro di noi...
    exp_pirate_threat_lang_1: Ci costringe a combatterti... ti costringe a pagarci.
      Per favore... aiutaci. Fai come vuole...
    exp_pirate_threat_lang_2: Offri delle unità o affronta la tua distruzione. La
      scelta è binaria. Non ci sono alternative...
    exp_pirate_threat_lang_3: Gli echi Korvax non intendono farti del male. I Korvax
      ti distruggeranno solamente se non consegnerai le unità richieste.
    exp_pirate_threat_lang_4: Abbiamo visto cosa si cela oltre queste pareti. Abbiamo
      visto un mondo di morte. Se non soddisferai le nostre richieste, possiamo portartici...
    exp_pirate_threat_lang_5: Le entità organiche danno un valore pecuniario alle
      vite individuali, vero? Qual è il valore della tua?
    war_pirate_threat_lang_1: Grah! Patetico intruso! Consegna le tue unità o apriremo
      il fuoco! Paga o brucerai con la tua patetica nave!
    war_pirate_threat_lang_2: Che razza di nave è questa? Mi offende, intruso. Tu
      mi offendi soprattutto! Grah! Chiedo un risarcimento! Paga il crimine che commetti
      esistendo!
    war_pirate_threat_lang_3: Grah! C'è una taglia sulla tua testa, intruso! Tuttavia,
      mi sento misericordioso... Hai le unità per riscattarla?
    war_pirate_threat_lang_4: Intruso, consegna il tuo carico e arrenditi alla forza
      dei Vy'keen! Grah! Disobbedisci e ti distruggeremo!
    war_pirate_threat_lang_5: Sottomettiti o muori, intruso! Non ci sono alternative.
      Sei troppo debole!
    pirate_threat_opt_a: Rifiuto
    pirate_threat_opt_b: Contratto
    pirate_threat_opt_c: Assecondo
    tra_pirate_threat_res_a_1: Persisti? Molto bene, allora soffri le conseguenze
      delle tue azioni!
    tra_pirate_threat_res_a_2: Addio, amico! È stato bello conoscerti, anche se è
      stato un incontro breve...
    tra_pirate_threat_res_a_3: Sei stato avvertito, straniero. Non avrai la mia protezione.
    tra_pirate_threat_res_a_4: Molto bene, amico. Ora passeremo a negoziazioni più
      aggressive.
    tra_pirate_threat_res_a_5: Non sei un amico, Viaggiatore! Ti sei rivelato un nemico!
    exp_pirate_threat_res_a_1: Uccidici... e metti fine alla nostra sofferenza, prima
      che noi mettiamo fine alla tua...
    exp_pirate_threat_res_a_2: Scegli la distruzione, quindi? Così sia...
    exp_pirate_threat_res_a_3: 'Attivo direttiva: annientamento Viaggiatore.'
    exp_pirate_threat_res_a_4: Un errore di calcolo. I Korvax si assicureranno che
      sia il tuo ultimo errore.
    exp_pirate_threat_res_a_5: Testiamo la nostra ipotesi. Echi, all'attacco!
    war_pirate_threat_res_a_1: Grah! Il folle intruso incontrerà la sua fine!
    war_pirate_threat_res_a_2: Grah! Banchetterò con la tua carne, intruso!
    war_pirate_threat_res_a_3: Un contratto è un contratto. Grah! Fuoco! All'attacco!
    war_pirate_threat_res_a_4: Ti disintegreremo, maledetto Viaggiatore! Grah! All'attacco!
    war_pirate_threat_res_a_5: Se puoi, muori con onore, ma temo sarà difficile! Grah!
    tra_pirate_res_b_appease_1: La tua offerta è a malapena sufficiente... ma basterà.
    tra_pirate_res_b_appease_2: Per questa volta andrà bene, amico. Ma ti osserveremo
      con interesse.
    tra_pirate_res_b_appease_3: Considera questa somma un deposito, amico. Ci rivedremo...
    tra_pirate_res_b_reject_1: Vorrei che la tua vita fosse più lunga, amico. Purtroppo,
      abbiamo bisogno di più unità...
    tra_pirate_res_b_reject_2: Oh, amico! Non ne capisci proprio di commercio! Molto
      bene, allora prenderemo quello che ci serve...
    tra_pirate_res_b_reject_3: La tua offerta è un insulto, Viaggiatore. Temo che
      passeremo a un'acquisizione ostile...
    exp_pirate_res_b_appease_1: I Korvax lo ritengono sufficiente. I tuoi beni sopravvivranno
      per un altro ciclo.
    exp_pirate_res_b_appease_2: L'esperimento non ha dato i risultati sperati. L'entità
      può continuare a vivere.
    exp_pirate_res_b_appease_3: Una risposta affascinante. Gli echi Korvax accettano
      la tua offerta. Vivrai.
    exp_pirate_res_b_reject_1: I Korvax rilevano che i tuoi calcoli sono errati. Le
      tue merci valgono molto di più. I Korvax procederanno al sequestro.
    exp_pirate_res_b_reject_2: L'esperimento non ha dato i risultati sperati. L'entità
      sarà terminata immediatamente.
    exp_pirate_res_b_reject_3: Risposta divergente. Gli echi Korvax rifiutano la tua
      offerta. Procederemo alla tua eliminazione al più presto.
    war_pirate_res_b_appease_1: Grah! La tua vita vale così poco? Puoi tenertela...
    war_pirate_res_b_appease_2: Combattere con un individuo così patetico ci porterebbe
      solamente disonore. Vattene, intruso. Terremo queste unità come ricompensa.
    war_pirate_res_b_appease_3: Preferisci pagare, piuttosto che combattere? Sei come
      i Gek. Non ci abbasseremo a scontrarci con te.
    war_pirate_res_b_reject_1: Patetico! Hai determinato la tua stessa fine!
    war_pirate_res_b_reject_2: Vuoi forse disonorarmi, intruso? Grah! All'attacco!
      All'attacco!
    war_pirate_res_b_reject_3: Tieniti le tue sporche unità. Preferisco prendermi
      la tua vita.
    tra_pirate_threat_res_c_1: Ah, una scelta saggia, amico! Vivi in pace e prosperità!
    tra_pirate_threat_res_c_2: Ti ringrazio per la tua generosa donazione, amico!
    tra_pirate_threat_res_c_3: Considerati sotto la protezione dei Gek, amico.
    tra_pirate_threat_res_c_4: Grazie, amico. Non ti pentirai del nostro affare! Vai
      a generare altro profitto per noi!
    tra_pirate_threat_res_c_5: Hai fatto una donazione per una giusta causa, amico.
      Non ti deluderemo...
    exp_pirate_threat_res_c_1: Ti permette di andartene... Vai, fuggi da questo luogo...
      Prima che... che...
    exp_pirate_threat_res_c_2: Unità ricevute. Abbandona questo luogo immediatamente,
      entità sconosciuta.
    exp_pirate_threat_res_c_3: 'Attivo direttiva: il Viaggiatore può andarsene in
      pace.'
    exp_pirate_threat_res_c_4: Che delusione. Avevamo così tanto da mostrarti...
    exp_pirate_threat_res_c_5: 'Ipotesi confermata: l''entità Viaggiatore ha preferito
      la continuità esistenziale a un vantaggio pecuniario. Affascinante.'
    war_pirate_threat_res_c_1: Grah! Ti arrendi facilmente. Sei davvero patetico!
    war_pirate_threat_res_c_2: La tua codardia mi disgusta. Sparisci dalla mia vista,
      intruso!
    war_pirate_threat_res_c_3: È un piacere fare affari con te, intruso. Ricordati
      di contattarci, se avessi bisogno di eliminare qualcuno...
    war_pirate_threat_res_c_4: Patetico. Il tuo servilismo è disgustoso. Tuttavia,
      un accordo è un accordo e noi siamo guerrieri onorevoli. Vai in pace, intruso.
    war_pirate_threat_res_c_5: Ti sottometti? Grah! Attendevamo con ansia la gloria
      della battaglia!
