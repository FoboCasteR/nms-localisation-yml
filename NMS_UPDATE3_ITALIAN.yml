    itemgen_bones_common_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Un assortimento eterogeneo di ossa di una creatura estinta da tempo. Dai segni, sembra essere stato consumato, digerito ed espulso da un grande predatore.
    itemgen_bones_common_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Queste delicate ossa cave facevano un tempo parte di un'enorme ossatura alare. Un vero terrore dei cieli, ridotto a poche manciate di calcio.
    itemgen_bones_common_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Gran parte di questo scheletro è stata erosa dal tempo. Di questa creatura restano solo poche ossa di dimensioni notevoli.
    itemgen_bones_common_4: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Un mucchietto di ossa di un'antica creatura. La considerevole erosione delle giunture suggerisce che quest'esemplare abbia sopportato fatiche notevoli nella sua vita.
    itemgen_bones_common_5: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questa porzione di scheletro dev'essere appartenuta a una creatura con capacità di guarigione fuori dal comune, come indicano le ossa chiaramente rotte e saldate diverse volte.
    itemgen_bones_uncommon_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Queste vertebre di una creatura policefala danno adito a diversi dubbi. Una scoperta curiosa.
    itemgen_bones_uncommon_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Queste ossa dense e robuste presentano una serie di zanne sovradimensionate. Difficile dire se fossero utilizzate a scopo di difesa o per cacciare.
    itemgen_bones_uncommon_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Il teschio di questa serie di ossa vanta un insolito numero di orbite oculari. Quali pericoli ha dovuto affrontare questa creatura per sviluppare così tanti occhi?
    itemgen_bones_rare_1: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo scheletro intatto è stato seppellito insieme a un altro della stessa specie, ma tragicamente più piccolo. È impossibile dire chi sia morto prima tra la creatura adulta e quella più giovane.
    itemgen_bones_rare_2: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Da quest'insieme devastato di ossa è possibile ripercorrere l'affascinante e lugubre storia di metastasi di una malattia da tempo sradicata.
    itemgen_bones_rare_3: |-
      Risale a circa <VAL_ON>%AGE%<> anni fa.

      Questo magnifico scheletro era adornato da un manufatto decorato. Era una forma di vita intelligente? Un animale caro? Le ossa non rivelano molto, ma si tratta comunque di una scoperta notevole.
