    update3_notes: |-
      Aggiornamento 1.30 L'ascesa dell'Atlante

      Per festeggiare l'anniversario di No Man's Sky, L'ascesa dell'Atlante introduce una nuova storia, migliorie al commercio, l'attivazione dei portali, la modifica del terreno e tanto altro.

      * Storia: intraprendi un nuovo viaggio, scopri la storia dell'Atlante e il significato della tua esistenza.
      * Portali: viaggia anni luce in un batter d'occhio, scopri gli indirizzi dei portali e guida altri verso le tue scoperte.
      * Bacheca delle missioni: le stazioni spaziali offrono nuove missioni per ogni stile di gioco. Ottieni ricompense e migliora la tua reputazione con nuove fazioni.
      * Manipolatore di terreno: modifica il terreno, crea elaborate strutture o l'ambiente perfetto per la tua base.
      * Riparazione: nuove interazioni aggiungono profondità alla coltivazione e permettono ai cacciatori di rottami di ottenere ricompense nel corso dell'esplorazione.
      * Commercio: i sistemi hanno ora diversi tipi di economia. Pianifica le tue rotte commerciali per massimizzare i profitti o usa i nuovi prodotti agricoli per creare oggetti di valore.
      * Astronavi: è possibile trovare le nuove astronavi esotiche di classe S.
      * Combattimento spaziale: gli scontri sono stati aggiornati con una nuova interfaccia, migliorie alla manovrabilità e potenti razzi. È possibile pagare i pirati o ottenere supporto in caso di scontro.
      * Biomi: i biomi sono stati migliorati in qualità visiva e varietà. Scopri tipi di pianeta rari.
      * Visore analitico: maggiori ricompense e potenziamenti specializzati per fare nuove scoperte. Analizza le risorse per ottenere ricompense aggiuntive.
      * Migliorie all'interfaccia: molte schermate sono state aggiornate, come mappa galattica, registro missioni, pagina Scoperte e guida di gioco. La mappa galattica ha nuovi filtri e comandi migliorati.

      L'universo è stato rigenerato per fare spazio ai diversi cambiamenti e alle funzionalità aggiunte. Di conseguenza, i biomi planetari e il terreno sono cambiati insieme flora e fauna. La tua posizione può anche essere leggermente cambiata di conseguenza.

      Hello Games ha dedicato anima e corpo per migliorare ed espandere No Man's Sky. Speriamo che ti piaccia :)
      Grazie,
      Hello Games
