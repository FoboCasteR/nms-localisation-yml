    ui_s10_atlas1_desc1: Je me tiens devant l'Atlas. Il est inexplicable.<NEWLINE>Il
      ne peut pas me connaître, il ne peut rien savoir de tout cela. Et pourtant,
      je suis obligé d'être ici. Pour lui offrir mon humble création, mon <TECHNOLOGY>Concept<>.
    ui_s10_atlas1_opt1: Présenter les pièces du Concept
    ui_s10_atlas1_desc2: L'Atlas ne peut pas réagir. Il ne réagit pas. Tout n'est
      que bruit, mais sans paroles. <AUDIO>Atlas_Seed_01<>Sa voix est l'univers entier.
    ui_s10_atlas1_res1: Une graine d'Atlas m'est révélée. Je prends congé.
