      Toute découverte peut être transformée en <TRADEABLE>merveille<>, une catégorie spéciale de vos découvertes les plus remarquables.

      Parcourez la <VAL_ON>page des découvertes<> et sélectionnez une découverte pour créer une merveille. Donnez à votre merveille nouvellement créée sa propre catégorie et consultez-la en plus de vos autres archives dans le <VAL_ON>Catalogue des merveilles<>.

