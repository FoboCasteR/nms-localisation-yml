    ui_medal_desc_drone_shards: |-
      Chaque <SPECIAL>éclat radiant<> représente un morceau du vide tant désiré par les Autophages, un fragment cristallin du tout qui fut perdu, du tout qui sera reconstruit.

      Collectez des éclats radiants dans les cristaux qui se trouvent sur des planètes dissonantes. Ces spécimens étranges peuvent être localisés grâce à la visière d'analyse (<IMG>AIM<>).

      Localisez des systèmes <STELLAR>dissonants<> dans la carte galactique. Scannez des planètes dans l'espace à l'aide du <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour localiser les mondes dissonants.
