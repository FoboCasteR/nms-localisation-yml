      Le vaisseau Sentinelle a un esprit et une manière d'être qui lui sont propres. Il doit être purgé de toute trace de contrôle aeron.

      L'intercepteur écrasé que j'ai trouvé porte des marques de sabotage, comme si quelqu'un – ou quelque chose – avait déjà essayé de communiquer avec le cockpit vestigial du vaisseau. Si je termine l'installation, je devrais pouvoir piloter ce vaisseau moi-même.
    ui_sentinel_crash_obj2_tip: |-
      Le vaisseau Sentinelle a un esprit et une manière d'être qui lui sont propres. Il ne laissera pas une autre entité le contrôler sans l'installation d'une <TECHNOLOGY>interface de pilote<>.

      L'intercepteur écrasé que j'ai trouvé porte des marques de sabotage, comme si quelqu'un – ou quelque chose – avait déjà essayé de communiquer avec le cockpit vestigial du vaisseau. Si je termine l'installation, je devrais pouvoir piloter ce vaisseau moi-même.
