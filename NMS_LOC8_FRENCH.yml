      Activez une <STELLAR>analyse de cible<> avec la visière d'analyse <IMG>AIM<>.
    ui_robomiss_1_head_sur_swap: |-
      La source du piratage de navigation est <STELLAR>proche<>.
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>.
    ui_robomiss_1_head_sur_car: |-
      La source du piratage de navigation est <STELLAR>proche<>.
      Utilisez une <STELLAR>analyse de cible<> pour identifier les coordonnées.
