    ui_s10_spiderman_obj1: Rapportez la graine d'écho à Nada
    ui_s10_spiderman_obj1_tip: |-
      Au contact de l'<SPECIAL>atlantidéum<>, le monolithe a révélé une <TECHNOLOGY>graine d'écho<>, un réceptacle fragile, le fragment d'un esprit perdu dans le temps.

      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_msg1: |-
      Rapportez la <SPECIAL>graine d'écho<> à l'entité-prêtre Nada
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_msg1_nexus: Rapportez la <SPECIAL>graine d'écho<> à l'entité-prêtre
      Nada
    ui_s10_spiderman_obj2: Rapportez les composants du Concept au spécialiste Polo
    ui_s10_spiderman_obj2_tip: |-
      L'entité-prêtre Nada pense que la <SPECIAL>graine d'écho<> pourrait être stockée dans un boîtier adapté. Rapportez les <TECHNOLOGY>composants du Concept<> au spécialiste Polo, qui devrait pouvoir vous aider à l'assembler.

      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg2: |-
      Rapportez les composants du <SPECIAL>Concept<> au spécialiste Polo.
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg2_nexus: |-
      La <SPECIAL>graine d'écho<> pourrait être stockée dans un boîtier adapté
      Rapportez les <TECHNOLOGY>composants du Concept<> au spécialiste Polo
      Polo pourrait vous aider à l'<TECHNOLOGY>assembler<>
    ui_s10_spiderman_obj3: Visitez le Concept assemblé
    ui_s10_spiderman_obj3_tip: |-
      D'après l'entité-prêtre Nada, la <SPECIAL>graine d'écho<> pourrait être stockée dans un boîtier adapté. Le spécialiste Polo a assemblé les différents <TECHNOLOGY>composants du Concept<> en un automate primitif, qui pourrait faire office de vaisseau.

      Visitez le <TECHNOLOGY>Concept<> à bord de l'Anomalie spatiale.

      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg3: |-
      Polo a assemblé les composants du <TECHNOLOGY>Concept<> en un automate.
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_msg3_nexus: |-
      Polo a assemblé les composants du <TECHNOLOGY>Concept<> en un automate.
      Replacez la <SPECIAL>graine d'écho<> au sein du <TECHNOLOGY>Concept<>.
    ui_s10_spiderman_nada_lang1: Était-ce le premier, entité-voyageur ? Était-ce le
      dernier ? Ou était-ce... autre chose ?
    ui_s10_spiderman_nada_opt1: Révéler la graine d'écho
    ui_s10_spiderman_nada_desc1: Nada examine pensivement la <SPECIAL>graine d'écho<>,
      ce réceptacle fragile, le fragment d'un esprit perdu dans le temps.
    ui_s10_spiderman_nada_lang2: |-
      Toutes les entités méritent leur convergence, entité-voyageur. <DELAY>0.6<> Les Korvax, le Concept, Nada, Voyageur, <DELAY>0.5<>le verre.
      Les esprits cherchent les esprits. Beaucoup ne le voient pas, mais Nada le voit. <DELAY>0.6<>Voit le modèle s'étendre à toutes les réalités.
    ui_s10_spiderman_nada_lang3: |-
      Notre foyer est une chaloupe, entité-voyageur. Nada en accueillera une de plus.
      Apporte ces choses, le <TECHNOLOGY>concept<> et la <SPECIAL>graine<>, à Polo, qui saura quoi faire.
    ui_s10_spiderman_polo_lang1: |-
      Tu n'as pas chômé, Voyageur-ami. Tu as créé ton propre Concept-ami !
      Ah, mais il est en morceaux.<NEWLINE><DELAY>0.5<>Ce n'est pas un problème. J'ai construit avec bien pire ! De belles pièces feront un beau nouvel ami, n'est-ce pas ?
    ui_s10_spiderman_polo_opt1: Partager les schémas du Concept
    ui_s10_spiderman_polo_desc1: |-
      Polo scanne les plans que j'ai obtenus pour le <TECHNOLOGY>Concept<>, puis tourne les pièces dans ses mains, dans son esprit.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Polo chuchote à l'Anomalie, et imperceptiblement, c'est terminé. Polo sourit avec satisfaction.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo scanne les plans que j'ai obtenus pour le <TECHNOLOGY>Concept<>, puis tourne les pièces dans ses mains, dans son esprit.
      Le Gek semble perdu dans ses pensées et avoir besoin de plus de temps pour assembler le Concept qui accueillera la <SPECIAL>graine d'écho<>. Je devrais revenir plus tard.
    ui_s10_spiderman_polo_lang2: Tu auras envie de lui dire bonjour, n'est-ce pas ?
      Ne sois pas timide, Voyageur-ami ! Va voir notre nouvel ami !
    ui_s10_spiderman_polo_lang2_alt: |-
      Je n'ai pas chômé non plus, Voyageur-ami ! Mais maintenant, c'est terminé.
      Tu auras envie de lui dire bonjour, n'est-ce pas ? Ne sois pas timide, Voyageur-ami ! Va voir notre nouvel ami !
    ui_s10_spiderman_wait_msg1: |-
      Le spécialiste Polo travaille sur le <TECHNOLOGY>Concept<>
      Temps d'assemblage restant : %TIME%
      Sélectionnez d'autres étapes dans le journal d'expéditions (<IMG>OPTIONS<>)
    ui_s10_spiderman_wait_msg_nexus: |-
      Parlez avec le <SPECIAL>spécialiste Polo<>
      Polo a terminé le <TECHNOLOGY>Concept<>
    ui_s10_spiderman_wait_msg2: |-
      Le spécialiste Polo a terminé le <TECHNOLOGY>Concept<>
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_s10_spiderman_lang1: "... Branche de simulation mineure [<SPECIAL>19<>] inactive
      ...<NEWLINE>... Vaisseau en attente de saisie..."
    ui_s10_spiderman_opt1: Planter une graine d'écho
    ui_s10_spiderman_install_title: Processus de démarrage du Concept
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... Enregistrement de l'écho de conscience dans la carapace locale %SIGNAL% ...
      ... %SIGNAL% ...
      ... Verrouillage de l'écho : <SPECIAL>SÉCURISÉ<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Événement de rejet détecté<FUEL> !<><SPECIAL> !<><FUEL> !<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Carapace stabilisée. Le processus d'installation va céder le contrôle au fil local <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>perdu PERDU perDU PERdu
      PERDU PERDU où ? où ? qui ? qui ? coquille ? PERDU ! AUTRES !"
    ui_s10_spiderman_res3: |-
      Le Concept assemblé répète ces mêmes mots en boucle. <DELAY>0.8<> Je ne sais pas s'il est en proie à la douleur, la confusion, la surprise ou s'il s'agit simplement des échos incohérents d'un paquet de données très dégradé.
      Nada le saura.
    ui_s10_scanner_nada_lang1: |-
      La renaissance est difficile, entité-voyageur. Mais ne t'inquiète pas. Le Concept-écho s'adaptera à sa nouvelle coquille, avec le temps. Nous allons l'aider.
      Mais entité-voyageur... il se sent seul. Nada le sent. Il ne se sent pas chez lui sur notre anomalie.
    ui_s10_scanner_nada_opt1: Demander à Nana quel est son plan
    ui_s10_scanner_nada_res1: |-
      Il y en aura d'autres, entité-voyageur. L'atlantidéum jaillit de la terre, des échos appellent au secours. Il doit y en avoir d'autres.
      Polo les sauvera pour Nada, et Nada les aidera à vivre.
    ui_s10_scanner_polo_lang1: |-
      Nada espère sauver plus d'écho-amis, je le sais.
      Nada n'a rien perdu de sa générosité, Voyageur-ami. C'est pourquoi nous allons l'aider, toi et moi.
      Prends ça et va où je ne peux pas aller. Tu trouveras bien d'autres échos, je pense.
    ui_s10_scanner_polo_opt1: Accepter le schéma
    ui_s10_scanner_polo_res1: Tant de graines perdues, tant de nouveaux amis pour
      notre petit foyer !
    ui_s10_scanner_nada_lang2: |-
      Nada accueille toutes les entités perdues dans notre petite convergence, et le Concept-écho de Polo est un beau vaisseau.
      Mais tous ces échos... la tâche sera peut-être difficile. Nous devrions réfléchir à une autre façon de les héberger.
    ui_s10_scanner_nada_desc1: Nada s'interrompt. Son hésitation est visible.
    ui_s10_scanner_nada_lang3: |-
      Il existe un autre moyen. Nada plantera ta graine dans un lieu sacré.
      Le <TECHNOLOGY>primo-terminal<> est une relique de l'ancienne identité de Nada, un refuge sûr, un foyer pour les échos. La graine fleurira peut-être, ou pas. Il faudra peut-être en planter d'autres. Nous essaierons.
    ui_s10_scanner_nada_opt2: Partir
    ui_s10_scanner_nada_res2: C'est une bonne chose d'essayer. Entité-voyageur peut
      planter sa graine.
    ui_s10_ignition_lang_pre: coquille ! PERDU ! où COQUILLE ! coquille perdue ? autres ?
      qui qui PERDU ? où AUTRES ? PERDU perDU PERdu PERDU PERDU où ? qui AUTRES ?
    ui_s10_ignition_lang_pre_opt: Calmer
    ui_s10_ignition_desc_pre: Le Concept est toujours en grande détresse. Je vais
      devoir gagner sa confiance, ou au moins calmer la tourmente électrique qui semble
      faire rage à l'intérieur de sa carapace.
    ui_s10_ignition_res_pre: Le collectif d'échos a un effet immédiat sur le Concept
      assemblé. Il semble rassuré par la présence des autres graines d'écho.
    ui_s10_ignition_lang: coquille... ici. perdu d'autres, là. d'autres autres, ici.
      perdu d'autres, coquille. coquille ici... disponible. accepté.
    ui_s10_ignition_text: |-
      Le Concept assemblé est sa propre entité, distincte des restes que j'ai trouvés éparpillés sur les planètes, distincte du collectif grandissant au sein de la simulation de Nada.
      Il est devenu plus qu'un écho. Je ne pourrai pas l'arracher à sa coquille.
      Et pourtant, il manque une pièce. Il est incomplet. Sa coquille le façonne, mais elle ne le définit pas. Il faut une étincelle.
    ui_s10_ignition_text_short: Le Concept n'est pas encore terminé. Sa coquille le
      façonne, mais elle ne le définit pas. Il faut une étincelle.
    ui_s10_ignition_opt_a: Connecter le réacteur de l'Atlantide
    ui_s10_ignition_opt_b: Planter la graine d'espoir
    ui_s10_ignition_opt_c: Changer d'avis
    ui_s10_ignition_text_a: |-
      J'ai acquis le <SPECIAL>réacteur de l'Atlantide<> au même endroit que le reste des schémas du Concept. Il semble approprié de compléter son assemblage avec cette pièce finale.
      Et pourtant, est-ce la bonne décision ? Une fois qu'il sera connecté, on ne pourra plus faire marche arrière. La coquille et l'écho seront fusionnés définitivement.
    ui_s10_ignition_text_b: |-
      Cette <FUEL>graine d'Atlas<> était un cadeau. Je ne comprenais pas son but alors, mais maintenant je vois. C'est l'étincelle, le fragment manquant de la vie.
      Et pourtant, est-ce la bonne décision ? Une fois la graine plantée, on ne pourra plus faire marche arrière. La coquille et l'écho seront fusionnés définitivement.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      protocole principal aligné : [ <SPECIAL>ATLANIDE<> ]
    ui_s10_ignition_res_b: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_21<>
      protocole principal aligné : [ <SPECIAL>POURPRE<> ]
    ui_s10_ignition_lang_a: |-
      ici coquille... terminée. in-tacte. finie. entière. <SPECIAL>ré-éveillée<>.
      ...
      langue-synthèse... partiellement stabilisée.
    ui_s10_ignition_lang_b: |-
      ici coquille... terminée. in-tacte. finie. entière. <FUEL>vivante<>.
      ...
      langue-synthèse... partiellement stabilisée.
    ui_s10_ignition_opt_d: Saluer le Concept
    ui_s10_ignition_bye_a: cette coquille remercie ta coquille, entité-autre. coquille-ici
      est acceptée. cet écho est <SPECIAL>foyer<>.
    ui_s10_ignition_bye_b: cette coquille remercie ta coquille, entité-autre. coquille-ici
      est acceptée. cet écho est <FUEL>vivant<>.
    fth_spiderman_wait_s10: coquille ! COQUILLE ! coquille perdue ? PERDU perDU PERdu
