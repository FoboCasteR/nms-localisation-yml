      <STELLAR>Lié à la tête<> - Les éléments de l'ATH se déplaceront comme s'ils étaient attachés à votre tête.

      <STELLAR>Position fixe<> - Les éléments de l'ATH resteront fixes par rapport au corps de votre personnage.

