    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Je
      me détache, la vision incomplète."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>Le monolithe résonne tandis que l'<SPECIAL>atlantidéum<> s'infiltre en son cœur.
      Une voix, incroyablement vieille et basse, est amplifiée lorsque la pierre vibre. La sensation est écrasante. Mes yeux s'obscurcissent.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Je cligne des yeux pour éclaircir ma vision.
      Alors que mes yeux se rouvrent, je me retrouve dans une mer violette sans vagues. Le ciel brille. La voix est devenue un chant, ses mots emplissent l'eau autour de moi.
    bui_mon_opt_a_1: Nager
    bui_mon_opt_b_1: Attendre
    bui_mon_opt_c_1: Évier
    bui_mon_res_a_1: "Au loin, des murs de cristal jaillissent des profondeurs. Des
      fontaines d'eau lilas scintillent dans la lumière, l'écume de cristal s'élance
      dans l'air au fur et à mesure que la mer se déplace.\nUne par une, des flèches
      hautes d'un kilomètre jaillissent de son centre. C'est beau. \nUne à une, ces
      falaises se referment sur moi. <DELAY>0.1<>Et puis je comprends. <DELAY>0.4<>Je
      me retourne et commence à nager, mais elles viennent vers moi. \n Je sens les
      bulles m'entourer. L'eau sous moi vibre et je me sens commencer à couler. J'entends
      le rugissement alors que le cristal se précipite sur la mer. Je –\nJe –\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Au
      moment où le mur de cristal tombe sur moi, je suis libre. C'est terminé."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>Alors que l'<SPECIAL>atlantidéum<> inonde le monolithe, des images inondent ma tête et élisent domicile dans mon esprit.
      Je me retrouve à flotter à la surface du monde. Je vois tout : chaque rocher, chaque arbre, chaque créature. Ils sont en sécurité. Je suis en sécurité.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Puis je la sens. Une douleur, aiguë, profonde, perçante. Ma vision devient rouge. Quelque chose me percute violemment, puis je vois mon bourreau.
      Un vandale, qui pulvérise sans réfléchir les minéraux qui l'entourent. Chaque atome qu'il absorbe déchire la fibre de mon être.
    bui_mon_opt_a_2: Détruire le vandale
    bui_mon_opt_b_2: Avertir le vandale
    bui_mon_opt_c_2: Appeler à l'aide
    bui_mon_res_a_2: J'ouvre le feu. L'envahisseur tombe sur place. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La
      vision s'estompe et il ne reste plus que le fruit de son larcin.
    bui_mon_res_b_2: |-
      Je fais signe à l'envahisseur, l'avertissant du terrible crime qu'il est en train de commettre.
      Il ignore mes appels désespérés et pointe son arme vers moi. Lorsque ma carapace se fait pulvériser par la chaleur perçante de son multi-outil, ma dernière pensée est réconfortante : c'est moi qui ai subi cette douleur, et non la planète.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La vision s'estompe et la réalité revient.
    bui_mon_res_c_2: |-
      J'invoque tout ce que j'ai et je crie dans le verre qui nous relie tous. Mes amis arrivent, et ensemble nous chassons l'envahisseur de notre terre. Mais ma carapace est sacrifiée, brûlée par le vandale qui se bat pour quelques secondes de pillage supplémentaires.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La vision s'estompe et il ne reste plus que le butin du vandale.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Tandis que l'<SPECIAL>atlantidéum<>
      résonne dans le monolithe, des mots écrits dans ma propre langue brillent faiblement
      à sa surface. Je tends la main pour toucher les runes..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Je ressens une profonde démangeaison dans mes bras. Je regarde mes mains. Une matière brun-rouge se répand sur ma peau, d'abord lentement puis de plus en plus vite.
      J'essaie de serrer mes doigts, mais ils ne bougent pas. Je force, et ils cassent. De gros éclats de rouille tombent de mes mains. Mes doigts se désagrègent.
      Là où la rouille touche le sol, elle commence à se répandre, rouge et sombre tel un sang métallique ancien. Elle brûle mes jambes. Je ne peux pas bouger. Je sens mon cœur s'obstruer. J'essaie de crier.
    bui_mon_opt_a_3: Lutter
    bui_mon_opt_b_3: Accepter la décomposition
    bui_mon_res_a_3: |-
      Je résiste. Je lutte de toutes mes forces. Je ne serai pas victime de l'entropie.
      La tache devient trop pour ma carapace gelée. J'explose dans un nuage de fine poussière rouge.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> J'ouvre les yeux. La vision est passée et je trouve un peu de rouille à mes pieds.
    bui_mon_res_b_3: |-
      Alors que je me détends, je vois les étoiles commencer à filer dans le ciel. D'innombrables années passent. Des plantes sèment et éclosent en moi. Des animaux se nourrissent de mes restes. Je m'effondre et je renais dans l'univers en mille nouvelles vies.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> J'ouvre les yeux. La vision et son million d'années prennent fin en une seconde.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>Le monolithe, animé par l'<SPECIAL>atlantidéum<>,
      me montre une galaxie d'étoiles, des points de lumière scintillants dans toutes
      les directions. J'entends une voix qui fredonne les mots de millions d'êtres."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: Alors que la voix s'estompe, je sens une piqûre. L'une des étoiles
      s'embrase brièvement, puis s'éteint. Une sensation temporaire, insignifiante
      pour la tapisserie qui s'étend devant mes yeux.
    bui_mon_opt_a_4: Se rappeler de la fusée
    bui_mon_opt_b_4: Oublier la fusée
    bui_mon_opt_c_4: Ne rien faire
    bui_mon_res_a_4: |-
      Je gratte le souvenir de l'étoile lointaine, mais mon esprit ne s'y accroche pas. La galaxie est une multitude, et aucune étoile solitaire ne peut être perçue lorsque notre vue s'étend si loin.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ma perception se déforme à mesure que la vision s'efface et que la réalité se remet à l'échelle.
    bui_mon_res_b_4: |-
      La fusée est oubliée. Elle est comme un atome dans mes poumons, à la fois vitale et insignifiante.
      La galaxie est une multitude, et aucune étoile solitaire ne peut être perçue lorsque notre vue s'étend si loin.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Ma perception se déforme à mesure que la vision s'efface et que la réalité se remet à l'échelle.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>Le monolithe crépite à mon approche,
      l'<SPECIAL>atlantidéum<> jaillissant dans l'air. J'entends la voix des Échos
      korvax et je ferme les yeux..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: La voix est claire maintenant. Ils demandent mon jugement. L'esprit
      d'une entité divergente est placé devant moi, et sa place dans la Convergence
      est questionnée...
    bui_mon_opt_a_5: Supprimer le divergent
    bui_mon_opt_b_5: Autoriser la divergence
    bui_mon_opt_c_5: Mettre l'entité en quarantaine
    bui_mon_res_a_5: |-
      Je choisis la suppression. La Convergence doit être protégée, la multitude doit être préservée.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voix murmure en signe d'approbation et la vision se termine.
    bui_mon_res_b_5: |-
      Je proteste contre la suppression. Tout esprit est précieux, même s'il n'est qu'une goutte dans un océan de conscience.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voix fait rage contre ma décision, et la vision se termine.
    bui_mon_res_c_5: |-
      Je ne peux pas prendre une telle décision. Le système est si vital dans son ensemble, et si cruel de près. Placer cette responsabilité sur un seul individu, sur moi... Je n'en suis pas capable.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voix est déçue de mon incapacité à prendre une décision, et la vision se termine.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>J'entends les voix lointaines des
      entités korvax qui vénéraient autrefois leurs dieux ici. Et pourtant, il y a
      d'autres voix ; discordantes, indubitables et de plus en plus fortes.<NEWLINE>Je
      ferme les yeux et j'écoute."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      J'ouvre les yeux, mais je ne vois que l'obscurité.
      Il y a un clic. D'un coup, j'entends leurs cris tout autour de moi, leurs hurlements électroniques.
      Un autre clic. Une odeur de brûlé inonde mon crâne, un mélange écœurant de douceur et de fumée.
      Un clic, et je peux voir. La terre est déchirée. Tout brûle.
    bui_mon_opt_a_6: Fuir
    bui_mon_opt_b_6: Cri
    bui_mon_opt_c_6: Disloquer
    bui_mon_res_a_6: |-
      Un autre clic. Tout est parti : les cris, l'odeur, le feu et le chaos. C'est réconfortant, au début.
      Mais ce n'est pas comme l'oubli du sommeil. Je suis toujours là, présent et conscient alors que je dérive dans le néant sans fin. Tout ce dont je dois me souvenir, c'est cette dernière image de destruction.
      Les secondes, les heures, les jours passent. La panique grandit. Je sens chaque tic. Et ce n'est toujours rien.
      Et puis... un autre clic.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La vision se termine. Je suis de retour. Je n'ai jamais ressenti un tel soulagement.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>La lumière de l'<SPECIAL>atlantidéum<>
      qui traverse le monolithe est étrangement réconfortante. J'entends un bourdonnement
      grave et régulier, rassurant et familier. Les sons, ces mots, me bercent, ma
      vision se trouble et je tombe sous leur emprise..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      J'ai beau ne pas les voir, je les sens. D'innombrables entités rampent sur moi. Les enfants pullulent dans tous les replis de mon corps.
      Cela devrait m'écœurer, mais je ressens une joie indescriptible. Je sais que ces êtres minuscules sont en sécurité, et cela m'apporte un bonheur sans égal.
    bui_mon_opt_a_7: Respirer
    bui_mon_opt_b_7: Pleurer
    bui_mon_opt_c_7: Chanter
    bui_mon_res_a_7: |-
      Je me détends, apaisé. Je dois protéger ces minuscules formes de vie et je connais intimement chacune de leurs vies. C'est un sentiment indescriptible.
      Et puis, je sens que je me désagrège. Je suis écartelé... de l'intérieur ? De l'extérieur ? Je ne saurais dire. Mes enfants crient tandis que leur monde commence à s'écrouler.
      Alors que je me fais réduire en mille morceaux, je ressens de la douleur, mais surtout de la colère. De la colère pour chacun de mes enfants. Je suis leur foyer, et je n'ai pas su les protéger.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Une fois mon ultime fragment détruit, la vision se termine. Je suis de nouveau entier, mais mes enfants...
    bui_mon_res_b_7: |-
      Je laisse l'émotion me traverser. Je dois protéger ces minuscules formes de vie et je connais intimement chacune de leurs vies. C'est un sentiment indescriptible.
      Et puis, je sens que je me désagrège. Je suis écartelé... de l'intérieur ? De l'extérieur ? Je ne saurais dire. Mes enfants crient tandis que leur monde commence à s'écrouler.
      Alors que je me fais réduire en mille morceaux, je ressens de la douleur, mais surtout de la colère. De la colère pour chacun de mes enfants. Je suis leur foyer, et je n'ai pas su les protéger.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Une fois mon ultime fragment détruit, la vision se termine. Je suis de nouveau entier, mais mes enfants...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Je place mes mains sur cette relique
      et je ressens la puissance de ce site ancien battre dans mes veines. Les mots
      commencent à prendre forme dans ma tête..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Je cille et quand mes yeux se rouvrent, j'ai changé de place avec le monolithe. Je domine l'être que j'étais autrefois.
      Je — il — accomplit un rituel sur la pierre. Je sens chacun des glyphes qu'il grave dans ma chair.
      Contre ma volonté, je suis déchiré. Un portail s'ouvre en moi, et l'être en contrebas franchit son seuil.
    bui_mon_opt_a_8: Fermer mon esprit
    bui_mon_opt_b_8: Ouvrir mon esprit
    bui_mon_res_a_8: |-
      Je ferme mon esprit à l'intrus et le portail se referme. Il est banni dans l'entre-deux et ne reverra plus jamais notre univers.
      Et pourtant, il n'est pas tout à fait parti. Je sais qu'il est là, quelque part. Au fond de moi, je le sens qui me hante.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Je suis libéré de la vision, même si j'ai l'inexplicable sentiment d'être observé.
    bui_mon_res_b_8: |-
      J'ouvre mon esprit et permets à l'importun d'emprunter le portail. Il en ressort prêt à explorer un monde que je ne vois pas.
      Les jours passent et l'être revient. Il dépose une petite offrande à mes pieds, me permettant d'avoir un infime aperçu de l'aventure qu'il a vécue.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La vision se termine, mais l'offrande reste à mes pieds.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Ma main repose sur la pierre fraîche
      du monolithe. Une voix, perçante, crie en réponse à mon toucher."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      J'essaie de retirer ma main et réalise que je ne peux pas. Mes doigts sont palmés de fragments vivants violets, une infection cristalline qui commence à se propager le long de mon bras.
      Bientôt, je me retrouve enveloppé. Mes yeux, mes poumons, mon sang, tout est gelé dans l'améthyste. Étonnamment, je ne meurs pas.
    bui_mon_opt_a_9: S'abandonner
    bui_mon_opt_b_9: Attendre
    bui_mon_opt_c_9: Lutter
    bui_mon_res_a_9: |-
      Je ferme les yeux et m'abandonne à l'emprise de l'<SPECIAL>atlantidéum<>.
      Alors que je suis emporté dans le néant de cristal, j'entends les échos d'innombrables entités, leur résonance vibrant à travers le verre omniprésent. Chaque note est si perdue, si triste. Elles aspirent à l'harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Et puis, je suis libéré. Mes yeux s'éclaircissent et me voilà revenu.
      Même si la vision est terminée, les entités perdues restent avec moi, leur son résonnant dans mon esprit.
    bui_mon_res_b_9: |-
      Je reste calme et j'essaie de me détendre. Cela passera.
      Au fil des heures, j'entends les échos d'innombrables entités, leur résonance vibrant tandis qu'elles m'entourent. Chaque note est si perdue, si triste. Elles aspirent à l'harmonie.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Et puis, je suis libéré. Le cristal se détache et me voilà revenu.
      Même si la vision est terminée, les entités restent avec moi, leur son résonnant dans mon esprit.
    bui_mon_res_c_9: |-
      Je résiste. Je ne serai pas submergé par le néant.
      Je ferme les yeux et me concentre. Les voix s'estompent et je sens le cristal se détacher de ma peau.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Je rouvre les yeux et le monde est tel que je l'ai laissé. Des fragments de cristal brisé jonchent le sol autour de moi.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>L'aura de l'<SPECIAL>atlantidéum<>
      qui emplit l'air commence à s'épaissir à mesure que je m'approche du monolithe.
      Ma vision se rétrécit, mon ouïe s'affaiblit. Un cri solitaire déchire le brouillard."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      La brume qui entoure le monolithe se déplace et je vois une forme de vie robotique approcher. Là où son bras aurait dû se trouver, il n'a qu'un moignon métallique brisé.
      Il s'agenouille devant la pierre et fait son offrande.
    bui_mon_opt_a_10: Ne rien faire
    bui_mon_opt_b_10: Offrir votre propre bras
    bui_mon_res_a_10: |-
      Je reste immobile et silencieux, et regarde l'entité supplier devant le monolithe. Ses prières restent sans réponse, mais elle ne bouge pas.
      Au fil du temps, l'entité se grippe. Ses articulations se décomposent, ses batteries se vident et cessent de fonctionner. Elle s'effrite en un tas de rouille.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Le brouillard se dissipe et je me retrouve seul.
    bui_mon_res_b_10: |-
      L'entité implore devant le monolithe. Je ne peux pas laisser ses supplications sans réponse, et je m'avance. Mon bras se dissout dans la brume violette et le Concept est guéri.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Soudain, le brouillard se dissipe et je me retrouve seul. Mon bras est là où il a toujours été, mais une petite offrande a été déposée au pied du monolithe.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Mes mains sont irrésistiblement attirées vers le monolithe, sa surface millénaire vibrant du pouvoir de l'<SPECIAL>atlantidéum<>.
      Au moment où je l'effleure, ma vision se brouille. Le monde est le même, mais tout est différent.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: À mes pieds gisent les composants brisés d'un robot cassé, disposé
      par une main inconnue dans une posture implorante. Son corps brisé me supplie
      de le compléter.
    bui_mon_opt_a_11: Construire une tête à partir de pièces de Sentinelle
    bui_mon_opt_b_11: Construire des jambes à partir de pièces de vaisseau
    bui_mon_opt_c_11: Construire des bras à partir de pièces de multi-outil
    bui_mon_res_a_11: |-
      J'assemble une tête pour le robot cassé en utilisant des pièces provenant de la carcasse d'un drone sentinelle.
      Une fois réparé, il se relève maladroitement en s'examinant lui-même et son environnement.
      Je le vois sonder le monde qui l'entoure, une lueur résolue au fond de ses yeux mécaniques. Cette planète dispose d'un nouveau gardien.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Le monolithe me libère de sa vision. Le robot a disparu. À la place de son corps se trouve un tas de pièces détachées qui ne semble pas dénué d'intérêt.
    bui_mon_res_b_11: |-
      J'assemble une paire de jambes pour le robot cassé en utilisant des pièces provenant de mon propre vaisseau.
      Le concept s'agite avant même que j'aie terminé. Ses tubes hydrauliques se contractent tandis qu'un fluide vital se met à circuler dans ses nouvelles veines.
      En un clin d'œil, il se met debout. Il s'en va en bondissant sans un regard en arrière, destiné à des aventures inconnues.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Le monolithe me libère de sa vision. Le robot a disparu. À la place de son corps se trouve un tas de pièces détachées qui ne semble pas dénué d'intérêt.
    bui_mon_res_c_11: |-
      J'assemble une tête pour le robot cassé en utilisant des pièces provenant de mon multi-outil.
      À peine ai-je terminé qu'une lueur commence à scintiller derrière les yeux du concept réanimé. Mais je n'y lis pas une expression reconnaissante. Plutôt une lueur cupide.
      Le concept se met à creuser la terre frénétiquement en quête de morceaux de ferrite.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Le monolithe me libère de sa vision. Le robot a disparu, consumé par sa frénésie. À la place de son corps se trouve un tas de pièces détachées qui ne semble pas dénué d'intérêt.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>La puissance du monolithe est irrésistible.
      L'<SPECIAL>atlantidéum<> chante pour moi, tenant absolument à être entendu.
      Je le laisse faire, prêt à accepter sa vision."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: La réalité ondule tandis que les paroles du monolithe m'emportent.
      Je dérive à travers une mer infinie d'étoiles. Le monde n'est plus qu'un lointain
      souvenir. Je ne suis rien, mais je reste conscient.
    bui_mon_opt_a_12: Exister
    bui_mon_res_a_12: |-
      Les étoiles se mettent à glisser et mon esprit se concentre sur un point unique. D'un coup, je reviens à la vie dans un corps nouveau.
      J'étire mes membres pour éprouver les limites de cette nouvelle forme. Tout me paraît tranchant, mécanique. Mes antennes oculaires s'élargissent lentement tandis que je m'habitue à l'obscurité de la grotte.
      Je suis pris d'une soudaine envie de creuser. Je trouve la chose facile, car chacun de mes dix membres œuvre de concert. Je plonge dans la terre fraîche, me sentant plus vivant que jamais.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Et aussi soudainement qu'il a commencé, le chant de l'Atlantide s'estompe. Le monolithe me ramène dans mon corps. C'est terminé.
    bui_mon_res_b_12: |-
      Les étoiles se mettent à glisser et mon esprit se concentre sur un point unique. D'un coup, je reviens à la vie dans un corps nouveau.
      Tout est noir. J'essaie de bouger, mais chaque parcelle de mon être me paraît étrange. Je sens néanmoins une force brute se propager dans mon cœur.
      Avec un rugissement, je surgis de l'obscurité. Je m'élève à présent au-dessus de la planète, colossal, frémissant. Je suis grandiose. Un titan.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positif<>Bien trop tôt, le chant de l'Atlantide s'estompe et le monolithe me ramène dans mon corps.
    bui_mon_res_c_12: |-
      Les étoiles se mettent à glisser et mon esprit se concentre sur un point unique. D'un coup, je reviens à la vie dans un corps nouveau.
      Je cligne des yeux en tentant de m'habituer à ma nouvelle forme, mais tout me paraît immense. Des piliers de pierre colossaux s'élèvent si haut qu'ils se perdent dans le ciel. Je cours me mettre à l'abri, mais mes membres minuscules mettent une éternité à traverser cette vallée immense.
      Je devine la présence d'une ombre grandissante, d'une noirceur toujours croissante qui descend des cieux. Je perçois les battements d'ailes énormes, le courant descendant chaud qui se précipite vers moi. Je sais que les griffes se rapprochent...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Juste à temps, le chant de l'Atlantide s'estompe et le monolithe me ramène dans mon corps.
    ui_portal_bui_mono_title: Visions de monolithe (Autophage)
    ui_portal_bui_mono_title_1: Cristal
    ui_portal_bui_mono_1: "Le monolithe a résonné tandis que l'<SPECIAL>atlantidéum<>
      s'infiltrait en son cœur.\n\nUne voix, incroyablement vieille et basse, était
      amplifiée lorsque la pierre vibrait. La sensation était écrasante. Mes yeux
      se sont obscurcis.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nJe cligne des yeux pour
      éclaircir ma vision. Alors que mes yeux se rouvraient, je me retrouvais dans
      une mer violette sans vagues. Le ciel brillait.\n\nLa voix était devenue un
      chant, ses mots emplissaient l'eau autour de moi.\n\nAu loin, des murs de cristal
      ont jailli des profondeurs. Des fontaines d'eau lilas scintillaient dans la
      lumière, l'écume de cristal s'élançait dans l'air au fur et à mesure que la
      mer se déplaçait.\n\nUne par une, des flèches hautes d'un kilomètre ont jailli
      de son centre. C'était beau. \n\nUne à une, ces falaises se sont refermées sur
      moi. Et puis j'ai compris. Je me suis retourné et j'ai commencé à nager, mais
      elles sont venues vers moi. \n\nJ'ai senti les bulles m'entourer. L'eau sous
      moi a vibré et je me suis senti commencer à couler. J'ai entendu le rugissement
      alors que le cristal se précipitait sur la mer. Je –\n\nAu moment où le mur
      de cristal tombait sur moi, j'ai été libéré. C'était terminé."
    ui_portal_bui_mono_title_2: Factionnaire
    ui_portal_bui_mono_2: |-
      Je me suis retrouvé à flotter à la surface du monde. Je voyais tout : chaque rocher, chaque arbre, chaque créature. Ils étaient en sécurité. J'étais en sécurité.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Puis je l'ai sentie. Une douleur, aiguë, profonde, perçante. Ma vision est devenue rouge. Quelque chose m'a percuté violemment, puis j'ai vu mon bourreau.

      Un vandale, qui pulvérisait sans réfléchir les minéraux qui l'entouraient. Chaque atome qu'il absorbait déchirait la fibre de mon être.

      J'ai fait ce que j'ai pu pour l'arrêter.
    ui_portal_bui_mono_2_a: |-
      Je me suis retrouvé à flotter à la surface du monde. Je voyais tout : chaque rocher, chaque arbre, chaque créature. Ils étaient en sécurité. J'étais en sécurité.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Puis je l'ai sentie. Une douleur, aiguë, profonde, perçante. Ma vision est devenue rouge. Quelque chose m'a percuté violemment, puis j'ai vu mon bourreau.

      Un vandale, qui pulvérisait sans réfléchir les minéraux qui l'entouraient. Chaque atome qu'il absorbait déchirait la fibre de mon être.

      J'ai ouvert le feu. L'envahisseur est tombé sur place. La vision s'est estompée et il ne restait plus que le fruit de son larcin.
    ui_portal_bui_mono_2_b: |-
      Je me suis retrouvé à flotter à la surface du monde. Je voyais tout : chaque rocher, chaque arbre, chaque créature. Ils étaient en sécurité. J'étais en sécurité.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Puis je l'ai sentie. Une douleur, aiguë, profonde, perçante. Ma vision est devenue rouge. Quelque chose m'a percuté violemment, puis j'ai vu mon bourreau.

      Un vandale, qui pulvérisait sans réfléchir les minéraux qui l'entouraient. Chaque atome qu'il absorbait déchirait la fibre de mon être.

      J'ai fait signe à l'envahisseur, l'avertissant du terrible crime qu'il était en train de commettre.

      Il a ignoré mes appels désespérés et a pointé son arme vers moi. Lorsque ma carapace s'est fait pulvériser par la chaleur perçante de son multi-outil, ma dernière pensée a été réconfortante : c'est moi qui avais subi cette douleur, et non la planète.
    ui_portal_bui_mono_2_c: |-
      Je me suis retrouvé à flotter à la surface du monde. Je voyais tout : chaque rocher, chaque arbre, chaque créature. Ils étaient en sécurité. J'étais en sécurité.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Puis je l'ai sentie. Une douleur, aiguë, profonde, perçante. Ma vision est devenue rouge. Quelque chose m'a percuté violemment, puis j'ai vu mon bourreau.

      Un vandale, qui pulvérisait sans réfléchir les minéraux qui l'entouraient. Chaque atome qu'il absorbait déchirait la fibre de mon être.

      J'ai invoqué tout ce que j'avais et j'ai crié dans le verre qui nous reliait tous. Mes amis sont arrivés, et ensemble nous avons chassé l'envahisseur de notre terre. Mais ma carapace a été sacrifiée, brûlée par le vandale qui se battait pour quelques secondes de pillage supplémentaires.

      La vision s'est estompée et il ne restait plus que le butin du vandale.
    ui_portal_bui_mono_title_3: Rouille
    ui_portal_bui_mono_3: |-
      Tandis que l'<SPECIAL>atlantidéum<> résonnait dans le monolithe, des mots écrits dans ma propre langue brillaient faiblement à sa surface. J'ai tendu la main pour toucher les runes...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai ressenti une profonde démangeaison dans mes bras. J'ai regardé mes mains. Une matière brun-rouge se répandait sur ma peau, d'abord lentement puis de plus en plus vite.

      J'essayais de serrer mes doigts, mais ils ne bougeaient pas. J'ai forcé, et ils se sont cassés. De gros éclats de rouille sont tombés de mes mains. Mes doigts se sont désagrégés.

      Là où la rouille touchait le sol, elle a commencé à se répandre, rouge et sombre tel un sang métallique ancien. Il brûlait mes jambes. Je ne pouvais pas bouger. J'ai senti mon cœur s'obstruer. J'ai essayé de crier.

      Je n'ai pas pu empêcher cela. Je me suis effondré dans un nuage de fine poussière rouge.
    ui_portal_bui_mono_title_4: Convergence
    ui_portal_bui_mono_4: |-
      Le monolithe, animé par l'<SPECIAL>atlantidéum<>, m'a montré une galaxie d'étoiles, des points de lumière scintillants dans toutes les directions. J'ai entendu une voix qui fredonnait les mots de millions d'êtres.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Alors que la voix s'estompait, j'ai senti une piqûre. L'une des étoiles s'est embrasée brièvement, puis s'est éteinte. Une sensation temporaire, insignifiante pour la tapisserie qui s'étendait devant mes yeux.

      La fusée était oubliée. Elle était comme un atome dans mes poumons, à la fois vitale et insignifiante. La galaxie est une multitude, et aucune étoile solitaire ne peut être perçue lorsque notre vue s'étend si loin.

      Ma perception s'est déformée à mesure que la vision s'effaçait et que la réalité se remettait à l'échelle.
    ui_portal_bui_mono_title_5: Divergence
    ui_portal_bui_mono_5: |-
      J'ai entendu la voix des Échos korvax et j'ai fermé les yeux...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voix était claire maintenant. Ils demandaient mon jugement. L'esprit d'une entité divergente était placé devant moi, et sa place dans la Convergence était questionnée...

      J'ai fait le choix le plus éthique possible.
    ui_portal_bui_mono_5_a: |-
      J'ai entendu la voix des Échos korvax et j'ai fermé les yeux...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voix était claire maintenant. Ils demandaient mon jugement. L'esprit d'une entité divergente était placé devant moi, et sa place dans la Convergence était questionnée...

      J'ai choisi la suppression. La Convergence devait être protégée, la multitude devait être préservée.

      La voix a murmuré en signe d'approbation et la vision s'est terminée.
    ui_portal_bui_mono_5_b: |-
      J'ai entendu la voix des Échos korvax et j'ai fermé les yeux...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voix était claire maintenant. Ils demandaient mon jugement. L'esprit d'une entité divergente était placé devant moi, et sa place dans la Convergence était questionnée...

      J'ai protesté contre la suppression. Tout esprit est précieux, même s'il n'est qu'une goutte dans un océan de conscience.

      La voix faisait rage contre ma décision, et la vision s'est terminée.
    ui_portal_bui_mono_5_c: |-
      J'ai entendu la voix des Échos korvax, et j'ai fermé les yeux...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      La voix était claire maintenant. Ils ont exigé mon jugement. L'esprit d'une Entité divergente a été placé devant moi, et leur place dans la Convergence était en question...

      Je ne pouvais pas prendre une telle décision. Le système était si vital dans son ensemble, et si cruel de près. Placer cette responsabilité sur un seul individu, sur moi... Je n'en étais pas capable.

      La voix était déçue de mon incapacité à prendre une décision, et la vision s'est terminée.
    ui_portal_bui_mono_title_6: Origine
    ui_portal_bui_mono_6: |-
      J'entendais les voix lointaines des entités korvax qui vénéraient autrefois leurs dieux ici. Et pourtant, il y avait d'autres voix ; discordantes, indubitables et de plus en plus fortes. J'ai fermé les yeux et j'ai écouté.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai ouvert les yeux, mais je ne voyais que l'obscurité.

      Il y a eu un clic. D'un coup, j'ai entendu leurs cris tout autour de moi, leurs hurlements électroniques.

      Un autre clic. Une odeur de brûlé a inondé mon crâne, un mélange écœurant de douceur et de fumée.

      Un clic, et j'ai pu voir. La terre était déchirée. Tout brûlait.

      Un autre clic. Tout était parti : les cris, l'odeur, le feu et le chaos. C'était réconfortant, au début.

      Mais ce n'était pas comme l'oubli du sommeil. J'étais toujours là, présent et conscient alors que je dérivais dans le néant sans fin. Tout ce dont je devais me souvenir, c'était cette dernière image de destruction.

      Les secondes, les heures, les jours ont passé. La panique grandissait. Je sentais chaque tic. Et ce n'était toujours rien.

      Et puis... un autre clic. La vision s'est terminée. J'étais de retour. Je n'avais jamais ressenti un tel soulagement.
    ui_portal_bui_mono_title_7: Mère
    ui_portal_bui_mono_7: |-
      La lumière de l'<SPECIAL>atlantidéum<> qui traversait le monolithe était étrangement réconfortante. J'entendais un bourdonnement grave et régulier, rassurant et familier. Les sons, ces mots, me berçaient, ma vision s'est troublée et je suis tombé sous leur emprise...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'avais beau ne pas les voir, je les sentais. D'innombrables entités rampaient sur moi. Les enfants pullulaient dans tous les replis de mon corps.

      Cela aurait dû m'écœurer, mais je ressentais une joie indescriptible. Je savais que ces êtres minuscules étaient en sécurité, et cela m'apportait un bonheur sans égal.

      Je laissais l'émotion me traverser. Je devais protéger ces minuscules formes de vie et je connaissais intimement chacune de leurs vies. C'était un sentiment indescriptible.

      Et puis, j'ai senti que je me désagrégeais. J'étais écartelé... de l'intérieur ? De l'extérieur ? Je n'aurais su dire. Mes enfants criaient tandis que leur monde commençait à s'écrouler.

      Alors que je me faisais réduire en mille morceaux, je ressentais de la douleur, mais surtout de la colère. De la colère pour chacun de mes enfants. J'étais leur foyer, et je n'avais pas su les protéger.

      Une fois mon ultime fragment détruit, la vision s'est terminée. J'étais de nouveau entier, mais mes enfants...
    ui_portal_bui_mono_title_8: Portail
    ui_portal_bui_mono_8: |-
      J'ai placé mes mains sur cette relique et j'ai ressenti la puissance de ce site ancien battre dans mes veines. Les mots ont commencé à prendre forme dans ma tête...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai cillé et quand mes yeux se sont rouverts, j'avais changé de place avec le monolithe. Je dominais l'être que j'avais été autrefois.

      Je — il — accomplissait un rituel sur la pierre. Je sentais chacun des glyphes qu'il gravait dans ma chair.

      Contre ma volonté, j'étais déchiré. Un portail s'est ouvert en moi, et l'être en contrebas a franchi son seuil.
    ui_portal_bui_mono_8_a: |-
      J'ai placé mes mains sur cette relique et j'ai ressenti la puissance de ce site ancien battre dans mes veines. Les mots ont commencé à prendre forme dans ma tête...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai cillé et quand mes yeux se sont rouverts, j'avais changé de place avec le monolithe. Je dominais l'être que j'avais été autrefois.

      Je — il — accomplissait un rituel sur la pierre. Je sentais chacun des glyphes qu'il gravait dans ma chair.

      Contre ma volonté, j'étais déchiré. Un portail s'est ouvert en moi, et l'être en contrebas a franchi son seuil.

      J'ai fermé mon esprit à l'intrus et le portail s'est refermé. Il était banni dans l'entre-deux et ne reverrait plus jamais notre univers.

      Et pourtant, il n'était pas tout à fait parti. Je savais qu'il était là, quelque part. Au fond de moi, je le sentais qui me hantait.

      J'étais libéré de la vision, même si j'avais l'inexplicable sentiment d'être observé.
    ui_portal_bui_mono_8_b: |-
      J'ai placé mes mains sur cette relique et j'ai ressenti la puissance de ce site ancien battre dans mes veines. Les mots ont commencé à prendre forme dans ma tête...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai cillé et quand mes yeux se sont rouverts, j'avais changé de place avec le monolithe. Je dominais l'être que j'avais été autrefois.

      Je — il — accomplissait un rituel sur la pierre. Je sentais chacun des glyphes qu'il gravait dans ma chair.

      Contre ma volonté, j'étais déchiré. Un portail s'est ouvert en moi, et l'être en contrebas a franchi son seuil.

      J'ai ouvert mon esprit et permis à l'importun d'emprunter le portail. Il en est ressorti prêt à explorer un monde que je ne voyais pas.

      Les jours ont passé et l'être est revenu. Il a déposé une petite offrande à mes pieds, me permettant d'avoir un infime aperçu de l'aventure qu'il avait vécue.

      La vision s'est terminée, mais l'offrande était restée à mes pieds.
    ui_portal_bui_mono_title_9: Néant
    ui_portal_bui_mono_9: |-
      Ma main reposait sur la pierre fraîche du monolithe. Une voix, perçante, a crié en réponse à mon toucher.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai essayé de retirer ma main et réalisé que je ne pouvais pas. Mes doigts étaient palmés de fragments vivants violets, une infection cristalline qui commençait à se propager le long de mon bras.

      Bientôt, je me suis retrouvé enveloppé. Mes yeux, mes poumons, mon sang, tout était gelé dans l'améthyste. Étonnamment, je n'étais pas mort.
    ui_portal_bui_mono_9_a: |-
      Ma main reposait sur la pierre fraîche du monolithe. Une voix, perçante, a crié en réponse à mon toucher.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai essayé de retirer ma main et réalisé que je ne pouvais pas. Mes doigts étaient palmés de fragments vivants violets, une infection cristalline qui commençait à se propager le long de mon bras.

      Bientôt, je me suis retrouvé enveloppé. Mes yeux, mes poumons, mon sang, tout était gelé dans l'améthyste. Étonnamment, je n'étais pas mort.

      J'ai fermé les yeux et me suis abandonné à l'emprise de l'<SPECIAL>atlantidéum<>.

      Dans le néant de cristal, j'entendais les échos d'innombrables entités, leur résonance vibrant à travers le verre omniprésent. Chaque note était si perdue, si triste. Elles aspiraient à l'harmonie.

      Et puis, j'ai été libéré. Mes yeux se sont éclaircis. J'étais revenu.

      Même si la vision était terminée, les entités perdues restaient avec moi, leur son résonnant dans mon esprit.
    ui_portal_bui_mono_9_b: |-
      Ma main reposait sur la pierre fraîche du monolithe. Une voix, perçante, a crié en réponse à mon toucher.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai essayé de retirer ma main et réalisé que je ne pouvais pas. Mes doigts étaient palmés de fragments vivants violets, une infection cristalline qui commençait à se propager le long de mon bras.

      Bientôt, je me suis retrouvé enveloppé. Mes yeux, mes poumons, mon sang, tout était gelé dans l'améthyste. Étonnamment, je n'étais pas mort.

      J'ai résisté. Je n'allais pas être submergé par le néant.

      J'ai fermé les yeux et me suis concentré. Les voix se sont estompées et j'ai senti le cristal se détacher de ma peau.
    ui_portal_bui_mono_title_10: Bras
    ui_portal_bui_mono_10: |-
      J'ai vu une forme de vie robotique approcher. Là où son bras aurait dû se trouver, il n'y avait qu'un moignon métallique brisé.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il s'est agenouillé devant la pierre et a fait son offrande.
    ui_portal_bui_mono_10_a: |-
      J'ai vu une forme de vie robotique approcher. Là où son bras aurait dû se trouver, il n'y avait qu'un moignon métallique brisé.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il s'est agenouillé devant la pierre et a fait son offrande.

      Je suis resté immobile et silencieux, et j'ai regardé l'entité supplier devant le monolithe. Ses prières sont restées sans réponse, mais elle n'a pas bougé.

      Au fil du temps, l'entité s'est grippée. Ses articulations se sont décomposées, ses batteries se sont vidées et ont cessé de fonctionner. Elle s'est effritée en un tas de rouille.
    ui_portal_bui_mono_10_b: |-
      J'ai vu une forme de vie robotique approcher. Là où son bras aurait dû se trouver, il n'y avait qu'un moignon métallique brisé.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Il s'est agenouillé devant la pierre et a fait son offrande.

      L'entité implorait devant le monolithe. Je ne pouvais pas laisser ses supplications sans réponse, et je me suis avancé. Mon bras s'est dissout dans la brume violette et le Concept était guéri.
    ui_portal_bui_mono_title_11: Construction
    ui_portal_bui_mono_11: |-
      À mes pieds gisent les composants brisés d'un robot cassé, disposé par une main inconnue dans une posture implorante. Son corps brisé me supplie de le compléter.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai assemblé une tête pour le robot cassé.
    ui_portal_bui_mono_11_a: |-
      À mes pieds gisaient les composants brisés d'un robot cassé, disposé par une main inconnue dans une posture implorante. Son corps brisé me suppliait de le compléter.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai assemblé une tête pour le robot cassé en utilisant des pièces provenant de la carcasse d'un drone sentinelle.

      Une fois réparé, il s'est relevé maladroitement en s'examinant lui-même et son environnement.

      Je l'ai vu sonder le monde qui l'entourait, une lueur résolue au fond de ses yeux mécaniques. Cette planète disposait d'un nouveau gardien.
    ui_portal_bui_mono_11_b: |-
      À mes pieds gisaient les composants brisés d'un robot cassé, disposé par une main inconnue dans une posture implorante. Son corps brisé me suppliait de le compléter.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai assemblé une paire de jambes pour le robot cassé en utilisant des pièces provenant de mon propre vaisseau.

      Le concept s'est agité avant même que j'aie eu terminé. Ses tubes hydrauliques se sont contractés tandis qu'un fluide vital se mettait à circuler dans ses nouvelles veines.

      En un clin d'œil, il s'est mis debout. Il s'en est allé en bondissant sans un regard en arrière, destiné à des aventures inconnues.
    ui_portal_bui_mono_11_c: |-
      À mes pieds gisaient les composants brisés d'un robot cassé, disposé par une main inconnue dans une posture implorante. Son corps brisé me suppliait de le compléter.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai assemblé une tête pour le robot cassé en utilisant des pièces provenant de mon multi-outil.

      À peine avais-je terminé qu'une lueur a commencé à scintiller derrière les yeux du concept réanimé. Mais je n'y ai pas lu une expression reconnaissante. Plutôt une lueur cupide.

      Le concept s'est mis à creuser la terre frénétiquement en quête de morceaux de ferrite.
    ui_portal_bui_mono_title_12: Reconstitué
    ui_portal_bui_mono_12: |-
      J'ai dérivé à travers une mer infinie d'étoiles. Le monde n'était plus qu'un lointain souvenir. Je n'étais rien, mais je restais conscient.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les étoiles se sont mises à glisser et mon esprit s'est concentré sur un point unique. D'un coup, je suis revenu à la vie dans un corps nouveau.
    ui_portal_bui_mono_12_a: |-
      J'ai dérivé à travers une mer infinie d'étoiles. Le monde n'était plus qu'un lointain souvenir. Je n'étais rien, mais je restais conscient.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les étoiles se sont mises à glisser et mon esprit s'est concentré sur un point unique. D'un coup, je suis revenu à la vie dans un corps nouveau.

      J'ai étiré mes membres pour éprouver les limites de cette nouvelle forme. Tout me paraissait tranchant, mécanique. Mes antennes oculaires s'élargissaient lentement tandis que je m'habituais à l'obscurité de la grotte.

      J'ai été pris d'une soudaine envie de creuser. Je trouvais la chose facile, car chacun de mes dix membres œuvrait de concert. J'ai plongé dans la terre fraîche, me sentant plus vivant que jamais.
    ui_portal_bui_mono_12_b: |-
      J'ai dérivé à travers une mer infinie d'étoiles. Le monde n'était plus qu'un lointain souvenir. Je n'étais rien, mais je restais conscient.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Les étoiles se sont mises à glisser et mon esprit s'est concentré sur un point unique. D'un coup, je suis revenu à la vie dans un corps nouveau.

      Tout était noir. J'ai essayé de bouger, mais chaque parcelle de mon être me paraissait étrange. Je sentais néanmoins une force brute se propager dans mon cœur.

      Avec un rugissement, j'ai surgi de l'obscurité. Je m'élevais à présent au-dessus de la planète, colossal, frémissant. J'étais grandiose. Un titan.
    ui_portal_bui_mono_12_c: |-
      J'ai dérivé à travers une mer infinie d'étoiles. Le monde n'était plus qu'un lointain souvenir. Je n'étais rien, mais je restais conscient.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      J'ai cligné des yeux en tentant de m'habituer à ma nouvelle forme, mais tout me paraissait immense. Des piliers de pierre colossaux s'élevaient si haut qu'ils se perdaient dans le ciel. J'ai couru me mettre à l'abri, mais mes membres minuscules mettaient une éternité à traverser cette vallée immense.

      J'ai deviné la présence d'une ombre grandissante, d'une noirceur toujours croissante qui descendait des cieux. J'ai perçu les battements d'ailes énormes, le courant descendant chaud qui se précipitait vers moi. Je savais que les griffes se rapprochaient...
