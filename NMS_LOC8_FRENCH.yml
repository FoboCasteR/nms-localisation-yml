      Chaque <TECHNOLOGY>graine<> est un écho de vie, les dernières réverbérations d'un être vivant. Planter la graine dans la simulation de Nada est un acte de respect envers la vie elle-même.
    ui_s10_scanner_msg10: |-
      Plantez la <TECHNOLOGY>graine d'écho<> dans le <SPECIAL>primo-terminal<> de Nada
      Dans cette simulation, la graine pourrait <STELLAR>éclore<>
    ui_s10_spiderman_name: La Chaloupe
