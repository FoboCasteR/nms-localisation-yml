    ui_s10_atlas5_desc1: |-
      Tout ce que l'Atlas a créé, il l'a mis en mouvement il y a une infinité. Il ne s'adresse ni à moi ni au présent. Comment le pourrait-il ?
      Le <TECHNOLOGY>Concept<>... est-ce un message de l'Atlas ? Suis-je l'outil, un simple messager ? Ou suis-je le destinataire de ce message ?
    ui_s10_atlas5_opt1: Présenter les pièces du Concept
    ui_s10_atlas5_desc2: "<AUDIO>Atlas_Seed_05<>Si l'Atlas a un message pour moi,
      il dépasse ma compréhension. C'est <SPECIAL>plus grand<> que tout cela."
    ui_s10_atlas5_res1: |-
      Peut-être qu'il n'y a pas de message. Peut-être que l'Atlas ne peut pas me parler, et ne le fera jamais.
      Peut-être n'existe-t-il que ce que je souhaite que l'Atlas dise...
