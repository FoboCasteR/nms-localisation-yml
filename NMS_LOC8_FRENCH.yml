    ui_builder_custom_desc: |-
      Un <STELLAR>changement d'apparence de combinaison<> exclusif, offert par l'<TRANS_BUI>Autophage<> à celles et ceux qui veulent construire leur propre carapace.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_builder_custom_sub: Modification d'apparence autophage
    bui_desc: |-
      Les Autophages sont des formes de vie robotiques, des Korvax divergents qui ont été supprimés de la Convergence dans le but de purger cette dernière et de préserver sa pureté. L'<SPECIAL>atlantidéum<> qui surgit des profondeurs des mondes dissonants les a tirés du néant.

      Le processus de reconstruction est un rite lent et fastidieux que chaque Autophage entreprend en cherchant des pièces compatibles dans le but de réassembler leur carapace qui, comme leur esprit, leur appartient et ne leur sera plus jamais dérobée.
    bui_desc_alt: |-
      Les Autophages sont des formes de vie robotiques d'origine mystérieuse. En dépit de leur apparence souvent délabrée, leurs coquilles faites de matériaux rouillés et bosselés ainsi que leur puissante technologie de camouflage témoignent d'une culture avancée et intelligente.

      Terminez <STELLAR>Ceux qui sont revenus<> pour en savoir plus sur les Autophages.
