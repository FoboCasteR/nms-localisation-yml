    ui_s10_atlas4_desc1: Nada pense que sa simulation offre un aperçu du <TECHNOLOGY>Concept<>.
      Nada place ses espoirs sur de faibles traces d'esprits manufacturés qui résonnent
      autour d'une réalité artificielle.
    ui_s10_atlas4_opt1: Présenter les pièces du Concept
    ui_s10_atlas4_desc2: |-
      Nada – sa divergence, sa solitude – Nada dira s'être réveillé avec la destruction de Primo Korvax.
      Nada dira se satisfaire de sa petite convergence à bord de l'Anomalie. Nada condamnera l'Imposture-Atlas, un hérétique parmi les Korvax.
      Nada plantera les graines d'écho pour sa simulation. L'Atlas me fera forger ses propres graines.
    ui_s10_atlas4_res1: "<AUDIO>Atlas_Seed_04<>C'est toujours le même cycle..."
