    ui_head_guide_desc: |-
      En explorant la planète %PLANET% dans le système %SYSTEM%, j'ai trouvé un concept partiellement construit, %NAME%.

      Bien que la finalisation de son unité corporelle soit réservée à l'Autophage lui-même, je peux l'aider à surmonter certaines difficultés concernant la finalisation des composants faciaux et neuronaux.
