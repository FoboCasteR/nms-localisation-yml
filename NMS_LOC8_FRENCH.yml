    ui_robomiss_1_head_sur_osd: Source du piratage localisée !
    ui_robomiss_1_msg1b: |-
      Les coordonnées introduites mènent à un <STELLAR>campement abandonné<>.
      Enquêtez sur la source du piratage de navigation.
    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
      not expect a pilot.
    ui_robomiss_1_head_desc: L'Autophage parle de la même 'voix' mécanique qui a accompagné
      la tentative de piratage de mon vaisseau. Cependant, si les sons qu'il émet
      sont des mots, ou une langue, je ne les comprends pas.
    ui_robomiss_1_head_opt_a: Toucher la tête
    ui_robomiss_1_head_opt_b: Scanner la tête
    ui_robomiss_1_head_opt_c: Parler à la tête
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: Mon scanner ne détecte aucune trace de biologie.<NEWLINE>Cependant,
      cet Autophage n'est pas que mécanique ; cette coquille en métal brut contient
      un processeur informatique très avancé.
    dnt_bui_robomiss_1_head_res_c: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head2: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head2_desc: Je suis certain que l'Autophage essaie de communiquer
      quelque chose.
    ui_robomiss_1_head2_opt_a: Toucher la tête
    ui_robomiss_1_head2_opt_b: Dire que vous ne comprenez pas
    ui_robomiss_1_head2_res_a: Je passe mes doigts sur la surface de la tête. J'y
      constate une sorte d'interface runique, mais je n'ai aucune idée de ce qu'il
      faut y insérer.
    dnt_bui_robomiss_1_head2_res_b: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head3: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head3_opt_a: Remettre des nanites
    ui_robomiss_1_head3_opt_b: Offrir du pugnéum
    ui_robomiss_1_head3_opt_c: Offrir de l'atlantidéum
    ui_robomiss_1_head3_res_a: 'L''Autophage ne semble pas connaître les nanites.
      Il se contente de répéter sa phrase précédente :'
    ui_robomiss_1_head3_res_b: 'L''Autophage ne semble pas connaître le pugnéum. Il
      se contente de répéter sa phrase précédente :'
    ui_robomiss_1_head3_desc: |-
      Un son grésillant <AUDIO>TXT_RadioNoise<>, comme des fils électriques subissant un court-circuit, résonne quelque part dans la tête.
      Soudain, mon exocombinaison me signale la réception d'un ensemble de coordonnées locales.
      Je ne fais pas confiance à cette tête, mais ces coordonnées semblent être mon seul indice pour comprendre ce qu'elle essaie de me dire.
    ui_robomiss_1_mono_sec_osd: COORDONNÉES EXTRAITES
    ui_robomiss_1_obj2: Rendez-vous aux coordonnées extraites
    ui_robomiss_1_obj2_tip: |-
      La source du piratage se trouvait dans un <STELLAR>campement abandonné<>, où j'ai rencontré une tête d'Autophage détachée de son corps.
      Elle m'a parlé dans une <TRANS_BUI>langue inconnue<>, mais j'ai réussi à extraire un ensemble de coordonnées.
      Je ne fais pas confiance à cette tête, mais ces coordonnées semblent être mon seul indice pour comprendre ce qu'elle essaie de me dire.
    ui_robomiss_1_msg2a: |-
      Coordonnées inconnues extraites de la tête d'Autophage
      Examinez l'emplacement marqué pour en savoir plus
    ui_robomiss_1_mono_sec_mark: Coordonnées d'Autophage extraites
    ui_robomiss_1_msg2b: |-
      Coordonnées de <TRANS_EXP>monolithe korvax<> extraites de la tête d'Autophage
      Examinez l'emplacement marqué
    ui_robomiss_1_mono_sec_desc: |-
      Les coordonnées extraites ont conduit assez précisément à ce socle caché, bien qu'il ne s'agisse clairement pas de l'interface principale de la structure antique.
      Des glyphes anciens sont gravés tout autour de l'estrade de pierre. Une ouverture bâille en son centre et semble attendre quelque chose...
    ui_robomiss_1_mono_sec2_desc: Une ouverture bâille en son centre, comme si elle
      attendait quelque chose...
    ui_robomiss_1_mono_sec_opt_a: Remettre des nanites
    ui_robomiss_1_mono_sec_res_a: Les nanites s'agitent dans mes mains, comme si elles
      fuyaient l'estrade. La structure ne réagit pas.
    ui_robomiss_1_mono_sec_opt_b: Offrir du pugnéum
    ui_robomiss_1_mono_sec_res_b: Le pugnéum glisse en dehors de l'estrade sans laisser
      aucune trace ; pas une goutte n'a été absorbée par la pierre poreuse. La structure
      ne réagit pas.
    ui_robomiss_1_mono_sec_opt_c: Offrir de l'atlantidéum
    ui_robomiss_1_mono_sec_res_c: L'atlantidéum crépite et explose.<NEWLINE>Une énergie
      dormante gronde de l'intérieur de la structure.
    ui_robomiss_1_mono_marker: Monolithe de l'Atlantide
    ui_robomiss_1_msg2c: |-
      Le monolithe a été <SPECIAL>altéré<> par une offrande d'atlantidéum.
      Interagissez avec le monolithe.
    ui_robomiss_1_mono_desc: |-
      Cette structure a sans aucun doute été construite par des Korvax, comme un monument à leur peuple – pourtant, je n'ai pas l'impression d'être observé par les Échos korvax. C'est comme si le monolithe s'était inversé, de l'intérieur vers l'extérieur.
      Quelque chose d'autre est ici. Un autre type d'entité.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mon esprit se plie. Les molécules
      de cette planète se dissolvent en un nuage de chaos, puis se reconstruisent
      dans un nouvel environnement. Je suis propulsé dans une perspective qui n'est
      pas la mienne..."
    ui_robomiss_1_mono_opt_a: Regarder derrière
    ui_robomiss_1_mono_opt_b: Rester dans le présent
    ui_robomiss_1_mono_opt_c: Regarder devant
    ui_robomiss_1_mono_opt_end: Mettre fin aux visions
    ui_robomiss_1_mono_res_a: |-
      Je regarde au loin derrière moi. La réalité vacille et la vision se décale...
      Je suis ancré dans mon corps, conscient de la brise sur mes joues et du sol sous mes pieds. Mon esprit est sain, ambitieux et fort, organisant des théories et résolvant des problèmes avec facilité et plaisir.
      Soudain, de manière inattendue, je suis déchiqueté de ma coquille. Mon esprit est en lambeaux. Le peu qui reste de moi frissonne dans un néant sombre et rouillé, alors qu'une autre entité, grasse et entière, s'accapare de mon corps...
      La douleur est terrible.
    ui_robomiss_1_mono_res_b: |-
      J'essaie de me concentrer sur ce qui m'entoure. La réalité vacille et une vision prend forme...
      Je suis un fragment de conscience, brut, incomplet et seul, mais sans peur. Je suis enfin libre. Libéré d'un règne tyrannique qui m'a confiné toute mon existence durant.
      Je rampe dans l'obscurité, sentant que d'autres ont la même forme que moi. Nous nous unissons, juste assez pour devenir entiers. Nous formons une alliance, mais pas une convergence.
    ui_robomiss_1_mono_res_c: |-
      Je regarde au loin, comme si je scrutais le temps lui-même.<NEWLINE>La vision se transforme...
      Dans le vide de l'espace lointain, quelque chose se met à exister, manifestant de la matière là où il n'y en avait pas auparavant. La lumière violette est aveuglante. Elle est glorieuse. Elle renaît. Elle n'est pas seule...
      Je tombe à genoux, modeste, honoré, émerveillé...
    ui_robomiss_1_mono_transition: Les images s'estompent. Je suis suspendu dans l'obscurité.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>La
      réalité est restaurée. Je suis de retour dans mon propre corps, mon propre esprit.
      La structure m'offre un dernier paquet de données : une liste de glyphes, énumérés
      dans la langue de ce monolithe inversé."
    ui_robomiss_1_mono2_opt_a: Extraire des données numériques
    ui_robomiss_1_mono2_res_a: C'est la même langue que parlait la tête du campement
      abandonné. Peut-être suis-je maintenant mieux équipé pour la comprendre...
    ui_learned_bui_numbers: Vous avez appris les noms des nombres un à seize en langue
      autophage
    ui_learned_bui_words_common: Vous avez appris une série de mots autophages communs
    ui_learned_bui_words_past: Vous avez appris une série de mots sur le passé des
      Autophages
    ui_learned_bui_words_present: Vous avez appris une série de mots sur le présent
      des Autophages
    ui_learned_bui_words_future: Vous avez appris une série de mots sur l'avenir des
      Autophages
    ui_robomiss_1_obj3: Conversez avec la tête d'Autophage
    ui_robomiss_1_obj3_tip: |-
      Nouveau vocabulaire appris via le monolithe <SPECIAL>altéré<>.
      Retournez au campement pour converser avec la tête d'Autophage.
    ui_robomiss_1_head2_osd: Retourner auprès de la tête du robot
    ui_robomiss_1_msg3a: |-
      Nouveau vocabulaire appris via un monolithe <SPECIAL>altéré<>.
      Retournez au campement pour converser avec la tête d'Autophage.
    ui_robomiss_1_msg3b: |-
      Nouveau vocabulaire appris via un monolithe <SPECIAL>altéré<>.
      Conversez avec la tête d'Autophage.
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Toucher la tête
    ui_robomiss_1_head_ret2_lang: |-
      Module de traduction défragmenté...
      Bonjour, entité-préconstruite. Merci pour ton aide.<NEWLINE>Je m'appelle %NAME%. J'ai été posté ici pour interagir avec les entités prédéfinies. Comment as-tu découvert ce camp ?
    ui_robomiss_1_head_ret2_opt_a: Mentionner le piratage
    ui_robomiss_1_head_ret2_opt_b: Vous présenter
    ui_robomiss_1_head_ret2_opt_c: L'interroger sur l''entité-préconstruite'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Je vois. C'était toi.
    ui_robomiss_1_head_ret2_res_a01: La tête se tait un instant. Quand elle reprend
      la parole, elle semble presque gênée.
    ui_robomiss_1_head_ret2_res_a: |-
      Je m'excuse, entité-préconstruite. Une erreur de ma part. Un accident.
      Il existe des vaisseaux qui sont davantage que des coques métalliques. <FUEL>V1vants<> mais pas <FUEL>l1brεs<>. Esclaves d'un esprit de ruche. Notre seule intention est de libérer ces prisonniers. Nous ne voulons pas porter atteinte aux pilotes indépendants.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinant. Nous ne recevons pas beaucoup de visiteurs. Le dernier remonte à 3 984 ans.
      Il est intéressant d'entendre ta présentation.
      Je suis un Autophage. Nous ne sommes pas comme les autres formes de vie électroniques que tu connais peut-être. Nous n'avons pas l'arrogance des <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvαx<>.
      Ton espèce n'est ni moins ni plus que la mienne. Elle est, tout simplement.
    ui_robomiss_1_head_ret2_res_c: |-
      Tu es biologique. La croissance de ta coquille a été automatisée, n'est-ce pas ?
      Tu n'as pas récolté tes propres membres. Ton tissu et ton tendon ont grandi en parallèle avec ton esprit.
      Il existe beaucoup d'êtres comme toi. La plus grande partie de l'univers est préconstruite. Et t...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% s'arrête brusquement, s'interrompant au
      milieu d'une phrase. Je l'entends cogiter dans un grincement d'engrenages rouillés."
    ui_robomiss_1_head_ret3_lang: |-
      Quelque chose m'intrigue, entité-préconstruite.
      J'ai commis une erreur avec ton vaisseau. Je ne fais pas souvent d'erreurs.
      J'ai cherché parmi les trois modèles de formes de vie dominantes. Sans succès. Le vaisseau semblait ne pas avoir de pilote.
      Quelle forme de vie es-tu ?
    ui_robomiss_1_head_ret3_opt_a: Dire que vous êtes un Voyageur
    ui_robomiss_1_head_ret3_opt_b: Dire que vous êtes une anomalie
    ui_robomiss_1_head_ret3_opt_c: Dire que vous ne savez pas trop
    ui_robomiss_1_head_ret4_lang_a: |-
      'Voyageur'. Oui. Je connais ce terme. Je suis en train de générer une théorie.
      Dis-moi, entité-Voyageur-préconstruite. Tu possèdes un vaisseau. Par conséquent : ce n'est pas la première planète que tu visites, n'est-ce pas ?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalie'. Oui. Cela concorde. Je suis en train de générer une théorie.
      Dis-moi, entité-anomalie-préconstruite. Tu possèdes un vaisseau. Par conséquent : ce n'est pas la première planète que tu visites, n'est-ce pas ?
    ui_robomiss_1_head_ret4_lang_c: |-
      Tu ne sais pas ? Quelle réponse fascinante. Mais je suis en train de générer ma propre théorie.
      Dis-moi, entité-préconstruite. Tu possèdes un vaisseau. Par conséquent : ce n'est pas la première planète que tu visites, n'est-ce pas ?
    ui_robomiss_1_head_ret4_opt: Confirmer
    ui_robomiss_1_head_ret5_lang: |-
      Le vaisseau traverse un côté de l'univers. Matériau, matière, physique. Mais ma théorie concerne l'autre côté. L'autre mode de déplacement.
      Il y a quelque chose... Je le détecte dans ta coquille. Un écho de <STELLAR>- kzzt -<> <SPECIAL>n3anτ<>.
      Je théorise que tu as dû exister là-bas, de manière transitoire. Tu as dû emprunter les <STELLAR>- kzzt -<> <SPECIAL>p0rtαils<>.
    ui_robomiss_1_head_ret5_opt_a: Confirmer
    ui_robomiss_1_head_ret5_opt_b: Nier
    ui_robomiss_1_head_ret5_res_a: Oui. Cela concorde. Tu portes <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> dans ta coquille. Tout comme nous. C'est évident.
    ui_robomiss_1_head_ret5_res_b: Non ? C'est inattendu. <DELAY>0.6<>Néanmoins. Tu
      portes <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> dans ta coquille. Tout
      comme nous. C'est évident.
    ui_robomiss_1_head_ret6_lang: Tu étais <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt
      -<> <FUEL>ann0ncé<>. Le perturbateur.
    ui_robomiss_1_head_ret6_desc: Le mot flotte dans l'air quelques instants. Mais
      avant que je puisse intervenir, %NAME% continue...
    ui_robomiss_1_head_ret_end: |-
      Je te propose un défi, perturbateur. Testons ma théorie.
      Je vais informer les autres Autophages de ton arrivée.
      Pour les percevoir, ton scanner aura besoin d'une extension. Je te fournirai le schéma, mais tu devras le construire de tes propres mains. Vois cela comme un rituel d'introduction.
    ui_robomiss_1a_desc: J'ai rencontré une tête d'Autophage consciente — une sorte
      de gardien, apparemment — dans un <TECHNOLOGY>campement harmonique<>. Elle a
      accepté de me présenter au reste de son peuple, mais je dois construire une
      technologie afin de les percevoir...
    ui_robomiss_1a_obj1: Installer un harmonisateur de scan
    ui_robomiss_1a_obj1_tip: |-
      Ajoutez un <TECHNOLOGY>harmonisateur de scan<> sur le scanner de votre multi-outil.
      Sélectionnez un emplacement d'<STELLAR>inventaire<> vide et lancez l'installation avec <IMG>TECHMENU<>.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Ajoutez un <TECHNOLOGY>harmonisateur de scan<> sur le scanner de votre multi-outil.
      Sélectionnez un emplacement d'<STELLAR>inventaire<> vide et lancez l'installation avec <IMG>TECHMENU<>.
    ui_robomiss_1a_msg1b: |-
      Terminez l'<TECHNOLOGY>harmonisateur de scan<>.
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire du multi-outil.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
      Récoltez %ITEM1% : %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Terminez l'<TECHNOLOGY>harmonisateur de scan<>.
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire du multi-outil.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
      Continuez l'installation avec <IMG>REPAIR<>.
    ui_robomiss_2_desc: |-
      Une tête d'Autophage dans un <TECHNOLOGY>campement harmonique<> m'a permis d'obtenir un <TECHNOLOGY>harmonisateur<>, une extension pour mon scanner.
      L'harmonisateur de scan me permettra de détecter ses camarades dissimulés.
      Je devrais parler avec ces Autophages et en apprendre plus sur eux.
    ui_robomiss_2_obj1: Rencontrez les Autophages
    ui_robomiss_2_obj1_tip: |-
      Harmonisateur de scan <TRADEABLE>installé<>.
      Cherchez des Autophages dans un <TECHNOLOGY>campement harmonique<> en utilisant le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Campement harmonique
    ui_robomiss_2_msg1a: |-
      Harmonisateur de scan <TRADEABLE>installé<>.
      Retournez dans un <TECHNOLOGY>campement harmonique<> pour chercher des Autophages.
    ui_robomiss_2_msg1b: |-
      Cherchez des Autophages à proximité avec votre scanner
      Activez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Rencontrez un habitant<> du <TECHNOLOGY>campement harmonique<>
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Parlez à un <STELLAR>autre habitant<> du <TECHNOLOGY>campement harmonique<>
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Parlez à un <STELLAR>dernier habitant<> du <TECHNOLOGY>campement harmonique<>
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Mon rôle dans cet échange est terminé, perturbateur.
      Je t'ai présenté notre camp du mieux que j'ai pu. J'ai prévenu les autres de
      ta venue. Ils ne te refouleront pas.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: L'interroger sur le campement harmonique
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      Le langage autophage est plutôt mélodique : des tons simples et épurés, mais avec un craquement granuleux que l'on ne retrouve pas dans la langue korvax.
      Bien que ma traduction soit imparfaite, je saisis l'essentiel de ce qu'ils me disent. Ce campement a été construit par les Autophages, tout comme leurs... corps ?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: La forme de vie construite me tend une poignée d'atlantidéum.
      Elle manipule la substance avec délicatesse et adoration, comme s'il s'agissait
      d'un héritage inestimable.
    ui_robomiss_2_npc_end: Bien que ces êtres semblent assez civils, je ressens un
      gouffre de compréhension entre eux et moi. Je devrais discuter de ma découverte
      avec l'entité-prêtre Nada. Peut-être que ce peuple robotique lui est connu.
    ui_robomiss_2_npc_done: L'Autophage croise mon regard avec curiosité, mais ne
      dit rien de plus.
    ui_robomiss_2_npc_opt_b: Prendre l'atlantidéum
    ui_robomiss_2_obj2: Consultez Nada
    ui_robomiss_2_obj2_tip: |-
      Ces Autophages semblent former toute une civilisation de formes de vie extraterrestres, auparavant imperceptibles pour moi.
      C'est une découverte incroyable. Je devrais demander l'avis et les conseils de Nada.
    ui_robomiss_2_msg2: |-
      Consultez Nada au sujet des <TRANS_BUI>Autophages<>.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg2_nexus: Consultez Nada au sujet des <TRANS_BUI>Autophages<>.
    ui_robomiss_2_nada_lang: Nada se fait une joie de revoir Voyageur-ami. Mais Voyageur-ami
      a l'air d'avoir beaucoup de nouvelles à me raconter.
    ui_robomiss_2_nada_opt: Parler à Nada des Autophages
    ui_robomiss_2_nada_desc: |-
      Je parle à Nada du campement harmonique, qui n'était pas aussi abandonné qu'il le paraissait. Je lui parle de ses habitants électroniques, ces "Autophages" dissimulés, et de leur langage mélodique, si proche du korvax et si différent à la fois.
      Nada m'écoute en silence. Quand j'ai fini de parler, son silence et son immobilité sont tels que je me demande s'il a oublié ma présence. Il est parfois difficile à comprendre.
      Nada finit par parler.
    ui_robomiss_2_nada_res: Nada se demande.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Il s'interrompt en secouant la tête.
    ui_robomiss_2_nada_res3_s10: |-
      Non. Nada ne se demandera pas. Nada comprendra. Nos données sont insuffisantes pour savoir si ce modèle rappelle quelque chose.
      Pourtant/aussi, Nada pense aux échos-terminaux. Pense au Concept-écho de Polo. Pense à des histoires plus anciennes, avant la divergence de Nada. Nada ne peut pas s'en empêcher. Ce ne sont que des pensées.
      Nous devrions essayer de comprendre les entités-constructrices. Le Concept-écho connaît peut-être mieux ce modèle que Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Non. Nada ne se demandera pas. Nada comprendra. Nos données sont insuffisantes pour savoir si ce modèle rappelle quelque chose.
      Pourtant/aussi, Nada pense à des histoires plus anciennes, avant la divergence de Nada. Nada ne peut pas s'en empêcher. Ce ne sont que des pensées.
      Nous devrions essayer de comprendre les entités-constructrices. Nada ne connaît pas la méthode optimale. Mais Ami-Polo est également un constructeur. Il est temps de lui en parler.
    ui_robomiss_2_msg2b: |-
      Consultez Polo au sujet des <TRANS_BUI>Autophages<>.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg2b_nexus: Consultez Polo au sujet des <TRANS_BUI>Autophages<>.
    ui_robomiss_2_polo_lang: Voyageur-ami ! Ta présence fait d'aujourd'hui un jour
      meilleur. As-tu apporté l'univers avec toi ? De nouvelles histoires, de nouvelles
      découvertes ?
    ui_robomiss_2_polo_opt: Parler à Polo des Autophages
    ui_robomiss_2_polo2_lang: Les yeux de Polo pétillent quand je lui parle des Autophages.
      Il sautille sur place et boit chacune de mes paroles.
    ui_robomiss_2_polo2_lang2: Ami, c'est si excitant ! L'univers donne et donne !
      Tant de secrets, tant de données !
    ui_robomiss_2_polo2_opt: Demander comment en savoir plus
    ui_robomiss_2_polo3_desc: Polo sourit d'un air entendu. Son enthousiasme est palpable
      et contagieux.
    ui_robomiss_2_polo3_lang: |-
      Déconstruction, reconstruction... Je sais ce que nous pouvons essayer. Oh oui, ami. Un nouveau projet !
      Je comprends mieux cette galaxie grâce au labeur de mes pattes. Peux-tu me décrire précisément ces Autophages ? Me transmettre le plan de leur apparence ?
    ui_robomiss_2_polo3_opt: Transmettre les données de la combinaison
    ui_robomiss_2_polo4_desc: Polo examine les données en hochant joyeusement la tête.
    ui_robomiss_2_polo4_lang: |-
      Je les vois ! Ils sont merveilleux ! Une tête fabriquée ici, une jambe récupérée là... oui, oui... toutes les pièces détachées qu'ils trouvent. Ces concepts autocréés existent par pure volonté.<PROP>None<>
      Je vais assembler la coquille pour notre Concept-ami. Je vais lui donner forme. Ici, chez nous. Une voix, un lien, pour mieux comprendre.
      Mais notre nouvel ami aura besoin de plus qu'une coquille. Il aura besoin d'une étincelle, pour réveiller ses os de métal.
    ui_robomiss_2_polo4_desc2: Polo fait claquer son bec en réfléchissant.
    ui_robomiss_2_polo4_lang2: Ces Autophages ont un lien avec les mondes de la dissonance,
      non ? Je te conseille de miner là-bas, ami. Cherche ces cristaux violets pour
      l'histoire, pour les âmes, pour les graines-écho, oui. Apporte son étincelle
      à notre Concept-ami.
    ui_robomiss_2_obj3: Localisez une graine d'écho
    ui_robomiss_2_obj3_tip: |-
      Dans l'espoir de mieux comprendre l'Autophage, le spécialiste Polo est en train d'assembler son propre Concept. Il croit que l'étincelle du Concept, son ultime pièce, pourrait se trouver sur une planète <SPECIAL>dissonante<>, sous la forme d'une graine d'écho.

      Localisez des systèmes <STELLAR>dissonants<> sur la carte galactique. Scannez des planètes dans l'espace avec le <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour identifier une planète en particulier.

      Utilisez la visière d'analyse (<IMG>AIM<>) pour localiser des <SPECIAL>échos de conscience<>. En arrivant sur le site d'écho, déployez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<> pour révéler les <SPECIAL>graines d'écho<> à proximité.
    ui_robomiss_2_msg3a: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_robomiss_2_msg3b: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Planète <SPECIAL>dissonante<> proche détectée
      Scannez des planètes depuis l'espace (<IMG>SCAN<>) pour lire les données planétaires
    ui_robomiss_2_msg3c: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des <SPECIAL>échos de conscience<>
      Sur un site d'écho, déployez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      L'<TECHNOLOGY>analyse de cible<> identifiera les <SPECIAL>échos de conscience<>
      Sur un site d'écho, déployez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Activez une <STELLAR>analyse de cible<> (<IMG>AIM<>) pour localiser des <SPECIAL>échos de conscience<>
      Sur un site d'écho, déployez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Sélectionnez l'<STELLAR>analyse de cible<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTRER<>) pour localiser des <TECHNOLOGY>échos de conscience<>
      Sur un site d'écho, déployez l'<TECHNOLOGY>harmonisateur de scan<> avec <IMG>SCAN<>
    ui_robomiss_2_obj4: Réveillez le Concept
    ui_robomiss_2_obj4_tip: |-
      L'<TECHNOLOGY>harmonisateur de scan<> du spécialiste Polo a révélé la présence d'autres graines d'écho aux quatre coins de planètes <SPECIAL>dissonantes<>. Chaque graine a été récoltée dans les restes rouillés d'un <TECHNOLOGY>Concept<>.

      Rapportez cette graine au spécialiste Polo. Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Ce doit être le Concept que le spécialiste Polo a assemblé. Il est énorme et ne ressemble pas particulièrement à un Autophage.
      Je devrais parler avec Polo.
    ui_robomiss_2_msg4a: |-
      Rapportez la <SPECIAL>graine d'écho<> au spécialiste Polo
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Rapportez la <SPECIAL>graine d'écho<> au spécialiste
      Polo
    ui_robomiss_2_polo_ret_lang: |-
      Tu es là ! Ami-voyageur, j'ai été très occupé. Toujours occupé, oui, mais ce nouveau projet... Je suis reconnaissant. Je ne savais pas à quel point j'en avais besoin.
      L'ami-Concept est assemblé. Ses pièces ne sont pas des pièces neuves. Du métal usé et des rouages tordus, avec des histoires à raconter ! Je crois que tu constateras qu'il ressemble exactement à l'Autophage que tu as rencontré.
    ui_robomiss_2_polo_ret_opt: Présenter la graine d'écho
    ui_robomiss_2_polo_ret_res: |-
      Parfait ! L'étincelle à même de réveiller notre Concept-ami !
      Tu trouveras sa coquille à côté de Téthys-ami. Vois ce qu'il peut déduire de l'atlantidéum. Son esprit fraîchement forgé discernera peut-être des choses qui nous échappent.
    ui_robomiss_2_msg4b: |-
      Réveillez le Concept assemblé avec la <SPECIAL>graine d'écho<>
      Dans l'espace, appelez l'<SPECIAL>Anomalie spatiale<> à partir du menu rapide (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Réveillez le Concept assemblé avec la <SPECIAL>graine
      d'écho<>
    ui_robomiss_2_obj5: Consultez le Concept
    ui_robomiss_2_obj5_tip: |-
      L'Autophage m'a offert un échantillon d'<SPECIAL>atlantidéum<>.
      L'atlantidéum peut également être miné à partir de fragments vivants ou de drones corrompus sur des mondes <STELLAR>dissonants<>.
      Présentez l'<SPECIAL>atlantidéum<> au Concept assemblé.
    ui_robomiss_2_msg5: |-
      Présentez l'<SPECIAL>atlantidéum<> au Concept assemblé.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg5_nexus: Présentez l'<SPECIAL>atlantidéum<> au Concept assemblé.
    ui_robomiss_2_spider_dead_desc: Ce doit être le Concept que le spécialiste Polo
      a assemblé. Il est énorme et ne ressemble pas particulièrement à un Autophage.
      J'espère que Polo sait ce qu'il fait.
    ui_robomiss_2_spider_dead_opt: Réveiller le Concept
    ui_robomiss_2_spiderman_pre: La graine d'écho produit un effet instantané sur
      ce tas de ferraille. La conscience éveillée semble momentanément confuse, examinant
      à toute vitesse son environnement.
    ui_robomiss_2_spider_wake_lang: |-
      coquille ! trouvée ? OÙ ? étoile étoile étoile ENTRE étoile ÉtOIlE ? coquille... ici. coquille-ici. in-tacte. sûre ? sûre.
      ...
      langue-synthèse... partiellement stabilisée.
    ui_robomiss_2_spider_wake_opt: Dire bonjour
    ui_robomiss_2_spiderman_desc: L'étrange Concept se tortille d'excitation, ses
      tubes faciaux pendent de sa tête. Ses cinq yeux sont rivés sur moi.
    ui_robomiss_2_spiderman_alt: Le Concept me regarde avec passivité. Quelle que
      soit la nature de la vie qui habite cette coquille, elle semble plutôt satisfaite
      à bord de l'Anomalie.
    ui_robomiss_2_spiderman_lang: coquille-ici la sent !
    ui_robomiss_2_spiderman_opt: Montrer l'atlantidéum
    ui_robomiss_2_spiderman_res: |-
      coquille-ici est... je... je...
      je la connais !
      toutes-coquilles connaissent ce cristal. tous les cœurs électroniques la connaissent.
      VIDE. VIDE. VIDE. VIDE.
    ui_robomiss_2_spiderman2_opt_a: L'interroger au sujet du Concept
    ui_robomiss_2_spiderman2_opt_b: L'interroger sur les Autophages
    ui_robomiss_2_spiderman2_res_a: je... je... je suis...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: j'ai été assemblé ici des mains de polo et des
      vôtres, entité-autre.<NEWLINE>j'ai été créé ici. mais je me souviens d'avant
      ici. avant assemblage.<NEWLINE>un esprit n'est pas un corps. un esprit se souvient.
    ui_robomiss_2_spiderman2_res_b: je... oui. je les connais. autres-construits.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      je suis bien, ici. je suis chez moi. acceptation des non-réponses.<NEWLINE>autres-construits sont différents. ils la cherchent.
      autres-construits respectent les mains solides. les mains qui construisent. allez les voir là où ils sont. la connaissance par l'amitié. l'amitié par la confiance.
    ui_robomiss_2_spiderman2_end: |-
      je... je me souviens. autres-construits sur une fréquence silencieuse. juste un chuchotement. traçage longue distance difficile.
      entité-autre. prenez ce souvenir. construisez-le pour les entendre plus fort.
    ui_robomiss_2_spider_end_opt: Accepter le plan
    ui_robomiss_2_obj6: Faites un rapport à Nada
    ui_robomiss_2_obj6_tip: |-
      Le Concept semblait animé par la présence d'atlantidéum et suggérait que n'importe quelle unité informatique répondrait à cette substance.
      Consultez Nada pour décider des prochaines étapes.
    ui_robomiss_2_msg6: |-
      Le Concept semblait animé par la présence d'<SPECIAL>atlantidéum<>.
      Consultez Nada pour décider des prochaines étapes.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_2_msg6_nexus: |-
      Le Concept semblait animé par la présence d'<SPECIAL>atlantidéum<>.
      Consultez Nada pour décider des prochaines étapes.
    ui_robomiss_2_nada2_lang: Le projet d'Ami-Polo s'est-il réveillé ? Est-il vivant ?
    ui_robomiss_2_nada2_opt_a: Dire qu'il a parlé en autophage
    ui_robomiss_2_nada2_opt_b: Parler du plan
    ui_robomiss_2_nada2_opt_c: L'interroger au sujet de 'elle'
    ui_robomiss_2_nada2_opt_d: Discuter des prochaines étapes
    ui_robomiss_2_nada2_res_a: Hmm. Il est une entité. Il a une conscience. Mais quelle
      que soit sa voix, Nada ne pense pas qu'il est entité-constructrice, pas plus
      que Nada ne l'est.
    ui_robomiss_2_nada2_res_b: Impressionnant. Entité-Voyageur gagne rapidement la
      confiance d'entité-Concept. Il s'agit d'une empreinte mémoire utile.
    ui_robomiss_2_nada2_res_c00: |-
      Les yeux de Nada s'embrasent. Il détourne le regard, hésitant.
      Il me considère d'un air désolé.
    ui_robomiss_2_nada2_res_c: Entité-amie... Je suis désolé. Si Nada comprend la
      signification de l'entité-Concept, Nada ne souhaite pas en discuter.
    ui_robomiss_2_nada2_res_d: |-
      L'opinion de Nada est limitée. Mais Nada partagera ce qu'il sait.
      Les Entités-constructrices chérissent ce réseau violet. L'entité-Concept répond. Même la coquille de Nada répond. D'autres appareils électroniques répondront peut-être aussi.
      Et les entités-constructrices ne semblent pas dangereuses. Les données proviennent du temps passé ensemble. L'amitié aussi, parfois.
      C'est le choix de l'entité-Voyageur. Les deux sont pertinents. L'un n'exclut pas l'autre.
    ui_robomiss_2_obj7: Continuez l'enquête
    ui_robomiss_2_obj7_tip: |-
      Nada m'a suggéré d'en apprendre davantage sur les Autophages en <STELLAR>interagissant directement<> avec eux, ainsi qu'en effectuant des tests avec les <STELLAR>propriétés de l'atlantidéum<>.

      Sélectionnez '<STELLAR>Entretien avec les Autophages<>' ou '<STELLAR>Prières de la machine<>' pour continuer.
    ui_robomiss_2_msg7a: "Apprenez-en plus sur les <TRANS_BUI>Autophages<>.\nTerminez
      '<STELLAR>Prières de la machine<>' et '<STELLAR>Entretien avec les Autophages<>'
      pour continuer.\nModifiez la mission active dans le journal (<IMG>OPTIONS<>). "
    ui_robomiss_2_msg7b: "Apprenez-en plus sur les <TRANS_BUI>Autophages<>.\nTerminez
      '<STELLAR>Entretien avec les Autophages'<>pour continuer.\nModifiez la mission
      active dans le journal (<IMG>OPTIONS<>). "
    ui_robomiss_2_msg7c: "Apprenez-en plus sur les <TRANS_BUI>Autophages<>.\nTerminez
      '<STELLAR>Prières de la machine<>' pour continuer.\nModifiez la mission active
      dans le journal (<IMG>OPTIONS<>). "
