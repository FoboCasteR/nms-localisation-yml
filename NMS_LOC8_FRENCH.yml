    ui_pp_bui_heart_title: 'Cœur du vide : Planète %PLANET%'
    ui_pp_bui_heart_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% signale avoir besoin d'un <SPECIAL>cœur cristallin<>.

      %PROC_BUI_SENT%
    ui_pp_bui_heart_obj_header: Emparez-vous de %COUNT% cœur(s) cristallin(s)
    ui_pp_bui_heart_obj: 'Emparez-vous de cœurs cristallins : %CURRENT%/%AMOUNT%'
    ui_pp_bui_heart_obj_tip: |-
      Récoltez ces noyaux de moteur distordus sur les restes des <SPECIAL>quadrupèdes sentinelles corrompus<>. Ces unités avancées ne se trouvent que sur les mondes dissonants et se déploient uniquement une fois leurs drones protecteurs vaincus.
      Obtenez des pièces issues de Sentinelles vaincues en détruisant les <VAL_ON>barils de fournitures de combat<>.

      Localisez des systèmes <STELLAR>dissonants<> dans la carte galactique. Scannez des planètes dans l'espace à l'aide du <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour localiser les mondes abritant des forces sentinelles corrompues.
    ui_pp_bui_heart_msg1: |-
      Récoltez des cœurs cristallins : %CURRENT%/%AMOUNT%
      Emparez-vous des cœurs sur les restes des quadrupèdes sentinelles corrompus
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_pp_bui_heart_msg2: |-
      Récoltez des cœurs cristallins : %CURRENT%/%AMOUNT%
      Emparez-vous des cœurs sur les restes des quadrupèdes sentinelles corrompus
      Planète <SPECIAL>dissonante<> proche détectée
      Scannez des planètes depuis l'espace (<IMG>SCAN<>) pour lire les données planétaires
    ui_pp_bui_heart_msg3: |-
      Récoltez des cœurs cristallins : %CURRENT%/%AMOUNT%
      Provoquez l'essaim de Sentinelles corrompues pour faire venir des unités de combat avancées
      Obtenez des matériaux issus de Sentinelles vaincues en détruisant les <VAL_ON>barils de fournitures de combat<>.
    ui_maint_robo_desc: |-
