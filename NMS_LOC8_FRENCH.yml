    ui_exped_cook_worm_obj2_tip: |-
      Installez un <TECHNOLOGY>processeur de nutriments<> depuis le <TECHNOLOGY>menu de construction<> (<IMG>BUILD_MENU<>) pour commencer à cuisiner.

      Extrayez du nectar de cactus sur la <TRADEABLE>chair de cactus<>.
      Raffinez le sucre du <TRADEABLE>nectar de cactus<>.

      Préparez une membrane gélatineuse à partir des <FUEL>cordes de chair<> des vrilles affamées.
      Réalisez une saucisse cauchemardesque en bourrant la <FUEL>membrane gélatineuse<> de <SPECIAL>noyaux larvaires<>.
      Pour finir, préparez les viscères sirupeux en sucrant le plat en dorant la <FUEL>saucisse cauchemardesque<> avec du <STELLAR>sucre raffiné<>.
