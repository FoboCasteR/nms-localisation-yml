      Effectuez une <STELLAR>scanographie<> (<IMG>SCAN<>) sur l'<SPECIAL>Anomalie spatiale<> pour localiser des processeurs sensibles à l'atlantidéum.
    ui_robomiss_3_nada_msg1c_term: |-
