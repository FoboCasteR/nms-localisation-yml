    ui_medal_desc_words_bui: |-
      Les Autophages sont des formes de vie robotiques, des Korvax divergents qui ont été purgés de la pureté de la Convergence. Bannis par suppression, ils ont été tirés du néant par l'<SPECIAL>atlantidéum<> qui surgit des profondeurs des mondes dissonants.

      Les camps d'Autophages se trouvent sur de nombreux mondes, car ils se rassemblent pour récolter des matériaux et des pièces détachées pour se reconstruire. Trouvez ces camps et parlez avec les concepts qui y vivent pour <STELLAR>pratiquer vos compétences linguistiques<>.
