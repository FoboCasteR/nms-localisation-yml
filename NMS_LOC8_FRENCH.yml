    pirate_guild_name: HORS-LA-LOI
    pirate_guild_name_l: Hors-la-loi
    pirate_guild_desc: |-
      Dans certains systèmes stellaires, l'autorité locale dominante a été <VAL_ON>renversée<> par des forces hors-la-loi rebelles. Ces systèmes hors-la-loi connaissent des niveaux de <FUEL>conflit<> anormalement élevés en raison de l'absence de sanction pour ceux qui s'attaquent aux vaisseaux marchands. Cela représente un risque pour ceux qui souhaitent faire du commerce, et une <STELLAR>opportunité<> pour ceux qui souhaitent s'adonner eux-mêmes à la piraterie.

      Les actes de piraterie les plus rentables comprennent le trafic de <SPECIAL>contrebande<>, le pillage des <TECHNOLOGY>cargos<> ou des <TECHNOLOGY>marchands<>, ou les missions effectuées pour un <STELLAR>maître des primes<> à bord d'une station rebelle.
    ui_medal_desc_missions_pirate: |-
      Des opportunités de piraterie se trouvent auprès du <STELLAR>maître des primes<> à bord de toutes les stations spatiales rebelles.

      Ces <TECHNOLOGY>missions lucratives<> vous permettent d'améliorer votre estime auprès des hors-la-loi de la galaxie. Procurez-vous des <SPECIAL>passeports falsifiés<> pour réinitialiser toute atteinte à votre réputation dans l'espace réglementé.
    ui_medal_bounties: Primes terminées
    ui_journey_next_bounties: primes
    ui_medal_desc_bounties: |-
      De temps en temps, des pirates rivaux sont la cible de <COMMODITY>primes<> lucratives. Surveillez les alertes indiquant la présence de <STELLAR>cibles recherchées<> à proximité ou partez directement à leur recherche à l'aide des missions des agents de mission à bord des <TECHNOLOGY>stations spatiales<>.

       Utilisez les <VAL_ON>armes de vaisseau<> avec <IMG>SHIPFIRE<> et alternez entre les modes d'armes avec <IMG>SHIPCYCLEWEAPON<>. Contrôlez votre vitesse avec <FUEL>accélérer<> (<IMG>BOOST<>) et <VAL_ON>freiner<> (<IMG>BRAKE<>) pour rester derrière la cible.
      Achetez des améliorations de vaisseau auprès d'un <TECHNOLOGY>marchand de technologie<> à bord d'une station spatiale.
    ui_medal_shipkill: Commerçants pillés
    ui_journey_next_shipkill: victimes
    ui_medal_desc_shipkill: |-
      La galaxie est remplie de vaisseaux marchands transportant des marchandises autorisées ou illégales d'un système à l'autre en quête de profit. Ces vaisseaux sont une proie facile pour un pirate expérimenté.

      Utilisez les <VAL_ON>armes de vaisseau<> avec <IMG>SHIPFIRE<> et alternez entre les modes d'armes avec <IMG>SHIPCYCLEWEAPON<>. Contrôlez votre vitesse avec <FUEL>accélérer<> (<IMG>BOOST<>) et <VAL_ON>freiner<> (<IMG>BRAKE<>) pour rester derrière la cible.
      Achetez des améliorations de vaisseau auprès d'un <TECHNOLOGY>marchand de technologie<> à bord d'une station spatiale.
