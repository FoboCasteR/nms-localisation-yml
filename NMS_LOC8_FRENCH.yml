    ui_robomiss_3_nada_term_marker: Processeur de simulation korvax
    ui_robomiss_3_nada_term_desc: La machine est ancienne et puissante, une relique
      d'un monde détruit il y a bien longtemps. Le matériel récupéré a été restauré
      presque à la perfection, le logiciel a été entretenu avec amour.
    ui_robomiss_3_nada_term_res: |-
      RECHERCHE DE SIMULATION SECONDAIRE [5] ...
      ... RECHERCHE...
      <AUDIO>TXT_StaticNoise_Start<>CORRESPONDANCE TROUVÉE !<NEWLINE>CORPS PLANÉTAIRE IDENTIFIÉ.
      ...
      ... 01101101 01101111 01110100 01101000 01100101 01110010 ...<NEWLINE> ... 01101000 01101111 01101101 01100101 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_fact_marker: Processeur d'opération de l'usine
    ui_robomiss_3_nada_fact_desc: Des alarmes protestent contre mon intrusion, mais
      l'installation semble sans surveillance, ses processus automatisés par une intelligence
      artificielle.
    ui_robomiss_3_nada_fact_lang: "<FUEL>Personnel non autorisé détecté !<><NEWLINE>Veuillez
      indiquer vos identifiants pour annuler l'alarme."
    ui_robomiss_3_nada_fact_res: |-
      Vérification... véri - vé <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkt -<>
      <AUDIO>TXT_StaticNoise_Start<>vé - vér - v - v - véri - vérifica - v - v - vérification...
      Récupération des identifiants... <AUDIO>UI_NoWhereToLand<><FUEL>0xFFFFFFFFFFFF<><NEWLINE>Création du protocole... <AUDIO>UI_NoWhereToLand<><FUEL>indéfini<><NEWLINE><AUDIO>UI_NoWhereToLand<>Échec de l'exécution. <AUDIO>UI_NoWhereToLand<>Échec de l'exécution. <AUDIO>UI_NoWhereToLand<>Échec de l'exécution.
      ...
      ... 01110011 01101000 01100101 00100000 01100111 01110010 01101111 01110111 01110011 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_core_marker: Processeur de station
    ui_robomiss_3_nada_core_res: |-
      <AUDIO>TXT_StaticNoise_Start<>Matériel géologique détecté...<NEWLINE>Analyse...
      Coordonnées planétaires... <AUDIO>UI_NoWhereToLand<><FUEL>non indexées<><NEWLINE>Système solaire... <AUDIO>UI_NoWhereToLand<><FUEL>non indexé<><NEWLINE>Impossible d'établir un lien commercial. Impossible de définir l'itinéraire de vol.
