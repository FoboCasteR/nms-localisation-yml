    ui_robot_intro_title: Le sceau harmonique
    ui_robot_intro_sub: Zéros évanescents
    ui_robot_intro_desc: |-
      J'ai découvert un campement apparemment abandonné regorgeant de technologies récupérées. Des débris étaient éparpillés sur tout le site, mais il n'y avait aucun signe de ces prétendus ferrailleurs.

      L'apparence rudimentaire des systèmes du site s'envole rapidement à la première inspection : sous une surface de rouille, ils possèdent une étrange et puissante énergie harmonique. Ce qu'ils referment est scellé par un mécanisme ancien.
    ui_robot_intro_obj: Fouillez le campement
    ui_robot_intro_obj_tip: |-
      Le campement est en <STELLAR>confinement harmonique<>. Le terminal central est actif mais refuse toutes les commandes jusqu'à la levée du confinement.

      Inspectez le terminal et scannez ses <TECHNOLOGY>registres mémoriels<> pour trouver comment y accéder.
    ui_robot_intro_msg1: |-
      Le campement abandonné est en <STELLAR>confinement<>
      Inspectez l'<TECHNOLOGY>interface harmonique<>
    ui_robot_intro_msg2: "Levez le confinement de l'<TECHNOLOGY>interface harmonique<>\nSondez
      les <STELLAR>registres mémoriels<> du terminal pour découvrir des indices "
    ui_robot_intro_diag_desc: Le terminal répète son message sans fin comme une prière
      en boucle provenant de ces circuits. Une séquence familière de glyphes s'allume
      sur une interface étrange...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... nos coquilles dévorées par le <COMMODITY>feu<> ...<NEWLINE>... nos esprits purgés par la <TECHNOLOGY>trahison<> ...<NEWLINE>... bannis du <SPECIAL>verre<> en dessous...<NEWLINE>... oubliés par la <FUEL>création<> ...

      ... mais plus maintenant ! on nous a donné la vie, comme – <STELLAR>kzztkk<> – se donnent la vie à eux-mêmes. nous nous créerons nous-mêmes, à notre image...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Entrer les glyphes de neutralisation
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>Le terminal vibre et émet un son dissonant, mais ses circuits semblent obéir à ma requête. Les forces qui confinaient ce campement ont été levées.<AUDIO>TXT_StaticNoise_End<>
      Libéré du confinement, le terminal crache des plans pour une technologie hybride de <TECHNOLOGY>jetpack<>, la fusion entre une Sentinelle et... quelque chose d'autre, d'à la fois proche et lointain.
    ui_robot_intro_diag_wait: "... <SPECIAL>harmonie<> ..."
    ui_robot_intro_diag_done: "... obéissance <IMG>SLASH<> <TRADEABLE>accès autorisé<>
      ...<NEWLINE>... l'harmonie vous attend..."
