    ui_s10_souls_msg3: Rapportez les composants du <TECHNOLOGY>Concept<> à Nada
    ui_s10_souls_lang1: |-
      Tu sais quelque chose, entité-voyageur. Tu sais beaucoup de choses, des choses que Nada choisit de ne pas savoir.
      Mais le schéma dans ton esprit, Nada pense que nous pouvons le partager.
    ui_s10_souls_opt1: Révéler le Concept
    ui_s10_souls_lang2: |-
      Nada pense que l'entité-voyageur souhaite savoir si c'est vivant. Qu'est-ce que la vie, entité-voyageur ? Quelle entité le sait ? Une seule, et Nada n'approchera pas son étrange convergence rouge.
      Mais le verre, le néant, l'abîme, l'Atlantide : autant de mots pour combler un vide de compréhension. Un écart que nous pouvons tous les deux combler.
      Prends ces fragments, cet <SPECIAL>atlantidéum<>. Montre-le aux lieux anciens. Alors nous verrons : est-ce le premier ? Est-ce le dernier ? Ou est-ce autre chose ?
    ui_s10_souls_opt2: Remercier Nada
    ui_s10_souls_res: Ce rituel... s'il révèle un esprit, entité-voyageur, il aura
      besoin d'un foyer. Il aura besoin des autres.
