    ui_pp_bui_mirror_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin d'aide pour acquérir des <SPECIAL>miroirs inversés<>. Ce sont des éléments essentiels des <SPECIAL>résonateurs de dissonance<> qui extraient l'atlantidéum des mondes corrompus.

      %PROC_BUI_SENT%
    ui_pp_bui_mirror_obj_header: Acquérez %COUNT% miroir(s) inversé(s)
    ui_pp_bui_mirror_obj: 'Acquérez des miroirs inversés : %CURRENT%/%AMOUNT%'
    ui_pp_bui_mirror_obj_tip: |-
      Les résonateurs de dissonance peuvent être trouvés avec la visière d'analyse (<IMG>AIM<>) sur des mondes dissonants. Les Sentinelles corrompues sont attirées par l'odeur de l'atlantidéum et peuvent compliquer la récupération.

      Localisez des systèmes <STELLAR>dissonants<> dans la carte galactique. Scannez des planètes dans l'espace à l'aide du <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour localiser les mondes abritant des forces sentinelles corrompues.
    ui_pp_bui_mirror_msg1: |-
      Collectez des miroirs inversés : %CURRENT%/%AMOUNT%
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_pp_bui_mirror_msg2: |-
      Récupérez des miroirs inversés : %CURRENT%/%AMOUNT%
      Planète <SPECIAL>dissonante<> proche détectée
      Scannez des planètes depuis l'espace (<IMG>SCAN<>) pour lire les données planétaires
    ui_pp_bui_mirror_msg3: |-
