    ui_s10_contrib_nada_lang1: |-
      Les esprits cherchent les esprits, entité-voyageur. Entité-voyageur. Les Korvax, le Concept, Nada, Voyageur, le verre. Toutes les entités méritent leur convergence.
      Nada plantera ta graine, la plantera dans un lieu sacré. Le <TECHNOLOGY>primo-terminal<> est une relique de l'ancienne identité de Nada, un refuge sûr, un foyer pour les échos. Elle fleurira peut-être, ou pas. Il faudra peut-être en planter d'autres. Nous essaierons.
    ui_s10_contrib_nada_opt1: Partir
    ui_s10_contrib_nada_res1: C'est une bonne chose d'essayer. Entité-voyageur peut
      planter sa graine.
