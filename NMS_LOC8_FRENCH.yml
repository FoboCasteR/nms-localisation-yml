      Les plans de cette unité ont été extraits à partir d'un <STELLAR>autophage<> abandonné dans un campement de ferrailleurs.
    ui_s10_robo_part_sub: Composant d'Autophage récupéré
    ui_s10_soul_name: GRAINE D'ÉCHO
    ui_s10_soul_name_l: Graine d'écho
    ui_s10_soul_desc: |-
      La <TECHNOLOGY>graine<> est un écho de vie, les dernières réverbérations d'un être vivant.

      Nada pense que planter cette graine au sein de son <STELLAR>primo-terminal<> peut permettre à sa simulation de développer sa propre convergence et d'apporter l'étincelle de la vie au <TECHNOLOGY>Concept<>.
    ui_s10_soul_desc_alt: |-
      La <TECHNOLOGY>graine<> est un écho de la vie, les dernières réverbérations d'un être vivant.

      La graine a été révélée dans une vision accordée par le rituel de Nada, devant un <TECHNOLOGY>monolithe<> imprégné d'<SPECIAL>atlantidéum<>.
    ui_s10_soul_sub: Cage de conscience cristalline
    ui_exped_comm_s10_title: Recherches anormales
    ui_exped_comm_s10_sub: Sublimer des graines d'écho supplémentaires
    ui_exped_comm_s10_desc: |-
      Le <TECHNOLOGY>primo-terminal<> de Nada est une fenêtre sur une réalité simulée, une prière prononcée par les ancêtres des Korvax, aujourd'hui remodelée au cœur de l'Anomalie.

      Avec suffisamment de graines d'échos, le primo-terminal pourrait développer sa propre Convergence alternative, un réseau d'âmes avec le potentiel d'éveiller le <TECHNOLOGY>Concept<>.
    ui_exped_comm_s10_obj1: Offrez plus de graines d'écho au primo-terminal
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Progression du téléchargement communautaire global<> à <STELLAR>%CMTOTALPERCENT%<>. Prochain seuil de conscience collective dans : <STELLAR>%CMNEXTTIER%<>.

      Nada pense que la clé pour comprendre le <TECHNOLOGY>Concept<> et l'<TECHNOLOGY>Autophage<> réside dans leurs données collectives. Avec suffisamment de ces échos de conscience, le primo-terminal pourrait simuler l'intelligence en réseau nécessaire pour insuffler la vie dans le Concept.

      Utilisez la visière d'analyse (<IMG>AIM<>) pour localiser des <TECHNOLOGY>échos de conscience<> sur les planètes <SPECIAL>dissonantes<>. Chaque planète de rendez-vous liée aux étapes <EXPED>Pèlerinage<> est dissonante.
      En arrivant sur un site d'écho, déployez l'<TECHNOLOGY>amplificateur de résonances<> avec <IMG>SCAN<> pour révéler les <SPECIAL>graines d'écho<> à proximité.
    ui_exped_comm_s10_obj1_msg1: |-
      Installez l'<TECHNOLOGY>amplificateur de résonances<>.
      Utilisez <IMG>INVENTORY<> pour accéder à votre inventaire.
      Utilisez <IMG>TECHMENU<> pour installer dans les emplacements vides
    ui_exped_comm_s10_obj1_msg2: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Progression du téléchargement universel à <STELLAR>%CMTOTALPERCENT%<>
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_exped_comm_s10_obj1_msg3: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Progression du téléchargement universel à <STELLAR>%CMTOTALPERCENT%<>
      Le <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) peut détecter les planètes dissonantes
    ui_exped_comm_s10_obj1_msg4: |-
      Localiser une graine d'écho : %CURRENT%/%AMOUNT%
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des <TECHNOLOGY>échos de conscience<>
      Sur un site d'écho, déployez l'<TECHNOLOGY>amplificateur de résonances<> avec <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Progression du téléchargement de l'écho universel : <STELLAR>%CMTOTALPERCENT%<>
      Offrez la <TECHNOLOGY>graine d'écho<> au <SPECIAL>primo-terminal<> de Nada
    s10_fragment_name: COLLECTIF D'ÉCHOS
    s10_fragment_name_l: Collectif d'échos
    s10_fragment_desc: |-
      Un vortex mouvant d'<SPECIAL>atlantidéum<>, sensible à la volonté collective grandissante à l'intérieur du <STELLAR>primo-terminal<> de Nada. Seuil de conscience actuel : <STELLAR>?? %<>.

      Les grains oscillent selon une certaine logique, mais le message est inintelligible.
    s10_fragment_desc_alt: |-
      Un vortex mouvant d'<SPECIAL>atlantidéum<>, sensible à la volonté collective grandissante à l'intérieur du <STELLAR>primo-terminal<> de Nada. Seuil de conscience actuel : <STELLAR>%NUM% %<>.

      Les grains oscillent selon une certaine logique, répétant un message étrange : <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Boîtier de conscience
    s10_atlas_seed_1_name: GRAINE DE RÊVES
    s10_atlas_seed_1_name_l: Graine de rêves
    s10_atlas_seed_1_desc: |-
      Une graine de création, une infime goutte de l'infinité de l'Atlas. Ce simple atome contient du bruit sans limites, chaque minuscule vibration les espoirs et les rêves de vies entières.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour <SPECIAL>faire résonner<> la graine et convertir sa forme d'onde vers une plage audible.
    s10_atlas_seed_2_name: GRAINE DE POUVOIR
    s10_atlas_seed_2_name_l: Graine de pouvoir
    s10_atlas_seed_2_desc: |-
      Une graine de création, une infime goutte de l'infinité de l'Atlas. Une particule contenant une énergie indescriptible ; personne ne sait comment elle peut exister dans cette réalité.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour <SPECIAL>faire résonner<> la graine et convertir sa forme d'onde vers une plage audible.
    s10_atlas_seed_3_name: GRAINE DE VOLONTÉ
    s10_atlas_seed_3_name_l: Graine de volonté
    s10_atlas_seed_3_desc: |-
      Une graine de création, une infime goutte de l'infinité de l'Atlas. Un éclair de lumière et de rage pures ; cette graine renferme le besoin irrépressible d'exister.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour <SPECIAL>faire résonner<> la graine et convertir sa forme d'onde vers une plage audible.
    s10_atlas_seed_4_name: GRAINE DE VIE
    s10_atlas_seed_4_name_l: Graine de vie
    s10_atlas_seed_4_desc: |-
      Une graine de création, une infime goutte de l'infinité de l'Atlas. Malgré sa taille minuscule, cette graine contient le potentiel d'un univers entier ; une étendue infinie et magnifique.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour <SPECIAL>faire résonner<> la graine et convertir sa forme d'onde vers une plage audible.
    s10_atlas_seed_5_name: GRAINE D'ESPOIR
    s10_atlas_seed_5_name_l: Graine d'espoir
    s10_atlas_seed_5_desc: |-
      Une graine de création, une goutte d'infinité parfaite. Offerte par l'Atlas, il s'agit d'un fragment minuscule de tous les rêves, de la volonté, du pouvoir et de la vie de l'univers ; un fragment des Voyageurs, un fragment de moi-même.

      Utilisez <VAL_ON><IMG>FE_ALT1<><> pour <SPECIAL>faire résonner<> la graine et convertir sa forme d'onde vers une plage audible.
    s10_atlas_seed_subtitle: Voix de l'Atlas muet
    s10_atlas_seed_use: RÉSONNER
    s10_atlas_seed_use_sub: Tenter une synchronisation harmonique
