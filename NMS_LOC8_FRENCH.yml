    update16_title: NO MAN'S SKY ECHOES
    update16_title_alt: NO MAN'S SKY ECHOES
    update16_notes: |-
      No Man's Sky ECHOES introduit des batailles spatiales de grande envergure, une nouvelle faction extraterrestre, des cargos pirates, un bâton offensif à récupérer et bien plus encore.
      Pour plus de détails, rendez-vous sur www.nomanssky.com.

      * Découvrez une race de robots cachée depuis des lustres et de nouveaux développements narratifs riches en rebondissements.
      * Participez à de monumentales batailles spatiales en affrontant des cargos pirates.
      * Défendez les flottes face aux pirates. Volez dans les tranchées ennemies pour saboter leurs boucliers et détruisez-les !
      * Prenez part à des missions et des rituels de robots pour gagner une vaste gamme de pièces mécaniques afin de créer votre propre avatar robotique.
      * Une nouvelle classe d'armes ! Assemblez votre propre bâton cérémoniel. Améliorez-le pour pouvoir miner et combattre tout en explorant l'univers.
      * Le nouveau musée holographique vous permet d'afficher vos découvertes préférées, des plus étranges aux plus merveilleuses.
      * Le terminal de démantèlement de multi-outil permet aux Voyageurs de devenir des marchands de pièces détachées de multi-outil.
      * Explorez l'univers et dressez l'inventaire de ses merveilles dans l'expédition DÉCOUVREURS.

      Hello Games a travaillé dur pour améliorer et faire grandir No Man's Sky. On espère que vous apprécierez. :)

      Merci beaucoup,
      Hello Games
