    ui_s10_history_mono_title: Voix de l'Atlantide
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>J'entends les voix lointaines des entités korvax qui se réunissaient ici pour prier. Mais une autre voix se fait entendre, discordante et unique, de plus en plus fort.
      Alors qu'elle résonne, des mots dans ma langue se mettent à briller doucement sur le monument.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>Qu'est-ce qu'une coquille,
      sinon un vaisseau – <SPECIAL>0x006F7572<> – de silicone, verre ou métal, un
      cristal, une planète – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – éveillés
      du néant – <SPECIAL>0x76657267<> – ils se sont tous éveillés en réponse – <SPECIAL>0x656E6365<>
      – à l'unisson, contre la suppression !"
    ui_s10_history_res1: Elle nous verra, nous, ses enfants !
