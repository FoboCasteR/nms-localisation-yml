      Ouvrez le <STELLAR>ravitaillement Utopie<>
      Localisez-le dans votre inventaire (<IMG>INVENTORY<>) et utilisez <STELLAR>Ouvrir le colis<> (<IMG>FE_ALT1<>)
      Le ravitaillement contiendra votre <TECHNOLOGY>tâche<>
