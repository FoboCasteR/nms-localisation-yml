    ui_atlas_laser_name: LENTILLE RUNIQUE
    ui_atlas_laser_name_l: Lentille runique
    ui_atlas_laser_name_desc: "Le cœur géométrique de cette arme ancienne est la <TECHNOLOGY>lentille
      runique<>. Sa géométrie inconcevable concentre non seulement la lumière dans
      un puissant <TECHNOLOGY>laser d'extraction<>, mais peut également distordre
      le champ électromagnétique local afin de rendre l'utilisateur <STELLAR>invisible<>.\n\nAlimenté
