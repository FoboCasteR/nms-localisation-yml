    ui_wiki_pir_standing_obj: 'Gagnez l''estime des hors-la-loi : %CURRENT% / %AMOUNT%'
    ui_wiki_pir_standing_obj_tip: |-
      Dans certains systèmes stellaires, l'autorité locale dominante a été <VAL_ON>renversée<> par des forces hors-la-loi rebelles. Ces systèmes hors-la-loi connaissent des niveaux de <FUEL>conflit<> anormalement élevés en raison de l'absence de sanction pour ceux qui s'attaquent aux vaisseaux marchands. Cela représente un risque pour ceux qui souhaitent faire du commerce, et une <STELLAR>opportunité<> pour ceux qui souhaitent s'adonner eux-mêmes à la piraterie.

      Les actes de piraterie les plus rentables comprennent le trafic de <SPECIAL>contrebande<>, le pillage des <TECHNOLOGY>cargos<> ou des <TECHNOLOGY>marchands<>, ou les missions effectuées pour un <STELLAR>maître des primes<> à bord d'une station rebelle.
