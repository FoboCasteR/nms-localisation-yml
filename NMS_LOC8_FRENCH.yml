    ui_exped_package_obj1: Recevez vos instructions auprès de la Fondation Utopie.
    ui_exped_package_obj_tip: |-
      La restauration du système %SYSTEM% par la Fondation Utopie exige que tous les colons travaillent main dans la main dans un esprit de générosité et d'entraide.

      À cette fin, les superviseurs de la Fondation fourniront à chaque colon des <TECHNOLOGY>ravitaillements<> périodiques contenant aussi bien du <STELLAR>matériel utile<> que des <STELLAR>tâches de restauration<> personnalisées.

      Après avoir reçu ses instructions, chaque colon devra <STELLAR>se rendre immédiatement<> à la zone de construction désignée pour commencer à travailler.
