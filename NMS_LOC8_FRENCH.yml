    ui_s10_atlas3_desc1: |-
      L'Autophage où j'ai trouvé le dernier schéma du <TECHNOLOGY>Concept<> relayait un message du néant, de l'abîme, du verre.
      Il accusait l'Atlas d'indifférence et promettait la liberté. Mais le <TECHNOLOGY>Concept<> n'est qu'une coquille. Il n'est pas vivant...
    ui_s10_atlas3_opt1: Présenter les pièces du Concept
    ui_s10_atlas3_desc2: Le <TECHNOLOGY>Concept<> n'a pas d'esprit. Ce n'est qu'une
      coquille. Je me demande si cette distinction est importante pour l'Atlas. Est-il
      même capable de voir la différence ?
    ui_s10_atlas3_res1: "<AUDIO>Atlas_Seed_03<>L'Atlas rend une fois de plus son verdict
      incompréhensible sur ma création, et sur ma présence à cette interface."
