    ui_exped_s9_shiplog_lang: |-
      Bienvenue, colon d'Utopie.<NEWLINE>Bienvenue au <TRADEABLE>projet d'habitation communautaire<> de la Fondation Utopie !
      L'industrie de ce système a été <SPECIAL>perturbée<>. Le commerce de la station spatiale est tombé en récession. L'efficacité de la production a été réduite de 83,98 %.
