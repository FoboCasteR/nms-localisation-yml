    ui_high_res_vr_ui_high: Plus loin
    ui_high_res_vr_ui_low: Plus proche
    ui_vr_hud_player_dist: Distance de l'ATH en VR
    ui_vr_hud_player_dist_d: |-
      Cette valeur, un pourcentage allant de 20 à 100, vous permet d'affiner la position des éléments d'affichage tête haute (ATH) lors du jeu en <STELLAR>VR<>.

      Diminuez cette valeur pour rapprocher les éléments de l'ATH de votre tête. Augmentez-la pour éloigner les éléments de l'ATH de votre tête.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_hud_cockpit_dist: Distance de l'ATH en VR (cockpit)
    ui_vr_hud_cockpit_dist_d: |-
      Cette valeur, un pourcentage allant de 20 à 100, vous permet d'affiner la position des éléments d'affichage tête haute (ATH) lors du pilotage d'un <STELLAR>vaisseau<> ou d'un <STELLAR>exonef<> en <STELLAR>VR<>.

      Diminuez cette valeur pour rapprocher les éléments de l'ATH de votre tête. Augmentez-la pour éloigner les éléments de l'ATH de votre tête.

      Remarque : cette valeur sera appliquée au paramètre de base <STELLAR>Distance de l'ATH en VR<>.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_dialogue_select_mode: Sélection des dialogues
    ui_dialogue_select_mode_quick: Directe
