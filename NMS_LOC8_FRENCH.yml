      En plus du reste de leurs récupérations, il semblerait qu'ils aient travaillé sur la personnalisation d'un multi-outil assemblé à partir de reste de Sentinelles détruites. Si je pouvais briser le sceau de leur poste de travail, je pourrais peut-être m'emparer de ce multi-outil...
