    ui_sent_distress_poi_desc_1: Je me prépare instinctivement à l'attaque, mais l'intercepteur
      n'ouvre pas le feu et je ne reçois aucune menace via le communicateur. Il semble
      réellement en détresse et vole de manière erratique.
    ui_sent_distress_poi_desc_2: Mes mains se dirigent automatiquement vers mes systèmes
      d'armes, mais la Sentinelle n'attaque pas. Mon communicateur émet un message
      brouillé et au ton étrangement désespéré malgré la voix robotique...
    ui_sent_distress_poi_desc_3: Je me prépare en inspirant profondément, mais l'intercepteur
      n'attaque pas. Ses systèmes d'armes sont silencieux ; ils ont l'air complètement
      désactivés.
    ui_sent_distress_poi_desc_4: L'intercepteur sentinelle n'ouvre pas le feu. Il
      s'aligne droit devant moi et ouvre un canal de communication...
    ui_sent_distress_poi_desc_5: Quelque chose n'est pas normal chez cet intercepteur
