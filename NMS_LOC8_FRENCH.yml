    ui_robomiss_3_nada_desc: Lorsque j'ai parlé de l'Autophage à Nada, il a noté l'importance
      de l'<SPECIAL>atlantidéum<> pour ces formes de vie robotiques. Peut-être que
      des expérimentations sur les <STELLAR>propriétés de l'atlantidéum<> m'en apprendront
      plus sur la nature de ces Autophages.
    ui_robomiss_3_nada_obj1: Propriétés de recherche de l'atlantidéum
    ui_robomiss_3_nada_obj1_tip: |-
      D'après le Concept, tous les 'cœurs électroniques' réagissent à la présence d'<SPECIAL>atlantidéum<>.
      Cherchez des unités informatiques et observez leur réaction.
    ui_robomiss_3_nada_msg1a: |-
      Présentez de l'<SPECIAL>atlantidéum<> à un 'cœur électronique' et notez sa réaction.
      Recherchez des processeurs sensibles à l'atlantidéum dans l'<STELLAR>espace<> ou sur une <STELLAR>surface planétaire<>.
    ui_robomiss_3_nada_msg1a_nexus: |-
      Présentez de l'<SPECIAL>atlantidéum<> à un 'cœur électronique' et notez sa réaction.
      Appelez l'<SPECIAL>Anomalie spatiale<> et faites une scanographie pour y trouver des processeurs sensibles à l'atlantidéum.
    ui_robomiss_3_nada_msg1a_combat: Terrassez ou évitez les <FUEL>forces sentinelles<>
      pour chercher des processeurs sensibles à l'atlantidéum
    ui_robomiss_3_nada_msg1b: |-
      Présentez de l'<SPECIAL>atlantidéum<> à un 'cœur électronique' et notez sa réaction.
      Effectuez une <STELLAR>scanographie<> (<IMG>SCAN<>) pour localiser des processeurs sensibles à l'atlantidéum.
    ui_robomiss_3_nada_msg1b_nexus: |-
