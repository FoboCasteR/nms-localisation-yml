      ne peut pas. Il défie l'Imposture-Atlas. Prouve qu'il n'est pas divinité. Nada
      l'a toujours su.\nMais Nada n'avait pas réalisé... as-tu le réseau-violet ici ?
      }}-<>\n\nNada a pris le cristal violet dans le creux dans sa paume. Un frisson
      a parcouru sa carapace, ses lumières faciales ont clignoté de manière erratique.
      Il était en proie à une émotion intime, un souvenir. Je ne l'ai pas interrompu.
      \n\n<STORY_HIGH>-{{ Elle était chez elle, autrefois. }}-<>\n...\n<STORY_HIGH>-{{
      Est-ce que Nada peut garder ceci, entité-amie ? }}-<>\n\nJe lui ai donné l'atlantidéum.\n\n<STORY_HIGH>-{{
