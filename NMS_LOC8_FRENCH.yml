    ui_complexity_warning_d: |-
      Par défaut, le nombre d'éléments de base visibles en même temps est limité pour plus de stabilité et de fluidité de performance.

      <FUEL>Avertissement<> : La désactivation de ce paramètre peut avoir un impact négatif sur les performances d'affichage de bases de grande taille.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_build_ghosts: Prévisualisations du placement de construction
    ui_vr_build_ghosts_head: Lié à la tête
    ui_vr_build_ghosts_hands: Lié à la manette
    ui_vr_build_ghosts_d: |-
      Lors de la construction d'une base, les options de placement possibles pour l'élément de base sélectionné sont représentées par des prévisualisations translucides de l'élément. Ce paramètre modifie l'endroit où ces prévisualisations apparaissent lors de la construction en <STELLAR>VR<>.

      <STELLAR>Lié à la tête<> - Lorsque vous regardez autour de vous, les prévisualisations d'éléments de base apparaîtront là où votre tête est dirigée.

      <STELLAR>Lié à la manette<> - Lorsque vous bougez vos mains, les prévisualisations d'éléments de base apparaîtront là où votre manette pointe.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_wrist_menu_moving: Repositionnement du projecteur de poignet
    ui_vr_wrist_menu_moving_d: |-
      Lors du jeu en <STELLAR>VR<>, certains menus, tels que l'inventaire de l'exocombinaison ou du multi-outil, sont accessibles via des interfaces projetées dans le monde.

      Cette option vous permettra d'attraper ces menus du projecteur de poignet avec <IMG>INTERACT<> ou <IMG>INTERACT_LEFT<> et de les repositionner pour les attacher à un autre point sur votre main ou multi-outil.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      L'anticrénelage utilise différents procédés pour lisser les bords irréguliers entourant des objets (apparaissant en raison de pixels carrés définissant une forme non rectangulaire).

      <STELLAR>MSAA<> - L'anticrénelage multisampling (MSAA) est une variation améliorée du supersampling qui lisse les irrégularités qui apparaissent à l'intersection de deux triangles.

      <STELLAR>MetalFX spatial<> - L'upscaling MetalFX spatial apporte une qualité d'image élevée avec une fréquence d'images améliorée.

      <STELLAR>MetalFX temporel<> - L'upscaling MetalFX temporel exploite les informations issues de plusieurs d'images pour fournir la meilleure qualité, avec un coût informatique plus élevé que l'upscaling spatial.

      Ce paramètre affecte uniquement les performances du processeur graphique.
    ui_graphics_aa_mac_intelbased: |-
      L'anticrénelage utilise différents procédés pour lisser les bords irréguliers entourant des objets (apparaissant en raison de pixels carrés définissant une forme non rectangulaire).

      <STELLAR>MSAA<> - L'anticrénelage multisampling (MSAA) est une variation améliorée du supersampling qui lisse les irrégularités qui apparaissent à l'intersection de deux triangles.

      <STELLAR>MetalFX spatial<> - L'upscaling MetalFX spatial apporte une qualité d'image élevée avec une fréquence d'images améliorée.

      Ce paramètre affecte uniquement les performances du processeur graphique.
    ui_graphics_aa_mac_monterey: |-
      L'anticrénelage utilise différents procédés pour lisser les bords irréguliers entourant des objets (apparaissant en raison de pixels carrés définissant une forme non rectangulaire).

      <STELLAR>MSAA<> - L'anticrénelage multisampling (MSAA) est une variation améliorée du supersampling qui lisse les irrégularités qui apparaissent à l'intersection de deux triangles.

      Ce paramètre affecte uniquement les performances du processeur graphique.
    ui_graphics_metalfx: MetalFX
    ui_graphics_metalfx_spatial: MetalFX spatial
    ui_graphics_metalfx_temporal: MetalFX temporel
    ui_graphics_metalfx_quality: Qualité MetalFX
    ui_graphics_msaa_samples_2: MSAA 2x
    ui_graphics_msaa_samples_4: MSAA 4x
    ui_graphics_res_scale_mac_d: |-
      Définit la résolution d'affichage 3D du jeu, indépendamment de la résolution de l'IU et de la fenêtre.

      Cela signifie que l'IU peut afficher une résolution supérieure à l'affichage 3D, offrant plus d'options pour améliorer les performances tout en gardant une IU nette.

      De plus, la résolution en jeu peut être supérieure à la résolution réelle de l'écran, permettant une meilleure qualité d'image.

      Remarque : n'est pas compatible avec FidelityFX Super Resolution 1.0 ni MetalFX Upscaling.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Limite basse du DRS
    ui_drs_lower_bound_d: |-
      L'échelle de résolution dynamique (Dynamic resolution scaling ou DRS) est une technique permettant à la résolution d'affichage de s'adapter en temps réel afin de maintenir une fréquence d'images plus homogène et d'améliorer la qualité visuelle en cas de chargement réduit de la carte graphique.

      Ce paramètre détermine l'échelle de résolution minimale autorisée pour le jeu. Augmentez cette valeur jusqu'à 1.0 pour désactiver complètement le DRS.

      Veuillez noter que le DRS n'est compatible qu'avec certains paramètres d'anticrénelage.

      Ce paramètre affecte uniquement la performance du processeur graphique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Agressivité du DRS
    ui_drs_aggressiveness_d: |-
      L'agressivité de l'échelle de résolution dynamique (DRS) contrôle à quelle vitesse le jeu réduit la résolution d'affichage afin de maintenir la fréquence d'images définie par le paramètre <STELLAR>Images par seconde max<>.

      <STELLAR>Moyenne<> - Une résolution d'affichage élevée est recommandée pour plus de fidélité, au risque de baisses de fréquence d'images plus fréquentes.

      <STELLAR>Équilibrée<> - Permet de conserver une résolution d'affichage optimale avec un risque modéré de baisses de fréquence d'images dans certains cas.

      <STELLAR>Agressive<> - Fournit plus de puissance au processeur graphique pour garantir une expérience plus fluide, mais la résolution d'affichage moyenne est réduite.

      Ce paramètre affecte uniquement la performance du processeur graphique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      L'agressivité de l'échelle de résolution dynamique (DRS) contrôle à quelle vitesse le jeu réduit la résolution d'affichage afin de maintenir une fréquence d'images correspondant à la fréquence d'affichage de votre casque VR.

      <STELLAR>Moyenne<> - Une résolution d'affichage élevée est recommandée pour plus de fidélité, au risque de baisses de fréquence d'images plus fréquentes.

      <STELLAR>Équilibrée<> - Permet de conserver une résolution d'affichage optimale avec un risque modéré de baisses de fréquence d'images dans certains cas.

      <STELLAR>Agressive<> - Fournit plus de puissance au processeur graphique pour garantir une expérience plus fluide, mais la résolution d'affichage moyenne est réduite.

      Ce paramètre affecte uniquement la performance du processeur graphique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Modéré
    ui_drs_aggressiveness_balanced: Équilibré
    ui_drs_aggressiveness_high: Agressives
    ui_options_vr_flight: COMMANDES DU COCKPIT VIRTUEL
    ui_vr_flight_stick_roll: Choix du manche du vaisseau
    ui_vr_flight_stick_roll_d: |-
      Lorsque vous jouez en <STELLAR>VR<> avec les commandes de déplacement, vous pilotez le vaisseau en tenant et déplaçant le manche du cockpit.

      Cette option détermine si le vaisseau <STELLAR>tourne<> (sur l'axe de 'lacet') ou <STELLAR>roule<> lorsque vous bougez le manche vers la gauche ou vers la droite.

      <STELLAR>Le manche fait tourner<> - Le manche en jeu fait tourner le vaisseau sur l'axe de lacet. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> et la rotation du manche (si activée) feront rouler le vaisseau.

      <STELLAR>Le manche fait rouler<> - Le manche en jeu fait rouler le vaisseau. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> et la rotation du manche (si activée) feront tourner le vaisseau sur l'axe de lacet.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_flight_stick_roll_on: Le manche fait rouler le vaisseau
    ui_vr_flight_stick_roll_off: Le manche fait tourner le vaisseau
    ui_vr_flight_stick_twist: Rotation du manche du vaisseau
    ui_vr_flight_stick_twist_d: |-
      Lorsque vous jouez en <STELLAR>VR<> avec les commandes de déplacement, vous pilotez le vaisseau en tenant et déplaçant le manche du cockpit.

      L'activation de cette option permet de <STELLAR>faire tourner<> le manche du vaisseau pour fournir un axe de mouvement supplémentaire.
      Pivotez le haut du manche tout en le maintenant levé pour vous déplacer sur un seul axe, ou tirez-le tout en le tournant pour bouger sur plusieurs axes à la fois.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
