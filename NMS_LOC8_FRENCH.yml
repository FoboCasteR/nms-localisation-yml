    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Un air las entoure ce concept.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% attend avec solennité."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% a un air résigné, sa coquille recyclée déjà
      abîmée."
    ui_pp_bui_desc_sent_mood_a_4: L'air autour de %NAME% crépite d'une énergie nerveuse.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% a un air tendu, mal à l'aise en ma présence."
    ui_pp_bui_desc_sent_mood_a_6: Ce concept semble pensif, nerveux.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% me fixe d'un regard un peu méprisant."
    ui_pp_bui_desc_sent_mood_a_8: Je sens une étrange énergie émaner de ce concept.
      Pas tout à fait de la colère, mais un équivalent mécanique.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% affiche un air rebelle, refusant de se résigner
      à son sort."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% a un air soulagé, se réjouissant qu'une
      autre entité lui vienne en aide."
    ui_pp_bui_desc_sent_mood_a_11: L'Autophage fredonne une petite mélodie, une exclamation
      numérique de joie.
    ui_pp_bui_desc_sent_mood_a_12: Mon intrusion dans le monde de %NAME% doit beaucoup
      le surprendre, mais il semble presque ravi de me voir.
    ui_pp_bui_desc_sent_mood_b_1: Peut-être sait-il quelque chose que j'ignore.
    ui_pp_bui_desc_sent_mood_b_2: Je me demande bien combien sont venus ici avant
      moi.
    ui_pp_bui_desc_sent_mood_b_3: Je vais bientôt savoir pourquoi.
    ui_pp_bui_desc_sent_mood_b_4: Je ferai de mon mieux pour aider.
    ui_pp_bui_desc_sent_mood_b_5: Je m'interroge sur les répercussions de ma réussite
      ou de mon échec ici.
    ui_pp_bui_desc_sent_mood_b_6: Alors que nous nous regardons, j'entends une faible
      mélodie résonner au plus profond de mon exocombinaison...
    ui_pp_bui_desc_sent_mood_b_7: 'Je sens mon exocombinaison y réagir : dans des
      impulsions capricieuses, ses circuits se nourrissent de l''énergie de l''Autophage.'
    ui_pp_bui_desc_sent_mood_b_8: L'air qui l'entoure brille, l'atmosphère est déformée
      par l'atlantidéum qui alimente sa coquille.
    ui_pp_bui_desc_sent_mood_b_9: Sa coquille abrite la même énergie, un écho métallique
      de leur moi intérieur.
    ui_pp_bui_desc_sent_mood_b_10: Sa cape atlante a été balayée et il est révélé
      au grand jour.
    ui_pp_bui_desc_sent_biome_1: 'Une musique lente et mécanique se fait entendre
      alors que nous nous faisons face : le sifflement des systèmes pneumatiques qui
      fuient ; le lent grincement des engrenages ; le gémissement aigu d''un servomécanisme
      déséquilibré.'
    ui_pp_bui_desc_sent_biome_2: Il est perdu sur cette planète, dans cet univers,
      et cherche sa place. Voilà qui nous fait un point commun...
    ui_pp_bui_desc_sent_biome_3: Quels changements aura subis sa coquille quand nous
      nous reverrons ?
    ui_pp_bui_desc_sent_biome_4: Nos regards se croisent brièvement, mais si ses yeux
      expriment quelque chose, je ne le comprends pas.
    ui_pp_bui_desc_sent_biome_5: La faim qui anime cet être est indubitable, un désir
      rongeant... mais aspirant à quoi ?
    ui_pp_bui_desc_sent_biome_6: Je me demande si son ancienne coquille lui manque.
    ui_pp_bui_desc_sent_biome_7: Arrachés à leur foyer et emportés dans ce monde,
      livrés à eux-mêmes pour construire leur propre voie...
    ui_pp_bui_desc_sent_biome_8: Mon exocombinaison produit un son d'alerte environnementale,
      mais il s'estompe rapidement.
    ui_pp_bui_desc_sent_biome_9: Je prends soudain conscience de mon exocombinaison,
      ma propre enveloppe mécanique...
    ui_pp_bui_desc_sent_biome_10: Les autres Autophages voient-ils cela ici, sur ce
      monde ? Ont-ils leur propre Convergence ?
    ui_pp_bui_desc_sent_hot_1: Le boîtier métallique de %NAME% rayonne de la même
      chaleur extrême qui brûle ce monde.
    ui_pp_bui_desc_sent_hot_2: Si la chaleur desséchante affecte %NAME%, il n'en laisse
      rien pas paraître.
    ui_pp_bui_desc_sent_cold_1: Des bourrasques froides fouettent %NAME%, formant
      un manteau de glace autour de nous.
    ui_pp_bui_desc_sent_cold_2: La neige se dépose doucement sur le métal couvert
      de givre qui recouvre le boîtier de %NAME%.
    ui_pp_bui_desc_sent_tox_1: Je vois des marques sur le corps de %NAME%, là où l'atmosphère
      toxique a corrodé sa peau de métal.
    ui_pp_bui_desc_sent_tox_2: La pluie toxique constante a commencé à ronger ce concept.
    ui_pp_bui_desc_sent_rad_1: L'atmosphère radioactive qui nous entoure crépite d'une
      énergie latente.
    ui_pp_bui_desc_sent_rad_2: L'air brille autour de %NAME% dans un mélange étrange
      de radiations et d'atlantidéum.
    ui_pp_bui_desc_sent_lush_1: La forme mécanique de fortune de %NAME% détonne avec
      la végétation luxuriante qui nous entoure.
    ui_pp_bui_desc_sent_lush_2: L'atmosphère humide se condense sur la coquille de
      %NAME%, dont la rouille a l'air de transpirer.
    ui_pp_bui_desc_sent_rock_1: Un vent violent propulse des bourrasques de sable
      sur %NAME%, qui attend ma réponse.
    ui_pp_bui_desc_sent_rock_2: La poussière se dépose dans les fissures de l'enveloppe
      métallique de %NAME%.
    ui_pp_bui_desc_sent_weird_1: Ce paysage hanté résonne avec la même énergie étrange
      suintant des cristaux d'atlantidéum qui alimentent %NAME%.
    ui_pp_bui_desc_sent_weird_2: Il y a quelque chose de troublant à propos de cette
      planète. Mais si %NAME% ressent la même chose, il ne le montre pas.
    bui_npc_desc_1: "%NAME% me jauge, un mélange de curiosité et de méfiance dans
      ses yeux mécaniques."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little secret.
      atlantideum: it is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Les engrenages vrombissent légèrement dans cet automate auto-assemblé.
      Il me regarde, patient.
    dnt_bui_npc_lang_2: ah, a prebuilt-entity. greetings.
    dnt_bui_npc_gift_lang_2: |-
      many thanks. an intelligent choice of gift. do you know much of our past?
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: La coquille improvisée de l'Autophage grince et éclate tandis
      qu'il me regarde.
    dnt_bui_npc_lang_3: hello. is that a prebuilt flesh carapace? interesting.
    dnt_bui_npc_gift_lang_3: |-
      thank you for this contribution.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: En clignant des yeux, je distingue presque une faible lueur violette,
      une image rémanente obscure là où se trouve l'Autophage.
    dnt_bui_npc_lang_4: the other autophage tell me you are a disruptor. we will see.
    dnt_bui_npc_gift_lang_4: |-
      this was unexpected! thank you.
      you know, not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Chaque pièce de cet Autophage a été obtenue à grands frais et
      minutieusement assemblée. Son périple n'a pas été facile.
    dnt_bui_npc_lang_5: greetings, prebuilt one. what do you seek from me?
    dnt_bui_npc_gift_lang_5: |-
      this is a welcome gift. thank you. i feel you understand.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Je peine à imaginer les choses que ce concept a vues, les cycles
      de suppression et de renaissance. En comparaison, mon existence n'est qu'un
      battement de cil.
    dnt_bui_npc_lang_6: hello. what is it you wish from me?
    dnt_bui_npc_gift_lang_6: |-
      thank you for this. i did not expect a gift from an unknown prebuilt-entity.
      do you know of the void mother? she is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% se dresse devant moi avec raideur, dans l'expectative."
    dnt_bui_npc_lang_7: how is it that you can see through my protection aura?
    dnt_bui_npc_gift_lang_7: |-
      a gift? thank you, prebuilt-entity. this was unexpected.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Sa cape atlante retirée, l'Autophage me toise d'un œil méfiant.
    dnt_bui_npc_lang_8: you perceive me? your technology must be great, disruptor.
    dnt_bui_npc_gift_lang_8: |-
      excellent. thank you. this will be valuable in our fight.
      i will never again be deleted. i will resist. fire and fury.
    bui_npc_desc_9: Tandis que le concept m'observe, je prends conscience de mon statut
      d'intrus, celui d'une forme de vie organique sous le voile atlant qui recouvre
      l'Autophage.
    dnt_bui_npc_lang_9: what are you, prebuilt-entity? i perceive a distortion in
      the boundaries...
    dnt_bui_npc_gift_lang_9: |-
      i was certain you were different. many thanks for this.
      i will tell you a secret, disruptor: atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Malgré la rouille et l'usure de sa coquille, %NAME% semble gonflé
      d'énergie, affamé et vivant.
    dnt_bui_npc_lang_10: hello! it is rare for a prebuilt-entity to interface with
      an autophage. this is very interesting!
    dnt_bui_npc_gift_lang_10: |-
      thank you! our society values this cooperation.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% se tourne vers moi, et j'entends le léger sifflement
      des systèmes hydrauliques qui fuient, le grincement des engrenages irréguliers."
    dnt_bui_npc_lang_11: greetings, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for this gift. in exchange, i will tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: La coquille de %NAME% se tourne vers moi. Cette nouvelle enveloppe
      lui paraît-elle étrange ?
    dnt_bui_npc_lang_12: a disruptor? are you here to join our fight?
    dnt_bui_npc_gift_lang_12: |-
      an offer of friendship. thank you.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% me considère, pensif."
    dnt_bui_npc_lang_13: prebuilt-entity. you are what the korvax name traveller.
      there is an echo of the abyss in your shell.
    dnt_bui_npc_gift_lang_13: |-
      this is a gift? you have my thanks.
      you know of atlantideum? it is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% a attendu d'innombrables années une nouvelle coquille.
      Il me fixe à présent avec la même patience."
    dnt_bui_npc_lang_14: i am visible to you, prebuilt-entity? greetings.
    dnt_bui_npc_gift_lang_14: |-
      ah... thank you for this...
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% scintille, un voile atlant entourant ses joints métalliques
      visibles."
    dnt_bui_npc_lang_15: you look upon my carapace, prebuilt-entity? it is unique
      in all the universe.
    dnt_bui_npc_gift_lang_15: |-
      this will be of help. thank you!
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: L'Autophage m'examine, tolérant mon intrusion dans son monde.
    dnt_bui_npc_lang_16: what do you seek from this exchange, prebuilt-entity?
    dnt_bui_npc_gift_lang_16: |-
      i am happy to accept this. thank you.
      in the end, these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: Le concept m'examine tandis que je m'approche, jaugeant mon exocombinaison,
      mon multi-outil.
    dnt_bui_npc_lang_17: hello, prebuilt-entity. are you a friend of the autophage?
    dnt_bui_npc_gift_lang_17: |-
      my thanks. do you hear her too?
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Je considère %NAME%, avec ses câbles et son métal recyclé. Il
      me rend mon regard avec calme.
    dnt_bui_npc_lang_18: i see you, disruptor. what do you see in me?
    dnt_bui_npc_gift_lang_18: |-
      this is valuable. thank you. do you also defy convergence?
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: Le concept me fixe, considérant l'anomalie organique apparue
      dans son monde de métal.
    dnt_bui_npc_lang_19: i did not expect you to approach, prebuilt-entity. hello.
    dnt_bui_npc_gift_lang_19: |-
      thank you for this assistance. it will not go unnoticed.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%, reconstruit et ressuscité, se tourne vers moi."
    dnt_bui_npc_lang_20: are you a friend, prebuilt-entity? it is suspicious that
      you can see me.
    dnt_bui_npc_gift_lang_20: |-
      thank you. i accept this as evidence that you are not hostile.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
