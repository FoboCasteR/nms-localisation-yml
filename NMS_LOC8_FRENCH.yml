    update14_notes_pc: |-
      No Man's Sky FRACTAL apporte une large gamme de fonctionnalités. Pour plus de détails, rendez-vous sur www.nomanssky.com.

      * Un nouveau vaisseau unique, le Bolide d'Utopie, permet aux Voyageurs de parcourir les surfaces planétaires à grande vitesse.
      * Une nouvelle expédition, 'Utopie', présente la Fondation Utopie et met les joueurs au défi de collaborer pour reconstruire un système solaire.
      * Le Catalogue des merveilles immortalise vos découvertes les plus incroyables pour que vous puissiez les comparer avec les autres.
      * Une refonte de la VR permet aux joueurs d'explorer l'univers avec une immersion inégalée et des centaines d'améliorations de qualité de vie.
      * Les options du jeu sont facilement accessibles depuis les écrans de démarrage et comprennent de nouvelles options et une meilleure organisation.
      * Pour une durée limitée, vous pouvez débloquer de nouveaux contenus comme la visière redoutable, un compagnon robotique et bien plus encore.

      Hello Games a travaillé très dur pour améliorer et enrichir No Man's Sky. Nous espérons que le résultat vous plaira ! :)

      Merci infiniment,
      Hello Games
    update14_notes_switch: |-
