    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky Interceptor apporte de nouveaux vaisseaux, un nouveau type de planète, des combats palpitants et plus encore. Pour plus de détails, rendez-vous sur www.nomanssky.com.

      * Planètes sentinelles corrompues - Une corruption se répand. Découvrez des planètes sentinelles désolées, récoltez d'étranges cristaux et explorez les campements abandonnés...
      * Nouveau type de vaisseau - Récupérez un vaisseau intercepteur sentinelle pour votre flotte et des équipements de combat variés.
      * Nouveaux ennemis - De nouvelles sortes de machines sentinelles patrouillent et défient tous les explorateurs qui osent mettre un pied sur leur territoire.
      * Volez des technologies sentinelles et retournez-les contre la horde, comme deux nouveaux multi-outils et un sac à dos unique : le 'Turboréacteur d'Aeron'.
      * Collectionnez vos archives personnelles et vos découvertes préférées avec le Catalogue des merveilles.
      * Une kyrielle d'améliorations de qualité de vie pour les combats spatiaux et planétaires vous permettent d'affronter de nouveaux défis dans l'univers entier.

      Hello Games a travaillé dur pour améliorer et faire grandir No Man's Sky. On espère que vous apprécierez. :)

      Merci beaucoup,
      Hello Games
