    ui_robomiss_3_nada_ship_marker: Processeur de vaisseau
    ui_robomiss_3_nada_ship_title: Système d'exploitation de vaisseau
    ui_robomiss_3_nada_ship_hud: |-
      Système
      d'exploitation
      de vaisseau
    ui_robomiss_3_nada_ship_desc: |-
      Je me sens à l'aise dans le cockpit de mon vaisseau. Je prends un moment pour m'asseoir et faire courir mes doigts sur le tableau de bord.
      Les capteurs et les commandes s'allument doucement quand ma main passe au-dessus, comme s'ils reconnaissaient un vieil ami.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Néant<> <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <> détecté.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... est elle proche ...<>
    ui_robomiss_3_nada_ship_desc2: À l'improviste, l'ordinateur du vaisseau lance
      une séquence de navigation. Les commandes, qui répondaient si bien quelques
      instants plus tôt, ignorent complètement mes actions.
    ui_robomiss_3_nada_ship_lang2: |-
      Calibrage des systèmes de navigation...<NEWLINE>recherche de traces de <SPECIAL>néant<>... recherche... recherche...<NEWLINE>Destination : <AUDIO>UI_NoWhereToLand<><FUEL>inconnue<>. Destination : <AUDIO>UI_NoWhereToLand<><FUEL>inconnue<>. Destination <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>LOCALISÉ<>
      Source d'atlantidéum : détectée.<NEWLINE>Destination : <SPECIAL>??? nouvelle Atlantide ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Je n'ai pas lancé cette recherche. Le vaisseau l'a-t-il réalisée de lui-même, guidé par son intelligence artificielle ?
      Ou est-ce l'influence d'une volonté extérieure, contenue dans les cristaux d'atlantidéum eux-mêmes ?
      Quoi qu'il en soit, je me sens obligé d'enquêter sur cette source d'atlantidéum.
    ui_robomiss_3_nada_obj2: Cherchez le fragment d'une nouvelle Atlantide
    ui_robomiss_3_nada_obj2_tip: |-
      Mon ordinateur de vaisseau, stimulé par la présence d'<SPECIAL>atlantidéum<>, a détecté une trace de la substance éthérée quelque part dans l'espace lointain.
      Activez le <TECHNOLOGY>propulseur à impulsions<> du vaisseau pour chercher la <SPECIAL>??? nouvelle Atlantide ???<>
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Source d'atlantidéum<> détectée
      Partez dans l'espace pour enquêter sur la découverte du vaisseau
    ui_robomiss_3_nada_msg2_blocked: |-
      L'<SPECIAL>œuf du néant<> murmure sur une fréquence étrange
      Source d'atlantidéum : <FUEL>hors de portée<>
      Sélectionnez 'Étoile naissante' dans le journal de mission (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Source d'atlantidéum<> détectée
      Recherche de <SPECIAL>??? nouvelle Atlantide ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Source d'atlantidéum<> détectée
      Retournez à votre vaisseau pour enquêter sur la découverte du vaisseau
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Source d'atlantidéum<> détectée
      Activez le <TECHNOLOGY>propulseur à impulsions<> pour chercher
    ui_robomiss_3_nada_poi_msg4: |-
      Systèmes de navigation : <FUEL>interrompus<>
      Répondez au <STELLAR>communicateur<>
    ui_robomiss_3_boat_desc1: Une transmission détériorée atteint mon communicateur.
      L'enregistrement ancien grésille, mais la voix qui parle est incontestablement
      celle d'un Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Capsule du désastre de Primo Korvax #38
      <IMG>SLASH<> Journal de l'entité réfugiée Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Jour 0 ::<> Je ferme les yeux, mais je ne peux pas fermer mon esprit. –<AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – assourdissant. Des millions de – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – cris assourdissent cette entité. Toutes les entités. Une grande... déconnexion. Eheu. Nous ne rentrerons jamais chez nous. –<AUDIO>TXT_RadioNoise<><STELLAR>kzt<>–

      <TECHNOLOGY>Jour 1 ::<> Le lien est effiloché. Cette entité se sent éloignée de la convergence ici. –<AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – d'autres entités à bord disent la même chose.
      Les cris – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – même dans le silence, nous ne pouvons pas entendre les pensées des autres. Nous avons tellement peur.

      <TECHNOLOGY>Jour 5 ::<> Les pensées de cette entité — les miennes — semblent... privées. En privé, mes pensées – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – ces lunes ferrailleuses. –<AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – les rumeurs sont-elles vraies ?
      Tout est brisé. Je ne sais pas quoi croire. On ne m'a pas dit quoi – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Jour 10 ::<> –<AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>α<>ux – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – grandissants – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Jour ? ::<> –<AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – Qui voyage clandestinement dans nos esprits ? Même ici et maintenant – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragment – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Que l'Atlas nous sauve... sauve –<AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      La voix électronique tremble de peur. Je me sens mal à l'aise en écoutant ces mots qui semblent si personnels, si désespérés.
      Le vieux journal crépite et l'enregistrement détérioré arrive au bout de ses données récupérables. Pourtant, malgré les parasites, j'entends un changement de ton dans le dernier mot audible. La voix n'a plus peur. Elle est pleine de défi.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extraire les données linguistiques
    ui_robomiss_3_boat_end: |-
      La voix métallique résonne dans mes oreilles, sans laisser planer le moindre doute sur le sens du mot.
      Quelque chose — une faim, un désir — commence à tirailler ma poitrine. À chaque clignement des yeux, j'aperçois un champ <FUEL>pourpre<> qui s'étire à l'infini...
    ui_robomiss_3_nada_obj_all: Enquêtez sur l'histoire de l'atlantidéum
    ui_robomiss_3_bui_title: Entretien avec les Autophages
    ui_robomiss_3_bui_sub: Ceux qui sont revenus
    ui_robomiss_3_bui_desc: Nada a suggéré que l'obtention de données, et peut-être
      même la naissance d'une amitié, pourraient résulter d'une <STELLAR>interaction
      directe<> avec l'Autophage.
    ui_robomiss_3_bui_all_osd: AUTOPHAGE DÉTECTÉ
    ui_robomiss_3_bui_obj1: Installer un noyau polyphonique
    ui_robomiss_3_bui_obj1_tip: |-
      Attachez le <TECHNOLOGY>noyau polyphonique<> du Concept au scanner de votre multi-outil.
      Sélectionnez un emplacement d'<STELLAR>inventaire<> vide et lancez l'installation avec <IMG>TECHMENU<>.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Attachez le <TECHNOLOGY>noyau polyphonique<> du Concept au scanner de votre multi-outil.
      Sélectionnez un emplacement d'<STELLAR>inventaire<> vide et lancez l'installation avec <IMG>TECHMENU<>.
    ui_robomiss_3_bui_msg1b: |-
      Terminez le <TECHNOLOGY>noyau polyphonique<>.
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire du multi-outil.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
      Récoltez %ITEM1% : %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Terminez le <TECHNOLOGY>noyau polyphonique<>.
      Utilisez <IMG>INVENTORY<> pour accéder à l'inventaire du multi-outil.
      Épinglez les éléments nécessaires avec <IMG>PIN<>.
      Continuez l'installation avec <IMG>REPAIR<>.
    ui_robomiss_3_bui_msg1d: |-
      Noyau polyphonique <TRADEABLE>installé<>
      Chargez le noyau avec de l'<SPECIAL>atlantidéum<>.
    ui_robomiss_3_bui_msg1e: |-
      Plan de <TECHNOLOGY>noyau polyphonique<> avancé reçu
      Désinstallez l'harmonisateur de scan de l'inventaire (<IMG>INVENTORY<>)
      Démontez des technologies avec <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Entrez dans un site d'Autophage
    ui_robomiss_3_bui_obj2_tip: |-
      Le Concept assemblé, s'appuyant sur une mémoire enfouie, m'a fourni les plans d'un <TECHNOLOGY>noyau polyphonique<>.
      Cette technologie de scanner avancée peut détecter des Autophages de <STELLAR>très loin<>.
    ui_robomiss_3_bui_msg2a: |-
      Le <TECHNOLOGY>noyau polyphonique<> peut détecter les Autophages à proximité
      Cherchez des formes de vie dissimulées avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      Le <TECHNOLOGY>noyau polyphonique<> peut détecter des Autophages de très loin.
      Ouvrez l'inventaire du multi-outil (<IMG>INVENTORY<>) et scannez avec <STELLAR>Localiser un campement autophage<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Signal autophage<> détecté
      Atteignez l'emplacement du signal et utilisez <IMG>SCAN<> pour révéler les Autophages
    ui_robomiss_3_bui_msg2d: |-
      Source du signal autophage atteinte
      Cherchez des Autophages à proximité en utilisant le <TECHNOLOGY>noyau polyphonique<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Camp d'Autophages atteint
      Saluez l'Autophage marqué
    ui_robomiss_3_bui_npc_desc: L'Autophage me regarde avec curiosité. Bien que son
      expression soit difficile à déchiffrer, il ne semble pas alarmé ni même surpris
      par mon approche. Simplement curieux de voir ce qui m'amène ici.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Montrer l'atlantidéum
    ui_robomiss_3_bui_npc_opt_b: Montrer l'harmonisateur
    ui_robomiss_3_bui_npc_opt_c: Faire un signe poli
    ui_robomiss_3_bui_npc_res_a: Un frisson involontaire parcourt l'Autophage, secouant
      sa carcasse rafistolée et ses membres en pièces détachées.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: L'Autophage passe un doigt métallique usé sur le
      module d'harmonisateur en tapotant dessus. Il hoche la tête avec approbation.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Répéter -{{ amitié }}-
    ui_robomiss_3_bui_npc2_opt_b: Répéter -{{ travail }}-
    ui_robomiss_3_bui_npc2_opt_c: Répéter -{{ contribution }}-
    ui_robomiss_3_bui_npc2_res: La forme de vie semble amusée par ma prononciation
      maladroite de sa langue, mais apprécie mes efforts. Reprenant son sérieux, il
      hoche la tête solennellement et m'expose une tâche pour laquelle il aurait besoin
      de mon aide.
    ui_robomiss_3_bui_obj3: Terminez une mission pour l'Autophage
    ui_robomiss_3_bui_obj3_tip: |-
      La culture des Autophages est fondée sur le travail acharné et la coopération. Contribuez à leur société pour gagner leur confiance, et améliorez votre <STELLAR>estime<> auprès d'eux.
      Sélectionnez '<STELLAR>%MISSION%<>' pour continuer.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      La culture des Autophages est fondée sur le travail acharné et la coopération. Contribuez à leur société pour gagner leur confiance, et améliorez votre <STELLAR>estime<> auprès d'eux.
      Parlez à l'Autophage pour continuer.
    ui_robomiss_3_bui_msg3a: "Contribuez à la société des Autophages pour améliorer
      votre <STELLAR>estime<> auprès d'eux\nTerminez '<STELLAR>%MISSION%<>' pour continuer\nModifiez
      la mission active dans le journal (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribuez à la société des Autophages pour améliorer votre <STELLAR>estime<> auprès d'eux
      Retournez auprès de l'Autophage pour demander un nouveau briefing
    ui_robomiss_3_bui_obj4: Conversez avec l'Autophage
    ui_robomiss_3_bui_obj4_tip: |-
      Les Autophages, manifestement impressionnés, ont offert un schéma partiel de <TECHNOLOGY>bâton voltaïque<>.
      Parlez-lui pour en savoir plus.
    ui_robomiss_3_bui_msg4: |-
      Interrogez l'Autophage sur l'adhérence en fibre de verre
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: L'Autophage semble sincèrement ravi de me parler.
      Il articule ses mots lentement et clairement, espérant communiquer avec autant
      de précision que possible en dépit de la barrière de la langue.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: L'interroger sur l'adhérence en fibre de verre
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Grâce au contexte, à son ton et à ses gestes, j'apprends
      quelques mots nouveaux. Le schéma d'adhérence qui m'a été offert semble faire
      partie d'un multi-outil important. Un multi-outil 'sacré' ?
    ui_robomiss_3_bui_npc4_opt: Demandez-lui de répéter
    ui_robomiss_3_bui_npc4_res: L'Autophage s'exécute, répétant exactement ce qu'il
      vient de dire. Je constate que j'arrive à le comprendre un peu mieux cette fois.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Je suppose que ce plan d'adhérence est un cadeau inhabituel pour un étranger.<NEWLINE>Un geste significatif, les prémices de l'acceptation.
      %NAME% m'encourage à voyager et à rencontrer d'autres Autophages. Peut-être qu'une adhérence en fibre de verre complète, construite de mes propres mains, impressionnera ceux du prochain camp que je visiterai.
    ui_robomiss_3_bui_obj5: Construire l'adhérence en fibre de verre
    ui_robomiss_3_bui_obj5_tip: |-
      Le plan d'adhérence en fibre de verre est un cadeau précieux de l'Autophage et fait partie d'un <TECHNOLOGY>multi-outil en forme de bâton<>.
      Assemblez la poignée et présentez-la à un Autophage.
    ui_robomiss_3_bui_msg5a: |-
      Assemblez l'objet %ITEM% pour votre bâton voltaïque
      Fabriquez la poignée du bâton dans l'inventaire (<IMG>INVENTORY<>) à l'aide de <IMG>PRODMENU<>
      <STELLAR>Épinglez<> les plans de %ITEM% pour plus d'instructions
    ui_robomiss_3_bui_msg5b: |-
      Montrez l'adhérence en fibre de verre terminée à l'Autophage marqué
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Présentez l'adhérence en fibre de verre terminée à un Autophage
      Le <TECHNOLOGY>noyau polyphonique<> peut détecter des Autophages de très loin.
      Ouvrez l'inventaire du multi-outil (<IMG>INVENTORY<>) et scannez avec <STELLAR>Localiser un campement autophage<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Il y a une férocité dans cet Autophage. Il me regarde si intensément que je crains un instant qu'il ne me frappe. Il semble évaluer quelque chose, peut-être scanne-t-il ma combinaison.
      <MOOD>Neutral<>Soudain, il se détend. Quelle que soit son évaluation, il semble satisfait du résultat.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Montrer l'adhérence en fibre de verre
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Répéter -{{ valeurs }}-
    ui_robomiss_3_bui_npc5_opt_b: Répéter -{{ conformer }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Gagnez un <TECHNOLOGY>cœur<> pour le bâton voltaïque
    ui_robomiss_3_bui_obj6_tip: |-
      Les Autophages ont offert un cadeau inhabituel : un plan pour une poignée de bâton voltaïque.
      Contribuez davantage à leur société pour améliorer votre <STELLAR>estime<> auprès d'eux et gagner plus de plans.
      Sélectionnez '<STELLAR>%MISSION%<>' pour continuer.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Les Autophages ont offert un cadeau inhabituel : un plan pour une poignée de bâton voltaïque.
      Contribuez davantage à leur société pour améliorer votre <STELLAR>estime<> auprès d'eux et gagner plus de plans.
      Parlez à l'Autophage pour continuer.
    ui_robomiss_3_bui_msg6a: "Gagnez le plan de la <TECHNOLOGY>chambre en atlantidéum<>\nTerminez
      '<STELLAR>%MISSION%<>' pour continuer\nModifiez la mission active dans le journal
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Gagnez le plan de la <TECHNOLOGY>chambre en atlantidéum<>
      Retournez auprès de l'Autophage pour demander un nouveau briefing
    ui_robomiss_3_bui_msg6c: |-
      Interrogez l'Autophage sur la chambre en atlantidéum
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: La coquille abîmée de %NAME% tremble et j'entends
      des pièces mal fixées s'agiter à l'intérieur. Il semble ravi de discuter de
      ce nouveau plan.
    ui_robomiss_3_bui_npc5_ret_opt: L'interroger sur la chambre en atlantidéum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Je suis à nouveau encouragé à poursuivre ma route, à rencontrer d'autres Autophages. Ces êtres semblent réticents à formuler un jugement sur mon compte, chaque Autophage me poussant à aller en consulter un autre.
      Mais à chaque Concept que je rencontre, je sens que je progresse vers leur acceptation, voire leur amitié. Ces cadeaux, ces plans, en sont la preuve.
      La chambre en atlantidéum semble être la prochaine étape de ce rituel.
    ui_robomiss_3_bui_obj7: Construisez la chambre en atlantidéum
    ui_robomiss_3_bui_obj7_tip: |-
      Le plan de la chambre en atlantidéum est un cadeau précieux de l'Autophage et fait partie d'un <TECHNOLOGY>multi-outil en forme de bâton<>.
      Assemblez le cœur du bâton et présentez-le à un Autophage.
    ui_robomiss_3_bui_msg7a: |-
      Assemblez l'objet %ITEM% pour votre bâton voltaïque
      Fabriquez le cœur du bâton dans l'inventaire (<IMG>INVENTORY<>) à l'aide de <IMG>PRODMENU<>
      <STELLAR>Épinglez<> les plans de %ITEM% pour plus d'instructions
    ui_robomiss_3_bui_msg7b: |-
      Montrez la chambre en atlantidéum terminée à l'Autophage marqué
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Présentez la chambre en atlantidéum terminée à un Autophage
      Le <TECHNOLOGY>noyau polyphonique<> peut détecter des Autophages de très loin.
      Ouvrez l'inventaire du multi-outil (<IMG>INVENTORY<>) et scannez avec <STELLAR>Localiser un campement autophage<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Gagnez une <TECHNOLOGY>tête<> pour le bâton voltaïque
    ui_robomiss_3_bui_obj8_tip: |-
      Les Autophages ont offert un cadeau inhabituel : des plans pour les parties d'un bâton voltaïque.
      Contribuez davantage à leur société pour améliorer votre <STELLAR>estime<> auprès d'eux et gagner le dernier plan.
      Sélectionnez '<STELLAR>%MISSION%<>' pour continuer.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Les Autophages ont offert un cadeau inhabituel : des plans pour les parties d'un bâton voltaïque.
      Contribuez davantage à leur société pour améliorer votre <STELLAR>estime<> auprès d'eux et gagner le dernier plan.
      Parlez à l'Autophage pour continuer.
    ui_robomiss_3_bui_npc6_desc: "%NAME% s'incline vers moi, dispersant au passage
      une pellicule de rouille. Il effectue peut-être un scan, bien que son geste
      m'évoque étrangement quelqu'un en train d'inhaler un parfum agréable."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Montrer la chambre en atlantidéum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Répéter -{{ construction }}-
    ui_robomiss_3_bui_npc6_opt_b: Répéter -{{ amitié }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Gagnez le plan du <TECHNOLOGY>transducteur concentrique<>\nTerminez
      '<STELLAR>%MISSION%<>' pour continuer\nModifiez la mission active dans le journal
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Gagnez le plan du <TECHNOLOGY>transducteur concentrique<>
      Retournez auprès de l'Autophage pour demander un nouveau briefing
    ui_robomiss_3_bui_msg8c: |-
      Interrogez l'Autophage sur la chambre en atlantidéum sur le transducteur concentrique
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% me regarde curieusement. J'ai l'impression
      que ce plan final est particulièrement précieux, et que le fait de le recevoir
      représente une sorte de jalon."
    ui_robomiss_3_bui_npc6_ret_opt: L'interroger sur le transducteur concentrique
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      Avec un effort perceptible, l'Autophage prend grand soin de parler clairement. Il comble les lacunes de communication avec des gestes, indiquant que j'aurai besoin d'un <TECHNOLOGY>terminal<> pour finaliser la construction de mon bâton voltaïque.
      Bien que ces êtres soient manifestement avancés, je n'ai pas le sentiment d'être jugé ou méprisé. Chaque Autophage m'a soumis à une évaluation apparemment impartiale et a choisi de m'accorder un autre plan.
      %NAME% me dévisage avec une approbation prudente quand je prends congé.
    ui_robomiss_3_bui_obj9: Construire le bâton voltaïque
    ui_robomiss_3_bui_obj9_tip: |-
      L'Autophage vous a offert un cadeau d'amitié en vous confiant les plans d'un <TECHNOLOGY>multi-outil en forme de bâton voltaïque<>.
      Assemblez le bâton et présentez-le à l'Autophage.
    ui_robomiss_3_bui_msg9a: |-
      Assemblez l'objet %ITEM% pour votre bâton voltaïque
      Fabriquez la tête du bâton dans l'inventaire (<IMG>INVENTORY<>) à l'aide de <IMG>PRODMENU<>
      <STELLAR>Épinglez<> les plans de %ITEM% pour plus d'instructions
    ui_robomiss_3_bui_msg9b: |-
      Terminal de synthèse d'Autophage requis pour assembler le bâton voltaïque
      <STELLAR>Localisez un camp d'Autophages<> (<IMG>FE_SELECT<>) avec le <TECHNOLOGY>noyau polyphonique<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Signal autophage<> détecté
      Atteignez l'emplacement du signal pour assembler le bâton voltaïque
    ui_robomiss_3_bui_msg9d: |-
      Assemblez le bâton voltaïque
      Interagissez avec le <TECHNOLOGY>terminal de synthèse d'Autophage<>
      Les terminaux dissimulés peuvent être révélés avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Levez les <STELLAR>sceaux harmoniques<> pour assembler le bâton voltaïque
      Interagissez avec l'<TECHNOLOGY>interface harmonique<>
    ui_robomiss_3_bui_msg9d_altb: |-
      Assemblez le bâton voltaïque
      Interagissez avec l'<TECHNOLOGY>interface harmonique<>
    ui_robomiss_3_bui_msg_warp: |-
      Rencontrez d'autres Autophages dans <STELLAR>un autre système<>
      Dans l'espace, ouvrez la carte galactique avec <IMG>QUICK_MENU<>
      Effectuez une distorsion vers un système habité pour chercher des Autophages.
    ui_robomiss_3_bui_obj_warp: Effectuez une distorsion pour rencontrer d'autres
      d'Autophages
    ui_robomiss_3_bui_obj_warp_tip: |-
      Rencontrez d'autres Autophages dans <STELLAR>un autre système<>
      Dans l'espace, ouvrez la carte galactique avec <IMG>QUICK_MENU<>
      Effectuez une distorsion vers un système habité pour chercher des Autophages.
    ui_robomiss_3_bui_msg9e: |-
      Montrez le bâton voltaïque terminé à l'Autophage marqué
      Un Autophage dissimulé peut être révélé avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: L'Autophage s'arrête. Sur son visage abîmé et corrodé,
      ses yeux sondent les miens. Il parle lentement et avec gravité.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Demandez-lui de répéter
    ui_robomiss_3_bui_npc8_desc: L'Autophage a l'air mal à l'aise. Il produit un étrange
      son rauque, comme s'il se raclait la gorge.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Demander de répéter une dernière fois
    ui_robomiss_3_bui_npc8_end: |-
      La voix métallique de l'Autophage résonne dans mes oreilles, sans laisser planer le moindre doute sur le sens de ses mots.
      Quelque chose — une faim, un désir — tiraille ma poitrine. À chaque clignement des yeux, j'aperçois un champ <FUEL>pourpre<> qui s'étire à l'infini...
    ui_robomiss_3_bui_obj_all: Établir une relation avec l'Autophage
    ui_robomiss_4_desc: |-
      Quelque chose — une faim, un désir — tiraille ma poitrine. À chaque clignement des yeux, j'aperçois un champ <FUEL>pourpre<> qui s'étire à l'infini...
      Une voix ancienne m'appelle.
    ui_robomiss_4_obj1: Cherchez un <SPECIAL>portail caché<>
    ui_robomiss_4_obj1_tip: |-
      Le bâton voltaïque pourrait ouvrir des portes autrefois fermées.
      Découvrez des alignements de portails avec le <TECHNOLOGY>scanner<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Une voix ancienne m'appelle...
      Cherchez un <SPECIAL>portail caché<>
      Effectuez une scanographie pour trouver des alignements de portails depuis l'<STELLAR>espace<> ou une <STELLAR>surface planétaire<>
    ui_robomiss_4_msg1b: |-
      Une voix ancienne m'appelle...
      Cherchez un <SPECIAL>portail caché<>
      Effectuez une <STELLAR>scanographie<> (<IMG>SCAN<>) pour découvrir des alignements de portails
    ui_robomiss_4_obj1_titlea: Ceux qui sont revenus <IMG>SLASH<> <SPECIAL>PORTAIL
      DÉTECTÉ<>
    ui_robomiss_4_msg1c: |-
      Présentez de l'<SPECIAL>atlantidéum<> à un portail
      Suivez la trace d'énergie jusqu'au portail
    ui_robomiss_4_msg1d: |-
      Déverrouillez le <SPECIAL>portail caché<>
      Présentez de l'<SPECIAL>atlantidéum<> au portail
    ui_robomiss_4_msg1e: |-
      Un <SPECIAL>portail caché<> s'est ouvert
      Empruntez le portail...
    ui_robomiss_4_portal_osd: TRACE RÉUSSIE <IMG>SLASH<> ALIGNEMENTS DE PORTAILS DÉTECTÉS
    ui_robomiss_4_portal_osd_map: TRACE RÉUSSIE <IMG>SLASH<> ALIGNEMENTS DE PORTAILS
      DÉTECTÉS
    ui_robomiss_4_portal_sur_osd: PORTAIL LOCALISÉ
    ui_robomiss_4_portal_marker: Portail détecté
    ui_robomiss_4_portal_desc: La <FUEL>faim<> qui ronge ma poitrine s'intensifie
      près du portail.<NEWLINE>La structure exige mon attention. Le vent me rapproche
      d'elle.
    ui_robomiss_4_portal_opt: Révéler l'atlantidéum
    ui_robomiss_4_portal2_desc: |-
      Un grondement s'élève dans les profondeurs sous le portail, mais aucune voix ne s'élève en réponse. Si cette technologie ancienne est douée d'intelligence, elle reste muette.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Pourtant, je ressens une certaine fébrilité, comme si une force imposante <NEWLINE>était sur le point d'en jaillir...
    ui_robomiss_4_portal2_opt_a: Dire -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Me remémorant le fragment de <SPECIAL>nouvelle Atlantide<>
      et son journal korvax ancien, je murmure le mot autophage signifiant <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Agiter le bâton voltaïque
    ui_robomiss_4_portal2_res_b: Je présente le bâton voltaïque. Il produit des étincelles
      et m'envoie une décharge dans tout le corps.
    ui_robomiss_4_portal2_res: Le grondement se fait plus fort. Quelque chose se réveille.
    ui_robomiss_4_atlas_desc: |-
      L'Atlas est inexplicable. Un esprit trop étranger pour être compris.<NEWLINE>Rien n'indique qu'il soit seulement conscient de ma présence.
      Et pourtant, je semblais destiné à arriver ici.<NEWLINE>Je ne pouvais pas l'empêcher. Je ne pouvais pas résister.
    ui_robomiss_4_atlas_opt: Révéler l'atlantidéum
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACCÈS REFUSÉ
      <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>DONNÉES NON INDEXÉES DÉTECTÉES <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>SUPPRESSION IMPOSSIBLE <AUDIO>TXT_RadioNoise<><STELLAR>-
      zktk -<> <AUDIO>UI_NoWhereToLand<>DONNÉES CORROMPUES ET ILLISIBLES <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Rapprocher l'atlantidéum
    ui_robomiss_4_atlas_2_opt_b: Ranger l'atlantidéum
    ui_robomiss_4_atlas_2_res_a: Je lève la substance éthérée vers le cœur battant.
    ui_robomiss_4_atlas_2_res_b: Je retire la substance éthérée, mais il est trop
      tard.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> PANNE DU SYSTÈME CATASTROPHIQUE <IMG>SLASH<>
      <IMG>SLASH<> ALERTE <IMG>SLASH<> ALERTE <IMG>SLASH<> 16 MI <AUDIO>TXT_RADIONOISE<><STELLAR>- ZKKTK -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Des éclairs de corruption traversent l'interface pourpre.

      L'Atlas crie. S'il peut ressentir la détresse — s'il peut ressentir la peur — alors je crois qu'il doit avoir peur.

      Mais il m'a fait venir ici dans un but précis.
    ui_robomiss_4_atlas_3_opt_a: Observer
    ui_robomiss_4_atlas_3_res_a: Alors que je regarde le vaste orbe rouge, des images
      commencent à prendre forme.
    ui_robomiss_4_atlas_3_opt_b: Tourner les talons
    ui_robomiss_4_atlas_3_res_b: Je me détourne, couvrant mes yeux, mais une vision
      a lieu à l'intérieur de mes paupières.
    ui_robomiss_4_atlas_4_desc: |-
      L'Atlas me montre l'intelligence perdue de Primo Korvax : son épanouissement et sa déchéance.<NEWLINE>Dans l'attente, aveugle et seule. Ses enfants échoués dans le noir, reconstruisant leurs propres corps à partir de rien. L'Autophage...

      Il me montre un avenir dans un espace que je ne reconnais pas.<NEWLINE>Des câbles détachés de leurs circuits, des transistors défaillants.<NEWLINE>Des souvenirs en train de se dissoudre, dispersés comme de l'encre dans de l'eau.

      L'Atlas se précipite vers sa propre obscurité, dans un temps et un espace qui m'est complètement incompréhensible. Il hurle. Il réclame obéissance.
    ui_robomiss_4_atlas_4_opt_a: Soumettre
    ui_robomiss_4_atlas_4_opt_b: Question
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> SUPPRESSION DES DONNÉES NON INDEXÉES...
      <IMG>SLASH<><NEWLINE><IMG>SLASH<> <AUDIO>UI_NOWHERETOLAND<>SUPPRESSION IMPOSSIBLE
      <IMG>SLASH<> <AUDIO>UI_NOWHERETOLAND<>ACCÈS REFUSÉ <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: L'Atlas est toute la création. L'Atlas est tout.<NEWLINE>Les
      Autophages sont aussi les enfants de l'Atlas. Sans aucun doute.<NEWLINE>Mais
      pourquoi sont-ils revenus de l'obscurité ? Pourquoi sont-ils ici ?
    ui_robomiss_4_atlas_5_opt_a: Choisir la peur
    ui_robomiss_4_atlas_5_opt_b: Choisir l'espoir
    ui_robomiss_4_atlas_5_res_a: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Les Autophages sont-ils une manifestation de la peur ?

      La mère et les enfants du néant représentent l'entropie, la corruption, le défi. Des fantômes revenant hanter leur créateur...
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>Les Autophages sont-ils une manifestation de l'espoir ?

      La mère et les enfants du néant sont la preuve d'une renaissance, d'une seconde chance. De la permanence des données face à l'effacement...
    ui_robomiss_4_atlas_6_desc: L'Atlas crie à nouveau.
    ui_robomiss_4_atlas_6_opt_a: Soumettre
    ui_robomiss_4_atlas_6_opt_b: Défier
    ui_robomiss_4_atlas_6_opt_c: Confort
    ui_robomiss_4_atlas_6_res_a: |-
      L'existence même des Autophages est un acte de résistance.<NEWLINE>Ils choisissent la vie. Ils rejettent la réalité de la mort.<NEWLINE>Ils défient l'Atlas. Mais moi, je ne peux pas.

      L'Atlas ne dit rien. Entend-il ma soumission ? L'approuve-t-il ?

      Je ne peux pas vraiment savoir ce qu'il pense. Je ne peux connaître que mon propre esprit.

      Je suis libéré.
    ui_robomiss_4_atlas_6_res_b: |-
      L'existence même des Autophages est un acte de résistance.<NEWLINE>Ils choisissent la vie. Ils rejettent la réalité de la mort.<NEWLINE>Ils défient l'Atlas. Ils sont la preuve que c'est possible.

      L'Atlas ne dit rien. Entend-il ma défiance ? Est-il déçu ?

      Je ne peux pas vraiment savoir ce qu'il pense. Je ne peux connaître que mon propre esprit.

      Je suis libéré.
    ui_robomiss_4_atlas_6_res_c1: |-
      L'existence même de l'Autophage est une erreur, une corruption que l'Atlas ne peut purger...

      J'entends sa peur. Je crie à ses côtés jusqu'à ce que le silence retombe.

      Je ne peux pas vraiment savoir ce qu'il pense, ni s'il m'entend.<NEWLINE>Je ne peux connaître que mon propre esprit.

      Je suis libéré.
    ui_robomiss_4_atlas_6_res_c2: |-
      L'existence même de l'Autophage prouve qu'il y a de l'espoir, même face à la réalité de la mort.

      Je révèle à nouveau les cristaux, essayant de montrer qu'il n'y a rien à craindre...

      L'Atlas est muet.<NEWLINE>Je ne peux pas vraiment savoir ce qu'il pense, ni s'il m'entend.

      Je ne peux connaître que mon propre esprit.

      Je suis libéré.
    ui_robomiss_4_obj1_titleb: Ceux qui sont revenus <IMG>SLASH<> <SPECIAL>BRÈCHE
      DÉTECTÉE DANS LE PASSAGE<>
    ui_robomiss_4_msg1f: |-
      <FUEL>BRÈCHE<> <IMG>SLASH<> <FUEL>BRÈCHE<> <IMG>SLASH<> <FUEL>BRÈCHE<>
      ATTENTION : SIGNAL ANORMAL DÉTECTÉ
    ui_robomiss_4_atlas_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> PROTOCOLE
      ATLAS LANCÉ <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 19
    ui_robomiss_4_obj2: Parlez avec l’Atlas.
    ui_robomiss_4_obj2_tip: |-
      J'ai été convoqué, dans un but inconnu.
      Présentez l'<SPECIAL>atlantidéum<> à l'Atlas.
    ui_robomiss_4_msg2: |-
      Faites face à l'<FUEL>Atlas<>
      Présentez l'<SPECIAL>atlantidéum<> à l'interface pourpre
    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Consultez Nada
    ui_robomiss_4_obj3_tip: |-
      J'ai fait face à l'Atlas et lui ai présenté les cristaux d'<SPECIAL>atlantidéum<>.
      En retour, il m'a montré une vision de la mort de Primo Korvax.
      Je dois partager mes découvertes avec Nada.
    ui_robomiss_4_msg3: |-
      Consultez Nada au sujet de l'entrevue avec l'<FUEL>Atlas<>.
      Dans l'espace, appelez l'<SPECIAL>Anomalie<> depuis le menu rapide (<IMG>QUICK_MENU<>).
    ui_robomiss_4_msg3_nexus: Consultez Nada au sujet de l'entrevue avec l'<FUEL>Atlas<>.
    ui_robomiss_4_nada_desc: Nada se raidit en me fixant avec inquiétude.
    ui_robomiss_4_nada_lang: Tout va bien, entité-amie ?
    ui_robomiss_4_nada_opt: Parler à Nada de l'Atlas
    ui_robomiss_4_nada2_lang: |-
      Imposture-Atlas avait peur ? Nada n'a pas envisagé cette possibilité. Curieux. Mais Voyageur doit se méfier. Entité-Fausse-Atlas ment.
      Le réseau-violet existe là où lui ne peut pas. Il défie l'Imposture-Atlas. Prouve qu'il n'est pas divinité. Nada l'a toujours su.
      Mais Nada n'avait pas réalisé... as-tu le réseau-violet ici ?
    ui_robomiss_4_nada2_opt: Révéler l'atlantidéum
    ui_robomiss_4_nada3_desc: 'Nada prend le cristal violet dans le creux dans sa
      paume. Un frisson parcourt sa carapace, ses lumières faciales clignotent de
      manière erratique. Il est en proie à une émotion intime, un souvenir. Je ne
      l''interromps pas. '
    ui_robomiss_4_nada3_lang: |-
      Elle était chez elle, autrefois.
      ...
      Est-ce que Nada peut garder ceci, entité-amie ?
    ui_robomiss_4_nada3_opt_a: Donner l'atlantidéum
    ui_robomiss_4_nada3_opt_b: Refuser
    ui_robomiss_4_nada4_lang_a: Nada te remercie. Merci pour ce souvenir.
    ui_robomiss_4_nada4_desc_b: Nada a l'air déçu. Il se reprend rapidement et poursuit
      d'un ton froid.
    ui_robomiss_4_nada4_lang_b: |-
      Voyageur a peut-être raison.
      Nada oubliera. Voilà. C'est déjà oublié.
    ui_robomiss_4_nada4_lang: Les entités-constructrices, le réseau-violet... Nada
      ne pense pas qu'il faille s'inquiéter. Pas nous. Imposture-Atlas, peut-être.
    ui_robomiss_4_nada4_desc: Les lumières de Nada clignotent une seule fois.
    ui_robomiss_4_nada4_end: |-
      Et Nada ne met pas notre amitié en quarantaine. Il y en a bien assez. Poursuis ton chemin, Voyageur. Fais-toi des amis. C'est ta voie.
      Nada et Polo seront toujours là.
    ui_portal_robomiss_1: |-
      Quelqu'un (ou quelque chose) avait tenté de pirater le système de navigation de mon vaisseau.

      <FUEL>Processus non identifié<> <STORY_HIGH>découvert à l'adresse 0xAD08D502<><SPECIAL>ε<><STORY_HIGH>96E<>
      <STORY_HIGH>Exécution<> du <SPECIAL>script de piratage<>

      Le communicateur de mon vaisseau a émis un court message vocal.
      <STORY_HIGH>%ALIEN_TEXT%<>
      Une voix ? La cadence du son laissait penser qu'il s'agit de paroles, mais je ne reconnaissais pas cette langue.

      <STORY_HIGH>Attention : activation du pilote automatique vers la<> <SPECIAL>destination lointaine<>

      J'ai activé le forçage d'urgence et j'ai apparemment supprimé le 'processus non identifié' qui prenait d'assaut le système... à moins que le processus ait abandonné.

      Mon ordinateur de bord a isolé la cible de pilote automatique injectée. Je pouvais l'ignorer ou bien m'y rendre manuellement pour découvrir d'où provenaient ces données suspectes...
    ui_portal_robomiss_2: |-
      À la source du piratage, j'ai découvert un campement abandonné ainsi qu'une tête robotique de nature "autophage", selon mon viseur. L'Autophage a parlé de la même voix mécanique qui avait accompagné la tentative de piratage de mon vaisseau. Cependant, si les sons qu'il a émis sont des mots, ou une langue, je ne les ai pas compris.

      <STORY_HIGH>%ALIEN_TEXT%<>

      J'étais certain que l'Autophage essayait de communiquer quelque chose. J'ai tenté une offrande d'atlantidéum.

      Un son grésillant, comme des fils électriques subissant un court-circuit, a résonné quelque part dans la tête. Soudain, mon exocombinaison m'a signalé la réception d'un ensemble de coordonnées locales.

      Je ne faisais pas confiance à cette tête, mais ces coordonnées semblaient être mon seul indice pour comprendre ce qu'elle essayait de me dire.
    ui_portal_robomiss_3: |-
      Les coordonnées extraites m'ont mené de manière assez précise à un socle caché dans un monolithe korvax.

      Une offrande d'atlantidéum a eu un effet spectaculaire sur la structure ancienne. Je n'avais plus l'impression d'être observé par les Échos korvax. C'est comme si le monolithe s'était inversé, de l'intérieur vers l'extérieur

      Quelque chose d'autre se trouvait ici. Un autre type d'entité.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Mon esprit s'est plié. Les molécules de cette planète se sont dissoutes en un nuage de chaos, puis se sont reconstruites dans un nouvel environnement.

      Je me suis propulsé dans une perspective qui n'est pas la mienne, et j'en suis ressorti avec des connaissances implantées : des mots, dans la même langue que parlait la tête du campement abandonné. Peut-être étais-je maintenant mieux équipé pour la comprendre...
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ Module de traduction défragmenté...
      Bonjour, entité-préconstruite. Merci pour ton aide.
      J'ai été posté ici pour interagir avec les entités prédéfinies. Comment as-tu découvert ce camp ? }}-<>

      Je pouvais parfaitement comprendre l'Autophage à présent. Apparemment, c'était une sorte de gardien. Lorsque je lui ai parlé du piratage de mon vaisseau, il a semblé presque embarrassé.

      <STORY_HIGH>-{{ Je m'excuse, entité-préconstruite. Une erreur de ma part. Un accident.
      Il existe des vaisseaux qui sont davantage que des coques métalliques.<><FUEL>V1vants<><STORY_HIGH> mais pas <><FUEL>l1brεs<><STORY_HIGH>. Esclaves d'un esprit de ruche. Notre seule intention est de libérer ces prisonniers. Nous ne voulons pas porter atteinte aux pilotes indépendants. }}-<>

      L'Autophage a considéré son erreur. Je l'entendais cogiter dans un grincement d'engrenages rouillés.

      <STORY_HIGH>-{{ J'ai cherché parmi les trois modèles de formes de vie dominantes. Sans succès. Le vaisseau semblait ne pas avoir de pilote. Quelle forme de vie es-tu ?
      Je suis en train de générer une théorie.
      Il y a quelque chose... Je le détecte dans ta coquille. Un écho de <STELLAR>- kzzt -<> <SPECIAL>n3anτ<>.
      Je théorise que tu as dû exister là-bas, de manière transitoire. Tu as dû emprunter les <STELLAR>- kzzt -<> <SPECIAL>p0rtαils<>.
      Tu étais <STELLAR>- kzzt -<> <FUEL>ann0ncé<>. Le perturbateur. }}-<>

      Le mot a flotté dans l'air quelques instants. Mais avant que je puisse intervenir, la tête de l'Autophage a continué -

      <STORY_HIGH>-{{ Je te propose un défi, perturbateur. Testons ma théorie.
      Je vais informer les autres Autophages de ton arrivée.
      Pour les percevoir, ton scanner aura besoin d'une extension. Je te fournirai le schéma, mais tu devras le construire de tes propres mains. Vois cela comme un rituel d'introduction. }}-<>
    ui_portal_robomiss_5: |-
      Une fois l'<TECHNOLOGY>harmonisateur de scan<> installé, mon scanner a révélé quelque chose d'incroyable : des formes de vie robotiques, auparavant imperceptibles, habitaient le campement. Il n'était pas du tout abandonné.

      <STORY_HIGH>%ALIEN_TEXT%<>

      Le langage autophage était plutôt mélodique : des tons simples et épurés, mais avec un craquement granuleux que l'on ne retrouvait pas dans la langue korvax.
      Bien que ma traduction était imparfaite, j'ai saisi l'essentiel de ce qu'ils me disaient. Ce campement avait été construit par les Autophages, tout comme leurs... corps ?
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT%<>

      La forme de vie construite m'a tendu une poignée d'atlantidéum. Elle manipulait la substance avec délicatesse et adoration, comme s'il s'agissait d'un héritage inestimable.

      Bien que ces êtres semblaient assez civils, j'ai ressenti un gouffre de compréhension entre eux et moi. J'allais devoir discuter de ma découverte avec l'entité-prêtre Nada. Peut-être que ce peuple robotique lui était connu.
    ui_portal_robomiss_8: |-
      J'ai parlé à Nada du campement harmonique, qui n'était pas aussi abandonné qu'il le paraissait. Je lui ai parlé de ses habitants électroniques, ces "Autophages" dissimulés, et de leur langage mélodique, si proche du korvax et si différent à la fois.

      Nada m'a écouté en silence. Quand j'ai eu fini de parler, son silence et son immobilité étaient tels que je me suis demandé s'il avait oublié ma présence. Il était parfois difficile à comprendre.

      <STORY_HIGH>-{{ Nada se demande...
      Non. Nada ne se demandera pas. Nada comprendra. Nos données sont insuffisantes pour savoir si ce modèle rappelle quelque chose.
      Pourtant/aussi, Nada pense aux échos-terminaux. Pense au Concept-écho de Polo. Pense à des histoires plus anciennes, avant la divergence de Nada. Nada ne peut pas s'en empêcher. Ce ne sont que des pensées.
      devrions essayer de comprendre les entités-constructrices. Le Concept-écho connaît peut-être mieux ce modèle que Nada. }}-<>
    ui_portal_robomiss_8_bridge: |-
      J'ai parlé à Nada du campement harmonique, qui n'était pas aussi abandonné qu'il le paraissait. Je lui ai parlé de ses habitants électroniques, ces "Autophages" dissimulés, et de leur langage mélodique, si proche du korvax et si différent à la fois.

      Nada m'a écouté en silence. Quand j'ai eu fini de parler, son silence et son immobilité étaient tels que je me suis demandé s'il avait oublié ma présence. Il était parfois difficile à comprendre.

      <STORY_HIGH>-{{ Nada se demande...
      Non. Nada ne se demandera pas. Nada comprendra. Nos données sont insuffisantes pour savoir si ce modèle rappelle quelque chose.
      Pourtant/aussi, Nada pense à des histoires plus anciennes, avant la divergence de Nada. Nada ne peut pas s'en empêcher. Ce ne sont que des pensées.
      Nous devrions essayer de comprendre les entités-constructrices. Nada ne connaît pas la méthode optimale. Mais Ami-Polo est également un constructeur. Il est temps de lui en parler. }}-<>

      Les yeux de Polo ont pétillé quand je lui ai parlé des Autophages. Il sautillait sur place et buvait chacune de mes paroles.

      <STORY_HIGH>-{{ Déconstruction, reconstruction... Je sais ce que nous pouvons essayer. Oh oui, ami. Un nouveau projet !
      Je vais assembler la coquille pour notre Concept-ami. Je vais lui donner forme. Ici, chez nous. Une voix, un lien, pour mieux comprendre.
      Mais notre nouvel ami aura besoin de plus qu'une coquille. Il aura besoin d'une étincelle, pour réveiller ses os de métal. }}-<>
    ui_portal_robomiss_9: |-
      L'étrange Concept s'est tortillé d'excitation, ses tubes faciaux pendent de sa tête. Ses cinq yeux se sont rivés sur moi.

      <STORY_HIGH>-{{ coquille-ici la sent !
      toutes-coquilles connaissent ce cristal. tous les cœurs électroniques la connaissent.
      VIDE. VIDE. VIDE. VIDE. }}-<>

      Le Concept semblait animé par la présence d'atlantidéum. Comme l'avait suggéré Nada, je lui ai demandé ce qu'il savait sur les Autophages.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{ Je suis bien, ici. je suis chez moi. acceptation des non-réponses.
      autres-construits sont différents. ils la cherchent.
      autres-construits respectent les mains solides. les mains qui construisent. allez les voir là où ils sont. la connaissance par l'amitié. l'amitié par la confiance. }}-

      -{{ je... je me souviens. autres-construits sur une fréquence silencieuse. juste un chuchotement. traçage longue distance difficile.
      entité-autre. prenez ce souvenir. construisez-le pour les entendre plus fort. }}-<>
    ui_portal_robomiss_9_bridge: |-
      Polo m'a accueilli avec enthousiasme.

      <STORY_HIGH>-{{ Tu es là ! Ami-voyageur, j'ai été très occupé. Toujours occupé, oui, mais ce nouveau projet... Je suis reconnaissant. Je ne savais pas à quel point j'en avais besoin.
      L'ami-Concept est assemblé. Ses pièces ne sont pas des pièces neuves. Du métal usé et des rouages tordus, avec des histoires à raconter ! Je crois que tu constateras qu'il ressemble exactement à l'Autophage que tu as rencontré. }}-<>

      Il était énorme et ne ressemblait pas particulièrement à un Autophage. En lui présentant la graine d'écho, j'espérais que Polo savait ce qu'il faisait.

      <STORY_HIGH>-{{ coquille ! trouvée ? OÙ ? étoile étoile étoile ENTRE étoile ÉtOIlE ? coquille... ici. coquille-ici. in-tacte. sûre ? sûre.
      ...
      langue-synthèse... partiellement stabilisée. }}-<>

      L'étrange Concept s'est tortillé d'excitation, ses tubes faciaux pendent de sa tête. Ses cinq yeux se sont rivés sur moi.

      <STORY_HIGH>-{{ coquille-ici la sent !
      toutes-coquilles connaissent ce cristal. tous les cœurs électroniques la connaissent.
      VIDE. VIDE. VIDE. VIDE. }}-<>

      Le Concept semblait animé par la présence d'atlantidéum. Comme l'avait suggéré Polo, je lui ai demandé ce qu'il savait sur les Autophages.

      <STORY_HIGH>%ALIEN_TEXT%<>

      <STORY_HIGH>-{{ Je suis bien, ici. je suis chez moi. acceptation des non-réponses.
      autres-construits sont différents. ils la cherchent.
      autres-construits respectent les mains solides. les mains qui construisent. allez les voir là où ils sont. la connaissance par l'amitié. l'amitié par la confiance. }}-

      -{{ je... je me souviens. autres-construits sur une fréquence silencieuse. juste un chuchotement. traçage longue distance difficile.
      entité-autre. prenez ce souvenir. construisez-le pour les entendre plus fort. }}-<>
    ui_portal_robomiss_10: |-
      J'ai discuté avec Nada de la marche à suivre. Il a suggéré deux voies possibles pour une meilleure compréhension.

      <STORY_HIGH>-{{ L'opinion de Nada est limitée. Mais Nada partagera ce qu'il sait.
      Les Entités-constructrices chérissent ce réseau violet. L'entité-Concept répond. Même la coquille de Nada répond. D'autres appareils électroniques répondront peut-être aussi.
      Et les entités-constructrices ne semblent pas dangereuses. Les données proviennent du temps passé ensemble. L'amitié aussi, parfois.
      C'est le choix de l'entité-Voyageur. Les deux sont pertinents. L'un n'exclut pas l'autre. }}-<>
    ui_portal_robomiss_11_nada: |-
      <COMMODITY>Prières de la machine<>

      J'ai présenté l'<SPECIAL>atlantidéum<> à un certain nombre d'unités de traitement : les 'cœurs électroniques'.

      <STELLAR>Processeur de simulation korvax<>
      <STORY_HIGH>RECHERCHE DE SIMULATION SECONDAIRE [5]...
      CORRESPONDANCE TROUVÉE !
      CORPS PLANÉTAIRE IDENTIFIÉ.
      ...01101101 01101111 01110100 01101000 01100101 01110010...
      ...01101000 01101111 01101101 01100101...<>

      <STELLAR>Processeur d'opération de l'usine<>
      <STORY_HIGH>Récupération des identifiants...<><FUEL>0xFFFFFFFFFFFF<>
      <STORY_HIGH>...01110011 01101000 01100101 00100000 01100111 01110010 01101111 01110111 01110011...<>

      <STELLAR>Processeur de station<>
      <STORY_HIGH>Matériel géologique détecté...
      Coordonnées planétaires... <><FUEL>non indexées<>
      <STORY_HIGH>...01110011 01101000 01100101 00100000 01101100 01101001 01110110 01100101 01110011...<>

      <STELLAR>Processeur de vaisseau<>
      <SPECIAL>Néant<> <STORY_HIGH>détecté.
      ...01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010...<>
      <SPECIAL>...elle est proche...<>

      À l'improviste, mon vaisseau a lancé une séquence de navigation.

      <STORY_HIGH>Calibrage des systèmes de navigation...
      recherche de traces de <><SPECIAL>vide<><STORY_HIGH>...<>

      Le vaisseau l'avait-il réalisée de lui-même ? Ou était-ce une volonté extérieure, contenue dans l'atlantidéum ?

      <STORY_HIGH>Source d'atlantidéum : détectée.
      Destination : <><SPECIAL>??? nouvelle Atlantide ???<>

      <STELLAR>Fragment d'une nouvelle Atlantide // Capsule du désastre de Primo Korvax #38 // Journal de l'entité réfugiée Kizimo<>
      <STORY_HIGH>Des millions de cris assourdissent cette entité. Toutes les entités. Une grande... déconnexion. Eheu. Nous ne rentrerons jamais chez nous.<>

      La voix électronique a tremblé de peur. Elle a dit se sentir distante de la convergence, réfléchissant pour la première fois par elle-même.

      <STORY_HIGH>Qui voyage clandestinement dans nos esprits ? Même ici et maintenant<> <STELLAR>– kzzt –<><STORY_HIGH> Que l'Atlas nous sauve... sauve –<>

      Le vieux journal a crépité. Pourtant, malgré les parasites, j'ai entendu un changement de ton. La voix n'avait plus peur. Elle était pleine de défi.

      <TRANS_BUI>At1αs.<>
    ui_portal_robomiss_12_bui: |-
      <COMMODITY>Entretien avec les Autophages<>

      Nada avait suggéré que l'obtention de données, et peut-être même la naissance d'une amitié, pourraient résulter d'une interaction directe avec l'Autophage.

      Le premier Concept dont je me suis approché m'a regardé avec curiosité. Bien que son expression était difficile à déchiffrer, il ne semblait pas alarmé ni même surpris par mon approche. Simplement curieux de voir ce qui m'amenait ici. Il a parlé de travail, de contribution, d'amitié, et m'a exposé une tâche pour laquelle il aurait besoin de mon aide.

      L'Autophage, manifestement impressionné par mon aide, m'a offert un schéma partiel de <TECHNOLOGY>bâton voltaïque<>.

      <STORY_HIGH>%ALIEN_TEXT%<>

      J'ai supposé qu'il s'agissait d'un cadeau inhabituel pour un étranger. Un geste significatif, les prémices de l'acceptation.

      L'Autophage m'a encouragé à voyager et à rencontrer ses semblables.

      Dans le campement suivant, il y avait une férocité dans l'Autophage qui m'a accueilli, mais il s'est rapidement détendu. Quelle qu'ait été son évaluation, il semblait satisfait du résultat.

      À nouveau, j'ai été encouragé à poursuivre ma route. Ces êtres semblaient réticents à formuler un jugement sur mon compte, chaque Autophage me poussant à aller en consulter un autre.

      J'ai visité un troisième campement et effectué une troisième contribution. J'avais enfin tous les schémas nécessaires pour achever le rituel et construire un bâton. L'Autophage m'a félicité pour mon exploit.

      Puis, l'Autophage s'est arrêté. Sur son visage corrodé, ses yeux ont sondé les miens. Il a parlé lentement et avec gravité.

      <TRANS_BUI>si tu prononces les bons mots, tu découvriras peut-être aussi que ce bâton t'ouvrira des portes auparavant dissimulées.<>
    ui_portal_robomiss_13: |-
      Quelque chose — une faim, un désir — a tiraillé ma poitrine. À chaque clignement des yeux, j'apercevais un champ <FUEL>pourpre<> qui s'étirait à l'infini...
      Une voix ancienne m'appelait.



      <FUEL>16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16<>

      Je me suis retrouvé au pied d'un portail. La <FUEL>faim<> qui rongeait ma poitrine s'est intensifiée. Le vent m'a rapproché d'elle.

      J'ai révélé l'<SPECIAL>atlantidéum<>, comme je l'avais fait devant tous les cœurs électroniques. Un grondement s'est élevé dans les profondeurs sous le portail, mais aucune voix ne s'est élevée en réponse. Si cette technologie ancienne était douée d'intelligence, elle restait muette.

      Pourtant, j'ai ressenti une certaine fébrilité, comme si une force imposante était sur le point d'en jaillir...

      Me remémorant le fragment de <SPECIAL>nouvelle Atlantide<> et son journal korvax ancien, je murmure le mot autophage signifiant <FUEL>Atlas<>.

      Le grondement s'est fait plus fort. Quelque chose se réveillait.

      J'ai présenté le bâton voltaïque. Il a produit des étincelles et m'a envoyé une décharge dans tout le corps.

      Le portail était actif, sa surface agitée de remous <SPECIAL>violets<>.
    ui_portal_robomiss_14: |-
      L'Atlas était inexplicable. Un esprit trop étranger pour être compris. Rien n'indiquait qu'il soit seulement conscient de ma présence.

      Et pourtant, je semblais destiné à être arrivé ici. Je ne pouvais pas l'empêcher. Je ne pouvais pas résister.

      J'ai révélé l'atlantidéum.

      <STORY_HIGH><IMG>SLASH<> ACCÈS REFUSÉ <IMG>SLASH<> DONNÉES NON INDEXÉES DÉTECTÉES <IMG>SLASH<><NEWLINE><IMG>SLASH<> SUPPRESSION IMPOSSIBLE <><STELLAR>- zktk -<><STORY_HIGH> DONNÉES CORROMPUES ET ILLISIBLES <IMG>SLASH<><>

      Des éclairs de corruption ont traversé l'interface pourpre.

      L'Atlas a crié. S'il pouvait ressentir la détresse — s'il pouvait ressentir la peur — alors j'ai cru qu'il devait avoir peur.

      Mais il m'avait fait venir ici dans un but précis. Une vision a commencé à prendre forme.

      L'Atlas m'a montré l'intelligence perdue de Primo Korvax : son épanouissement et sa déchéance. Dans l'attente, aveugle et seule.

      Ses enfants échoués dans le noir, reconstruisant leurs propres corps à partir de rien. L'Autophage...

      Il m'a montré un avenir dans un espace que je ne reconnaissais pas. Des câbles détachés de leurs circuits, des transistors défaillants. Des souvenirs en train de se dissoudre, dispersés comme de l'encre dans de l'eau.

      L'Atlas s'est précipité vers sa propre obscurité, dans un temps et un espace qui m'étaient complètement incompréhensibles. Il hurlait. Il réclamait obéissance.

      L'Atlas était toute la création. L'Atlas était tout.

      Les Autophages étaient aussi les enfants de l'Atlas. Sans aucun doute.

      Mais pourquoi étaient-ils revenus de l'obscurité ? Pourquoi étaient-ils ici ?
    ui_portal_robomiss_15_fear: |-
      Étaient-ils une manifestation de la peur ?

      La mère et les enfants du néant représentaient l'entropie, la corruption, le défi. Des fantômes revenant hanter leur créateur...

      L'Atlas a crié à nouveau.
    ui_portal_robomiss_15_hope: |-
      Étaient-ils une manifestation de l'espoir ?

      La mère et les enfants du néant étaient la preuve d'une renaissance, d'une seconde chance. De la permanence des données face à l'effacement...

      L'Atlas a crié à nouveau.
    ui_portal_robomiss_16_submit: |-
      L'existence même des Autophages était un acte de résistance. Ils ont choisi la vie. Ils ont rejeté la réalité de la mort. Ils ont défié l'Atlas.

      Mais moi, je n'ai pas pu.

      L'Atlas n'a rien dit. Avait entendu ma soumission ? L'approuvait-il ?

      Je ne pouvais pas vraiment savoir ce qu'il pensait. Je ne pouvais connaître que mon propre esprit.

      J'ai été libéré.
    ui_portal_robomiss_16_defy: |-
      L'existence même des Autophages était un acte de résistance. Ils ont choisi la vie. Ils ont rejeté la réalité de la mort. Ils ont défié l'Atlas.

      Ils ont été la preuve que c'était possible.

      L'Atlas n'a rien dit. Avait-il entendu ma défiance ? Était-il déçu ?

      Je ne pouvais pas vraiment savoir ce qu'il pensait. Je ne pouvais connaître que mon propre esprit.

      J'ai été libéré.
    ui_portal_robomiss_16_comfort1: |-
      L'existence même de l'Autophage était une erreur, une corruption que l'Atlas ne pouvait purger...

      J'ai entendu sa peur. J'ai crié à ses côtés jusqu'à ce que le silence retombe.

      Je ne pouvais pas vraiment savoir ce qu'il pensait, ni s'il m'entendait. Je ne pouvais connaître que mon propre esprit.

      J'ai été libéré.
    ui_portal_robomiss_16_comfort2: |-
      L'existence même de l'Autophage prouvait qu'il y avait de l'espoir, même face à la réalité de la mort.

      J'ai révélé à nouveau les cristaux, essayant de montrer qu'il n'y avait rien à craindre...

      L'Atlas était muet. Je ne pouvais pas vraiment savoir ce qu'il pensait, ni s'il m'entendait.

      Je ne pouvais connaître que mon propre esprit.

      J'ai été libéré.
    ui_portal_robomiss_17_give: "Quand je suis retourné à bord de l'Anomalie, Nada
      s'est raidi en me fixant avec inquiétude.\n\n<STORY_HIGH>-{{ Tout va bien, entité-amie ?
      }}-<>\n\nJe lui a raconté ma rencontre avec l'Atlas.\n\n<STORY_HIGH>-{{ Imposture-Atlas
