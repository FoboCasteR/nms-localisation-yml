    ui_sent_laser_name: LASER DÉTOURNÉ
    ui_sent_laser_name_l: Laser détourné
    ui_sent_laser_name_desc: |-
      Ce multi-outil a été conçu avec des matériaux et des méthodes inconnues des fabricants conventionnels. En son centre se trouve une énigmatique panoplie de matière optique impossible et de mousse vitreuse. Il contient néanmoins une couche de technologie reconnaissable. Il semble avoir été <STELLAR>manipulé<> par un artisan inconnu qui a remanié son scanner pour en faire un <TECHNOLOGY>puissant laser d'extraction<>.

      Alimenté par des <FUEL>éléments à base de carbone<>. Tirez au rayon laser avec <IMG>ATTACK<>.
    ui_sent_laser_sub: Rayon à haute énergie remanié
    ui_starchart_robot_name: LOCALISATEUR D'ÉCHOS
    ui_starchart_robot_name_l: Localisateur d'échos
    ui_starchart_robot_desc: |-
      Un entremêlement étrange de technologies anciennes et nouvelles, un hybride entre deux méthodes de fabrication complètement différentes. Ce <STELLAR>dispositif de traçage<> semble néanmoins entièrement fonctionnel.

      Sélectionnez cet appareil et utilisez <VAL_ON>Résonner (<IMG>FE_ALT1<>)<> pour retracer son origine harmonique.
