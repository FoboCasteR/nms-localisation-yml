    ui_s10_head_survey_osd: Écho de conscience localisé
    ui_s10_head_label: Fragment d'Autophage
    ui_s10_head1_desc1: 'Ce camp de ferrailleurs ressemble beaucoup au premier : des
      machines à moitié construites, des inventions abandonnées, les restes indésirables
      ou non rentables d''innombrables opérations de récupération. À laquelle de ces
      catégories l''<TECHNOLOGY>Autophage<> appartenait-il ?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Une lumière scintille
      quelque part au fond de ces circuits abandonnés depuis longtemps. Une serrure
      se brise en silence."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – des mains pour
      appréhender – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – tout ce qui nous
      était dû – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – dérobé, trahi, <FUEL>purgé<>"
    ui_s10_head1_res5: J'extrais ce que je peux de la mémoire en décomposition de
      l'Autophage. Elle semble contenir un autre ensemble de schémas du <TECHNOLOGY>Concept<>...
    ui_s10_head2_name: La volonté d'exister
    ui_s10_head2_name_u: LA VOLONTÉ D'EXISTER
    ui_s10_head2_desc: Écouter le néant
    ui_s10_head2_desc_d: 'A parlé avec l''Autophage :: 6E 6F 74'
    ui_s10_head2_desc1: 'La cage électronique de l''Autophage est là, seule, dernier
      témoin de ceux qui ont fui ce campement. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Quelque part dans la
      coquille de l'Autophage, un ventilateur s'allume lentement avec un vrombissement ;
      un gémissement lent et rythmé."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – l'Atlas ne s'en
      préoccupe pas – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – primo ? néant ?
      verre ? toujours le même cycle – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – libre
      de l'abîme de verre !"
    ui_s10_head2_res5: Les données sont en bien meilleur état que ne le suggèrent
      les restes rouillés de son boîtier. Il s'agit d'un troisième composant, une
      coquille, pour aller avec les schémas du <TECHNOLOGY>Concept<> que j'ai déjà
      récupérés.
    ui_s10_head3_name: Esprit indépendant
    ui_s10_head3_name_u: ESPRIT INDÉPENDANT
    ui_s10_head3_desc: S'harmoniser avec une autre forme de vie
    ui_s10_head3_desc_d: 'A parlé avec l''Autophage :: 6E 65 65 64'
    ui_s10_head3_desc1: Ceux qui ont construit ces Autophages (et qui les ont abandonnés)
      avaient-ils l'intention d'en faire les gardiens de leur Concept ? Un entrepôt
      vers lequel ils reviendraient ?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>D'innombrables petits
      servos commencent à bouger, des bras glissent sur des aimants ; les données
      prennent vie avec des clics et des vrombissements."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – coquilles ravagées
      par le feu – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – esprits bannis
      dans le verre – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>oubliés<> mais
      pas éteints !"
    ui_s10_head3_res5: Les données s'échappent de l'Autophage ; elles sont propres,
      claires et faciles à déchiffrer. Un autre schéma de <TECHNOLOGY>Concept<>. C'est
      comme s'il voulait être lu.
    ui_s10_head4_name: Renaissance
    ui_s10_head4_name_u: RENAISSANCE
    ui_s10_head4_desc: Ouvrir ton esprit
    ui_s10_head4_desc_d: 'A parlé avec l''Autophage :: 79 6F 75'
    ui_s10_head4_desc1: Je ne peux m'empêcher de sentir que l'Autophage me fixe, son
      œil aveugle absorbant tout ce qui se présente devant lui.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>L'odeur piquante de
      l'ozone emplit l'air autour de moi et mille feux sans fumée s'allument au cœur
      de l'Autophage."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – ils croient
      que nous avons oublié – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – ils
      croient que nous sommes oubliés – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> –
      elle nous a trouvés, nous ne sommes pas oubliés, nous – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<>
      –"
    ui_s10_head4_res5: Un dernier schéma. L'achèvement de mon <TECHNOLOGY>Concept<>
      approche. Et pourtant, je m'arrête. Qui a été oublié ? Qui s'est <SPECIAL>rappelé<> ?
