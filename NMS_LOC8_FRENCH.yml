    ui_exped_cook_worm_obj1_tip: |-
      Récoltez des ingrédients pour créer des viscères sirupeux.

      Minez la plante <TRADEABLE>echinocactus<> pour récolter de la <TRADEABLE>chair de cactus<>.
      Détruisez les <FUEL>œufs murmurants<>, qu'on trouve vers les bâtiments abandonnés, pour extraire des <SPECIAL>noyaux larvaires<>.
      Terrassez les <FUEL>vrilles affamées<>, qu'on trouve vers les <FUEL>terriers de ver titan<>, pour extraire leurs <SPECIAL>cordes de chair<>.

      Localisez les <FUEL>œufs murmurants<>, les <FUEL>terriers de vers titans<> et les <TRADEABLE>plantes récoltables<> avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
