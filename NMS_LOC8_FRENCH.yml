    ui_robot_mono_title: 'Monolithe de l''Atlantide : Planète %PLANET%'
    ui_robot_mono_sub: Histoire imprégnée
    ui_robot_mono_desc: |-
      J'ai trouvé une estrade cachée à côté d'un monolithe korvax sur la planète %PLANET%, dans le système %SYSTEM%.

      Les runes gravées sur sa surface réagissaient à la présence d'<SPECIAL>atlantidéum<>, et une nouvelle voix résonne à présent, provenant du cœur ancien du monolithe...
    ui_robot_mono_obj: Inspectez le monolithe
    ui_robot_mono_obj_tip: L'atlantidéum résonne au plus profond de la pierre ancienne
      du monolithe, rappelant les souvenirs d'entités disparues depuis longtemps...
    ui_robot_mono_msg: |-
      Le monolithe a été <SPECIAL>imprégné<> d'atlantidéum
      Placez-vous devant le socle central
    ui_robot_mono_msg2: |-
      Le monolithe a terminé sa révélation
      Réexaminez l'<SPECIAL>interface<> atlante
    ui_robot_mono_label: Socle de monolithe imprégné
    ui_robot_mononub_label: Interface atlante
    ui_nubbin_core_desc: L'interface brille, l'atlantidéum ondulant toujours en son
      centre. La pierre elle-même semble se déplacer, sa surface froide et polie se
      transformant en une technologie...
    ui_nubbin_core_done_desc: La pierre est silencieuse, son chant est terminé.
    ui_robot_mono_gun_opt: Inspecter la technologie runique
    ui_salvage_mt_title: Démantèlement de multi-outil
    ui_salvage_mt_lang: L'arme '<STELLAR>%WEAPNAME%<>' du multi-outil a été sélectionnée
      pour démantèlement. Commencer le processus de récupération ?
    ui_salvage_mt_confirm_lang: "<FUEL>AVERTISSEMENT :<> L'arme '<STELLAR>%WEAPNAME%<>'
      du multi-outil et toute technologie installée seront détruites ! Confirmer la
      récupération ?"
    ui_salvage_scrap_mt_osd: Multi-outil détruit pour pièces <IMG>SLASH<> Composants
      récupérés
    ui_tip_jettrail_electric: Traînée électrique
    ui_tip_jettrail_fire: Traînée ardente
    ui_tip_jettrail_confetti: Traînée festive
    ui_tip_jettrail_firework: Traînée pyrotechnique
    ui_tip_jettrail_plasma: Traînée de plasma
    ui_tip_jettrail_fusion: Traînée de fusion
    ui_jettrail_electric_name: TRAÎNÉE DE JETPACK ÉLECTRIQUE
    ui_jettrail_electric_name_l: Traînée de jetpack électrique
    ui_jettrail_electric_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Des humidificateurs diffusent une brume très riche en sel par les embouts du propulseur, ce qui provoque une série d'éclairs spectaculaire pendant l'utilisation du jetpack.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_fire_name: TRAÎNÉE DE JETPACK ARDENTE
    ui_jettrail_fire_name_l: Traînée de jetpack ardente
    ui_jettrail_fire_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Les jets pressurisés apportent un supplément d'oxygène aux flammes du jetpack, pour une traînée d'échappement plus brillante et plus longue.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_confetti_name: TRAÎNÉE DE JETPACK FESTIVE
    ui_jettrail_confetti_name_l: Traînée de jetpack festive
    ui_jettrail_confetti_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Un éparpillement d'éclats de bio-plastique polychromes ajoute une touche festive à la traînée du jetpack. Le matériau expulsé est 100 % biodégradable.

      Transformez l'apparence de votre exocombinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_firework_name: TRAÎNÉE DE JETPACK PYROTECHNIQUE
    ui_jettrail_firework_name_l: Traînée de jetpack pyrotechnique
    ui_jettrail_firework_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Des pièces de plomb en métal chromatique s'enflamment en vol et se fractionnent en étoiles scintillantes RVB.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_plasma_name: TRAÎNÉE DE JETPACK DE PLASMA
    ui_jettrail_plasma_name_l: Traînée de jetpack de plasma
    ui_jettrail_plasma_desc: |-
      Un <STELLAR>changement d'apparence de combinaison<> exclusif.

      Remplace la chambre de combustion du jetpack classique par un moteur à plasma. En vol, les buses d'échappement libèrent des nuages éblouissants de matière ionisée.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_jettrail_fusion_name: TRAÎNÉE DE JETPACK DE FUSION
    ui_jettrail_fusion_name_l: Traînée de jetpack de fusion
    ui_jettrail_fusion_desc: |-
      Un <STELLAR>changement d'apparence de l'exocombinaison<> exclusif.

      Tire parti des processus stellaires naturels pour embraser la traînée du jetpack. Un composé de diffusion de la lumière protège l'utilisateur et les observateurs de blessures rétiniennes.

      Transformez l'apparence de votre combinaison dans un <TECHNOLOGY>modificateur d'apparence<>.
    ui_mb_handin_label_cost: Lui remettre (%COST%)
    ui_pp_bui_cost_rank: Estime insuffisante
    ui_pp_bui_sub: Aider %NAME%
    ui_pp_bui_return_obj: Retournez voir %NAME%
    ui_pp_bui_return_obj_tip: |-
      Retour sur la planète %PLANET% dans le système %SYSTEM% et faites part de votre réussite à %NAME% pour obtenir votre récompense.

      Accomplir des missions pour les <TRANS_BUI>Autophages<> augmentera votre estime, révélera des éléments de leur langue et rapportera des récompenses <STELLAR>lucratives<> et <SPECIAL>exclusives<>.
    ui_pp_bui_return_msg: |-
      Retournez voir <TECHNOLOGY>%NAME%<> pour lui faire part de votre réussite
      Retrouvez %NAME% sur la planète %PLANET%
    ui_pp_bui_return_msg_map: |-
      Retournez voir <TECHNOLOGY>%NAME%<> pour lui faire part de votre réussite
      Retrouvez %NAME% dans le système %SYSTEM%
      Dans l'espace, consultez la carte galactique avec <IMG>QUICK_MENU<>
    ui_pp_bui_return_label: Retournez voir l'Autophage
    ui_pp_bui_kill_title: 'Chasse aux Sentinelles : Planète %PLANET%'
    ui_pp_bui_kill_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% demande qu'on l'aide à combattre la menace <SPECIAL>sentinelle<>.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_obj_header: Éliminez %COUNT% Sentinelles
    ui_pp_bui_kill_obj: 'Éliminer des Sentinelles : %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      Les <SPECIAL>drones sentinelles<> patrouillent dans la plupart des mondes. Attaquer les Sentinelles déclenchera des <FUEL>mesures de suppression<>.
      Localisez les Sentinelles grâce à la <TECHNOLOGY>visière d'analyse<>, ou récoltez des ressources pour attirer leur attention.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_pp_bui_kill_msg1: |-
      Éliminez des Sentinelles : %CURRENT%/%AMOUNT%
      Les <SPECIAL>drones sentinelles<> patrouillent dans la plupart des mondes
    ui_pp_bui_kill_msg2: |-
      Éliminez les Sentinelles : %CURRENT%/%AMOUNT%
      Aucune Sentinelle détectée sur le monde actuel
      Retournez dans l'espace pour localiser une nouvelle planète cible
    ui_pp_bui_kill_c_title: 'Purge de Sentinelles : Planète %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% demande qu'on l'aide à combattre les Sentinelles <SPECIAL>corrompues<> qui ont commencé à patrouiller sur sa planète d'origine.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: Supprimez %COUNT% Sentinelles corrompues
    ui_pp_bui_kill_c_obj: 'Supprimez des Sentinelles corrompues : %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      Les <SPECIAL>drones corrompus<> patrouillent les mondes dissonants, leurs carapaces sont déformées par une énergie émanant de la planète. Localisez des systèmes <STELLAR>dissonants<> dans la carte galactique. Scannez des planètes dans l'espace à l'aide du <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour localiser les mondes abritant des forces sentinelles corrompues.

      Pour plus de détails, consultez le chapitre <STELLAR>Combat<> du guide.
    ui_pp_bui_kill_c_msg1: |-
      Supprimez des Sentinelles corrompues : %CURRENT%/%AMOUNT%
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_pp_bui_kill_c_msg2: |-
      Supprimez des Sentinelles corrompues : %CURRENT%/%AMOUNT%
      Planètes <SPECIAL>dissonantes<> proches détectées
      Le <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) peut détecter les planètes abritant des drones corrompus
    ui_pp_bui_kill_c_msg3: |-
      Supprimez des Sentinelles corrompues : %CURRENT%/%AMOUNT%
      Ce monde dissonant grouille de <SPECIAL>drones corrompus<>
    ui_pp_bui_shard_title: 'Éclats : Planète %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin d'un ensemble d'<SPECIAL>éclats radiants<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: Extrayez %COUNT% éclats radiants
    ui_pp_bui_shard_obj: 'Extraire des éclats radiants : %CURRENT%/%AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Collectez des éclats radiants dans les cristaux qui se trouvent sur des planètes dissonantes. Ces spécimens étranges peuvent être localisés grâce à la visière d'analyse (<IMG>AIM<>) sur toutes les planètes dotées d'une présence sentinelle corrompue.

      Localisez des systèmes <STELLAR>dissonants<> dans la carte galactique. Scannez des planètes dans l'espace à l'aide du <TECHNOLOGY>scanner<> du vaisseau (<IMG>SCAN<>) pour localiser les mondes abritant des forces sentinelles corrompues.
    ui_pp_bui_shard_msg1: |-
      Collecter des éclats radiants : %CURRENT%/%AMOUNT%
      Dans l'espace, servez-vous de la carte galactique (<IMG>QUICK_MENU<>) pour trouver des mondes <SPECIAL>dissonants<>
    ui_pp_bui_shard_msg2: |-
      Récolter des éclats radiants : %CURRENT%/%AMOUNT%
      Planète <SPECIAL>dissonante<> proche détectée
      Scannez des planètes depuis l'espace (<IMG>SCAN<>) pour lire les données planétaires
    ui_pp_bui_shard_msg3: |-
      Collecter des éclats radiants : %CURRENT%/%AMOUNT%
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des éclats
    ui_pp_bui_shard_msg3_survey: |-
      Récoltez des éclats radiants : %CURRENT%/%AMOUNT%
      L'<TECHNOLOGY>analyse de cible<> identifiera les éclats à proximité
    ui_pp_bui_shard_msg3_survey_swa: |-
      Récoltez des éclats radiants : %CURRENT%/%AMOUNT%
      Sélectionnez l'<STELLAR>analyse de cible<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTRER<>) pour localiser les éclats à proximité
    ui_pp_bui_shard_msg3_survey_off: |-
      Récoltez des éclats radiants : %CURRENT%/%AMOUNT%
      Activez l'<STELLAR>analyse de cible<> (<IMG>AIM<>) pour localiser les éclats à proximité
    ui_pp_bui_rust_title: 'De la vie dans la rouille : Planète %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin de <SPECIAL>métal rouillé<>, sans préciser pour quelle raison.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: Collectez %COUNT% métaux rouillés
    ui_pp_bui_rust_obj: 'Obtenez du métal rouillé : %CURRENT%/%AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      Le métal rouillé peut être extrait de nombreux types de machines endommagées, trouvables dans des bâtiments et dans la nature sur les surfaces planétaires.

      Le métal rouillé peut être traité dans un <TECHNOLOGY>raffineur moyen<> ou <TECHNOLOGY>grand<>, en combinant de la <EARTH>poussière de ferrite<> et de l'<FUEL>oxygène<> dans un processus d'oxydation rapide.
    ui_pp_bui_rust_msg1: |-
      Récupérez du métal rouillé : <STELLAR>%CURRENT%/%AMOUNT%<>
      Extrayez le métal rouillé sur des machines endommagées sur des sites planétaires
      Traiter le métal rouillé avec de l'<FUEL>oxygène<> et de la <EARTH>ferrite<> dans un <TECHNOLOGY>raffineur<>
    ui_pp_bui_stellar_title: 'Forge chromatique : Planète %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin de <STELLAR>métal chromatique<>, un alliage avancé utilisé dans toutes sortes de technologies.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: Raffinez %COUNT% métaux chromatiques
    ui_pp_bui_stellar_obj: 'Raffinez du métal chromatique : %CURRENT%/%AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      Le <SPECIAL>métal chromatique<> est créé dans un <TECHNOLOGY>raffineur<> à partir de <STELLAR>métaux stellaires<> : le <COMMODITY>cuivre<>, le <FUEL>cadmium<>, l'<TRADEABLE>émeril<> et l'<TECHNOLOGY>indium<>.

      Plus le métal stellaire est <SPECIAL>rare<>, plus il produira de métal chromatique. Trouvez des gisements de métaux stellaires sur les planètes avec la <TECHNOLOGY>visière d'analyse<>.
    ui_pp_bui_stellar_msg1: |-
      Un <TECHNOLOGY>opérateur de terrain<> est nécessaire pour miner des métaux stellaires
      Accédez à l'inventaire du multi-outil (<IMG>INVENTORY<>) et fabriquez-le à l'aide de <IMG>TECHMENU<>
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées
    ui_pp_bui_stellar_msg2: |-
      Collectez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Atterrissez sur une planète proche pour localiser de grands gisements de %ITEM%
      Raffinez %ITEM% en <SPECIAL>métal chromatique<>
    ui_pp_bui_stellar_msg3: |-
      Rassemblez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des gisements planétaires
      Raffinez %ITEM% en <SPECIAL>métal chromatique<>
    ui_pp_bui_stellar_msg4: |-
      Rassemblez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des gisements planétaires
      Équipez l'<TECHNOLOGY>opérateur de terrain<> (<IMG>CYCLEWEAPON<>) pour miner des gisements
    ui_pp_bui_stellar_msg5: |-
      Raffinez du métal chromatique : <STELLAR>%CURRENT%/%AMOUNT%<>
      Déployez un <TECHNOLOGY>raffineur portatif<> depuis le menu de construction (<IMG>BUILD_MENU<>)
      Ou construisez une <TECHNOLOGY>raffinerie personnelle<> dans l'inventaire de votre exocombinaison (<IMG>INVENTORY<>)
    ui_pp_bui_stellar_msg6: |-
      Raffinez du métal chromatique : <STELLAR>%CURRENT%/%AMOUNT%<>
      Insérez du métal stellaire dans votre raffineur pour commencer
    ui_pp_bui_local_title: 'De la vie dans les atomes : Planète %PLANET%'
    ui_pp_bui_local_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin de %ITEM%, sans préciser pour quelle raison.

      %PROC_BUI_SENT%
    ui_pp_bui_local_obj_header: Minez %COUNT% %ITEM%
    ui_pp_bui_local_obj: 'Minez %ITEM% : %CURRENT%/%AMOUNT%'
    ui_pp_bui_local_obj_tip: |-
      D'importants gisements de %ITEM% se trouvent à proximité sur la planète %PLANET%. Localisez ces gisements avec la <TECHNOLOGY>visière d'analyse<> (<IMG>SCAN<>).

      Le minage de ces gisements nécessitera un <TECHNOLOGY>opérateur de terrain<>.
    ui_pp_bui_local_msg1: |-
      Un <TECHNOLOGY>opérateur de terrain<> est nécessaire pour miner des gisements planétaires
      Accédez à l'inventaire du multi-outil (<IMG>INVENTORY<>) et fabriquez-le à l'aide de <IMG>TECHMENU<>
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées
    ui_pp_bui_local_msg2: |-
      Minez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Utilisez la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>) pour localiser des gisements proches
      Minez les gisements de %ITEM% avec l'<TECHNOLOGY>opérateur de terrain<>
    ui_pp_bui_local_msg3: |-
      Minez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Pas de %ITEM% détecté(e) sur la planète locale
      Retournez sur la planète %PLANET% pour localiser les gisements
    ui_pp_bui_local_msg4: |-
      Minez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Pas de %ITEM% détecté(e) dans le système local
      Retournez dans le <STELLAR>système%SYSTEM%<> pour localiser les gisements
    ui_pp_bui_local_msg5: |-
      Minez %ITEM% : <STELLAR>%CURRENT%/%AMOUNT%<>
      Scannez des planètes depuis le vaisseau (<IMG>SCAN<>) pour voir les ressources à miner
    ui_pp_bui_crafting_title: 'Assemblage requis : Planète %PLANET%'
    ui_pp_bui_crafting_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin de %ITEM%, vraisemblablement dans le cadre d'un projet d'amélioration auto-administré.

      %PROC_BUI_SENT%
    ui_pp_bui_crafting_obj_header: Fabriquez %COUNT% x %ITEM%
    ui_pp_bui_crafting_obj: 'Construisez %ITEM% : %CURRENT%/%AMOUNT%'
    ui_pp_bui_crafting_obj_tip: "Fabriquez des objets dans l'inventaire (<IMG>INVENTORY<>)
      à l'aide de <IMG>PRODMENU<>. \n\n<STELLAR>Épinglez<> les plans de %ITEM% pour
      plus d'instructions, ou consultez les étapes de fabrication pour visualiser
      le processus d'assemblage entier."
    ui_pp_bui_crafting_msg1: |-
      Fabriquez %ITEM% : %CURRENT%/%AMOUNT%
      Construisez des objets dans l'inventaire (<IMG>INVENTORY<>) à l'aide de <IMG>PRODMENU<>
      <STELLAR>Épinglez<> les plans de %ITEM% pour plus d'instructions
    ui_pp_bui_crafting_msg2: |-
      Fabriquez %ITEM% : %CURRENT%/%AMOUNT%
      Remarque : <FUEL>recette non connue<>
      Apprenez de nouvelles recettes de fabrication à bord de l'<SPECIAL>Anomalie spatiale<>
    ui_pp_bui_scrapprod_title: 'Recyclage : Planète %PLANET%'
    ui_pp_bui_scrapprod_desc: |-
      %NAME% de la planète %PLANET% dans le système %SYSTEM% a besoin de nouveaux composants et souhaite que je l'aide à localiser une technologie récupérable.

      %PROC_BUI_SENT%
    ui_pp_bui_scrapprod_obj_header: Déterrez les pièces détachées
    ui_pp_bui_scrapprod_obj: 'Déterrez les pièces récupérables : %CURRENT%/%AMOUNT%'
    ui_pp_bui_scrapprod_obj_tip: |-
      Scannez les planètes depuis l'espace avec <IMG>SCAN<> pour localiser des <STELLAR>pièces récupérables<>.
      Repérez des sites de technologie abandonnée avec la <TECHNOLOGY>visière d'analyse<> (<IMG>AIM<>).
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour déterrer la technologie et vos armes pour détruire les boîtiers renforcés.
    ui_pp_bui_scrapprod_msg1: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      Aucune planète avec des <TECHNOLOGY>pièces détachées récupérables<> détectée dans le système local
    ui_pp_bui_scrapprod_msg2: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      <TECHNOLOGY>Pièces détachées récupérables<> détectées dans le système local
      Scannez des planètes depuis l'espace (<IMG>SCAN<>) pour lire les données planétaires
    ui_pp_bui_scrapprod_msg3: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      Utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser les <STELLAR>technologies abandonnées<>
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour les déterrer
    ui_pp_bui_scrapprod_msg4: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      Un <TECHNOLOGY>opérateur de terrain<> est nécessaire pour miner des technologies
      Accédez à l'inventaire du multi-outil (<IMG>INVENTORY<>) et fabriquez-le à l'aide de <IMG>TECHMENU<>
      Épinglez le plan à l'aide de <IMG>PIN<> pour obtenir des instructions détaillées
    ui_pp_bui_scrapprod_survey: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      L'<TECHNOLOGY>analyse de cible<> localisera les <STELLAR>technologies abandonnées<>
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour les déterrer
    ui_pp_bui_scrapprod_survey_swap: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      Sélectionnez l'<STELLAR>analyse de cible<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) pour localiser les <STELLAR>technologies abandonnées<>
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour les déterrer
    ui_pp_bui_scrapprod_survey_off: |-
      Déterrez les pièces récupérables : <STELLAR>%CURRENT%/%AMOUNT%<>
      Activez l'<STELLAR>analyse de cible<> (<IMG>AIM<>) pour localiser les <STELLAR>technologies abandonnées<>
      Utilisez l'<TECHNOLOGY>opérateur de terrain<> pour les déterrer
    ui_pp_bui_scrapping_title: 'Opérations de récupération : Planète %PLANET%'
    ui_pp_bui_scrapping_desc: |-
