    ui_robomiss_0_comms_desc_end: |-
      Les alertes qui clignotent sur l'écran de mon vaisseau s'espacent, puis disparaissent. Tout est de retour à la normale.
      Apparemment, ce 'processus non identifié' qui prenait le contrôle du système a finalement été supprimé... ou abandonné.
      Mon ordinateur de bord a isolé la cible de pilote automatique injectée. Je pourrais l'ignorer ou bien m'y rendre manuellement pour découvrir d'où proviennent ces données suspectes...
    ui_robomiss_0_comms_opt_end: Mettre fin au diagnostic
    ui_robomiss_0_msg1: |-
      <FUEL>Alerte système vaisseau !<>
      ERREUR INATTENDUE
      Lancez l'autodiagnostic à partir du communicateur du vaisseau ( <IMG>QUICK_MENU<> )
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Alerte système vaisseau !<>
      Pointez votre <STELLAR>%SECONDARY_HAND%<> pour accéder au <TECHNOLOGY>menu rapide<>.
      Sélectionnez le <STELLAR>communicateur du vaisseau<> pour lancer l'autodiagnostic.
    ui_robomiss_1_desc: |-
      Quelqu'un (ou quelque chose) a tenté de pirater le système de navigation de mon vaisseau. J'ai pu annuler le pilote automatique mais l'ordinateur de mon vaisseau ne me laisse pas supprimer les coordonnées introduites.

      Je pourrais les ignorer, ou bien m'y rendre manuellement pour découvrir la source de ces étranges données...
    ui_robomiss_1_obj1: Investiguez la source du piratage
    ui_robomiss_1_obj1_tip: |-
      Piratage de la navigation : <FUEL>évité<> <IMG>SLASH<> coordonnées à distance : <STELLAR>conservées<>.
      Atteignez l'emplacement indiqué pour enquêter sur la source du piratage.
