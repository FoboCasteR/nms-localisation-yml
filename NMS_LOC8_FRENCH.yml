    ui_medal_desc_head_repairs: |-
      Bien que les Autophages doivent accomplir eux-mêmes la finalisation de leur unité corporelle, ils accepteront de l'aide pour l'acquisition des composants faciaux et neuronaux.

      Les mondes dissonants sont jonchés des premiers os métalliques des unités autophages, tirés du néant par le pouvoir de <SPECIAL>l'atlantidéum<>. Utilisez la <TECHNOLOGY>visière d'analyse<> pour localiser les <STELLAR>pièces harmoniques<> qui signalent une unité autophage nécessitant un assemblage.

      Vous pouvez aussi trouver des unités autophages partiellement assemblées dans les camps indiqués par le <TECHNOLOGY>noyau polyphonique<>. Une fois acquis, le noyau est activé depuis l'<STELLAR>inventaire du multi-outil<>.
