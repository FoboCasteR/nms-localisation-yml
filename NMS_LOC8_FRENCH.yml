      Un appareillage de vol en titane assemblé à partir de technologies volées à la horde de Sentinelles. Ses moteurs sont pré-refroidis avec un flux constant de pugnéum et d'azote, réduisant sa consommation de carburant et le rendant mortellement silencieux.

