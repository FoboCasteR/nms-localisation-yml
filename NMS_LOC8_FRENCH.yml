    ui_exped_s9_tut_obj_tip: |-
      Des rayons cosmiques anormaux dans le système %SYSTEM% <FUEL>contraignent<> la fabrication d'objets et l'installation de technologies.

      Il est cependant possible de fabriquer des objets et d'installer des technologies sans restriction dans le périmètre de protection de n'importe quelle <STELLAR>base de la Fondation Utopie<>.

      Faites le plein de fournitures avant d'explorer %SYSTEM%. Notez que votre <FUEL>système de survie<> et votre <CATALYST>protection environnementale<> <STELLAR>ne peuvent être rechargés<> qu'avec du <FUEL>gel de survie<> et des <CATALYST>batteries à ions<> respectivement, et que les armes sont essentielles pour les combats.

      Dans une base, ouvrez l'inventaire (<IMG>INVENTORY<>) et utilisez <IMG>PRODMENU<> pour fabriquer dans des emplacements vides.
