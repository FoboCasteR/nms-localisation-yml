    ui_s10_atlas2_desc1: |-
      Pourquoi est-ce que je me retrouve ici ? Pourquoi l'Atlas devrait-il se soucier de moi, de mon <TECHNOLOGY>Concept<> ? Une telle insignifiance pouvait difficilement s'inscrire à l'échelle infinie de l'Atlas.
      Et pourtant, je suis là.
    ui_s10_atlas2_opt1: Présenter les pièces du Concept
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Toute création est le langage de l'Atlas.
      Il ne me parlera pas maintenant, mais tout ce que je vois, tout ce que j'entends,
      tout ce que je choisis de faire... c'est son message, son discours."
    ui_s10_atlas2_res1: |-
      Malgré mes doutes, l'Atlas, cette machine impossible et sereine, réagit. Est-ce qu'il me parle, à moi ? Au <TECHNOLOGY>Concept<> ? À autre chose ?
      Je ne le saurai peut-être jamais. Mais je vais continuer.
