    ui_weapsent_dmg_sub: Récupération sentinelle incomplète
    ui_weapsent_dmg_desc: |-
      Ce multi-outil est une technologie hybride, la fusion d'un morceau de ferraille brut et d'une énergie profonde et puissante ; en partie pièce de récupération, en partie Sentinelle, en partie quelque chose d'indéfinissable...

      Ce processus de recyclage-fusion était <TECHNOLOGY>incomplet<> lors de l'acquisition de cet outil. Utilisez <IMG>REPAIR<> pour continuer à le réparer et libérer cet emplacement pour une utilisation générale.
    ui_sentinel_galmap_title: Sur les traces de l'intercepteur sentinelle
    ui_sentinel_galmap_sub: Traquez le vaisseau spatial perdu
    ui_sentinel_galmap_desc: |
      J'ai acquis un <TECHNOLOGY>fragment d'IA de transporteur<>, le dernier vestige d'un vaisseau amiral sentinelle détruit. Ses données ont vacillé une dernière fois pour indiquer l'emplacement d'un intercepteur perdu après s'être séparé de leur flotte.

      La piste mène à la planète %PLANET%, dans le système %SYSTEM%. Si je suis le signal, tout ce qui reste de ce vaisseau sentinelle sera à moi.
    ui_sentinel_galmap_obj: Remontez le signal jusqu'à sa source
    ui_sentinel_galmap_obj_tip: |-
      Suivez la trace du signal jusqu'à la planète %PLANET%, dans le système %SYSTEM%.
      Accédez au site pour récupérer la technologie sentinelle avancée.
    ui_sentinel_galmap_msg1: |-
      Trace du signal de l'<STELLAR>intercepteur sentinelle<> détectée.
      Atteignez sa position finale pour récupérer le vaisseau sentinelle.
    ui_sentinel_galmap_msg2: |-
      Trace du signal de l'<STELLAR>intercepteur sentinelle<> détectée dans un <TECHNOLOGY>système proche<>.
      Suivez le vaisseau jusqu'à sa position finale pour récupérer la technologie sentinelle.
    ui_sentinel_galmap_survey_off: |-
      La source du signal de l'intercepteur est <STELLAR>proche<>
      Activez une <STELLAR>analyse de cible<> avec la visière d'analyse <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      La source du signal de l'intercepteur est <STELLAR>proche<>
      Activez une <TECHNOLOGY>analyse de cible<> avec <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Suivez les <STELLAR>indicateurs directionnels<> pour localiser l'intercepteur sentinelle.
      L'<TECHNOLOGY>analyse de cible<> localisera sa dernière position connue.
    ui_sentinel_galmap_survey_car: |-
      La source du signal de l'intercepteur est <STELLAR>proche<>
      Utilisez une <STELLAR>analyse de cible<> pour localiser l'intercepteur sentinelle
      Pour confirmer les directions de l'analyse de cible, sortez de votre véhicule
    option_music_d: |-
      Volume de la musique de fond.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volume pour tous les sons autres que la musique.

      Comprend les bruits de pas, les moteurs de vaisseau, les tirs d'armes, les créatures, les sons d'interface et d'autres éléments audio du jeu.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Si elle est activée, la lampe-torche de l'exocombinaison s'allume automatiquement dans les environnements sombres tels que les grottes ou pendant la nuit, et s'éteint lorsqu'elle n'est plus nécessaire.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Désactivez cette option pour masquer tous les éléments de l'affichage tête haute (ATH), tels que le réticule, la boussole et les barres de protection environnementale et de survie.

      Permet une expérience plus immersive, notamment pour prendre des captures d'écran, mais réduit l'accès à des informations de jeu importantes.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Lorsque cette option est activée, le nombre de dégâts apparaît dans les airs lorsque vous infligez des dégâts à une créature ou un objet.

      Ce retour peut être utile pour vous assurer que vos coups touchent et pour comparer l'efficacité de différentes armes et outils.

      Désactiver cette option peut offrir une expérience plus immersive.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Détermine s'il faut afficher les températures en degrés Celsius, Fahrenheit ou Kelvin.

      Cette option n'a aucune conséquence sur le gameplay.
    option_language_d: La langue utilisée pour le texte et l'audio du jeu.
    option_redeem_bonus_d: Activer le contenu supplémentaire obtenu avec des promotions.
    option_credits_d: Découvrir les personnes qui ont contribué à la création de No
      Man's Sky.
    graphics_hud_scale_d: |-
      Augmenter ou diminuer la taille des éléments de l'affichage tête haute (ATH).

      Augmenter l'échelle améliore la lisibilité de l'interface, en particulier à distance.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      Augmenter ou diminuer la lisibilité du texte de certains menus et autres textes de l'IU.

      Augmenter l'échelle améliore la lisibilité du texte, surtout à distance.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      Si cette option est désactivée, la faune, la flore et les minéraux seront automatiquement analysés lorsqu'ils seront au centre de la <TECHNOLOGY>visière d'analyse<>, sans qu'il soit nécessaire d'appuyer simultanément sur un second bouton.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Cette option échange la fonction des boutons de course et de scanographie.

      <STELLAR>No Man's Sky traditionnel<> - Courir <IMG>RUN<>, scanographie <IMG>SCAN<>

      <STELLAR>Standard<> - Courir <IMG>SCAN<>, scanographie <IMG>RUN<>

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Cette option échange la fonction des boutons de course et de scanographie.

      <STELLAR>No Man's Sky traditionnel<> - Courir <IMG>SCAN<>, scanographie <IMG>RUN<>

      <STELLAR>Standard<> - Courir <IMG>RUN<>, scanographie <IMG>SCAN<>

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Détermine le comportement du <IMG>JUMP<> <STELLAR>en construisant<>.

      <STELLAR>Priorité à la construction<> - en construisant, <IMG>JUMP<> placera des objets.

      <STELLAR>Priorité au jetpack<> - en construisant, <IMG>JUMP<> activera votre jetpack.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Détermine le comportement du bouton du jetpack <STELLAR>en construisant à l'aide d'une manette<>.

      <STELLAR>Priorité à la construction<> - en construisant, le bouton du jetpack placera des objets.

      <STELLAR>Priorité au jetpack<> - en construisant, le bouton du jetpack activera votre jetpack.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Disposition des boutons Menu rapide / Menu de construction
    ui_quick_menu_option_d: |-
      Cette option échange la fonction des boutons Menu rapide et Menu de construction.

      <STELLAR>Normal<> - Menu rapide <IMG>QUICK_MENU<>, menu de construction <IMG>BUILD_MENU<>

      <STELLAR>Inversé<> - Menu Rapide <IMG>BUILD_MENU<>, menu de construction <IMG>QUICK_MENU<>

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Cette option échange la fonction des boutons Menu rapide et Menu de construction.

      <STELLAR>Normal<> - Menu rapide <IMG>BUILD_MENU<>, menu de construction <IMG>QUICK_MENU<>

      <STELLAR>Inversé<> - Menu Rapide <IMG>QUICK_MENU<>, menu de construction <IMG>BUILD_MENU<>

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normal
    ui_quick_menu_option_new: inversé(es)
    ui_colour_scheme_d: Modifie les couleurs de la carte galactique pour être plus
      facilement reconnaissables par les joueurs atteints de daltonisme.
    option_white_transitions_d: |-
      Par défaut, certaines transitions d'écran, telles que l'ouverture de la carte galactique, feront brièvement clignoter l'écran en blanc.

      En désactivant cette option, l'écran fera un fondu au noir lors de ces transitions.
    ui_instant_hold: Maintenir pour actions importantes
    ui_instant_hold_destructive: Maintenir pour actions destructrices
    ui_instant_everything: Toujours instantané
    option_instant_d: |-
      Par défaut, certaines actions de l'IU nécessitent que le bouton d'interaction soit brièvement maintenu enfoncé pour confirmer votre décision.

      Vous pouvez ajuster ce paramètre si le fait de maintenir enfoncé le bouton d'interaction provoque une gêne.

      <STELLAR>Maintenir pour actions importantes<> - Les actions d'un grand impact comme le lancement d'une nouvelle partie ou les actions destructrices comme la suppression de données de sauvegarde requièrent de maintenir le bouton d'interaction.

      <STELLAR>Maintenir pour actions destructrices<> - Seules les actions destructrices requièrent de maintenir le bouton d'interaction.

      <STELLAR>Toujours instantané<> - Toutes les actions de l'IU sont instantanées.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Ajuste l'intensité des vibrations de la manette pendant le jeu.

      Réduisez ce paramètre à 0 pour désactiver complètement les vibrations de la manette.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Ajuste l'intensité des vibrations des Joy-Con ou de la manette Pro pendant le jeu.

      Réduisez ce paramètre à 0 pour désactiver complètement les vibrations.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Cette valeur représente la quantité d'entrées de souris « lissées », réduisant l'effet de légers chocs ou tremblements lors des grands mouvements de souris. Cela peut faciliter la navigation dans les menus et réduire le mal des transports, mais peut rendre le jeu moins réactif.

      Réduisez cette valeur à 0 pour désactiver complètement le lissage.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Détermine la vitesse à laquelle la caméra bouge <STELLAR>en se déplaçant à pied<>.

      L'augmentation de cette valeur peut vous permettre de regarder autour de vous rapidement, mais peut être plus difficile à contrôler ou provoquer le mal des transports.

      Diminuer cette valeur peut rendre la caméra plus facile à contrôler, mais la rendre moins réactive.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Détermine la vitesse à laquelle votre vaisseau réagit à vos commandes <STELLAR>en vol<>.

      L'augmentation de cette valeur peut permettre à votre vaisseau de pivoter plus rapidement, mais peut être plus difficile à contrôler ou provoquer le mal des transports.

      Diminuer cette valeur peut rendre le vaisseau plus facile à contrôler, mais le rendre moins réactif.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Détermine la vitesse à laquelle le curseur se déplace <STELLAR>en naviguant dans les menus<>.

      L'augmentation de cette valeur peut vous permettre de naviguer rapidement, mais peut être plus difficile à contrôler.

      Diminuer cette valeur peut rendre le curseur plus facile à contrôler, mais moins réactif.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Type de commandes de vol
    option_old_mouse_flight_d: |-
      Choisissez entre deux méthodes de commandes de vol.

      <STELLAR>Attaché<> - Bouger la caméra déplace un curseur sur l'écran. Le vaisseau tourne dans la direction du curseur.

      <STELLAR>Verrouillé<> - Bouger la caméra contrôle directement la rotation du vaisseau.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Caméra à pied
    ui_invert_flight: Commandes de vol
    ui_invert_flight_d: |-
      Ajuste le comportement de l'axe Y des commandes <STELLAR>en pilotant un vaisseau<>.

      Lorsqu'il est inversé, votre vaisseau pivotera vers le bas lorsque votre caméra ira vers le haut.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Si cette option est activée, vous pouvez utiliser <IMG>AUTOFOLLOW<> lors des combats spatiaux pour que votre vaisseau verrouille automatiquement une cible et la poursuive, ce qui rend les combats beaucoup plus simples à contrôler. Vous pouvez changer de cible avec <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Désactivé<> - Suivi automatique désactivé.

      <STELLAR>Activé<> - Appuyer une fois sur <IMG>AUTOFOLLOW_T<> pour que votre vaisseau suive votre cible de combat. Appuyer une seconde fois pour désactiver le suivi.

      <STELLAR>Maintenir<> - Votre vaisseau continue à suivre la cible tant que vous maintenez <IMG>AUTOFOLLOW_H<> appuyé, et s'arrête lorsque <IMG>AUTOFOLLOW_H<> est relâché.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Modifie l'assignation de n'importe quel bouton
    pc_settings_windowmode_d: |-
      Change l'affichage de la fenêtre de jeu.

      <STELLAR>Avec bordure<> - Afficher une bordure autour du jeu.

      <STELLAR>Sans bordure<> - Masquer la bordure.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Change l'affichage de la fenêtre de jeu.

      <STELLAR>Avec bordure<> - Afficher une bordure autour du jeu.

      <STELLAR>Sans bordure<> - Masquer la bordure.

      <STELLAR>Plein écran<> - Étire la fenêtre de jeu pour remplir l'écran. Cela peut améliorer légèrement les performances.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      En général, des paramètres visuels plus élevés améliorent l'apparence du jeu, mais exigent plus de puissance de traitement de votre système.

      Si vous rencontrez des problèmes de performances en jouant, tels qu'une fréquence d'images lente ou irrégulière, essayez de sélectionner un paramètre inférieur ou d'ajuster les paramètres individuels ci-dessous.

      Notez que certains paramètres nécessiteront un redémarrage du jeu pour prendre effet.
    pc_graphics_monitor_d: Sélectionnez l'écran sur lequel afficher le jeu.
    pc_graphics_resolution_d: |-
      Sélectionnez la résolution d'affichage du jeu.

      L'augmentation de la résolution peut réduire les performances du jeu.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Cette valeur définit la résolution d'affichage 3D du jeu, indépendamment de la résolution de l'IU et de la fenêtre.

      Cela signifie que l'IU peut afficher une résolution supérieure à l'affichage 3D, offrant plus d'options pour améliorer les performances tout en gardant une IU nette.

      De plus, la résolution en jeu peut être supérieure à la résolution réelle de l'écran, permettant une meilleure qualité d'image que celle de la résolution native.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Définit la résolution d'affichage 3D du jeu, indépendamment de la résolution de l'IU et de la fenêtre.

      Cela signifie que l'IU peut afficher une résolution supérieure à l'affichage 3D, offrant plus d'options pour améliorer les performances tout en gardant une IU nette.

      De plus, la résolution en jeu peut être supérieure à la résolution réelle de l'écran, permettant une meilleure qualité d'image.

      Remarque : compatible uniquement avec les options d'anticrénelage FXAA, TAA, TAA (faible) ou désactivé.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      La synchronisation verticale empêche les déchirures de l'écran en synchronisant le rafraîchissement du jeu avec celui de l'écran.

      <STELLAR>Désactivée<> - La synchronisation verticale est toujours désactivée. La latence est réduite mais le jeu subira fréquemment des déchirures d'écran.

      <STELLAR>Activée<> - La synchronisation verticale est toujours activée. Les baisses de fréquence d'images provoqueront une perte de fluidité.

      <STELLAR>Adaptative<> - La synchronisation verticale est adaptative. Les baisses de fréquence d'images provoqueront des déchirures de l'écran.

      <STELLAR>Triple Buffering<> - La synchronisation verticale est activée et la fluidité est améliorée. La latence est légèrement augmentée.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      La fréquence d'images maximale du jeu.

      Réduire cette valeur peut améliorer les performances et remédier aux déchirures de l'écran ou autres problèmes d'affichage.

      Augmenter cette valeur peut rendre le jeu plus fluide.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Sélectionnez la carte graphique que le jeu doit utiliser.
    ps4_lock_fps_d: |-
      Si cette option est activée, le jeu aura une fréquence d'images régulière.

      Cela peut remédier aux déchirures de l'écran ou autres problèmes d'affichage.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Ajuste la hauteur de la caméra lors des <STELLAR>déplacements à pied<> avec une <STELLAR>caméra à la première personne<>.

      <STELLAR>Au niveau des yeux<> - La caméra reflète la taille de votre personnage. Utiliser un modificateur d'apparence peut changer la hauteur de la caméra.

      <STELLAR>Fixe<> - La caméra est fixée à une hauteur standard, peu importe la taille de votre personnage.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Si cette option est activée, un effet de vignette subtil sera appliqué aux bords de votre vision.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Intensité vignette
    ui_vignette_slider_d: |-
      Ajuste l'intensité de l'effet de vignette appliqué aux bords de votre vision.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      Définissez ce paramètre sur 0 pour désactiver complètement la vignette.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Si cette option est activée, <STELLAR>lorsque vous vous déplacez à pied<>, vous pourrez voir tout le corps de votre personnage sous vous en <STELLAR>VR<>.

      Si elle est désactivée, vous ne verrez que les mains de votre personnage en <STELLAR>VR<>.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Si cette option est activée, votre caméra dodelinera lorsque vous marchez ou vous courez en <STELLAR>VR<> pour imiter les mouvements de tête de votre personnage.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Ajuste le champ de vision de la caméra <STELLAR>lors des déplacements à pied<>, allant de 60 à 100 degrés.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Ajuste le champ de vision de la caméra en <STELLAR>pilotant un vaisseau<>, allant de 60 à 100 degrés.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Ajuste la quantité de flou cinétique affichée lors des mouvements de caméra, allant de 0 à 180.

      Réduisez cette valeur à 0 pour désactiver complètement le flou cinétique.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Si cette option est activée, un effet de vignette subtil et des lignes de scanographie seront affichés lorsque vous explorez ou interagissez avec des objets.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Si cette option est activée, votre caméra dodelinera lorsque vous marchez ou vous courez avec une <STELLAR>caméra à la première personne<> pour imiter les mouvements de tête de votre personnage.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Ajuste l'intensité des secousses de la caméra en réponse à des événements tels que des dégâts ou une collision avec un objet. Va de 0 à 100 %.

      Réduisez cette valeur à 0 % pour désactiver complètement la secousse caméra.

      Modifier cette option peut améliorer votre confort si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Effets de danger
    ui_options_hazard_fx_d: |-
      Ajuste l'intensité visuelle des effets en plein écran indiquant les environnements dangereux, tels que le froid extrême ou la radioactivité.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Ajuste le comportement de l'axe Y des commandes du regard de la caméra <STELLAR>en se déplaçant à pied<>.

      Lorsqu'il est inversé, votre caméra regardera vers le bas lorsque vous irez vers le haut.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Modifications appliquées
    ui_options_undone: Modifications annulées
    ui_options_reverted: Remis par défaut
    ui_options_accessibility: ACCESSIBILITÉ
    ui_options_accessibility_l: Accessibilité
    options_eye_tracking_d: |-
      Cette option vous permet d'améliorer les commandes de suivi de l'œil en <STELLAR>VR<>.

      Si elle est activée, vous pouvez mettre en évidence des objets dans les menus simplement en les regardant en <STELLAR>VR<>. Les menus du projecteur de poignet s'ouvriront automatiquement en regardant vos poignets.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Ajuste l'intensité du retour en réponse à des actions telles que tirer avec le multi-outil.

      Réduisez ce paramètre à 0 pour désactiver complètement l'effet de déclenchement.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Choisissez la méthode de déplacement à utiliser en <STELLAR>VR<>.

      <STELLAR>Pointer pour se déplacer<> - Vous vous déplacerez en douceur dans la direction vers laquelle vous pointez.

      <STELLAR>Téléportation<> - Pointez et sélectionnez un emplacement vers lequel vous téléporter.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Choisissez la méthode de déplacement à utiliser en <STELLAR>VR<>.

      <STELLAR>Fluide<> - Vous vous déplacerez en douceur dans la direction vers laquelle vous dirigez <IMG>PLAYER_LR<>.

      <STELLAR>Téléportation<> - Sélectionnez un emplacement vers lequel vous téléporter avec <IMG>PLAYER_LR<>.

      Modifier cette option peut améliorer votre confort en <STELLAR>VR<> si vous souffrez du mal des transports.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Cette option ajuste la façon dont les déplacements sont interprétés en <STELLAR>VR<>.

      <STELLAR>Lié au monde<> - Pousser vers l'avant déplacera votre personnage dans la direction pointée par votre manette.

      <STELLAR>Lié au corps<> - Pousser vers l'avant déplacera votre personnage dans la direction vers laquelle son corps pointe.

      <STELLAR>Lié à la tête<> - Pousser vers l'avant déplacera votre personnage dans la direction vers laquelle pointe votre tête.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Cette option ajuste la façon dont les déplacements sont interprétés en <STELLAR>VR<>.

      <STELLAR>Lié au monde<> - Votre personnage se déplacera dans la direction pointée par votre manette.

      <STELLAR>Lié au corps<> - Votre personnage se déplacera dans la direction vers laquelle son corps pointe.

      <STELLAR>Lié à la tête<> - Votre personnage se déplacera dans la direction vers laquelle pointe votre tête.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Cette option ajuste la façon dont les déplacements sont interprétés en <STELLAR>VR<>.

      <STELLAR>Lié au corps<> - Pousser vers l'avant déplacera votre personnage dans la direction vers laquelle son corps pointe.

      <STELLAR>Lié à la tête<> - Pousser vers l'avant déplacera votre personnage dans la direction vers laquelle pointe votre tête.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Choisissez le comportement de <IMG>VR_SNAPLEFT<> et <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Fluide<> - Vous pivotez en douceur en appuyant sur <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Immédiat<> - Vous ferez des bonds par tranches de 30 degrés à chaque fois que vous appuierez sur <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<>.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Si cette option est activée, le jeu affichera la vidéo au format HDR, améliorant ainsi la qualité des couleurs.

      Cette option nécessite que votre périphérique d'affichage prenne en charge le HDR.
    pc_graphics_gamma_d: |-
      Ajuste l'intensité gamma. L'augmentation de la luminosité gamma peut éclaircir les sections les plus sombres de l'écran, rendant les détails plus visibles dans les zones sombres, mais réduisant le contraste visuel.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: MODIFICATIONS NON ENREGISTRÉES
    ui_unapplied_options_msg: Vous avez des modifications non enregistrées sur cette
      page. Souhaitez-vous les appliquer maintenant ?
    gyro_enabled: Capteur de mouvement en jeu
    gyro_enabled_d: Des commandes du capteur de mouvement peuvent être utilisées en
      plus des joysticks gauche et droit pour viser avec plus de précision.
    gyro_mode_onfoot: Modes actifs à pied
    gyro_mode_onfoot_d: |-
      Détermine les conditions dans lesquelles activer les commandes du capteur de mouvement <STELLAR>en se déplaçant à pied<>.

      <STELLAR>Jamais<> - Désactive les commandes du capteur de mouvement.

      <STELLAR>Visière uniquement<> - Les commandes du capteur de mouvement ne s'activent que lors de l'utilisation de la <TECHNOLOGY>visière d'analyse<>.

      <STELLAR>Visière et tir<> - Les commandes du capteur de mouvement s'activent lors de l'utilisation de la <TECHNOLOGY>visière d'analyse<> ou en tirant avec le <TECHNOLOGY>multi-outil<>.

      <STELLAR>Toujours<> - Les commandes du capteur de mouvement sont toujours activées lors des déplacements à pied

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Jamais
    gyro_active_mode_scope_only: Visière uniquement
    gyro_active_mode_scope_firing: Visière et tir
    gyro_active_mode_always: Toujours
    gyro_allow_riding: Autoriser pendant la montée
    gyro_allow_riding_d: |-
      Détermine si les entrées du capteur de mouvement sont enregistrées lorsque vous montez une créature.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Modes actifs pendant la construction
    gyro_mode_building_d: |-
      Détermine les conditions dans lesquelles activer les commandes du capteur de mouvement <STELLAR>en construisant<>.

      <STELLAR>Jamais<> - Désactive les commandes du capteur de mouvement lors de la construction.

      <STELLAR>Placement uniquement<> - Les commandes du capteur de mouvement ne s'activent que lors du placement d'objets.

      <STELLAR>Sélection uniquement<> - Les commandes du capteur de mouvement ne s'activent que lors de la sélection d'objets.

      <STELLAR>Toujours<> - Les commandes du capteur de mouvement sont activées lors de la construction.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Jamais
    gyro_mode_building_placement: Placement uniquement
    gyro_mode_building_selection: Sélection uniquement
    gyro_mode_building_always: Toujours
    gyro_apply_bld_to_free_cam: Caméra de construction
    gyro_apply_bld_to_free_cam_d: |-
      Détermine si les commandes du capteur de mouvement sont activées lorsque vous utilisez la caméra de construction flottante.

      <STELLAR>Jamais<> - Désactive les commandes du capteur de mouvement lors de l'utilisation de la caméra de construction.

      <STELLAR>Identique au mode de construction<> - Hérite des paramètres de modes actifs de la construction.

      <STELLAR>Toujours<> - Active les commandes du capteur de mouvement lors de l'utilisation de la caméra de construction.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Jamais
    gyro_apply_bld_to_free_match: Identique au mode de construction
    gyro_apply_bld_to_free_always: Toujours
    gyro_mode_exocraft: Modes actifs en exonef
    gyro_mode_exocraft_d: |-
      Détermine les conditions dans lesquelles activer les commandes du capteur de mouvement <STELLAR>en pilotant un exonef<>.

      <STELLAR>Jamais<> - Désactive les commandes du capteur de mouvement en pilotant un exonef.

      <STELLAR>Tir uniquement<> - Les commandes du capteur de mouvement ne s'activent que lors des tirs à l'aide de l'arme de l'exonef.

      <STELLAR>Toujours<> - Les commandes du capteur de mouvement sont activées en pilotant un exonef.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Jamais
    gyro_mode_exocraft_firing: Tir uniquement
    gyro_mode_exocraft_always: Toujours
    gyro_look_stick_enabled: Comportement regard caméra
    gyro_look_stick_enabled_d: |-
      Cette option détermine le comportement des commandes du capteur de mouvement lors de l'utilisation de <IMG>CAM_LOOK<>.

      <STELLAR>Aucun changement<> - Si les commandes du capteur de mouvement sont actuellement activées, les mouvements continueront à affecter votre caméra.

      <STELLAR>Activer le capteur de mouvement<> - Les commandes du capteur de mouvement sont activées lors de l'utilisation de <IMG>CAM_LOOK<>, même si elles sont désactivées dans ce contexte. Le capteur de mouvement s'adaptera à <IMG>CAM_LOOK<>.

      <STELLAR>Désactiver le capteur de mouvement<> - Lors de l'utilisation de <IMG>CAM_LOOK<>, les commandes du capteur de mouvement sont désactivées et seul votre <IMG>CAM_LOOK<> est utilisé.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Pas de changement
    gyro_look_stick_enabled_on: Activer le capteur de mouvement
    gyro_look_stick_enabled_off: Désactiver le capteur de mouvement
    gyro_cursor_enabled: Curseur du capteur de mouvement dans les menus
    gyro_cursor_enabled_d: |-
      Si cette option est activée, le curseur répondra au capteur de mouvement lors de la navigation dans les menus.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Si cette option est activée, le curseur répondra au capteur de mouvement lors de la navigation dans les menus.

      Notez que cette fonctionnalité ne s'applique pas lors du mode portable.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: Sensibilité curseur X
    gyro_cursor_sensitivity_x_d: |-
      Cette valeur, comprise entre 1 et 3, détermine la sensibilité du curseur de l'interface au capteur de mouvement dans le sens horizontal lors de l'utilisation des menus.

      Augmenter cette valeur augmentera la quantité de déplacements du curseur en réponse aux mouvements.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Sensibilité curseur Y
    gyro_cursor_sensitivity_y_d: |-
      Cette valeur, comprise entre 1 et 3, détermine la sensibilité du curseur de l'interface au capteur de mouvement dans le sens vertical lors de l'utilisation des menus.

      Augmenter cette valeur augmentera la quantité de déplacements du curseur en réponse aux mouvements.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Seuil de resserrement du curseur
    gyro_sensitivity_tight_thresh_d: |-
      Les mouvements inférieurs au seuil d'angle donné, allant de 0 à 20 degrés/seconde, seront ralentis, permettant un contrôle plus précis lors de la navigation dans les menus.

      Définissez cette valeur sur 0 pour désactiver le resserrement du curseur.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Comportement du joystick dans le menu
    gyro_cursor_stick_enabled_d: |-
      Cette option détermine le comportement des commandes du capteur de mouvement lors de l'utilisation de <IMG>FE_CURSOR<> en naviguant dans les menus.

      <STELLAR>Aucun changement<> - Si les commandes du capteur de mouvement sont actuellement activées, les mouvements continueront à affecter votre curseur.

      <STELLAR>Désactiver le capteur de mouvement<> - Lors de l'utilisation de <IMG>FE_CURSOR<>, les commandes du capteur de mouvement sont désactivées et seul votre <IMG>FE_CURSOR<> est utilisé.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Main du capteur de mouvement
    gyro_handedness_d: Lors de l'utilisation de plusieurs manettes Joy-Con, seule
      celle de la main spécifiée sera utilisée pour le capteur de mouvement.
    gyro_handedness_left: Gauche
    gyro_handedness_right: Droite
    gyro_sensitivity_x: Sensibilité de la caméra X
    gyro_sensitivity_x_d: |-
      Cette valeur, comprise entre 1 et 20, détermine la sensibilité de la caméra au capteur de mouvement dans le sens horizontal en jeu.

      Une sensibilité de 1 correspond aux valeurs du monde réel ; par exemple, bouger le capteur de mouvement de 10 degrés dans le monde réel fera pivoter la caméra de 10 degrés en jeu.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Sensibilité de la caméra Y
    gyro_sensitivity_y_d: |-
      Cette valeur, comprise entre 1 et 20, détermine la sensibilité de la caméra au capteur de mouvement dans le sens vertical en jeu.

      Une sensibilité de 1 correspond aux valeurs du monde réel ; par exemple, bouger le capteur de mouvement de 10 degrés dans le monde réel fera pivoter la caméra de 10 degrés en jeu.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Stabilisation
    gyro_steadying_d: "Les mouvements inférieurs à l'angle donné, allant de 0 à 10,
      seront lissés et ralentis, permettant d'utiliser de petits mouvements pour un
      contrôle plus précis. \n\nRéduisez cette valeur à 0 pour désactiver la stabilisation.\n\nCe
      paramètre combine plusieurs paramètres avancés : lissage, resserrement et filtrage
      des vibrations. \n\n<FUEL>Si les paramètres avancés du capteur de mouvement
      sont activés, cette option est ignorée.<>\n\nLa valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Accélération du curseur
    gyro_acceleration_d: |-
      Cette valeur, comprise entre 1 et 10, applique un multiplicateur à la vitesse du curseur lors de la détection d'un grand mouvement dans les menus.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Paramètres avancés du capteur de mouvement
    gyro_advanced_d: |-
      Activez les paramètres avancés du capteur de mouvement pour affiner davantage ses détections.

      Notez que ces paramètres ne s'appliquent qu'aux commandes en jeu, et non au curseur dans le menu.
    gyro_scope_multiplier: Sensibilité de la visière d'analyse
    gyro_scope_multiplier_d: |-
      Cette valeur, comprise entre 0 et 20, applique un multiplicateur à la sensibilité du capteur de mouvement <STELLAR>lors de l'utilisation de la visière d'analyse<>.

      Définissez cette valeur sur 1,0 pour appliquer la sensibilité de base à pied.

      Augmentez cette valeur au-dessus de 1 pour améliorer la sensibilité du capteur. Réduisez-la sous 1 pour abaisser sa sensibilité.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Sensibilité du multi-outil
    gyro_aiming_multiplier_d: |-
      Cette valeur, comprise entre 0 et 20, applique un multiplicateur à la sensibilité du capteur de mouvement <STELLAR>lors de l'utilisation du multi-outil<>.

      Définissez cette valeur sur 1,0 pour appliquer la sensibilité de base à pied.

      Augmentez cette valeur au-dessus de 1 pour améliorer la sensibilité du capteur. Réduisez-la sous 1 pour abaisser sa sensibilité.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Sensibilité de l'exonef
    gyro_exocraft_multiplier_d: |-
      Cette valeur, comprise entre 0 et 20, applique un multiplicateur à la sensibilité du capteur de mouvement <STELLAR>lors du pilotage d'un exonef<>.

      Définissez cette valeur sur 1,0 pour appliquer la sensibilité de base à pied.

      Augmentez cette valeur au-dessus de 1 pour améliorer la sensibilité du capteur. Réduisez-la sous 1 pour abaisser sa sensibilité.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_building_multiplier: Sensibilité en construisant
    gyro_building_multiplier_d: |-
      Cette valeur, comprise entre 0 et 20, applique un multiplicateur à la sensibilité du capteur de mouvement <STELLAR>lors de la construction<>.

      Définissez cette valeur sur 1,0 pour appliquer la sensibilité de base à pied.

      Augmentez cette valeur au-dessus de 1 pour améliorer la sensibilité du capteur. Réduisez-la sous 1 pour abaisser sa sensibilité.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_zoom_scale_sensitivity: Ajuster la sensibilité avec le zoom
    gyro_zoom_scale_sensitivity_d: |-
      Si cette option est activée, la sensibilité de votre capteur de mouvement sera réduite lorsque votre caméra effectuera un zoom avant.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Espace de rotation
    gyro_rotation_space_d: |-
      Détermine le point de référence utilisé pour les rotations du capteur de mouvement.

      <STELLAR>Local<> - Le capteur tourne par rapport à la manette.

      <STELLAR>Joueur<> - Le capteur tourne par rapport à votre corps dans l'espace physique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Détermine le point de référence utilisé pour les rotations du capteur de mouvement.

      <STELLAR>Local<> - Le capteur tourne par rapport aux manettes Joy-Con ou Pro.

      <STELLAR>Joueur<> - Le capteur tourne par rapport à votre corps dans l'espace physique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Rotation locale
    gyro_rotation_space_player: Rotation du joueur
    gyro_rotation_space_handheld: Espace de rotation (mode portable)
    gyro_rotation_space_handheld_d: |-
      Détermine le point de référence utilisé pour les rotations du capteur de mouvement en jouant en mode portable.

      <STELLAR>Local<> - Le capteur tourne par rapport à la Nintendo Switch.

      <STELLAR>Joueur<> - Le capteur tourne par rapport à votre corps dans l'espace physique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Direction de l'axe de lacet
    gyro_yaw_axis_d: Cette option vous permet d'inverser ou d'ignorer les déplacements
      sur l'axe de <STELLAR>lacet (gauche-droite)<>.
    gyro_roll_axis: Direction de l'axe de roulis
    gyro_roll_axis_d: Cette option vous permet d'inverser ou d'ignorer les déplacements
      sur l'axe de <STELLAR>roulis (sens horaire-anti-horaire)<>.
    gyro_pitch_axis: Direction de l'axe de tangage
    gyro_pitch_axis_d: Cette option vous permet d'inverser ou d'ignorer les déplacements
      sur l'axe de <STELLAR>tangage (haut-bas)<>.
    gyro_smoothing_threshold: Seuil de lissage
    gyro_smoothing_threshold_d: |-
      Les déplacements inférieurs à l'angle donné, allant de 0 à 20, seront lissés. Cela peut faciliter la stabilisation des déplacements.

      Réduisez cette valeur à 0 pour désactiver le lissage.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Fenêtre de lissage
    gyro_smoothing_window_d: |-
      Cette valeur, comprise entre 0 et 20, représente la fenêtre de temps de lissage des déplacements du capteur de mouvement.

      Réduire cette valeur peut améliorer la réactivité des déplacements du capteur de mouvement.

      Augmenter cette valeur peut améliorer la fluidité des déplacements du capteur de mouvement, mais conserver « l'élan » plus longtemps.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Seuil de resserrement
    gyro_tightening_threshold_d: |-
      Les déplacements inférieurs à l'angle donné, allant de 0 à 20, seront ralentis pour plus de précision de contrôle.

      Réduisez cette valeur à 0 pour désactiver le resserrement.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Zone morte
    gyro_deadzone_d: |-
      Les déplacements inférieurs à l'angle donné, allant de 0 à 20, seront complètement ignorés pour réduire les secousses provoquées par des déplacements accidentels.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtrer les vibrations
    gyro_filter_vibration_d: |-
      Si cette option est activée, les déplacements du capteur de mouvement causés par les vibrations de la manette seront ignorés.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Si cette option est activée, les déplacements du capteur de mouvement causés par les vibrations des manettes Joy-Con ou Pro seront ignorés.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: Capteur de mouvement natif en jeu
    gyro_enabled_steam_d: Détermine l'activation des entrées du capteur de mouvement
      natif en jeu avec les manettes adaptées.
    gyro_enabled_stmdck: Capteur de mouvement natif en jeu (Steam Deck)
    gyro_enabled_stmdck_d: Détermine l'activation des entrées du capteur de mouvement
      natif pour contrôler le jeu directement avec le Steam Deck (lorsqu'aucune manette
      externe n'est utilisée).
    gyro_cursor_enabled_steam: Curseur du capteur de mouvement natif dans les menus
    gyro_cursor_enabled_steam_d: |-
      Si cette option est activée, le curseur répondra aux entrées du capteur de mouvement lors de la navigation dans les menus.

      Cette fonctionnalité n'est pas disponible sur le Steam Deck lorsqu'aucune manette externe n'est utilisée.
    gyro_rotation_space_stmdck: Espace de rotation (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      Détermine le point de référence utilisé pour les rotations du capteur de mouvement en jouant sur Steam Deck sans manette externe.

      <STELLAR>Local<> - Le capteur tourne par rapport au Steam Deck.

      <STELLAR>Joueur<> - Le capteur tourne par rapport à votre corps dans l'espace physique.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
