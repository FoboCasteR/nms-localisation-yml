    xboxseriess_enhancement_d: |-
      Détermine si le jeu privilégie la fidélité et la qualité graphique ou la rapidité de performance.

      La valeur par défaut est : <CATALYST>%DEFAULTVALUE%<>
    ui_vr_controller_cursor: Curseur du capteur de mouvement dans les menus en VR
    ui_vr_controller_cursor_d: |-
