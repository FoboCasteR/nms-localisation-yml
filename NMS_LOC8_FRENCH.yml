    ui_lifesup_robo_name_l: Interface du pilote
    ui_lifesup_robo_desc: |-
      Cet appareil permet au cerveau du pilote de <SPECIAL>communiquer<> avec l'esprit d'un intercepteur sentinelle, lui donnant accès aux systèmes de commande et capteurs externes du vaisseau.

      La connexion de l'esprit du pilote à celui du vaisseau est nécessaire afin d'éviter les <FUEL>rejets<> ou l'<SPECIAL>absorption<> du pilote par le cockpit vestigial.
    ui_lifesup_robo_desc_damaged: |-
      Le vaisseau Sentinelle a un esprit et une manière d'être qui lui sont propres. Il <FUEL>rejette<> le contrôle d'une entité externe.

      Il semble y avoir eu une tentative de séparation du vaisseau et de son esprit afin de rendre son cockpit vestigial habitable et de laisser un pilote ordinaire en prendre le contrôle. Terminez cette installation pour <STELLAR>prendre possession du vaisseau<>.
    ui_lifesup_robo_sub: Terminal de verre/limite
    ui_launcher_robo_name: PUITS ANTI-GRAVITÉ
    ui_launcher_robo_name_l: Puits anti-gravité
    ui_launcher_robo_desc: "Détache délicatement le vaisseau de ses champs gravitationnels,
      lui permettant de s'élever vers les étoiles.\n \nLe puits a soif de <SPECIAL>pugnéum<>
      ou d'<SPECIAL>éclats radiants<> et doit être suffisamment alimenté avant le
      décollage.\n \nMaintenez <IMG>THRUST<> pour décoller.\nMaintenez <IMG>BOOST<>
      pour activer le turbo."
    ui_launcher_robo_sub: Moteur suborbital d'Aeron
    ui_shipjump_robo_name: MOTEUR À LUMINANCE
    ui_shipjump_robo_name_l: Moteur à luminance
    ui_shipjump_robo_desc: "Aligne les émissions électromagnétiques du vaisseau avec
      les ondes d'<FUEL>A T L A S<> et octroie les capacités de base de propulsion
      et de saut assisté.\n \nLe moteur à sous-lumière a soif de <EXOTIC>tritium<>
      ou d'<SPECIAL>éclats radiants<>.\n\nMaintenez <IMG>PULSEJUMP<> pour enclencher
      un saut assisté.\nMaintenez <IMG>BOOST<> pour activer le turbo."
    ui_shipjump_robo_sub: Moteur à sous-lumière reconditionné
    ui_hyperdrive_robo_name: NOYAU POURPRE
    ui_hyperdrive_robo_name_l: Noyau pourpre
    ui_hyperdrive_robo_desc: |-
      Un organe optique brut, rouge et grand ouvert. Il est suspendu au-dessus des moteurs du vaisseau et observe les tunnels de l'espace-temps et permet de voyager en VSL entre les systèmes stellaires.

      Dirigez l'attention du noyau vers des destinations lointaines dans la carte galactique.
    ui_hyperdrive_robo_sub: Propulsion d'Atlas interstellaire
    ui_shipshield_robo_name: BOUCLIER D'AERON
    ui_shipshield_robo_name_l: Bouclier d'Aeron
    ui_shipshield_robo_desc: |-
      Un cocon défensif pourpre qui brouille la forme physique du vaisseau et le protège des collisions et des tirs de laser.

      Le noyau se soigne tout seul mais peut être rapidement régénéré avec des <CATALYST>éléments catalyseurs<> ou des <SPECIAL>éclats radiants<>.
    ui_shipshield_robo_sub: Barrière défensive radiante
    ui_shipgun_robo_name: CANON SENTINELLE
    ui_shipgun_robo_name_l: Canon sentinelle
    ui_shipgun_robo_desc: |-
      Un système d'arme sentinelle conçu spécialement pour détruire les vaisseaux rebelles qui enfreignent le règlement du système.

