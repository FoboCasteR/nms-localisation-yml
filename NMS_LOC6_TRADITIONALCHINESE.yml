    ui_aband_reveal_osd: 緊急訊號掃描器已啟動......頻率調整中......
    ui_poi_reveal_osd: 物體正在搜尋載體......搜尋中......
    exp_abandshop_desc1: 我接近時，科瓦族掃描我一番，對我的來意表示戒心。他檢查了一下資料，知道我不是威脅，才放鬆下來。
    exp_abandshop_desc2: 生命體的護目鏡閃過好幾道光。我的頭皮一陣刺痛，感覺不太舒服，彷彿我的一切思緒都被翻過了一遍。
    exp_abandshop_desc3: 我接近時，科瓦族將個人資料板的螢幕抹成空白。他似乎想作出一臉無辜的樣子，彷彿這種電子生命體能有表情似的。
    exp_abandshop_desc_short: 科瓦族在等待我的決定。
    tra_abandshop_desc1: 我接近吉客族時，感受到已經熟悉的交易費洛蒙，但也混進了其他的元素。我感到自己彷彿被一股灰色的氣息淹沒，混濁的迷霧彷彿穿梭在我的心中。
    tra_abandshop_desc2: 我接近時，吉客族害羞地笑。但這是裝出來的，因為我在他一團亂的攤位中，隱約看到一把武器。
    tra_abandshop_desc3: 我接近吉客族殘破的貿易站時，他露出燦爛的笑容，推開一堆奇怪的電線，專注聽我說話。
    tra_abandshop_desc_short: 吉客族在等待我的決定。
    war_abandshop_desc1: 我接近時，維金族姿勢突然僵硬，但他盡力掩飾。他似乎很緊張，提防著我。
    war_abandshop_desc2: 我接近時，維金族上下打量我一番。看來我是通過了他的考驗，因為他並沒有命令我離開。
    war_abandshop_desc3: 破爛不堪的環境，跟我遇見的維金族毫不相稱。我接近時，他睜大眼睛瞪我。
    war_abandshop_desc_short: 維金族在等待我的決定。
    exp_abandshop_lang1: 積極進取的存在體，你在尋求知識、機會嗎？
    exp_abandshop_lang2: 旅行者存在體，歡迎。科瓦族知道的很多。我們想，旅行者也在尋找藏在深處的知識。
    exp_abandshop_lang3: 你在找什麼嗎，旅行者存在體？你在尋找消失的紀錄、隱藏的資料？
    tra_abandshop_lang1: 大家都有機會，大家都有錢賺，對吧？可以賣什麼應該沒有限制吧？
    tra_abandshop_lang2: 我提供各種服務，朋友！有些生命體不太能接受這種生意，但是有錢賺就是有錢賺，是吧？
    tra_abandshop_lang3: 你覺得自己勇敢嗎，旅行者朋友？那就好！勇往直前！尋求利潤！我想我們可以一起賺大錢的！
    war_abandshop_lang1: 嘎啦！又來檢查了？維金族的榮譽保證難道不夠嗎？
    war_abandshop_lang2: 嘎啦！開店是沒什麼光榮的，但是狩獵可以帶來榮耀，闖入者！我想你同意吧？
    war_abandshop_lang3: 我知道你在想什麼，闖入者。嘎啦！我經歷過的戰鬥比你想像的多！
    npc_abandshop_opt_a: 取得座標
    tra_abandshop_res_a1: 吉客族悄悄拿出一具小小的無線電裝置，擺在面前，我拿起來，他凝視著我，點了點頭，就轉過身去。
    tra_abandshop_res_a2: 我輕輕拿起吉客族小心擺在我面前的小型無線電裝置。我們彼此點了點頭。
    tra_abandshop_res_a3: 吉客族微微點了點頭，空氣隨著他的費洛蒙消散變得清新。我望向自己的手，看到手中多了一具小型無線電裝置。
    exp_abandshop_res_a1: 那電子生命體捲起手指，將一具小型無線電裝置放置在我的手中。我檢視裝置的同時，他的護目鏡暗了下來。
    exp_abandshop_res_a2: 我隱約聽見音調快速顫動的哨聲。然後科瓦族點了極輕的一次頭，遞給我一具小型無線電裝置。
    exp_abandshop_res_a3: 科瓦族的動作又快又細微，將一具小型無線電裝置放到我手中。如果不是我現在拿著這個小包裹，不然我肯定不相信他有移動過。
    war_abandshop_res_a1: 維金族將一具無線電接收器塞進我手中，然後咕噥一聲，轉過身去。
    war_abandshop_res_a2: 維金族將一具無線電接收器擺在面前，我拿起來，他什麼都沒說。
    war_abandshop_res_a3: 維金族不發一語，遞給我一具小型無線電裝置。我一接過來，他馬上轉過身去。這場交易結束了。
    npc_abandshop_opt_b: 問他賣什麼
    tra_abandshop_res_b: 大型太空船總會有不尋常的下場，朋友！但它們載的貨非常值錢！勇敢的人，是可以大賺一筆的......
    exp_abandshop_res_b: 旅行者存在體尋找新的地方探索。這種地方的確存在，就是廢棄的太空船殘骸，載星系間漂浮。它們的位置可以找出來，但是要付出代價。
    war_abandshop_res_b: |-
      可悲的貨船失聯毀滅了！弱小的清道夫在殘骸中探頭探腦，像是飽餐一頓的鳥類！嘎啦！有榮譽心的維金族戰士才不會放縱自己幹回收這種事！
      但如果闖入者有興趣，維金族或許有情報......
