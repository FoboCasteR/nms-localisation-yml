    ui_bio_ship_mission_desc: |-
      我把太空異常上的蛋帶上船。從此之後就有個奇怪的意識、一個我無法參透的心智寄居在我的船上。

      它在尋找結合生命與機械的宿主，好讓它能從回音變成實體存在......
