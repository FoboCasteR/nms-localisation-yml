    war_library4_lang: 嘎啦！老荷洛斯難逃一死，
    war_library4_lang2: 隱藏在星辰下的瘟疫，
    war_library4_lang3: 寰宇的苦痛，巨石的後代，二者結合，
    war_library4_lang4: 聖王最後看見了，
    war_library4_lang5: 一生都聽見先祖的字句，
    war_library4_lang6: 獻上狩禮，用戰歌致意，
    war_library4_lang7: 祝福殞落的戰士起死回生，吟唱
    war_library4_lang8: 玻璃與天堂的歌謠、榮耀的歌謠
    war_library4_lang9: 禍根巡警最後一次面臨恐懼，
    war_library4_lang10: 嘎啦！荷洛斯也在惡意中死去。
    war_library4_lang11: 真是位聖王啊。
    war_library5_desc: 條目的標題是「恥辱」。看來是在外圍星域的世界中流傳的哲理短文。
    war_library5_title: 恥辱
    war_library5_lang: |-
      長老談到了吉客族，談了他們的改變、他們的罪行。但是恥辱不會改變。流在血液中的罪惡不會退去，我們不會遺忘，但我們會接受。

      「我們接受。」幼仔，「接受」是什麼意思？如何忍受邪惡之人活著？我們的艦隊為何不開戰？為什麼不追到天涯海角，不論對方身分，不計任何代價，將赫克的敵人給消滅？

      長老教導我們，這一切之前就發生過了。有許多迭代......許多夢想。在其中，我們不是失敗，就是在勝利中迷失自我。

      在不久的將來吉客族的真相將會被揭發。我們不需要開戰，他們會自取毀滅......
    war_library6_desc: 資料庫有大量養育維金族幼仔長大成人的資訊，許多都著重在敵意與威脅。
    war_library6_title: 論扶養幼仔
    war_library6_lang: "幼仔會帶著恐懼出生，以前、現在、未來都會如此。幼仔只能夠與家人建立關係，和其他任何存在體接觸都會導致極大的恐懼。\n\n對於開放空間、觸摸、接觸的恐懼有兩個方法克服。在赫克庇蔭下，我們整個物種情同手足，我們全是一家人，這點一定要好好教導。\n\n我們曾是獵物，現在卻是捕食者。我們有多怕宇宙中的其他生物，他們就該多怕我們。恐懼是我們的長才。\n\n遠古的吶喊「嘎啦！」是我們的口號，能夠提醒我們！闖入者膽敢接近我們，就會遭到捕殺，就會遭到襲擊！我們並不害怕！我們不會被遺棄！ "
    war_library7_desc: 資料庫有好幾千行詩句，紀念逝去的旅行者阿斯忒里亞。
    war_library7_title: 致阿斯忒里亞：六之一
    war_library7_title2: 致阿斯忒里亞：六之二
    war_library7_title3: 致阿斯忒里亞：六之三
    war_library7_title4: 致阿斯忒里亞：六之四
    war_library7_title5: 致阿斯忒里亞：六之五
    war_library7_title6: 致阿斯忒里亞：六之六
    war_library7_lang: 唱頌阿斯忒里亞，英雄旅行者，赫克之刃的高手，
    war_library7_lang2: 經歷無止無盡的戰鬥，失去亞特蘭提德而哀愁，付出
    war_library7_lang3: 慈悲與忍耐的代價，他實現了預言，
    war_library7_lang4: 他是寰宇所創，寰宇所派，侵襲了太空，消滅了恐懼，
    war_library7_lang5: 在世界盡頭找到黑暗，加入了維金族陣營，
    war_library7_lang6: 海盜旅行者，第一之友，天堂盟友！
    war_library8_desc: '資料庫遭到破壞：駭客想散播遙遠宗教被查禁的訊息。 '
    war_library8_title: 那爾封不住的聲音
    war_library8_lang: |-
      <TRANS_EXP>科瓦族<>是受了傷、殘缺的生物，認為自己臨死的吶喊有道理。他們死命地交流，只為了忘卻痛苦。他們不會幫助我們。

      <TRANS_TRA>吉客族<>品格敗壞，令人生厭，少了先前的能力，卻沒有禮義能夠替補，認為凡事沒有盡頭，能夠永遠增長。

      一直以來是<TRANS_WAR>長老<>和接下來的世代在探索我們的未來。但他們除了沙塵和無用的「嘎啦」，還找到了什麼？什麼也沒有。
    war_library8_opt: "[解救]"
    war_library8_lang2: |-
      朋友，我問你，你聽過<SPECIAL>那爾的遺言<>嗎？

      那爾沒死，他聽到了赫克聽不到的話！他還活在上帝的右手上！

      他鼓勵我們展現心意，展現出我們不會離開寰宇之光，展現出永無止盡的奉獻。唯有如此才不會遺忘，唯有如此我們才能做好準備。
    war_library9_desc: |-
      條目的標題是「深淵獵殺」，記錄了遙遠世界一系列的海盜旅程，目的是記載、捕捉與食用新生物。

      有些旅程歸檔時有留下音訊紀錄。
    war_library9_title: 逐字稿：深淵獵殺
    war_library9_lang: "浪濤下藏著恐懼。形式多樣，全都壞了樣，全都帶了病！嘎啦！吉客族說我們該逃走！\n\n嘎啦哈哈！這樣才好玩。我們把吉客族綁在船桅上，往浪濤裡鑽去。 "
    war_library9_desc2: '分類掃描和圖表伴隨著強光在星球表面各處舞動，照到的東西都無所遁形。音訊紀錄未完。 '
    war_library9_lang2: "我們船上有五名海盜，誕生於赫克的庇蔭外，我是唯一的信徒，應該說曾經是。也有位科瓦族，與議會斷了連結。\n\n他跟我說我們要獵捕的生物不是活的，說深淵就像死亡一般，像失聯一般，是莫大的錯誤永遠無法挽回。 "
    war_library9_desc3: |-
      後面的紀錄指出組員捕到了五個深淵懼獸，離開了那世界，他們再也沒回到想去的拍賣會。

      最後科瓦族把其他人都餵給了懼獸，之後就自我毀滅，他說的最後一句話是「亞特蘭提德」。
    war_library10_desc: 條目的標題是：「赫克的最後遺言」。
    war_library10_title: 赫克的最後遺言
    war_library10_lang: "有黑暗的星辰、廣大的海洋，朋友們。<IMG>SLASH<>月球會升起，嘎啦！<IMG>SLASH<>機械哀吟，發出深沉的吼聲。<IMG>SLASH<>嘎啦！德林達厄夜晚降臨，卻沒有了人民。\n\n我們會回到德林達厄，我會回到德林達厄。<IMG>SLASH<>我不會離開你，我絕對不會離開你。\n\n我會牢記在心。 "
    war_library10_desc2: |-
      在總司令提出質疑之前，大家原以為這是赫克的最後遺言。一百年來，神職學院都在爭論是否要納入正式的教義中。

      他們仍舊沒有答案。禁止任何人提到德林達厄，違者會受到摘除軀體的刑罰。這地方的象徵意義並不清楚，原因也不明。

      據說偉大的赫克說了這些話之後，就將自己的四肢扯斷。許多維金族在年老，歷經復仇和恐懼之後，會進行這項死亡儀式，
    exp_library_map_lang: |-
      訪客存在體，歡迎來到<STELLAR>%PLANET%<>星球的資訊庫。
      %PLANET%歷史資料庫顯示了幾處在當地有文化意義的科瓦族地點。資料庫能夠指引方向。是否要索取星系圖？
