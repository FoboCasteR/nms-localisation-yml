    ui_weird_obj5_msg1: 小型碳生命體，你要不要和我們一起跳舞？待在你的金屬飛行器中，我們不會傷害你。
    ui_weird_obj5_msg2: 小型生命體，你可以接近吾等。我們是粉塵，無所不在。我們和你大同小異。
    ui_weird_obj5_msg3: 小生物，你見證了我們記憶濃縮的過程。是曾經的系統。也是未來的系統。
    ui_weird_obj5_msg4: 小生物，你是不是受到我們臨死狀態的吸引而來？在此，我們是恆星；在此，我們會重生。你我都必定會經歷赤紅重生。
    ui_weird_obj5_msg5: 新生的智慧生物，你觀察到了本星雲嗎？太驚人了，透過你，我們觀察到了自己。
    ui_weird_obj5_msg6: 溫細胞生物，你的核融合消耗快速。不要在此久留。
    ui_weird_obj5_msg7: 我們感覺到了智能生命。皮囊生物，你能解析這些思緒嗎？在深邃的黑暗中，要照顧好你脆弱的生命。
    ui_weird_obj5_msg8: 小型意識體，這就是你全部的自我嗎？還是你的兄弟姊妹四散各地？你孤單嗎？和我們跳支舞吧。
    ui_weird_obj5_msg9: 碳生命體，你記得我們嗎？你的細胞活在我們的細胞中，活在粉塵和衰敗之中，活在萬物之中。萬事皆有紀錄，我們沒有忘記。
    ui_weird_obj5_msg10: 附近的生命，我們認為這個波長會聯絡到你。如果你能理解我們的話，我們在此向你說聲好。
