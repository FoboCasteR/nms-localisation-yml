    ui_spec_title_30_name: 頭銜：攝影師
    ui_spec_title_30_name_l: 頭銜：攝影師
    ui_spec_title_30_desc: |-
      獨特<STELLAR>探險家頭銜<>「攝影師」，適合致力為宇宙旅程留下美麗記錄的旅行者。

      在<TECHNOLOGY>外觀改造器<>將此頭銜套用至旗幟上。
    ui_pin_hydralic_obj_tip: |-
      以<COMMODITY>奈米碳管<>、<TRADEABLE>鹽<>和<SPECIAL>有色金屬<>製作%ITEM%。

      以<FUEL>碳<>製作<COMMODITY>奈米碳管<>。用<IMG>PRODMENU<>製作空的<TECHNOLOGY>道具欄欄位<>。
      可從<EARTH>水下岩石資源產地<>萃取<TRADEABLE>鹽<>。升級強化套裝<TECHNOLOGY>曝氣黏膜<>或從<TRADEABLE>巨藻囊<>補充氧氣補給，以提高海洋行動的效率。
      <SPECIAL>有色金屬<>是以<TECHNOLOGY>精製機<>加工以下<STELLAR>星體金屬<>而成：<COMMODITY>銅<>、<FUEL>鎘<>、<TRADEABLE>砪<>、<TECHNOLOGY>銦<>。
    ui_pin_computer_obj_tip: |-
      以<COMMODITY>微處理機<>、<FUEL>反物質<>和<SPECIAL>有色金屬<>製作%ITEM%。

      可製作<COMMODITY>微處理機<>或在<TECHNOLOGY>交易終端站<>購買。
      以<SPECIAL>有色金屬<>和<FUEL>濃縮碳<>製作<FUEL>反物質<>。
      <SPECIAL>有色金屬<>是以<TECHNOLOGY>精製機<>加工以下<STELLAR>星體金屬<>而成：<COMMODITY>銅<>、<FUEL>鎘<>、<TRADEABLE>砪<>、<TECHNOLOGY>銦<>。
    ui_pin_magnet_obj_tip: |-
      將<EARTH>磁化鐵氧體<>和<TECHNOLOGY>離子化鈷<>製作成%ITEM%。使用<TECHNOLOGY>精製機<>來處理先進材料。

      <TECHNOLOGY>鈷<>能在地底找到。找出天然洞穴入口。<RED>警告：<>許多洞穴內有危險植物。
      <EARTH>鐵氧體<>能在星球岩石採集。
    ui_pin_mirror_obj_tip: |-
      以<EARTH>金<>、<EARTH>銀<>和<SPECIAL>有色金屬<>製作%ITEM%。

      <EARTH>金<>和<EARTH>銀<>是非常珍貴的星際交易礦物，通常<COMMODITY>從小行星開採而來<>。有時能在星球地底資源產地找到。
      <SPECIAL>有色金屬<>是以<TECHNOLOGY>精製機<>加工以下<STELLAR>星體金屬<>而成：<COMMODITY>銅<>、<FUEL>鎘<>、<TRADEABLE>砪<>、<TECHNOLOGY>銦<>。
    ui_pin_bio_obj_tip: |-
      使用<COMMODITY>金屬電鍍<>、<FUEL>濃縮碳<>和<TRADEABLE>氯<>製作%ITEM%。

      <COMMODITY>金屬電鍍<>可用<EARTH>鐵氧體<>製成，或在<TECHNOLOGY>交易終端站<>購買。
      濃縮碳可由<FUEL>碳<>精製而成。濃縮碳偶爾也會以結晶形式出現在星球表面。
      將<TECHNOLOGY>水底礦資源產地<>所採收的<TRADEABLE>鹽<>精製成氯。
    ui_computer_name: 量子電腦
    ui_computer_name_l: 量子電腦
    ui_computer_desc: |-
      極快的<TECHNOLOGY>先進處理器<>。能夠即時處理其他電腦無法處理的計算，但可能發生去相干現象。

      能用來製造各式<TECHNOLOGY>先進科技<>。
    ui_magnet_name: 磁力共振器
    ui_magnet_name_l: 磁力共振器
    ui_magnet_desc: |-
      電磁波<TECHNOLOGY>頻率震盪器<>，能夠藉由亞鐵與非亞鐵的磁性，在各種情況下運轉。

      能用來製造各式<TECHNOLOGY>先進科技<>。
    ui_mirror_name: 日鏡
    ui_mirror_name_l: 日鏡
    ui_mirror_desc: |-
      專家級光學元件。表面光滑毫無瑕疵，這面鏡子能夠選擇性的過濾不同波長的光線，並根據週遭的磁場而改變反射規則。

      能用來製造各式<TECHNOLOGY>先進科技<>。
    ui_bio_name: 胺基艙
    ui_bio_name_l: 胺基艙
    ui_bio_desc: |-
      專家級<TECHNOLOGY>生物催化裝置<>。

      此裝置運用了自然生成的酵素，能夠提升能量生成與處理速度，適用於各式<TECHNOLOGY>先進科技<>。
    ui_hydralic_name: 液壓線路
    ui_hydralic_name_l: 液壓線路
    ui_hydralic_desc: |-
      專家級<TECHNOLOGY>電路與控制線<>，材質具有彈性，能夠傳輸電力與訊號，也能直接遠端操控元件。

      能用來製造各式<TECHNOLOGY>先進科技<>。
    ui_pin_lava1_obj_tip: |-
      <EARTH>玄武岩<>主要可見於<FUEL>火山環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。

      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出玄武岩。玄武岩可從<EARTH>磁化鐵氧體<>及來自其他<FUEL>高溫<>世界的地形金屬精製而成。
    ui_lava1_name: 玄武岩
    ui_lava1_name_l: 玄武岩
    ui_lava_sym: B
    ui_lava1_desc: |-
      當地礦物萃取物，常見於大型資源產地，也可用<TECHNOLOGY>分析護目鏡<>探測常見礦物萃取。

      常見於<FUEL>火山環境<>的星球上。
    ui_pin_storm_crystal_obj_tip: |-
      風暴晶在<FUEL>極端天氣<>星球中自然出產，可在風暴中採集。
      利用<TECHNOLOGY>分析護目鏡<>可找到風暴晶。
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>蟲核<>是<FUEL>低語蛋<>的核心，氣味難聞、質地黏膩，通常這種卵會生在無空氣的星球上，或是廢棄建築物的周圍。
      <FUEL>注意<>：怪獸守卵非常凶猛。
      利用<TECHNOLOGY>分析護目鏡<>可以找到<FUEL>低語蛋<>。
    ui_weapon_inv_token_name: 工具組擴充欄位
    ui_weapon_inv_token_name_l: 工具組擴充欄位
    ui_weapon_inv_token_desc: |-
      用途多元的升級電路，與所有<STELLAR>個人工具組<>相容。

      在太空站上的<STELLAR>工具組升級架<>將此模組接上工具組，能加大使用者工具組的內部配置，方便新增升級或專業科技。
    ui_weapon_inv_token_sub: 升級元件
    ui_suit_inv_token_name: 強化套裝擴充元件
    ui_suit_inv_token_name_l: 強化套裝擴充元件
    ui_suit_inv_token_desc: |-
      能擴充使用者<STELLAR>強化套裝儲存空間<>的先進生存科技模組。

      內含奈米擴充填料，能在強化套裝中創造穩定的子空間跳躍虛空，進而增加<STELLAR>道具欄容量<>。可在<STELLAR>太空站<>上的強化套裝升級終端站套用此擴充。
    ui_suit_inv_token_sub: 升級元件
    ui_pin_shipcharge_obj_tip: |-
