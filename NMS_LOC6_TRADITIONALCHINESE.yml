    tra_library7_desc3: 最後傳送的內容很清楚，並未失真，我聽到了語言......
    tra_library7_lang3: 你們派了一名又一名的吉客族，認為我們是生在殘酷世代的罪犯。但最終世代的長袍並非鮮血製成，而是由靈魂所製。這提醒了我們過去的身分，提供了一種可能......
    tra_library8_desc: '我讀到紀錄說巴拉隆瑟昆德斯一世紀前舉辦過拍賣，有位商王死後留下了大量的藝術品，他數以千計的繼承人清算了資產。 '
    tra_library8_title: 古老拍賣商
    tra_library8_lang: |-
      接下來是吉客族工匠席柏的作品，來自第五大蕭條。可以看到光劍和立體影像周圍有費洛蒙在跳動，結合了吉客族和科瓦族的科技。

      作品描繪了兩位正在工作的存在體：交易、崇拜、在詭異無盡的宇宙中尋找能安身立命的地方。雖然這些元素反覆出現，科瓦族和吉客族卻從未看過對方一眼，從未連上線。

      仔細看吉客族時常發抖、搖動，即便成功獲利也一樣，即便他的盟友繼續踏上平靜的旅程也一樣。

      作品名為「罪惡感」，有人出價嗎？
    tra_library9_desc: 紀錄的標題是「論吉客族分類」。看來是由維金族所編寫，後來在大型駭客行動中遭到吉客族竊取。有一大篇關於吉客族階級與類型的清單，我讀了一小段。
    tra_library9_title: 竊取的維金族資料：「論吉客族分類」
    tra_library9_lang: "<STELLAR>吉客族銷售員<>：比起親族更關心淨利率。矮小、生性殘暴，生活在遙遠的世界，從事微不足道的交易。死了最好。"
