    bld_radplant_1_name: 扭曲灌木
    bld_radplant_1_name_l: 扭曲灌木
    bld_radplant_1_description: |-
      一種奇異的多肉植物，生長於輻射世界的原生種，即便在靜止無風的狀況下，枝幹似乎也會徐徐擺動......

      可為基地提供景觀美化的機會。
    bld_radplant_2_name: 雨傘樹
    bld_radplant_2_name_l: 雨傘樹
    bld_radplant_2_description: |-
      一種用於裝飾的樹木，已演化成得以應付大量的背景輻射。它的中央發光核心會吸引野生動物，但是絕非感覺器官。它不會監視你。

      可為基地提供景觀美化的機會。
    bld_radplant_3_name: 纏木樹
    bld_radplant_3_name_l: 纏木樹
    bld_radplant_3_description: |-
      這顆美麗且具象徵性的樹木在伽瑪輻射中茁壯生長，為了確保能在非原生環境中生存，它的樹幹被注入了大量的高能量素材。

      可為基地提供景觀美化的機會。
    bld_toxplant_1_name: 泡狀蕈類
    bld_toxplant_1_name_l: 泡狀蕈類
    bld_toxplant_1_description: |-
      一種從地下孢子的精密網路中快速生長的膨脹突起物。可大大改善周遭的土壤品質。

      可為基地提供景觀美化的機會。
    bld_toxplant_2_name: 警戒突木
    bld_toxplant_2_name_l: 警戒突木
    bld_toxplant_2_description: |-
      一種可作為農作物種植的植物，但不建議食用。

      可為基地提供景觀美化的機會。
    bld_toxplant_3_name: 觸手尖刺
    bld_toxplant_3_name_l: 觸手尖刺
    bld_toxplant_3_description: |-
      一種有趣的建築型植物，融合兩種最受歡迎的美學：扭曲的觸手以及巨大的真菌類。

      可為基地提供景觀美化的機會。
    bld_dustplant_1_name: 妖媚仙人掌
    bld_dustplant_1_name_l: 妖媚仙人掌
    bld_dustplant_1_description: |-
      一種沙漠植物，表面有優雅的羽毛狀細絲圍繞，可增加吸收水分的表面積。而且看起來非常迷人。

      可為基地提供景觀美化的機會。
    bld_dustplant_2_name: 慶典仙人掌
    bld_dustplant_2_name_l: 慶典仙人掌
    bld_dustplant_2_description: |-
      一種有趣的多肉小玩意，這種可愛植物的鱗莖狀頂端會綻放出美麗的花朵。

      可為基地提供景觀美化的機會。
    bld_dustplant_3_name: 多肉植物樹
    bld_dustplant_3_name_l: 多肉植物樹
    bld_dustplant_3_description: |-
      這種樹的樹皮會令人產生誤解。它的肉質既不粗糙也不硬，反而十分柔軟濕潤。表面的皺摺可在困難時期儲存額外的水分。

      可為基地提供景觀美化的機會。
    bld_coldplant_1_name: 堅毅灌木
    bld_coldplant_1_name_l: 堅毅灌木
    bld_coldplant_1_description: |-
      一種堅韌的針葉樹，其樹液中含有抗凍酶，使它能夠在難已想像的低溫中生存。

      可為基地提供景觀美化的機會。
    bld_coldplant_2_name: 冷凍種植器
    bld_coldplant_2_name_l: 冷凍種植器
    bld_coldplant_2_description: |-
      一個積雪的石槽，對於在冰原世界生長的小型堅韌植物來說是最理想的家園。

      可為基地提供景觀美化的機會。
    bld_coldplant_3_name: 古老針葉樹
    bld_coldplant_3_name_l: 古老針葉樹
    bld_coldplant_3_description: |-
      這顆樹活了幾乎一整個地質年代。因受限於原生棲息地的低溫和低光照，它們在每個季節僅能成長幾毫米。如此大小的樣本堪稱植物中的奇蹟。

      可為基地提供景觀美化的機會。
    bld_rock_1_name: 海洋岩石
    bld_rock_1_name_l: 海洋岩石
    bld_rock_1_description: |-
      一種賞心悅目的海鹽礦物結晶。可能含有水生化石或生命體。

      可為基地提供景觀美化的機會。
    bld_rock_2_name: 礦物圓拱
    bld_rock_2_name_l: 礦物圓拱
    bld_rock_2_description: |-
      一種地質學中的奇景，其圓拱結構穩定亦可乘重，上頭充滿奇特並具有棱角的堅硬晶洞。

      可為基地提供景觀美化的機會。
    bld_rock_3_name: 寶石鑲嵌岩
    bld_rock_3_name_l: 寶石鑲嵌岩
    bld_rock_3_description: |-
