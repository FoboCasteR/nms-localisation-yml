    ui_bio_ship_log4_desc: 我把生命碎片握在手中：心臟、軀體、網絡。但這是生命嗎？能夠跟別的心智結合嗎？這就是古老實驗最關鍵的地方......
    ui_bio_ship_log4_lang: |-
      生物殼體不穩定，飄忽不定。單一處理中心無法過載集體心智資料。
      需要眾多位置。已分散生物配對心智結構。必須進行校準。不過集中化的本質必須固定在每個殼體上......
    ui_bio_ship_log4_res1: 機械接受了這些怪異的種子，開始施展奇蹟，創造出新的生命體，是個我需要照顧的新群集。
    ui_bio_ship_log4_res2: |-
      我感受得到我攜帶的生命體......蛋、心臟、皮膚、神經......他們只要感應到機械的靈光就會陣陣搏動。他們就算無法理解，也知道有事情即將發生。那究竟是什麼感覺？
