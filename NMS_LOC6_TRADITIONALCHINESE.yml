    ion1_alien_name: 奇異點皮質
    ion1_alien_name_l: 奇異點皮質
    ion1_alien_desc: |-
      直接嵌入反物質心臟的複雜生物金屬主幹，在星際跳躍時會有大量活動。它似乎很享受超光速旅行所需的複雜計算。

      透過銀河地圖使用長途導航系統，定期在星系之間跳躍就能讓太空船保持好心情。
    shipshield_alien_name: 尖叫抑制器
    shipshield_alien_name_l: 尖叫抑制器
    shipshield_alien_desc: |-
      這是太空船自動防禦系統的小型配件，彷彿像是獨立存在的生物。位於肉體中心的小型口腔渴望<SPECIAL>搏<>。

      戰鬥時，尖叫抑制器會控制神經陣列，避免恐懼或疼痛對太空船的其他部位造成創傷。
    shiplas1_alien_name: 移植眼睛
    shiplas1_alien_name_l: 移植眼睛
    shiplas1_alien_desc: |-
      由鏡頭和黏膜組合而成的複雜結構，融合在高能雷射陣列上方。只要和這雙眼睛四目相交，就會被燒成灰燼。
      按下 <IMG>SHIPFIRE<> 請求眼睛看向附近的目標。
    shipgun1_alien_name: 噴射口
    shipgun1_alien_name_l: 噴射口
    shipgun1_alien_desc: |-
      噴射口由大量囊袋和括約肌組成，可以分泌並排出滴狀電漿。和太空船的武器系統融合後，會過熱噴射出高壓電漿。

      按下 <IMG>SHIPFIRE<> 詢問太空船願不願意將噴射口瞄準目前的目標。
