    tra_capt_log_lang_1: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 貿易電腦堅持我們必須允許科瓦族朋友留宿在船上，住在我自己的臥室中，彷彿他是吉客族！電腦說這樣才有效率！才能談成貿易協定！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我還有好多目標必須完成，啊！好擔心！科瓦族朋友跟這些目標比起來，簡直是浪費時間金錢！奇怪的食物、挑剔的堅持，實在累人哪！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們昨晚又在船長室一起用餐。我愈來愈喜歡科瓦族朋友了。他跟其他科瓦族都不一樣，有好多有趣的事情告訴我......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 機器朋友說得對，我們必須掙脫肉體束縛，才能完全發揮潛能。金屬與光，神聖的金屬與神聖的光！會賜給我自由，賜給所有吉客族自由！
    tra_capt_log_lang_2: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我們離開前，我對所有組員發表了一次演說。啊，真希望你能看見他們當時的樣子，個個都是勇敢吉客族！
      我們要重建在我們出生前好幾百年就廢棄的貿易基地，要成為英雄吉客族。我是這樣騙他們的...

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 組員愈來愈躁動。太空船上好多區域不能去，連看一眼都不行。我們必須全權信任船上的電腦。一切都是為了我們安全，交易聯盟的態度很清楚，不能有目擊者。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 信任被破壞了。那器物開始用自己的方式，與我們所有人說話，它說得好多...

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 叛徒吉客族想把器物搶走！罵我是騙子吉客族！說我們不是英雄！我把他們全部殺光了。
      器物幫助了我，不過它的幫助是有代價的。一切事物都有代價...
    tra_capt_log_lang_3: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 關於這件樣本能說什麼呢？牠來自私人收藏家，是某家族幾百年流傳下來的。
      我們一年只需要餵食一次，牠也不需要光或水，只需要聆聽我們的談話，但並沒有跡象顯示牠聽得懂。我們接到的命令是把牠賣掉。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 利用生命體賺取利潤的方式有很多。可以剝削牠的勞力、吃掉牠、用牠加工製造化學物質。也有些生物的價值純粹來自娛樂性。
      但是這個存在體......什麼都不是。牠不會動、不會唱歌、不會跳舞、不會流血，只會傾聽。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 原來只需要不理牠。只需要放牠獨自在寒冷黑暗的房間裡一個月，我們就找到了牠的價值......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 這生物生了一顆蛋。我進行紀錄的同時，組員正準備把蛋剖開......
    tra_capt_log_lang_4: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 那位將軍吉客族實在太年輕就死去了。願寰宇保佑他的家族大富大貴！雖然我很軟弱，但還是會努力完成他的遺願。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我有一百個兄弟姊妹，要出頭實在太難了。也許這次航行就可以......我們帶著外交文件，任務是尋找吉客族失落的歷史。我們不會放棄！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們目前位在第一世代時期教堂上方的軌道。啊，朋友們，我真慶幸自己不是生在如此殘暴的年代！
      組員非常期待我們會有什麼樣的發現。戰爭吉客族的科技真的非常發達......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 我們發現了一處儲藏設施。我們的貿易吉客族認為，這是用來大量生產戰爭吉客族複製人的地方。但貿易吉客族又懂什麼？
      我們目前還沒能進入，但我有預感我們已經非常接近！我們一定會成為先驅！
    tra_capt_log_lang_5: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我們的客戶是旅行者。我不知道他要我們的太空船做什麼，但是呀！他出價這麼大方，要我們去哪裡都願意。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 旅行者朋友不太懂我們的語言，但是透過知識石知道了一點點。吉客族才不會碰那種東西。吉客族了解一切都有代價。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們在夜晚經過了一座寰宇站......組員有一半跪下祈禱，但旅行者只是睜大眼睛看著它，還要我們在這裡等一下，說他要與「它」說話。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 還是沒有任何音訊。我們決定派出幾名組員，看看他是否需要我們幫忙......
    tra_capt_log_lang_6: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 他的皇后失蹤了，星系陷入紛亂，因此找上了整個銀河系最厲害的偵探吉客族，我也馬上接下了他的委託。
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我們拜訪了幾個太空站，有幾個可疑人物我也不能客氣。「朋友！不要當說謊吉客族，朋友！要說實話！」
      但他們才不是我的朋友。整件事情很不對勁，絕對不是我的費洛蒙問題。
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們遇見了我船上以前的大副，是個維金族，人跟名字一樣：令人困惑，兇猛無比，沉默寡言。
      他說過去的事情就過去了，我也相信他，讓他上船。
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 嘎啦！懦夫偵探吉客族棄船逃跑！太空船屬於維金族！懦夫吉客族肯定會後悔偷走維金族寶藏的一天！所有人報酬公平！
    exp_capt_log_lang_1: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 科瓦族議會教導我們，所有價值都是相對的。沒有其他數字，任何數字都沒有意義；沒有其他生命，任何生命也等於不存在。那麼，我為何必須這樣做呢？

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 其他人都休息了，這是他們的權利。其他人會重生。我已經待過無數的外殼，我的靈魂之聲已經在宇宙漫遊好幾百個循環。
      哎唷！是我報答的時候了。是我奉獻的時候了。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 他們說所有科瓦族都是一體，但事實不然。我們是無數靈魂的集合，我們永遠不孤獨。我們的心中有許多聲音，現在它們都為我祈禱......

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 這艘太空船......這艘貨船......會成為我的新軀殼。哎唷，它們在製造我！在改變我！我的靈魂之聲會充滿每一道電路，每一面牆，每一盞燈。
      我不想走！我不想......
    exp_capt_log_lang_2: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 寰宇介面仍然孤獨。旅行者太空船偶爾停泊，其他沒有。觀測持續。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 巡警有十個循環都沒有出現，現在回來了。這次有好幾千個，遠比介面機身內所能累積的多。
      所有讀數皆無變化。當然，是因為我們的偵測器出了問題。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 長程掃描器發現貨船接近，聲稱是科瓦族船隻，但是我們沒有從議會接到任何消息。哎唷！是敵人的圈套！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 貨船來到之後，我們馬上將其摧毀，派出小船挖掘殘骸的屍體。他們看起來跟我們一樣，每一具外殼，每一個靈魂之聲的一模一樣。
      他們為什麼來找我們？他們想做什麼？
    exp_capt_log_lang_3: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我們告訴維金族我們的任務，必須保護所有合成生命。他們知道這一點，於是放行讓我們通過。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我們到達了起源點。這個星球滿是生物存在體，許多身體經過強化，會投射出全像。天空滿是高塔。巡警怎麼會允許這種事情發生？

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們已經完成解剖。全像要持續存活，就離不開心臟和部分腦幹。我們會抽取出這些部位。這樣我們就可以......
    exp_capt_log_lang_4: "日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我渴！我餓！我有感覺！我在肉身外殼中甦醒，與議會斷了線！\n\n日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: 在此期間，我必須隔離在本甲板上。\n\n日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 太空船的電腦紀錄中，這種事情從來沒有發生過。擁有生物形體的科瓦族，已經超出所有現存的記憶了。電腦同意我們必須折返，必須分享這個發現。我已經將指揮權交給電腦。\n\n日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: 我們並不在返家的途中。這艘船到底在隱瞞什麼？\n\n日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> ::
      它的聲音跟我一樣。我聽見太空船的聲音，跟我的一樣......我不懂。我究竟是什麼？我是科瓦族嗎？我是......\n......以前也有其他人像我一樣......試圖奪回失去的軀體。\n不能讓它知道我已經知道了......不能......\n我渴！我餓！我有感覺！\n我在肉身外殼中甦醒...... "
    exp_capt_log_lang_5: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 科瓦族靈魂之聲見證了大斷線，倖存者屈指可數。奴役、戰爭、和平的時代，都已經過去了。
      我前去拜訪吉客族。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我認識的人都已經被熔化，被吉客族奪去鑄造的船艦。這些戰艦闖入星系，與我們的戰艦對峙。我們再次會面討論我們的條約。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們在巨石的陰影下會面。這是我們做重大抉擇的方式。我們會等待寰宇的指示，等待它下達改變的命令。
      沒有命令。吉客族會再次推遲做出決定的時間，他們不會歸還我朋友們的金屬，現在還不會。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 我前去拜訪吉客族。我們再次會面討論我們的條約......
    exp_capt_log_lang_6: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 受損的巡警必須採收，必須將它們帶到花園。因此我們四處掃蕩。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 這個星球上，無人機可以十分接近寰宇。它們的軀體仍然記得飛行、行走、運作。它們在異常的土壤上端坐，做著夢。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 花園星球已經滿了，現在種子正在萌芽。機器醒來了。該是我們離開的時候了。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 哎唷！太空孩子到現在還是跟著我們，一團記憶，在星系間漂浮著。它記得是誰照顧它。它永遠記得科瓦族。
      於是我們照顧花園。於是我們尋找墜落的巡警......
    war_capt_log_lang_1: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 他們說可以戰鬥！可以復仇！但我們只找到渾身發抖的倖存者，全部是異教徒。嘎啦！這樣有什麼樂趣？

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 又一次襲擊，機器還是緊追不捨。嘎啦！真希望能像它們一樣強大有力量！赫克保佑我們......

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我們獲得了一艘還能運作的巡警太空船，其核心系統受損了，但武器系統運作正常。嘎啦！碰到區區機器，我們絕對不會再逃跑躲藏！
      我下令組員將我們的發現與貨船元件整合在一起。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 現在巡警不會來招惹我們了，甚至會幫助我們，彷彿我們是他們的一員！我一定要告訴艦隊這個發現！一定要告訴艦隊我們的勝利！
    war_capt_log_lang_2: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 與赫克之刃的一切通訊都已經中斷，以後我們就像是從未存在過。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 嘎啦！病毒還在散播，一個接一個甲板都要滌淨。希望這樣做就夠了。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 組員還以為我們要回家了。他們不知道等待我們的是什麼命運。我怎麼能跟弟兄們說呢？又能說什麼？說了肯定會造成叛變，甚至更糟糕的情況。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 就在不久前，我將一名軍官處死，最後一擊由我親自下手。我們親手鑄造的大錯，不能夠逃避。
      我們是維金族......至少曾經是。現在......現在只能等待。
    war_capt_log_lang_3: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 這艘船是我們的，這是我們征戰勝利應得的，也是我們先人留下的鐵律。我們不再需要跟隨別人，不再向別人乞討！嘎啦！搶到的寶物只屬於我們！

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 他們的囉嗦抱怨有著一股臭味。他們就像是野獸，在自己的謊言中打滾。還在討論以前的船長是不是比我更厲害的戰士！我割掉他們舌頭好了。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 組員們確定我會活下來，他們才開火支援。我不得不親自殺死那怪物，任由牠的毒素流進我的腿。他們希望我死，但他們怎麼希望都沒用的。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 自動紀錄逐字稿：[<FUEL>字詞無法翻譯<>]
    war_capt_log_lang_4: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我們困在這與世隔絕的星球，已經有數不清的日子了。每次修理都只是面臨失敗......我們的太空船仍舊無法升空......

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 如果這也失敗的話，我們的電力就用完了。接下來還能怎麼辦呢？就只能在沙丘中進行無盡的採集，與鼠輩不斷地戰鬥嗎？古老的戰爭卻無從持續，無從向敵人尋仇？

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 有一則來自星球遠端的通訊。我們要搶奪對方的寶藏。我們尋求希望......

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 我們的耳朵聽不到，眼睛看不見。是維金族的高喊！是我們的同類！救援等待著我們......
    war_capt_log_lang_5: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 大家都說吉客族每一句話都在說謊、耍詐、設圈套，大家說這也是戰爭的一種形式。我們走著瞧吧。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我們的「客人」沒帶來什麼麻煩。或許軍官們說得對，也許我可以有彈性一點......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 科瓦族今天早上來到船長室，說了一個奇怪的故事，說他在前一輩子認識我，說看見我的死亡。我笑了一聲，科瓦族卻沒有笑。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 吉客族又想跟我談條件，用他的自由交換一整個星球。嘎啦！說得像星球有多珍貴似的。我叫他下次再來。我們快到家了。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: 科瓦族在我睡覺時，用逃生艙離開了。沒有留下訊息，也沒有預兆。
      我們掉頭去找他。我不會放棄我的朋友。
    war_capt_log_lang_6: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 派出去的人只有五分之一回來。嘎啦！這次收穫太少了。祭司十分羞恥......

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 赫克教導我們，許多種族都遭到徹底消滅，這樣的歷史不斷重演。但是在一次又一次的滅族循環中，維金族的地位不容挑戰。我們享有生存的權利。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 透過剝奪他人的生命，我們把生命歸還給造物者。我們證明自己是武器。因此我們會試煉年輕者。我們找尋獵物，一生都不得看見寰宇之光。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: 他們都不知道為何必須離開父母。他們以為永遠不會再相見。他們必須有堅強的信念。
      如果他們夠強大，就會獲得新生。如果不夠......嗯，宇宙間總有些需要餵食的存在。
    all_capt_log_lang_1: |-
      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 我們把技師兼祭司拋出了氣密艙，之後我們心情都變好了，正如我們期望的一樣。
      聲音告訴我們，今晚會有音樂。聲音充滿我們的心與靈。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 我們再次傾聽那道聲音。經過一個月的沉寂，它終於告訴我們要怎麼做了！
      啊，你能聽到就好了......氣密艙打開關上、打開關上的聲音......
      我們現在要親自跨入虛空，不知道誰會是下一個。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 現在有二十八具遺體凍僵在太陽風中，舞動著。只剩我了。

      日期 <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>:: 聲音已經好久沒有出現了。已經好久了......
    all_capt_log_lang_2: |-
      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: 休假時，全體組員在赫達拉克斯的酸海中游泳。我們成長了好多，有好多雙眼睛、好多顆心在觀看。我一向最喜歡水了......

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: 在一切的終點之後，還有玻璃。連孩子都知道這件事。我的孩子就知道，他成為祭司，成為寰宇的摯愛，從巴拉隆到失落的阿拉里斯，不斷招募追隨者。
      時間教會我一件事：凡事都有辦法的。我會找到他。

      日期<STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: 我夢到水了！夢境是從水開始的，永遠都是從水開始。
      你仍然相信無限之光嗎？你仍然相信有得救的可能嗎？
      我死前還有十六分鐘。十六分鐘。
      我會找到我的孩子。我會找到平靜......
