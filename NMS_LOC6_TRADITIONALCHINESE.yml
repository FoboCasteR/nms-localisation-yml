    exp_library1_desc: 資料庫要求我將身體放到感應器上。資料庫開始細說科瓦族其他可能的結果。
    exp_library1_lang: |-
      哎唷，成長與生命是文字，星辰與世界是機械，這是寰宇的教導。巡警傳遞方程式。

      寰宇介面提升了這個宇宙的早期文明，我們有所成長。

      <SPECIAL>假說 1<>：科瓦族曾是有機體。我們漸漸／快速改變了我們的存在。我們上傳／改善了我們的心智。這是我們做的選擇／我們逼不得已。

      <SPECIAL>假說 2<>：科瓦族一直都是機械，我們隨著星辰演化／是寰宇下令我們才被創造出來。我們曾是巡警／我們向巡警學習。

      <SPECIAL>假說 3<>：沒有因，沒有果，沒有時間。硬要強加就是對寰宇憂傷的誤解。我們是金屬的夢
    exp_library2_desc: 資料庫存有思想的片段，是從消逝的議會還原而來。這些都是電子生命體殘存的心智，有數以百萬計遭到摧毀和熔解。
