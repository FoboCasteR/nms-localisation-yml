    bld_caveplant_1_name: 碟狀真菌
    bld_caveplant_1_name_l: 碟狀真菌
    bld_caveplant_1_desc: 這種真菌是多種洞穴生物群的原生植物，可透過又寬又平滑的菌蓋和發光的氣孔來辨別。碟狀真菌與許多穴居生物享有共生的關係。
    bld_caveplant_2_name: 山洞爬行者
    bld_caveplant_2_name_l: 山洞爬行者
    bld_caveplant_2_desc: 一種耐寒的燈花。這種匍匐藤蔓植物會在潮濕的地下環境中自然生長，但在任何類型的生物群中，都可以生長為獨立的灌木。
    bld_caveplant_3_name: 穴居鬱金香
    bld_caveplant_3_name_l: 穴居鬱金香
    bld_caveplant_3_desc: 這種迷人的發光花朵以香味著名，令人回想起剛翻過的新鮮泥土。由於此植物的生長環境富含礦物質，雄蕊通常含有微量的鈷元素。
    bld_caveplant_4_name: 脈紋平蓋菇
    bld_caveplant_4_name_l: 脈紋平蓋菇
    bld_caveplant_4_desc: 這種大型蘑菇會成群生長在地下洞穴中。其表面的「脈紋」會形成不尋常的菌褶，從菌蓋上下方釋放孢子。
    bld_caveplant_5_name: 指狀鐘乳石
    bld_caveplant_5_name_l: 指狀鐘乳石
    bld_caveplant_5_desc: 這種石筍狀鐘乳石，是含鈷水滴落千年所形成的。它摸起來永遠是冰的，就好像岩石會反應生長洞穴的溫度似的。
