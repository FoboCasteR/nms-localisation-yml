    ui_crea_desc_biome_swamp_6: "%NAME%喜好潮濕的環境，可見於潮濕、多沼澤的星球。"
    ui_crea_desc_biome_swamp_7: "%NAME%領域觀念強，首次在%PLANET%星球的濕地被發現。"
    ui_crea_desc_biome_swamp_8: 首次發現棲息在%PLANET%星球蒼翠繁茂的環境。
    ui_crea_desc_biome_swamp_9: 被發現在%PLANET%星球多霧的沼澤中遊走。
    ui_crea_desc_biome_swamp_10: 在%PLANET%星球多雨的沼澤中被發現。
    ui_crea_desc_biome_air_swamp_1: "%NAME%生活在%PLANET%星球薄霧籠罩的天空中。"
    ui_crea_desc_biome_air_swamp_2: "%NAME%喜歡保持乾燥，在原生的%PLANET%星球中主要在天空中生活。"
    ui_crea_desc_biome_air_swamp_3: "%NAME%喜好潮濕的環境，可見於%PLANET%星球潮濕悶熱的天空中。"
    ui_crea_desc_biome_air_swamp_4: "%NAME%被發現於%PLANET%星球沼澤地上的天空漂浮。"
    ui_crea_desc_biome_air_swamp_5: "%NAME%在%PLANET%星球的紅樹林中築巢。"
    ui_crea_desc_biome_air_swamp_6: "%NAME%適合沼澤般的的環境，可見於濕度與水氣較高的星球。"
    ui_crea_desc_biome_air_swamp_7: "%NAME%是生活在空中的生物，在%PLANET%星球沼澤的上空發現。"
    ui_crea_desc_biome_air_swamp_8: 首次發現時，翱翔於%PLANET%星球水盈盈的溼地上。
    ui_crea_desc_biome_air_swamp_9: 可見於%PLANET%星球，在潮濕的天空中快樂飛翔。
    ui_crea_desc_biome_air_swamp_10: "%NAME%原生於%PLANET%星球的天空，可以享受豐富的食物與水。"
    ui_crea_desc_water_swamp_1: 在%PLANET%星球混濁的海洋中發現。
    ui_crea_desc_water_swamp_2: "%NAME%居住在%PLANET%星球雜草叢生的水域中。"
    ui_crea_desc_water_swamp_3: 紀錄顯示牠們生活在%PLANET%星球滿是爛泥的海中。
    ui_crea_desc_water_swamp_4: "%NAME%在%PLANET%星球黏膩的水中生活得很好。"
    ui_crea_desc_water_swamp_5: "%NAME%於%PLANET%星球的深海中被發現。"
    ui_crea_desc_biome_lava_1: 被發現時，在%PLANET%星球用皮膚極厚的腳踱步。
    ui_crea_desc_biome_lava_2: 可見於%PLANET%星球，在酷熱難耐的環境中盡量節省能量。
    ui_crea_desc_biome_lava_3: 牠們來自%PLANET%星球，短暫的生命總是揮汗如雨。
    ui_crea_desc_biome_lava_4: 耐熱度極高的%NAME%來自%PLANET%星球。
    ui_crea_desc_biome_lava_5: "%NAME%演化出從肺部過濾灰燼與煙霧的能力，首次見於%PLANET%星球。"
    ui_crea_desc_biome_lava_6: "%NAME%演化出倚賴%PLANET%星球岩漿流的生活型態。"
    ui_crea_desc_biome_lava_7: 在%PLANET%星球灼熱多變的平原上，可以見到牠們遊蕩的身影。
    ui_crea_desc_biome_lava_8: "%NAME%自在地生活在%PLANET%星球上，極端的高溫讓牠們精力更旺盛。"
    ui_crea_desc_biome_lava_9: "%NAME%受到燃燒的大氣考驗，但仍能忍受%PLANET%星球的環境。"
    ui_crea_desc_biome_lava_10: 在%PLANET%星球的火山岩中被發現。
    ui_crea_desc_biome_air_lava_1: 被發現在%PLANET%星球滿是煙霧的天空中翱翔。
    ui_crea_desc_biome_air_lava_2: 被發現在%PLANET%星球的天空飛行，左閃右躲活火山。
    ui_crea_desc_biome_air_lava_3: 來自%PLANET%星球，在炎熱的火山風中滑翔。
    ui_crea_desc_biome_air_lava_4: "%NAME%居住在%PLANET%星球滿是灰燼的大氣。"
    ui_crea_desc_biome_air_lava_5: "%NAME%在%PLANET%星球酷熱的樹梢上築巢。"
    ui_crea_desc_biome_air_lava_6: 已經演化出忍受%PLANET%星球空氣中令人窒息的灰燼的能力。
    ui_crea_desc_biome_air_lava_7: 在%PLANET%星球的火山平原上空，可以見到牠們飛翔的身影。
    ui_crea_desc_biome_air_lava_8: "%NAME%自在地生活在%PLANET%星球上，不畏極端的高溫。"
    ui_crea_desc_biome_air_lava_9: "%NAME%在%PLANET%星球的超高溫天空中，勉強苟活。"
    ui_crea_desc_biome_air_lava_10: 在%PLANET%星球滿是煙霧的大氣中被發現。
    ui_crea_desc_water_lava_1: 首次發現是在%PLANET%星球沸騰得的海洋中游泳。
    ui_crea_desc_water_lava_2: 冷血的%NAME%在%PLANET%星球的高溫海洋中發現，在極端溫度中仍然欣欣向榮。
