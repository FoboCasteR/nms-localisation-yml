    tra_library1_resc: 將對科瓦族進行<TECHNOLOGY>外觀<>改造，讓他們看起來有<TECHNOLOGY>血肉之身<>。嚴禁任何<FUEL>抵抗<>。
    tra_library2_desc: 條目的標題是「利益的 57 條法則」。終端站自動捲動播放數千字的吉客族生意原理。我停下來讀了一段。
    tra_library2_title: 利益的 57 條法則
    tra_library2_lang: |-
      與任何潛在的[<FUEL>已刪除<>]建立友好關係。許多物種理解這項舉動的能力參差不齊。費洛蒙並非四處通用，懷疑卻隨處可見。

      因此，法則建議使用明確的友善語言，例如：科瓦族朋友、維金族弟兄、[<FUEL>已刪除<>]盟友。

      注意：巡警無法理解也無法表達友誼。若行為脫序，便會提報交易聯盟，也會視為是[<FUEL>已刪除<>]的早期警示。

      貿易夥伴絕不能資源短缺，否則將無法繼續交易。我們的敵人必須持續發展下去，吉客族才能達到[<FUEL>已刪除<>]。
    tra_library3_desc: 條目的標題是「聯盟創建」。資料庫的分類是歷史分析。我讀了一小段：
    tra_library3_title: 聯盟創建
    tra_library3_lang: |-
      '吉客族重組的環境條件即便到現在仍舊不明。第一世代沒落之後，經歷了無數的世代，仍舊有資料庫保存了下來，保留了早期環境的零星片段。

      吉客族只有小於 4% 的人口有意願學習他們的歷史。只有 0.08% 的人認同舊帝國理想。權力與思想上發生如此劇烈的轉變，怎麼會沒有紀錄呢？就連心靈如同機械的科瓦族也沒有留下。

      資料庫計畫勢在必行，才能還原遺失的片段，保住僅存的知識。'
    tra_library4_desc: 條目的標題是「征服者」。看起來是第二貿易時代的互動文字。終端站給了我選項......
    tra_library4_title: 征服者
    tra_library4_lang: 蝌蚪逃出了繁殖池。你要：
    tra_library4_opta: 往左
    tra_library4_optb: 往右
    tra_library4_optc: 穿越時空
    tra_library4_resa: 你往左，杉卡斯將你吞沒。遊戲結束。
    tra_library4_resb: 你往右，救出蝌蚪，變成了寵物。是否繼續？
    tra_library4_resc: |-
      你穿越了......<STELLAR><AUDIO>TXT_RadioNoise<>茲茲<>......時......<STELLAR><AUDIO>TXT_RadioNoise<>茲茲<>......空。

      沒有輸贏，只剩無盡的憂傷。遊戲結束？
    tra_library5_desc: 四周出現壯觀的全像投影工廠。我聽到了吉客族的聲音。
    tra_library5_lang: |-
      維金族總司令不追求利益，他們不建立友誼、同盟，也不出力。他們說自己品德高尚，說自己正義良善。

      但看看這戰爭工廠，看看這戰爭催化劑、血肉迴路、勇氣和力量的源泉！看看這些異教徒、弱者身上摘下的器官！

      維金族是偽君子，滿口謊言。他們不願接受吉客族已經改變的事實，對我們出言恐嚇，卻不大動干戈。
    tra_library5_desc2: 資料庫這樣的條目超過了一百條。一幕幕不堪入目的暴行，揭示了維金族的惡行和吉客族優越的心理。
    tra_library6_desc: |-
      介面流出了回憶的味道，整個房間充滿微妙的氣味。這氣味試圖讓我的腦海中充滿了從不存在，也不可能存在的地方。

      有一位吉客族在介面留下的印記還在，他肯定在這度過了好幾年的時間，不斷抹除自己的記憶，就為了體驗虛構的生活。他虛擬的幻想還能夠體驗......
    tra_library6_opta: "[家庭]"
    tra_library6_optb: "[友誼]"
    tra_library6_optc: "[家園]"
    tra_library6_resa: |-
      費洛蒙將另一個心靈投射到我腦中。
      我回到了年輕的時候，我和手足在繁殖池旁遊戲。這個池子就是我的全部。我還不懂交易、貨幣、無窮無盡的欲望。我們能在這待著，直到永遠。
    tra_library6_resb: |-
      費洛蒙氣味刺鼻，我進入了另一個生命。
      我偷偷和一名科瓦族見面，給了他違禁品。這位合成生命體猶豫不決，然後就離開了。我希望他會記得我，這是一條我想走的路，也早該這樣下決定。
    tra_library6_resc: |-
      費洛蒙描繪了虛擬生命的景象，是名吉客族的幻想。
      我獲選幫助旅行者朋友。他受人請託，責任重大，是位監督者。宇宙中有個家園專屬於我，我再也不必為貨幣糾結。
