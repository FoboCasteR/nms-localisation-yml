    launcher_alien_name: 神經電路板
    launcher_alien_name_l: 神經電路板
    launcher_alien_desc: "大量神經元經過融合後分布在布滿金屬線的板子上。複雜的電子訊號在表面穿梭，藉此連接太空船的所有系統。\n \n按住
