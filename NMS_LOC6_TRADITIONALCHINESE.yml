    exp_npc_desc_1a_lava: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張活火山剖面的全像圖。我得想辦法引起他的注意......
    exp_npc_desc_1a_swamp: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張形體複雜的蕈類全像圖。我得想辦法引起他的注意......
    exp_npc_desc_5_swamp: 電子生命體樂見我的到來。他迎接我進入設施，跟外面的濕熱濃霧比起來，這裡極為乾爽。他示意我上前聽他說話。
    exp_npc_desc_11_lava: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>玄武岩<>樣本，而且遍布整個星球。
    exp_npc_desc_11_swamp: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>歿鹽<>樣本，正是本星球多泥炭的土壤中所富含的。
    exp_npc_desc_18_lava: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。在這個火山密布的燒焦世界中，他肯定很少有機會見到新事物。
    exp_npc_desc_18_swamp: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。駐紮在這片泥沼中，他肯定很少有機會見到新事物......
    exp_scavenger_lava_desc_1: |-
      科瓦族在這一帶漫遊，對於地平線上高低不一的火山，他也不以為意。
      他迅速分析了我的配備，免費為我的風險防護系統補充能源。
    exp_scavenger_swamp_desc_1: |-
      科瓦族在這一帶漫遊，腳下滿是爛泥的地表看來也對他沒什麼影響。
      他迅速分析了我的配備，免費為我的維生系統補充能源。
    exp_scavenger_lava_desc_2: |-
      科瓦族似乎在休息，其外殼的關節處不斷排出灰塵與熱氣。
      他外殼沾滿髒污，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，令人有些詫異。
    exp_scavenger_swamp_desc_2: |-
      科瓦族似乎在休息，他外殼有水滴凝結，似乎是在排出體內積累的濕氣。
      他外殼沾滿髒污，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，令人有些詫異。
    exp_scavenger_lava_desc_5: 科瓦族正在細看附近的路標，記下了多項數據：地區內的座標、岩漿流向、海拔。他似乎在繪製整顆星球的地圖。
    exp_scavenger_swamp_desc_5: 科瓦族正在細看附近的路標，記下了多項數據：地區內的座標、濃霧的密度、海拔。他似乎在繪製整顆星球的地圖。
    war_npc_desc_1_swamp: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。他輕蔑地看著我的強化套裝，那表面滿是我越過沼澤時沾上的泥濘。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_8_lava: 戰士正在檢視一份記錄外面燒焦世界的地圖。某些區域有著代表巡警的記號，生命體看到時特別興奮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_swamp: 戰士正在檢視一份周圍沼澤的地圖。某些區域有著代表巡警的記號，生命體看到時特別興奮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_11_swamp: 一輪紅色、鋸齒形的嶄新咬痕繞著戰士的脖子。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。傷口的皮膚因為濕氣而皺巴巴的，癒合速度很慢。
    war_npc_desc_13a_swamp: 我停頓了一下，考慮他的提議。只有蟲的嗡嗡鳴叫聲打破這陣寂靜。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_14_swamp: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他前往沼澤，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_scavenger_lava_desc_1: 即便這裡空氣燠熱又有灰燼紛飛，維金族感覺還是很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護系統充能。
    war_scavenger_swamp_desc_1: 即使身邊有一團飛蟲的嗡嗡聲，維金族感覺很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的維生系統充能。
    war_scavenger_lava_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他的汗水帶著焦炭的髒汙，表示他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_swamp_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他擦了擦臉上的汗水，看來他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_lava_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練耐熱能力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_swamp_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練在沼澤地形中的敏捷度。他一臉沮喪，也許是因為訓練成果不如預期。
    tra_npc_desc_1a_swamp: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種美妙的乾淨香味瀰漫在空氣中，舒緩了壟罩這個星球濃重的植物腐爛氣息。
    tra_npc_desc_2_swamp: 商人憂愁地望向設施出口，瞄了眼牆外生機盎然的沼澤地。他看起來似乎已經被困在這裡一段時間了。
    tra_npc_desc_3_swamp: 這名商人正在等我。他指指自己的胸口，然後張開雙臂露出和藹的微笑。然後他又指指我滿是黏液的強化套裝，誇張地模仿呼吸困難的咳嗽動作。
    tra_npc_desc_6_swamp: 商人看起來病懨懨的。他的皮膚一片濕黏，眼睛紅紅的又泛著淚光，看起來很虛弱。他對我發出一陣含糊的聲音，嘴裡還噴出黏液。
    tra_npc_desc_10_swamp: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落，一部分沉入沼澤中。從軌道上拍攝的畫面顯示海盜湧進了貨艙。
    tra_npc_desc_17_swamp: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他很不習慣看到有人從濃霧中出現，而且顯然他從沒看過任何跟我類似的物種。
    tra_scavenger_lava_desc_1: 這名吉客族開心地繞著空地小跑，看來很習慣這火山廣布的環境。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_swamp_desc_1: 這名吉客族開心地在沼澤中跑來跑去，濺起了水花。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的維生系統補充了能量。
    tra_scavenger_lava_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝上有一層焦炭與灰燼的黑，不過他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_swamp_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝上滿是黏液與泥濘，不過他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_lava_desc_3: |-
      跟火山矗立的地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這裡迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_swamp_desc_3: |-
      與廣袤泥濘的地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這沙漠中迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_lava_res_b_5: |-
      我們一起眺望這片地景。這裡的火山結構有種古老的肅穆感，噴出的火與灰燼都是來自星球地底的深處。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_swamp_res_b_5: |-
      我們一起眺望眼前的濕熱濃霧。我們四周生機盎然的地表似乎在顫動，有著無數的微小生命體生活在其中。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
