    ui_aband_crewnote_1: 近來狀況不穩定、心情變化大，是因為對超空間敏感，還是其他原因？
    ui_aband_crewnote_2: 同情人工智慧，要派人跟蹤。
    ui_aband_crewnote_3: |-
      會收集各種奇怪物品，為何？
      附件（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）收集癖好造成問題了。利用公司貨物儲藏空間存放個人物品，嚴重違反規定，須介入。
    ui_aband_crewnote_4: 深夜四處晃蕩，要請值班軍官檢查監視器。
    ui_aband_crewnote_5: 與同專長之外的人員互動愈來愈密切，以這個階級來說是不尋常的行為。
    ui_aband_crewnote_6: 組員認為他們被詛咒了，士氣低落。
    ui_aband_crewnote_7: 向同宿人員大量借貸，危機醞釀中。
    ui_aband_crewnote_8: 擁有大量私人食品，是哪來的？
    ui_aband_crewnote_9: 停泊時於當地市場購入各種外星生物。目前先睜隻眼閉隻眼。
    ui_aband_crewnote_10: 對任務目的地過度好奇，他懷疑什麼？
    ui_aband_crewnote_11: 夜間會研究星圖，以為我沒注意到。
    ui_aband_crewnote_12: 使用太空船的無線電進行私人性質廣播。訊號無害，目前默許持續進行。
    ui_aband_crewnote_13: 與乘客有戀愛關係，將在下一個太空站要求離船。
    ui_aband_crewnote_14: 保全人員不信任他，但目前無證據。
    ui_aband_crewnote_15: 使用太空船的資源進行私人「實驗」。須向其他軍官諮詢。
    ui_aband_crewnote_16: 偶爾有恐慌感，須介入。與醫療人員跟進。
    ui_aband_crewnote_17: 正在閱讀許多奇怪傳單，必須了解傳單是從哪來的。
    ui_aband_crewnote_18: 向其他組員傳教，教義非常怪異。必須介入，但不能冒犯到已經信教的......
    ui_aband_crewnote_19: 非常敏感，稍微責備就有極大反應。最近開始自言自語。
    ui_aband_crewnote_20: 開始對任務感到極為不滿，甚至可能對整間公司都不滿？不知該如何解決。
    ui_aband_crewnote_21: 愈來愈難合作，本人表示是因為休息不夠。一定還有其他問題。
    ui_aband_crewnote_22: 不斷與其他組員打架，需要比禁閉更嚴厲的處罰。
    ui_aband_crewnote_23: 醫療艙常客。可能疾病源頭？會不會傳染其他組員？
    ui_aband_crewnote_24: 使用黑洞之後，頻繁失去意識。檢測都是陰性。十分令人憂心。
    ui_aband_crewnote_25: 不斷以下犯上。我們出發後，不知道哪裡變了。整艘太空船紀律都出問題。
    ui_aband_crewnote_26: |-
      躲在他的船艙中。一開始只是避免社交場合，後來吃飯也都一個人，現在更擅離崗位。
      附件（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：他的門被反鎖了，門內一片寂靜。
    ui_aband_crewnote_27: 上一個太空站進行了好幾次私人交易。利用金錢影響同宿組員，是為了什麼？
    ui_aband_crewnote_28: |-
      隨著航程進行，愈來愈緊張。對太空船人工智慧核心的安全閥愈來愈擔憂。
      附件（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：工程部門向我保證，安全閥完全沒有問題。這樣的緊張情緒我無法接受。我已經禁止他進入艦橋。
    ui_aband_crewnote_29: |-
      對完成任務有無比決心，這樣的熱情值得讚賞。
      ......
      附件 (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>)：他的行為讓我愈來愈難忍受。這樣的狂熱很難應對。
    ui_aband_crewnote_30: |-
      同宿都討厭他。開始有謠言散播，必須維持紀律。
      附件（<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>）：為了保護該員安全，已經將他隔離。
