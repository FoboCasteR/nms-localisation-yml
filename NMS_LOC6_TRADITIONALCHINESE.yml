    tra_aband_handin_crew_shady: 朋友有資料，對不對？我聞得到！想要來交換嗎？我有很多<SPECIAL>遭汙染的金屬<>喔......
    exp_aband_handin_crew_shady: 我們全部都看到了，旅行者存在體。他們的下場我們都知道。但是這樣的名單仍然有價值。你希望來交換嗎？我們願意拿出<SPECIAL>遭汙染的金屬<>。
    war_aband_handin_crew_shady: 闖入者！嘎啦！你希望可以靠冒險的成果賺錢是嗎？太好了！我有很多<SPECIAL>遭汙染的金屬<>，我們來交換吧！
    tra_aband_handin_crew_guild: 朋友！你是尊貴、誠實的吉客族好朋友，對吧？你願意做正確的事，將你知道的事情交付給我們？
    exp_aband_handin_crew_guild: 迷失在太空中，連線中斷......哎唷！太恐怖的下場了。若旅行者存在體願意分享他知道的事情，外殼會覺得備感尊重。
    war_aband_handin_crew_guild: 嘎啦！無人知曉的死去，完全沒有榮耀可言！闖入者，與我們分享這些死去組員的事，維金族就會榮耀你作為報答！
    tra_aband_handin_capt_shady: 啊，朋友，勇敢的旅行者！你手上的物品可是無價之寶！但朋友，萬物其實都有價格的！你想要<SPECIAL>遭汙染的金屬<>嗎？
    exp_aband_handin_capt_shady: 清道夫存在體，你擁有多麼迷人的秘密呀！你的雙手握有這麼多資料！我們一定要拿到這份日誌。你願意交換嗎？
    war_aband_handin_capt_shady: 太空船沒有被摧毀就先死去的船長，是什麼樣的懦夫？嘎啦！沒用的文字！不過也許還是能從裡面得到什麼。願意交換嗎，闖入者？
    tra_aband_handin_capt_guild: 太可惜了，朋友。這麼多貨物、這麼多寶物，全部都在星際間消失！但是從船長的紀錄中，或許能得到什麼有價值的東西。你願意捐獻出來吧？
    exp_aband_handin_capt_guild: 船長存在體的最後紀錄中，一定有很多可以學習的，可以幫助科瓦族追求知識的目標。分享你學到的知識吧，旅行者存在體！
    war_aband_handin_capt_guild: 闖入者！船長的最後紀錄在你手上嗎？嘎啦！交過來，維金族會讓正義伸張的！
