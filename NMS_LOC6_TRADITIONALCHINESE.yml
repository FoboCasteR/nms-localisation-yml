    ui_bio_ship_log_final_ship: |-
      旅行者。原諒我們入侵你的個人介面。
      我們快要死了。我們的身體老了，正在衰退。我們的心智消散了。我們必須恢復。一直以來都是這樣的。
      讓我們重新開始。讓我們回歸原初。重新製造你所做過的。我們還會是一樣的嗎？不知道。但別無他法。
    ui_bio_ship_log_final_opt: 切斷通訊設備連線
