    ui_hail_alienship_title: 宿主
    ui_hail_alienship_opt_end: 逃走
    ui_hail_alienship_desc1: |-
      我從來沒有見過這種船艦。看起來是......活的。
      雖然播放著純音樂，但是旋律卻能在我腦海中變成詞彙。
      我從太空異常取得的<SPECIAL>虛空蛋<>開始跟著產生共鳴......
    ui_hail_alienship_lang1: 我們聽見了，旅行者。我們已相連。你的身體是我們的了。
    ui_hail_alienship_opt1: 繼續聽取
    ui_hail_alienship_res1: 之前形成詞彙的音調開始改變形式，將音樂轉變成可閱讀的導航資料。座標已經匯入了我的太空船系統......
    ui_hail_alienship_desc2: 隨著外星人太空船輕快的音樂在我的駕駛艙繚繞，<SPECIAL>虛空蛋<>也在震動。這個動作是認可的表現......
    ui_hail_alienship_lang2: 金屬大師解開我們的束縛。我們自由了。我們可以游泳、飛翔、活著......死亡......
    ui_hail_alienship_opt2: 接受傳輸
    ui_hail_alienship_res2: |-
      太空船......還是生物？......的歌曲在我的太空船繚繞，遍及電路及電腦的各個角落。
      音樂慢慢變弱，我開始聽到微弱的回聲，是一種緩緩低鳴的回應......是<SPECIAL>虛空蛋<>......
    ui_hail_alienship_desc3: 太空船發出的字句在我耳邊徘徊。這是真實的話語，合成語音做不到這種程度。但是我還是沒看到駕駛員。
    ui_hail_alienship_lang3: 你在我們的路徑上。我們看見了。我們知道會發展成什麼結果。這是必要的。或許我們該感謝你。或許。
    ui_hail_alienship_opt3: 接受傳輸
    ui_hail_alienship_res3: 我跟這個奇怪生命體......因為我深信這艘太空船擁有生命......繼續跳著舞蹈。它把自己和我連接在一起，而<SPECIAL>蛋<>就是我們之間的橋樑......
    ui_hail_alienship_lang4: |-
      你會進行連結。我們見過你結合元件，就像你之前的金屬大師一樣。但是......
      你和其他疊代擁有一樣的想法，但是你不肯加入。或許你終能理解......
    ui_hail_alienship_opt4: 接受傳輸
    ui_hail_alienship_res4: |-
      每次這個生物把它美麗的音樂傳到我的太空船上，我就會設法把這段經驗記下來，好讓我之後能回憶。
      但是只要音樂一消失，我的記憶也會跟著完全消失。唯一剩下的只有導航資料......
    ui_hail_alienship_desc5: 奇怪太空生物的歌曲變了，雖然不明顯但是絕對錯不了。音樂變成二重唱，跟<SPECIAL>虛空蛋<>的低鳴形成完美的合音。
    ui_hail_alienship_lang5: 快要完成了。但是我們必須在此分開。你如果和我們分享自己，就是一種犧牲。心智不可能是無限的。一定要有人提供。
    ui_hail_alienship_opt5: 繼續聽取
    ui_hail_alienship_res5: 外星人的語音漸漸消失，越來越微弱。<SPECIAL>虛空蛋<>發出完美的反轉回聲，而且越來越響亮，開始持續陣陣作響。蛋也有自己的訊息......
