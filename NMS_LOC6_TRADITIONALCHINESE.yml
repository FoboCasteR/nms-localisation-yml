    update8_title: "《No Man's Sky Prisms》更新"
    update8_notes: |-
      《No Man's Sky Prisms》帶來了大量全新內容。請參閱 www.nomanssky.com 了解完整詳情。

      * 透過多項全新渲染技術，宇宙比以往更加栩栩如生且美麗。
      * 洞窟及遙遠星群的外觀已全面強化。
      * 有更多生物能收養作為騎乘同伴，包含低海拔飛行動物。
      * 現在可以傳送貨船基地，也能在異常上研發製作元件了。
      * 位元節拍曲目現在能隨處播放，並與其他旅行者分享。

      Hello Games 一直在努力改善並擴大《No Man’s Sky》的世界。希望您會喜歡。:)

      非常感謝，
      Hello Games 團隊敬上
    pc_graphics_anti_aliasingdlss_d: |-
      反鋸齒使用各種技術來平滑化物件周圍的鋸齒邊緣 (造成出現方形像素組成的非直角形狀)。

      <STELLAR>FXAA<>：極快速過濾，不過可能造成圖形稍微模糊。

      <STELLAR>TAA<>：快速多框架採樣，比 FXAA 更銳利。

      <STELLAR>FSR 2.0<>：AMD FidelityFX™ Super Resolution 2 是最新的開源暫存放大解決方案，提供高圖像品質，並改善畫面播放速率。

      <STELLAR>DLSS<>：是 NVIDIA RTX 技術，使用深度學習神經網路提高畫面播放速率，產生精緻銳利的圖形。

      <STELLAR>DLAA<>：NVIDIA DLAA 是一種以 AI 為基礎運作的反鋸齒模式，提供給有多餘 GPU 效能空間，且想要追求更高等級圖形品質的玩家。

      此設定只影響 GPU 效能。
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: DLSS 品質
    pc_graphics_dlssquality_d: |-
      深度學習超級採樣 (DLSS) 是 NVIDIA RTX 技術，能夠結合反鋸齒與超級採樣技術來改善高解析度的影像細節，且不犧牲畫面速率。

      <STELLAR>品質<>：提供較均衡模式高的影像品質。

      <STELLAR>均衡<>：提供最佳化的效能與影像品質。

      <STELLAR>效能<>：提供較均衡模式高的效能提升。

      <STELLAR>極高<>：提供最高效能提升。只建議 8K 解析度使用。

      此設定只影響 GPU 效能。
