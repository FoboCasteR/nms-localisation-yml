    exp_library4_desc2: 資料庫不允許存取記錄中後續的條目，我跳到了最後面。
    exp_library4_lang2: |-
      第七議會，絕不能消逝，絕不能遺忘。寰宇下令：探索、採集、求知，科瓦族也會照著做。

      實體的記號必須一直留到最後，一定要為了回歸旅行者持續下去，一定要廣為人知。即便現實崩解，大家還是能看見我們，看見我們本該有的成就，看見我們偉大存在的殘影。

      旅行者回來了......會遺忘......會閱讀......會了解......
    exp_library5_desc: |-
      這是科瓦族的舊禱詞，取自議會中幽微的記憶，這個議會早已被人遺忘。
      當時的科瓦族崇拜巡警，會念誦短詩來讚頌評點他們無聲的神祇。
    exp_library5_lang: |-
      穿越質量的旅程<IMG>SLASH<>太空隨著未經破壞的時間滑行<IMG>SLASH<>等待著交流

      步行機讓步<IMG>SLASH<>太空在綠野中沉睡<IMG>SLASH<>一日沉思

      工匠計算沒成的差事<IMG>SLASH<>巨石竊賊：海盜<IMG>SLASH<>科瓦族照看潺潺流動
    exp_library6_desc: '資料庫改變了，扭曲了原有的目的，不再是祥和之地。這裡的條目隨著隱約的腐敗哼唱著。 '
    exp_library6_lang: |-
      先前的帝國有個邏輯，將科瓦族從<TECHNOLOGY>金屬外表<>改為<FUEL>不明肉身<>，就能抹除科瓦族的身分。肉身是由外觀改造裝置產出，這跟科瓦族一樣都是機器。

      <SPECIAL>辛特回聲<>首先覆寫了系統，改變了第一世代的外觀，模仿他們的風格，殺害，在哈拉肯的浪濤中吞噬了科瓦族同伴。

      我們現在即便學了新的邏輯，殘酷的世界即便能被理解，仇恨即便能被操弄，我們也不會再失去自我。
    exp_library7_desc: '資料庫是保全設施，只有科瓦族的一支派系能夠存取。我的強化套裝奮力破解加密。 '
    exp_library7_lang: "數個議會世代都曾提議潛入維金族，各物種拒絕嘗試，不過失敗會得到教訓。\n\n每位維族合成體接觸不久就會引發尖叫和激烈的反應。行為準則十分具體／矛盾／從舊創傷而生。因果建立。\n\n有許多先祖物種的證據。維族變數=家族中最後的生存者註定自生自滅。維金族害怕被取代，就好像他們取代自己的手足一樣。他們不懂恐懼從何而來。\n\n赫克、那爾，是以往的模式，兄弟鬩牆。模式有道理可循，模式有邏輯，失敗會得到教訓。 "
    exp_library8_desc: '資料庫存有一位名為「觀察者」存在體的錄音。他似乎是收到了科瓦族的邀請，去見證了科瓦族後代的誕生。 '
    exp_library8_title: 觀察者
    exp_library8_lang: |-
      物種的幼體與其他個體看起來並無不同，但他稱自己為「<STELLAR>新科瓦族存在體<>」。

      我受邀去觀看，撰寫報告，並對過程提出觀察。就連第一世代也不明白為何會鍛造出這樣的新科瓦族。

      <TECHNOLOGY>外殼<>與<TECHNOLOGY>奈米機群<>在巨石中心起伏。三個形體在<FUEL>紅珠<>上舞動。我違反了合約，往別處看去。
    exp_library8_desc2: '觀察者持續書寫他的觀察，注意到新科瓦族的情緒隨著成長發生了變化。 '
    exp_library8_lang2: |-
      他長時間經歷孤單／孤立／恐懼。檢測者時常測試他將大量科技資料轉換為準確<TECHNOLOGY>全像圖<>的能力。

      如果資訊遺失／他不理解自己的作為，他的連結就會<FUEL>中斷<>。檢測者不喜歡有閒人涉入，我恐怕無法......我、我......
    exp_library8_desc3: "這是最後的條目，有好幾千條記錄......不斷不斷地重複。\n\n<STELLAR>新科瓦族存在體<>到了一定年齡，就會終結他的觀察者，抹除存在體的記憶，準備迎接新的記憶。\n\n這是亙古以來的習俗，是要奉獻給寰宇。這回應了宇宙曾有過的際遇，但只有少數人理解原始的祕密。 "
    exp_library9_desc: '條目的標題是「失聯」，表明了古老科瓦族靈魂之聲的意志。 '
    exp_library9_title: 失聯
    exp_library9_lang: |-
      失聯個體的身分是自己選的，他們選擇了會被逐出的錯誤。換句話說，他們選擇離開自己的自由意志。98% 的個體獨身後會想再加入議會。

      他們就算一生都活在我們的思想之下，還是不清楚自己的身分。我們並非集體意識，也不是個體。我們介於兩者之間。

      我們是許多生物組成的群體，是數量龐多的集合，是<STELLAR>生者<>與<STELLAR>亡者<>、<STELLAR>思想<>與<STELLAR>感受<>的生態系統，不斷地<STELLAR>聚合<><STELLAR>離散<>。

      失聯個體的哭聲就只是蒸氣，是流入未知天空的液體
    exp_library10_desc: |-
      資料庫有多個科瓦族全像圖，我看見星球在軌道上舞蹈，高塔與城市起起伏伏，好像繁盛的野生生物。我看見巡警的核火在進行收穫。

      我看見一個個外殼在宇宙間傾頹，靈魂之河在流動，填滿了每個沉睡的器皿，不停閃爍的紅珠緊接在後。
      我看見一兆個科瓦族在球體前低下了頭，就這麼存在著，生物太空船在智能世界環繞。我看見它睡去，好幾世紀以來都包覆在金屬之中。

      我看見它在光與貪婪的戰爭中全被抹去。
    war_library1_desc: |-
      資料庫藏有赫克世代之前的維金族文學，幾世紀來許多都已經被審問者刪去。

      我讀了一首詩。
    war_library1_title: 分隔：七之一
    war_library1_title2: 分隔：七之二
    war_library1_title3: 分隔：七之三
    war_library1_title4: 分隔：七之四
    war_library1_title5: 分隔：七之五
    war_library1_title6: 分隔：七之六
    war_library1_title7: 分隔：七之七
    war_library1_lang: 他們找到了我的人民：札斯金，要來取他們的性命，帶著武士前來。
    war_library1_lang2: 刀鋒和吶喊帶著榮耀之聲。達克欣在的世界與我的不同。
    war_library1_lang3: 酸液落下、玻璃淚珠撕裂面紗之時，
    war_library1_lang4: 牧師抓住了我，他不在場讓我噁心想吐。
    war_library1_lang5: 維金族，是我們的弟兄，我們的摯友，被拆散的民族。
    war_library1_lang6: 榮耀並非從孤獨而生。
    war_library1_lang7: 回憶能療癒世界，我們的歌謠，我們的想望。
    war_library2_desc: '條目的標題是「論正義與復仇」。終端站滿滿都是維金族哲學，闡述理想行為的規範。 '
    war_library2_title: 論正義與復仇
    war_library2_opta: "[論正義]"
    war_library2_optb: "[論復仇]"
    war_library2_resa: |-
      正義不是想法，也不是河流，不會一直改變，也不會一直流動。正義是宇宙的真理，是<FUEL>寰宇<>的心願，是<SPECIAL>赫克<>的遺囑。

      正義好比重力，自然存在。戰士只要輕輕落下，去感受它的拉力，去發射非射不可的武器。
    war_library2_resb: |-
      復仇就好像盛宴後的餐點。如果任務正確執行，就毫無必要。如果戰士敏捷忠誠，也毫無必要。但有時暴飲暴食也別有一番滋味。

      年輕人絕不能屈服於這樣的誘惑，但老年人呢？

      嘎啦！如果有人這生中曾被錯待，他們該追殺，將對方的骨骸扯碎，也該與可恨之人決一死戰！
    war_library3_desc: "我見證了維金族年輕戰士在競技場的錄音，他腳下有懦夫倒地的屍體、敗下陣的新成員和其他罪犯。\n\n他們打了 50 天，每場戰鬥結束都會吸食嘎啦嘎啦氣體，每晚都在血肉迴路進食，絲毫不能休息。 "
    war_library3_title: 攸蘇斯指揮官的錄音
    war_library3_lang: |-
      弟兄！我們為了謊言而戰！我們在宇宙中一路血戰，起因不過就是膽小的死人說了那幾個字！我有了很忠心的朋友......好像家人一般。
      巡警不是我們的敵人，我們只是沒有正確的指示，我們......
    war_library3_desc2: "陰影籠罩競技場，維金族停了下來。行經商船的裝貨艙門落下好幾百把刀刃，刺穿了先祖。\n\n雖然駕駛員喝醉了酒，加上是艘吉客族的太空船，這次意外又被視為是赫克顯靈。 "
    war_library4_desc: '條目的標題是「荷洛斯民謠」，根據資料庫其他資料，荷洛斯是星際維金族的早期先王。 '
