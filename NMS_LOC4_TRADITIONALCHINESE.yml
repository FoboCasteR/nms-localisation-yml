    npc_watermission3_desc: |-
      雖然多有損毀，站台的主機仍然可以運作。這些紀錄明顯已經被人存取過，最後一筆紀錄是下載<TECHNOLOGY>高功率聲納<>。
      可是有點奇怪。時間戳記都被刪除了，因此無法判斷那些組員是多久以前來到這裡的。
      上一次有人造訪這裡時，難道是在陸地上嗎？外面的恐怖景象一定是後來才出現的。但是又是什麼把他們引到這裡呢？除非......
