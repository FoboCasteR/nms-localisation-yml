    ui_guide_body_survival_basics: |-
      若打算離開太空船探索，<VAL_ON>風險防護系統系統<>就非常重要。請記得攜帶<COMMODITY>鈉<>或<COMMODITY>離子電池<>。預備好尋找<VAL_ON>洞穴或結構中庇護所<>的計畫。夜晚會有更多危險。

      利用<TECHNOLOGY>掃描器<>（<TECHNOLOGY><IMG>SCAN<><>）找出關鍵的<STELLAR>求生資源<>。

      使用<TECHNOLOGY>分析護目鏡<>找出遠處的重要地點。使用 <TECHNOLOGY><IMG>AIM<><> 來使用護目鏡。查看四周，尋找建築與補給儲物箱。這些地點常有豐富的<VAL_ON>資源<>與<VAL_ON>資訊<>。

      右下角的<VAL_ON>背包圖示<>會顯示道具欄狀態。並不是每樣東西都會馬上用到，請優先放置維護強化套裝的材料。先進產品之後一定還有機會找到。

      你可以向太空站和星球商店的<TECHNOLOGY>科技商人<>購買重要生存裝備升級。

      鄰近生物若標有<FUEL>紅掌<>，則代表是可能有危險性的獵食性生物。你可以使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）從遠處認出牠們（按 <IMG>ZOOM<> 縮放）。
    ui_guide_body_survival_basic_vr: |-
      若打算離開太空船探索，<VAL_ON>風險防護系統系統<>就非常重要。請記得攜帶<COMMODITY>鈉<>或<COMMODITY>離子電池<>。預備好在<VAL_ON>洞穴或結構中尋找遮蔽<>的計畫。夜晚會有更多危險。

      使用<TECHNOLOGY>掃描器<> (<TECHNOLOGY><IMG>SCAN<><>) 找出關鍵的<STELLAR>求生資源<>。

      使用<TECHNOLOGY>分析護目鏡<>找出遠處的重要地點。透過 <TECHNOLOGY><IMG>AIM<><> 來使用護目鏡。查看四周，尋找建築與補給儲物箱。這些地點通常有豐富的<VAL_ON>資源<>與<VAL_ON>資訊<>。

      右下角的<VAL_ON>背包圖示<>會顯示道具欄狀態。並不是每樣東西都會馬上用到，請優先放置維護強化套裝的材料。先進產品之後一定還有機會找到。

      你可以向太空站和星球商店的<TECHNOLOGY>科技商人<>購買重要生存裝備升級。

      鄰近生物若標有<FUEL>紅掌<>，則代表可能是具危險性的獵食性生物。你可以使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 從遠處認出牠們。
    ui_guide_body_survival_1: |-
      維生系統讓你可以在星球上自由活動。<VAL_ON>衝刺<>（<IMG>RUN<>）和使用<VAL_ON>噴射背包<>（<IMG>JUMP<>）都會消耗維生系統的能量。

      維生系統需要以<FUEL>氧氣<>補充能量。按下<IMG>SCAN<>啟動<VAL_ON>掃描器<>，找出附近<FUEL>富含氧的植物<>。所有的星球上都能找到氧。

      你可以從強化套裝道具欄為系統補充能量，或按<IMG>QUICK_MENU<>透過<VAL_ON>快捷選單<>補充。

      也能用<TECHNOLOGY>二氫膠<>和<FUEL>碳<>製成的<FUEL>維生膠<>補充維生系統能量。

      使用<TECHNOLOGY>分析護目鏡<>分析植物，可以找出其含有的額外材料，通常植物都有含氧。你可以利用<TECHNOLOGY>採礦光束<>取得這些材料。
    ui_guide_body_survival_2: |-
      必要時，你的強化套裝將自動部署<TECHNOLOGY>風險防護<>。
      風險防護會因暴露在輻射、星球毒素與極端氣溫中而消耗。
      強化套裝的風險防護系統耗盡時，你的防護罩便會開始承受傷害。

      使用者位於建築、太空船或洞穴內時，風險防護系統會<VAL_ON>自動補充能量<>。在庇護所外，則需要使用<COMMODITY>鈉<>或各種<COMMODITY>離子電池<>為風險防護系統補充能量。
      <VAL_ON>所有世界<>的星球植物上都可以找到<COMMODITY>鈉<>。
      按下 <TECHNOLOGY><IMG>SCAN<><> 可啟動<TECHNOLOGY>掃描器<>，找出附近的<COMMODITY>鈉<>。

      <COMMODITY>離子電池<>則可用<TECHNOLOGY>鈷<>和<EARTH>鐵氧體<>製造。

      你可以從強化套裝道具欄為風險防護系統<VAL_ON>補充能量<>，或是在<VAL_ON>快捷選單<>按 <IMG>QUICK_MENU<> 補充。

      你可以向太空站和星球商店的<TECHNOLOGY>科技商人<>購買生存裝備升級。
    ui_guide_body_survival_3: |-
      利用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出<COMMODITY>關鍵維生資源<>。每個星球上都找得到<FUEL>氧<>、<COMMODITY>鈉<>與<TECHNOLOGY>二氫<>。

      多數資源可用<VAL_ON>採礦光束<>採收。按 <IMG>CYCLEWEAPON<> 切換工具組模式，然後按 <IMG>ATTACK<> 發射雷射。

      對著岩石和植物使用<TECHNOLOGY>分析護目鏡<>可以得到額外資訊，採收時能產出<COMMODITY>額外資源<>。

      有些資源需要<TECHNOLOGY>改良採礦雷射<>或<TECHNOLOGY>危險物質防護手套<>才能採收。你可以在<SPECIAL>太空異常<>學習這些科技。

      使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）來搜尋<VAL_ON>大型礦資源產地<>，例如<STELLAR>銅礦<>。這些資源能精製成<STELLAR>有色金屬<>，那是對許多科技都相當重要的資源。

      <VAL_ON>警告：<>巡警部隊對於所有星球上的採收都會有所反應。遭受監視時應避免進行採收。
    ui_guide_body_survival_4: |-
      <TECHNOLOGY>採礦光束<>是工具組的核心功能。採礦光束可用來從植物和礦物中採收資源。使用 <IMG>ATTACK<> 發射雷射。

      有些資源需要<TECHNOLOGY>改良採礦雷射<>才能採收。其他提升項目包括雷射<FUEL>能量<>和<STELLAR>熱度控管<>升級，以及<SPECIAL>資源收集數量<>增加。

      採礦光束須以<FUEL>碳類燃料<>補充能量。在能量完全耗盡的情況下，你可以用採礦光束進行<VAL_ON>近戰<> (<IMG>MELEE<>)，從植物中取得碳。

      你可以在太空站和星球基地找到新的工具組。根據類型的不同，工具組分別能提升你的<STELLAR>採收資源<>、<TECHNOLOGY>掃描發現<>或<FUEL>戰鬥<>能力。
      在工具組上安裝
      <SPECIAL>武器模組<>，可提升武器火力。按 <IMG>CYCLEWEAPON<> 切換不同模式。如欲了解詳細資訊，請查看<VAL_ON>指南 // 戰鬥<>。
