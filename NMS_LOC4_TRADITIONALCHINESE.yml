    ui_comm_week_05_sub: 幫助專家波羅：第5/8週
    ui_comm_week_05_desc: 專家波羅正在發送對探險家的請求。他在記錄銀河新「階段」時需要幫助。
    npc_comm_week_05_brief: |-
      朋友！哈囉！我好幾天忙著解讀我們取得的座標，並跟異常的資料庫交叉比對，完全沒闔眼，但回傳的資料每每都是空白。可能的現實無窮無盡，只能靠那比傳輸資料來指路......
      但又有訊號在邊界忽隱忽現，是我們以為已經失蹤的旅行者朋友！他的通訊裝置突然在黑暗中向納達和波羅發出信號！實在開心到無法言喻！
      傳輸頻率很接近，幾乎快跟漏洞外的訊息一致。我用三角測量找出了這個真實的對應地點，能請你過去將我們的旅行者朋友帶回家嗎？
    npc_comm_week_05_brief_res: |-
      朋友，我正在把傳送門座標傳送給你，但你務必小心！
      朋友，我們還在學習，還不清楚這條線索會帶我們通往哪裡。到了星球就要待在地面，別飛上天空。我調整過你的強化艇導航，能提供你所需的一切指引。
    npc_comm_week_05_cap: 好多故事啊，謝謝你，朋友。不過故事中又帶了點苦澀。我承受不住傷心的結局了，來進行目前最後一次傳輸吧。
    npc_comm_week_05_cap_opt_a: 傳輸資料
    npc_comm_week_05_cap_res_a: 波羅點頭答謝，表情難以理解。他說傳了禮物到我的帳戶，能拿去買些東西安慰自己。
    npc_comm_week_05_comp: 你帶回了消息，還是友誼？朋友團圓了嗎？
    npc_comm_week_05_comp_opt_a: 說明墜機地點的情況
    npc_comm_week_05_comp_res: 波羅整個人垮了下來，看起來很喪氣。他似乎沉思了一陣子才張開嘴巴。
    npc_comm_week_05_comp_res2: |-
      這消息令人心痛。
      一定有辦法......我很確定......能回去，但我想遠了。我還有更多工作要做，需要花上真實、線性的時間。
      朋友，這個現實還藏著更多故事嗎？塵土中還有壞了飛不動的星艦嗎？不論找到什麼......都請跟我說。
    npc_comm_week_05_comp_res_all: 朋友，這資料令人鼻酸，但故事很珍貴。有更多發現嗎？
    npc_comm_week_05_comp2_opt_a: 傳輸資料
    npc_comm_week_05_comp2_opt_b: 停止傳輸
    npc_comm_week_05_comp2_res_a: 波羅嚴肅地點了頭，不發一語，但我感覺他還想知道更多。
    npc_comm_week_05_comp2_res_b: 朋友，要是你找到更多紀錄，就用掃描器跟我們聯絡！
