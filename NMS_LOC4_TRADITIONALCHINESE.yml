    tra_npc_u3anomaly_wait: 波羅忙著分析我最近給它的報告，迷失在資料世界中，現在還不需要協助。它極力主張我繼續探索。
    tra_npc_u3anomaly_done_1: |-
      和你說的一樣，納達！完全一樣！
      陌生人，看到你回來，我們歡欣鼓舞又振奮不已。
      外面的其他人呢？你是不是形形色色的人都見到了？探礦者、少尉、分析師，一個無盡的宇宙等著你交朋友？
    tra_npc_u3anomaly_done_2: 朋友！你的詞匯可有大幅增加？生物間的溝通在過去的這些太陽日內有著怎樣的進化？
    tra_npc_u3anomaly_done_3: |-
      啊哈！你體驗過諸多恆星系的經濟體，並通過討價還價壓低了貿易頭目的價格？
      現在已準備好與任何一位吉克巨頭競爭了，是吧？
    tra_npc_u3anomaly_done_4: 不法之徒講道理嗎，朋友？你能發現這場暴力的根源嗎？
    tra_npc_u3anomaly_done_5: 那些巡邏無人機、跳躍四足機甲、巨大步行機的殘骸中可有供回收的資料？而......朋友你是否安然無恙？
    tra_npc_u3anomaly_done_6: 這件強化套裝經歷並承受住了一些風暴，是吧？許多極端條件的太陽日過去後，你仍然存活嗎？
    tra_npc_u3anomaly_done_7: |-
      你已經看到了整個星系？
      啊哈，那不是警告，只是吉客族的幽默感不太好懂罷了。但在外面......你借助空間跳躍走了很遠，就像我們，就像我們的異象嗎？
    tra_npc_u3anomaly_done_8: 這些世界的野生動物是如此的快樂！為了收集這些掃描，你可曾追逐很多怪鼻野獸？我們一起來看吧！
    tra_npc_u3anomaly_done_9: 我們仍然孤獨地住在這異象裡嗎，納達和我？沒有其他人嗎？
    tra_npc_u3anomaly_done_10: 你現在與其他人相處得很好吧，朋友？它們能讓你理解它們的意思嗎？
    tra_npc_u3anomaly_done_11: 如此之多的財富，朋友。如此之多。吉克人會為你的進展感到高興的。
    tra_npc_u3anomaly_done_12: 與戰爭販子同舞刺激嗎，朋友？你的武器可有把它們的太空船打成金屬灰塵？
    tra_npc_u3anomaly_done_13: 你來了，朋友。真實不虛地站在波羅和納達的身邊。我知道你已完成任務。
    tra_npc_u3anomaly_done_14: 我看報告時分了心，朋友！只是想著你要從野外回來了。分享每一個細節！
    tra_npc_u3anomaly_done_15: 現在，我們的時間快要到了，朋友。你的資料將是一種安慰......讓我們回想起廣闊的空間和生命......
    tra_npc_u3anomaly_done_16: 朋友......
    tra_npc_u3anomaly_res_a_1: "波羅仔細研究資料，對已經了解的變化發出不滿的嘟囔聲，而看到沒見過的生物時則歡欣鼓舞。 \n\n最後波羅興奮地鼓掌，並自願為我提供一個新科技。它表示，我們現在已經結成了「光榮的友誼」。"
    tra_npc_anomaly_res_a_2: 這個吉克用儀器掃描了我的頭，我注意到它的雙手興奮地顫抖。然後波羅迫不及待地鼓搗著機器，並自豪地交給我另一個科技。
    tra_npc_u3anomaly_res_a_3: |-
      波羅分析了我的太空船和強化套裝中的貿易日誌，通過分析結果創造了一個令人費解的圖表。它大笑著仿佛聽到了一個笑話。

      波羅告訴我，它的吉克同伴是最愚蠢的物種。金錢是虛假的。一切都是虛假的。它告訴我，只有友誼最重要，並給了我一個新科技作為禮物。
    tra_npc_u3anomaly_res_a_4: |-
      波羅似乎對於我發送的資料感到沮喪。它不明白這些殺戮存在的原因。

      它表示或許永遠也無法理解。它給了我一個科技，離開了我的視線。不知道它是否因為我不得不做的事而譴責我。
    tra_npc_anomaly_res_a_5: 儘管波羅竭力表現得冷漠，但從它看我時的眼神可以看出它如釋重負。看來它還是在乎我的。它微微一笑，並給了我一些東西作為收集巡警資料的補償。
    tra_npc_u3anomaly_res_a_6: "我把自己的壽命告訴了波羅，它似乎不相信，問我是不是巡警製造的複製體。 \n\n它仔細對我進行檢查，然後咧嘴一笑。它似乎對於自己的發現感到興奮，並給了我一個新科技作為禮物。"
    tra_npc_anomaly_res_a_7: 波羅拿空間跳躍資料前，凝視著我的雙眼，想要弄清長途旅行後的我是否發生了什麼變化。我聽到它傷感地嘆了一口氣，然後拿出一個新科技。
    tra_npc_u3anomaly_res_a_8: |-
      波羅迫不及待地瀏覽著生物的掃描數據，我都被它的熱情感染了，不知不覺我也和它一起瀏覽，看到奇特的物種時我倆都情不自禁的發出驚嘆和歡笑聲。

      它給了我自己設計的科技作為獎勵。波羅表示，它已經不再需要它了......
    tra_npc_u3anomaly_res_a_9: |-
      最後，波羅盯著每一個物種的圖像，看著他們的動作，聽著它的話語。每一個顯示出絲毫個性的生命體似乎都有些不對勁，似乎都患有疾病。

      它有些悲傷地給了我獎勵，並表示沒有發現新的朋友。它開始咳嗽。
    tra_npc_u3anomaly_res_a_10: |-
      我證明了自己語言的進步。波羅不禁哭了起來。

      它表示，它希望我記得我曾經的生活，我們一同度過的時光。我詢問波羅它這些話的意思，但是它表示無法繼續談論下去。
      它聲稱自己透露了過多的訊息，並像往常一樣給了我新科技。
    tra_npc_anomaly_res_a_11: 這次波羅壓根沒要我的研究資料。這個吉克人只是祝賀我成功歸來並給了我一份禮物。我完全不知道是怎麼回事。
    tra_npc_anomaly_res_a_12: |-
      這個吉克人把下一份設計圖交給我時，明亮的眼睛中摻雜著內疚和慰藉。不管它是否居心不良，波羅都不想看到我受傷害。
      它自願為我打造一個能在旅途中保護我的新科技。
    tra_npc_u3anomaly_res_a_13: |-
      波羅看到我回來時，一聲不吭地抱住我，這次我沒有退後。我也沒問它幹嘛抱我。這個吉克人的眼裡閃爍著淚光。
      它因我拯救了它而對我表示感謝，雖然只是暫時的緩和。
      波羅轉向它的機器，希望能幫我打造些東西以示感激。
    tra_npc_anomaly_res_a_14: |-
      波羅全神貫注地聽我講述旅途中的見聞，了解到我是如何在令人窒息的高溫環境中冒著火雨前進。看得出它很羨慕我，我看它是瘋了才會因為這種事而心生羨慕。
      它得到了開發某個新科技的靈感，並把成果交給了我。
    tra_npc_u3anomaly_res_a_15: 波羅告訴我，它很高興我能親自見識如此多的事物。求知是一個稀有而危險的天賦。波羅給了我一個新科技，幫助我繼續前行......
    tra_npc_anomaly_res_a_16: |-
      波羅將資料放在一旁，轉身面向窗戶。我們一起看了一會兒星星。我們緊握著對方的手，之後我起身離開。還有更多東西等著我去看呢。
      波羅攔住了我。儘管禮物並不重要，但這個吉克人不想打破慣例。它向我點頭，隨後望向了它的機器。
