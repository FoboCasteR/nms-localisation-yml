    npc_scientist_daily_ret_lang_3: 你收集到所需地質學資料了嗎，旅行者？
    npc_scientist_daily_lang_4: |-
      旅行者，你探索時也會收集資料，對吧？我對資訊求知若渴，想知道世界彼端的細節！
