      啟動<STELLAR>目標掃測<>（<IMG>AIM<>）找出%ITEM%
    ui_pin_progress_sub_msg: |-
      <STELLAR>%CURRENT% / %AMOUNT%<>
      在<COMMODITY>型錄<>中選取%ITEM%來獲得具體指示
      或查看日誌（<IMG>OPTIONS<>）來查看一般提示
    ui_pin_msg_format: |-
      %OBJ%
      %PROGRESS%
    ui_pin_msg_format_sub: "%OBJ%：%PROGRESS%"
    ui_pin_product_sub: 從設計圖製作物品
    ui_pin_tech_sub: 安裝科技升級
    ui_pin_repair_sub: 維修受損的科技
    ui_pin_fuel1_obj_tip: |-
      使用<TECHNOLOGY>採礦雷射<>從植物採收<FUEL>碳<>。按<IMG>ATTACK<>發射雷射。
      警告：過度採收可能會引起巡警無人機的注意。
    ui_pin_fuel2_obj_tip: |-
      <FUEL>濃縮碳<>在多數的星球上是以結晶形式出現。使用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出碳結晶。大型資源產地可能需要用<TECHNOLOGY>改良採礦雷射<>。
      用<TECHNOLOGY>精製機<>可將碳製造成濃縮碳。
    ui_pin_oxygen_obj_tip: |-
      <FUEL>氧<>可從所有星球上的紅色植物身上採收。利用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出含氧量高的植物。
      氧也可以從某些危險植物上收集，或用<TECHNOLOGY>分析護目鏡<>在一般植物中找到。
    ui_pin_launchsub_obj_tip: "<TECHNOLOGY>二氫<>在多數的星球上是以結晶形式出現。使用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出二氫結晶。大型資源產地可能需要用<TECHNOLOGY>改良採礦雷射<>。"
    ui_pin_launchsub2_obj_tip: 使用<TECHNOLOGY>中型<>或<TECHNOLOGY>大型精製機<>將<TECHNOLOGY>二氫<>和<TECHNOLOGY>氚<>加工製作成<TECHNOLOGY>氘。<>
    ui_pin_rocketsub_obj_tip: 小行星帶內有大量的<VAL_ON>氚<>。從圍繞著星球的行星環或於星際飛航之間找出小行星帶。掃描 (<IMG>SCAN<>)
      即可找尋<TECHNOLOGY>富含氚的小行星<>。
    ui_pin_sand1_obj_tip: 用<TECHNOLOGY>地形改造器<>從任何星球的土萃取。
    ui_pin_land1_obj_tip: |-
      使用<TECHNOLOGY>採礦雷射<>從小石頭採收<EARTH>鐵氧體粉塵<>。按 <IMG>ATTACK<> 發射雷射。
      警告：過度採收可能會引起巡警無人機的注意。
    ui_pin_land2_obj_tip: |-
      使用<TECHNOLOGY>精製機<>將鐵氧體粉塵加工製造成<EARTH>純鐵氧體<>。
      透過使用<TECHNOLOGY>改良採礦雷射<>可直接從一些大岩石開採純鐵氧體。
    ui_pin_land3_obj_tip: 使用<TECHNOLOGY>精製機<>將純鐵氧體加工製造成<EARTH>磁化鐵氧體<>。
    ui_pin_catalyst1_obj_tip: "<CATALYST>鈉<>可從所有星球上的黃色植物中採收。用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出富有鈉的植物。"
    ui_pin_catalyst2_obj_tip: |-
      <CATALYST>硝酸鈉<>是透過使用<TECHNOLOGY>精製機<>從鈉製造出來的。
      硝酸鈉也以結晶形式出現。用<TECHNOLOGY>掃描器<>（<IMG>SCAN<>）找出硝酸鈉結晶。開採時需要用到<TECHNOLOGY>改良採礦雷射<>。
    ui_pin_cave1_obj_tip: |-
      <TECHNOLOGY>鈷<>可從<EARTH>地下岩石資源產地<>輕易萃取出來。
      找出天然洞穴入口。<RED>警告：<>許多洞穴內有危險植物。
    ui_pin_cave2_obj_tip: |-
      <TECHNOLOGY>離子化鈷<>是透過使用<TECHNOLOGY>精製機<>從鈷製造出來的。找出地底下的鈷。
      找出天然洞穴入口。<RED>警告：<>許多洞穴內有危險植物。
    ui_pin_water1_obj_tip: |-
      <TRADEABLE>鹽<>可直接從<EARTH>水底岩石資源產地<>取得。
      透過強化套裝升級<TECHNOLOGY>曝氣黏膜<>或從<TRADEABLE>巨藻囊<>補充氧氣來源以提升海洋效能。
    ui_pin_water2_obj_tip: |-
      <TRADEABLE>氯<>是以<TECHNOLOGY>精製機<>從鹽萃取出來的。
      氯可從大型水底資源產地開採出來。開採時需要用到<TECHNOLOGY>改良採礦雷射<>。
    ui_pin_yellow2_obj_tip: |-
      <STELLAR>銅<>是使用<TECHNOLOGY>地形改造器<>從大型資源產地開採出來的。
      用<TECHNOLOGY>分析護目鏡<>找出銅礦資源產地。在環繞<STELLAR>黃色恆星<>的行星上可找到銅礦資源產地。
    ui_pin_red2_obj_tip: |-
      <STELLAR>鎘<>是使用<TECHNOLOGY>地形改造器<>從大型資源產地開採出來的。
      用<TECHNOLOGY>分析護目鏡<>找出鎘礦資源產地。在環繞<FUEL>紅色恆星<>的行星上可找到鎘礦資源產地。
    ui_pin_green2_obj_tip: |-
      <STELLAR>砪<>是使用<TECHNOLOGY>地形改造器<>從大型資源產地開採出來的。
      用<TECHNOLOGY>分析護目鏡<>找出砪礦資源產地。在環繞<TRADEABLE>綠色恆星<>的行星上可找到砪礦資源產地。
    ui_pin_blue2_obj_tip: |-
      <STELLAR>銦<>是使用<TECHNOLOGY>地形改造器<>從大型資源產地開採出來的。
      用<TECHNOLOGY>分析護目鏡<>找出銦礦資源產地。在環繞<TECHNOLOGY>藍色恆星<>的行星上可找到銦礦資源產地。
    ui_pin_stellar2_obj_tip: |-
      <SPECIAL>有色金屬<>是以<TECHNOLOGY>精製機<>加工以下<STELLAR>星體金屬<>而成：<COMMODITY>銅<>、<FUEL>鎘<>、<TRADEABLE>砪<>、<TECHNOLOGY>銦<>。
      星體金屬<SPECIAL>越罕見<>，能生產的有色金屬也越多。使用<TECHNOLOGY>分析護目鏡<>尋找星球上的星體金屬資源礦床。
    ui_pin_techfrag_obj_tip: 宇宙邊界消弱處可見<TECHNOLOGY>奈米機群<>，是一種奇怪又高效的物質。尋找<VAL_ON>廢棄建築物<>與其他重要地點。
    ui_pin_lush1_obj_tip: |-
      <EARTH>鑞<>主要可見於<TRADEABLE>熱帶環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出鑞。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_dusty1_obj_tip: |-
      <EARTH>黃鐵礦<>主要可見於<FUEL>沙漠環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出黃鐵礦。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_toxic1_obj_tip: |-
      <EARTH>氨<>主要可見於<TRADEABLE>有毒的環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出氨。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_radio1_obj_tip: |-
      <EARTH>鈾<>主要可見於<COMMODITY>輻射環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出鈾。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_cold1_obj_tip: |-
      <EARTH>二氧化物<>主要可見於<TECHNOLOGY>結冰環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出二氧化物。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_hot1_obj_tip: |-
      <EARTH>磷<>主要可見於<FUEL>焦土環境<>的世界。常見於大型資源產地，並可用<TECHNOLOGY>分析護目鏡<>找到。
      常見的鐵氧體岩石在使用<TECHNOLOGY>分析護目鏡<>檢驗後可能會產出磷。可從其他地形元素<TECHNOLOGY>精製<>而成。
    ui_pin_creature1_obj_tip: |-
      <SPECIAL>歿鹽<>是從生物的屍體採收的膠質有機材料。採收會導致生物體死亡。
      有對的環境和合適的宿主植物是可種植歿鹽。尋求<TRADEABLE>農業專家<>的建議。
    ui_pin_robot1_obj_tip: 深色的液體玻璃<SPECIAL>搏<>萃取自<SPECIAL>巡警<>的殘骸。 與巡警方展開戰鬥將其殼體中搏釋放出來。
    ui_pin_asteroid1_obj_tip: "<EARTH>銀<>是非常珍貴的星際交易礦物，通常<COMMODITY>從小行星開採而來<>。有時能在星球地底資源產地找到。"
    ui_pin_asteroid2_obj_tip: "<STELLAR>金<>是非常珍貴的星際交易礦物，通常<COMMODITY>從小行星開採而來<>。有時能在星球地底資源產地找到。"
    ui_pin_asteroid3_obj_tip: "<EARTH>鉑<>是罕見的星際交易礦物，<COMMODITY>從小行星開採而來<>。偶爾才會在星球地底資源產地找到。"
    ui_pin_gas1_obj_tip: |-
      <TRADEABLE>硫氣<>是氣味強烈的大氣<TRADEABLE>氣體<>。高濃度極度有害有機生命。
      若借助<TECHNOLOGY>大氣採集器<>，可從<FUEL>焦土<>和<SPECIAL>荒蕪<>星球的大氣層中萃取到。
    ui_pin_gas2_obj_tip: |-
      <TRADEABLE>氡<>是無色無味的<TRADEABLE>氣體<>半衰期相對較短。
      若借助<TECHNOLOGY>大氣採集器<>，可從<COMMODITY>輻射<>和<TECHNOLOGY>結冰<>星球的大氣層中萃取到。
    ui_pin_gas3_obj_tip: |-
      <TRADEABLE>氮<>是只要有有機生命之處就可見活性大氣<TRADEABLE>氣體<>。
      若借助<TECHNOLOGY>大氣採集器<>，可從<TRADEABLE>茂盛<>和<TRADEABLE>劇毒<>星球的大氣層中萃取到。
    ui_pin_ex_yellow_obj_tip: |-
      <STELLAR>活性銅<>是由<FUEL>極端氣候星球<>上的殘酷環境條件所造成的。
      用<TECHNOLOGY>分析護目鏡<>找出銅資源產地，並使用<TECHNOLOGY>地形改造器<>開採。在環繞<STELLAR>黃色恆星<>的行星上可找到銅資源產地。
    ui_pin_ex_red_obj_tip: |-
      <STELLAR>活性鎘<>是由<FUEL>極端氣候星球<>上的殘酷環境條件所造成的。
      找出鎘資源產地，並使用<TECHNOLOGY>地形改造器<>找出礦坑。在環繞<FUEL>紅色恆星<>的行星上可找到鎘礦資源產地。
    ui_pin_ex_green_obj_tip: |-
      <STELLAR>活性砪<>是由<FUEL>極端氣候星球<>上的殘酷環境條件所造成的。
      用<TECHNOLOGY>分析護目鏡<>找出砪資源產地，並使用<TECHNOLOGY>地形改造器<>開採。在環繞<TRADEABLE>綠色恆星<>的行星上可找到砪資源產地。
    ui_pin_ex_blue_obj_tip: |-
      <STELLAR>活性銦<>是由<FUEL>極端氣候星球<>上的殘酷環境條件所造成的。
      用<TECHNOLOGY>分析護目鏡<>找出銦資源產地，並使用<TECHNOLOGY>地形改造器<>開採。在環繞<TECHNOLOGY>藍色恆星<>的行星上可找到銦資源產地。
    ui_pin_plant_toxic_obj_tip: |-
      <TRADEABLE>蕈模<>是從<TRADEABLE>蕈群<>菌褶上採收而來。
      宿主植物野生生長於<TRADEABLE>有毒氣候<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_snow_obj_tip: |2-
       <TECHNOLOGY>霜晶<>是從<TRADEABLE>霜草<>葉子採收而來。
      宿主植物野生生長於<TECHNOLOGY>冰寒氣候<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_radio_obj_tip: |-
      <TRADEABLE>伽瑪根<>是從<TRADEABLE>伽瑪草植物<>的根部採收而來。
      宿主植物野生生長於<COMMODITY>輻射氣候<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_dust_obj_tip: |-
      <TRADEABLE>仙人掌肉<>是從<TRADEABLE>仙人球植物<>果肉採收而來。
      宿主植物野生生長於<STELLAR>荒蕪氣候<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_hot_obj_tip: |-
      <TRADEABLE>日光茄<>是從<TRADEABLE>日藤<>的樹皮採收而來。
      宿主植物野生生長於<FUEL>焦熱氣候<>中，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_lush_obj_tip: |-
      <TRADEABLE>星球莖<>是從<TRADEABLE>星刺灌木<>飽滿發光的果實採收而來。
      宿主植物野生生長於<TRADEABLE>茂盛氣候<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_pin_plant_cave_obj_tip: |-
      <TRADEABLE>葫蘆莖<>是從長在<TECHNOLOGY>地底下<>的<TRADEABLE>洞窟葫蘆植物<>採收而來。
      使用<TECHNOLOGY>地形改造器<>找出天然洞穴入口或自行製造一個。<RED>警告：<>許多洞穴內有危險植物。
    ui_pin_plant_water_obj_tip: |-
      自<TECHNOLOGY>水底<><TRADEABLE>蠟燭巨藻<>植物上取得的<TRADEABLE>巨藻囊<>。
      透過強化套裝升級<TECHNOLOGY>曝氣黏膜<>或透過<TRADEABLE>巨藻囊<>藤部在強化套裝中補充氧氣來源以提升海洋效能。
    ui_pin_plant_poop_obj_tip: |-
      <FUEL>屎菌<>是一種從大型動物的排泄物所採收的有機材料，氮含量高。餵食動物即可提升屎菌產量。
      有合適的環境與宿主植物，也可種植屎菌。尋求<TRADEABLE>農業專家<>的建議。
    ui_pin_plant_poop_obj_tip_alt1: |-
      <SPECIAL>臭鹽<>是一種從大型動物的排泄物所採收的有機材料，氮含量高。餵食動物即可提升臭鹽產量。
      有合適的環境與宿主植物，也可種植臭鹽。尋求<TRADEABLE>農業專家<>的建議。
    ui_pin_plant_poop_obj_tip_alt2: |-
      <FUEL>糞便樣本<>是一種從大型動物的排泄物所採收的有機材料，氮含量高。餵食動物即可提升臭鹽產量。
      有合適的環境與宿主植物，也可種植糞便替代品。尋求<TRADEABLE>農業專家<>的建議。
    ui_pin_casing_obj_tip: |-
      使用<EARTH>鐵氧體粉塵<>製作<COMMODITY>金屬電鍍<>。使用<IMG>PRODMENU<>在空置<TECHNOLOGY>欄位<>中製作。
      使用<TECHNOLOGY>採礦雷射<>從小石頭中採收<EARTH>鐵氧體粉塵<>。按下<IMG>ATTACK<>發射雷射。
    ui_pin_nanotubes_obj_tip: |-
      使用<FUEL>碳<>製作<COMMODITY>奈米碳管<>。使用 <IMG>PRODMENU<> 在空的<TECHNOLOGY>道具欄位<>製作。
      使用<TECHNOLOGY>採礦雷射<>從植物和樹木收集<FUEL>碳<>。按下 <IMG>ATTACK<> 發射雷射光束。
    ui_pin_carbon_seal_obj_tip: |-
      使用<FUEL>濃縮碳<>製作<COMMODITY>密封劑<>。用 <IMG>PRODMENU<> 在空白<TECHNOLOGY>道具欄欄位<>中製作。
      濃縮碳可由<FUEL>碳<>精製而成。濃縮碳偶爾也會以結晶形式出現在星球表面。
    ui_pin_microchip_obj_tip: 製作%ITEM%，或於<TECHNOLOGY>交易終端站<>購買。交易終端站可以在星球基地或太空站上找到。
    ui_pin_prodfuel1_obj_tip: |-
      使用<FUEL>氧<>和<EARTH>鐵氧體粉塵<>製作%ITEM%。使用<IMG>PRODMENU<>在空置<TECHNOLOGY>欄位<>中製作。
      補給品偶爾能在被遺棄在星球上的<TECHNOLOGY>補給儲物箱<>中被找到。
    ui_pin_prodfuel2_obj_tip: |-
      使用<TECHNOLOGY>二氫膠<>和<FUEL>碳<>製作%ITEM%。使用 <IMG>PRODMENU<> 在空置<TECHNOLOGY>道具欄欄位<>中製作。
      使用在所有星球上都能找到的藍色<TECHNOLOGY>二氫結晶<>精製或製作<TECHNOLOGY>二氫膠<>。使用掃描器 (<IMG>SCAN<>) 來定位晶體。
    ui_pin_powercell_obj_tip: |-
      使用<TECHNOLOGY>鈷<>和<EARTH>鐵氧體粉塵<>製作%ITEM%。按下 <IMG>PRODMENU<> 在空的<TECHNOLOGY>道具欄欄位<>中製作。
      鈷能在地底找到。找出天然洞穴入口。<RED>警告：<>許多洞穴內有危險植物。
      偶爾能在棄置於星球的<TECHNOLOGY>補給儲物箱<>中找到補給品。
