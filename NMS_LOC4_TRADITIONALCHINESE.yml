    npc_comm_week_07_portal_desc: |-
      面對寂靜的入口，我打了個寒顫。
      我的心思不停受到它的威脅與牽引。

      納達要把我送到什麼「黑暗之地」？
    npc_comm_week_07_portal_desc2: 傳送門發出低鳴，黑暗的目的地引誘我向前。
    ui_comm_week_08_title: 社群研究
    ui_comm_week_08_sub: 幫助專家波羅：第8/8週
    ui_comm_week_08_desc: 波羅的廣播穿越了許多現實。所有旅行者迭代都能向跨現實資料庫貢獻資料。全體進展能讓水銀合成機器人解鎖<SPECIAL>額外道具<>。
    npc_comm_week_08_brief: 朋友！旅行者朋友！
    npc_comm_week_08_brief2: 波羅情緒滿溢，近乎雀躍，眼中散發強烈亮光......或許是淚水？
    npc_comm_week_08_brief_opt_a: 傾聽
    npc_comm_week_08_brief3: |-
      所有線索全部都指向此處，朋友！我們所追尋的座標、土地中的奇怪新種子、其他旅行者朋友的跨次元回波。全部都吻合！餘震穿越星際！
      數十萬個休眠星球現已覺醒，湧現出無數新發現！
    npc_comm_week_08_brief4: 我正在傳輸這星際覺醒中心的座標。這裡有全新的植物等待人們去發現，各種千奇百怪的植物......
    npc_comm_week_08_brief4_alt: 我正在傳輸這星際覺醒中心的座標。這裡有全新的動物等待人們去發現，各種千奇百怪的動物......
    npc_comm_week_08_brief_res: |-
      這裡的界線最為薄弱，朋友。這世界會顯得異常，甚至破損。
      但是充滿潛力，充滿希望！
      若每個旅行者朋友的迭代都前往此處，我們可能就可以蒐集前所未見的更多資料......
    npc_comm_week_08_comp: 你怎麼找到這異常新世界的？波羅與納達，我們欣羨你的旅途。讓我們看資料好嗎？
    npc_comm_week_08_comp_opt_a: 傳輸資料
    npc_comm_week_08_comp_res: |-
      太驚人了！這些發現令人感到似曾相識，真是不可思議。彷彿我們曾在另一個時間、另一個空間夢過這次傳輸......
      我相信這旅途才剛開始。我們所蒐集的資料遠不只我們這個世代，而是綜合迭代的努力，全導入波羅與納達的異常之家。
      我那擁有靈魂的鋼鐵合成夥伴運轉了！它的處理器渴望資料。請上船！用你自己的雙眼看一看！
    npc_comm_week_08_comp_res_all: 這資料多麼美妙！你還有更多嗎？異常的資料庫為你而展開，在這個宇宙與下個宇宙間飄移。
    npc_comm_week_08_comp2_opt_b: 停止傳輸
