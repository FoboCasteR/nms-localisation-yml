    fleet_explore_t2_20: '派遣研究小組至%PLANET%星球。組員發現並記錄了一系列冷水植物，其中包括生命期非常長的百合花。 '
    fleet_explore_t2_21: 派遣研究小組。收集%PLANET%星球上的植物莓果。莓果看似具有小幅電力。並未以口嘗試樣本。
    fleet_explore_t2_22: 派遣植物調查組員至%PLANET%星球。調查無線電塔的毀壞。結構被一種快速生長的藤蔓淹沒。捲鬚的組成似乎具有某種生物礦物體，能夠壓碎水泥。
    fleet_explore_t2_23: 執行%PLANET%星球的植物調查。海洋探測器偵測到肉食性海草。葉片覆蓋著膠一般的物質。依據理論推測，養分來源應該是被捕的魚。
    fleet_explore_t2_24: 派遣植物學家至%PLANET%星球。棲地供一種巨型、基因多元的鳳梨科植物生長。收集樣本，包括一個形狀像燈、散發生物冷光的花穗。
    fleet_explore_t2_25: '於%PLANET%星球進行植物調查。小組沿著廣闊的根部系統進入一個淺穴。原來那些根是植物的塊莖系統，支持著一種具有齒狀結構的肉食性植物。小組離開洞穴。改派無人機完成調查。 '
    fleet_explore_t3_1: 派遣動物研究小組至%PLANET%星球。於星球上碰見不能飛行的巨鳥。預估重量：%NUM%00公斤。
    fleet_explore_t3_2: 調查%PLANET%星球的動物。遇見類似梁龍的小型生物。這種動物溫馴，不害怕研究小組。收回一小群帶回艦隊。
    fleet_explore_t3_3: 派遣研究小組至%PLANET%星球。發現大群外形呈團狀的生物。這種動物溫順。組員取得動物的些許乳汁樣本以評估繁殖可能。
    fleet_explore_t3_4: 於%PLANET%星球執行動物調查。δ (Delta)波掃描顯示礦物結構中有明顯大腦運作活動。星球似乎與具意識思考相關的頻率一同共鳴。
    fleet_explore_t3_5: 掃描%SYSTEM%星系尋找外來動物。掃描器顯示%PLANET%星球上的鳥類生物。地面小組觀察到一種具有關鍵問題解決能力的大型黑鳥。帶回一對至艦隊進一步分析。
    fleet_explore_t3_6: 派遣動物研究小組至%PLANET%星球。組員回報遭到從未見過的生物跟蹤。收集了腳印及糞便樣本資料。組員發現樣本中有人類殘留物後撤退。
    fleet_explore_t3_7: 開始於%SYSTEM%星系區域進行秘密動物調查。%PLANET%星球的夜間掃描傳來令人不安的結果。白天的星球看似毫無生機。到了夜晚，像是蜘蛛的生物從地底洞穴大批湧出。
    fleet_explore_t3_8: 尋找%PLANET%星球的外來動物。遇見腳底具有濕度感知腺體、像哺乳類的溫馴生物。生物具有找尋水源及帶領小組前往水源處的能力。
    fleet_explore_t3_9: 派遣調查組員。於%PLANET%星球收及動物樣本。主要生命體似乎與吉客族共享部分DNA。局部突變導致生物身上有著厚重羊毛狀覆蓋物。收集樣本並評估商業繁殖可能。
    fleet_explore_t3_10: 派遣研究小組至%PLANET%星球。遇到巨型蝸牛。預估重量：%NUM%噸。掃描資料顯示蝸牛可製造強大的神經毒素。收集樣本並嘗試合成。
    fleet_explore_t3_11: 小組探險%PLANET%星球時發現異常動物。這種生物能夠模仿研究小組發出的聲音，包括複雜的說話形式。但並未顯示出理解能力。
    fleet_explore_t3_12: 派遣動物研究小組。於%PLANET%星球遇見尺寸適中的生物。頭身比例異常：組員回報生物「幾乎整體都是牙齒」。
    fleet_explore_t3_13: 於%PLANET%星球調查動物。地面小組回報高度地震活動，出動了地底掃描配備。發現躲在洞穴、比貨船還要長的巨蟲。地面小組撤退。
    fleet_explore_t3_14: 派遣研究小組至%PLANET%星球。出動無人潛水艇至淺海。發現有著半透明殼、像是烏龜的大型生物。進行不干擾烏龜的詳細觀察後離開。
    fleet_explore_t3_15: 於%PLANET%星球植行動物調查。發現長度超過%NUM%公分的蝴蝶。這種生物能夠製造韌性及傳導度都極高的絲。
    fleet_explore_t3_16: 派遣動物研究小組至%PLANET%星球。遇見羽毛倒映力極高的鳥類，讓他們在飛行時看起來就像著火一樣。收及羽毛樣本以進行材料研究。
    fleet_explore_t3_17: 派遣研究小組至%PLANET%星球。發現蟲類棲地。蟲成群湧動，在土壤平面留下像是字符的圖案。緩緩拔取棲地做進一步研究。
    fleet_explore_t3_18: 於%SYSTEM%星系區域開始秘密調查動物。於%PLANET%星球發現異常生命體。掃描顯示生物體內器官毒性等級異常地高。生物看上去溫順，並未發現毒液排出機制。
    fleet_explore_t3_19: 於%PLANET%星球搜尋外來動物。發現團狀生物。這個生物似乎靠著吸進其膠狀體內的養分存活。遠距掃描，未靠近生物。
    fleet_explore_t3_20: 派遣調查組員。於%PLANET%星球收集動物樣本。星球主宰動物為水鳥。聚焦分析這種會產出藍色卵的物種。帶著樣本回到艦隊進行孵育。
    fleet_explore_t3_21: 掃描%SYSTEM%星系的外來動物。發現星球蟹類數量極高。他們似乎是從固定在河床的大型卵中孵育而出，而且新的螃蟹持續孵化。從低軌道位置觀察記錄。
    fleet_explore_t3_22: 於%PLANET%星球觀察動植物共生現象：附蓋著刺的樹木枝節內住著一種外殼裝甲的草食動物。樹木是這個動物夜間的安身之處，生物白天於地面尋找食物時會散播樹木的種子。
    fleet_explore_t3_23: 發現鳥類數量龐大的星球。派遣動物研究小組。鳥類似乎在創造一種精密的「樹枝屋」，並以礦物碎片及色彩鮮豔的植物裝飾他們的巢。
    fleet_explore_t3_24: 調查%PLANET%星球的動物。地面小組發現一種非凡的獵食性生物。這種生物在獵物間緩緩移動，以頭上閃爍著生物光的角引誘獵物。獵物受到吸引後，他就能隨心挑選食物了。
    fleet_explore_t3_25: 派遣研究小組至%PLANET%星球。研究小型鹹水兩棲類。生物受到刺激時會膨脹到巨大的尺寸。拒絕以太空船氣密艙帶回生物樣本。
    fleet_explore_t4_1: 派遣地面探險小組至%PLANET%星球。小組發現非常沉重的高光滑度金屬塊。經掃描，金屬塊傳送大量星球發現資料至掃描器。
    fleet_explore_t4_2: 探索%PLANET%星球。研究小組調查中心為一巨大金色球體的廢墟。球體似乎沒有摩擦力，詳細研究難以進行。
    fleet_explore_t4_3: 派遣研究小組至%PLANET%星球。發現廢墟中埋有一石頭裝置。碰觸時，石頭投射出觸碰者的全像，以及一串尚無法解讀的資料。
    fleet_explore_t4_4: 於%PLANET%星球降落。地面小組於廢棄建築內發現潛在的物質複製機。機器主要似乎是用來製造奈米機群。嘗試校正至今都未成功。
    fleet_explore_t4_5: 掃描%PLANET%星球。軌道資訊輸出顯示地底埋藏大量能量來源。因位置周邊架起的電網無法近距離靠近。從遠處測量讀數。
    fleet_explore_t4_6: 調查%PLANET%星球。發現一處廢棄地有迷你傳送門。傳送門處於可用狀態，但尺寸太小無法傳送任何組員。出動無人機，但訊號一過傳送門就斷開了。
    fleet_explore_t4_7: 徒步調查發現%PLANET%星球上有傳送門接收器。接收器是一種高度磨光的石筒，以基礎頻率發送廣播。嘗試破解傳送門位址：進行中。
    fleet_explore_t4_8: 派遣研究小組至%PLANET%星球。依據重複訊號，找出訊號來源為一科瓦族求救信標。訊號似乎是一連串悅耳的口哨音。無法翻譯。
    fleet_explore_t4_9: 調查%PLANET%星球的異常訊號。訊號源自一座維金族無線電塔。破解訊號。無線電內容是一首祈禱歌曲，關於赫克與那爾的口述歷史。錄音並存檔。
    fleet_explore_t4_10: 研究小組探索%PLANET%星球。偵測到無線電塔穿過星球表面彼此共享數據。追蹤並解密訊號。傳送的內容是吉客族商人間為了操控銀河貿易市場而分享的資訊。
    fleet_explore_t4_11: 於%PLANET%星球偵測到訊號來源。派遣地面小組。追蹤發現訊號是一組古老的求救信標，從一處廢棄石砌建築的中心發送。小組掃描中繼器，但無法翻譯其使用的古老語言。
    fleet_explore_t4_12: 探索%PLANET%星球。發現淺穴內有小型裝置。裝置震動的頻率在洞穴內形成和諧共鳴，從大地製造出美妙的音樂。進行掃描，但不擾動裝置。
    fleet_explore_t4_13: |-
      派遣研究小組至%PLANET%星球。組員在廢棄的石墟中找到埋藏的實體錄音。掃描並數位化上面刻印的圖形。播放後發現錄音內容是鳥鳴聲。
      預估資料年齡：%NUM%00年。
    fleet_explore_t4_14: 於%PLANET%星球降落。探索廢棄建築。找到一個機械裝置，是一個有著相互連接、可轉動面的金屬方塊。這個方塊的功能似乎是一種初階的翻譯裝置，以不同字母顯示出相應的字符。
    fleet_explore_t4_15: 掃描%PLANET%星球。星球表面覆蓋著大量金屬球體，並且以謹慎的模式分布。從充分的距離觀看，球體似乎代表著超圖中的結點。星球似乎是一組巨大資料體中的一部分，用途不明。
    fleet_explore_t4_16: 調查%PLANET%星球。地貌掃描顯示星球赤道的一座巨山。出動地面小組。山看起來像是玻璃。測量密度及光線折射數據。
    fleet_explore_t4_17: 徒步調查發現%PLANET%星球上的一面具大鏡子。反射面的半徑為 %NUM%00u。光線聚焦在鄰近的一處衛星，但組員無法辨別其用途。
    fleet_explore_t4_18: 組員在%PLANET%星球上的淺穴挖出一座石製金字塔。打破封印並進入其中。溫度過低，無法讓生命體進行探索。出動無人機。金字塔核心溫度近乎零下。無人機毀損，但組員取得大量資料。
    fleet_explore_t4_19: 調查%PLANET%星球上的不明訊號。於一處古老廢石墟定位出小型金屬裝置。裝置具有永恆運動機的所有特性。返回太空船檢視隱藏的能量來源。
    fleet_explore_t4_20: 研究小組探索%PLANET%星球。找到一台廢棄的地圖製作無人機。無人機已經獨自探索了 %NUM%0 年。帶回無人機，下載數據。
    fleet_explore_t4_21: 派遣研究小組至%PLANET%星球。組員發現似乎能夠掃描使用者腦波，將其轉為無線電訊號的廣播裝置。無法將無線電處理為可解密的訊號。先將數據存檔以利後續研究。
    fleet_explore_t4_22: 於%PLANET%星球降落。於廢棄建築中找到錄製裝置。裝置似乎是一台以不明頻率廣播的攝影機。無法定義出目標接收者。竊聽訊號以擷取資訊。
    fleet_explore_t4_23: "%PLANET%星球的軌道調查找出了一塊巨大的平面板子。板子似乎會利用磁場使其上方的顆粒移動，反射出某種潛在的圖形。掃描平板會讓平板製造出艦隊的圖像。"
    fleet_explore_t4_24: 派遣星球降落小隊。回報星球表面異常平坦，彷彿不間斷地被磨平一樣。未注意到生命體。收集地貌數據以進行後續分析。
    fleet_explore_t4_25: 調查%PLANET%星球上的訊號。組員定位出一個狀態處於高度維安模式的容器裝置。掃描顯示容器內部目前是空的。下載裝置紀錄以進行分析。
    fleet_explore_sec_1: 抵達%SYSTEM%星系。星球顯示奇特的色彩不穩定性，數小時內經歷不同顏色變化。進行詳細觀察
    fleet_explore_sec_2: 長程掃描%SYSTEM%星系。星系顯示星球組成異常。星系中的所有非恆星體似乎都是由100%的液體所組成。無法驗證掃描。將數據賣給探險家工會。
    fleet_explore_sec_3: 地面小組於%PLANET%星球上遭到團狀生物猛烈追擊。小組於逃跑時照下了多張生物照片。
    fleet_explore_sec_4: 地面小組搜尋熱液排出口時遇見巨型水底生物。生物的移動速度緩慢，表現溫和，他們在排出口旁圍成一個圈取暖。生物似乎很享受被掃描的感覺。
    fleet_explore_sec_5: 地面小組偵察%PLANET%星球時遇見與人類一般大的鳥類。鳥類非常好奇，拿取小組成員的食物。未注意到飛行能力。
    fleet_explore_sec_6: 地面小組於%PLANET%星球尋找礦物時遭到成群食肉昆蟲攻擊。昆蟲樣本卡在小組成員體內。掃描樣本以取得資訊。
    fleet_explore_sec_7: 抵達%SYSTEM%星系。星球亮度快速變動，似乎閃爍出一序列的密碼。序列經翻譯後似乎是代表：16 16 16 16
      16......
    fleet_explore_sec_8: 抵達%SYSTEM%星系。掃描資料偵測到異常。太陽風非常強，強大到讓所有鄰近星球都缺乏大氣。
    fleet_explore_sec_9: 抵達%SYSTEM%星系。掃描資料顯示異常。主星球顯示核心溫度不穩。地面環境極度危險。
    fleet_explore_sec_10: 抵達%SYSTEM%星系。恆星掃描顯示多處異常。星球未顯示任何即將發生的降壓活動。可能會崩塌。
    fleet_explore_sec_11: 抵達%SYSTEM%星系。星球掃描顯示異常數據。核心似乎在沸騰，使液體轉化為氣體。大地構造不穩定度：緊急。拒絕降落，從軌道進行詳細觀察。
    fleet_explore_sec_12: 抵達%SYSTEM%星系。自動星球構成掃描顯示異常數據。星球的植物及礦物成分高的異常。進行詳細觀察，數據販賣給探險家工會。
    fleet_explore_sec_13: 抵達%SYSTEM%星系。自動掃描啟動。恆星運轉指數超出預測範圍。以極高的速度轉動，星球的形狀因此扭曲。進行詳細觀察。
    fleet_explore_sec_14: 於%SYSTEM%星系購買補給。離開時，%RACE%商人堅持給予小型金屬方塊。掃描方塊取得資訊，發現內含無數吉客家族的紀錄，追蹤了千年以來的基因模式。
    fleet_explore_sec_15: 於%SYSTEM%區域整頓後向商人收集文件資料。文件中藏有一張先進採礦雷射原型的設計圖。解密並將設計圖輸入艦隊資料庫。
    fleet_explore_sec_16: 向%SYSTEM%星系的商人收取貨品。商人提到附近星球生長的治療用植物。派遣地面小組收集樣本。
