    dnt_war_trader_defend_lang_3: I'm a Vy'keen! Help me with these pirates!!
    all_trader_defend_desc_1: 駕駛員狂亂地比手畫腳。他的太空船似乎受損了，而我的亞空間雷達開始出現敵對信號......
    all_trader_defend_desc_2: 駕駛員說的話很難懂，但他所發出的數據很明確。大量海盜船艦全速接近中。
    all_trader_defend_desc_3: 商人以懇求的眼神發送了他的導航資訊。他遭到海盜追捕，已經孤立無援了。他這一戰幾乎是完全靠我們了。
    all_trader_defend_desc_4: 商人的太空船毀損，上一次險境逃脫已經傷了引擎。無法擺脫尾隨而來的暴力，他求我伸出援手。
    all_trader_defend_desc_5: 商人的太空船有著滿滿貨物，但防備用的武器卻不足。他請求我護送他，並承諾會好好報答我......
    all_trader_defend_opt_a: 幫助商人
    all_trader_defend_opt_b: 讓他隨命運擺佈
    all_trader_defend_res_a_1: 我告訴商人我願意幫忙。看來我的幫助來的剛好，因為海盜已經快追上我們了。
    all_trader_defend_res_a_2: 我會幫助駕駛員脫困。沒人活該被海盜包圍。
    all_trader_defend_res_a_3: 海盜一定沒料到還有第二艘船。我們要將這次伏擊原封不動還回去。
    all_trader_defend_res_b_1: 很遺憾，但這是商人自己的一戰。我讓他接受命運的安排。
    all_trader_defend_res_b_2: 不論這個商人做了什麼，都已經惹到危險份子了。我應該在也招惹他之前離開。
    all_trader_defend_res_b_3: 我不想再攪和在這樁事裡，我應該離開，而且要快。
