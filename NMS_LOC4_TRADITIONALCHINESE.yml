    planet_bounty_msg1: 返回太空船並飛向太空
    planet_warning: "<FUEL>警告：<>當地任務將在空間跳躍時自動結束。"
    planet_bounty_desc: |-
      他說自己的設施經常受到海盜侵擾。他好像保護不了自己，也沒能力離開太空站。

      只要有人能終結轟炸，他願意提供豐厚獎勵......
    planet_scan_cre_desc: |-
      它們聲稱它們需要生活於此星球的生物的詳細掃描。它們未說明這些資料的用途。

      不過，它們有明確表示，如果我幫助它們收集資料，就能得到豐厚的報酬。
    planet_scan_min_desc: "它們說的許多話都難以理解。看來它們需要地質資料，散布於此恆星系的礦物的試樣。\n \n儘管存在翻譯問題，但有一點很明確：提供這些資料的探險家可以得到一筆可觀的報酬。"
    planet_scan_tree_desc: "它們聲稱它們迫切需要生長於此恆星系的植物群系的詳細掃描。它們試圖解釋原因，但我無法理解。\n \n顯而易見的是，如果我幫助它們收集資料，就能得到豐厚的報酬。"
    planet_kill_robots_desc: 它們似乎對遍布自己星球的巡警有一種真切的憤怒和仇恨。這個生命體無法離開自己的崗位，如果我發現並摧毀巡警部隊，它們就會獎勵我。
    planet_kill_fiends_desc: 它們似乎很害怕，低聲說著難以理解的警告。我能明白的是，它們認為有奇特的怪物在追蹤自己的世界，如果我發現並殺死這些惡魔，它們就會獎勵我。
    planet_kill_cre_desc: |-
      生命體看來百般聊賴，受夠了限縮在基地裡的生活。他提到了歿鹽的氣味。

      對話內容令人費解，總之好像是要我去找找。要是我願意外出殺死在這世界遊蕩的生物，他就會提供豐厚獎勵。
    planet_feed_cre_desc: |-
      它們向我述說自己對外面世界的熱愛，以及被困在裡面是多麼的痛苦。它們講述了一個長而難懂的故事，並提到了一個似乎是其寵物的小動物。

      如果我在星球上漫步時餵養自己遇到的野生動物，它們似乎就會向我提供豐厚的回報。
    planet_digging_desc: |-
      它們興奮地說個不停，提到了一些似乎很有希望的遠古廢墟。它們給我看了它們的資料，那正是它們追蹤這件器物的線索。

      它們無法親自搜尋，因此請我代勞。它們表示，只要我以它們的名義記錄下任何重要的歷史發現，就可以留下這件器物。
    planet_collect_desc: |-
      它們似乎很焦慮，非常需要某種特殊的物質。由於某種我不能理解的原因，它們無法離開崗位獲取該物質。

      如果我代它們收集並交付至它的基地，就能得到豐厚的報酬。
    planet_deliver_desc: |-
      它們聲稱自己有一件需要交付的物品，但它們無法外出旅行。它們似乎對某件事物感到害怕，但我無法確定是什麼。

      如果我成功地代它們完成交付，就能得到可觀的報酬。
    planet_depot_desc: |-
      它們喋喋不休地說出一組座標，興奮地指著地圖。它們似乎發現了一個資源倉庫。由於我不能理解的原因，它們似乎很希望摧毀這個倉庫。

      如果我幫它們摧毀這個倉庫，就能得到慷慨的報酬。
    planet_raid_desc: |-
      它們嚴肅地與我對話，指出了附近的一家工廠。它們對該設施深感不安，似乎希望這家工廠遭到突襲。

      如果我闖進這個設施並存取它的資料庫，這個生命體將會提供可觀的報酬。它們警告我說，巡警們將用武力回應我的入侵。
    planet_missing_desc: |-
      我很難理解它們確切的意思，但它們似乎有一名同事失蹤了。它們很苦惱，希望我能幫忙找到該同事。

      如果我幫忙找到失蹤的「朋友」，它們將給我豐厚的報酬。
    ui_return_mpmission_obj: 返回太空異常
    ui_return_mpmission_obj_tip: |-
      返回核心領取報酬。
      身處太空中時，可從快捷選單（<IMG>QUICK_MENU<>）召喚太空異常。
    ui_return_mpmission_obj1_msg: |-
