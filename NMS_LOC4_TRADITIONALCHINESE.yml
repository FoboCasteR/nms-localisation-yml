    npc_mission_cre_feed_proc_a_3: 客戶要求一定程度的謹慎，因為它最近剛繼承了一大筆財產。
    npc_mission_cre_feed_proc_a_4: 客戶非常在意當地生態系統的未來。
    npc_mission_cre_feed_proc_a_5: 客戶避開傳統公司，更喜歡非兩足動物公司。它想找一位有著相似態度的探險家。
    npc_mission_cre_feed_proc_a_6: 客戶在當地恆星系中經營農業生意。
    npc_mission_cre_feed_proc_a_7: 客戶在當地恆星系中經營一家大受歡迎的動物研究所。
    npc_mission_cre_feed_proc_a_8: 客戶擁有一個基於動物副產品加工的龐大工業網絡。
    npc_mission_cre_feed_proc_a_9: 客戶感到它與所有生物之間都存在著深刻而有意義的聯繫。
    npc_mission_cre_feed_proc_a_10: 客戶要求不透露自己的身分。
    npc_mission_cre_feed_proc_a_11: 客戶對當地野生動物種群進行了長時間的獨立研究。
    npc_mission_cre_feed_proc_a_12: 客戶是當地野生動物和一般生態系統的權威。
    npc_mission_cre_feed_proc_b_1: 它對生活在這個恆星系中的物種有很深的感情，希望它們能得到照顧。
    npc_mission_cre_feed_proc_b_2: 它對當地行星建設對野生動物造成的破壞深感不安。
    npc_mission_cre_feed_proc_b_3: 它想增加當地生物的營養供應，希望借此增加族群數量。
    npc_mission_cre_feed_proc_b_4: 它希望進行一項實驗，為未來活動提供信息。干涉行星食物鏈有什麼不良影響嗎？
    npc_mission_cre_feed_proc_b_5: 他正在尋找大量的排遺物，並願意出很高的收購價格。
    npc_mission_cre_feed_proc_b_6: 它希望在不使用人造肥料的情況下改善當地土壤狀況。正因為如此，它希望能刺激肥料的生成。
    npc_mission_cre_feed_proc_b_7: 它為過去的行為感到羞愧，希望通過改善其他物種的生活來彌補自己的錯誤。
    npc_mission_cre_feed_proc_b_8: 客戶只是想和平解決附近生物不斷吞食莊稼的問題。
    npc_mission_cre_feed_proc_b_9: 它想用即時的補救措施應對當地野生動物的急劇減少。
    npc_mission_cre_feed_proc_b_10: 它因為失去了心愛的家庭寵物而正在經歷哀悼期。它想通過委托行善來減輕自己的痛苦。
    npc_mission_cre_feed_proc_b_11: 它希望散播野花種子，美化它的星球。它希望通過遷徙動物的糞便來完成此舉。
    npc_mission_cre_feed_proc_b_12: 它特別喜歡當地生態系統裡那些溫和的食草動物，想讓它們得到妥善的照顧。
    npc_mission_cre_feed_proc_c_1: 它想讓一位探險家餵養自己找到的任何生物。它將支付可觀的報酬，但要求探險家自己供應食物。
    npc_mission_cre_feed_proc_c_2: 它要求探險家生活在野生動物中，並確保它們能吃飽。
    npc_mission_cre_feed_proc_c_3: 它將支付報酬給餵養當地野生動物的探險家。本著生態系統平衡的精神，客戶要求探險家避免馴服任何生物。
    npc_mission_cre_feed_proc_c_4: 它要求一位探險家收集食物樣本，並在當地畜群中分發。
    npc_mission_cre_feed_proc_c_5: 他要求一位熟知病原體趨避規範的探險家，找出附近的畜群並進行餵食。
    npc_mission_cre_feed_proc_c_6: 它想找一位探險家去餵養當地的野生動物，同時注意不要引進任何可能破壞生態系統的入侵物種。
    npc_mission_cre_feed_proc_c_7: 它想找一位生態意識較強的探險家去觀察當地生物的飲食習慣，並確保它們能吃飽。
    npc_mission_cre_feed_proc_c_8: 它想請探險家餵養當地生物，並願意支付豐厚的報酬。客戶表示探險家可以自由保留工作過程中產生的任何有用液體。
    npc_mission_cre_feed_proc_c_9: 客戶希望讓一位探險家去餵養當地生物。它請有意的探險家記得自備安全手套。
    npc_mission_cre_feed_proc_c_10: 它將獎勵餵養當地野生動物的探險家。不過，它告誡別在這項任務中投入感情。
    npc_mission_cre_feed_proc_c_11: 它將支付報酬給幫它在當地野生動物中分發食物的探險家。請注意：客戶警告稱，餵養現存商業畜群裡的生物是不夠的。
    npc_mission_cre_feed_proc_c_12: 客戶將為每一個被喂食的生物支付報酬。它要求有意的探險者只餵養食草動物，如果饑餓的生物吃掉探險家的任何部位，它將拒絕支付賠償金。
