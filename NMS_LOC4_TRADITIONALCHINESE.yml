      使用<TECHNOLOGY>可攜式精製機<>，將<EARTH>鐵氧體粉塵<>製作成<EARTH>純鐵氧體<>。
      利用二氫製作<FUEL>二氫膠<>。用掃描器（<IMG>SCAN<>）找出<TECHNOLOGY>二氫<>。

      從<VAL_ON>道具欄<>維修物品。
      按 <IMG>INVENTORY<> 進入道具欄。按 <IMG>REPAIR<> 進行維修。
