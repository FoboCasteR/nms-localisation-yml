    npc_comm_week_04_brief: |-
      朋友！你花費大量心力，從巡警那裡收集到的資料......
      提供了超凡的結果！他們在追蹤一項異常，但不是納達與波羅！
    npc_comm_week_04_brief2: |-
      巡警繪製的地圖太驚人了！我們所處現實的邊界地圖，包括這個現實的弱點與缺陷！
      他們發現了漏洞之外一連串的廣播，另一個異常生物的訊息！我們必須追蹤這些信號的來源，並趕在巡警之前與對方聯絡。
    npc_comm_week_04_brief_res: 我正在傳對方的座標給你，旅行者朋友。去吧，穿越傳送門踏上旅程，擔任我們的差使吧！
    npc_comm_week_04_cap: |-
      你收集到好多資訊！我們已經取得了穩固追蹤所必需的一切。只需要加以計算，以及正確的邊界探測器.....這需要耐心。
      我們滿懷感激，旅行者朋友！
    npc_comm_week_04_cap_res_a: 波羅在離線時發出啾啾聲，明顯非常興奮。我希望他對於最終找到的內容不會感到失望......
    npc_comm_week_04_cap_res_b: 旅行者朋友，我對主要廣播內容的分析十分順利。但是任何來自漏洞外的回音都是神奇的珍寶！請盡力收集，我們就可以更快找到來源！
    npc_comm_week_04_comp: 旅行者朋友，你是否看到了邊界以外的世界？你找到了什麼樣的回音呢？
    npc_comm_week_04_comp_res_all: |-
      如此珍寶，比任何景象都要罕見且美妙！漏洞外的希望！更多文明！
      你帶給我們的真是太珍貴了，旅行者朋友。
