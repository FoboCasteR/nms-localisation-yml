    ui_guide_topic_pinning: 釘選製作方法
    ui_guide_body_pinning: |-
      你可以將製作<TECHNOLOGY>新科技<>、<COMMODITY>產品<>和<EARTH>建築零件<>的方法<VAL_ON>釘選<>成任務。

      使用 <IMG>PIN<> 釘選道具的製作方法，基地部件則使用 <IMG>PIN_BUILD<> 釘選。

      釘選後，系統會在你的<VAL_ON>任務日誌<>中建立新條目，並提供尋找或製作該道具各元件的逐步說明。一次只能釘選一樣道具。

      和製作方法一樣，你也可以釘選<STELLAR>尋找原物料的指南<>。你可以從<VAL_ON>型錄<>中釘選這些指示。

      遊戲中只要有列出產品或科技的部分，都可以釘選製作方法，比如說<TECHNOLOGY>建造選單<>內，或是道具欄中的任意<VAL_ON>彈出方塊<>。
    ui_guide_topic_weather: 極端天氣
    ui_guide_body_weather: |-
      大多數星球不時都有<FUEL>風暴<>肆虐。風暴發生期間，<STELLAR>風險防護<>系統的能量會比平常<STELLAR>降得更快<>。

      建議新的探險者們，如果可以的話，在風暴期間請尋找庇護。較有經驗的探險者們可能會利用氣候對設備的影響；例如：<TECHNOLOGY>冰點溫度<>會提升採礦光束的<STELLAR>熱效率<>。

      有些星球上<FUEL>天氣很極端<>。踏上這樣的星球時，你的強化套裝會發出警告。這種環境的危險層級較高、也更常發生風暴。前往這樣的星球探險之前，強烈建議你先進行<TECHNOLOGY>風險防護系統升級<>。

      然而，勇敢前往這些星球的探險家也將得到豐厚的回饋。這裡的<STELLAR>資源產地<>價值高出許多。<STELLAR>活性<>星體金屬可以賣到更好的價格，也能精製成大量的<SPECIAL>有色金屬<>。
      在有極端天氣的星球上可以找到
      <COMMODITY>風暴晶<>。這是一種價值甚高的罕見資源，只有在風暴來臨時才能取得。你可以使用<TECHNOLOGY>分析護目鏡<>尋找風暴晶。
    ui_guide_topic_guilds: 工會
    ui_guide_body_guilds: |-
      除了主要種族外，銀河系中還有三個大型<STELLAR>工會<>：<VAL_ON>商人工會<>、<VAL_ON>探險家工會<>和<VAL_ON>傭兵工會<>。這些工會的組成跨越種族，比方說，貿易方面具有天賦的維金族也可以加入吉客族占多數的商人工會。

      你可以在太空站的<SPECIAL>任務板<>上接受任務，進而提升自己在工會中的評價。提升評價能讓你進行更高等級的任務，並取得更有價值的報酬。

      每個<COMMODITY>太空站<>都有來自其中一個工會的<TRADEABLE>使節<>。在你造訪的各個星系中拜訪使節，即可依你的評價獲得獎勵。你可以在型錄和指南 (<IMG>OPTIONS<>) 中的<VAL_ON>旅程里程碑<>查看自己的評價。
    ui_guide_topic_guns: 購買新的工具組
    ui_guide_body_guns: |-
      你可以在<COMMODITY>太空站<>和<VAL_ON>星球基地<>購買新的工具組。在太空站可以升級你的工具組道具欄。

      購買後，你可以替工具組<STELLAR>重新命名<>。

      一次可以擁有六組工具組。你可以折舊交換現有的工具組，用折扣價格購買新的工具組。新的工具組必須重新安裝科技。

      不同類型的工具組能大幅提升你<STELLAR>採集資源<>、<TECHNOLOGY>掃描發現<>或<FUEL>戰鬥<>的能力。工具組有不同的基礎能力等級：<TRADEABLE>C<>、<TECHNOLOGY>B<>、<SPECIAL>A<> 和 <COMMODITY>S 級<>。

      有些受損的工具組可以免費取得。當你預算有限卻又想取得高價科技時，這是個很不錯的辦法。你需要修復這種工具組裡的欄位，才能恢復該裝置的完整能力。
    ui_guide_topic_ships: 購買新的太空船
    ui_guide_body_ships: |-
      有駕駛員降落的地方都可以購買太空船，像是：<COMMODITY<>太空站<>、<STELLAR>貨船<>、<TECHNOLOGY>星球基地<>或<VAL_ON>其他小型建築<>。

      購買後，你可以替新的太空船<STELLAR>重新命名<>。你的艦隊中最多可以擁有<VAL_ON>九<>艘太空船。你隨時可以使用<TECHNOLOGY>快捷選單<>來召喚太空船。

      另外，你也可以折舊賣出現有的太空船，來換取購買新船的折扣。新的太空船必須重新安裝科技。<FUEL>別忘了先把貨物移到新船上！<>

      有些受損的太空船可以免費取得，當你預算有限卻又想取得高價科技時，這是個很不錯的辦法。你需要修復這種太空船上的科技，才能發揮它們完整的能力。

      太空船各有不同的專門領域，經過提升性能和改動操控性的專業化改造。在太空站檢視不同的太空船，可了解到更多資訊。太空船的不同等級如下：<TRADEABLE>C<>、<TECHNOLOGY>B<>、<SPECIAL>A<> 和 <COMMODITY>S 級<>。
    ui_guide_topic_new_base_parts: 了解新的基地部件
    ui_guide_body_new_base_parts: |-
      你有許多不同的<TECHNOLOGY>建築零件<>可以選用。掌握自己在<VAL_ON>型錄<>學會的零件。

      有些零件只有裝飾功能，有些則能為基地帶來重要的功能升級，例如<TECHNOLOGY>瞬間傳送儀<>、<STELLAR>電力<>或<TRADEABLE>務農<>配備。

      你可以在<VAL_ON>建設研究單位<>買到一些基本的零件，而這個研究單位本身可在你的基地中建造。完整的零件則可以在<SPECIAL>太空異常<>的先進研究單位取得。

      若想購買新的基地零件，首先必須取得<STELLAR>回收資料<>。這種東西可以在星球上的<TECHNOLOGY>地底科技<>中採收。你可以使用<TECHNOLOGY>分析護目鏡<>找出並標記這些遺物，然後使用<TECHNOLOGY>地形改造器<>將它們挖掘出土。
    ui_guide_topic_upload: 重新命名及上傳發現
    ui_guide_body_upload: |-
      你發現的每個生物、植物、岩石、星球或星系都能<TRADEABLE>重新命名<>及<STELLAR>上傳<>。你也可以重新命名自己的<VAL_ON>基地、工具組和太空船<>。

      上傳可以讓你與其他旅行者分享自己的發現。其他找到該物的旅行者會將你視作首位發現者。上傳後，你將獲得<TECHNOLOGY>奈米機群<>作為獎勵。

      你可以使用<TECHNOLOGY>分析護目鏡<>來發現生物、植物與岩石。用 <IMG>AIM<> 進入護目鏡模式。用 <IMG>BINOCSCAN<> 來分析目標。

      造訪星系和星球時，便會自動計為已發現。

      你可以在選項選單的<VAL_ON>發現頁面<>追蹤、重新命名和上傳你的發現。
    ui_guide_topic_ammo: 彈藥
    ui_guide_body_ammo: |-
      <TECHNOLOGY>雷霆砲<>等大多數的工具組<FUEL>武器<>都需要<VAL_ON>彈藥<>。你可以在道具欄的空欄位製作彈藥。

      戰鬥時，使用 <IMG>RELOAD<> <VAL_ON>重新裝填<>目前的武器，這會自動從道具欄中取出彈藥。請確保自己在進入戰鬥<STELLAR>前<>已製作足量的彈藥。

      所有的射彈武器都使用同樣的彈藥，例如：<TECHNOLOGY>雷霆砲<>、<TRADEABLE>脈衝槍<>和<COMMODITY>雙管霰彈槍<>。

      而像<FUEL>火焰標槍<>這種能量型武器則會直接從快捷選單或道具欄取得<FUEL>碳<>來補充能量。不建議使用採礦光束來戰鬥。

      彈藥或能量用盡時，可以使用 <IMG>MELEE<> 進行<VAL_ON>近戰攻擊<>。
