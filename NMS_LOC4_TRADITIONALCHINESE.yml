    ui_tut_repair_ship_obj1_tip: |-
      太空船嚴重毀損。
      從<VAL_ON>道具欄<>維修元件。
      按 <IMG>INVENTORY<> 存取道具欄。按 <IMG>REPAIR<> 進行維修。
      維修可以<VAL_ON>分段進行<>。各項元件都修復後，維修才算完成。
    ui_tut_repair_ship_obj2: 維修脈衝引擎
    ui_tut_repair_ship_obj2_tip: |-
      維修脈衝引擎需要<COMMODITY>密封劑<>和<COMMODITY>金屬電鍍<>。
      搜尋<COMMODITY>密封劑<>。
      以<EARTH>鐵氧體粉塵<>建造<COMMODITY>金屬電鍍<>。

      從<VAL_ON>道具欄<>維修物品。
      按 <IMG>INVENTORY<> 進入道具欄。按 <IMG>REPAIR<> 進行維修。
      維修可以<VAL_ON>分段進行<>。各項元件都修復後，維修才算完成。
