    npc_comm_week_06_story_res_a3: 沒錯，我們需要所有的<STELLAR>......茲茲......<>組員開始變得口很渴。他們要我們跟他們會合<STELLAR>......茲茲......<>座標好像沒有人，但<STELLAR>......茲茲......<>
    npc_comm_week_06_story_res_b3: 同意<STELLAR>......茲茲......<>組員也不相信他們。最好誰都別靠，然後<STELLAR>......茲茲......<>用殘骸建艘太空船，再尋求協助。
    npc_comm_week_06_story_desc4a: 終端站盯著我，電子眼眨也不眨，不受黑暗影響。
    npc_comm_week_06_story_desc4b: 求救信號持續發出逼人的唧唧聲，向任何聽到的人呼救。
    npc_comm_week_06_story_lang4a: "他們跟他們說的一樣，就在那裡，但現在<STELLAR>......茲茲......<>我們每次睡覺，腥紅的夢魘<STELLAR>......茲茲......<>全體組員<STELLAR>......茲茲......<>那張臉，眼神還是能穿透泡沫。\n就只有<STELLAR>......茲茲......<>無窮無盡、一波又一波的腥紅泡沫<STELLAR>......茲茲......<> "
    npc_comm_week_06_story_lang4b: |-
      我發動鳳凰號<STELLAR>......茲茲茲......<>引擎生鏽不過還能用，直到<STELLAR>......茲茲茲茲......<>燃料失常，只好盡快降落。我走出去，可是<STELLAR>......茲茲茲......<>
      <STELLAR>......茲茲......<>一直感覺有什麼東西在盯著我們<STELLAR>......茲......<>一隻緋紅色的眼睛......
    npc_comm_week_06_story_opt_a4: 叫他們去睡覺
    npc_comm_week_06_story_opt_b4: 叫他們快跑
    npc_comm_week_06_story_res_a4: 我聽見一聲深深的嘆息，幾週以來的壓力都隨著這聲音消融進他們的夢鄉。他們漸漸安靜，人聲被機械的嗡嗡聲取代。錄音歸於靜默。
    npc_comm_week_06_story_res_b4: 陌生人開口說話，但又自己打住。他們雖想知道該往哪裡跑，怎麼樣才能逃走，但又覺得我沒辦法回答，所以問也沒有意義。我聽到對方離去的腳步聲，聽到人聲被機械的嗡嗡聲取代。
    npc_comm_week_06_story_desc5a: 我聽到古老紀念碑的問候，字句直接印烙在我心裡。這東西會對波羅的操縱有什麼反應？
    npc_comm_week_06_story_desc5b: 在旅行者的「信標」周圍斷斷續續的靜電已經清除，強勁的新訊號取代了古老的靜電噪音。波羅的進展這一刻卻讓我害怕起來。
    npc_comm_week_06_story_lang5a: |-
      你......我知道你是誰。你叫我去<STELLAR>......茲茲......<>作夢，去睡<STELLAR>......茲茲......<>最後逃離迷霧。
      我們跟著那隻眼睛找到得救的辦法，我們對你<STELLAR>......茲茲......<>感激。傳送門已經準備好，我們隨時可以出發。那<STELLAR>......茲茲......<>在呼喚我們。
    npc_comm_week_06_story_lang5b: |-
      哈囉？
      <STELLAR>......茲茲......<>
      傳送門已經啟動了。這是我們<STELLAR>......茲茲......<>逃離惡夢的機會。
      如果我們不睡覺，那隻眼睛就看不到我們，可是<STELLAR>......茲茲......<>我真的太累了<STELLAR>......茲茲茲茲......<>撐不下去。如果我們順利通過，也許就可以睡了......
    npc_comm_week_06_story_opt_a5: 叫他們進去
    npc_comm_week_06_story_opt_b5: 叫他們不要進去
    npc_comm_week_06_story_res_a5: |-
      我聽到熟悉的嗡嗡聲，刻符號時低沉的嗡鳴。陌生人啟動了傳送門，準備踏進去。
      我從來沒有從外部聽過傳送瞬間的聲音，也絕對不想聽第二次。
    npc_comm_week_06_story_res_b5: |-
      你說得對<STELLAR>......茲茲......<>當然，你說對了<STELLAR>......茲茲......<>瘋狂。
      可是下一步呢？現在<STELLAR>......茲茲茲茲......<>哪裡？我們根本應該就<STELLAR>......茲茲......<>喝掉那些水......
    npc_comm_week_06_story_lang6: 波羅的奇怪裝置又帶著我找到另一艘殘骸。我站在它艦橋電腦的碎片面前，感覺這趟奇怪的旅程似乎即將抵達終點。
    npc_comm_week_06_story_start: 電腦播放了好幾段不完整的影片，都是一般攝影機不可能拍出來的影像。
    npc_comm_week_06_story_end_opt: 檢視錄影
    npc_comm_week_06_story_end_1: |-
      我看見陌生人把符號刻進傳送門的石頭裡，跨過傳送點，傳送門的藍光閃變為深紅色。一種不像這世界上應有的恐怖尖叫聲迴盪在整個傳送門結構中。不久後通道就關閉起來，連結中斷，回頭的路永遠封閉了。
      影片就結束在這裡。
    npc_comm_week_06_story_end_2: |-
      我看到陌生人轉身離開傳送門，蹣跚走回荒涼的大地。組員一個個倒下，直到最後，只剩下陌生人獨自行走。
      錄影的速度加快，靜電的干擾也增強。我快速掃過幾小時的帶子，陌生人一直在遊蕩，在土地上想辦法求生，沒有再回到太空船上。
    npc_comm_week_06_story_end_3: |-
      我看見陌生人轉身離開傳送門，獨自一人，其他組員都被那個廢棄建築裡某種奇怪的東西吞噬。離開傳送門後，陌生人似乎不再受那種干擾睡眠的奇異魔咒影響，只是搖搖晃晃，四處張望，眼神瘋狂。
      錄影顯示陌生人往回走，仍然隻身一人，回到墜機地點，在那裡搭建了簡易的住所，隨時留意著倒下的夥伴會不會回來。
      突然，我聽見背後傳來聲響。我掃視殘骸，卻什麼都沒看見。回到終端站那裡，影片就已經播完了。
    npc_comm_week_06_story_end_4: |-
      陌生人把一串符號刻進傳送門，接著跨過傳送點。
      錄影微微扭曲，接著又繼續播放。我看見陌生人站在一個六角形的世界裡，在一艘巨大太空船的殘骸旁顯得渺小。那是他們的太空船嗎？陌生人幫助一個身影站起身來，是個科瓦族。我猛然一驚，認出那是納達。
      那位祭司存在體彷彿直視著我，知道我正在觀看這場重聚，接著點點頭，影片就此結束。
    npc_comm_week_06_story_end_5: |-
      我看見那陌生人遲疑了一下，然後轉身離開傳送門通道，走開時還回頭張望，彷彿聽見傳送門對面的什麼聲音。錄影繼續播放，我看見陌生人回到那棟廢棄建築，他們當初就是在那裡遇見答應要幫助他們的旅行者。
      陌生人搜索建築，一再回去查看控制終端站，顯得越來越煩躁。救星始終沒有出現，那個戴著發光面具的存在體不再現身。陌生人獨自哭了起來，最後在建築的地板上睡著。影片結束。
    npc_comm_week_06_story_end_6: |-
      陌生人把一串符號刻進傳送門裡，接著停下動作，像是被熟悉的聲音叫住一樣，卻沒看見任何人，就又繼續跨越傳送點。一陣靜電雜訊讓錄影中斷。
      影像回復之後，我看見陌生人站在貨船的艦橋上，身邊圍繞著夥伴。一個科瓦族的祭司存在體也和他們站在一起。我吃驚的認出那是納達。
      沒過多久，貨船上就陷入混亂。巡警戰鬥機群起攻擊，導致太空船向下墜落。猛烈的靜電雜訊又一次打斷錄影。最後看到的畫面是一個吉客族專家走進他們的雷達太空站。
    npc_comm_week_06_story_end_7: |-
      我看見陌生人轉身離開傳送門，一邊悲傷的搖頭。可是那裡似乎發生過叛亂，還活著的船員不顧陌生人的請求，趁亂踏進傳送門，立刻被泡沫吞噬，傳送門也閃出緋紅的光芒，隨即關閉。
      陌生人發著抖，走了一小段路，搭起一個小住所，走進去關上門，沒再次在錄影畫面中出現。
    npc_comm_week_06_story_end_8: |-
      陌生人把符號刻進傳送門的石頭裡，接著大步走向傳送點，充滿信心，彷彿對面有一個熟悉的聲音在呼喚。他一踏進去，瞬間迸發出強烈的白光，連錄影都遭到扭曲。
      等畫面安定下來，已經看不見傳送門。我只能看見眾星，還有無限蔓延的星系。錄影對準一顆恆星，快速拉近。又是那陣白光，下一秒一個新世界就憑空出現。
      錄影結束於此。我看見的到底是什麼？
    npc_comm_week_06_story_end_9: |-
      我看見陌生人輕按傳送門的控制面板，雙手彷彿被看不見的力量引導。通道開啟，藍光灑落在周遭的地面上。
      在藍光下，陌生人呼喚還活著的組員，試圖說服他們跟著自己踏進傳送門，卻沒有成功。組員一個接一個走開，只有陌生人留下來。
      最後陌生人終於開始傳送，被泡沫吞噬，接著連泡沫也逐漸消失。傳送門安靜地關閉。錄影就到此為止。
    npc_comm_week_06_story_end_10: |-
      我看見陌生人檢查開啟的傳送門，接著轉身走開。錄影呈現出陌生人隨後的動向：繼續旅行，一哩一哩前進，只在夜晚行動。每個光源陌生人都一一找去，仔細檢查，再棄之不顧。
      陌生人搜索每棟廢棄建築，不斷尋找那個答應過拯救他的旅行者。錄影帶彷彿無限反覆，我向前快轉過好幾個小時，模式都沒有任何變化，陌生人似乎也完全沒有變老。
      我找了又找，卻找不到這個故事的結尾。
    npc_comm_week_06_story_end_11: |-
      我看見陌生人啟動傳送門，向開啟的通道走去，走到傳送點時卻遲疑了，轉身向組員尋求鼓勵，才又向前踏出一步，被泡沫吞噬。
      一陣雜訊讓錄影中斷，雜訊停止時，我看見陌生人又一次被自己的組員所圍繞。他看起來很老，比前一刻要老得多，可是卻很開心，臉上帶著明顯鬆了一口氣的神情。一艘太空船在遠處著陸，這群人便向船走去。
    npc_comm_week_06_story_end_12: |-
      我看見陌生人轉身離開傳送門，但顯得很痛苦，離開傳送點的腳步非常不情願，還頻頻回頭張望。
      接著在錄影中，組員和陌生人分道揚鑣，組員前往遠方一座聚落，陌生人則向空無一物的地平線走去。
      畫面跳轉，陌生人花很多時間把巨大的紅色礦物拖進自己小小的居所，然後不斷鑿刻，用緋紅色的石頭做出一整排幾何形狀。最後筋疲力竭地倒在地上。
      我沒辦法從陌生人雕刻的符號中推敲出任何意義。
    npc_comm_week_06_story_end_13: |-
      我看見陌生人試按著傳送門的控制面板，打開通道，走過傳送點。
      泡沫穩定下來時，另一個存在體出現在還開著的傳送門裡，是個旅行者，臉孔因為強光而無法看清。旅行者跟隨著陌生人走進傳送門的藍光中。
      搭成整個結構的古老岩石彎曲扭轉，在某種強大的力量下變形。最後，旅行者再度出現，傳送門關閉。陌生人消失無蹤。
      雖然這只是一段錄影，我卻不禁覺得旅行者注意到我了，連忙關閉終端站。
    npc_comm_week_06_story_end_14: |-
      我看見陌生人轉身快速離開傳送門，回到自己那艘小太空船的殘骸那裡，開始在求救信標裡輸入資料。我看見緋紅色的圓球......
      錄影畫面切換，陌生人又回到傳送門前。影片就這麼不斷反覆，我想找出錯誤，看看是哪部分資料損毀造成這種奇怪的迴圈，卻一無所獲。
    npc_comm_week_06_story_end_15: |-
      我看見陌生人輸入一連串符號，接著踏進傳送門。在通道關閉之前，我又看見另一個身影閃入，是個發著光的存在體，因為光線刺眼，看不清臉孔。錄影畫面切換，被一陣雜訊打斷。
      影像又出現時，陌生人已經登上自己的太空船，那是我們第一次通訊之前。艦橋上站著一個科瓦族，我驚訝的發現那是納達，神情非常憂慮。我還來不及細看，終端站就發出炙熱的白光，螢幕被白色火焰吞噬。
    npc_comm_week_06_story_end_16: |-
      我看見陌生人轉身離開傳送門，走得很慢、很疲憊、很徬徨。最後，陌生人走回太空船墜毀的地方。
      我仔細觀察墜機地點的求救信標，看見內部發出某種微弱的紅光，這種陰森的緋紅色我過去已經見過無數次。
      陌生人在信標旁踱步，無法入睡，連續好幾天都這樣保持警戒，卻走得越來越慢，終於倒在地上。倒地的陌生人身上也發出一樣的紅光。
      錄影就此結束。
    ui_comm_week_07_title: 社群研究
    ui_comm_week_07_sub: 協助牧師存在體納達：第7/8週
    ui_comm_week_07_desc: 牧師存在體納達正在發送對探險家的請求。他在記錄銀河新「階段」時需要幫助。
    npc_comm_week_07_brief: |-
      旅行者！納達，啟用溝通介面。波羅深陷於黑暗/悲傷中。無法穿越殼體。哎唷！
      自建物相片中擷取。提議新指令：推翻黑暗。取得圖片/希望。旅行者須在黑暗中尋找生命。潛入海底，複製海中景象，傳送回異常。
    npc_comm_week_07_brief_res: 傳輸黑暗星球座標。最深位置：-10.53，-28.39。要求參數：單一相片，包含生命體。納達愉快期待旅行者回歸。
    npc_comm_week_07_comp: 熟悉的太空船訊號。旅行者，歡迎。成功取得水中相片嗎？
    npc_comm_week_07_comp_opt_a: 上傳相片
    npc_comm_week_07_comp_res: |-
      完成指令！納達，圖片資料傳送波羅。珍惜波羅的喜悅。成功/信任。
      旅行者帳戶，收取貨幣。異常上的類生命體提供合成奇異風格物品。停泊？
    npc_comm_week_07_comp_res_extra: 納達提及波羅的機器發明時，他們的護目鏡微微閃爍，我忍不住感覺那有點像面部表情。但是，很快就消失了，我好奇是不是只是投射影像的小故障。
    npc_comm_week_07_comp_res_all: 旅行者回歸。可能動機：相片資料。是/否要傳輸資料？
    npc_comm_week_07_comp2_opt_a: 上傳相片
    npc_comm_week_07_comp2_opt_b: 停止傳輸
    npc_comm_week_07_comp2_res_a: 納達向我道謝，並以像是顯示喜悅的方式將雙手拍擊。他們認為更多的資料可以進一步協助波羅恢復存在。
    npc_comm_week_07_comp2_res_b: 異常專心。旅行者太空船掃描，納達回應。
    npc_comm_week_07_cap: 最終包裹！任務指令完成。波羅目的補充完畢。是/否要傳輸資料？
    npc_comm_week_07_cap_opt_a: 上傳相片
    npc_comm_week_07_cap_res_a: 目的達成。已達限制。與波羅重新連結，喜悅/希望。感激！
