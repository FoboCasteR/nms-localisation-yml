    exp_first_word_res: "<TECHNOLOGY>「科瓦族」<>這名字映入眼簾，與我剛經歷的詭異景象相呼應。這外星語有個字烙印在我大腦。 "
    tra_first_word_res: "<COMMODITY>「吉克族」<>這名字映入眼簾，與我剛經歷的詭異景象相呼應。這外星語有個字烙印在我大腦。 "
    war_first_word_res: "<FUEL>「維金族」<>這名字映入眼簾，與我剛經歷的詭異景象相呼應。這外星語有個字烙印在我大腦。 "
    npc_other_exotut: 這位維金族停下手邊維修<TECHNOLOGY>強化艇終端站<>的工作。他盯著我看，我在場似乎讓他有些心煩。
    npc_other_overseer: 這位吉客族很顯然是這基地的<CATALYST>監督者<>，他直視我的眼睛，讓人渾身不對勁。他好像有話要我說，但我不知道是要說些什麼。
    npc_other_farmer: 吉客族心懷警戒地看著我。他好像認出我來，但我不知道我們在哪裡見過。他快速回到他舒適的<TRADEABLE>務農終端站<>。
    npc_other_scientist: 我一接近，科瓦族就歪過頭。我感受到他的護目鏡開始掃描，但他對收回的資料並不滿意。他回到<TECHNOLOGY>科學終端站<>繼續工作，不再理會我。
    npc_other_weapguy: 維金族原本打算迎接我，卻又打消念頭。他看著我，有些困惑，接著就回到<FUEL>武器終端站<>工作。
