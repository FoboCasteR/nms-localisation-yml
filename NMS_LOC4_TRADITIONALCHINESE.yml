    all_trader_thank_desc_1: 商人感謝我的幫助，並贈送他一部分的貨物給我。
    all_trader_thank_desc_2: 駕駛員緊繃的表情明顯緩合了些。他贈送部分的貨物給我做為謝禮。
    all_trader_thank_desc_3: 擺脫追捕者的駕駛員終於可以放鬆了。他給了我一個禮物，答謝我的幫助。
    all_trader_thank_desc_4: 終於脫險的駕駛員向我致謝。他贈送我貨艙裡的物品作為謝禮。
    all_trader_thank_desc_5: 雖然說著我不熟悉的語言，但駕駛員的表情已經說明了一切。擺脫海盜的他準備要從貨艙傳送一些贈禮給我。
    all_trader_thank_opt_a: 接受禮物
    all_trader_thank_opt_b: 拒絕禮物
    all_trader_thank_res_a_1: 商人開心地傳送了貨物。和他可能失去的相比，這點東西不算什麼。
    all_trader_thank_res_a_2: 駕駛員感激地傳送了貨物。我祝他好運，願他找到安全的避風港。
    all_trader_thank_res_a_3: 商人傳送了貨物就急著離開，因為緊急狀況終於解除而得以放鬆了。
    all_trader_thank_res_b_1: 我拒絕了商人的贈禮。摧毀海盜本身就是獎勵了。
    all_trader_thank_res_b_2: 我拒絕了贈禮，並祝福他未來也能成功躲避海盜。
    all_trader_thank_res_b_3: 我讓商人留著他的貨物。他修復太空船所需的會比這更多。
