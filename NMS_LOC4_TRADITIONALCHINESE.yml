    dnt_exp_tguild_greet_unknown_1: Apologies, probable customer entity. Purchase
      unavailable at this station.
    dnt_tra_tguild_greet_unknown_1: Merchants Guild trade is only available to registered
      members. Seek business elsewhere.
    dnt_war_tguild_greet_unknown_1: Grah! Interloper must prove trade skill before
      worthy of Merchants Guild time!
    dnt_exp_tguild_greet_low_1: Greetings. Guild discount is not available to low
      rank members, sorry.
    dnt_tra_tguild_greet_low_1: Welcome, initiate trader! Have you brought much to
      sell?
    dnt_war_tguild_greet_low_1: Greetings, pathetic initiate.
    dnt_exp_tguild_greet_med_1: Hello, merchant entity. Trade success to report?
    dnt_tra_tguild_greet_med_1: Greetings, friend in trades. We hope bargains always
      find you.
    dnt_war_tguild_greet_med_1: Grah! Interloper trade strength is improving. Good.
    dnt_exp_tguild_greet_high_1: Ah. Recognised trade entity. This shell is at your
      service.
    dnt_tra_tguild_greet_high_1: Welcome! Merchants speak of your trade skills, friend.
    dnt_war_tguild_greet_high_1: Interloper has well-earned triumph in trade. Welcome.
    dnt_exp_tguild_greet_best_1: 'Entity trade intelligence: high. Guild: pleased.'
    dnt_tra_tguild_greet_best_1: I cower before you, Trade Lord.
    dnt_war_tguild_greet_best_1: I salute your strength in trade, interloper!
    dnt_exp_eguild_greet_unknown_1: Unknown entity is irrelevance to Guild of Explorers.
      Goodbye.
    dnt_tra_eguild_greet_unknown_1: Explorers Guild has not discovered maybe-friend.
      No time to spend on you!
    dnt_war_eguild_greet_unknown_1: Grah! Explorers Guild has no knowledge of interloper!
      Goodbye!
    dnt_exp_eguild_greet_low_1: Welcome, apprentice. Have you discovered much?
    dnt_tra_eguild_greet_low_1: Hello, apprentice friend. How much universe have you
      discovered?
    dnt_war_eguild_greet_low_1: Grah! Interloper is still apprentice! Stop talk, journey
      further!
    dnt_exp_eguild_greet_med_1: Greetings, seeker entity. May the creatures be great
      and the plants many.
    dnt_tra_eguild_greet_med_1: Hello, fellow member. Many new systems in your logs?
    dnt_war_eguild_greet_med_1: Greetings, interloper. Seek, journey, interlope further.
    dnt_exp_eguild_greet_high_1: Superior seeker is acknowledged by Explorers Guild.
      Greetings.
    dnt_tra_eguild_greet_high_1: Your logs impress the Explorers Guild, friend!
    dnt_war_eguild_greet_high_1: Interloper has impressed in battle for knowledge.
    dnt_exp_eguild_greet_best_1: Excellent navigational record. High value to Explorers
      Guild.
    dnt_tra_eguild_greet_best_1: Friend is rich in knowledge! So much research logged!
    dnt_war_eguild_greet_best_1: I salute you and your wisdom! Grah!
    dnt_exp_wguild_greet_unknown_1: Hmm. Entity is unknown to Mercenaries Guild. Respect
      impossible at this time.
    dnt_tra_wguild_greet_unknown_1: Who are you, maybe-friend? Strong spawn or weak?
      Mercenaries Guild does not know.
    dnt_war_wguild_greet_unknown_1: Grah! Mercenaries Guild has no respect for unknown
      interloper. Prove strength before you return.
    dnt_exp_wguild_greet_low_1: Greetings, apprentice in violence. Combat score is
      improving.
    dnt_tra_wguild_greet_low_1: Your death scent is still weak, new friend. Be quick
      here.
    dnt_war_wguild_greet_low_1: How is your body count, warrior apprentice? Improving?
    dnt_exp_wguild_greet_med_1: The Mercenaries Guild welcomes you, entity of combat.
    dnt_tra_wguild_greet_med_1: Welcome, fellow merchant of death. Enjoy much luck
      in war!
    dnt_war_wguild_greet_med_1: Interloper demonstrates increase in strength. Could
      soon be great warrior. Grah!
    dnt_exp_wguild_greet_high_1: Biological entity is performing well with weaponry.
      Commendable.
    dnt_tra_wguild_greet_high_1: Hello, friend in death! Fight hard, take loot, drink
      rival blood!
    dnt_war_wguild_greet_high_1: Death! Death! Death! Interloper has slain many foes!
    dnt_exp_wguild_greet_best_1: Greetings, superior rank member.
    dnt_tra_wguild_greet_best_1: Welcome, admired friend!
    dnt_war_wguild_greet_best_1: I salute you, supreme commander!
    npc_tguild_greet_unknown_desc_1: |-
      雖然語言難懂，但生命體制服上的徽章絕對錯不了。他是商人工會的大使。
      不過，他看起來並不是很想和我交易。
    npc_tguild_greet_unknown_desc_2: |-
      我見過這個外星人的勳章。他是商人工會的成員之一。
      現在他和我應該沒有交易可以進行。或許太空站的<SPECIAL>任務分派員<>能夠幫助我證明我的價值？
    npc_tguild_greet_low_desc_1: 我認得這個外星人，他也是商人，是商人工會的成員。
    npc_tguild_greet_low_desc_2: 生命體熱誠經商的眼神顯示出他是商人工會的一員，一樣是名想在銀河中闖出生路的商人。
    npc_tguild_greet_low_desc_3: 生命體輕輕鞠了躬，與其說是尊敬，不如說是遵照慣例。他展示徽章，表示他是這個星系中商人工會的代表。
    npc_tguild_greet_med_desc_1: 這名似乎是這個星系商人工會大使的外星人，在我接近時偷偷地掃描了我。看到我在工會的階級後，他為魯莽他的行為道歉，並誠摯地接待我。
    npc_tguild_greet_med_desc_2: |-
      外星人傳送了一段簡短的資料序號，顯示他是本星系商人工會官方代表的身分。
      儘管他表現友善，我仍不禁覺得他在打量我，思忖著如何在交易中贏過我。
    npc_tguild_greet_med_desc_3: 生命體對著我點點頭。我不認為以前見過他，但顯然他認得我。他一定是這個星系的商人工會代表。
    npc_tguild_greet_high_desc_1: 外星人熱情接應我。他是商人工會成員，負責看管這個星系的商業往來。他有訊息要轉達我。
    npc_tguild_greet_high_desc_2: 生命體說自己是這個星系商人工會的代表。我們依照工會章程規定彼此交換貨幣。
    npc_tguild_greet_high_desc_3: 生命體表明身分，我看到商人工會中階大使的徽章。他鞠躬，歡迎我來到他的星系。
    npc_tguild_greet_best_desc_1: 商人工會的生命體代表見到我似乎很激動。他對我比出簡短而猶豫的手勢，似乎是為了他星系財源短缺的狀態表示歉意。
    npc_tguild_greet_best_desc_2: 外星人激動地亂說一通，傳送了一筆近期可獲利的交易資訊。他是這個星系的商人工會大使，而且急著想表現自己。
    npc_tguild_greet_best_desc_3: 生命體以對待商人工會高階成員的方式歡迎我，使用了這等會面中所需的特殊手勢。
    npc_eguild_greet_unknown_desc_1: |-
      生命體除了拿著探險家工會的徽章以外，舉止更像是到過許多奇特星球一樣、有著通曉世界的風範。
      雖然他應該是天生好奇的生命體，我卻沒有引起他太大興趣。或許他認為我不值得深究。
    npc_eguild_greet_unknown_desc_2: |-
      我見過這個外星人的勳章。他是探險家工會的成員之一。
      他對於我能夠給予的資料似乎不感興趣。或許太空站的<SPECIAL>任務分派員<>能夠幫助我改善我的價值？
    npc_eguild_greet_low_desc_1: 生命體先是檢查我，接著才表明他是探險家工會的成員。
    npc_eguild_greet_low_desc_2: 外星人表明自己是探險家工會的大使。他似乎在評估我，但這是為了什麼？是要知道我作為一個探索者的價值，或只是把我當成了奇特物品呢？
    npc_eguild_greet_low_desc_3: 生命體拿出了他的探險家工會證明，表示他是這個星系的官方大使。他還傳送了一筆詳細記錄，列出他造訪過的每一個星球，似乎是為了證明什麼。
    npc_eguild_greet_med_desc_1: 生命體閃爍出一個小型全像顯示圖，3D代幣是他作為這個星系探險家工會大使的證明。
    npc_eguild_greet_med_desc_2: 外星人拿出了他的探險家工會證明，顯示他是官方大使。
    npc_eguild_greet_med_desc_3: 生命體拿出他的探險家工會大使官方證明，但在這之前，他試圖先掃描我以取得資訊。
    npc_eguild_greet_high_desc_1: 生命體激動地亂說一通，開心地與另一個探索者工會成員分享他的最新研究。
    npc_eguild_greet_high_desc_2: 外星人表示他是工會中具有一定地位的探險者。他歡迎我來到他的星系。
    npc_eguild_greet_high_desc_3: 生命體誠摯地接待我，表示他是這個星系中探險家工會的首席研究員。
    npc_eguild_greet_best_desc_1: 生命體先是給我看了一段簡短的分析，然後對我深深一鞠躬。他是這個星系探險家工會的官方代表。
    npc_eguild_greet_best_desc_2: 外星人給我看了在這個星系拍的一系列有趣圖像作為問候。作為本地的探險家工會大使，他迫切希望我能見識這番景象。
    npc_eguild_greet_best_desc_3: 生命體掃描我，接著掃描自己，最後又掃描了投射在他眼前的探險家工會勳章。這番儀式結束後，他向我敬禮。
    npc_wguild_greet_unknown_desc_1: 外星人兇惡的語氣與粗魯的舉止顯示出他的傭兵身分。希望他是來出公差，而不是執行任務的。
    npc_wguild_greet_unknown_desc_2: |-
      生命體邊搖著頭邊瞪了我一眼。他似乎是傭兵工會的代表。
      或許我可以接受<SPECIAL>任務分派員<>的任務來向他展現自己？
    npc_wguild_greet_low_desc_1: 外星人向我行了一個簡單的禮。他戴的是傭兵工會中階官員的勳章。
    npc_wguild_greet_low_desc_2: 生命體用暴躁的口氣對我吼著。他的勳章顯示他是傭兵工會的大使。
    npc_wguild_greet_low_desc_3: 外星人滿臉失望地看著我。他是傭兵工會的官員，我想他是希望我向他敬禮。
    npc_wguild_greet_med_desc_1: 身穿傭兵工會大使制服的外星人對著我上下打量，我似乎錯過了集合時間。
    npc_wguild_greet_med_desc_2: 生命體帶著生硬的表情，代表傭兵工會歡迎我蒞臨他的星系。
    npc_wguild_greet_med_desc_3: 生命體比出尊敬的手勢，這是傭兵工會官員之間互相承認的動作。
    npc_wguild_greet_high_desc_1: 生命體戴著傭兵工會的勳章，並在我靠近時就立正動作。
    npc_wguild_greet_high_desc_2: 因戰負傷的生命體在我靠近時行了禮。他是這個星系傭兵工會的指揮官。
    npc_wguild_greet_high_desc_3: 穿著硬挺制服、舉止精準而警惕的生命體代表當地傭兵工會，歡迎我到達他的星系。
    npc_wguild_greet_best_desc_1: 一見到我，生命體立刻就立正動作。他的傭兵工會勳章擦得發亮，亮到我的倒影都能照得出來。
    npc_wguild_greet_best_desc_2: 生命體大幅誇張地行了禮。身為本星系的傭兵工會大使，當見到高階成員時，必須以相應的禮數對待。
    npc_wguild_greet_best_desc_3: 外星人戴著傭兵工會指揮官的徽章。他向我行了一個活力滿點的禮。
    dnt_exp_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_tra_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_war_guild_mission_offer_1: The guild requests assistance with this mission.
    dnt_exp_guild_tithe_offer_1: 'Valuable guild entity: please accept this this percent
      of earning.'
    dnt_tra_guild_tithe_offer_1: This share of profits is for you, friend.
    dnt_war_guild_tithe_offer_1: This bounty is from the guild, interloper. Well-earned!
    dnt_exp_guild_present_offer_1: 'Valuable guild entity: please accept this gift.'
    dnt_tra_guild_present_offer_1: This gift is for you, friend.
    dnt_war_guild_present_offer_1: A gift from the guild, interloper.
    npc_guild_mission_offer_desc_1: 他似乎要去執行某種特殊的工會任務，還向我請求支援。
    npc_guild_mission_offer_desc_2: 他表現猶豫，顯然希望我能幫助他執行某種工會官方任務。
    npc_guild_mission_offer_desc_3: 他傳送了特定資料，這是一項他無法放心交給任務分配員的任務。他希望我能幫忙。
    npc_guild_mission_offer_desc_4: 他似乎有個麻煩的客戶，只願意交給夠格的工會成員來執行任務。
    npc_guild_mission_offer_desc_5: 他給我參與一項酬勞豐厚任務的機會，是他特殊客戶的案子。
    npc_guild_tithe_offer_desc_1: 他今天似乎不需要我幫忙，但還是很樂意把歸我的當地營運利潤分給我。
    npc_guild_tithe_offer_desc_2: 這裡的工會目前沒有特殊任務，但他最近有筆意外之財。他把獲利與所有工會成員分享。
    npc_guild_tithe_offer_desc_3: 依據我的工會階級，他分給我工會近期獲利的一筆費用。
    npc_guild_tithe_offer_desc_4: 招呼打完，大使回頭繼續工作。他清算了我的餘額，用這次的分紅扣掉積欠的會費。
    npc_guild_tithe_offer_desc_5: 他給了我一張清單，是工會當地營運的交易紀錄。他給了我一筆錢，是我的分紅。
    npc_guild_present_offer_desc_1: 他給了我一份禮物，是當地星系的產品，希望能對我的工作有所幫助。
    npc_guild_present_offer_desc_2: 他目前沒有特定任務要給我。他看起來很抱歉，並給了我一份小禮做為補償。
    npc_guild_present_offer_desc_3: 目前工會有其他要務，並不需要任何特殊行動。不過大使還是給了我一份禮物，以茲紀念。
    npc_guild_present_offer_desc_4: 這裡的工會發展成功，所有成員都收到慰勞工作的謝禮。大使給了我一個道具，說是特別為我挑選的。
    npc_guild_present_offer_desc_5: 他盛大隆重地給了我一份禮物，是工會在最近任務中取得的道具。
    npc_guild_accept_mission: 接受任務
    npc_guild_accept_gift: 接受禮物
    npc_guild_accept_gift_res_1: 我收下大使的禮物，並用手勢表示感謝。
    npc_guild_accept_gift_res_2: 我收下禮物，對工會與其代表致謝。
    npc_guild_accept_gift_res_3: 我收下禮物，並保證會向大使的長官美言一番。
    npc_guild_decline_mission: 拒絕任務
    npc_guild_decline_mission_res_1: 我婉拒了他的任務。我有其他事要忙。
    npc_guild_decline_mission_res_2: 我拒絕他的任務。這個客戶需要等待了。
    npc_guild_decline_mission_res_3: 我婉拒協助他的任務。希望他不會覺得被冒犯。
    npc_guild_decline_gift: 拒絕禮物
    npc_guild_decline_gift_res_1: 我婉拒了禮物。我是工會成員，但這也不能代表什麼。我什麼沒有接受，也什麼也沒有得到。
    npc_guild_decline_gift_res_2: 我拒絕禮物。我不需要工會的幫助。
    npc_guild_decline_gift_res_3: 我拒絕了大使的禮物。他似乎感到冒犯。
    npc_guild_secondary_desc_1: 大使看起來很忙。我應該靜靜離開。
    npc_guild_secondary_desc_2: 我應該就此別過%NAME%。顯然，他還有工會的要務要辦。
    npc_guild_secondary_desc_3: 這個星系的工會大使已經沒有東西可以給我了。
    npc_guild_secondary_desc_4: "%NAME%還要處理諸多工會要務，沒時間和我交待一樣的事。"
    npc_guild_secondary_desc_5: 我已經讓%NAME%很激動了。我應該讓他回頭繼續執行他的工會任務。
    intrct_guild_envoy: 公會大使
    dnt_exp_trader_demand_sorry_lan: Eheu! Ship is new, pristine! Repairs will be
      most costly. Transfer units immediately!
    dnt_tra_trader_demand_sorry_lan: What is the meaning of this?! I only wish to
      trade in peace. Do not anger me, friend!
    dnt_war_trader_demand_sorry_lan: The last fool to damage my ship did not live
      to regret their assault! Test me and face death! Grah!
    all_trader_demand_sorry_desc_1: 商人的手憤怒地揮動，因為被攻擊而大發雷霆。他要我作出補償。
    all_trader_demand_sorry_desc_2: 商人激動地揮著手，要求我道歉。他似乎以我會遭到某種報應來威脅我。
    all_trader_demand_sorry_desc_3: 商人的動作看來像是要給我機會為我的動作道歉。我不確定要是我不道歉，他會怎樣。
    all_trader_demand_sorry_desc_4: 駕駛員狂亂地比手畫腳，因為被擊中而暴怒。如果我要道歉的話，這正是個時機。
    all_trader_demand_sorry_desc_5: 我並不熟悉太多外星手勢，但這些動作應該都跟喜悅扯不上關係。
    all_trader_demand_sorry_desc_6: 儘管他應該是在給我道歉的機會，駕駛員卻對我的動作不屑一顧。我可以感覺到他言語背後的威脅。
    all_trader_demand_sorry_opt_a: 道歉
    all_trader_demand_sorry_opt_b: 繼續攻擊
    all_trader_demand_sorry_res_a_1: 我的道歉加上貨幣，似乎安撫了商人。
    all_trader_demand_sorry_res_a_2: 商人看似接受了我的道歉。他不會再刁難我了。
    all_trader_demand_sorry_res_a_3: 駕駛員大致冷靜下來了。他似乎已經原諒我了。
    dnt_exp_trader_submit_lang_1: Convergence wishes peace. Cease your assault.
    dnt_exp_trader_submit_lang_2: Korvax will comply. Entity will state demands.
    dnt_exp_trader_submit_lang_3: Eheu! Shell entity fears damage! Please, make peace!
    dnt_tra_trader_submit_lang_1: Friend! This is not friendly behaviour. Trade peace
      for units?
    dnt_tra_trader_submit_lang_2: Trade ship is new, cargo is valuable. Perhaps a
      deal, friend?
    dnt_tra_trader_submit_lang_3: Friend! Such a sad day. Calm your anger with the
      joy of trade!
    dnt_war_trader_submit_lang_1: Grah! Interloper! I do not have time for such foolishness!
      Take this and begone!
    dnt_war_trader_submit_lang_2: Grah! You seek glory in this pointless conflict?
      Take these units and seek your fights elsewhere.
    dnt_war_trader_submit_lang_3: Grah! Vy'keen will comply with the Traveller's wishes.
      You want my cargo?
    all_trader_submit_desc_1: 商人求饒著，慌亂揮動著手要我停止攻擊。
    all_trader_submit_desc_2: 商人被嚇壞了，支吾著求我停止攻擊。他似乎要給我某種貢品。
    all_trader_submit_desc_3: 他的訊息很難理解，但嚇壞了的商人似乎想要談判。
    all_trader_submit_desc_4: 駕駛員向我懇求，似乎想以貨物換取活命。
    all_trader_submit_desc_5: 商人張大雙眼、呼吸急促，似乎因為達成協議而鬆了一口氣。他似乎相信我會因此大發慈悲......
    all_trader_submit_opt_a: 接受提議
    all_trader_submit_opt_b: 拒絕
    all_trader_submit_res_a_1: 我接受商人的提議。放他一馬......暫時是這樣。
    all_trader_submit_res_a_2: 駕駛員鬆了一大口氣。他感謝我的仁慈。
    all_trader_submit_res_a_3: 我接受了駕駛員的貢品。他感謝我放他一條生路，但我能看見他眼裡的憤恨。
    all_trader_submit_res_a_4: 商人兌現諾言，支付了款項。我應該就此放過他，要是我也說到做到的話......
    all_trader_submit_res_a_5: 駕駛員迅速地傳送了他的貨物，迫切地想要脫身。
    all_trader_submit_res_b_1: 我拒絕了他的懦弱提議。開戰迎接榮耀吧！
    all_trader_submit_res_b_2: 我無視駕駛員的懇求與哭喊，我不需要他的貨物。
    all_trader_submit_res_b_3: 我並不需要這個商人的零散貨物。他的太空船根本一文不值......
    all_trader_submit_res_c_1: 駕駛員的臉上閃過反抗之意。他切斷了通訊，轉而呼叫救援。
    all_trader_submit_res_c_2: 商人眼裡的恐懼轉變為憤怒。我看見他啟動了太空船的武器。他壓根沒有想過要付錢給我......
    all_trader_submit_res_c_3: 商人在交易還沒有完成就切斷了連線。似乎有什麼給他帶來新的勇氣......
    dnt_exp_trader_hostile_lang_1: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_2: I'm a Korvax! Since you're here, let's fight!
    dnt_exp_trader_hostile_lang_3: I'm a Korvax! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_1: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_2: I'm a Gek! Since you're here, let's fight!
    dnt_tra_trader_hostile_lang_3: I'm a Gek! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_1: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_2: I'm a Vy'keen! Since you're here, let's fight!
    dnt_war_trader_hostile_lang_3: I'm a Vy'keen! Since you're here, let's fight!
    all_trader_hostile_desc_1: 駕駛員眼裡的威脅已經道盡了一切。他根本不是要來交易的......
    all_trader_hostile_desc_2: 我的聯絡似乎讓駕駛員意識到我的太空船和貨物的價值。他眼中閃爍著危險的光芒。
    all_trader_hostile_desc_3: 駕駛員憤怒的動作顯示出他無意和平交易。看來我要打上一仗了。
    all_trader_hostile_desc_4: 我驚動的「商人」似乎無意交易。我看見他在開口的同時，也裝備上了武器。
    all_trader_hostile_desc_5: 儘管掛著商人的旗幟，這個駕駛員可沒有一絲謙遜。我甚至從摻雜著靜電的通話中，都能感受到他的海盜跋扈氣息。
    all_trader_hostile_opt_a: 開始戰鬥
    all_trader_hostile_opt_b: 贈送貢品
    all_trader_hostile_res_a_1: 真正的海盜會立即發動攻擊。這只不過是個膽小又投機的商人。
    all_trader_hostile_res_a_2: 這個「海盜」說了很多惡言惡語。我們來看看他還會做什麼......
    all_trader_hostile_res_a_3: 我可不會接受投機商人的欺凌。如果他想打，我就奉陪到底。
    all_trader_hostile_res_b_1: "「商人」接受了我的提議。我就把這當作在危險太空中交易的代價吧。"
    all_trader_hostile_res_b_2: 我的提議似乎讓商人冷靜了下來。我們就此放過對方，至少暫時是如此。
    all_trader_hostile_res_b_3: "「商人」的意思很清楚了。我交出我的款項，而他就開心地飛走了。"
    dnt_exp_trader_ambush_lang_1: Pretends to have been attacked
    dnt_exp_trader_ambush_lang_2: Wants you to transfer fuel
