    dnt_exp_first_station_lang_1: Ah, Traveller-Entity. The Convergence knows your
      kind. Welcome.
    dnt_exp_first_station_lang_2: Another Traveller-Entity. The Convergence will know
      of this.
    dnt_exp_first_station_lang_3: The Korvax welcome you, Traveller. May your journey
      be peaceful.
    dnt_tra_first_station_lang_1: Hello new friend! Gek welcomes tall Traveller-being
      to this space station!
    dnt_tra_first_station_lang_2: Welcome, maybe-friend! Do you have units?
    dnt_tra_first_station_lang_3: Hello, friend! Are you real friend, or unfriendly
      unit-thief?
    dnt_war_first_station_lang_1: Grah! Interloper! The Vy'keen salute your arrival!
    dnt_war_first_station_lang_2: Hah! Puny interloper! How do you hope to do any
      interloping with such small arms?
    dnt_war_first_station_lang_3: Grah! Grah! Grah! The Vy'keen will aid you, interloper!
    dnt_guild_first_station_lang_1: Lifeform! The guild has no business with strangers!
      Earn your place.
    dnt_shop_first_station_lang_1: We are closed to your kind, lifeform. Your units
      are no good here.
    exp_first_station_desc_1: 儘管聽不懂他說的話，這位外星人一副好像我們見過的樣子。也許他認識先我一步到訪的那個人？
    exp_first_station_desc_2: 我一靠近，外星人美麗的金屬外殼就活了過來。他打量著我，護目鏡周圍閃著光。也許他會知道有關那留在基地電腦上訊息的事？
    exp_first_station_desc_3: 金屬生物喋喋不休，說著我不懂的語言。但當我一眨眼，我看到了在求救信標盯著我瞧的那道紅色光芒......
    tra_first_station_desc_1: 我一接近，外星人就發出尖叫。他見到我好像很興奮，不過我聽不懂他的胡言亂語。也許他會認得基地電腦上提到的訊號？
    tra_first_station_desc_2: 外星人期待地看著我。他顯然在等待什麼。也許他認識先我一步到訪的那個人？
    tra_first_station_desc_3: 生命體說個沒完，用發亮好奇的眼神打量著我。但當我一眨眼，我看到了在求救信標盯著我瞧的那道紅色光芒......
    war_first_station_desc_1: 外星人又大又嚇人，似乎想試圖釋出善意。也許他認識先我一步到訪的那個人？
    war_first_station_desc_2: 我一靠近，生命體就膨脹起來，展現最驚人的身形。也許他會認得基地電腦上提到的訊號？
    war_first_station_desc_3: 雖然體型龐大，外星人看來沒有侵略性。但當我一眨眼，我看到了在求救信標盯著我瞧的那道紅色光芒......
    all_first_station_opt1: 詢問其他旅行者的事
    all_first_station_opt2: 詢問關於「16」的事
    all_first_station_opt3: 再說一次「16」
    exp_first_station_res_1: 生命體停了一下就轉過身。他不是沒聽到，就是決定忽視我的問題。
    exp_first_station_res_2: 生命體的護目鏡閃過光澤。他對數字出現奇怪的反應。他似乎不願多說。
    exp_first_station_res_3: 密碼對生命體產生詭異的效果。他光線凍結，聲音打結。過了一會，他好像又重新啟動。看來他不記得我說了什麼。
    tra_first_station_res_1: 生命體臉上露出意外的神情，還釋放出怪味的氣體。這似乎表示我們的談話結束了。
    tra_first_station_res_2: 我的問題嚇了生命體一跳，他發出一聲慘叫。我雖然聽不懂他的話，卻清楚他為何搖頭。
    tra_first_station_res_3: 外星人陷入沉默。我不知道他是否看得懂密碼，但我說的話很明顯對他造成強烈衝擊。
    war_first_station_res_1: 外星人往後退，非常吃驚。他的表情告訴我談話結束了。
    war_first_station_res_2: 生命體一聽到密碼就縮成一團，臉上閃過恐懼。接著一轉眼，恐懼消失了。他看著我，眼神詭異，不再發出聲音。
    war_first_station_res_3: 外星人的姿勢變了。他沒有敵意，但原本熱心的模樣也消失了。他顯然不想聽到這密碼。
    all_shop_first_station_desc: 生命體在他的終端站後等待。他上下打量我，似乎決定我不是個顧客。看來他不太想幫忙。
    all_guild_first_station_desc: 這生命體顯然在太空站內位居要職。乍看之下，他似乎對我不太有興趣。也許密碼能讓他改變心意。
    all_shop_first_station_res: 生命體心懷警戒地看著我，接著揮手要我離去。
    all_guild_first_station_res: 生命體一臉認不得我的神情。我們持續誤解彼此。
    dnt_exp_mystery_solved_lang: You will find us, Traveller. Nada sends their best
      wishes.
    dnt_tra_mystery_solved_lang: Specialist Polo sends their greetings, Traveller-Friend.
      You will find us soon.
    dnt_war_mystery_solved_lang: The Anomaly is coming, Traveller. We will find you,
      you will find us. You are first.
    all_mystery_solved_desc: 生命體盯著我，一語不發。我眨眼睛時看到了在終端站盯著我的那道紅色光芒。我渴望重複在訊號中繼器聽到的密碼。
    all_mystery_solved_lang: "<IMG>SLASH<> 我們<FUEL>注視<>著<FUEL>你<>，旅行者朋友。<IMG>SLASH<>
      <FUEL>找出<><FUEL>我們<><FUEL>留給<>你的東西 <IMG>SLASH<> "
    exp_first_station_solved_desc: |-
      外星人雖然有說話，話卻不是他自己的。一串密碼透過紅色強光反射回來，直接記錄在我的強化套裝內。
      腥紅色的光退去，我看著生命體透過護目鏡盯著我看。不知道發生了什麼事，但他似乎沒看見。
      我該走了，也許我能用這組密碼在<TECHNOLOGY>基地電腦<>上做些什麼？
    tra_first_station_solved_desc: |-
      外星人雖然有說話，話卻不是他自己的。一串密碼透過紅色強光反射回來，直接記錄在我的強化套裝內。
      腥紅色的光退去，我看生命體一臉期待，對著我眨眼。不知道發生了什麼事，但他似乎沒看見。
      我該走了，也許我能用這組密碼在<TECHNOLOGY>基地電腦<>上做些什麼？
    war_first_station_solved_desc: |-
      外星人雖然有說話，話卻不是他自己的。一串密碼透過紅色強光反射回來，直接紀錄在我的強化套裝內。
      腥紅色的光退去，我看著生命體盯著我看。不知道發生了什麼事，但他似乎沒有親眼目睹。
      我該走了，也許我能用這組密碼在<TECHNOLOGY>基地電腦<>上做些什麼？
