    npc_waterplaque_title: 殼體之聲
    npc_waterplaque_desc: 我聽到一個聲音，輕柔卻堅定，隨著我在古老的祭台前躊躇而愈發響亮。隨著我身邊的水勢，靠近我、包圍著我，要求我傾聽它的故事。
    npc_waterplaque_opt: 接受浪濤
    npc_waterplaque_res: 我向後退去，海洋的聲響也逐漸消去。隨著照耀在古蹟上的光線褪去，我找到一把古老的鑰匙，完美無瑕。
    npc_waterplaque_1: |-
      我今天去了海灘一趟。每年這個時候，大海會變得不太一樣。海水開始吸引你靠近，扭曲你對時間的感知。粗而短的草上結了高鹽分的霜，沙丘頂端的沙被風陣陣吹落。方圓幾哩內沒有其他人。

      海浪聲大家都愛聽，但要配上灰白的天空和強風，你才會明白什麼叫浪濤，才會了解浪花那擊鼓一般的無盡拍打。想到這裡，我不禁打了個寒噤。
    npc_waterplaque_2: |-
      我今天早上回到海岸邊，只想散散心。我一如往常地爬過沙丘，冷風中我的暖氣開得更高了些。然後，我就看到了。

      一個透明的玻璃圓球，反射著日昇的光芒。完美圓潤，不帶一絲雜色，也沒有任何瑕疵。

      我當然撿拾回來了。今天一整天，我就對著圓球發楞，觀察光線穿越球體的變化；彷彿透出來的光線也更加澄淨。
    npc_waterplaque_3: |-
      海邊散步已經成了習慣，像是每天的儀式。我已經在沙灘上走了好幾哩，腳踩著貝殼碎片，四處尋找第二顆圓石。

      我的速度加快了，也更有效率。我不再需要陽光。用手電筒一樣可以看清。我拿著手電筒掃過石塊，尋找那閃爍的亮光，希望可以發現完美的反射光芒。

      昨晚，我幾乎沒有注意到，現在唯一可以阻止我的就是潮汐。是腳踝邊的海水提醒了我，我才折返。
    npc_waterplaque_4: |-
      我的套裝雖然會發出警告，但我找到了避開鹽度警告的方式。現在，不論潮汐怎麼變動，我都不必停下來。今年的潮水升高了，沒有這些改裝，我早就忘記自己在海岸上的過往足跡。

      雖然想念沙丘，但這是必要的。我無法向其他人一樣上陸撤退，而且，玻璃在水裡跟在空氣中看來一樣澄澈明亮。
    npc_waterplaque_5: |-
      我調查了數百萬計的碎石，但就是找不到。其他所有石頭都灰暗無趣、沒有生命、充滿損傷。不論我探索得多深，都找不到第二顆圓球。

      我在這明亮的存在中，彷彿看到不同的世界。我知道，一定還有更多顆圓球。
    npc_waterplaque_6: |-
      結束了。

      我今早把它拿在手上時看到了；雖然不明顯，但絕對錯不了。一道裂痕，像髮絲那樣細微，但已經夠明顯了。它反射的光線不再純淨，而是多了一絲深紅的陰影。

      我根本無法忍受。在我那麼努力之後，它竟然讓我如此失望？滾出去！<STELLAR>破碎的<><FUEL>爛透<><SPECIAL>愚蠢玩意......<>
    npc_waterplaque_7: |-
      找到了。花了好些天，我又找到它了。自從遠離水面，我天天都過得很痛苦。我好想念它。

      都是我的錯。我再度找到它時，它一如當初剛找到時那樣完美。可是我的眼睛......有了變化。

      我好高興它回來了。
    npc_waterplaque_8: |-
      我今天早上把手套摘下，好抓住那顆圓石。在這底下待了這麼久，我已經徹底改變了。過了多久了？我記不清......綠色在很久以前就成了一片湛藍。

      我的手變得透明澄淨。光線直接穿越了我。就像玻璃一樣。我......
    npc_waterplaque_loop: 那聲音還在講話，但所說的詞彙不再具有意義。不論現在海濤歌唱的是什麼，都不再是我聽得懂的語言。
    npc_waterplaque_loop_opt: 傾聽
