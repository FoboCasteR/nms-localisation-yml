    ui_comm_week_01_sub: 幫助專家波羅：第1/8週
    ui_comm_week_01_desc: 專家波羅正在發送對探險家的請求。他在記錄銀河新「階段」時需要幫助。
    npc_comm_week_01_brief: |-
      朋友！星系正在怒吼飄移，重獲新生！你也感覺到了嗎？
      界線正在閃爍！現在正是研究、探索和友誼的時機！
    npc_comm_week_01_brief2: |-
      這個吉克人的熱情透過通訊器明朗地傳遞了過來。他氣喘吁吁地告訴我，他的研究進入了一個新階段，而我們可以一起策劃......
      專家波羅發來一組座標，指向一顆返回了「非常奇妙」的掃描資料的星球。一些奇怪的物件，正藏在埋藏的地底科技模組裡。
      一小份樣本就能滿足他的好奇，但如果我能帶回好幾份，就更妙了......
    npc_comm_week_01_brief_res: 朋友，我正在把能穿越光年的傳送門座標傳送給你！我們的研究將於通道的另一頭開展。
    npc_comm_week_01_cap: 朋友，你對研究盡心盡力，真讓我們受寵若驚！我想，我們處理得來的樣本也差不多就這麼多！
    npc_comm_week_01_cap_res_a: 波羅活潑地敲著喙，發出的聲響在駕駛艙迴盪。他們說傳送了禮物到我的帳戶，能拿去買些好玩的東西。
    npc_comm_week_01_cap_res_b: 謝謝、謝謝！我得做些分析，有大量知識等著建立。但可別太久不聯絡，一起繼續征服這年輕的銀河系吧！
    npc_comm_week_01_comp: 納達先偵測到了你的太空船信號，朋友！他們說你帶回了樣本。我們現在是否該把樣本拖回家？
    npc_comm_week_01_comp_opt_a: 同意
    npc_comm_week_01_comp_opt_b: 詢問這怎麼可能
    npc_comm_week_01_comp_res_all: 不管你有多少資料，我們都很樂意接收，研究越深入、知識也就越廣闊！
    npc_comm_week_01_comp_res_b: 啊哈，朋友，這是太空異常的小花招！是我自己做的傳輸器，是拆解交易終端站再組合而成的。
    npc_comm_week_01_comp2_opt_a: 交付單份樣本
    npc_comm_week_01_comp2_opt_a2: 給予小份樣本
    npc_comm_week_01_comp2_opt_a3: 交付極佳樣本
