    ui_guide_topic_terrain: 地形改造器
    ui_guide_body_terrain: |-
      <TECHNOLOGY>地形改造器<>是強大的工具組升級。安裝後，使用 <TECHNOLOGY><IMG>CYCLEWEAPON<><> 即可啟動地形改造器。

      探索時，可用地形改造器<VAL_ON>自行創造遮蔽地形<>，形式可以是簡易的洞穴或複雜的岩石結構。

      在<STELLAR>大型資源產地<>採礦時，地形改造器至關重要。這種資源產地會包含<STELLAR>銅礦<>，可以使用<TECHNOLOGY>分析護目鏡<>找到。

      地形會<VAL_ON>配合建築<>，讓基地可建入岩石之中。

      使用 <IMG>CYCLEALTWEAPON<> 來切換<TRADEABLE>放置<>、<FUEL>刪除<>、<TRADEABLE>恢復<>和<FUEL>整平<>。
      <IMG>SIZETERRAIN_UP<>/<IMG>SIZETERRAIN_DN<> 可變更改造<VAL_ON>尺寸<>。
    ui_guide_topic_portals: 傳送門
    ui_guide_body_portals: |-
      傳送門創造<VAL_ON>世界間的連結<>。造訪<SPECIAL>巨石<>了解星球傳送門的位置。

      傳送門需要藉由本身的<VAL_ON>符號<>啟動後才能使用。跟<VAL_ON>傳送門終端站<>互動來補充符號。

      傳送門啟動後會顯示自身星球的<VAL_ON>符號序號<>。其他旅行者得到此符號序號後，能在自己的傳送門輸入序號，拜訪你的星球。

      輸入<VAL_ON>符號<>的能力必須<VAL_ON>努力獲得<>。使用<TECHNOLOGY>掃描器<>和<TECHNOLOGY>分析護目鏡<>找出死去旅行者的墳墓，從他們的日誌找出符號的知識。

      旅行者可冒險在傳送門輸入<VAL_ON>隨機符號序號<>，但如此一知半解的傳輸並不保證準確。
    ui_guide_topic_slots: 道具欄管理
    ui_guide_body_slots: |-
      <TECHNOLOGY>太空船<>和<TECHNOLOGY>強化套裝<>有數種道具欄類型。

      <STELLAR>貨物欄位<>是用來儲存道具，而<TECHNOLOGY>科技欄位<>是用來存放安裝升級及其他科技裝置。

      你可以在太空站的<TECHNOLOGY>強化套裝科技商店<>購買新的道具欄欄位。你也可以使用<STELLAR>強化套裝升級圖<>尋找並修復<TECHNOLOGY>空投艙<>，以獲得免費升級。你可以向太空站中的<STELLAR>地圖學家<>購買這些升級圖。
