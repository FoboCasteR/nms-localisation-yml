    fleet_explore_special_10: |-
      %CAP_RACE%，探險停擺，我們遇上了詭異物體，任何配備回傳的結果都無法判讀。
      我們停在深空的金屬球體附近。球體體積比太空站小，但發出的訊號極為異常。
      不過似乎沒有敵意，該怎麼處理？
