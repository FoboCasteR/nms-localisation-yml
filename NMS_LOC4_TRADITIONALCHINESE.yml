    exp_first_word_desc: |-
      岩石發出回響，聲音佔滿我的思緒。有個影像漸漸浮現......
      機器生命體轉向了我。他的金屬外殼發出光線，形成光霧將我們籠罩。他朝我做了手勢......
    tra_first_word_desc: |-
      岩石發出回響，聲音佔滿我的思緒。有個影像漸漸浮現......
      小型外星生命體跪在我面前。他累了，筋疲力竭。他沒對上我的凝視，只伸起了手......
    war_first_word_desc: |-
      岩石發出回響，聲音佔滿我的思緒。有個影像漸漸浮現......
      我看見兩位大型外星人纏鬥不休。最後有一方勝出，敗者則流血致死。憑藉最後一絲氣力，慘敗的外星人向我比了手勢......
