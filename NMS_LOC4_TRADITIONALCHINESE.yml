    intrct_navigator: 探險導航
    navigator_sub: 計畫並派遣探險
    exp_navigator_lang_new: 啊，旅行者存在體。科瓦族很開心能回報驚人的導航研究！科瓦族為你的艦隊策劃了<COMMODITY>新探險<>！
    tra_navigator_lang_new: 哈囉，船長朋友！艦隊今天會很開心！我規劃了<COMMODITY>新探險路線<>！
    war_navigator_lang_new: 嘎啦！闖入者船長！艦隊又有機會爭光了！我規劃了<COMMODITY>新探險路線<>！準備迎向勝利吧！
    exp_navigator_lang_1: 旅行者，科瓦族為艦隊規劃了路線。你認為哪條路線最具潛力？
    tra_navigator_lang_1: 船長朋友！我一心忙著幫你的艦隊安排路線。好好享受吧！
    war_navigator_lang_1: 嘎啦！闖入者，我規劃了多條路線！選一條吧！
    exp_navigator_lang_2: 科瓦族已經計算出所有可能的探險路線。我提供的，是最不可能全軍覆沒的路線。
    tra_navigator_lang_2: 船長朋友，我為你規劃了幾條最歡樂的路線！希望能為你的艦隊帶來財富！
    war_navigator_lang_2: 旅行者，這裡每一條路線，都能讓艦隊光榮凱旋！嘎啦！
    exp_navigator_lang_3: 科瓦族忙著規劃路線。我計算了以下超空間座標路徑，不但獲利高，而且就算領航員能力較差，也不會一下就迷路。
    tra_navigator_lang_3: 旅行者朋友，貿易探險是最棒的探險。但我希望我規劃的所有路線，都能為你帶來幸福。
    war_navigator_lang_3: 我準備了必要的航線圖。闖入者船長，準備好派遣艦隊了嗎？希望他們能為我們大家帶來榮耀！
    exp_navigator_lang_4: 科瓦族在地圖上標出了此太空區域內所有已知行星。以下路線都已詳盡規劃，以利艦隊成功執行。
    tra_navigator_lang_4: 我為艦隊規劃了路線，船長朋友！非常有機會獲利，沿途還有風景可看！
    war_navigator_lang_4: 闖入者船長，航線圖準備好了！你向艦隊簡報了嗎？他們準備好戰鬥了嗎？嘎啦！
    exp_navigator_lang_5: 旅行者存在體，科瓦族運用了議會知識，為你的艦隊規劃了幾條路線。願你認為這些路線都盡善盡美。
    tra_navigator_lang_5: 船長朋友，你的領航員朋友工作認真！我為你的艦隊規劃了多個探險任務。
    war_navigator_lang_5: 嘎啦！看看我的大作吧，闖入者船長！航線圖和地圖，每條路線都蘊含榮耀！
    npc_navigator_opt_a: 查看潛在的探險路線
    npc_navigator_opt_b: 拒絕
    exp_navigator_first_post_lang: 科瓦族很開心能為旅行者船長規劃路線。但艦隊需要<TECHNOLOGY>艦隊指揮處<>才能出發。
    tra_navigator_first_post_lang: 今天真開心，船長朋友！我們一起規劃了許多探險！但你得先建造<TECHNOLOGY>艦隊指揮處<>，艦隊航行時才能跟你聯絡！
    war_navigator_first_post_lang: 嘎啦！闖入者船長！我們的太空船沒有<TECHNOLOGY>艦隊指揮處<>！這樣不可能派遣探險！
    exp_navigator_no_post_lang: 科瓦族很開心能為旅行者船長規劃路線。但你所有<TECHNOLOGY>艦隊指揮處<>都已在使用中。你得再造一座，或等待艦隊歸來。
    tra_navigator_no_post_lang: 船長朋友！真高興能跟你分享路線！但你所有<TECHNOLOGY>艦隊指揮處<>都在使用中。我們必須再造一座，才能規劃新冒險。
    war_navigator_no_post_lang: 嘎啦！闖入者船長！你所有<TECHNOLOGY>艦隊指揮處<>都已在使用中。這樣不可能派遣探險！想要提升指揮能力，就多造一座吧！
    all_navigator_no_post_res: "%NAME%為艦隊規劃了探險。但我的貨船少了<TECHNOLOGY>艦隊指揮處<>，這樣無法在航程中保持聯絡。"
