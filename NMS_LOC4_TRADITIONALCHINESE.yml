    npc_digging_opt: 上傳資料
    npc_digging_res: 器物已掃描和上傳！資料庫登錄已完成！
    npc_mission_digging_proc_a_1: 客戶在這個恆星系裡經營著一家大型教育機構。它想尋找古代器物以豐富自己的收藏。
    npc_mission_digging_proc_a_2: 客戶是一名被遺棄者，因其對過去的信仰而被同時代者排斥。
    npc_mission_digging_proc_a_3: 客戶來自於一個富裕家庭，希望能更了解自己的血統。
    npc_mission_digging_proc_a_4: 客戶研究巡警多年，希望通過回顧過去來取得突破。
    npc_mission_digging_proc_a_5: 客戶對新奇的病原體特別感興趣。他認為遠古的疾病，是尚未發掘的知識寶庫。
    npc_mission_digging_proc_a_6: 客戶希望了解過去的科技，以提高未來的科技。
    npc_mission_digging_proc_a_7: 客戶在一場環境災難後被迫逃離家園。它希望通過回顧過去來了解那場災難的根源。
    npc_mission_digging_proc_a_8: 客戶最近發現了一件無價的傳家寶。它想尋找相似的器物，以期連貫地理解自己的歷史。
    npc_mission_digging_proc_a_9: 客戶已了解到關於它祖先令人不安的事實，想要澄清過去。
    npc_mission_digging_proc_a_10: 客戶致力於研究我們共同祖先的歷史，為了收集新的原始資料而求助。
    npc_mission_digging_proc_a_11: 客戶擔心文明可能逐漸瓦解。他希望能透過研究來避免重蹈覆轍。
    npc_mission_digging_proc_a_12: 客戶相信自己發現了吉克與維金族之間的遠古基因關聯。這類訊息可能導致政局不穩，所以他希望能從化石紀錄中得到更多證據。
    npc_mission_digging_proc_a_13: 客戶一心想了解過去，他希望能在當地歷史界名留青史。
    npc_mission_digging_proc_a_14: 客戶對古老廢墟和內容物很感興趣。他認為廢墟既非原始吉客族所建，亦非遠古維金族所建。他想藉由器物來證明自己的理論。
    npc_mission_digging_proc_a_15: 客戶厭倦了現代生活，他想尋得歷史的片段，也許能藉此重建我們祖先的優越文化。
    npc_mission_digging_proc_a_16: 客戶是醫學研究員，特別想了解內臟如何吸收化學物質。他想找出古老廢墟，希望能收集往生已久死者的飲食樣本。
    npc_mission_digging_proc_a_17: 客人有間還算成功的礦業公司，他想讓業務更多元，想測試商業規模的考古探勘是否可行。
    npc_mission_digging_proc_b_1: 它對遠古的文字記錄特別感興趣。資料已足夠的：它不需要物理源。
    npc_mission_digging_proc_b_2: 它需要各類器物。掃描碎片並把記錄輸入它的個人資料庫。
    npc_mission_digging_proc_b_3: 他尋求探險家的協助。挖掘出的器物都歸發現人所有，他只要器物的掃描資料或數位備份。
    npc_mission_digging_proc_b_4: 它特別熱衷於取回任意古代文化器物的掃描。記錄完成後，探險家可以自由保留物理樣本。
    npc_mission_digging_proc_b_5: 他的歷史記錄有很長一段空白，想找田野調查員進行考古探察來填補這些缺失的資料。
    npc_mission_digging_proc_c_1: 它將獨立驗證所有資料。試圖將新物件當做古物提交的人，將被上報給有關部門。
    npc_mission_digging_proc_c_2: 客戶要求器物至少應有100年的歷史。新樣本將被自動拒絕。
    npc_mission_digging_proc_c_3: 客戶表示可以接受科爾瓦克斯器物，但非首選。
    npc_mission_digging_proc_c_4: 客戶要求探險家自己提供鐵鍬和/或其他輔助挖掘設備。
    npc_mission_digging_proc_c_5: 客戶對委托期間可能影響探險家的古老詛咒不承擔責任。
    npc_mission_digging_proc_c_6: 客戶對探險家委托期間被困於洞、坑或任何其他採礦環境的情況不承擔責任。
    npc_mission_digging_proc_c_7: 客戶指出該恆星系的海盜最近已進入器物市場，探險家應採取適當的謹慎措施。
    npc_mission_digging_proc_c_8: 客戶建議探險家應謹慎處理此事，不要將任何挖掘場地位置透露給不太謹慎的器物獵手。
    npc_mission_digging_proc_c_9: 客戶指出探險家應對任何疾病或其他從深處釋放出來的恐怖承擔責任。
    npc_mission_digging_proc_c_10: 客戶要求謹慎地完成實地考察工作，避免損壞任何古代建築。
    planet_mission_prefix: '行星援助： '
    planet_mission_intro_1: '我在%PLANET%星球上遇到向我求助的生命體。 '
    planet_mission_intro_2: "%PLANET%星球上的生命體向我求助。 "
    planet_mission_intro_3: '我在探索%PLANET%星球時，遇到需要援助的生命體。 '
