    ui_waterprod3_name: 不穩定鈉
    ui_waterprod3_name_l: 不穩定鈉
    ui_waterprod3_desc: |-
      鈉通常非常穩定，但特定組態能恢復其構成離子的活性。建議使用者戴上<TECHNOLOGY>危險物質防護手套<>再進行處理。

      由<TRADEABLE>鈉<>合成而來。
    ui_waterprod3_sub: 濃縮鈉資源
    ui_cataprod3_name: 氯化物晶格
    ui_cataprod3_name_l: 氯化物晶格
