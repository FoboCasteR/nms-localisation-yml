    npc_comm_week_02_brief_res: 旅行者朋友，我找到了重要地點，能讓我們繼續進行研究！我正在把能穿越光年的傳送門座標傳送給你！我們的研究將於通道的另一頭展開。
    npc_comm_week_02_cap: 朋友，你對研究盡心盡力，真讓我們受寵若驚！但不論是這個循環還是其他所有循環，關於異常消化該學的我都學了。
    npc_comm_week_02_cap_res_a: 波羅活潑地敲著喙，發出的聲響在駕駛艙迴盪。他們說傳送了禮物到我的帳戶，能拿去買些好玩的東西。
    npc_comm_week_02_cap_res_a_alt: |-
      波羅敲了喙，嗤了一下。他說他已經傳了禮物到我的帳戶。
      他的影像淡去，我看他仔細看著自己的六核，好像考慮要吃掉。
    npc_comm_week_02_cap_res_b: 謝謝、謝謝！我得做些分析，有大量知識等著建立。但可別太久不聯絡，一起繼續征服這年輕的銀河系吧！
    npc_comm_week_02_comp: 你走了好遠，餵胖了好多生物！讓我們的研究庫也增胖吧，將你的發現同步到異常資料庫。
    npc_comm_week_02_comp_alt: 旅行者朋友，我在這就偵測到你研究的氣味！就跟你餵胖了生物一樣，我們也來讓研究庫增胖吧！麻煩你將你的發現同步到異常資料庫。
    npc_comm_week_02_comp_opt_a: 同意
    npc_comm_week_02_comp_res_all: 不管你有多少資料，我們都很樂意接收，研究越深入、知識也就越廣闊！
