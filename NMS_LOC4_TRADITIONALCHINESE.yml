    npc_scientist_daily_opt_c: 給予資料
    npc_scientist_daily_opt_d: 給予資料
    npc_scientist_daily_res_a: 哎唷！太好了，旅行者！這對我的研究非常有幫助。請收下這些<TECHNOLOGY>奈米機群<>，作為工作獎勵。
    npc_scientist_daily_done_lang: |-
      雖然達成了我的需求，旅行者，外面還是有無窮奧妙等著你探索收集！
      等我處理完這些資料，也許能找些額外任務請你幫忙。
