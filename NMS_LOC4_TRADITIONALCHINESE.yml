    npc_comm_week_01_portal_desc: |-
      傳送門在我的面前打開。

      我深吸一口氣，敬畏於其壯觀的構造。完成波羅請求的目的地就在我的指尖。會有其他人與我走著相同的星際之路嗎？
    npc_comm_week_01_shop: |-
      旅行者朋友，你也許注意到了，我們的小家園出現了新訪客！是我親手用金屬和靈魂做出來的！它能幫我研究合成與製作，將水銀轉換成特殊物品！
      你想見見它，是嗎？旅行者朋友，我覺得它跟你有著驚人的相似度。
    npc_comm_week_01_shop_alt: 朋友，我們現在把家園移到你那裡嗎？擁抱和談話？存取外星交易網？
