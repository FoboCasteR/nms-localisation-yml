    fleet_mining_special_log_a_6: 抵達%SYSTEM%外區域的繁忙礦區，依%CAP_RACE%建議開始採礦，雖然當地礦工表示反對，仍採收了大量珍貴金屬得以加工。
    fleet_mining_special_log_b_6: 抵達%SYSTEM%外區域的繁忙礦區，依%CAP_RACE%建議開始採礦，當地礦工為抵抗入侵，拿出了武器，艦隊撤退。
    fleet_mining_special_log_c_6: 抵達%SYSTEM%外區域的繁忙礦區，依%CAP_RACE%建議，不打擾當地礦工，開始尋找其他地點。
    fleet_mining_special_7: |-
      %CAP_RACE%，我們的回收小組有項特殊發現，他們找到極為罕見的太空船，遺棄於星球表面，空無一人。
      快來%SYSTEM%加入我們，親自取回！
    fleet_mining_special_8: |-
      %CAP_RACE%，艦隊向你問好！我們正在%SYSTEM%區域。
      回收無人機發現有艘無人太空船相當特別且機型罕見，不該被當成廢鐵回收。%CAP_RACE%，親自來取走吧！
    fleet_mining_special_9: |-
      %CAP_RACE%，探險進行順利。
      %SYSTEM%星系上有許多%RACE%金屬礦坑與加工廠，回收小組在其中發現特殊的玩意兒，是艘被遺棄的罕見太空船，裡面空無一人！快加入我們將船取走！
    fleet_mining_special_opt_a_7: 接收太空船
    fleet_mining_special_opt_b_7: 拒絕太空船
    fleet_mining_special_res_a_7: 很好，%CAP_RACE%。我馬上將座標傳給你。
    fleet_mining_special_res_b_7: 我感謝指揮官如此貼心，但我不需要額外的太空船了。
    fleet_mining_special_log_a_7: 於%SYSTEM%星系發現奇特太空船，記下了位置，方便%CAP_RACE%前來領取。
    fleet_mining_special_log_b_7: 於%SYSTEM%星系發現奇特太空船，%CAP_RACE%沒有需要，所以請回收小組將船艦拿去回收。
    fleet_mining_special_10: |-
      %CAP_RACE%，探險很順利，但我們需要協助。
      地質學家需要幫忙！採礦小組採集了數塊罕見礦石，但分析時遇上難題，是否能請你找些比較資料？
    fleet_mining_special_11: |-
      %CAP_RACE%，你好。地質小組需要協助。
      他們忙著分析新樣本，但需要更大的資料庫。他們誠心請你支援，取得詳細礦物掃描。
    fleet_mining_special_opt_a_10: 同意幫忙
    fleet_mining_special_opt_b_10: 請他們購買資料
    fleet_mining_special_res_a_10: 謝謝，%CAP_RACE%，我們期待收到資料。
    fleet_mining_special_res_b_10: 我請艦隊指揮官於當地購買資料，當地探險家工會能幫上忙。
    fleet_mining_special_log_a_10: 於%SYSTEM%星系發現新種礦物，%CAP_RACE%協助研究，證實礦物相當珍貴。
    fleet_mining_special_log_b_10: 於%SYSTEM%星系發現新種礦物，%CAP_RACE%建議當地探險家工會也許能協助研究。有研究員願意協助，證實礦物相當珍貴。
    fleet_mining_special_log_c_10: 於%SYSTEM%星系發現新種礦物，%CAP_RACE%建議當地探險家工會也許能協助研究，證實礦物相當珍貴。但工會費用昂貴，導致利潤偏低。
    fleet_mining_special_12: |-
      %CAP_RACE%，你好。我們進展順利，現在到了%SYSTEM%星系，此區由%RACE%管轄，蘊藏豐沛礦物。
      但問題不在此，我們遇上了詭異的能量擾動，分析指出是個蟲洞。你願意的話，我們能將蟲洞與你的訊號校準，立刻將你拉到現場。
    fleet_mining_special_opt_a_12: 接受
    fleet_mining_special_opt_b_12: 拒絕
    fleet_mining_special_res_a_12: 我接受邀請，艦隊指揮官看來有些緊張，但轉身準備系統。
    fleet_mining_special_res_b_12: 我拒絕擔任這疑似蟲洞的試驗品，艦隊指揮官好像鬆了一口氣。
    fleet_mining_special_log_a_12: 於%RACE%管轄的太空遇上蟲洞，將異常與%CAP_RACE%訊號校準，把他們傳送至現場。
    fleet_mining_special_log_b_12: 於%RACE%管轄的太空遇上蟲洞，邀請%CAP_RACE%利用蟲洞傳輸加入艦隊，但他們回絕了邀約。
    fleet_mining_special_13: |-
      %CAP_RACE%，你好。任務進展順利，現在到了%SYSTEM%星系，這裡是%RACE%的地盤。我們進行了深層開採，獲利驚人！
      但我們觀察到詭異的能量擾動，我們九成九確定是個蟲洞。你願意的話，我們能將蟲洞與你的訊號校準，立刻將你拉到現場。
    fleet_mining_special_opt_a_13: 接受
    fleet_mining_special_opt_b_13: 拒絕
    fleet_mining_special_res_a_13: 我接受了邀約，指揮官轉身找總工程師時，臉上閃過一絲擔憂，我開始後悔了......
    fleet_mining_special_res_b_13: 我拒絕指揮官的邀約，即便礦物很珍貴，單靠艦隊採集我就滿足了，我不必通過蟲洞親自到場。
    fleet_mining_special_14: |-
      %CAP_RACE%，我們在%SYSTEM%星系向你問好！當地%RACE%政府很配合，我們回收小組的利潤很好。
      但這星系滿是詭異的能量擾動，好像是蟲洞，分析指出能將其一對準你的訊號，想來我們這嗎？能瞬間抵達。
    fleet_mining_special_opt_a_14: 接受
    fleet_mining_special_opt_b_14: 拒絕
    fleet_mining_special_res_a_14: 我接受了指揮官的邀約，能再次與太空船相會也不賴。訊號逝去，我看見指揮官低頭看向顯示資料，神情擔憂......
    fleet_mining_special_res_b_14: 我拒絕的邀約，我告訴指揮官我相信他的能力，不必我查勤也能完事，再說這蟲洞效用也未經證實。
    fleet_mining_special_15: |-
      %CAP_RACE%，你好。採礦小組遭遇難題，需要你的建議。
      %PLANET%星球充滿礦藏豐沛的岩漿，每一滴都珍貴萬分。但該挖多深呢？我們該冒多大風險來追求利益？
    fleet_mining_special_opt_a_15: 小心開挖，時時測量
    fleet_mining_special_opt_b_15: 挖得越深越好
    fleet_mining_special_res_a_15: 我下了清楚指示給艦隊指揮官，要礦工小心行動，得邊鑽邊量。岩漿雖然礦藏豐富，但淹進隧道後果不堪設想。
    fleet_mining_special_res_b_15: 我請艦隊指揮官往深處挖，在開挖深度有所突破。這樣不僅能靠礦產致富，也能取得科學成就。
    fleet_mining_special_log_a_15: 在%PLANET%行星開始深層採礦工作，依%CAP_RACE%的建議，在岩脈附近工作時格外小心，工作進度緩慢，但仍帶來適量收入。
    fleet_mining_special_log_b_15: 在%PLANET%行星開始深層採礦工作，在%CAP_RACE%鼓勵下，隧道開挖到前所為有的深度，採集了大量礦藏豐沛的岩漿。
    fleet_mining_special_log_c_15: 在%PLANET%行星開始深層採礦工作，在%CAP_RACE%鼓勵下，隧道開挖到前所為有的深度，岩壁崩塌，滾燙岩漿淹進隧道。
    fleet_mining_special_16: |-
      %CAP_RACE%，報告來自%SYSTEM%星系的壞消息。
      隧道崩塌困住了一組採礦小組，全區都很不穩定。我們是能再派遣另一組組員前去搜救，但這得冒很大的風險，該怎麼做？
    fleet_mining_special_opt_a_16: 拯救組員
    fleet_mining_special_opt_b_16: 遺棄組員
    fleet_mining_special_res_a_16: 我請艦隊指揮官馬上組織搜救隊伍，別拋下任何人。
    fleet_mining_special_res_b_16: 雖然很不情願，但我請艦隊指揮官撤退，派組員冒險營救，只會害他們送命。
    fleet_mining_special_log_a_16: 在%PLANET%採礦時，隧道崩塌。採取%CAP_RACE%的建議，派出搜救隊。任務非常成功，救回受困工人與開採礦物。
    fleet_mining_special_log_b_16: 在%PLANET%採礦時，隧道崩塌。採取%CAP_RACE%的建議，派出搜救隊。星球地震頻繁，搜救隊也被困在多變的地殼中。
    fleet_mining_special_log_c_16: 在%PLANET%採礦時，隧道崩塌。詢問%CAP_RACE%後決定不再冒生命危險搜救並疏散組員，但也喪失了採礦小組。
    fleet_mining_special_17: |-
      %CAP_RACE%，見到你真好。探險很順利，但我們有個難題需要建議。
      回收小組發現一艘墜毀貨船，卻不敢有進一步動作。他們說貨船鬧鬼，不願意進入船內。
    fleet_mining_special_opt_a_17: 命令他們進入貨船
    fleet_mining_special_opt_b_17: 請他們放棄
    fleet_mining_special_res_a_17: 我請艦隊指揮官命令組員進入殘骸，讓貨船鬧鬼的玩意，很可能是極為珍貴的科技。
    fleet_mining_special_res_b_17: 我請艦隊指揮官叫組員離開，貨船不太可能鬧鬼，但不必為此考驗組員忠誠。
    fleet_mining_special_log_a_17: 於%SYSTEM%星系發現貨船殘骸，組員不願上船，認為貨船鬧鬼。%CAP_RACE%激勵回收小組，最後任務非常成功。
    fleet_mining_special_log_b_17: 於%SYSTEM%星系發現貨船殘骸，組員不願上船，認為貨船鬧鬼。%CAP_RACE%鼓勵組員，結果付出慘痛代價。船身滿是詭異訊號「16」的回聲，將組員逐出殘骸。
    fleet_mining_special_log_c_17: 於%SYSTEM%星系發現貨船殘骸，組員不願上船，認為貨船鬧鬼。%CAP_RACE%建議離開殘骸。
    fleet_mining_special_18: |-
      %CAP_RACE%，見到你真好。我們進入了%RACE%的太空領域，於%PLANET%星球進行任務。但現在有個難題，需要你的建議。
      深層採礦小組拒絕繼續向下挖，他們挖到了奇怪裂縫，認為聽到了異世界的聲音。該怎麼辦？
    fleet_mining_special_opt_a_18: 鼓勵繼續挖下去
    fleet_mining_special_opt_b_18: 撤退
    fleet_mining_special_res_a_18: 我請艦隊指揮官繼續挖，那聲音可能只是壓縮氣體洩出的聲響。
    fleet_mining_special_res_b_18: 我請艦隊指揮官撤退組員，無論居住在深處的是什麼，都不值得去激怒它。
    fleet_mining_special_log_a_18: 組員於%PLANET%星球深處採礦時，聽聞詭異細微聲響，詢問%CAP_RACE%意見後繼續開挖。無其他異常現象，任務成功。
    fleet_mining_special_log_b_18: 組員於%PLANET%星球深處採礦時，聽聞詭異細微聲響，詢問%CAP_RACE%意見後繼續開挖。不久後音訊全無，停止開採後逃離。
    fleet_mining_special_log_c_18: 組員於%PLANET%星球深處採礦時，聽聞詭異細微聲響，詢問%CAP_RACE%意見後撤離。
    fleet_mining_special_19: |-
      %CAP_RACE%，任務到目前都很順利。我們已在%SYSTEM%區域採礦獲利，但現在有事需要你同意。
      回收小組找到了高揮發的反應器核心，工程師認為能安全拆解，但我擔心這會讓組員和太空船都蒙受巨大風險。我該讓他們試試嗎？
    fleet_mining_special_opt_a_19: 准許
    fleet_mining_special_opt_b_19: 不准許
    fleet_mining_special_res_a_19: 好的，%CAP_RACE%。你有信心真是太好了，組員想必會因此士氣大振。
    fleet_mining_special_res_b_19: 我請艦隊指揮官別冒險，旅途上肯定還有其他機會，不必將揮發性核能燃料帶上船。
    fleet_mining_special_log_a_19: 於%PLANET%星球找到揮發性反應器。得到%CAP_RACE%准許，拆解了反應器，販售了珍貴與特殊元件。
    fleet_mining_special_log_b_19: 於%PLANET%星球找到揮發性反應器。得到%CAP_RACE%准許，拆解了反應器，後續燃料外洩導致船身結構嚴重損毀。
    fleet_mining_special_log_c_19: 於%PLANET%星球找到揮發性反應器。由於燃料外洩風險過高，聽取了%CAP_RACE%的建議丟棄反應器。
    fleet_mining_special_20: |-
      %CAP_RACE%，希望你有收到訊息，你肯定很滿意我們的進度，%SYSTEM%星系獲利可觀。
      但有個難題，這裡暴風肆虐，而我們的風險防護數量有限，我們該把重心放在開採珍貴有色金屬，還是投入回收小組？風暴摧毀了數艘太空船，殘骸散布四處......
    fleet_mining_special_opt_a_20: 開採金屬
    fleet_mining_special_opt_b_20: 回收殘骸
    fleet_mining_special_res_a_20: 了解了，%CAP_RACE%，我立刻派遣採礦小組。
    fleet_mining_special_res_b_20: 了解了，%CAP_RACE%，我立刻派遣回收小組。
    fleet_mining_special_log_a_20: 派遣採礦小組至%PLANET%星球上暴風肆虐的礦地，雖然環境惡劣，進展還是非常順利，任務成功。
    fleet_mining_special_log_b_20: 派遣採礦小組至%PLANET%星球上暴風肆虐的礦地，環境惡劣導致工作困難，無法收集足夠數量的金屬。
    fleet_mining_special_log_c_20: 派遣回收小組至%PLANET%星球上暴風肆虐的殘骸區，雖然環境惡劣，組員仍取回了大量無人太空船，任務成功。
    fleet_mining_special_log_d_20: 派遣回收小組至%PLANET%星球上暴風肆虐的殘骸區，環境惡劣導致工作困難，只收回微量殘骸。
    fleet_trading_special_1a: |-
      %CAP_RACE%，我們取得了珍貴市場資料，很可能藉此獲利！
      但...內容是聽不懂的外星語言，我們無法解讀，需要你來指點迷津！
      這頻道並不安全，我們已將資料拷貝放在安全的貿易航線等你查看。
    fleet_trading_special_1b: |-
      %CAP_RACE%，我方間諜竊取了珍貴交易機密！我們要發財了！
      但......有個小難題，訊息是外星語，我們無法判讀，需要你來協助！
      這頻道不夠安全無法傳送秘密，我們已為你將訊息拷貝放至安全伺服器。
    fleet_trading_special_1c: |-
      %CAP_RACE%，好消息！%RACE%大使與我們聚餐，留下了寶貴文件！我們肯定能從中獲利！
      但在行動前有個小問題，文件尚未翻譯，我們無法閱讀。
      這頻道不適合傳送機密，我們已經文件拷貝放至安全伺服器，請幫忙翻譯！
    fleet_trading_special_opt_a_1: 進行翻譯
    fleet_trading_special_opt_b_1: 拒絕
    fleet_trading_special_res_a_1: 我答應閱讀訊息，艦隊指揮官提供了座標，指引我到安全訊息艙。
    fleet_trading_special_res_b_1: 我請艦隊指揮官別取巧利用這份資料，即便我們能正確翻譯，這計畫可能違法，讓我們惹上更多麻煩。
