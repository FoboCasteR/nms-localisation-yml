    npc_watermission4_lang: |-
      日誌：<STELLAR>0012B<>。破損事件<STELLAR> +8 太陽日<>
      我們找到殘骸，但是船上的電腦已經不能用了。我們把能拿的補給品都拿走，然後就離開了。我可不希望海水侵入反應爐外殼時，我們還待在附近。
      這裡的潮流越來越奇怪。水位快速上升中，但卻沒有退去的跡象。等到海水退去，我們就可以回到這裡，看看還有什麼可以拿走的......
    npc_watermission4_desc: |-
      生還者成功回到貨船的殘骸，但很快的離開了，我也必須跟隨他們的腳步，才能找到他們。
      在我離開前，我再次搜尋檔案。沒有其他線索，但是我找到一些<TECHNOLOGY>水中建設模組<>的設計圖。至少這趟旅程沒有白費。
