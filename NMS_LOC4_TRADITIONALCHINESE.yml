    npc_comm_daily_01_brief: |-
      旅行者朋友！今天我渴望聽到故事。我的夢讓我想起了一個在另一個遙遠迴圈見過或即將見到的記憶之地......
      我的夢境種子是個寶藏，深埋在任何星星都照不到的地方
      旅行者，你是否願意去尋找那個寶藏，把你的記憶送回來給我？
    npc_comm_daily_01_brief_res: |-
      旅行者朋友，謝謝你！我已將座標上傳到你的強化套裝......
      保重了......
    npc_comm_daily_01_wait: 我會在這把日子過完，直到再次重生；直到我們在一個超越這些世界的世界裡將一切重演......我會重新來過，現在也不例外！
    npc_comm_daily_01_wait_opt_a: 輕觸監督者
    npc_comm_daily_01_wait_opt_b: 不理會監督者
    npc_comm_daily_01_wait_res_a: 吉客族不理會我的觸碰，而我也很快移開了手。
    npc_comm_daily_01_wait_res_b: 監督者的存在令人不安，但他最好還是留在這裡，至少我能看著他。
    npc_comm_daily_01_comp: 你可曾到達那遙遠的座標，旅行者朋友？可曾在那裡挖掘和操縱廢墟下的土壤？
    npc_comm_daily_01_comp_opt_a: 談論廢墟
    npc_comm_daily_01_comp_res_a: |-
      我向監督者敘述我的旅程，發現自己也沉浸其中。在我說話時，監督者滿意地閉上了眼睛。
      直到說完後，我才注意到我們之間的空氣裡彌漫著一股明亮而清脆的香味。
    npc_comm_daily_01_comp_res_a1: 感謝你的故事，旅行者朋友！希望你喜歡自己找到的寶藏，請允許我送你這些謝禮......
    npc_comm_daily_01_comp_res_b: 這你不能藏私，旅行者朋友。
    npc_comm_daily_01_done: 你講述的那個古老地方的故事給我帶來了歡樂。我要再次感謝你，旅行者朋友。
    npc_comm_daily_01_done_opt_a: 盯著監督者
    npc_comm_daily_01_done_opt_b: 離開
    npc_comm_daily_01_done_res_a: |-
      我盯著看，感受到一陣低沉的腥紅疼痛在我眼後蔓延。但我視線堅定。
      最後，我眨了眼。監督者還在那，還盯著我看。
    npc_comm_daily_01_done_res_b: 明天見了，旅行者朋友。
