    ui_watermission_title: 深處夢田
    ui_watermission_desc: 我的太空船攔截到一個奇怪的訊號，是一段受到水聲干擾的錄音紀錄。聽起來有點像是求救信號，但是除了一組座標外，幾乎無法判斷來源。我加以調查，發現了一份設計圖。這份設計圖屬於一位失蹤許久的旅行者，資料中包含了潛艇的設計圖......
    ui_watermission_sub: 浪濤迷蹤
    ui_watermission_desc1: 我的太空船攔截到一個奇怪的訊號，是一段受到水聲干擾的錄音紀錄。聽起來有點像是求救信號，但是除了一組座標外，幾乎無法判斷來源。我應該調查一下......
    ui_watermission_story_desc: "......已存取日誌......信號回音扭曲......正在取得資料......"
    ui_watermission_story1: |-
      日誌：<STELLAR>0062A<>。破損事件<STELLAR> +12 太陽日<>
      今天輪到我潛水。一如以往，沒什麼特別的。只有海藻跟石頭。
      潮水還沒退。有些組員開始不穿著太空衣游泳了。看起來好吸引人。
    ui_watermission_story2: |-
      日誌：<STELLAR>0115C<>。破損事件<STELLAR> +21 太陽日<>
      第二潛水組今天提早回來了。他們找到了一個長滿奇怪水晶的洞窟，但是潛艇的燈卻熄滅了，他們只好打道回府。
      組員看起來有點心煩意亂。但是我們必須在潮汐來搗亂以前，趁記憶猶新趕快回去洞窟。沒有高級材料，我們永遠無法打造任何東西。
      日誌：<STELLAR>0115D<>。我們成功修復了巡洋龍的燈光。我出發了。
    ui_watermission_story3: |-
      日誌：<STELLAR>0119A<>。破損事件<STELLAR> +23 太陽日<>
      我們找到那個洞窟了！我自始至終都相信我們會找到，不過真是 叫人高興！
      高聳的艷紅水晶、豐富的金屬礦藏、高純度的氘，完全滿足我們的需求。我們還是有機會的。如果晚上能夠安穩乾爽地睡一覺就更棒了.......
    ui_watermission_story4: |-
      日誌：<STELLAR>0328A<>。破損事件<STELLAR> +98 太陽日<>
      我又做了那個夢。
      不停歇的紫色浪潮，綿延不決。剛看到時還因為不再是那深紅的顏色而覺得欣慰。可是......我忍不住覺得有其他東西在。我四處張望，什麼都沒有。空無一物。
      一眨眼，我就可以看見。一開始很模糊，只有線條。但是錯不了的。重複的幾何形狀，在天空中留下痕跡。一列列的三角形，慢慢越過天際。我無法解釋為什麼，但這是我所見過最恐怖的景象。
      驚醒後看見雨勢沒有停歇，反而有點開心。
    ui_watermission_story5: |-
      日誌：<STELLAR>1998B<>。破損事件<STELLAR> +399 太陽日<>
      他們又回到那該死的洞窟了。全部的人。沒人願意聽我說話。我知道我們還是可以打造出超空間驅動器。成功後，把鹽分自啟動推進器中排出只是小事一件。
    ui_watermission_story5a: |-
      日誌：<STELLAR>2001P<>。破損事件<STELLAR> +399 太陽日<>
      我們都做了一樣的夢，一樣的呢喃、天空中的牙齒、水晶......全都是無稽之談。下面已經什麼都不剩。我們全採集來了。
      可是我又能怎麼辦？或許我漏掉什麼了。或許他們是對的。再確認一次也無妨。
    ui_watermission_story5a_opt: 日誌未完
    ui_watermission_story6: |-
      被困住了......潛艇的反應器有滲漏。
      它抓住了我，但是他們已經死了。他們眼睛都閉上了。
      我的腿好像斷了。我的手好痛。
      如果我能找到一個氧氣筒，我還是回得了家......
    ui_watermission_story6_res: |-
