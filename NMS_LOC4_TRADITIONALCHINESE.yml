      波羅活潑地敲著喙，發出的聲響在駕駛艙迴盪。他們說傳送了禮物到我的帳戶，能拿去買些好玩的東西。
      接著，他們急著補充，樣本對他們的研究是多多益善！
    npc_comm_week_01_comp2_res_b: 朋友，要是你收集到更多樣本，就用掃描器跟我們聯絡！
