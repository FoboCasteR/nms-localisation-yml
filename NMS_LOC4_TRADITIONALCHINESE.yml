    ui_landprod3_name: 罕見金屬元素
    ui_landprod3_name_l: 罕見金屬元素
    ui_landprod3_desc: |-
      非常珍貴的金屬產品，此罕見元素在製作先進科技時能派上用場。

      金屬活性高，會很快附著於暴露在外的皮膚上。建議使用者處理時要極為小心。

      由<EARTH>磁化鐵氧體<>合成而來。
    ui_landprod3_sub: 濃縮金屬資源
    ui_caveprod3_name: 四面鈷
    ui_caveprod3_name_l: 四面鈷
