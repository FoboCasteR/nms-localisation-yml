      \n<TECHNOLOGY>噴射背包<>（<IMG>JUMP<>）能用來越過崎嶇難行的地形。噴射背包在地面時會自動補充能量。噴射背包即便能量耗盡，仍能用來<VAL_ON>攀爬峭壁<>。\n\n<VAL_ON>警告：<>噴射背包只能進行短距離噴射。若從高處墜落會造成傷害。請保留噴射背包燃料以進行緩衝。"
    ui_guide_body_exploration_3: |-
      你的<TECHNOLOGY>指南針<>位於抬頭顯示器最上方，會標示出鄰近的<VAL_ON>重要地點<>和<TECHNOLOGY>任務目標<>。

      使用<TECHNOLOGY>分析護目鏡<>發現並找出星球類物體。發現重要地點後，可以按 <IMG>MARKER_TAG<> 將地點釘選在強化套裝抬頭顯示器上，以利導航。

      向<VAL_ON>基地科學家<>學習製作<TECHNOLOGY>信標<>。可按 <IMG>BUILD_MENU<> 隨處擺放信標，位置將會標示於指南針上。

      可建造<TECHNOLOGY>訊號強化器<>來搜尋附近重要地點。
      太空站的<VAL_ON>地圖學家<>能提供特定建築的<STELLAR>星系圖<>。
      可從星球建築外的信標以及建築內的模組收集<STELLAR>導航資料<>。導航資料也可以與<VAL_ON>地圖學家<>交換。

      有些重要地點會一直受到追蹤，例如你的<VAL_ON>太空船<>和<VAL_ON>基地<>。

      在太空或大氣內飛行時，可依循其他太空船留下的<COMMODITY>路徑<>找出星球<VAL_ON>貿易站<>。
    ui_guide_body_exploration_4: |-
      使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）掃描動物、植物和礦物。護目鏡啟動後，就可以用 <IMG>BINOCSCAN<> 分析你的目標。<VAL_ON>每個不一樣的掃描<>都能賺取<VAL_ON>貨幣<>。

      每項發現都會記錄在<VAL_ON>發現物頁面<>（<IMG>OPTIONS<>）。造訪星系和星球時，便會自動計為已發現。

      前往發現物頁面<COMMODITY>重新命名或上傳<>你的發現物，還可<TECHNOLOGY>獲取奈米機群<>。
      發現星球上的<VAL_ON>所有動物<>可賺取<VAL_ON>大量貨幣<>。

      使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）掃描植物和礦物，可獲得額外資訊，採收時還可能生產額外資源。

      發現<SPECIAL>罕見或大型生物<>比發現常見或小型生物更有價值。
      你能在<TECHNOLOGY>工具組<>安裝<VAL_ON>升級<>，如此一來掃描生物或植物時，<VAL_ON>獎勵便會增加<>。
    ui_guide_body_exploration_4_vr: |-
      使用<TECHNOLOGY>分析護目鏡<>掃描動物、植物和礦物。若要啟動護目鏡，請將左手舉至眼前或頭側，並按下 <IMG>AIM<>。這個動作可以啟動和關閉護目鏡。
      護目鏡啟動後，瞄準工具組並使用 <IMG>BINOCSCAN<> 分析你的目標。<VAL_ON>每個不一樣的掃描<>都能賺取<VAL_ON>貨幣<>。

      每項發現都會記錄在<VAL_ON>發現物頁面<>（<IMG>OPTIONS<>）。造訪星系和星球時，便會自動計為已發現。

      前往發現物頁面<COMMODITY>重新命名或上傳<>你的發現物，還可<VAL_ON>賺取額外貨幣<>。
      發現星球上的<VAL_ON>所有動物<>可賺取<VAL_ON>大量貨幣<>。

      使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）掃描植物和礦物，可獲得額外資訊，採收時還可能生產額外資源。

      發現<SPECIAL>罕見或大型生物<>比發現常見或小型生物更有價值。
      你能在<TECHNOLOGY>工具組<>安裝<VAL_ON>升級<>，如此一來掃描生物或植物時，<VAL_ON>獎勵便會增加<>。
    ui_guide_body_exploration_5: |-
      按住 <IMG>THRUST<> 即可<VAL_ON>推進<>太空船。使用 <IMG>BRAKE<> <VAL_ON>剎車<>。按住 <IMG>BOOST<> <RED>加速<>。一般飛行不需燃料。
      脫離星球大氣可大幅加快移動速度。

      在太空中使用<TECHNOLOGY>脈衝引擎<> (<IMG>PULSEJUMP<>) 可加快移動速度。
      脈衝引擎需要<EXOTIC>氚<>補充能量。在太空<VAL_ON>摧毀小行星<>可取得氚。掃描 (<IMG>SCAN<>) 即可找尋<TECHNOLOGY>富含氚的小行星<>。

      不可在太空站附近使用脈衝引擎。<SPECIAL>海盜<>可能會在攻擊時暫時癱瘓脈衝引擎。你必須在引擎恢復連線前保持存活才能脫逃。
      脈衝引擎離線時，太空船的抬頭顯示器會發出警告。

      使用<TECHNOLOGY>超空間驅動器<>移動到新的星系。可用<COMMODITY>反物質容器<>和<FUEL>反物質<>製造<FUEL>跳躍能量包<>，為超空間驅動器補充能量。

      若要移動到新星系，請開啟<VAL_ON>銀河系地圖<> (<IMG>QUICK_MENU<>)，選取星系後使用 <IMG>GALAXYWARP<> 啟動超空間驅動器。

      星系<VAL_ON>以顏色分級<>：黃色、紅色、綠色和藍色。非黃色星系需要使用<VAL_ON>升級版超空間驅動器科技<>才能造訪。
    ui_guide_body_exploration_6: |-
      在太空異常的<TECHNOLOGY>建設研究單位<>購買<STELLAR>停泊灣<>設計圖，即可解鎖強化艇。

      如需召喚強化艇，請建造<TECHNOLOGY>強化艇停泊灣<>。停泊灣可隨處建造，並不侷限於你的主星球。

      駕駛強化艇時，按下 <IMG>EXOBOOST<> 可暫時<VAL_ON>提升速度<>。使用 <IMG>EXOJUMP<> 即可<VAL_ON>跳躍<>。

      駕駛強化艇時，使用 <IMG>SCAN<> 可搜尋附近重要地點。這比工具組掃描器更為強大，能找出更多地點。

      使用 <IMG>QUICK_MENU<> 可存取可攜式<TECHNOLOGY>訊號強化器<>掃描附近的特定建築。

      按 <IMG>VEHICLESHOOT<> 發射武器或採礦光束。按 <IMG>CYCLEVEHWEAPON<> 切換武器/採礦配件。

      強化艇跟強化套裝和太空船一樣，能夠<TECHNOLOGY>升級<>增進效能。
      可於強化艇<VAL_ON>道具欄<> (<IMG>INVENTORY<>) 中安裝科技升級。
    ui_guide_body_exploration_6_vrm: |-
      在太空異常的<TECHNOLOGY>建設研究單位<>購買<STELLAR>停泊灣<>設計圖，即可解鎖強化艇。

      想召喚強化艇，請建造<TECHNOLOGY>強化艇停泊灣<>。停泊灣可隨處建造，並不侷限於你的主星球。

      駕駛強化艇時，按下 <IMG>EXOBOOST<> 可短時間<VAL_ON>加速<>。使用 <IMG>EXOJUMP<> 即可<VAL_ON>跳躍<>。

      駕駛強化艇時，使用 <IMG>SCAN<> 可搜尋附近重要地點。這比工具組掃描器更為強大，能找出更多地點。

      使用 <IMG>QUICK_MENU<> 可存取攜帶式<TECHNOLOGY>訊號強化器<>掃描特定鄰近建築。

      按 <IMG>VEHICLESHOOT<> 發射武器或採礦光束。按 <IMG>CYCLEVEHWEAPON<> 切換武器／採礦配件。

      強化艇跟強化套裝和太空船一樣，能夠<TECHNOLOGY>升級<>增進效能。
      可於強化艇<VAL_ON>道具欄<>（<IMG>INVENTORY<>）中安裝科技升級。
    ui_guide_body_exploration_7: "你可以建造<TRADEABLE>賽道<>來測試強化艇效能和自身駕駛技術。\n\n在基地建造<TECHNOLOGY>競賽起訖點<>並與起訖點互動，即可開始設計自己的賽道。\n在想要的路線上駕駛強化艇並留下檢查點記號
      (<IMG>CHECKPOINT_DROP<>) 即可建立賽道。\n回到<TECHNOLOGY>競賽起訖點<>可完成設計。\n\n使用起訖點測試和調整賽道，或設立最快單圈速度。\n
      \n造訪你基地的玩家，能夠在你的賽道上競速。"
    ui_guide_body_trade_1: |-
      到<VAL_ON>銀河交易網<>販售道具換取<COMMODITY>貨幣<> (<IMG>UNITS<>)。<VAL_ON>太空站、基地<>及<VAL_ON>商店<>都有<TECHNOLOGY>交易終端站<>。

      從太空的<VAL_ON>小行星群<>開採<STELLAR>貴重金屬<>，或使用<TECHNOLOGY>分析護目鏡<>找出星球上的珍貴<STELLAR>資源產地<>。

      各太空站的<SPECIAL>任務板<>是賺取收入的好源頭。造訪任務板尋找可進行的工作。查看<VAL_ON>任務板<>條目以取得詳細資訊。

      在太空船安裝<TECHNOLOGY>經濟掃描器<>，即可在銀河系地圖中取得經濟資料，然後規劃<COMMODITY>交易路線<>以取得最大利益。找出<VAL_ON>互補的經濟類型<>取得最佳交易路線。

      <TRADEABLE>務農<>能創造可觀的獲利。找出良好的作物比例，拿作物來製作新道具。

      <TRADE_SPECIALS>水銀<> (<IMG>QUICKSILVER<>) 是一種特殊貨幣，能夠交換特別的收集道具。你可以透過完成<SPECIAL>太空異常<>的任務獲得水銀。特殊周末活動任務是獲得水銀的豐厚報酬來源。
    ui_guide_body_trade_2: |-
      <TRADEABLE>務農<>能創造可觀的獲利。找出良好的作物比例，並拿作物來製作新道具。<VAL_ON>結合製作出的道具<>能合成更先進的裝置，創造<VAL_ON>更多獲利<>。

      建造<TECHNOLOGY>務農終端站<>並雇用<TRADEABLE>農夫<>來研究新植物類型。

      若天候符合植物<TRADEABLE>自然生長環境<>，植物便能在<VAL_ON>戶外<>種植。否則須建造<TECHNOLOGY>水耕盤<>照料植物。

      <TECHNOLOGY>大型水耕盤<>需要的維修較少，大型農場可因此獲利。

      植物完全成長後即可採收。有些植物需要<TECHNOLOGY>危險物質防護手套<>，手套可在<TECHNOLOGY>武器終端站<>向裝甲匠購得。

      各植物物種都有自己的<VAL_ON>產量<>與<VAL_ON>生長時間<>。找出適切的作物比例，創造最大利益。
    ui_guide_body_trade_3a: |-
      你可以在<VAL_ON>銀河交易網<>販售道具來換取<COMMODITY>貨幣<> (<IMG>UNITS<>)。<TECHNOLOGY>交易終端站<>可在<VAL_ON>太空站、基地<>和<VAL_ON>商店<>找到。

      擁有基地的玩家在<SPECIAL>太空異常<>的<STELLAR>建設研究站<>解鎖設計圖後，可以建造自己的交易終端站。

      有些較罕見的資源<VAL_ON>用買的可能比自己尋找來得容易<>。你可以和太空站及貿易基地的大部分訪客進行交易，不同的種族有各自專精的產品。

      資源在<VAL_ON>不同星系<>的<VAL_ON>價格不同<>。在太空船安裝<TECHNOLOGY>經濟掃描器<>，即可在<VAL_ON>銀河系地圖<>取得經濟資料。
    ui_guide_body_trade_3: |-
      資源在<VAL_ON>不同星系<>的<VAL_ON>價格不同<>。在太空船安裝<TECHNOLOGY>經濟掃描器<>，即可在<VAL_ON>銀河系地圖<>取得經濟資料。

      規劃交易路線以取得最大利益，找出<VAL_ON>互補的經濟類型<>取得最佳交易路線。多數商品都會受星系經濟體影響 (例如：礦物在<VAL_ON>礦業<>經濟體較便宜，在<VAL_ON>工業<>經濟體則較貴) 。

      運送特定<COMMODITY>貿易商品<>能為商人取得<COMMODITY>最大獲利<>。研究<COMMODITY>貿易商品<>的細節，了解在哪裡販售能取得最高獲利。這些商品會根據經濟體獲得最多折扣與獎勵。

      星系的<VAL_ON>富裕程度<>會影響該星系販售商品的數量。極為富足的星系也比較可能有優質的太空船。
    ui_guide_body_trade_4: "想購買貨船，請上船和<VAL_ON>船長<>交談。從<SPECIAL>海盜<>手中救出貨船後，可用優惠價格購買貨船。\n\n在星球上，可在<VAL_ON>快捷選單<>
      (<IMG>QUICK_MENU<>) 召喚貨船到所在星系。\n \n擁有貨船的玩家最多可擁有<VAL_ON>九艘太空船<>。太空船飛抵貨船船塢時，可向駕駛員購買該太空船並存放在貨船上。
      \n\n貨船具備先進的<TECHNOLOGY>空間跳躍能力<>。在艦橋上使用<VAL_ON>地圖<>來存取<VAL_ON>銀河系地圖<>。\n\n貨船具備<VAL_ON>大型道具欄<>。貨船上的欄位能容納大量道具，容量勝過任何其他類型的道具欄。\n\n按
      <IMG>TRANSFER<> 將道具欄的<VAL_ON>道具傳送<>到貨船。想取回存放的物品，請與船長交談。更大型、更昂貴的貨船可提供更大型的道具欄。\n\n可在貨船進行<SPECIAL>船上建設<>。將基地的建築零件放置在指定的建設區域，即可建造出移動式基地。放置<TECHNOLOGY>儲藏容器<>可提供更多道具欄空間。"
    ui_guide_body_trade_5: |-
      每個<COMMODITY>太空站<>都有<VAL_ON>任務板<>。記得在各太空站拜訪任務板，查看有哪些工作機會。
      工作獎勵有貨幣、奈米機群、科技物件等等。

      任務板位於太空站右側，<VAL_ON>交易終端站<>附近。

      任務一旦完成，可於任何太空站交回。
      可同時執行數個任務。在日誌中（<IMG>OPTIONS<>）查看任務。

      你可以透過執行任務，獲得該陣營的<VAL_ON>評價<>。評價能改善你與該星系統治生命體的關係，或改善你與三家工會的關係，也就是<VAL_ON>商人工會<>、<VAL_ON>探險家工會<>和<VAL_ON>傭兵工會<>。

      在工會取得較高的評價，便可接洽更高階的任務，取得更棒的獎勵。到太空站拜訪<SPECIAL>工會大使<>取得獎勵。
    ui_guide_body_trade_6: "製造<VAL_ON>先進產品<>是賺錢的好方法。\n\n使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>)找出資源產地開採金屬。使用<TECHNOLOGY>地形改造器<>開採。\n\n已裝備<TECHNOLOGY>調查裝置<>升級的進階使用者可以使用<TECHNOLOGY>礦物萃取機<>與<TECHNOLOGY>氣體採集器<>。只要位置擺對，這些先進模組能夠無止盡地生成能源與資源。\n\n結合金屬會產生<SPECIAL>合金<>。結合氣體會產生<TECHNOLOGY>化合物<>。\n將兩者相互結合或與<TRADEABLE>務農<>產生的<TRADEABLE>農業產品<>結合，能製造出更<VAL_ON>有價值的道具<>。\n\n價值最高的道具，製造時會用到<VAL_ON>多個世界<>的資源。找出有優良材料組合的星系，製作出最優質的道具。\n
      \n在基地雇用<TECHNOLOGY>科學家<>或拜訪星球的<VAL_ON>工廠<>和<VAL_ON>採集場<>，取得新產品的設計圖。"
    ui_guide_body_trade_7: |-
      <SPECIAL>評價<>是衡量你在外星種族和陣營<VAL_ON>聲望<>的標準。
      在型錄和指南 (<IMG>OPTIONS<>) 中的<VAL_ON>旅程里程碑<>中追蹤你的評價。

      <VAL_ON>任務板<>是提高評價最有效率的方法。
      任務獎勵能提高該星系統治生命體對你的評價，或提高三家<SPECIAL>工會<>對你的評價，工會分別為<VAL_ON>商人工會<>、<VAL_ON>探險家工會<>和<VAL_ON>傭兵工會<>。

      <VAL_ON>贈送禮物<>給太空站和星球基地的外星生物也是提高評價的好方法，不同的生命體對禮物的喜好各異。

      在工會有較高的評價，便可接洽<VAL_ON>更高階的任務，取得更好的獎勵<>。

      獵殺和消滅<VAL_ON>懸賞<>海盜能提高該星系統治生命體對你的評價。
    ui_guide_body_combat_1: |-
      多數世界都受到機器存在體巡警的保護。<VAL_ON>採收資源<>時遭巡警發現，會使巡警產生<RED>敵意<>。
      採收某些資源 (如：<VAL_ON>伴重力子球<>) 會立即引發巡警部隊警戒。

      巡警可能會接近並<VAL_ON>掃描你<>或你剛採收的資源。應避免在監視時採收資源或攻擊沒有敵意的生物。

      有些世界住有<VAL_ON>懷有高度敵意的巡警<>，這些無人機看到你就會立刻攻擊。請注意<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 的星球資訊，以了解巡警狀態。

      抬頭顯示器右上角的<VAL_ON>安全層級<>會顯示目前的巡警狀態。你與巡警交戰時，層級會提高。

      攻擊時應盡速消滅巡警無人機，避免召喚<VAL_ON>更強大的巡警<>。
      摧毀刑警是取得<SPECIAL>外星素材<>的好方法。
    ui_guide_body_combat_2: |-
      按 <IMG>ATTACK<> 發射<TECHNOLOGY>工具組<>。彈藥或能量耗盡時，可按 <IMG>MELEE<> 發動<VAL_ON>近戰攻擊<>。
      按 <IMG>RELOAD<> 為目前武器裝填彈藥。有些武器需要<COMMODITY>補充能量<>，而非裝填彈藥。

      工具組的預設配備只有<TECHNOLOGY>採礦光束<>。若想提高戰鬥力，可安裝新的<TECHNOLOGY>武器類型<>。
      按 <IMG>CYCLEWEAPON<> 切換<VAL_ON>武器模式<>。
      工具組可升級加裝<TECHNOLOGY>地形改造器<>，讓使用者能創造和移除星球地形。

      可在建築內部找到、或透過太空站上的<TECHNOLOGY>科技商人<>取得新武器設計圖與其他<TECHNOLOGY>工具組升級<>。

      某些星球建築可能有全新的工具組可供購買。每個工具組都有<VAL_ON>特殊加成<>，能提升其效能。
      你能夠在快捷選單 (<IMG>QUICK_MENU<>) 中的機能區內，切換啟用的工具組。
    ui_guide_body_combat_3: |-
      徒步時因為戰鬥、動物攻擊或環境傷害受到的損傷，會先耗損你的<COMMODITY>防護罩<>。

      你的防護罩會隨時間恢復能量。防護罩能量過低時，應尋找掩護，避免受到傷害。防護罩關閉時受到的傷害，會減損你的<FUEL>生命值<>。

      可向<TECHNOLOGY>科技商人<>購買<TECHNOLOGY>個人力場<>設計圖。這是能用工具組部署的強大戰鬥防護罩。

      強化套裝的防禦和維生系統可藉由<TECHNOLOGY>新科技<>升級。你可以拜訪太空站的<TECHNOLOGY>科技商人<>進行升級。
    ui_guide_body_combat_4: |-
      按 <IMG>ATTACK<> 發射<TECHNOLOGY>工具組<>。當彈藥或能量耗盡時，可用 <IMG>MELEE<> 發動<VAL_ON>近戰攻擊<>。
      <VAL_ON>瞄準<>（<IMG>AIM<>）和<VAL_ON>縮放<>（<IMG>ZOOM<>）可用來準確鎖定敵人。

      按 <IMG>CYCLEWEAPON<> 切換<VAL_ON>武器模式<>。
      按 <IMG>RELOAD<> 為目前武器<VAL_ON>裝填彈藥<>。確保你已經製作<SPECIAL>足夠的彈藥<>，再進入戰鬥局面。

      徒步時受到的損傷，會先耗損你的<COMMODITY>防護罩<>。你的防護罩會隨時間恢復能量。防護罩能量過低時，應<VAL_ON>尋找掩護<>，避免受到傷害。
      可向<TECHNOLOGY>科技商人<>購買<TECHNOLOGY>個人力場<>設計圖。這是能用工具組部署的強大戰鬥防護罩。
    ui_guide_body_combat_4_vr: |-
      透過 <IMG>ATTACK<> 發射<TECHNOLOGY>工具組<>。當彈藥或能量耗盡時，可用 <IMG>MELEE<> 發動<VAL_ON>近戰攻擊<>。

      使用 <IMG>CYCLEWEAPON<> 切換<VAL_ON>武器模式<>。
      使用 <IMG>RELOAD<> 為目前武器<VAL_ON>裝填彈藥<>。先確保你已經製作<SPECIAL>足夠的彈藥<>，再進入戰鬥。

      徒步時受到的傷害，會先耗損你的<COMMODITY>防護罩<>。你的防護罩會隨時間恢復能量。防護罩能量過低時，應<VAL_ON>尋找掩護<>，避免受到傷害。
      可向<TECHNOLOGY>科技商人<>購買<TECHNOLOGY>個人力場<>設計圖。這是能用工具組部署的強大戰鬥防護罩。
    ui_guide_body_combat_5: |-
      按 <IMG>SHIPFIRE<> 發射<VAL_ON>太空船武器<>。按 <IMG>SHIPCYCLEWEAPON<> 切換武器模式。

      若遭到<SPECIAL>海盜<>攻擊，可按 <IMG>QUICK_MENU<> 用通訊設備回覆，你能提供<VAL_ON>賄賂<>，要海盜不再騷擾你；或者你也可以使用<VAL_ON>防衛信函<>召喚<VAL_ON>星系當局<>來協助戰鬥。

      你可以在太空站向商人購買<VAL_ON>防衛信函<>。

      <VAL_ON>待在目標後方<>能造成更多傷害，還能躲避敵方砲火。
      可利用<RED>加速<>（<IMG>BOOST<>）和<VAL_ON>煞車<>（<IMG>BRAKE<>）來控制速度，待在目標後方。
      <VAL_ON>轉彎時煞車<>能加快速度。
      你的<COMMODITY>太空船防護罩<>會隨時間恢復能量。

      按 <IMG>PREVTARGET<> 和 <IMG>NEXTTARGET<> 切換<VAL_ON>目前的目標<>。
      瞄準<VAL_ON>目標的主要十字線<>可增加準確度。
      你能在選項選單開啟<VAL_ON>太空船戰鬥自動跟隨<>，這能讓太空船自動鎖定並追隨目標。
