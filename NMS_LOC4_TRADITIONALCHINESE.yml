    npc_comm_week_05_crash1_res_a: "<STELLAR>......茲茲......<>幾天了。我蓋了小型棲身處<STELLAR>......茲茲......<>以防我回不去異常。我認為我找到了<STELLAR>......茲茲......<>這裡怎麼了？"
    npc_comm_week_05_crash1_res_b: "<STELLAR>......茲茲......<>地面聳立著大型的干擾塔台，<STELLAR>......茲茲......<>傳輸裝置全都壞了，無法解讀。我有時候好像看到自己<STELLAR>......茲茲......<>"
    npc_comm_week_05_crash2_res_a: |-
      這一定是<STELLAR>......茲茲......<>等不及想看這令人興奮的事<STELLAR>......茲茲......<>有些像巨大的分段尾巴，有些比較像殼<STELLAR>......茲茲......<>
      ......
    npc_comm_week_05_crash2_res_b: "<STELLAR>......茲茲......<>不能待太久<STELLAR>......茲茲......<>落後了好幾光年，但是我現在已經超越他們。我明天會<STELLAR>......茲茲......<>聯絡。"
    npc_comm_week_05_crash3_res_a: '星球探索記錄 #256。<STELLAR>......茲茲......<>的確有我從沒看過的特徵<STELLAR>......茲茲......<>成群的中空球體，有些比我還大上許多，而且根據我強化套裝的回報，還會發熱。'
    npc_comm_week_05_crash3_res_b: "<STELLAR>......茲茲......<>垂掛在其間，是藤蔓還是線纜呢？需要<STELLAR>......茲茲......<>"
    npc_comm_week_05_crash4_res_a: 表面上<STELLAR>......茲茲......<>氣候看似相近<STELLAR>......茲茲......<>水看起來很吸引人<STELLAR>......茲茲......<>看到黑色形體在下方移動......
