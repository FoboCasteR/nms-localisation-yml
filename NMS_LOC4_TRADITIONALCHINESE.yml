    npc_overseer_daily_brief_lang: |-
      旅行者朋友，你每次進出我們的家，我就不是滋味。你能看到世界，我卻只能看到玻璃世界。
      給我點慰藉吧，旅行者。收集你所到之地的影像，這樣我就能見你所見。
    npc_overseer_daily_ret_lang: 我離不開這，旅行者朋友。帶點樂趣給我吧，讓我透過你的鏡頭看世界。
    npc_overseer_daily_brief_res: |-
      我已先自行將影像需求傳入你的工具組，旅行者朋友。
      保重了......
    npc_overseer_daily_wait_lang: 我會在這把日子過完，直到我再次重生。直到我們在這些世界以外的世界將一切重演......我會重新來過，現在也不例外！
    npc_overseer_daily_wait_opt_a: 輕觸監督者
    npc_overseer_daily_wait_opt_b: 不理會監督者
    npc_overseer_daily_wait_res_a: 吉客族不理會我的觸碰，而我也很快移開了手。
    npc_overseer_daily_wait_res_b: 監督者的存在令人不安，但他最好還是留在這裡，至少我能看著他。
    npc_overseer_daily_comp_lang: 旅行者，你到過遠方。我感應得出來......
    npc_overseer_daily_comp_opt_a: 下載照片
    npc_overseer_daily_comp_res_a: |-
      大大撫慰了我的玻璃之眼，旅行者朋友！基地今天充滿歡樂！
      來，一點小意思當作謝禮......
    npc_overseer_daily_comp_res_b: 這你不能藏私，旅行者朋友。
    npc_overseer_daily_done_lang: |-
      我今天看夠了，旅行者朋友。可不能一下子全都看完......
      也許明天可以再來一次？
    npc_overseer_daily_done_opt_a: 盯著監督者
    npc_overseer_daily_done_opt_b: 離開
    npc_overseer_daily_done_res_a: |-
      我盯著看，感受到一陣低沉的腥紅疼痛在我眼後蔓延。但我視線堅定。
      最後，我眨了眼。監督者還在那，還盯著我看。
    npc_overseer_daily_done_res_b: 明天見了，旅行者朋友。
    npc_exotut_daily_brief_lang: 旅行者，我偵測到另一處重要地點！去吧，順道可以練習操作強化艇！在信號消失前抵達目的地，我們才能領出那裡的貨幣！
    npc_exotut_daily_ret_lang: 你還有興趣執行任務嗎，旅行者？那就好！
    npc_exotut_daily_brief_res: 去吧，旅行者！我連線無法維持太久！
    npc_exotut_daily_wait_lang: 嘎啦！你在等什麼，旅行者？你要我的心血付諸流水嗎？
    npc_exotut_daily_wait_opt_a: 道歉
    npc_exotut_daily_wait_opt_b: 不理會
    npc_exotut_daily_wait_res_a: 嘎啦！別道歉了，快走！
    npc_exotut_daily_wait_res_b: "嘎啦！但...... \n旅行者，你是自己的主人。我不會逼你做事。"
    npc_exotut_daily_done_desc: "他現在都這樣過日子，整修強化艇，從星際網路下載資料。有時候我會看到他離開星球去探索，但次數很少。
      \n\n技術員很滿意現在的閒散生活，逃難只因為喜歡被追殺的感覺，而不是為了生存。這是能夠一再重複的遊戲，金盆洗手後又來最後一次竊行......"
    npc_exotut_daily_done_lang: 網路上沒什麼活動，旅行者。等明天再試試吧。
    npc_exotut_daily_done_opt_a: 祝他平安
    npc_exotut_daily_done_opt_b: 離開
    npc_exotut_daily_done_res_a: 技術員看著我的眼睛。雖然遙遠模糊，但我好像看到了微笑。
    npc_exotut_daily_done_res_b: 技術員對我離開沒什麼反應。一直以來，他好像都心不在焉。
    npc_weapguy_daily_main_lang: 嘎啦！旅行者，你所作所為鼓舞了我，我做了一台強大的<TECHNOLOGY>工具組<>！能請你檢查一下嗎？
    npc_weapguy_daily_ret_lang: 你願意檢查我的<TECHNOLOGY>工具組<>嗎，旅行者？太有智慧了！這已經過時了，我馬上就來研究新型號。
    npc_weapguy_daily_opt_a: 檢查工具組
    npc_weapguy_daily_opt_b: 拒絕
    npc_weapguy_daily_res_a: 看好了，旅行者！
    npc_weapguy_daily_res_b: 很好，旅行者。但我工作迅速，靈感湧現，我馬上就來研究新機型，而這款新的絕不會被時代汰換！
    npc_weapguy_daily_done_lang: 你喜歡我的新工具組嗎，旅行者？願它助你活剝敵人，贏得榮耀與財富！
    npc_weapguy_daily_done_opt_a: 稱讚性能
    npc_weapguy_daily_done_opt_b: 稱讚工法
    npc_weapguy_daily_done_res_a: 嘎啦！這能燒毀所有敵人！
    npc_weapguy_daily_done_res_b: 嘎啦！這工具很精巧，使用時務必小心謹慎！
    ui_farmer_daily_title: 額外植物樣本
    ui_farmer_daily_sub: 後續農業研究
    ui_farmer_daily_desc: 我的農夫持續在土壤找到幸福。他每天都在研究新的作物樣本，還會跟我分享成果。他只請我自己耕作時也實踐植物學學問。
    ui_farmer_daily_obj1: 收集農業樣本
    ui_farmer_daily_obj1_tip: |-
      農夫需要特定植物的新鮮樣本。
      從星球基地或貨船的<TRADEABLE>栽種作物<>收集樣本，或直接到野外收集樣本。
      要收集野外樣本，得拜訪特定類型的星球。
    ui_farmer_daily_msg1: |-
      收集%ITEM%：%CURRENT%/%AMOUNT%
      採收栽種作物或到野外尋找樣本
      野外樣本只生長在特定星球環境型態
    ui_overseer_daily_title: 監督者之旅
    ui_overseer_daily_sub: 穿越銀河系的眼睛
    ui_overseer_daily_desc: 監督者請我使用相機捕捉各個世界的影像。他不甘受限於基地中，渴望任何形式的自由。
    ui_overseer_daily_obj1: 為監督者拍攝相片
    ui_overseer_daily_obj1_tip: |-
      監督者要求拍攝特定世界的照片。
      使用<TECHNOLOGY>太空船掃描器<>（<IMG>SHIPSCAN<>），在太空中取得星球資訊。
    ui_exotut_daily_title: 駭入額外終端站
    ui_exotut_daily_sub: 額外強化艇出航
    ui_exotut_daily_desc: 技術員設法解鎖了更多終端站。終端站只會限時開放，所以我得加緊腳步才收集得到物品。
    ui_d_exoloop_obj: 前往終端站
    ui_d_exoloop_obj_tip: 技術員在鄰近終端站建立了連結。在時效前取回物品。
    ui_d_exoloop_fail: 資料連線關閉 // 任務失敗
