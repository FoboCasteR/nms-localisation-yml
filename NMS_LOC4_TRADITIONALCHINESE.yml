      <TECHNOLOGY>採礦光束<>是工具組的核心功能。採礦光束可用來從植物和礦物中採收資源。使用 <IMG>ATTACK<> 發射雷射。

      有些資源需要<TECHNOLOGY>改良採礦雷射<>才能採收。其他提升項目包括雷射<FUEL>能量<>和<STELLAR>熱度控管<>升級，以及<SPECIAL>資源收集數量<>增加。

      採礦光束須以<FUEL>碳類燃料<>補充能量。在能量完全耗盡的情況下，你可以用採礦光束進行<VAL_ON>近戰<> (<IMG>MELEE<>)，從植物中取得碳。

      你可以在太空站和星球基地找到新的工具組。根據類型的不同，工具組分別能提升你的<STELLAR>採收資源<>、<TECHNOLOGY>掃描發現<>或<FUEL>戰鬥<>能力。
      在工具組上安裝
      <SPECIAL>武器模組<>，可提升武器火力。按 <IMG>CYCLEWEAPON<> 切換不同模式。如欲了解詳細資訊，請查看<VAL_ON>指南 // 戰鬥<>。
    ui_guide_body_survival_5: |-
      想了解更多徒步或使用載具探索的資訊，請參閱<VAL_ON>指南 // 四處逛逛<>。

      你的指南針位於抬頭顯示器的上方，會標示出鄰近的<VAL_ON>重要地點<>和<TECHNOLOGY>任務目標<>。

      <TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）能在遠處偵測重要地點。你可以釘選顯示在護目鏡內的目標，這樣你在離開護目鏡模式後依然可以追蹤那些目標。

      太空站的<VAL_ON>地圖學家<>可以提供特定建築物的<STELLAR>星系圖<>。
      星球建築物外的信標以及建築物內部的模組都可以收集<STELLAR>導航資料<>。導航資料也可以拿去與<VAL_ON>地圖學家<>交換。

      使用快捷選單（<IMG>QUICK_MENU<>）<VAL_ON>召喚太空船<>到你的所在位置。太空船的<VAL_ON>啟動推進器<>需要燃料，才能推動太空船起飛。<COMMODITY>啟動燃料<>可以用藍色晶體狀的<TECHNOLOGY>二氫<>調配。

      你可以利用<VAL_ON>太空船<>長距離移動，或在星球之間往返。如要飛往其他星系，須使用<VAL_ON>銀河系地圖<>（<IMG>QUICK_MENU<>）。
    ui_guide_body_survival_5_vr: |-
      你的<TECHNOLOGY>指南針<>位於抬頭顯示器最上方，會標示出鄰近的<VAL_ON>重要地點<>和你的<TECHNOLOGY>任務目標<>。

      指南針的有效距離較短。進行探索時，使用<TECHNOLOGY>分析護目鏡<>能發現並找出遠處的星球類物體。發現重要地點後，可以按 <IMG>MARKER_TAG<> 將地點釘選在強化套裝抬頭顯示器，以利導航。

      可在星球上發現的小型物品包含<TRADEABLE>補給儲物箱<>、<TECHNOLOGY>可回收機械<>、<SPECIAL>古老器物<>和<COMMODITY>貴重罕見產品<>。

      有些重要地點會一直受到追蹤，例如你的<VAL_ON>太空船<>和<VAL_ON>基地<>。

      在太空或大氣內飛行時，可依循其他太空船留下的<COMMODITY>路徑<>找出星球<VAL_ON>貿易站<>。
    ui_guide_body_survival_6: "可使用<TECHNOLOGY>基地電腦<>占領任何地點，作為建設之用。可於一個或多個世界中占領數個地點。\n
      \n使用<VAL_ON>建造選單<> (<IMG>BUILD_MENU<>) 來擴張基地。需要資源才能建造基地的新區域。\n在基地<VAL_ON>拆除結構<>能取回資源。\n\n多數結構都只能在<VAL_ON>基地鄰近地區<>建造。有些結構
      (如：<TECHNOLOGY>訊號強化器<>) 則沒有地點限制。\n\n使用分析護目鏡 (<IMG>AIM<>) 與<TECHNOLOGY>地形改造器<>找出<TECHNOLOGY>地底科技模組<>。這些裝置萃取的<STELLAR>回收資料<>能在新的<STELLAR>建設設計圖<>花費使用。\n\n<VAL_ON>你可以在基地建造專家終端站<>，並在太空站招募<SPECIAL>工人<>營運終端站。他們會提供任務，讓你研究<TECHNOLOGY>先進基地部件與配備<>。\n\n你可以在太空站尋找<VAL_ON>瞬間傳送儀終站<>，以瞬間傳送的方式往返基地。終站位於太空站左側，<VAL_ON>任務分派員附近<>。"
    ui_guide_body_survival_6_vr: "可使用<TECHNOLOGY>基地電腦<>占領任何地點，作為建設之用。可於一個或多個世界中占領數個地點。\n
      \n使用<VAL_ON>建造選單<> (<IMG>BUILD_MENU<>) 來擴張基地。需要資源才能建造基地的新區域。\n在基地<VAL_ON>拆除結構<>能取回資源。\n\n多數結構都只能在<VAL_ON>基地鄰近地區<>建造。有些結構
      (如：<TECHNOLOGY>訊號強化器<>) 則沒有地點限制。\n\n使用分析護目鏡 (<IMG>AIM<>) 與<TECHNOLOGY>地形改造器<>找出<TECHNOLOGY>地底科技模組<>。這些裝置萃取的<STELLAR>回收資料<>能在新的<STELLAR>建設設計圖<>花費使用。\n\n<VAL_ON>你可以在基地建造專家終端站<>，並在太空站招募<SPECIAL>工人<>營運終端站。他們會提供任務，讓你研究<TECHNOLOGY>先進基地部件與配備<>。\n\n你可以在太空站尋找<VAL_ON>瞬間傳送儀終站<>，以瞬間傳送的方式往返基地。終站位於太空站左側，<VAL_ON>任務分派員附近<>。"
    ui_guide_body_exploration_1: "在<VAL_ON>危險環境<>中，可藏身至洞穴或建築中，為風險防護系統補充能量。\n使用工具組的<TECHNOLOGY>地形改造器<>創造自己的庇護所。\n\n你的指南針位於抬頭顯示器的上方，會標示出鄰近<VAL_ON>重要地點<>和<TECHNOLOGY>任務目標<>的位置。使用<TECHNOLOGY>分析護目鏡<>（<IMG>AIM<>）尋找<TECHNOLOGY>建築<>和<STELLAR>珍貴資源<>。\n\n建造並使用<TECHNOLOGY>訊號強化器<>能持續為你指向最近的建築。\n\n<VAL_ON>衝刺<>（<IMG>RUN<>）能讓你在短時間內更快速移動，但也會加速<VAL_ON>消耗維生系統<>。\n
      \n<TECHNOLOGY>噴射背包<>（<IMG>JUMP<>）能用來越過崎嶇難行的地形。噴射背包在地面時會自動補充能量。噴射背包即便能量耗盡，仍能用來<VAL_ON>攀爬峭壁<>。\n\n<VAL_ON>警告：<>噴射背包只能進行短距離噴射。若從高處墜落會造成傷害。請保留噴射背包燃料以進行緩衝。"
