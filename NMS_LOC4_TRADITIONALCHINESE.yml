    ui_guide_topic_signals: 尋找建築物
    ui_guide_body_signals: |-
      太空站的<VAL_ON>地圖學家<>可以提供特定建築物的<STELLAR>星系圖<>。使用這些星系圖可以將地點標示在強化套裝的抬頭顯示器上。

      可以從星球建築物外的信標收集<STELLAR>導航資料<>。可以用導航資料和<VAL_ON>地圖學家<>交換額外的地圖。也可以用奈米機群和地圖學家購買星系圖。

      大型建築會透過直接傳輸或雷達特徵的方式發出可被他人偵測的訊號。徒步探索時，可以使用<TECHNOLOGY>分析護目鏡<>搜尋附近的建築，或建造（<IMG>BUILD_MENU<>）一個<TECHNOLOGY>訊號強化器<>，標示出距離你最近的建築。

      專家<SPECIAL>導航資料<>會顯示<VAL_ON>空投艙<>的位置。空投艙內可以找到強大的<TECHNOLOGY>強化套裝升級<>。你可以在訊號強化器中將這些導航資料解碼。
    ui_guide_topic_refiner: 精製物質
    ui_guide_body_refiner: |-
      處理先進材料及建設可能需要<TECHNOLOGY>精製機<>。使用建造選單（<IMG>BUILD_MENU<>）建造精製機。大型精製機需要<VAL_ON>可居住的基地<>。

      精製機可將收集到的材料或原物料加工成更濃縮或先進的材料。與常見元素相比（如：<FUEL>碳<>），<VAL_ON>精製元素<>（如：<FUEL>濃縮碳<>）不但可以節省空間，還能為基礎系統提供更多能量。

      <TECHNOLOGY>大型精製裝置<>能接收多種輸入物，讓使用者以<VAL_ON>不同材料組合<>進行實驗。不同材料的組合可能產生<VAL_ON>獨特物質<>或提供<VAL_ON>更有效率的製作方法<>。

      簡便、攜帶型的精製機需要外部燃料才能使用。安裝在<VAL_ON>基地<>結構的大型精製機則不需要。
    ui_guide_topic_dismantle: 可攜式科技
    ui_guide_body_dismantle: |-
      可從建造選單（<IMG>BUILD_MENU<>）將科技部屬至星球表面，接近並按住 <IMG>DECONSTRUCT<> 即可取回。這樣科技就會放回使用者的<TECHNOLOGY>強化套裝道具欄<>。

      <TECHNOLOGY>拆除<>科技，能讓使用者輕鬆運送並<TECHNOLOGY>重新部署科技<>到所選位置。

      重新部署可攜式科技<VAL_ON>不需額外費用<>。裝置僅需建造一次，即可重複部署。

      <COMMODITY>注意<>：別忘了科技部署的位置。
    ui_guide_topic_fleets: 貨船艦隊
    ui_guide_topic_fleetsa: 艦隊探險
    ui_guide_body_fleets: |-
      指揮大型<COMMODITY>主力太空船<>能帶來多項優勢。其中一大優勢，是能夠指揮由<SPECIAL>巡防艦<>所組成的艦隊。

      找到並購買<SPECIAL>巡防艦<>，將它們加入你的艦隊。<TECHNOLOGY>貨船隊<>中可招募的巡防艦會以圖示標示。接近<TRADEABLE>可招募的巡防艦<>，以<TECHNOLOGY>太空船通訊設備<>與他們交談。

      巡防艦有許多類型，每艘船艦的品質都不同。沒在探險的時候，巡防艦會執行與其能力相關的任務。

      <STELLAR>貿易巡防艦<>會累積財富，<TECHNOLOGY>科學太空船<>會掃描古代器物，<FUEL>補給太空船<>會生產燃料，<COMMODITY>採礦太空船<>則會收集礦物。<SPECIAL>戰鬥太空船<>會在你和鄰近的海盜戰鬥時前來支援。
    ui_guide_body_fleetsa: |-
      探險需要<TECHNOLOGY>艦隊指揮處<>。可在艦橋與機庫間的可居住區域建造指揮站。

      <TECHNOLOGY>領航員<>能為你的艦隊規劃探險。到貨船艦橋拜訪領航員，查看目前可執行的探險。每天都會規劃多場新探險。探險的<TECHNOLOGY>專門領域<>與<FUEL>難度<>各異。

      較高級的太空船被派去進行<VAL_ON>探險<>時會做出更多貢獻。完成探險可以增加巡防艦的強度。

      較長期或較大規模的探險需要更多燃料。補給船能降低燃料需求。探險隊伍可裝備<COMMODITY>臨時性升級<>來增強能力。

      探險涵蓋距離長，可能需要大量時間才能完成。可在<TECHNOLOGY>艦隊指揮處<>追蹤探險進度。探險會隨現實時間推展，艦隊擁有者不必隨時在線上監控。
    ui_guide_topic_technology: 升級你的配備
    ui_guide_body_technology: |-
      大部分太空站都有<STELLAR>市集<>，市集中可以找到販賣各種不同物品的商人。科技商人販售<VAL_ON>升級模組<>。太空站上可升級你的強化套裝、太空船與工具組道具欄。

      利用<TECHNOLOGY>設計圖<>可以製作新科技，設計圖可在<SPECIAL>太空異常<>上購買。
      你必須自行找到素材，但你永遠都可將科技安裝在你的強化套裝或任何擁有的<STELLAR>太空船<>或<TECHNOLOGY>工具組<>上。

      <VAL_ON>升級模組<>每一種只須購買一次，用來升級你已經安裝在<VAL_ON>強化套裝<>、<STELLAR>太空船<>或<TECHNOLOGY>工具組<>上的科技。每次升級性質都略有不同，建議使用者可以多嘗試不同的設置來實驗。
      要安裝升級模組，請在道具欄中按 <IMG>FE_ALT1<> 來選擇升級模組，並按 <IMG>SELECT<> 將其配置在空置的<TECHNOLOGY>科技欄位<>。

      如果將模組安裝在同類型升級模組的相鄰位置，將會提供額外提升效果，進一步增進裝置的效能。

      同一種科技子系統最多只能有<FUEL>三個<>升級。若超過會造成升級停止發揮功用，直到移除足夠模組才能恢復。
    ui_guide_topic_recipes: 製作方法與設計圖
    ui_guide_body_recipes: |-
      你可以向科技商人購買<VAL_ON>升級模組<>完成品，這些商人也是預建元件的實用來源。請在太空站市集中尋找商人，或在較小的<STELLAR>星球商店<>中找到他們。

      如果想要自己製作<COMMODITY>產品<>和<TECHNOLOGY>科技<>，你必須先學習這些東西的設計圖。

      請造訪<SPECIAL>太空異常<>的研究站，學習不同科技的設計圖。

      產品的製作方法較為罕見，必須透過襲擊各<STELLAR>星球基地<>才能取得。你可以和太空站的<TRADEABLE>地圖學家<>交換導航資料來找到這些基地的位置。
    ui_guide_topic_feeding: 餵食與馴服生物
    ui_guide_body_feeding: |-
      所有生物都會吃<TRADEABLE>生物顆粒飼料<>。可以直接餵食生物，也可以透過<VAL_ON>快捷選單的「生物」選項<>（<IMG>QUICK_MENU<>）餵食。

      透過快捷選單佈下的誘餌，也可以用來安撫<FUEL>獵食性生物<>或其他兇猛的生物，創造農牧或移動的新機會。

      餵食生物會讓牠產生信任感，即可<STELLAR>騎乘<>或<TRADEABLE>畜牧<>該生物。馴服的生物也可以<STELLAR>收養<>為同伴，動物同伴會提供各種友情與移動的新機會。

      透過快捷選單（<IMG>QUICK_MENU<>）管理你的同伴。好好照顧同伴，牠就有機會產卵，讓你可以繁殖新一代的特殊生物。可以和其他旅行者交換同伴的蛋。

      <SPECIAL>太空異常<>上的<TECHNOLOGY>蛋定序器<>可以進行基因改造，開啟生命的無限可能......
    ui_guide_body_feeding_alt1: |-
      所有生物都會吃<TRADEABLE>生物顆粒飼料<>。生物可以直接餵食，也可以透過<VAL_ON>快捷選單的「機能」選項<>（<IMG>QUICK_MENU<>）餵食。

      用更高級的誘餌，可以解鎖特殊能力。利用<TECHNOLOGY>分析護目鏡<>掃描生物，即可了解該種生物偏好哪一種誘餌。利用快捷選單可以選擇布下特定誘餌。

      使用高級誘餌即可<STELLAR>騎乘<>或<TRADEABLE>畜牧<>生物。高級誘餌可利用<TECHNOLOGY>營養處理器<>製造。誘餌通常是由<FUEL>臭鹽<>或<SPECIAL>歿鹽<>，加上當地材料加工而成。你可以嘗試將基底混合植物或肉類，做出新種類的誘餌。

      透過快捷選單布下的誘餌，也可以用來安撫<FUEL>獵食性生物<>或其他兇猛的生物，創造農牧或移動的新機會。
