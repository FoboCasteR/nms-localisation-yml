    bld_medplant_2_name_l: 矮棕櫚
    bld_medplant_3_name: 奇妙玉米
    bld_medplant_3_name_l: 奇妙玉米
    bld_medplant_1_description: |-
      中型裝飾植物。每片葉子都覆蓋著一層薄薄的乳膠，黏膠混有消化性荷爾蒙，會緩慢吸收停駐在葉片上的昆蟲。

      避免意外的皮膚接觸。
    bld_medplant_2_description: |-
      外型較為矮胖的大型棕櫚種，易於栽植。

      放置於室外可吸引野生動物並淨化空氣。
    bld_medplant_3_description: |-
      能長出裝飾性玉米。有多種顏色，能引來裝飾性野生動物。

      無法自然繁殖，必須人工授粉。
    bld_waterplant_1_description: 海中纖弱的無脊椎動物，可栽種於盆中。獨特的圓圈架構十分可愛，外觀相當吸引人。
    bld_waterplant_1_name: 捲珊瑚
    bld_waterplant_1_name_l: 捲珊瑚
    bld_waterplant_2_description: 吸引人的海洋礦物水晶體。這些水晶以碎片形狀生成，並且具有難得一見的大理石花色。
    bld_waterplant_2_desc_alt: 中央碎晶發出幾乎不可測的微微震動，產生輕柔的悅耳鳴動。
    bld_waterplant_2_name: 水中晶石
    bld_waterplant_2_name_l: 水中晶石
    bld_waterplant_3_description: 開著微微發光、球型花朵的驚人植物。這種室內品種經過改良，可以吸收任何來源的氧氣並加以處理，不論在陸地上或水中都可以生存。
    bld_waterplant_3_name: 燭台花
    bld_waterplant_3_name_l: 燭台花
    bld_waterplant_3a_name: 可栽種巨藻
    bld_waterplant_3a_name_l: 可栽種巨藻
    bld_barnacle_description: |-
      堅韌的節肢生物，常見滿布於停駐或緩慢移動的水底物體之上。

      此品種可以附著於指定地點，為基地增添古老海洋氣息。
    bld_barnacle_name: 藤壺
    bld_barnacle_name_l: 藤壺
    bld_tree_1_description: |-
      大型裝飾果樹。

      果實的外型、毒性與狀態會根據當地氣候或授粉條件而有所變化。
    bld_tree_2_description: |-
      不結果實的纖細樹種。根部系統結合了適應力強的共生菌類。

      能自行長出菇類，易於栽植。菌類無毒也不會傳播。
    bld_tree_3_description: |-
