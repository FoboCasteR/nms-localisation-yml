    npc_comm_week_05_portal_desc: |-
      傳送門在我的面前打開。

      再往前幾步，這古老的通道就能將我從這個世界拉向遙遠的目的地。也不是第一次了，我發現自己在猜想，從這實實在在的星球傳送到另一顆實實在在的星球，身體會發生什麼變化。波羅這次要帶我去哪呢？
    npc_comm_week_05_crash: 我抵達了訊號來源，但這裡沒有生命跡象，只有一艘太空船的碎裂殘骸，以及求救信標發出微弱的電子雜訊。
    npc_comm_week_05_crash_opt_a: 存取信標紀錄
    npc_comm_week_05_crash_opt_b: 離開
    npc_comm_week_05_crash_res_a: |-
      終於<STELLAR>...茲茲...<>肯定追了一個小時，我的反射防護罩<STELLAR>...茲茲...<>要更多發射燃料才能繼續，但是<STELLAR>...茲茲...<>偵測。我該把發現記下來，這是為了自己也是為了波羅。
      <STELLAR>...茲茲...<>通過傳送門，是真的。我到了<STELLAR>...茲茲...<>在我腦中全混在一塊了。但那些漂浮的泡泡<STELLAR>...茲茲...<>熟悉。
      我這次把景象捕捉下來，照了相。我不確定是不是這樣才引來他們注意，但巡警<STELLAR>...茲茲...<>我每次閉上眼睛就會看見他們的眼睛。
      球體<STELLAR>...茲茲...<>監視他們全體<STELLAR>...茲茲...<>瘋狂的理論。我相信這類的異常世界還有更多，但<STELLAR>...茲茲...<>到永遠嗎？
    npc_comm_week_05_crashstr_opt_a: 存取第一筆紀錄
    npc_comm_week_05_crashstr_opt_b: 存取第二筆紀錄
