    ui_oven_sub: 便攜式維生裝置
    ui_oven_desc: |-
      便攜式<TECHNOLOGY>營養提取器<>，能將收集的原料加工和精制成可食用產品。

      用戶需知，食用生成品的風險完全由用戶自己承擔。
    ui_oven_tip: 放入原料以開始烹飪
    food_veg_desc: |-
      動物的副產品，這種營養豐富的食物可以輕易收取且不會傷害生產它的動物。

      用<TECHNOLOGY>營養處理器<>加工即可生成可食用產品。
    food_meat_desc: |-
      營養豐富的肉製品，從擁有它的動物的屍體上收取。

      用<TECHNOLOGY>營養處理器<>加工即可生成可食用產品。
    food_plant_desc: |-
      可食用的植物，從行星植物群系裡收取。

      用<TECHNOLOGY>營養處理器<>加工即可生成可食用產品。
    food_refined_desc: |-
      使用<TECHNOLOGY>營養處理器<>生成的精製食品。這種食物可能<STELLAR>極為有價值。<>它具有真正食物的外形和味道，和一般的營養糊或營養丸截然不同。

      可直接食用或進一步加工。
    food_drink_desc: |-
      消耗性液體，<TECHNOLOGY>營養處理器的產物。<>極佳的口感和真正天然的香味可以說是銀河系的珍饈。

      可直接飲用或進行後續處理。
    food_refined_desc_final: |-
      使用<TECHNOLOGY>營養處理器<>生成的精製食品，具有真正食物的外形和味道，和一般的營養糊或營養丸截然不同。

      這種食物可能<STELLAR>極為有價值<>。
