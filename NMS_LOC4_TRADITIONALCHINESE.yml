    ui_polo_longwait_obj: 替波羅探索與收集故事
    ui_polo_longwait_obj_tip: 波羅正忙著分析之前收集的資料。他請你用自己的方式探索，去發掘你感興趣的人事物。他只請你歸來時將所見所聞告訴他。
