    fleet_combat_scan_osd_message: 援助艦隊！
    fleet_combat_thanks_1: "%CAP_RACE%，感謝！少了你絕對辦不成，我們會以一趟漫長而豐富的旅程回報你！"
    fleet_combat_thanks_2: 幹得好，%CAP_RACE%！能與你並肩作戰真是榮幸。下次見面，我們將完成探險旅程，為你帶回萬分榮耀！
    fleet_combat_thanks_3: "%CAP_RACE%，真是激勵人心！你的表現鼓舞了組員。期待旅程圓滿時，再次與你相見。"
    fleet_combat_thanks_opt_a: 祝他們好運
    fleet_combat_thanks_opt_b: 結束通訊
    fleet_combat_thanks_res_a: "%NAME%沒說話，只在結束通訊時打了招呼。"
    fleet_combat_special_1: |-
      %CAP_RACE%！我們需要即刻協助！
      艦隊遭敵艦尾隨，試圖脫逃但都失敗。你若能引開敵艦，我們也許能藉機脫逃......
    fleet_combat_special_opt_a_1: 同意幫忙
    fleet_combat_special_opt_b_1: 指引艦隊空間跳躍離開
    fleet_combat_special_res_a_1: 我向艦隊指揮官保證，我會盡速前去協助。
    fleet_combat_special_res_b_1: 我請艦隊指揮官相信船隊與組員的能力。部署緊急防護罩後啟動空間跳躍驅動器，海盜不可能跟隨他們到下個星系。
    fleet_combat_special_log_a_1: 於%SYSTEM%星系受到攻擊，%CAP_RACE%直接參戰突襲對手。所有目標皆遭摧毀，獲取高額賞金。
    fleet_combat_special_log_b_1: 於%SYSTEM%星系受到攻擊，%CAP_RACE%直接參戰，但無法引開海盜攻擊。
    fleet_combat_special_log_c_1: 於%SYSTEM%星系遭海盜船艦尾隨，依%CAP_RACE%的建議，使用緊急防護罩，空間跳躍至安全地區。
    fleet_combat_special_2: 報告壞消息，%CAP_RACE%。艦隊遭夾擊，主武器遭到關閉，我們即將面臨毀滅！你得幫幫我們！
    fleet_combat_special_opt_a_2: 同意幫忙
    fleet_combat_special_opt_b_2: 拒絕幫忙
    fleet_combat_special_res_a_2: 謝謝你，%CAP_RACE%。請快點！
    fleet_combat_special_res_b_2: 好吧，我不會向組員提起這次談話。
    fleet_combat_special_log_a_2: 艦隊於%SYSTEM%星系遭%RACE%海盜攻擊，即將面臨毀滅。%CAP_RACE%直接參戰，救我們免於一死，得到賞金。
    fleet_combat_special_log_b_2: 於%SYSTEM%星系遭%RACE%間諜襲擊，無法取得%CAP_RACE%支援，艦隊損傷慘重。
    fleet_combat_special_log_c_2: 於%SYSTEM%星系遭%RACE%間諜襲擊，無法取得%CAP_RACE%支援，主槍砲無法啟動。分散艦隊引開敵手，艦隊運用空間跳躍導航，千鈞一髮奇蹟脫逃。
    fleet_combat_special_3: "%CAP_RACE%！......通訊......爆炸......落敗......海盜......包圍......救命！"
    fleet_combat_special_opt_a_3: 說你會幫忙
    fleet_combat_special_opt_b_3: 結束通訊
    fleet_combat_special_res_a_3: 我跟艦隊指揮官會協助他，我不確定他是否聽到，但我口氣堅定。他來訊斷斷續續，我實在不抱期望。
    fleet_combat_special_res_b_3: 指揮官字句模糊、雜訊不斷，接著毫無聲息，我幫不上艦隊，他們只能自求多福了。
    fleet_combat_special_log_a_3: 進入%SYSTEM%區域。遭%RACE%海盜突擊，破壞艦橋電子儀器。%CAP_RACE%協助艦隊殲滅所有對手，取得賞金。
    fleet_combat_special_log_b_3: 星系......海盜......%PLANET%......%CAP_RACE%......損毀！修復......
    fleet_combat_special_log_c_3: 傳送器......%PLANET%......避開嚴重......企圖......重新啟動......%SYSTEM%區域......
    fleet_combat_special_4: "%CAP_RACE%，我們跟蹤某海盜艦隊穿越數區後包抄艦隊！我們即將交戰，若您能在場是我們的榮幸！"
    fleet_combat_special_opt_a_4: 接受
    fleet_combat_special_opt_b_4: 拒絕
    fleet_combat_special_res_a_4: "%CAP_RACE%，你抵達前，我們會圍住艦隊！"
    fleet_combat_special_res_b_4: 我向艦隊指揮官表示，我相信他們沒有我也能順利完事，這賞金功勞歸他們所有。
    fleet_combat_special_log_a_4: 橫跨%SYSTEM%區域追蹤%RACE%海盜，%CAP_RACE%加入最終交戰，殲滅所有敵手，獲取高額賞金。
    fleet_combat_special_log_b_4: 橫跨%SYSTEM%區域追蹤%RACE%海盜，海盜遭到包抄，奮力回擊。%CAP_RACE%無法支援，艦隊於交戰中損傷嚴重。
    fleet_combat_special_log_c_4: 橫跨%SYSTEM%區域追蹤%RACE%海盜，%CAP_RACE%特地前來給予致命一擊，殲滅所有敵人，獲取高額賞金。
    fleet_combat_special_5: |-
      %CAP_RACE%，報告好消息。我們打擊海盜非常成功！
      已經消滅敵方好幾艘主力太空船，但殘餘對手有點難纏，能幫忙嗎？
    fleet_combat_special_opt_a_5: 說你會幫忙
    fleet_combat_special_opt_b_5: 拒絕
    fleet_combat_special_res_a_5: 太好了，%CAP_RACE%！我會請戰鬥機組員做好準備，隨時等你到來！
    fleet_combat_special_res_b_5: 好吧，%CAP_RACE%。我了解了，我會盡力指揮戰鬥機組員。
    fleet_combat_special_log_a_5: 橫跨%SYSTEM%星系追捕%RACE%海盜，取得%CAP_RACE%支援，殲滅所有敵人。獲得巨額賞金。
    fleet_combat_special_log_b_5: 於%SYSTEM%星系追捕%RACE%海盜，海盜對手十分難纏，嚴重考驗艦隊戰力。%CAP_RACE%無法支援，艦隊損傷嚴重。
    fleet_combat_special_log_c_5: 於%SYSTEM%星系追捕%RACE%海盜，%CAP_RACE%無法支援，但艦隊依舊勝出，殲滅所有敵人，獲得巨額賞金。
    fleet_combat_special_6: "%CAP_NAME%！艦隊傳來好消息！掃描器發現某船隊滿是%RACE%通緝要犯。他們的太空船小歸小但火力強大，有你在旁並肩飛行能大大提升駕駛員的表現......"
