    tra_npc_anomaly_long_wait_done: 朋友，旅途還順利嗎？
    polo_story_opt_a: 分享奇觀的故事
    polo_story_opt_b: 分享高潮迭起的故事
    polo_story_opt_c: 分享探索的故事
    polo_story_res_a: |-
      朋友，記住這些景象。請牢牢記在心中，要像你自身性命一樣，也要像你摯友一般！
      麻煩你了，我為你做了新工具，能幫助你創造新的回憶！
    polo_story_res_b: 喔，朋友！你實在冒太大的險了！你很寶貴，別讓我們操心！來吧，這拿去。要是你再遇上危險，也許這能保護你......
    polo_story_res_c: 太好了，朋友！我們世界雖小，但萬物繽紛，好多事物等著我們觀賞、研究和保存。我會協助你完成工作！來吧，這拿去！
    tra_npc_wait_link_1: 朋友，你收集的外星朋友資料，我都看過了。你願意再幫我執行新工作嗎？
    tra_npc_wait_link_2: 朋友，你提供的字典我看完了。學海無涯！你願意再協助我嗎？
    tra_npc_wait_link_3: 朋友，你收集的貿易資料我都記住了。你願意再幫我執行新工作嗎？
    tra_npc_wait_link_4: 我花了好幾個小時細想你摧毀的每一艘太空船，該來點新任務了吧？
    tra_npc_wait_link_5: 朋友，你與巡警搏鬥收集而來的資料都經過處理記錄。繼續工作吧。
    tra_npc_wait_link_6: 旅行有助你恢復嗎？你在極端環境發現的資料帶給我許多樂趣，但想到你鋌而走險又有些不捨。新任務能讓我們都振奮起來，對吧？
    tra_npc_wait_link_7: 眾多星系、行星，往來各個世界的時光，又穿越光線......朋友，你的空間跳躍資料很精采！我們繼續一同努力吧？
    tra_npc_wait_link_8: 朋友，你替我找的動物很療癒。異常能延續牠們的生命，即便牠們早已滅跡許久......不過也該來點新工作了，對吧？
    ui_u4_traveller_log_1: |-
      我們想逃離現實。所以大家才會到這來，不是嗎？

      我還記得當旅行者的日子。懷有希望、難耐的渴望，想發現新事物......

      親愛的，我真不該聽你的話。這裡沒有火焰，也沒有能光耀神祇的戰利品。這裡只有黑暗。玻璃家族，他們看著一切......
    ui_u4_traveller_log_2: |-
      它知道我的所作所為嗎？它憤怒嗎？還是沮喪？孤獨？懼怕？巡警能有這些感受嗎？

      它在我面前盤旋，燈光映在四周上千片的水晶碎片上。我往前走，它也跟在身旁。

      那晚，我夢見空間跳躍牢籠，但裡頭已經沒有痛苦。無人機看著我時，我知道自己獲得了原諒。我修復了它。我彌補了過錯。

      我要叫它萊拉普斯。
    ui_u4_traveller_log_3: |-
      我們看見大批巡警越過虛空，在未知的力量操控下，以空間跳躍進出這個維度，把亡者的回音放入資料庫。

      萊拉普斯沒有加入其他巡警的行動。它只是看著我，燈光依舊亮著，不衰不滅。我感到安心。
    ui_u4_traveller_log_4: "我醒來時，發現他們站在我身旁，喙嘴講個不停，眼神參雜著恐懼與喜悅。\n \n這是我見過最高的吉客族，但謎團很快就解開了。他們問了我帝國的事，想知道第一世代是否還有提到他的名字。他們活著時，擁有上百個科瓦族奴隸。\n他們不記得自己是怎麼來到這裡的。他的臉上滿是奈米機群。他們很孤單。"
    ui_u4_traveller_log_5: |-
      我們三個一起前往中心：巡警、第一世代和旅行者，我們都是寰宇的後代，都希望能從虛空得到答案。

      第一世代說個沒完，不斷誇耀他冷酷殘暴的一生。有一晚他唱了首歌，是一個失落民族的故事，述說一大群貨船逃離深淵。

      在那個世界，巡警會攻擊一切生物，在眨眼間將目標全數消滅。從萊拉普斯的反應看來，應該是沒聽懂。它沒有離開我們，也沒有試圖解釋。

      也許巡警是對的。
    ui_u4_traveller_log_6: |-
      第一世代英勇奮戰，卻一點機會也沒有。奈米機群在他體內安居，從每個毛細孔穿出，穿過每條肢臂、每一絲想法。

      然後就結束了。他與玻璃家族一同啟程，永遠離開這個世界。他的故事結束了。

      我繼續前行。我們快到了。
    ui_u4_traveller_log_7: |-
      事情很不對勁。寰宇介面靜止了，球體冰冷、幾近灰色。電腦沒有反應。沒有東西有反應。

      過了一會，我才發現萊拉普斯不見了。

      我孤身一人。
    ui_u4_traveller_log_8: |-
      我今早又聽到了那樂聲，跟引領我來到此地的信號一模一樣。我站著聽，調整著儀器想找出來源，期望會有不同的結果，但遇到這種事，科學又有什麼用？

      電腦要是著火，資料的禱告又有何用？
    ui_u4_traveller_log_9: |-
      他們抓了我的朋友。我遠遠就看到他們。玻璃家族威嚴盡顯，抱起死亡的巡警，那可怕的懷抱中依稀可見燈光閃爍。

      他們切開巡警外殼時，我不禁叫了一聲。一個個空洞的眼神、不懷好意的笑臉全轉向我。

      我拔腿就跑，但為時已晚。他們的數量成千上百。他們找到了我。
    ui_u4_traveller_log_10: "是萊拉普斯，是我原本不信任的萊拉普斯，是我傷害過又修復的萊拉普斯，萊拉普斯來救我了！它把我們帶離這險地，空間跳躍回到宇宙，回到我們的宇宙！\n\n史上第一位逃離玻璃世界、死裡逃生的旅行者！是善心救了我們大家，不是嗎？萊拉普斯透過我的強化套裝說話，向我全盤托出！
      \n\n朋友，期待早日再見。總算聚首了！我們的故事肯定很精彩！我在傳送符號了。真期待把你介紹給我的新朋友認識......"
