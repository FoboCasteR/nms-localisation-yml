    all_trader_ambush_desc_1: 要猜出商人的確切意圖並不容易，但他似乎是在尋求幫助。他看來很緊張。
    all_trader_ambush_desc_2: 這個商人明顯很不安。他看起來需要幫忙，並示意我把太空船挪近一點。
    all_trader_ambush_desc_3: 商人看起來很疲憊。他說話很急促，顯然是在描述一些問題。他需要我的幫忙。
    all_trader_ambush_desc_4: 緊張的駕駛員開始說事前準備的言詞。聽起來像是在尋求某種幫助。說完後他做了某種手勢，等待我的回應。
    all_trader_ambush_desc_5: 商人要求幫助，這點很清楚。確切的問題是什麼我並不知道，但看來應該重要到我必須把太空船移近一點。
    all_trader_ambush_desc_6: 商人似乎在尋求幫助，他的太空船明顯受到嚴重損傷。但他的雙眼堅定而兇惡，絲毫沒有因為受到救援而放鬆。
    all_trader_ambush_desc_7: 商人一股腦快速地說著。他一次又一次重複需要幫助的需求，態度強硬而不懈。
    all_trader_ambush_desc_8: 商人幾乎是哭著對我訴說了一段悲痛故事。他請求我幫助，堅持說我只需要將太空船飛近一點就好。
    all_trader_ambush_opt_a: 試圖幫助
    all_trader_ambush_opt_b: 拒絕幫助
    all_trader_ambush_res_a_1: 我將太空船維持在與商人相同的線上，但情況不對勁。亞空間雷達充滿了敵對信號......
    all_trader_ambush_res_a_2: 我依照他的指示靠近，但無線電卻靜默下來。正當我試圖呼叫商人時，我注意到他的武器系統上線了......
    all_trader_ambush_res_a_3: 我試著依循商人的請求，但他仍然閃爍其詞。我的脈衝引擎開始發出斷續作響聲，而我的雷達顯示出一連串快速接近的不明信號。
    all_trader_ambush_res_b_1: 商人的舉止非常可疑。我暫時不管他，先準備好在任何麻煩發生前空間跳躍。
    all_trader_ambush_res_b_2: 這個狀況非常可疑。儘管他苦苦哀求，我還是準備好遠離這個商人的太空船。
    all_trader_ambush_res_b_3: 我不理會商人。在他的咒罵聲中我終止了通話，但我怕的是再靠近的話，會有更糟的事發生。
