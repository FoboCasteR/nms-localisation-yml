      他整理了一下心情，並詢問我是否可以在他進一步分析的同時，繼續尋找這差使的消息。
    npc_comm_week_04_comp2_res_b: 朋友，等你有東西可以回報，就用掃描器跟我們聯絡。別讓我等太久！
