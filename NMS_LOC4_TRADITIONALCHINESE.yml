    fleet_explore_special_opt_b_11: 將他們流放到太空
    fleet_explore_special_res_a_11: 我請艦隊指揮官將感染組員隔離，盡全力治療。要是能讓狀況穩定下來，他們也許能復原。
    fleet_explore_special_res_b_11: 艦隊指揮官有些驚訝，但我很堅持。雖然令人遺憾，但不能讓其他組員蒙受風險。
    fleet_explore_special_log_a_11: 組員喝了在%PLANET%星球找到的怪異黑水，%CAP_RACE%建議長時間隔離。在細心照料下，組員康復了。他們說了許多詭異的故事、異世界的景象。掃描大腦組員，發現重要科學資料。
    fleet_explore_special_log_b_11: 組員喝了在%PLANET%星球找到的怪異黑水，%CAP_RACE%建議長時間隔離。組員看見詭異景象，還發了瘋，毀掉一大半醫療艙才遭到制服。
    fleet_explore_special_log_c_11: 組員喝了在%PLANET%星球找到的怪異黑水，%CAP_RACE%建議犧牲組員，將他們拋入太空。我照做了，但深感遺憾。
    fleet_explore_special_12: |-
      %CAP_RACE%，壞消息，有個緊急狀況。
      我們派遣了地質研究小組去調查%PLANET%星球上的有趣洞穴系統。組員研究時觸動了一處火山噴氣孔。氣孔噴出的氣體不屬於任何已知物質。組員立刻撤離。
      吸入氣體的組員回船後，開始出現詭異症狀，眼泛血光、肌膚發亮。我已將染病的組員隔離，但不確定接下來該如何處理。
    fleet_explore_special_opt_a_12: 將他們放回該星球
    fleet_explore_special_opt_b_12: 使用標靶放射治療
    fleet_explore_special_res_a_12: 我請艦隊指揮官將感染組員送回星球表面。他不該讓船上全員冒生命危險。
    fleet_explore_special_res_b_12: 我請艦隊指揮官以毒攻毒。用標靶放射光束治療感染組員，燒毀不知名突變。
    fleet_explore_special_log_a_12: 組員在%PLANET%星球吸入異常氣體。遵照%CAP_RACE%的建議，將感染組員留在星球，再從軌道監控。組員發展出驚人能力，好像也不受有毒大氣影響。將突變隔離，以便深入研究。
    fleet_explore_special_log_b_12: 組員在%PLANET%星球吸入異常氣體。遵照%CAP_RACE%的建議，將感染組員留在星球，再從軌道監控。組員快速發病後死亡。
    fleet_explore_special_log_c_12: 組員在%PLANET%星球吸入異常氣體。遵照%CAP_RACE%的建議，以強烈放射線治療組員。綜合結果是一連串驚人突變，樣樣都是顯著科學成就。可惜組員也在過程中喪命。
    fleet_explore_special_log_d_12: 組員在%PLANET%星球吸入異常氣體。遵照%CAP_RACE%的建議，以強烈放射線治療組員。治療失敗。受感染的組員很快便病發身亡。
    fleet_explore_special_13: |-
      %CAP_RACE%，我要向你報告來自%SYSTEM%區域的機會。
      艦隊遇上了一處黑洞。從旋轉狀態與相對質量來看，這個黑洞可能適合用來長距離旅行。
      可能會有重大發現，但沒有你的同意，我不能讓組員冒這個險。我們該繼續嗎？
    fleet_explore_special_opt_a_13: 進入黑洞
    fleet_explore_special_opt_b_13: 避開黑洞
    fleet_explore_special_res_a_13: 我請有些擔憂的艦隊指揮官勇往直前。我請他放心，告訴他要相信工程師的計算結果，另一頭肯定有奇怪的景象等著他，應該要很期待才對。
    fleet_explore_special_res_b_13: 我請艦隊指揮官避開黑洞。那一區的太空在地圖上幾乎一片空白。還有很多地方可以探索，不必冒生命危險進入重力異常。
    fleet_explore_special_log_a_13: 進入%SYSTEM%區域的黑洞。一轉眼就穿越了數千個星系，收集到無數奇觀的資料。所有太空船都在正確時刻離開蟲洞，安全回到正規時空中。
    fleet_explore_special_log_b_13: 進入%SYSTEM%區域的黑洞。接近角度稍有偏差，導致蟲洞將艦隊分散到數個星系。艦隊耗費大量燃料才又會合。承受嚴重重力損傷。
    fleet_explore_special_log_c_13: 在%SYSTEM%區域碰上黑洞。從黑洞展現的特質來看，可能是蟲洞。從遠方測量，但最後遵照%CAP_RACE%的建議，並未接近事件視界。
    fleet_explore_special_14: |-
      %CAP_RACE%，我有個不尋常的探險任務，需要徵求你的同意。
      艦隊目前以低軌道繞行一顆極不尋常的行星。這顆星球表面看似金屬，大多以多邊形組成。我們偵測到一連串異常而不斷重複的訊號。
      我希望能派地面小組下去調查，但風險很高，該繼續嗎？
    fleet_explore_special_opt_a_14: 派遣組員
    fleet_explore_special_opt_b_14: 避開星球
    fleet_explore_special_res_a_14: 我請艦隊指揮官繼續任務。每次星球探險總要冒點風險，要找到這麼有趣的星球恐怕很難。
    fleet_explore_special_res_b_14: 我請艦隊指揮官撤離組員。不可以小看這類異常。艦隊指揮官好像鬆了口氣。
    fleet_explore_special_log_a_14: 在%SYSTEM%星系發現金屬星球，表面覆蓋著六角形。派遣星球組員。組員取得星球地核發出的詭異信號，進行解碼。得到重大發現。
    fleet_explore_special_log_b_14: 在%SYSTEM%星系發現金屬星球，表面覆蓋著六角形。派遣星球組員。震耳欲聾的無線電束不斷震動地表，逼得組員不得不回到太空船上。
    fleet_explore_special_log_c_14: '在%SYSTEM%星系發現金屬星球，表面覆蓋著六角形。研究星球信號，但遵照%CAP_RACE%的建議，拒絕派遣組員登陸。 '
    fleet_explore_special_15: |-
      %CAP_RACE%，我在%SYSTEM%星系向你問好，有個壞消息要報告。
      數名組員造訪%PLANET%行星後生了病，發燒抽筋，看起來極為痛苦。
      組員回報在行星表面也看到其他生物出現相同症狀；應該是被那些生物傳染的。
      我已將染病的組員關在醫療艙，但這種病傳染力似乎很強，該怎麼辦？
    fleet_explore_special_opt_a_15: 捕捉受感染的生物
    fleet_explore_special_opt_b_15: 對感染組員使用鎮靜劑
    fleet_explore_special_res_a_15: 我請艦隊指揮官派遣另一組探險隊到地表。若能捕捉到受感染的生物，也許就能合成解藥。
    fleet_explore_special_res_b_15: 我請%NAME%對感染組員使用鎮靜劑並封鎖醫療艙。他得不擇手段防止感染蔓延。
    fleet_explore_special_log_a_15: 地面小組在%PLANET%星球接觸當地動物後受到感染。遵照%CAP_RACE%的建議，將組員關在醫療艙。感染並未擴散，但感染組員的死亡率是90%。
    fleet_explore_special_log_b_15: 地面小組在%PLANET%星球接觸當地動物後受到感染。遵照%CAP_RACE%的建議，回到地表捕捉受感染生物。實驗室組員成功合成解藥。組員看起來前所未有地健康。
    fleet_explore_special_log_c_15: 地面小組在%PLANET%星球接觸當地動物後受到感染。遵照%CAP_RACE%的建議，回到地表尋找解藥。沒找到解藥，還造成更多組員受到感染。死傷慘重。
    fleet_explore_special_16: |-
      %CAP_RACE%，我需要建議。
      組員在%PLANET%行星調查了一艘墜毀的貨船，沒什麼特殊發現。但他們回來後，一直抱怨太空船上有靈異現象。
      物品移位、詭異的低語聲、設備莫名故障。沒有組員受傷，但組員變得緊張兮兮，難以處理。
    fleet_explore_special_opt_a_16: 研究活動
    fleet_explore_special_opt_b_16: 請組員忽視
    fleet_explore_special_res_a_16: 我請艦隊指揮官專心研究怪異事件。超自然現象通常表示有新發現等著被發掘。
    fleet_explore_special_res_b_16: 我請艦隊指揮官管好組員，讓他們鎮定下來。在太空船生活本來就會聽到奇怪聲響，時不時也會遇上蒸汽爆炸，沒什麼好怕的。
    fleet_explore_special_log_a_16: 組員穿越%SYSTEM%區域時，疑似遇上超自然現象，心生畏懼。調查「爆炸」來源，發現引擎管線住著未曾記載的太空齧齒物種。獲得有利發現，還防止管線損傷。
    fleet_explore_special_log_b_16: 組員穿越%SYSTEM%區域時，疑似遇上超自然現象，心生畏懼。實驗室組員對異象展開研究，但毫無發現。組員出現失眠症狀。停止研究，空間跳躍離開星系，以防蒙受更多損失。
    fleet_explore_special_log_c_16: 組員穿越%SYSTEM%區域時，疑似遇上超自然現象，心生畏懼。%CAP_RACE%對組員訓話，恢復了組員的士氣。
    fleet_explore_special_18: |-
      %CAP_RACE%，我要報告一個令人不安的消息。
      我們在%SYSTEM%區域遇到一些詭異的存在體。它們閃爍不定、時有時無，設備無法捕捉它們的影像。
      試圖溝通也無效，但對方未對我們造成傷害。該怎麼處理才好？
    fleet_explore_special_opt_a_18: 開火
    fleet_explore_special_opt_b_18: 放送音樂
    fleet_explore_special_res_a_18: 我請艦隊指揮官立即開火。讓這些奇怪生物知道我們不好惹。
    fleet_explore_special_res_b_18: 我請艦隊指揮官停止例常問候訊息，改為播放音樂。音樂成功表達了語言無法傳達的事。
    fleet_explore_special_log_a_18: 在%SYSTEM%區域碰上縹緲太空船。太空船對問候沒有反應。遵照%CAP_RACE%的建議開火。太空船立刻消失，但留下大量珍貴金屬。
    fleet_explore_special_log_b_18: 在%SYSTEM%區域碰上縹緲太空船。太空船對問候沒有反應。遵照%CAP_RACE%的建議開火。太空船反擊，對艦隊造成重大損傷。對方發射武器後，就空間跳躍離開。
    fleet_explore_special_log_c_18: 在%SYSTEM%區域碰上縹緲太空船。太空船對問候沒有反應。遵照%CAP_RACE%的建議播放和平音樂。太空船也以放送音樂回應，將大量資料直接傳輸至艦隊中央電腦。
    fleet_explore_special_log_d_18: 在%SYSTEM%區域碰上縹緲太空船。太空船對問候沒有反應。遵照%CAP_RACE%的建議播放和平音樂。音樂好像激怒了訪客。他們朝艦隊強力掃射，便空間跳躍離開。
    fleet_explore_special_19: |-
      %CAP_RACE%，抱歉，我有個緊急狀況要報告！
      艦隊調查%SYSTEM%星系時遭遇強力伽瑪射線風暴，造成防護力場過載！核心元件過熱，再不久就會故障！
      我們得關閉主要系統，才能進行修復。無論如何都得冒極高風險。該怎麼辦？
    fleet_explore_special_opt_a_19: 關閉引擎
    fleet_explore_special_opt_b_19: 關閉電力系統
    fleet_explore_special_res_a_19: 我請艦隊指揮官立刻關閉引擎。他該設法保持艦隊穩定，等待溫度回到合理範圍。
    fleet_explore_special_res_b_19: 我請艦隊指揮官立刻關閉核心電力線組。雖然會造成不便，但這能讓溫度回到合理範圍。
    fleet_explore_special_log_a_19: 艦隊在%SYSTEM%區域受到伽瑪射線風暴損傷。觸發了過熱警報。遵照%CAP_RACE%的建議關閉引擎。步驟成功：艦隊撐過損傷，還從伽瑪射線風暴中取得實用資料。
    fleet_explore_special_log_b_19: 艦隊在%SYSTEM%區域受到伽瑪射線風暴損傷。觸發了過熱警報。遵照%CAP_RACE%的建議關閉引擎。溫度持續上升，艦隊關閉動力後撞上小行星。
    fleet_explore_special_log_c_19: 艦隊在%SYSTEM%區域受到伽瑪射線風暴損傷。觸發了過熱警報。遵照%CAP_RACE%的建議關閉核心電力線組。步驟成功：艦隊撐過損傷，還從伽瑪射線風暴中取得實用資料。
    fleet_explore_special_log_d_19: 艦隊在%SYSTEM%區域受到伽瑪射線風暴損傷。觸發了過熱警報。遵照%CAP_RACE%的建議關閉核心電力線組。溫度持續上升，關閉電力導致氣密艙開啟，將數名組員排入太空。
    fleet_explore_special_20: |-
      %CAP_RACE%，在此報告來自%SYSTEM%星系的發現。
      植物學家探索%PLANET%星球時，發現某種樹結的果實香味誘人，顯然是想吸引我們食用。
      但瘋子才會聽路邊植物的話，得先測試這果實才行。問題是該怎麼測？
    fleet_explore_special_opt_a_20: 用組員測試
    fleet_explore_special_opt_b_20: 用生物測試
    fleet_explore_special_opt_c_20: 以配備測試
    fleet_explore_special_opt_d_20: 不測試
    fleet_explore_special_res_a_20: 我同意艦隊指揮官食用果實，但得從較能替代的組員開始。
    fleet_explore_special_res_b_20: 我請艦隊指揮官將果實餵給鄰近星球的生物。生物跟這種植物生長在同一個環境，可能會有實用資料。
    fleet_explore_special_res_c_20: 我提醒艦隊指揮官他領導的研究艦隊設備精良。他的研究室設施完備，不僅僅是吃下果實，也能進行詳盡試驗。
    fleet_explore_special_res_d_20: 我請艦隊指揮官馬上丟棄果實。留著不會有好事發生
    fleet_explore_special_log_a_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，請組員食用果實。果實在他們胃部發芽。植物快速成長，由內而外將他們吞噬。
    fleet_explore_special_log_b_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，請組員食用果實。組員回報體力大增，視力也更為多彩。沒發現副作用。
    fleet_explore_special_log_c_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，將果實餵給鄰近生物。果實在他們胃部發芽。植物快速成長，由內而外將他們吞噬。觀察都被記錄了下來。
    fleet_explore_special_log_d_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，將果實餵給鄰近生物。生物沒有不良反應，轉為以組員測試。結果發生嚴重食物中毒。
    fleet_explore_special_log_e_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，將果實餵給鄰近生物。生物很快便病發身亡。禁止組員再接觸果實。
    fleet_explore_special_log_f_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，在實驗室測試果實。記錄詳細觀察，備妥基因樣本，好與探險家工會交易。
    fleet_explore_special_log_g_20: 在%PLANET%星球採集到香味誘人的果實。遵照%CAP_RACE%的建議，將果實丟入太空。
    all_fleet_damage_report: 艦隊自動診斷報告：<FUEL>嚴重毀損<>。船長日誌如下：
    war_fleet_damaged_lang_1: 嘎啦！太空船毀損，但士氣仍舊高昂！不過%CAP_RACE%，修補毀損部分並不可恥。
    war_fleet_damaged_lang_2: 嘎啦！%CAP_RACE%！太空船為你服務時受損嚴重！麻煩幫忙維修！
    war_fleet_damaged_lang_3: "%CAP_RACE%，我們無法在戰鬥中為你爭光，因為太空船殘破不堪！讓我們為你服務，幫忙修復受損太空船！"
    war_fleet_damaged_lang_4: 惹人討厭的白癡想破壞我們雄偉的太空船，%CAP_RACE%！嘎啦！我們願意光榮戰死！但若不想看我們死於戰場，請你考慮進行修復！
    exp_fleet_damaged_lang_1: "%CAP_RACE%，感應器發現內部嚴重損毀，太空船傷痕累累，請幫忙治療。"
    exp_fleet_damaged_lang_2: 哎唷，%CAP_RACE%，很開心能跟你聯絡！可惜現在氣氛哀愁，太空船受損了，能幫幫忙嗎？
    exp_fleet_damaged_lang_3: "%CAP_RACE%，我們想服務，但太空船金屬脆弱，隨時可能解體。請幫忙修復，延長使用時間。"
    exp_fleet_damaged_lang_4: 哎咿！太空船要故障了！就快撐不下去了！%CAP_RACE%，幫幫忙！幫忙修補毀損部分！
    tra_fleet_damaged_lang_1: 船長朋友！太空船嚴重毀損，你會幫忙修復吧？
    tra_fleet_damaged_lang_2: 太空船受損了，%CAP_RACE%！但很快就會修好，對吧？你會來幫忙吧？
    tra_fleet_damaged_lang_3: "%CAP_RACE%，我們需要朋友協助！太空船受損了！我們自己修不好！你會幫忙吧？"
    tra_fleet_damaged_lang_4: 太空船受損了，但今天還是過得很開心！%CAP_RACE%，你會來找我們，對吧？來幫忙修船？組員看到你一定很開心！
    fleet_damaged_opt_a: 檢查損傷報告
    fleet_damaged_opt_b: 忽視報告
    fleet_damaged_opt_c: 標記受損元件
    npc_fleet_repair_title: 艦隊自動診斷
    npc_fleet_damaged_desc_1: 艦隊自動診斷報告：偵測到內部系統中度損毀，需要人工修復，組員無法執行修復。
    npc_fleet_damaged_desc_2: 艦隊自動診斷報告：核心系統受損，持續運轉恐導致完全損毀，建議立刻修復。
    npc_fleet_damaged_desc_3: 艦隊自動診斷報告：需要緊急修復，修復無人機即將故障，核心系統岌岌可危，需要人工修復。
    npc_fleet_damaged_desc_4: 艦隊自動診斷報告：內部損傷控管系統失靈，船身結構即將瓦解，需要緊急修復。
    npc_fleetcomms_damage_lang_1: "%CAP_RACE%，我有壞消息。我們的艦隊涉入嚴重意外，導致慘重損害。請看看損害報告，我需要你的建議。"
    npc_fleetcomms_damage_lang_2: "%CAP_RACE%，傳來不幸的消息。發生了一場......意外......艦隊遭受嚴重損傷。我會準備一份全面報告給你。但於此同時，我需要你的建議。"
    npc_fleetcomms_damage_lang_3: "%CAP_RACE%，我們遇上了問題。我們有一艘太空船受到嚴重損傷，可能導致無法順利完成探險。我們該怎麼做？"
    npc_fleetcomms_damage_lang_4: 很遺憾，我有個重大問題要回報，%CAP_RACE%。我們的艦隊受到嚴重損傷，我正要展開調查，但同時我們也需要你的指示。受損的太空船要繼續執行任務嗎？
    npc_fleetcomms_continue_res: 指令已下達：%FRIGATE_NAME%巡防艦繼續執行任務。
    npc_fleetcomms_comehome_res: 指令已下達：%FRIGATE_NAME%巡防艦返回主艦隊接受維修。
    npc_fleet_damaged_lang: "%FRIGATE_NAME%巡防艦艦隊的自動診斷報告：太空船因任務承受嚴重傷害。組員無法進行修復。若再承受傷害將導致災難性故障。"
    exp_fleet_purchase_lang_1: 旅行者，你好。你想擴充艦隊嗎？你會發現我的太空船在這區最為優質。
    exp_fleet_purchase_lang_2: 旅行者存在體想擴充艦隊，是吧？科瓦族很樂於幫忙，歡迎來看看我的組員和太空船。
    exp_fleet_purchase_lang_3: 旅行者！你想為艦隊尋覓新太空船嗎？我的組員是你最好的選擇。
    exp_fleet_purchase_lang_4: 哎唷！偉大的旅行者！能賞臉讓我加入旅行嗎？我的組員能在你艦隊上幫忙。
    exp_fleet_purchase_lang_5: 旅行者船長，議會知道你在為艦隊尋找新血，需要的話，我們能幫上忙。
    exp_fleet_purchase_lang_6: 旅行者，歡迎我們加入你的艦隊，我們就也歡迎你加入議會。
    exp_fleet_purchase_lang_7: 旅行者，你在為艦隊尋找新太空船存在體嗎？這艘船艦超乎你的需求。
    exp_fleet_purchase_lang_8: 哎唷，旅行者！希望我們加入艦隊嗎？我的船艦與艦上組員等你指揮。
    tra_fleet_purchase_lang_1: 哈囉，朋友！你在找新太空船嗎？我的船很棒喔......
    tra_fleet_purchase_lang_2: 朋友！你的艦隊很棒吧？要是再多艘太空船就更棒了......
    tra_fleet_purchase_lang_3: 朋友！你的艦隊有好幾艘厲害的太空船是吧？但再厲害也比不上這艘！請看！
    tra_fleet_purchase_lang_4: 哈囉，朋友！你的艦隊需要新朋友是嗎？我們的太空船很願意加入你的艦隊！
    tra_fleet_purchase_lang_5: 朋友，艦隊好嗎？組員幸福嗎？有替你賺來貨幣嗎？我的組員最幸福、產值最高！
    tra_fleet_purchase_lang_6: 朋友！艦隊帶來很多快樂，是吧？交易和戰鬥都帶來榮耀與喜悅？我們能幫助你！讓我們加入吧，朋友！
    tra_fleet_purchase_lang_7: 你在召募新血嗎？旅行者朋友，這艘太空船最適合成為你艦隊的新成員！
    tra_fleet_purchase_lang_8: 你在替艦隊尋找新船嗎？我的太空船最棒了！組員歡樂、槍枝威猛、機庫寬敞！你一定會很愛，朋友！
    war_fleet_purchase_lang_1: 闖入者！看到我們宏偉的太空船會心生畏懼嗎？別害怕！我們同夥！也許我們能加入你的艦隊？
    war_fleet_purchase_lang_2: 嘎啦！闖入者，你在組織艦隊嗎？我們船艦強大、組員威猛！加入你們能帶來榮耀！
    war_fleet_purchase_lang_3: 闖入者！想為艦隊爭光嗎？讓我們提升你的排名吧！
    war_fleet_purchase_lang_4: 嘎啦！敵人一看到我們雄偉的太空船就退縮了！我們能為你的艦隊爭光！
    war_fleet_purchase_lang_5: 闖入者，你在找艦隊新成員嗎？快來看看我的船艦，雄偉的船身與訓練有素的組員，保證讓你驚嘆不絕！
    war_fleet_purchase_lang_6: 闖入者，你希望擴充艦隊嗎？我的巡防艦能為你帶來無上榮耀！
    war_fleet_purchase_lang_7: 嘎啦！你好，我也是指揮官！你在為艦隊找新船艦？實戰證明我們戰力強大，隨時都能再戰！嘎啦！
    war_fleet_purchase_lang_8: 維金族總司令要求我們協助闖入者！只要你有艦隊，我的船艦就歸你所有！
    fleet_purchase_opt_a: 檢查巡防艦
    fleet_purchase_opt_b: 結束通話
    exp_fleet_purchase_res_a_1: 很好，旅行者船長，我們應該馬上就能跟艦隊的其他船艦會合了。
