    ui_comm_week_03_sub: 幫助專家波羅：第3/8週
    ui_comm_week_03_desc: 專家波羅正在發送對探險家的請求。他在記錄銀河新「階段」時需要幫助。
    npc_comm_week_03_brief: |-
      朋友！銀河系在閃耀！你也看到了嗎？這煥然一新的美景？
      我們的研究正在加速。我們已經接近真相了，我深信不疑！但是我們也引來了注意......
    npc_comm_week_03_brief2: |-
      納達和波羅受到巡警刁難，巡警一向如此。我們往外飛，不願配合。要是讓巡警找到我們，異常就玩完了！
      我很確定會有設施儲存巡警的行為邏輯，但我無法遠端存取。朋友，我正在把座標傳給你！我們一起對抗巡警，細查他們的習性和反應。
    npc_comm_week_03_brief_res: 朋友，我正在把傳送門座標傳送給你！但會有危險！請萬分小心！
    npc_comm_week_03_cap: 朋友，你的勇敢，真讓我們受寵若驚！你對我們的貢獻太大了！但納達和我現在已經安全了。請不要再讓自己身受險境。
    npc_comm_week_03_cap_res_a: 波羅露出微笑，對於我沒有因為他受傷而鬆一口氣。他說傳了禮物到我的帳戶，能拿去買些好玩的東西。
    npc_comm_week_03_cap_res_b: 謝謝、謝謝！我們欠你太多，旅行者朋友。我向你保證，這和平將會帶給我們大量的知識！
    npc_comm_week_03_comp: 朋友，巡警有反抗你嗎？我們能從他們的巡邏模式中學到些什麼嗎？讓我來分析紀錄。他們對於正在發生的事情一定有所了解......
    npc_comm_week_03_comp_res_all: 每一滴搏、每一塊碎玻璃......這資料可以讓我們更接近事實，旅行者朋友。但請小心！你對納達與波羅來說太珍貴了。
    npc_comm_week_03_comp2_opt_a: 傳輸資料
    npc_comm_week_03_comp2_opt_b: 停止傳輸
    npc_comm_week_03_comp2_res_a: |-
      波羅檢查紀錄，他的全像影像神情嚴肅點著頭。他說傳了禮物到我的帳戶，是我代他承受風險的小小報酬。
      他似乎對於提出其他要求有些遲疑，但是仍忍不住告訴我還有其他工作。
    npc_comm_week_03_comp2_res_b: 朋友，要是你有更多要報告，就用掃描器跟我們聯絡！
