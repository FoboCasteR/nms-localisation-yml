    npc_farmer_daily_brief_lang: 朋友！我在製作新的混種植物！超有趣。想協助我創造新生命嗎？我需要大量植物樣本用來嫁接跟合接，我自己種不了這麼多。
    npc_farmer_daily_ret_lang: 你改變心意了嗎，朋友？你願意幫我栽培小花園嗎？
    npc_farmer_daily_brief_res: 太好了，旅行者朋友！喔，我們肯定會發現很多新植物。我現在就能想見植物的模樣了！
    npc_farmer_daily_wait_lang: 你感受得到嗎，旅行者？生命的脈動，在土壤中跳動！
    npc_farmer_daily_wait_opt_a: 詢問關於混種的事
    npc_farmer_daily_wait_opt_b: 詢問關於土壤的事
    npc_farmer_daily_wait_res_a: 植物很大方，旅行者朋友。植物不會私藏生命，會慷慨地跟大家分享。植物莖幹交錯，給了我們果實，死後還能滋養土壤。
    npc_farmer_daily_wait_res_b: 你從沒想過把手掌深深插入泥土中嗎？你如果閉上眼睛，幾乎能想見肥土將你完全吞沒......
    npc_farmer_daily_comp_lang: 你收集到樣本了嗎，朋友？拜託說有吧！
    npc_farmer_daily_comp_opt_a: 給予樣本
    npc_farmer_daily_comp_res_a: 喔，太棒了！我也有好消息告訴你，我最新的創作發芽了！發出的種子有趣無比。來，拿個樣本吧。
    npc_farmer_daily_comp_res_b: 沒關係，旅行者。我們能再一起栽種好幾年。
    npc_farmer_daily_done_lang: 今天這樣就夠了，朋友！但明天......明天會迎來新的陽光，還能研究新的植物！
    npc_farmer_daily_done_opt_a: 詢問哪種植物最好
    npc_farmer_daily_done_opt_b: 離開
    npc_farmer_daily_done_res_a: "%NAME%笑了，我荒唐的問題逗樂了他。"
    npc_farmer_daily_done_res_b: "%NAME%對你微笑，開心地穿梭在植物間。"
