    fleet_loot_trade_lang: "%CAP_RACE%，歡迎登船。我很開心向你報告當地的貿易偵查員已確保當地星系的交易能有不錯的獲利。利益就等著你來領取。"
    fleet_loot_trade_wait_lang: "%CAP_RACE%，歡迎。偵查員目前被部署到當地星系各處，以執行貿易任務。如果我有可獲利的好消息，我會馬上報告。"
    fleet_loot_mining_lang: "%CAP_RACE%，組員已忙於在星球資源產地與當地小行星進行調查及處理作業。如果你想要，這些礦產都是你的。"
    fleet_loot_mining_wait_lang: 歡迎登船，%CAP_RACE%。星球採礦小組正在執行任務。希望很快就能收到行動成功的好消息。
    fleet_loot_combat_lang: "%CAP_RACE%！歡迎！武器系統已裝備完成，戰機準備出動。我們等你一聲令下！"
    fleet_loot_fuel_lang: "%CAP_RACE%，收到狀況報告。發電機已達最佳負載，補給槽也已滿。我們已經準備剩下的燃料電池可以讓你自行使用。"
