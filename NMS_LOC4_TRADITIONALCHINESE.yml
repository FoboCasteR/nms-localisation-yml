    ui_tut_repair_ship_sub: 維修重要太空船系統
    ui_tut_repair_ship_desc: 我必須修復墜毀的太空船，才有機會離開這顆星球，找出自己究竟在什麼地方。損傷似乎集中在引擎與啟動推進器附近。
