    npc_comm_week_06_story_lang3a: 終端站閃爍，未接通話的斷裂信號佔據了資料庫。
    npc_comm_week_06_story_lang3b: 不確定我們在哪裡<STELLAR>......茲茲......<>剩沒幾位活下來，科瓦族也消失了<STELLAR>......茲茲......<>全像投影，提供協助<STELLAR>......茲茲......<>他的臉......亮光......是黑暗中的燈塔......
