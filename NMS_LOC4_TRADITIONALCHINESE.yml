    npc_watermission2_lang: |-
      日誌：<STELLAR>0003A<>。破損事件<STELLAR> +4 太陽日<>
      大多數的組員都死了。只有在隕石擊破太空船時，原本就穿好太空衣的人，才能在失壓情況下存活下來。我們很幸運，能在船體爆裂前搭乘小型的太空船成功逃離。
      我們的太空船都沒有超空間驅動能力。我們應該可以從貨船的主資料庫取得設計圖。不過貨船似乎墜入了深海之中。
      幸運的是，我們還有巡洋龍的設計圖。
