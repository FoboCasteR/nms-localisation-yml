    fleet_explore_special_opt_b_10: 請他們離開
    fleet_explore_special_res_a_10: 我請艦隊指揮官組織最厲害的太空梭組員，嘗試降落到球體的表面或內部。他們答應了，不過面露恐懼。
    fleet_explore_special_res_b_10: 我請艦隊指揮官別理會球體。不管製造球體的是人還是東西，想必不會喜歡有人挑釁。
    fleet_explore_special_log_a_10: 遇到一顆完美的金屬球體，在%PLANET%星球的軌道上漂浮繞行。接近前先詢問了%CAP_RACE%。接近後沒留下任何紀錄，組員也什麼都記不得。但我們找到滿是禮物的貨艙。
    fleet_explore_special_log_b_10: 遇到一顆完美的金屬球體，在%PLANET%星球的軌道上漂浮繞行。接近前先詢問了%CAP_RACE%。接近後儀器全毀，組員也什麼都記不得。快速離開。
    fleet_explore_special_log_c_10: 遇到一顆完美的金屬球體，在%PLANET%星球的軌道上漂浮繞行。遵照%CAP_RACE%的建議，沒有接近。
    fleet_explore_special_11: |-
      %CAP_RACE%，組員陷入窘境。
      先前派遣了探險小組到%PLANET%星球，在挖掘場挖出數罐黑水。
      不知為何，組員飲用了黑水。回到太空船後，他們開始瘋言亂語。
      已將他們關進醫療艙，但還不確定接下來該如何處理......
