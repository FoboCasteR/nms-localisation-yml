    npc_hire_builder_desc_1: |-
      Meu construtor está em sua estação, ocupado com algum projeto arcano. Estou muito feliz que ele tenha se juntado à minha equipe. Seu entusiasmo é contagioso, e ele tem muitas ideias sobre como expandir esta base. Mas antes de começarmos a construção, ele insiste que eu melhore minhas habilidades de navegação.

      <TECHNOLOGY>Sinais<> podem ser construídos usando <IMG>BUILD_MENU<>. Altere a cor deles para se lembrar de um local em particular.
    npc_hire_builder_lang_1: Vou fornecer as plantas para qualquer item de construção
      que você precisar, mas antes de começar a sair pela galáxia em busca de recursos,
      permita-me lhe apresentar esta planta de <TECHNOLOGY>sinalizador<>. Construa
      um <TECHNOLOGY>sinal<> para marcar sua localização e você poderá voltar para
      lá com facilidade.
    npc_hire_builder_opt_a_1: Agradeço
    npc_hire_builder_res_a_1: Não há de quê. Não conseguiríamos fazer muita coisa
      se você se perdesse e me deixasse sozinho aqui!
    npc_hire_builder_desc_2: |-
      Já estou vendo os benefícios de ter alguém para me ajudar, mas há limites para o que meu construtor pode fazer sozinho. Pedi para ele preparar as plantas de um <TECHNOLOGY>terminal científico<>. Os conhecimentos variados de um cientista poderiam abrir inúmeras possibilidades.

      Em troca, tenho que encontrar um suprimento de <SPECIAL>espadônio<>, um elemento usado nos delicados circuitos de diagnóstico da nova estação de trabalho.
    npc_hire_builder_lang_2: O <SPECIAL>espadônio<> necessário para calibrar os sensores
      de diagnóstico do <TECHNOLOGY>terminal científico<> é extraído dos cactos que
      existem em biomas estéreis. Me arranje um pouco e deixarei este lugar pronto
      para um cientista em dois tempos.
    npc_hire_builder_opt_a_2: Aqui está seu espadônio
    npc_hire_builder_res_a_2: Excelente. Não vejo a hora de ter companhia. Não suporto
      a solidão.
    npc_hire_builder_opt_b_2: Vou trazer os recursos de que você precisa
    npc_hire_builder_res_b_2: 'Lembre-se: biomas estéreis. Quando você tiver o espadônio,
      os planos estarão esperando.'
    npc_hire_builder_desc_3: Uma base em expansão precisa de um espaço amplo para
      o inventário. Peço para o meu construtor fazer um projeto, mas ele oferece um
      atalho. Se eu viajar até uma construção abandonada próxima daqui, poderei pegar
      os planos de um módulo de <TECHNOLOGY>contêiner<> adequado.
    npc_hire_builder_lang_3: Preciso que você vá até uma construção abandonada nas
      proximidades. Quando chegar ao terminal abandonado, envie os diagramas dele
      para mim. Com um <TECHNOLOGY>contêiner<>, você terá mais espaço para guardar
      itens.
    npc_hire_builder_opt_a_3: Vou investigar
    npc_hire_builder_res_a_3: Excelente. Coloquei as coordenadas no seu mapa.
    npc_hire_builder_desc_4: |-
      Embora ele nunca reclame, sei que o meu construtor gostaria de trabalhar com uma equipe maior. Ele deixou bem claro que prefere ter companhia.

      Quando toco no assunto, minha suspeita é confirmada. O meu construtor sugere a contratação de um armeiro e começa a preparar o projeto de um <TECHNOLOGY>terminal de armas<>. Mas os geradores da base já estão lidando com o máximo possível. Uma expansão significaria encontrar uma fonte de energia alternativa confiável. Talvez uma <COMMODITY>célula galvânica<> dê conta do recado.
    npc_hire_builder_lang_4: Não é preciso construir um gerador gigante quando baterias
      individuais atendem a todas as nossas necessidades. Pergunte a um cientista
      sobre as <COMMODITY>células galvânicas<>. Elas são compactas, portáteis e potentes.
      Traga uma para mim. Vou incorporá-la ao projeto do <TECHNOLOGY>terminal de armas<>.
    npc_hire_builder_opt_a_4: Aqui está uma célula galvânica para você
    npc_hire_builder_res_a_4: Maravilha. Agora você pode alimentar quantos terminais
      quiser sem estourar um fusível!
    npc_hire_builder_opt_b_4: Volto quando tiver uma
    npc_hire_builder_res_b_4: 'Não me deixe esperando. Lembre-se: fale com um cientista.'
    npc_hire_builder_desc_5: |-
      Gostaria de dar uma variada na arquitetura do meu novo lar. O meu construtor faria de bom grado as plantas de mais peças de construção, mas ele também sugere um atalho genial.

      Os drones que patrulham o céu contêm <SPECIAL>púgneo<>, um elemento com uma capacidade estranha para armazenar informações digitais. Se eu conseguir obter uma amostra de um drone acidentado, o meu construtor extrairá os planos de todas as peças de construção que ele já verificou.
    npc_hire_builder_lang_5: Para desenvolver mais módulos de construção, preciso
      de mais dados. Basicamente, uma lasca de <SPECIAL>púgneo<> é um disco rígido
      natural. Encontre um drone acidentado ou derrube um por conta própria, se tiver
      coragem.
    npc_hire_builder_opt_a_5: Aqui está seu púgneo
    npc_hire_builder_res_a_5: Obrigado. Estas plantas vão expandir consideravelmente
      seu horizonte arquitetônico.
    npc_hire_builder_opt_b_5: Vou voltar mais tarde com uma amostra de púgneo
    npc_hire_builder_res_b_5: Por favor. Você vai me dar muito mais tempo para me
      dedicar a projetos mais interessantes!
    npc_hire_builder_desc_6: |-
      Enquanto examino meu lar, penso nos inúmeros pioneiros que vieram antes, forjando seu futuro com a arma e o arado. As armas eu tenho, mas talvez esteja na hora de usar melhor a terra.

      Pergunto para o meu construtor como convenceríamos um fazendeiro a se juntar a nós, e descubro que já há planos para um <TECHNOLOGY>terminal agrícola<>. Meu construtor acredita que o melhor é estudar o passado e me encarrega de obter <COMMODITY>amuletos Geks<> que lhe ajudarão com seus planos.
    npc_hire_builder_lang_6: Os Geks já eram ótimos fazendeiros antes de construírem
      seu império perdido. Encontre <COMMODITY>amuletos Geks<> e examinarei seus entalhes
      para obter informações úteis.
    npc_hire_builder_opt_a_6: Tenho o artefato que você pediu
    npc_hire_builder_res_a_6: Excelente. Esta planta foi feita sob medida para um
      fazendeiro. Já sabe onde você vai encontrar um?
    npc_hire_builder_opt_b_6: Volto mais tarde
    npc_hire_builder_res_b_6: Você é quem manda. Quando estiver tudo pronto, estarei
      aqui.
    npc_hire_builder_desc_7: |-
      À medida que a base se expande, a lista de recursos necessários fica ainda maior, mas entre todos os pedidos feitos pelo construtor, o último foi o mais estranho. Quando perguntei sobre a possibilidade de fazer alguns decalques decorativos para alegrar o ambiente, ele insistiu que seria necessário um adesivo feito de <SPECIAL>mordita<>.

      Naturalmente, cabe a mim coletar essa substância repugnante.
    npc_hire_builder_lang_7: Os cristais de <SPECIAL>mordita<> se formam nos corpos
      em decomposição. Não sei por que a revolta. Sua espécie come carne, não come?
    npc_hire_builder_opt_a_7: Aqui está a mordita que você queria
    npc_hire_builder_res_a_7: Deixe aí. Não vou lidar com esse troço sem usar luvas.
    npc_hire_builder_opt_b_7: Volto quando tiver o que você precisa
    npc_hire_builder_res_b_7: Enquanto isso, vou fazer alguns desenhos de decalques
      para você escolher.
    npc_hire_builder_desc_8: Encarreguei meu construtor de arranjar uma maneira de
      reduzir as idas e vindas que preenchem o meu dia. Ele sugeriu uma <TECHNOLOGY>unidade
      de mineração autônoma<>, uma máquina que extrai os recursos de um planeta sem
      necessidade de supervisão constante. Infelizmente, ele não tem os <COMMODITY>circuitos<>
      adequados para o protótipo.
    npc_hire_builder_lang_8: Uma <TECHNOLOGY>unidade de mineração autônoma<> fará
      o trabalho pesado enquanto você estiver ausente, mas esse é só o começo dos
      meus planos. Preciso de <COMMODITY>circuitos<> para todos os tipos de dispositivos.
      É melhor você fazer uma visita ao <TECHNOLOGY>terminal científico<>.
    npc_hire_builder_opt_a_8: Estou com o seu circuito
    npc_hire_builder_res_a_8: Perfeito. Aqui estão as plantas da sua unidade de mineração
      autônoma.
    npc_hire_builder_opt_b_8: Volto quando tiver um
    npc_hire_builder_res_b_8: 'Não me deixe esperando. Lembre-se: fale com um cientista.'
    npc_hire_builder_desc_9: "No terminal de construção, meu construtor surge de repente
      e me pede que eu considere construir uma <TECHNOLOGY>plataforma de pouso<> para
      a base. Segundo ele, tem algo a ver com 'manter as aparências', mas quem ele
      quer impressionar eu não sei. \n\nTalvez seja algo particular da cultura de
      sua raça, mas ele insiste que uma base com vários cômodos precisa ter uma plataforma
      de pouso."
    npc_hire_builder_lang_9: Qualquer moradia de certo tamanho precisa de uma <TECHNOLOGY>plataforma
      de pouso<>. É muito importante podermos receber visitas. Já temos os cômodos?
    npc_hire_builder_opt_a_9: Sim, já temos os cômodos
    npc_hire_builder_res_a_9: Maravilha. Aqui estão as plantas. Vou me preparar para
      receber visitas... só para garantir.
    npc_hire_builder_opt_b_9: Não, não construí o suficiente
    npc_hire_builder_res_b_9: Então, não fique aí parado. Comece a construir.
    npc_hire_builder_desc_10: |-
      Meu construtor está ansioso para estabelecer o comércio entre nosso posto avançado humilde e a galáxia. Temos gerado recursos em excesso para vendê-los e obter lucro.

      Por sorte, a solução tem tudo a ver com a área de conhecimento do meu construtor. Ele oferece as plantas de um <TECHNOLOGY>terminal comercial galáctico<> e pede apenas que eu encontre um suprimento de <COMMODITY>gel isolante<> adequado para os circuitos do novo terminal.
    npc_hire_builder_lang_10: É necessário apenas ter o terminal adequado para acessar
      a Rede Comercial Galáctica, mas se houver um superaquecimento durante a negociação,
      você pode perder milhões. Vá ver um cientista. Ele sabe como fazer o <COMMODITY>gel
      isolante<> de que preciso.
    npc_hire_builder_opt_a_10: Tenho todo o gel necessário
    npc_hire_builder_res_a_10: Maravilha. Um universo de oportunidades comerciais
      nos espera. Os Geks ficariam orgulhosos de você.
    npc_hire_builder_opt_b_10: Vou voltar outra hora
    npc_hire_builder_res_b_10: Volte, sim. Pode ser um empreendimento muito lucrativo.
    npc_hire_builder_desc_11: |-
      Meu construtor fez a gentileza de me oferecer um contêiner com algumas novas plantas de módulos de construção.

      As plantas incluem um <TECHNOLOGY>cômodo cuboide de vidro<>, uma <TECHNOLOGY>holoporta<> e <TECHNOLOGY>luzes coloridas<> que devem ajudar a melhorar ainda mais a base.
    npc_hire_builder_lang_11: Olá. Depois de toda a ajuda que você ofereceu com a
      minha pesquisa, eu gostaria de retribuir. Aqui estão algumas plantas para mais
      módulos de construção. Acho que elas vão deixar este lugar lindo.
    npc_hire_builder_opt_a_11: Eu agradeço
    npc_hire_builder_res_a_11: Não há de quê. Espero que essas plantas ampliem ainda
      mais as suas habilidades de arquitetura.
    npc_hire_builder_wait_desc_1: Meu construtor está envolvido com seus planos. Esta
      visita é claramente inoportuna. Ele murmura algo para mim sem tirar os olhos
      de sua estação.
    npc_hire_builder_wait_lang_1: Ocupado. Ocupado. Foco é essencial. Volte mais tarde.
    npc_hire_builder_wait_opt_a_1: Me desculpe pela interrupção
    npc_hire_builder_wait_res_a_1: Tudo bem. Volte quando eu desvendar este enigma.
    npc_hire_builder_recr_desc_1: O ser agarra minha mão e me cumprimenta vigorosamente
      à medida que me aproximo dele. Seus olhos separados me observam de maneira amigável
      e não me surpreendo quando ele fala comigo em meu próprio idioma.
    npc_hire_builder_recr_lang_1: Que sorte a nossa. Sou um especialista em construção
      que está em busca de um novo cargo. Você já estabeleceu uma base planetária?
      Se sim, me dê um terminal onde eu possa trabalhar e lhe construirei as fundações
      de um império.
    npc_hire_builder_recr_opt_a_1: Recrute o supervisor
    npc_hire_builder_recr_res_a_1: Você não se arrependerá da nossa sociedade. Tenho
      as coordenadas da sua base planetária. Encontro você lá... Qual é a palavra...?
      Ah, sim. Chefe.
    npc_hire_builder_recr_opt_b_1: Preciso fazer alguns preparativos antes de contratar
      um construtor
    npc_hire_builder_recr_res_b_1: Tudo bem. Vou precisar de uma base e um terminal
      de construção para começar a trabalhar.
    npc_hire_farmer_desc_1: |-
      O recruta parece muito familiarizado com o terminal agrícola. Assim que ele ativa o dispositivo, meus sentidos são invadidos por um odor estranho, e sinto o zelo do meu novo assistente transferir-se para mim.

      Ele está ansioso para cultivar a terra, e trouxe sementes prontas para plantar. Nossa primeira colheita será de <TRADEABLE>perdição-do-sangue<>. Ela é útil por produzir o <SPECIAL>veneno ensacado<>. Vamos precisar também colocá-la em uma <TECHNOLOGY>bandeja hidropônica<>.
    npc_hire_farmer_lang_1: Um suprimento fresco de <SPECIAL>veneno ensacado<> é essencial
      a muitas fórmulas. Se você fervê-lo para eliminar as toxinas, ele também pode
      dar um sabor bem acentuado à comida. Lembre-se de cultivar a <TRADEABLE>perdição-do-sangue<>
      em um ambiente interno para ter uma boa colheita. Para isso, você vai precisar
      destas <TECHNOLOGY>bandejas hidropônicas<>. Podemos começar o cultivo?
    npc_hire_farmer_opt_a_1: Aceitar perdição-do-sangue
    npc_hire_farmer_res_a_1: Não sou o único bom em jardinagem, hein? Os frutos do
      seu trabalho logo encherão nossas lojas.
    npc_hire_farmer_desc_2: |-
      Meu fazendeiro me garantiu que uma grande variedade de plantas pode crescer aqui. No entanto, algumas delas têm perigos escondidos.

      A <TRADEABLE>perdição-do-sangue<> é um bom exemplo. Uma gota de sua seiva cáustica poderia me paralisar temporariamente. A solução é técnica. Preciso pedir a um armeiro que me ajude a construir uma <TECHNOLOGY>manopla protetora<> antes de mexer em mais materiais de risco.
    npc_hire_farmer_lang_2: Os <SPECIAL>sacos de veneno<> da <TRADEABLE>perdição-do-sangue<>
      queimarão rapidamente suas luvas, fazendo o veneno entrar em suas veias. Faça
      uma <TECHNOLOGY>manopla protetora<> se quiser manusear plantas perigosas sem
      sofrer dano. Qualquer armeiro é capaz de elaborar o design desse item.
    npc_hire_farmer_opt_a_2: Já fiz uma manopla protetora
    npc_hire_farmer_res_a_2: Uma decisão sábia. Aqui. Tente plantar esfera de gravitino
      quando tiver um tempo. Com a sua manopla, você pode mexer em qualquer planta
      exótica.
    npc_hire_farmer_opt_b_2: Ainda não posso fazer isso
    npc_hire_farmer_res_b_2: Bom, não espere muito, ou seu construtor terá que fazer
      as plantas de um mausoléu.
    npc_hire_farmer_desc_3: Meu fazendeiro teve uma ideia que poderia nos enriquecer.
      Ele sugeriu que cultivássemos <SPECIAL>orbes perolados de albumina<> e já está
      pensando em gastar as unidades que ganharíamos em novos equipamentos. É curioso
      ver que o cultivo, a atividade mais humilde de todas, às vezes pode render as
      maiores recompensas.
    npc_hire_farmer_lang_3: Minhas verificações revelaram as ruínas de um povoado
      antigo onde as <SPECIAL>pérolas de albumina<> eram cultivadas. Visite-as para
      ver se sobraram alguns fragmentos das sementes.
    npc_hire_farmer_opt_a_3: Você pode marcar as ruínas no meu mapa?
    npc_hire_farmer_res_a_3: Sim. Indiquei o local onde as pérolas de albumina eram
      colhidas. Boa sorte na sua busca.
    npc_hire_farmer_desc_4: |-
      Não costumo questionar o conhecimento dos meus assistentes, mas o último pedido do meu fazendeiro parece absurdo.

      Para aperfeiçoar seu cultivo mais recente, ele me encarregou de conseguir uma amostra de <SPECIAL>coprita<>, obtida das fezes de animais superalimentados.
    npc_hire_farmer_lang_4: Os cristais de <SPECIAL>mordita<> úteis que se formam
      quando algumas criaturas entram em decomposição podem ser cultivados em um tubérculo
      chamado <TRADEABLE>raiz-carniça<>. Essa será nossa recompensa. Infelizmente,
      a <SPECIAL>coprita<> é a única substância que fará minhas mudas crescerem. Ela
      se forma nas fezes dos animais que foram superalimentados.
    npc_hire_farmer_opt_a_4: Aqui está sua coprita
    npc_hire_farmer_res_a_4: Obrigado. Não se esqueça de lavar as mãos.
    npc_hire_farmer_opt_b_4: Vou voltar quando tiver sua amostra
    npc_hire_farmer_res_b_4: Obrigado. Me desculpe pedir, mas alguém tem que fazer.
    npc_hire_farmer_desc_5: |-
      Depois da última tarefa repugnante da qual meu fazendeiro me incumbiu, estou quase com receio de me aproximar dele. E talvez com razão. Ele continua fazendo experiências com a coprita.

      Pelo menos, a substância fétida tem se mostrado útil. Meu fazendeiro pretende usá-la em uma nova plantação e me encarregou de semear as <TRADEABLE>esfera de gravitino<> que serão misturados com a coprita já obtida para criar uma planta com <TRADEABLE>orbes de coprita<>.
    npc_hire_farmer_lang_5: A coprita pode ser adicionada à sequência genética das
      <TRADEABLE>esferas de gravitino<> para produzir uma nova planta versátil. Já
      tem algum crescendo na sua fazenda?
    npc_hire_farmer_opt_a_5: Sim, nós cultivamos esferas de gravitino
    npc_hire_farmer_res_a_5: Maravilha. Não se preocupe com o cheiro da nova planta.
      O odor da coprita é neutralizado pelas esferas de gravitino.
    npc_hire_farmer_opt_b_5: Não. Nós não cultivamos esferas de gravitino
    npc_hire_farmer_res_b_5: Tudo bem. Lembre-se de que precisamos cultivá-los para
      que eu possa terminar o trabalho.
    npc_hire_farmer_desc_6: |-
      Com ajustes cuidadosos em seu código genético, meu fazendeiro conseguiu fazer crescer plantas de todos os habitats imagináveis em nosso terreno.

      Ultimamente, ele tem se dedicado aos fungos, pois espera que forneçam esporos para o cogumelo <TRADEABLE>bufa-de-lobo<>. No entanto, para modificar as plantas para o cultivo, ele me pediu para fornecer uma amostra do <SPECIAL>rigogênio<> das folhas de uma planta subaquática.
    npc_hire_farmer_lang_6: Só me falta terminar as adaptações da sequência genética
      do cogumelo <TRADEABLE>bufa-de-lobo<>. Quando eu introduzir o <SPECIAL>rigogênio<>,
      o novo cultivo estará pronto. Você pode ajudar?
    npc_hire_farmer_opt_a_6: Aqui está o rigogênio que você pediu
    npc_hire_farmer_res_a_6: Excelente. As próximas colheitas farão valer o trabalho
      que você teve.
    npc_hire_farmer_opt_b_6: Eu volto quando o tiver
    npc_hire_farmer_res_b_6: 'Estarei esperando. Lembre-se: você vai encontrar o que
      precisamos debaixo d''água.'
    npc_hire_farmer_desc_7: |-
      Meu fazendeiro tem um conhecimento enciclopédico de agricultura. Parece que não há um canto deste ou outro mundo que não incentive uma sugestão dele.

      Ele está determinado a cultivar a erva celeste, uma planta cujas flores cristalinas podem ser moídas para formar um vidro fino e durável. Misturada ao ântrio, ela sobreviveria à transplantação a partir do clima frio em que é encontrada.
    npc_hire_farmer_lang_7: A <TRADEABLE>erva celeste<> é a pedra preciosa de qualquer
      fazenda e tem muitos usos. Cultivá-la é relativamente fácil, mas para retirá-la
      de seu lar de neve, preciso de <SPECIAL>ântrio<>, uma substância luminosa comum
      em plantas que crescem em cavernas.
    npc_hire_farmer_opt_a_7: Tenho o ântrio de que você precisa
    npc_hire_farmer_res_a_7: Você não vai se arrepender. A erva celeste pode ser processada
      para produzir um vidro fino e resistente.
    npc_hire_farmer_opt_b_7: Vou voltar quando tiver os recursos
    npc_hire_farmer_res_b_7: Faça isso. Preciso do ântrio para poder avançar.
    npc_hire_farmer_desc_8: |-
      Meu fazendeiro tem um talento para fazer colheitas auxiliares. As excreções de uma planta fornecem os nutrientes para outra.

      Quando lhe pergunto sobre seus estudos, meu assistente me pede para ajudá-lo com o seu trabalho. Ao semearmos a <TRADEABLE>raiz-carniça<>, que é naturalmente radioativa, incentivamos a <TRADEABLE>dicotiledônea<>, que é mais delicada, a crescer.
    npc_hire_farmer_lang_8: |-
      Preparei uma bandeja de mudas de <TRADEABLE>dicotiledônea<>.
      Essa pequena flor precisa de níveis altos de radiação para vingar, mas ao semearmos primeiro a <TRADEABLE>raiz-carniça<>, poderemos alimentar a <TRADEABLE>dicotiledônea<> com a radiação dos cristais de mordita que se encontram nessa raiz.
    npc_hire_farmer_opt_a_8: Plantei algumas raízes-carniças
    npc_hire_farmer_res_a_8: Mais uma vez, você me livrou do trabalho sujo. Eu agradeço.
    npc_hire_farmer_opt_b_8: Falo com você de novo depois que eu plantar a raiz-carniça
    npc_hire_farmer_res_b_8: Ótimo. Lembre-se de usar sua manopla protetora quando
      estiver mexendo nela.
    npc_hire_farmer_desc_9: Meu fazendeiro expressou um grande interesse em suculentas,
      mas as plantas acostumadas às terras estéreis onde crescem os cactos devem ser
      cultivadas em ambientes internos. As bandejas de sementes precisarão de <COMMODITY>vidro<>
      para fazer as mudas de <TRADEABLE>cucrassula<> crescerem.
    npc_hire_farmer_lang_9: Tenho certeza de que a <TRADEABLE>cucrassula<> cresceria
      bem. Mas as mudas devem brotar sobre um <COMMODITY>vidro<>. Se você não o tiver,
      um cientista arranjará uma solução.
    npc_hire_farmer_opt_a_9: Tenho o vidro de que você precisa
    npc_hire_farmer_res_a_9: Estou realmente grato. Cucrassula assada é a minha comida
      favorita.
    npc_hire_farmer_opt_b_9: Vou ter que achar o vidro antes de poder ajudar
    npc_hire_farmer_res_b_9: Como eu falei, peça a um cientista.
    npc_hire_farmer_desc_10: Meu fazendeiro está cada vez mais interessado em extremófilos.
      Ele me deu uma amostra de <TRADEABLE>vivilava<>, uma rocha viva estranha que
      cresce em calor extremo. Minha tarefa é conseguir um mineral chamado <SPECIAL>virídio<>
      para alimentar seu sistema delicado de raízes.
    npc_hire_farmer_lang_10: Espero que meu pedido não leve você para muito longe.
      O <SPECIAL>virídio<> de que preciso é encontrado apenas nos depósitos de minerais
      dos terrenos de sistemas estelares verdes.
    npc_hire_farmer_opt_a_10: Tenho o virídio de que você precisa
    npc_hire_farmer_res_a_10: Que boa notícia. Eu sei que nem todos os meus pedidos
      são fáceis de atender.
    npc_hire_farmer_opt_b_10: Vou voltar com o seu virídio quando eu puder
    npc_hire_farmer_res_b_10: Espero que não tenha que viajar para muito longe.
    npc_hire_farmer_desc_11: |-
      Meu assistente Gek mordisca uma cucrassula assada enquanto me aproximo. Recuso quando ele a oferece educadamente para mim, na esperança de que não se ofenda.

      Nem precisava me preocupar. Meu fazendeiro fica mais do que feliz de comê-la sozinho.
    npc_hire_farmer_lang_11: Fique à vontade. Essa é a nossa melhor colheita. Na verdade,
      com a fazenda prosperando, acho que não há mais nada para lhe ensinar.
    npc_hire_farmer_opt_a_11: Tudo bem. Agradeço toda a sua ajuda
    npc_hire_farmer_res_a_11: Não há de quê. Agradeço pela cucrassula. Você não sabe
      o que está perdendo.
    npc_hire_farmer_wait_desc_1: Meu fazendeiro está descansando um pouco. Seu dia
      é longo e não quero privá-lo desses momentos de tranquilidade.
    npc_hire_farmer_wait_lang_1: Agradeço a paciência. Prometo que logo estarei de
      pé novamente.
    npc_hire_farmer_wait_opt_a_1: Vou deixá-lo em paz
    npc_hire_farmer_wait_res_a_1: Por favor, volte mais tarde. Só preciso de um descanso
      rápido.
    npc_hire_farmer_recr_desc_1: |-
      Me deparo com um ser que está ansioso para causar uma boa impressão. Ele é um fazendeiro e está procurando emprego.

      Considero cuidadosamente a oferta. Uma fazenda é uma fonte confiável de bens comercializáveis. Após estabelecida, ela pode aumentar meu poder de compra consideravelmente.
    npc_hire_farmer_recr_lang_1: Ninguém atenderá às suas necessidades de cultivo
      melhor do que eu, garanto. Você tem uma base planetária? Faça um terminal para
      mim lá e terá meus serviços.
    npc_hire_farmer_recr_opt_a_1: Seria bom contar com um fazendeiro. Você está contratado
    npc_hire_farmer_recr_res_a_1: Uma boa decisão. Vou reunir meus pertences e encontrar
      você em seu terreno.
    npc_hire_farmer_recr_opt_b_1: Sinto muito, não estou contratando
    npc_hire_farmer_recr_res_b_1: Se mudar de ideia, estarei aqui. A não ser que alguém
      com mais visão me chame.
    npc_hire_weapon_desc_1: 'Meu armeiro tem uma abordagem mais incomum do que eu
      esperava. Quando pergunto sobre armas novas, ele sugere começarmos melhorando
      minha capacidade de obter recursos. Recebo como oferta as plantas de uma adaptação
      do exotraje: uma <TECHNOLOGY>manopla protetora<> que permite manusear materiais
      radioativos e tóxicos.'
    npc_hire_weapon_lang_1: As armas podem esperar. Você vai precisar desta <TECHNOLOGY>manopla
      protetora<> para manusear a flora perigosa. Ou gostaria que lembrassem de você
      como alguém que foi derrotado por uma planta?
    npc_hire_weapon_opt_a_1: Agradeço
    npc_hire_weapon_res_a_1: É um começo. Ainda vamos tornar você alguém que sabe
      lutar.
    npc_hire_weapon_desc_2: |-
      Negociar condições trabalhistas com um especialista em armas é uma tarefa delicada, e o jeito brusco do meu armeiro também não ajuda.

      Preciso tomar cuidado para não ofendê-lo. Ele tem os meios para registrar seu descontentamento de maneira bem violenta. Os <TECHNOLOGY>torpedos de plasma<> que preparou para a minha nave são um bom exemplo. Quando os sistemas de orientação tiverem sido calibrados com a <SPECIAL>esfera de gravitino<> que o meu armeiro solicitou, eles se tornarão uma arma formidável.
    npc_hire_weapon_lang_2: |-
      O caminho da vida está coberto pelos cadáveres dos despreparados.

      Posso oferecer proteção extra para a sua nave, mas estes <TECHNOLOGY>torpedos de plasma<> precisam de <SPECIAL>esferas de gravitino<> para seus sistemas de orientação. Você tem cultivado <SPECIAL>esferas de gravitino<>?
    npc_hire_weapon_opt_a_2: Eu já tenho uma esfera de gravitino
    npc_hire_weapon_res_a_2: Então, passe para cá. É preciso estar sempre pronto para
      a luta.
    npc_hire_weapon_opt_b_2: Volto quando tiver o que você precisa
    npc_hire_weapon_res_b_2: Garanta que seu retorno seja breve. Paciência não é o
      meu forte.
    npc_hire_weapon_desc_3: 'Antes de voltar sua atenção para os sistemas de armamento
      da minha nave, meu armeiro exige que eu adicione mais uma ferramenta ao meu
      kit: um <TECHNOLOGY>laser minerador avançado<>, para auxiliar na coleta dos
      recursos que nossas munições vão exigir.'
    npc_hire_weapon_lang_3: Você não pode usar esse seu laser básico para extrair
      os minerais de que preciso. Minha última verificação revelou que está ocorrendo
      uma extração não autorizada aqui por perto. Se eu fosse você, encontraria o
      transgressor e confiscaria a tecnologia para copiarmos seus circuitos.
    npc_hire_weapon_opt_a_3: Marque o minerador no meu mapa
    npc_hire_weapon_res_a_3: Pronto. Eles podem não ser feitos como armas, mas os
      lasers avançados são muito potentes. Lembre-se disso se o transgressor for agressivo.
    npc_hire_weapon_desc_4: |-
      Aqui, em meu novo planeta, sinto-me em segurança. Mas o espaço sem lei que nos cerca pesa muito em minha mente.

      Encarreguei meu armeiro de fornecer novos sistemas de armamento para a minha nave. Sua solução é um <TECHNOLOGY>detonador de fótons<>, baseado na tecnologia Vy'keen, mas para finalizar o projeto, ele precisará analisar as <TRADEABLE>adagas Vy'keens<>.
    npc_hire_weapon_lang_4: A sua nave deve estar pronta para um combate de perto.
      Os Vy'keens têm um <TECHNOLOGY>detonador de fótons<> poderoso que posso adaptar.
      Busque as <TRADEABLE>adagas Vy'keens<> para obtermos pistas sobre o design.
    npc_hire_weapon_opt_a_4: Tenho a Adaga Vy'keen que você pediu
    npc_hire_weapon_res_a_4: A planta é sua. Tome cuidado para ela não cair em mãos
      erradas.
    npc_hire_weapon_opt_b_4: Voltarei quando tiver a Adaga Vy'keen
    npc_hire_weapon_res_b_4: Não demore. Sem armas melhoradas, estamos vulneráveis
      a ataques.
    npc_hire_weapon_desc_5: |-
      Meu armeiro está finalmente seguindo seu propósito. Ele me prometeu o esquema de uma arma de disparo rápido formidável. Mas enquanto ele finaliza seus planos para um <TECHNOLOGY>acelerador de fótons<>, devo cumprir uma tarefa urgente.

      O trabalho do meu armeiro o expôs a toxinas que somente o elemento <SPECIAL>corizagênio<> consegue combater. Felizmente, há uma fonte desse elemento disponível em planetas congelados.
    npc_hire_weapon_lang_5: Meus experimentos me colocaram em contato com minerais
      tóxicos. Um chá feito com <SPECIAL>corizagênio<>, que pode ser extraído da <TRADEABLE>erva
      celeste<>, eliminará seus efeitos. Se você não o cultiva, procure na neve.
    npc_hire_weapon_opt_a_5: Aqui. Fique com este corizagênio
    npc_hire_weapon_res_a_5: Chegou no momento certo. Isso logo eliminará as toxinas
      do meu corpo. Espero que a arma valha a minha dor de cabeça.
    npc_hire_weapon_opt_b_5: Desculpe. Vou voltar logo com o corizagênio para você
    npc_hire_weapon_res_b_5: Faça isso, sim. Espere demais e talvez seja muito tarde
      para ajudar.
    npc_hire_weapon_desc_6: |-
      Meu armeiro está murmurando debruçado sobre seu terminal quando me aproximo. Parece que chegou a um impasse em seu último projeto: uma melhoria do <TECHNOLOGY>detonador de íons<> para a minha nave.

      Ele recusa minha ajuda e insiste que somente o auxílio especializado de um cientista evitará problemas assim no futuro.
    npc_hire_weapon_lang_6: Não posso fazer tudo. Este lugar precisa de um cientista
      para que eu possa fazer mais progresso. E a não ser que você construa um <TECHNOLOGY>terminal
      científico<>, não vai conseguir recrutá-lo.
    npc_hire_weapon_opt_a_6: Construí o terminal que você pediu
    npc_hire_weapon_res_a_6: Ótimo. Consegui terminar minhas plantas desta vez, mas
      com um cientista na equipe vamos economizar muito tempo.
    npc_hire_weapon_opt_b_6: Não vou construir isso agora
    npc_hire_weapon_res_b_6: Você que sabe. Mas até construir o terminal, você não
      vai receber armas novas de mim.
    npc_hire_weapon_desc_11: A notícia triste dada pelo meu armeiro não é nenhuma
      surpresa. Ele transformou minha nave no tempo em que trabalhamos juntos, mas
      agora nosso relacionamento se esgotou.
    npc_hire_weapon_lang_11: Não há mais nada que eu possa lhe ensinar. Quer dizer,
      não sem violar vários tratados interplanetários.
    npc_hire_weapon_opt_a_11: Você tem minha gratidão
    npc_hire_weapon_res_a_11: E você a minha. Escolha bem suas batalhas.
    npc_hire_weapon_wait_desc_1: Meu assistente está consertando seu próprio detonador.
      Não parece estar se saindo muito bem. Se eu interrompê-lo agora, é possível
      que decida treinar sua mira em mim.
    npc_hire_weapon_wait_lang_1: Desgraçado. Eu deveria desistir e vender as peças.
    npc_hire_weapon_wait_opt_a_1: Posso voltar mais tarde
    npc_hire_weapon_wait_res_a_1: Lasers. Bah. Quero os projéteis de antigamente.
    npc_hire_weapon_recr_desc_1: |-
      Esse ser tem o porte reto de um guerreiro. Sua arma secundária é um item personalizado feito com maestria.

      Quando ele começa a falar, ponho instintivamente a mão em meu detonador.
    npc_hire_weapon_recr_lang_1: Relaxe. Sou um armeiro, não um assassino. Talvez
      você precise das minhas habilidades. Tem uma base? Me dê um terminal onde eu
      possa trabalhar e lhe construirei um arsenal que fará o céu tremer.
    npc_hire_weapon_recr_opt_a_1: Você está contratado
    npc_hire_weapon_recr_res_a_1: Uma decisão sábia nestes tempos violentos. Deixe-me
      reunir meus pertences. Eu irei sozinho até a superfície do seu planeta.
    npc_hire_weapon_recr_opt_b_1: Não estou procurando um armeiro agora
    npc_hire_weapon_recr_res_b_1: Certo. Tomara que você nunca tenha um motivo para
      se arrepender dessa decisão.
    npc_hire_scientist_desc_1: |-
      Meu cientista avalia a estação de trabalho que lhe forneci com um olhar crítico. Espero que não tenha esquecido nada. Seria ruim atrasar seu trabalho.

      Seus resmungos sugerem que me saí razoavelmente bem. Minha suposição se confirma quando recebo um presente: a planta de uma <COMMODITY>célula galvânica<>.
    npc_hire_scientist_lang_1: A estação de trabalho está aceitável, mas meus projetos
      serão apenas enfeites sem energia. Desenvolvi uma bateria portátil potente para
      você. Você vai precisar de <SPECIAL>ântrio<> para catalisar a produção da célula.
      Ele pode ser obtido das plantas que crescem em cavernas.
    npc_hire_scientist_opt_a_1: Aceite a planta da célula galvânica
    npc_hire_scientist_res_a_1: Excelente. As células galvânicas ativam qualquer tecnologia
      que desenvolvermos.
    npc_hire_scientist_desc_2: |-
      Meu cientista tem um conhecimento enciclopédico dos elementos. Mas ele se recusa a fazer o trabalho de campo. Enquanto finaliza o projeto de fiação da nossa base, ele me convida para fazer uma pequena jornada em seu lugar.

      Seus scanners captaram um sinal que merece ser investigado.
    npc_hire_scientist_lang_2: Estou ocupado demais para deixar minha estação. Há
      um sinal que precisamos investigar. É um chamado de socorro, ou parte dele,
      que se origina de uma torre de rádio próxima. Você fará a viagem?
    npc_hire_scientist_opt_a_2: É claro
    npc_hire_scientist_res_a_2: Obrigado. Se ignorarmos os chamados de socorro, que
      esperança há para nós?
    npc_hire_scientist_desc_3: |-
      A presença de alguém que sabe tanta coisa em minha equipe abre um leque de possibilidades. Cada nova descoberta inspira os outros integrantes.

      A última inovação do meu cientista foi uma <COMMODITY>placa não ferrosa<> resistente e adequada para todos os tipos de tecnologias. No entanto, para refiná-la preciso me aventurar em um ambiente radioativo hostil e obter um suprimento de <SPECIAL>candênsio<>. Porém, vou precisar de uma <TECHNOLOGY>manopla protetora<>. É melhor consultar um armeiro antes de manusear a planta.
    npc_hire_scientist_lang_3: A<COMMODITY> placa não ferrosa<> é a fundação de muitas
      tecnologias. Depois de ser reforçada com o <SPECIAL>candênsio<> proveniente
      de plantas radioativas, ela ficará ideal para os seus propósitos. Você pode
      encontrá-lo em biomas radioativos, mas tome cuidado. Você vai precisar de <TECHNOLOGY>manoplas
      protetoras<> para manusear as folhas.
    npc_hire_scientist_opt_a_3: Eu tenho candênsio
    npc_hire_scientist_res_a_3: Perfeito. As plantas são suas.
    npc_hire_scientist_opt_b_3: Vou voltar com um pouco de candênsio quando eu puder
    npc_hire_scientist_res_b_3: Tudo bem. Enquanto estiver procurando-o, preste atenção
      nos níveis do sistema de sobrevivência do seu exotraje
    npc_hire_scientist_desc_4: |-
      Embora a amplitude de seu conhecimento seja útil, às vezes é difícil fazer meu cientista se concentrar em sua tarefa.

      Preciso desesperadamente de <COMMODITY>circuitos<> para os sistemas eletrônicos da base, mas ele está ocupado com seus estudos. Se eu atender ao pedido de obter o <SPECIAL>saco de veneno<> que ele deseja examinar, talvez possa convencê-lo a voltar ao trabalho.
    npc_hire_scientist_lang_4: O trabalho que você me deu interfere em minha investigação
      taxonômica. Farei o esboço do <COMMODITY>circuito<> necessário, mas você precisa
      fornecer uma amostra de <SPECIAL>veneno ensacado<> para a minha coleção. Você
      pode obtê-lo da <TRADEABLE>perdição-do-sangue<>, raramente encontrada nos planetas.
    npc_hire_scientist_opt_a_4: Tenho o que você precisa
    npc_hire_scientist_res_a_4: Obrigado. Você acha que sou excêntrico, mas a catalogação
      da natureza pode nos ensinar muita coisa.
    npc_hire_scientist_opt_b_4: Vou arranjar o veneno ensacado e volto mais tarde
    npc_hire_scientist_res_b_4: Lembre-se de usar sua manopla protetora quando estiver
      mexendo nele. Medicina não é o meu forte.
    npc_hire_scientist_desc_5: Sem um <COMMODITY>vidro<> para se colocar sobre as
      mudas mais difíceis de crescer, as tentativas de cultivo do meu fazendeiro serão
      em vão. Felizmente, nossa pequena colônia conta com trabalho em equipe e a genialidade
      do meu cientista não tem limites. Sua solução é natural, renovável e abundante
      pela galáxia. Erva celeste.
    npc_hire_scientist_lang_5: As flores cristalinas da erva celeste podem ser processadas
      e transformadas em um <COMMODITY>vidro<> da mais alta qualidade. Construa um
      <TECHNOLOGY>sinal<> de pontos de referência para auxiliar nosso trabalho de
      campo e eu farei as plantas. Se você se perder, todo o meu trabalho árduo será
      desperdiçado.
    npc_hire_scientist_opt_a_5: Eu construí um sinal
    npc_hire_scientist_res_a_5: Excelente. Vai nos ajudar em expedições futuras.
    npc_hire_scientist_opt_b_5: Ainda não construí um sinal
    npc_hire_scientist_res_b_5: Você está querendo se perder? Quando tiver corrigido
      a situação, estarei aqui.
    npc_hire_scientist_desc_6: |-
      No terminal científico, meu assistente mal consegue conter sua alegria. Ele fez um grande avanço em sua busca por uma <COMMODITY>polifibra<> sintética resistente para os cabos da base.

      No entanto, os experimentos esgotaram seus recursos. Ele me pergunta se posso lhe arranjar mais <COMMODITY>fios de cobre<>.
    npc_hire_scientist_lang_6: A <COMMODITY>polifibra<> sintética nos permitirá fazer
      cabos resistentes e duradouros para todas as nossas necessidades, mas usei todo
      o meu <COMMODITY>fio de cobre<> nos estágios de criação de protótipos. Você
      tem algum para repor o estoque?
    npc_hire_scientist_opt_a_6: Sim, tenho o fio de cobre que você quer
    npc_hire_scientist_res_a_6: Obrigado. Aqui. Pegue as plantas. Energia, dados,
      a polifibra dará conta de qualquer coisa.
    npc_hire_scientist_opt_b_6: Por enquanto, não. Eu voltarei quando tiver
    npc_hire_scientist_res_b_6: Obrigado. Volte logo. Não posso avançar muito sem
      ele.
    npc_hire_scientist_desc_7: |-
      Ultimamente, meu cientista tem se dedicado à química. Os vapores do último experimento quase me envolvem totalmente quando me aproximo de seu terminal.

      Ele está desenvolvendo um <COMMODITY>ácido<> poderoso, mas é preciso mais um ingrediente para estabilizá-lo para o uso. Um elemento chamado <SPECIAL>temério<>.
    npc_hire_scientist_lang_7: O <SPECIAL>temério<> está presente nas lamelas de fungos
      tóxicos. Suas propriedades estabilizadoras devem combater esses vapores. Quanto
      mais cedo você fornecê-lo, mais cedo poderá parar de prender a respiração.
    npc_hire_scientist_opt_a_7: Aqui está o temério que você solicitou
    npc_hire_scientist_res_a_7: Você tem minha gratidão. A colaboração é a chave de
      qualquer projeto científico.
    npc_hire_scientist_opt_b_7: Não tenho esse elemento, mas voltarei quando o tiver
    npc_hire_scientist_res_b_7: Não demore demais. Está ficando difícil respirar aqui.
    npc_hire_scientist_desc_8: Os vapores sobre a estação de trabalho de meu cientista
      estão menos nocivos, mas seu equipamento está coberto com uma camada fina de
      uma gosma translúcida. Ele tem trabalhado em um <COMMODITY>gel isolante<>, mas
      não consegue concluir a fórmula. Talvez eu possa ajudar.
    npc_hire_scientist_lang_8: Ah. Você veio em um momento difícil. O <COMMODITY>gel
      isolante<> precisa de ajustes. Baseei minha fórmula em um idioma que não é o
      meu, obtido aos poucos de um monólito próximo. Posso ter errado alguma coisa.
      Você pode visitar o lugar? Talvez encontre algo que resolva a confusão.
    npc_hire_scientist_opt_a_8: Por favor, marque o monólito no meu mapa
    npc_hire_scientist_res_a_8: Pronto. Boa sorte na sua investigação.
    npc_hire_scientist_desc_9: |-
      Vou ficar feliz quando o meu cientista parar de mexer com química. Prendo a respiração enquanto verifico seu novo projeto: um lubrificante de motor avançado.

      Sinto um alívio quando ele me pede um favor que vai me afastar de seu trabalho. E esse alívio aumenta quando descubro que o <TRADEABLE>Cubo Korvax<> que devo lhe entregar pode conter a chave para neutralizar os vapores nocivos produzidos pelos seus experimentos.
    npc_hire_scientist_lang_9: É essencial aplicar um bom <COMMODITY>lubrificante<>
      em peças móveis. Se você não gosta do cheiro, talvez haja uma solução. Os Korvax
      desenvolveram um bloqueador olfativo que neutraliza qualquer odor. Os <TRADEABLE>Cubos
      Korvax<> podem conter o segredo da manufatura dele. Mas você pode simplesmente
      prender a respiração.
    npc_hire_scientist_opt_a_9: Aqui está o Cubo da Convergência que você solicitou
    npc_hire_scientist_res_a_9: Obrigado, mas acho que a sua viagem foi à toa. Descobri
      uma maneira de neutralizar o cheiro enquanto você estava ausente.
    npc_hire_scientist_opt_b_9: Vou voltar com o Cubo Korvax quando eu puder
    npc_hire_scientist_res_b_9: Obrigado. Enquanto isso, vou continuar com os experimentos.
    npc_hire_scientist_desc_10: |-
      Me avisaram que o meu cientista está fazendo experiências com materiais <COMMODITY>explosivos<> hoje. Quando me aproximo, ele está xingando em seu idioma nativo.

      Na tentativa de acalmá-lo, pergunto se há algo que eu possa fazer para ajudar. Ele diz que um suprimento de <SPECIAL>rúbeo<> tornaria seu trabalho bem menos perigoso e difícil.
    npc_hire_scientist_lang_10: Não há margem para erro quando se trabalha com <COMMODITY>explosivos<>.
      Eu poderia estabilizar a fórmula com <SPECIAL>rúbeo<>, um elemento que ocorre
      apenas nas rochas dos sistemas estelares vermelhos. Você tem algum? Quanto mais
      cedo terminarmos a tarefa, mais cedo podemos relaxar.
    npc_hire_scientist_opt_a_10: Aqui está o rúbeo de que você precisa
    npc_hire_scientist_res_a_10: E aqui estão as plantas com a minha fórmula para
      os explosivos. Estão mais estáveis agora, mas ainda são perigosos. Então, tome
      cuidado.
    npc_hire_scientist_opt_b_10: Vou encontrar um pouco e trazer para você
    npc_hire_scientist_res_b_10: Obrigado. Se tiver um buraco no chão quando você
      voltar, já sabe o que aconteceu.
    npc_hire_scientist_desc_11: O terminal científico está estranhamente silencioso
      quando me aproximo. Meu cientista balança a cabeça enquanto lê suas anotações
      na tela.
    npc_hire_scientist_lang_11: Eu poderia lhe ensinar mais coisas, mas não sem anos
      de estudo da sua parte. Por enquanto, creio que nossa parceria se esgotou.
    npc_hire_scientist_opt_a_11: Seu trabalho foi vital. Agradeço
    npc_hire_scientist_res_a_11: Não foi nada. O conhecimento é uma recompensa por
      si só.
    npc_hire_scientist_wait_desc_1: Meu cientista tem muitos talentos, mas diplomacia
      não é um deles. Ele poderia aprender muita coisa com o construtor que divide
      o alojamento com ele.
    npc_hire_scientist_wait_lang_1: Estou ocupado com o trabalho. Vá incomodar outra
      pessoa.
    npc_hire_scientist_wait_opt_a_1: Vou voltar mais tarde
    npc_hire_scientist_wait_res_a_1: Se você precisa...
    npc_hire_scientist_recr_desc_1: |-
      Um ser chama minha atenção. Ele está batendo os dedos distraído e recitando os detalhes de uma fórmula química complexa.

      Não tenho a intenção de interrompê-lo, mas a minha presença o faz perder a concentração. Ele fala primeiro, em meu próprio idioma.
    npc_hire_scientist_recr_lang_1: O fato de eu saber seu idioma parece surpreender
      você. Tenho muitos talentos, embora seja um cientista em primeiro lugar. Sou
      um inventor multidisciplinar. Também estou desempregado no momento. Se você
      tiver uma base planetária e um terminal no qual eu possa trabalhar, me juntarei
      à sua equipe.
    npc_hire_scientist_recr_opt_a_1: Você está contratado
    npc_hire_scientist_recr_res_a_1: Você não vai se arrepender. Vou fazer os preparativos
      e encontro você em seu planeta.
    npc_hire_scientist_recr_opt_b_1: Não estou precisando de um cientista
    npc_hire_scientist_recr_res_b_1: Bom, se mudar de ideia, estarei aqui. Parece
      que não tem muito trabalho nesta galáxia.
    npc_build1_cost: Construir mais estações de trabalho
    npc_build2_cost: Construir mais janelas
    npc_hire_builder_term_desc_1: |-
      O terminal de construção deve ser operado por alguém habilidoso.

      Você pode recrutar supervisores nas estações espaciais.
    npc_hire_farmer_term_desc_1: |-
      O terminal agrícola deve ser operado por alguém habilidoso.

      Você pode recrutar fazendeiros nas estações espaciais dos sistemas controlados pelos Geks.
    npc_hire_weapon_term_desc_1: |-
      O terminal de armas deve ser operado por alguém habilidoso.

      Você pode recrutar armeiros nas estações espaciais dos sistemas controlados pelos Vy'keens.
    npc_hire_vehicles_term_desc_1: |-
      O terminal de exoveículos deve ser operado por um técnico habilidoso.

      Você pode recrutar técnicos nas estações espaciais.
    npc_hire_scientist_term_desc_1: |-
      O terminal científico deve ser operado por alguém habilidoso.

      Você pode recrutar cientistas nas estações espaciais dos sistemas controlados pelos Korvax.
    npc_build_goto_desc_1: O lugar para onde meu supervisor me mandou está há muito
      tempo em mau estado. Seus painéis estão debaixo do mesmo ambiente oleoso e pulsante
      que já vi em construções abandonadas. O ar é fétido e úmido. Aciono o terminal
      sem esperar sucesso, mas para a minha surpresa, ele emite um som e desperta
      imediatamente.
    npc_build_goto_lang_1: Usuário identificado. Terminal ativo. Desbloqueando diagramas.
    npc_build_goto_opt_a_1: Analise os diagramas
    npc_build_goto_res_a_1: A intuição do meu supervisor me serviu bem. Entre os dados
      preservados no terminal abandonado, estão as plantas de que preciso para construir
      o depósito.
    npc_hire_build_goto_msg: Coordenadas recebidas.
    npc_weapon_goto_desc_1: À medida que me aproximo do transgressor, vejo que está
      nitidamente nervoso. Ele sem dúvida sabe que este mundo é meu e esperava não
      ser descoberto enquanto roubava os recursos. Considerando as circunstâncias,
      sinto que tenho todo o direito de confiscar sua tecnologia.
    npc_weapon_goto_lang_1: Me perdoe. Por favor, leve o que quiser e vamos esquecer
      este mal-entendido.
    npc_weapon_goto_opt_a_1: Verifique a ferramenta do minerador
    npc_weapon_goto_res_a_1: Ainda bem que consegui evitar um conflito tão perto de
      casa. E foi muito satisfatório trocar meu perdão pela tecnologia que copiei
      do transgressor.
    npc_hire_weapon_goto_msg: Coordenadas recebidas
    npc_farmer_goto_desc_1: À medida que me aproximo, uma energia poderosa emana das
      ruínas antigas. O ar parece estalar enquanto um conhecimento antigo brota da
      pedra, inundando minha mente como uma lembrança há muito esquecida.
    npc_farmer_goto_lang_1: Uma luz quente vaza das ruínas, enchendo-me de pensamentos
      que não pertencem a mim.
    npc_farmer_goto_opt_a_1: Aceite o conhecimento
    npc_farmer_goto_res_a_1: Meu conhecimento aumenta de maneira instantânea.
    npc_hire_farm_goto_msg: Coordenadas recebidas
    npc_vehicle_goto_desc_1: A visão dessas construções abandonadas me faz sentir
      mais humilde. Outros indivíduos tentaram construir um lar neste mundo, e virão
      outros depois de mim. Será que terei o mesmo destino dos construtores que foram
      forçados a deixar este lugar para trás? Penso nisso enquanto tento acionar o
      terminal esquecido.
    npc_vehicle_goto_lang_1: Usuário identificado. Terminal ativo. Desbloqueando o
      log de dados.
    npc_vehicle_goto_opt_a_1: Faça uma busca no log de dados
    npc_vehicle_goto_res_a_1: Os circuitos são resistentes. O terminal emite um som
      e vibra antes de entregar a planta que eu esperava encontrar.
    npc_hire_vehicle_goto_msg: Coordenadas recebidas
    npc_scientist_goto_desc_1: Meu assistente estava certo. Uma sequência de números
      ainda é reproduzida em um loop interminável pela torre. Faz tanto tempo que
      o sinal é transmitido que os números ficaram gravados na tela. Uma luz pisca
      sem parar.
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: Examine os controles
    npc_scientist_goto_res_a_1: Hesitante, experimento usar os controles do dispositivo
      estranho. Quando toco no primeiro botão, o sinal se interrompe.
    npc_hire_science_goto_msg: Coordenadas recebidas
    npc_scientist_goto1_desc_2: O monólito se ergue sobre a paisagem. Sua fachada
      de pedra polida esconde o conhecimento arcano dos anciões. Uma luz azul me envolve
      quando me aproximo, e minha mente se enche de compreensão de repente. O palpite
      do meu cientista estava certo.
    npc_scientist_goto1_lang_2: Conhecimento transmitido
    npc_scientist_goto1_opt_a_2: Aceite o conhecimento
    npc_scientist_goto1_res_a_2: Não acredito em superstição, mas sinto pressa em
      estabelecer uma boa distância entre mim e esse artefato enigmático.
    npc_hire_science_goto1_msg: Coordenadas recebidas
