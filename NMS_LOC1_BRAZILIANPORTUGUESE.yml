    tra_request_res_1: O comerciante concorda em ajudar!
    exp_request_res_1: A forma de vida concorda em ajudar!
    war_request_res_1: O guerreiro concorda em ajudar!
    tra_request_lang_1_old: Amigo! A Federação Comercial Gek está disponível para
      esclarecer suas dúvidas e atender os seus pedidos! Fale! Fale!
    exp_request_lang_1_old: Fascinante. A criatura desconhecida tem pedidos prováveis
      de ajuda. A Convergência Korvax aguarda esclarecimento.
    war_request_lang_1_old: Grah! Invasor! O alto comando Vy'keen exige que os guerreiros
      ouçam seus pedidos patéticos!
    tra_request_desc_1: O comerciante olha para mim com muita curiosidade. Ele move
      seu bico algumas vezes, produz um odor neutro e aguarda meu pedido.
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: A forma de vida pausa para renovar seu aroma. Componho minha
      solicitação.
    tra_request_desc_2: A forma de vida indica que está disposta a conversar movendo
      o bico e liberando um gás com odor adocicado.
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: Fazendo cliques de alegria com o bico, o alienígena atarracado
      espera eu falar.
    tra_request_desc_3: O Gek encara meu visor e move o bico acompanhando minha respiração.
      Só posso supor que isso sirva para me dar as boas-vindas.
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: A forma de vida aguarda com paciência. Uma melodia suave é
      assoviada pelos buracos em seu bico.
    tra_request_desc_4: O movimento frenético do bico do comerciante parece indicar
      que ele está disposto a uma conversa formal e a uma falha de comunicação em
      potencial.
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: Com os olhos selvagens, a forma de vida pula de um pé a outro
      enquanto penso sobre a minha solicitação.
    tra_request_desc_5: O comerciante está movendo seu bico e babando um pouco. Quando
      a baba está prestes se soltar, ele consegue puxá-la de volta pelo orifício nasal.
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: O balbuciar da forma de vida não significa muito para mim.
      Estou com dificuldade para me concentrar em algo que não seja a baba.
    tra_request_desc_6: O odor da forma de vida é agradável e, ao mesmo tempo, intoxicante.
      Há orgulho em seus olhos. Talvez seja devido ao gás floral que nos envolveu.
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: A forma de vida sorri gentilmente para mim. Ela aguarda.
    tra_request_desc_7: O alienígena move seu bico com mais energia. Ele encara meu
      exotraje e multiferramenta. Deve estar se perguntando por que quero conversar.
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: A forma de vida olha repetidamente para a minha multiferramenta.
      Ela aguarda nervosa o meu pedido.
    tra_request_desc_8: A pequena forma de vida recentemente liberou um gás com odor
      adocicado. Enquanto ele passa pelo meu aparato respiratório, sinto minha mente
      suavemente começar a pensar nas estrelas...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: Concentrando-me, trago-me de volta para esta realidade. Quando
      pisco, vejo estrelas dançando ao redor da cabeça da forma de vida.
    tra_request_desc_9: O comerciante quer se fazer entender. Ele move o bico lentamente
      e acena de maneira encorajadora com a cabeça. Seus olhos brilham na luz.
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: O alienígena segura a respiração. Seu bico se alarga com a
      antecipação pela minha resposta.
    tra_request_desc_10: Tenho certeza de que já vi essa forma de vida estranha me
      observando, rastreando meus movimentos. Ela olha para mim de um jeito bem inocente.
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: Diante da presença calorosa e levemente perfumada desse pequeno
      alienígena, o universo parece mais suave, mais acolhedor. Componho minha solicitação.
    tra_request_desc_11: A forma de vida fecha o bico bruscamente. Ela me encara.
      Sua mente claramente está em outro lugar.
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: Passivamente, o Gek aguarda eu dizer alguma coisa.
    tra_request_desc_12: O pequeno alienígena se agita, impaciente.
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: Ele me encara. Pode-se ouvir um rosnado fraco saindo de algum
      orifício oculto.
    exp_request_desc_1: A forma de vida eletrônica para de trabalhar, olha para cima
      e foca as luzes de sua máscara em meu visor.
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME% %NAME% aguarda meu pedido, mas parece estar desesperada
      para voltar à sua pesquisa."
    exp_request_desc_2: A forma de vida eletrônica olha para mim com interesse. Suas
      luzes faciais se estreitam enquanto ela encara meu visor.
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: Faço uma pausa. Não consigo deixar de sentir que inúmeros
      sistemas de análise estão gravando e estudando todos os meus movimentos.
    exp_request_desc_3: As luzes da máscara da forma de vida eletrônica parecem se
      estreitar. Ela inclina um pouco a cabeça enquanto dá uma risadinha para mim.
      Talvez esteja se perguntando o que eu quero.
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: As luzes no visor da entidade ficam cada vez mais intensas.
      Ela aguarda o meu pedido.
    exp_request_desc_4: A forma de vida eletrônica olha para a minha estrutura biológica
      com algo semelhante a pena. Não pela primeira vez, me pergunto o que há por
      baixo da máscara da entidade.
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: Embora esteja esperando meu pedido pacientemente, não consigo
      espantar a sensação de que a entidade também está coletando dados sobre mim.
    exp_request_desc_5: As luzes do invólucro da forma de vida eletrônica começam
      a ficar mais fortes. Ela joga a cabeça bruscamente para a direita. Um zunido
      estranho sinaliza uma torrente de dados invisíveis.
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: Quer os dados estivessem sendo enviados ou recebidos, parece
      que a transmissão acabou. A forma de vida concentra sua atenção em mim novamente.
    exp_request_desc_6: |-
      As luzes no invólucro da forma de vida se alargam e enfraquecem, mas quando ela se vira para falar, sua máscara fica momentaneamente vazia.
      Ela se reativa rapidamente, mas não consigo deixar de sentir que o olhar penetrante é de uma entidade totalmente diferente.
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: Quem agora habita o invólucro metálico parece disposto a se
      comunicar, seja lá quem for.
    exp_request_desc_7: Uma série de processos parece estar em andamento dentro da
      forma de vida eletrônica. Suas luzes brilham rapidamente quando ela direciona
      um desses processos para mim.
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: Sinto que estou falando não com um, mas com vários seres.
      Não me apresso para compor minha solicitação.
    exp_request_desc_8: |-
      As luzes da máscara da forma de vida eletrônica brilham intensamente. Quando ela se inclina em minha direção, um clarão queima minhas retinas.

      À medida que a pós-imagem vai sumindo, a entidade deixa claro que está pronta para conversar comigo.
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: A entidade aguarda. Apesar de ter se esforçado, claramente
      não conseguiu prever o que quero dela.
    exp_request_desc_9: A forma de vida eletrônica fala devagar, com calma e prudência.
      As luzes em seu invólucro brilham enquanto ela me examina.
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: Sinto que vários olhos me observam por trás do visor solitário.
      Componho minha solicitação com cuidado.
    exp_request_desc_10: Minha presença deixou a forma de vida um pouco curiosa. Ela
      zune suavemente para indicar que está disposta a se comunicar de uma forma não
      eletrônica.
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: Algum circuito ou inteligência permite que a entidade me
      compreenda, embora eu não consiga entender sua fala estranha. Ela aguarda meu
      pedido.
    exp_request_desc_11: Sinto o olhar intenso e penetrante da forma de vida eletrônica.
      Ela parece extremamente interessada no que tenho a dizer.
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: Embora seu invólucro metálico esteja polido e novo, o ser
      eletrônico dá a impressão de ser muito antigo. Escolho minhas palavras com cuidado.
    exp_request_desc_12: A forma de vida metálica direciona uma das luzes de seu visor
      para mim. Mesmo assim, sinto como se tivesse apenas parte de sua atenção.
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: A forma de vida está claramente lidando com vários assuntos
      dentro de sua carapaça. Tenho que fazer meu pedido logo.
    war_request_desc_1: A fúria do guerreiro aumenta e ele começa a tremer em antecipação
      ao meu pedido. Preciso tomar cuidado para não provocá-lo...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME%O desdém de %NAME% é palpável, mas ele está se contendo
      por enquanto."
    war_request_desc_2: Os movimentos do guerreiro indicam que seus ancestrais não
      estão insultados. Ele solta berros amigáveis.
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: A forma de vida parece menos agressiva que outras da sua espécie.
      Ela dá a impressão de que está receptiva ao meu pedido.
    war_request_desc_3: |-
      O guerreiro parece menos agressivo do que eu esperava.

      Ele mostra os dentes enquanto sente meu aroma.
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: Passei da inspeção feita por essa forma de vida combatente.
      Ela escuta com paciência.
    war_request_desc_4: O guerreiro mostra os dentes enquanto solta uma série de berros
      formados de maneira elegante. Embora esteja longe de ser amigável, ele pelo
      menos parece calmo.
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: A forma de vida me estuda com intensidade. Sinto que o humor
      dela pode mudar rapidamente se minha solicitação ofendê-la.
    war_request_desc_5: O guerreiro de ombros largos e ar combativo se aproxima soltando
      vários berros ríspidos. Ele me olha. Está aguardando uma resposta.
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: A forma de vida continua me encarando. Ele emana uma tensão
      furiosa e inconstante.
    war_request_desc_6: Os berros do guerreiro têm um tom de boas-vindas. Os sensores
      auditivos do meu exotraje reduzem automaticamente o volume do relé.
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: O guerreiro rosna por reflexo enquanto aguarda meu pedido.
    war_request_desc_7: A forma de vida parece estar disposta a conversar. Sua postura
      se suaviza quando ela vê minha multiferramenta e há respeito em seu olhar.
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: A forma de vida tensiona os nós dos dedos enquanto aguarda.
      Isso deve ser o que sua espécie considera paciência.
    war_request_desc_8: "O guerreiro me encara como se antecipasse um insulto grave
      a seus ancestrais.\n \nDe repente, seu rosto muda. Ele solta uma sequência de
      sons rápidos que demonstram seu divertimento com a minha hesitação. Depois,
      indica que está pronto para conversar mais."
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: Ainda há vestígios de um sorriso nas mandíbulas da forma de
      vida. Ela espera entretida e em silêncio o meu pedido.
    war_request_desc_9: |-
      O guerreiro treme de antecipação ao me confrotar. Ele berra selvagemente, mostrando caninos amarelados e uma língua ensanguentada.

      No entanto, mal a fúria começa, já se dá por acabada. A forma de vida acena solenemente com a cabeça e indica que ouvirá minha súplica.
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: Embora por fora pareça hostil e durona, a forma de vida é
      claramente uma criatura honrada. Ela escuta com paciência.
    war_request_desc_10: O guerreiro rosna, mas de uma forma respeitosa. Ele deixa
      claro que está disposto a falar comigo.
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: Os olhos da forma de vida não param enquanto ela aguarda
      meu pedido. Ela está tensa, alerta.
    war_request_desc_11: O guerreiro parece querer que algo morra. Felizmente, não
      sinto que seja eu.
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: A forma de vida me encara com um olhar terrível. Faço uma
      pausa antes de dizer o meu pedido.
    war_request_desc_12: O guerreiro solta rosnados que soam estranhamente alegres.
      Ele parece mais animado que outros membros da sua espécie.
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: Aproveito a chance para fazer um pedido enquanto a forma
      de vida está de bom humor.
