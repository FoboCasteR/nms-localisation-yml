      É regularmente comprado, vendido e trocado na Rede Comercial Galáctica.

      Pode ser combinado com outros elementos para criar ligas metálicas valiosas, se a receita estiver disponível.
    tradeable4_name: ALUMÍNIO
    tradeable4_name_l: Alumínio
    tradeable4_symbol: Al
    tradeable4_subtitle: Elemento neutro - Raro
