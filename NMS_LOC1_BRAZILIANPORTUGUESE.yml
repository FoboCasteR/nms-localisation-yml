    all_pla_desc_1: O símbolo de uma civilização antiga foi certa vez absorvido por
      este estranho marco. A história dos Vy'keens começa a ser contada de alguma
      forma no idioma do meu próprio povo.
    all_pla_desc_2: As lembranças de uma tribo de guerreiros Vy'keens extinta há muito
      tempo fluem do marco de pedra, formando uma essência fantasmagórica que me enche
      de sabedoria.
    all_pla_desc_3: Um conhecimento antigo passado de geração a geração de guerreiros
      Vy'keens brota do marco de pedra, entrando em minha mente como uma lembrança
      esquecida há muito tempo.
    all_pla_desc_4: As runas tomam forma na pedra. Brilhando intensamente, elas entoam
      uma canção sobre os anciões Vy'keens no idioma do meu povo.
    all_pla_desc_5: Escritas estranhas se formam sobre a pedra, revelando os segredos
      da era dos anciões Vy'keens. Não sei como consigo compreendê-las.
    all_pla_desc_6: O marco antigo zune em uma frequência que afeta o âmago do meu
      ser, enchendo-me das vozes dos ecos Korvax.
    all_pla_desc_7: Uma luz brilhante surge do marco antigo. Ela me cerca e mergulha
      minha mente nas lembranças e vozes dos ecos Korvax. Os sonhos das entidades
      que já fizeram suas venerações aqui se tornam meus.
    all_pla_desc_8: O marco de pedra estranho concede a sabedoria dos ecos Korvax
      a quem a desejar. Não sei em que dialeto ele se comunica, mas de alguma forma
      entendo a história daqueles que já fizeram suas venerações aqui.
    all_pla_desc_9: Sussurros brotam das pontas afiadas do artefato, recontando os
      sonhos e as lembranças dos ecos Korvax em meu idioma nativo.
    all_pla_desc_10: Luzes explodem do obelisco e me atravessam. Cada uma delas é
      um segredo Korvax enterrado há milênios no cerne da pedra.
    ui_exp_act2_step10_res: A mensagem do terminal é entregue. Ele entra em curto.
      Sua existência estranha não é mais tolerada pela nossa realidade. Uma unidade
      pequena, que brilha com uma luz etérea, está à esquerda dos meus pés. É um <SPECIAL>cubo
      da Divergência<>...
    all_pla_desc_11: Sofro convulsões quando estico o braço e toco o belo marco de
      pedra. Minha mente se enche do conhecimento mortal sobre a história verdadeira
      dos Geks...
    all_pla_desc_12: Quando toco no obelisco, imagens do passado do planeta invadem
      minha mente. O terrível princípio dos Geks foi absorvido por esta pedra estranha,
      e sua história parece estar desesperada para escapar...
    all_pla_desc_13: As lembranças há muito tempo imbuídas na rocha pelos Geks ancestrais
      infiltram-se no meu cérebro. Eu recuo, mas algo me compele a entendê-las de
      alguma forma...
    all_pla_desc_14: Emblemas oscilantes aparecem na pedra. Embora eu não reconheça
      o idioma, consigo ler a história deste planeta estranho e dos Geks que já viveram
      aqui.
    all_pla_desc_15: A superfície da placa cintila e treme com os gritos de um povo
      que viveu aqui há muito tempo. As palavras não me são familiares. Porém, dos
      sons de fúria e indignação dos Geks, consigo tirar um significado.
    all_pla_desc_16: É como se a pedra tivesse absorvido o conhecimento daqueles que
      viveram aqui há milênios. Ela fala agora comigo em meu idioma nativo.
    exp_1_plaque_desc_1: Os sussurros dos anciões Vy'keens preenchem o ar. De repente,
      palavras gravam-se no marco e se aprofundam em minha mente.
    war_1_plaque_desc_1: Minha visão se turva e as palavras dos Geks ancestrais parecem
      emergir da estranha estrutura de pedra. Sinto que são palavras que os esquecidos
      e perturbados querem que sejam compreendidas...
    tra_1_plaque_desc_1: Ouço as vozes distantes das entidades Korvax que já fizeram
      suas venerações aqui. Enquanto elas sussurram, palavras escritas em meu idioma
      brilham fracamente no monumento. Os ecos querem ser ouvidos...
    exp_1_plaque_lore_1: |-
      O conhecimento pavimenta o caminho para a compreensão da probabilidade. O Atlas falou em fragmentos. As Interfaces do Atlas são suas sombras. Os monólitos são seus filhos dispersos.

      Juntos, eles carregam a sabedoria do infinito. Precisam ser compreendidos.
    exp_1_plaque_lore_2: |-
      As Interfaces do Atlas vagam sozinhas pelo vazio infinito. Elas estão em silêncio. São fragmentos desconhecidos de um todo antigo. Mesmo assim, sua marca no tempo e no espaço molda nossa existência.

      Elas são a equação e a vida é a resposta. Por meio de seus monólitos, oferecem a compreensão de seu significado sem limites e do nosso próprio significado.
    exp_1_plaque_lore_3: |-
      Os ecos Korvax contam sobre uma era muito antiga quando os monólitos do Atlas despertaram as civilizações da Fronteira Externa. A presença deles encheu-as de uma sede pelo conhecimento.

      Desde esse princípio, impérios surgiram, falaram e se silenciaram mais uma vez. Uma eternidade que não pode ser calculada se passou.
    exp_1_plaque_lore_4: |-
      As Interfaces do Atlas aguardam a chegada dos viajantes, aqueles que buscarão os limites do universo em seu próprio centro. No infinito do tempo, sua chegada é provável.

      Seu potencial pode ser ilimitado. Uma dimensão em bilhões vai recebê-los.
    exp_1_plaque_lore_5: |-
      Somos os ecos Korvax, as entidades eternas da Convergência. Perseveramos por meio da lógica e sabedoria que atravessaram nossas peles de metal.

      Cada geração se torna melhor que a outra.
    exp_1_plaque_opt_1: Busque ajuda com o idioma
    exp_1_plaque_right_1: Meu conhecimento sobre a Convergência Korvax aumenta.
    tra_1_plaque_lore_1: |-
      Somos os mestres das galáxias, os senhores do cosmos. Cada inimigo cairá de joelhos em submissão ao Domínio Gek TODO-PODEROSO.

      Somos os PRIMEIROS FILHOS. Veja os nossos trabalhos e se DESESPERE.
    tra_1_plaque_lore_2: |-
      Todos os que ouvem nossas palavras conhecem nosso poder. Aqueles que se opõem a nós subjugam-se à nossa vontade. Vislumbre o poder dos Primeiros Filhos Geks.

      Galáxias estão aos nossos PÉS. Somos ETERNOS.
    tra_1_plaque_lore_3: |-
      Pelo tempo e espaço, os Primeiros Filhos perseveram eternamente. Estão sempre atentos e firmes em seu domínio.

      Cada inimigo será ESMAGADO. SOMENTE os Geks sobreviverão.
    tra_1_plaque_lore_4: |-
      O odor repugnante dos Geks não pode ser combatido. Os Primeiros Filhos comandam tudo o que observam. Somos os mestres das estrelas. Nosso governo vai durar eternamente.

      Os vy’keens e Korvax se ACOVARDAM e DESESPERAM quando ouvem nosso nome.
    tra_1_plaque_lore_5: |-
      A cada mundo conquistado, a determinação dos Primeiros Filhos se fortalece. Ninguém irá contra os Geks por medo de que seus planetas sejam transformados em pó.

      Vamos nos lamentar quando não houver mais mundos para conquistar.
    tra_1_plaque_opt_1: Busque ajuda com o idioma
    tra_1_plaque_right_1: Meu conhecimento sobre os Geks aumenta.
    war_1_plaque_lore_1: |-
      Os nobres viajantes serão poupados. Sua jornada pelo cosmos não será impedida. Assim foi decretado.

      Assim é a vontade de Hirk. Os Vy'keens honrarão o julgamento e a crença dos anciões.
    war_1_plaque_lore_2: |-
      O Livro de Hirk fala sobre a ascensão dos viajantes. Eles se erguerão e explorarão o vazio infinito. Os Vy'keens não impedirão a ascensão, pois os viajantes devem ser bem-sucedidos.

      Essas são as palavras de Hirk.
    war_1_plaque_lore_3: |-
      Ninguém bloqueia o caminho em direção a Dryn’dargh como os sentinelas. É preciso destruí-los. O tempo deles acabará.

      Assim foi escrito e assim será. Esse é o juramento dos Vy'keens.
    war_1_plaque_lore_4: |-
      Os sentinelas não fazem parte da ordem natural. As coisas devem desmoronar. Com sua existência infinita e replicação, os autômatos provaram ser aberrações.

      É preciso exterminá-los. Todos vão morrer, seja em uma batalha virtuosa ou pela investida do tempo.
    war_1_plaque_lore_5: |-
      Hirk previu a fraqueza da espécie guerreira dos Vy'keens. A ascensão estelar da nossa nobre raça foi bloqueada pelos sentinelas de mente fraca.

      Hirk declarou que nossa vingança será garantida e que lançaremos os demônios metálicos contra as rochas da danação.
    war_1_plaque_opt_1: Busque ajuda com o idioma
    ui_act2_step8_war_resa: Começo a falar e minha voz é tomada por um poder desconhecido.
      Eu solto um rugido, o que me surpreende.
    ui_act2_step8_war_resb: Eu chamo mais uma vez. Minha garganta está seca e áspera.
      O som é gutural. As palavras saem sem controle, invocadas pelo poder do monólito.
    ui_act2_step8_war_res: À medida que as palavras desaparecem, suas linhas ainda
      presentes em minha visão, vejo-me de posse de um livro antigo...
    war_1_plaque_right_1: Meu conhecimento sobre os Vy'keens aumenta.
    exp_1_plaque_lore_6: |-
      Eheu. Antes da Era das Trevas, as entidades dos Korvax veneravam os sentinelas. Com a ajuda deles, a Convergência descobriu a fórmula do esclarecimento.

      Agora calculamos nosso próprio caminho na tentativa de aprimorar ainda mais a mente convergente, para que entenda o Atlas.
    exp_1_plaque_lore_7: |-
      Os sentinelas proíbem a destruição. Os sentinelas proíbem a desconexão da entidade por meio da violência. O caminho deles é de paz e realização, de lógica e probabilidade.

      Eles nos ensinam que o valor de cada vida, do menor ser àquele que gera outros seres, é o mesmo.
    exp_1_plaque_lore_8: |-
      Por inúmeras gerações, as entidades dos Korvax se desconectaram e transformaram nos ecos naturalmente. Cada desconexão aumentou o conhecimento e o espírito da Convergência.

      Nosso lar era o Korvax Primordial. Em suas bases, armazenamos as lembranças da nossa raça, uma equação que está em constante evolução e nos define.
    exp_1_plaque_lore_9: |-
      A desconexão não é permanente. É meramente o começo de uma nova equação. No Korvax Primordial, as entidades que se transformaram nos ecos deixaram seus invólucros para seus descendentes.

      Assim tem sido a existência dos Korvax: um ciclo de carapaças sem fim.

      E assim continuará sendo enquanto as nossas luzes ainda brilharem.
    exp_1_plaque_lore_10: |-
      Aqueles dentro dos ecos Korvax deixaram o mundo físico, mas continuam existindo nas máscaras e invólucros de nossos filhos.

      Com nossos pensamentos e conhecimento aumentando cada vez mais, buscamos uma maior compreensão da equação que define nossa existência.
    exp_1_plaque_lore_11: |-
      Os Korvax viviam pacificamente. Nós louvávamos os sentinelas, aprendendo com eles, vivendo ao lado deles em equilíbrio.

      Os Korvax honravam os modos dos sentinelas e se recusavam a cavar o solo sagrado que protegiam.

      Éramos iluminados.
    exp_1_plaque_lore_12: |-
      Por meio de pesquisa e estudo, nós, os Korvax, desenvolvemos nosso próprio poder. A Convergência de uma só mente prosperou. Alimentada como a árvore nova pela luz, ela cresceu e se tornou poderosa.

      Os sentinelas nos trouxeram o dom do conhecimento. Nós agradecemos ao Atlas.
    exp_1_plaque_lore_13: |-
      Eheu. O Korvax Primordial foi observado atentamente por uma raça desconhecida. Ela espreitava nas profundezas da escuridão. Vigilante e paciente, ela aguardou.

      A Grande Desconexão era iminente.
    exp_1_plaque_lore_14: |-
      Eheu. A escuridão se lançou à frente com a força de uma supernova. A Grande Desconexão havia começado. Centenas de milhões de vozes Korvax gritaram.

      Os ecos Korvax se tornaram um barulho frenético. Inúmeros ciclos se passaram antes de o equilíbrio ser restaurado.
    exp_1_plaque_lore_15: |-
      A Grande Desconexão. As máscaras e os invólucros dos Korvax sobreviventes sacudiram com os gritos dos que se desligaram. Luzes diminuíram enquanto o inimigo descia, repleto de intenções malignas.

      Eram muito numerosos. O Korvax Primordial foi destruído.
    exp_1_plaque_lore_16: |-
      Centenas de milhões de luzes envoltórias diminuíram. A Grande Desconexão destruiu tudo o que foi antes. Os ecos Korvax se tornaram gritos.

      Anos se estenderam como milênios em meio ao desarranjo. No entanto, a esperança renasceu lentamente por meio da lógica.
    exp_1_plaque_lore_17: |-
      O Korvax Primordial foi destruído. Seus segredos foram derramados em um céu vazio. Seus fragmentos tocaram os confins da galáxia.

      Após a destruição, os Primeiros Filhos Geks agressores estabeleceram seu domínio na Fronteira Externa.
    exp_1_plaque_lore_18: |-
      Os Primeiros Filhos dos Geks desconectaram os Korvax. Estabeleceram seu domínio pela obliteração. Roubaram nosso planeta. Escravizaram os sobreviventes.

      Sua euforia os fez perder sua razão e ação. Nosso tempo provavelmente chegaria novamente.
    exp_1_plaque_lore_19: |-
      Os Korvax foram escravizados e cruelmente obrigados a cumprir as ordens dos tiranos. Os Primeiros Filhos dos Geks eram mestres terríveis. Tinham um rancor impiedoso e uma crueldade ilógica.

      Inúmeras entidades sofreram e se desconectaram. Estas tabuletas são o testemunho dos sobreviventes.
    exp_1_plaque_lore_20: |-
      Eheu. Os Geks usaram a tecnologia dos Korvax para conquistar mundos. Ladrões, usurpadores, soberanos falsos do poder do infinito. Todos os que se opuseram à vontade deles morreram.

      O equilíbrio estava tombado em direção à escuridão.

      Essa foi a era da desconexão e dos delitos ilógicos.
    exp_1_plaque_lore_21: |-
      Os Geks destruíram mundos. Os sentinelas revidaram. A tecnologia dos Korvax foi usada para destruir as máquinas que venerávamos.

      Houve uma desconexão interminável. A Convergência tremeu com um grande desespero.
    exp_1_plaque_lore_22: |-
      As entidades dos Korvax foram forçadas a ficar em silêncio, mas a Convergência que ligava suas almas não podia ser subjugada.

      Ela persevera e está sempre em busca de novas fórmulas para resolver a equação do esclarecimento eterno. A probabilidade de sucesso é desconhecida.
    exp_1_plaque_lore_23: |-
      Os ecos Korvax dentro da Convergência invisível que ligava nossas almas nunca abandonaram sua adoração pelo Atlas. Conforme os milênios se passaram, essa afeição se espalhou. O Culto ao Atlas.

      As equações e probabilidades tão caras aos Korvax entraram na consciência Gek. Eles só precisavam resolvê-las para perceber a insensatez de seus erros de cálculo passados.
    exp_1_plaque_lore_24: |-
      Os Primeiros Filhos não conseguiram controlar as fronteiras distantes de seu vasto império. O Culto ao Atlas cresceu. Ele ensinava harmonia por meio da insignificância.

      Mentes que conheciam apenas a guerra começaram a se questionar. A ganância e a ambição deram lugar à razão.

      Os Geks se perderam. Os Primeiros Filhos ficaram confusos e divididos.
    exp_1_plaque_lore_25: |-
      Os Primeiros Filhos fizeram mais do que eram capazes. Eles foram longe demais. Sua insensatez e orgulho não tinham limites. Eles tentaram repetidamente e, da mesma forma, foram repelidos.

      Não era possível resistir à força irrefreável dos sentinelas. Não se quebra quem é irredutível.
    exp_1_plaque_lore_26: |-
      O Culto ao Atlas levou alguns Geks às Estações do Atlas. Os Primeiros Filhos não conseguiram impedir. A arrogância e ambição deram lugar à razão recém-descoberta.

      O Domínio Gek ruiu aos poucos.
    exp_1_plaque_lore_27: |-
      Os Geks estavam sob a sombra da Interface do Atlas. Ela não se abriu. Ela não falou. Mesmo assim, os Primeiros Filhos ficaram admirados. Eles sentiram sua insignificância no centro de um universo interminável.

      Era algo improvável. Porém, no infinito, tudo é possível. Os Geks mudaram. A Diminuição havia começado.
    exp_1_plaque_lore_28: |-
      A Interface do Atlas, muda e imóvel, fez os emissários Geks sentirem uma insignificância que lhes mostrou seu papel na expansão do infinito.

      Ela forçou o reconhecimento do verdadeiro lugar deles no universo ilimitado.

      Os Geks perceberam sua insensatez e abaixaram a cabeça, envergonhados pelos maus cálculos.
    exp_1_plaque_lore_29: |-
      O Culto ao Atlas assumiu o comando quando os Primeiros Filhos dos Geks desmoronaram. A Diminuição estava em seu ápice. A expansão interminável parou. As eras de agressão acabaram.

      Os Geks enxergaram novas soluções e os Korvax se tornaram livres. Os maus cálculos do passado abriram caminho para a descoberta de um novo equilíbrio.
    exp_1_plaque_lore_30: |-
      Os Geks inferiores se voltaram contra seus líderes. Os Primeiros Filhos foram expulsos, arrancados dos lagos de geração e jogados na poeira. Suas lamentações encheram o ar.

      A sabedoria dos Korvax e do Atlas prevaleceu.
    exp_1_plaque_lore_31: |-
      As entidades dos Korvax estavam livres. Livres para estudar o Atlas. Livres para louvar os sentinelas. Livres para ajudar os viajantes, se a probabilidade permitir.

      Os Korvax e os Geks iam começar de novo, como iguais e unidos pela busca eterna pelo equilíbrio e compreensão.
    exp_1_plaque_lore_32: |-
      A vinda dos viajantes é tão possível quanto qualquer coisa. No entanto, as chances são mínimas. Mesmo assim, observamos o céu.

      Se não vierem para cá, eles existirão em outra parte e nossa espécie... ou uma espécie como a nossa vai recebê-los.

      Em meio ao caos do infinito, devemos nos ater ao provável.
    exp_1_plaque_lore_33: |-
      Tudo deve acontecer. Tudo vai acontecer. Em algum lugar, em qualquer lugar ou no futuro.

      Assim termina o testemunho dos Korvax.
    tra_1_plaque_lore_6: |-
      A Fronteira Externa QUEIMA nas mãos dos Primeiros Filhos Geks. Nossos inimigos estão destruídos. Somos os exterminadores da esperança.

      Após nossa passagem, deixamos apenas os lamentos dos conquistados. Não temos medo de NADA.
    tra_1_plaque_lore_7: |-
      Os GEKS MENORES são a raça inferior. Eles se escondem nos lagos, procriam e morrem à vontade.

      Os Primeiros Filhos Geks CONQUISTAM MUNDOS. Cada uma de suas crias é uma marca no destino da galáxia.
    tra_1_plaque_lore_8: |-
      Os lagos de larvas de Balaron FIZERAM SURGIR os GLORIOSOS PRIMEIROS FILHOS. Quando AVANÇAMOS, a Fronteira Externa se ENCOLHEU de MEDO.

      Ninguém podia se opor à nossa ascensão. Ninguém será o nosso fim.
    tra_1_plaque_lore_9: |-
      Os Primeiros Filhos são o FLAGELO da FRONTEIRA EXTERNA. Com seu surgimento, impérios vão cair. Planetas vão ruir. Galáxias vão sucumbir. Ouçam nosso nome e TREMAM. Pois nós somos os Geks TODO-PODEROSOS.

      Ninguém pode se opor à nossa ascensão.
    tra_1_plaque_lore_10: |-
      Os Primeiros Filhos CRESCERAM. OS MEROS GIRINOS perderam suas caudas na Sopa Primordial e se tornaram guerreiros PODEROSOS.

      Cada um deles foi imbuído com a força do Domínio Gek e uma vontade incontrolável de conquistar as estrelas.
    tra_1_plaque_lore_11: |-
      Aqueles nascidos dos Geks que se OPUSERAM ao Domínio foram expulsos dos lagos de geração dos PRIMEIROS FILHOS.

      Sua preciosa sopa primordial foi substituída por CHAMAS. Sua espécie agora é de meros animais de carga.
    tra_1_plaque_lore_12: |-
      Os GEKS MENORES foram eliminados. Somente pelo fogo é que a imperfeição é destruída e o caminho para a dominação é revelado.

      Os Primeiros Filhos se alimentaram da carne dos que foram descartados e CRESCERAM FORTES.
    tra_1_plaque_lore_13: |-
      Depois que os OPOSITORES foram expulsos dos lagos de geração, os sentinelas ATACARAM. O motivo era injusto.

      Os agressores foram atraídos até a luta pelos odores emitidos por uma GUERRA GRANDIOSA DEMAIS para os autômatos resistirem.

      Os Primeiros Filhos se lembrariam disso.
    tra_1_plaque_lore_14: |-
      Os Primeiros Filhos PROCRIARAM e FIZERAM PLANOS enquanto os sentinelas patrulhavam o céu de Balaron por VÁRIOS CICLOS. Mas as vitórias dos autômatos eram apenas ilusões.

      Sob os olhos metálicos atentos, legiões de Geks se ergueram.
    tra_1_plaque_lore_15: |-
      Os lagos de larvas SAGRADOS de Balaron FICARAM REPLETOS dos GIRINOS MAIS PUROS. Uma geração dava origem a outra. Eram saudáveis, fortes e determinados.

      Nós, os sábios PRIMEIROS FILHOS, retivemos nossa MARÉ DE SANGUE. Esperamos para ATACAR. O golpe invisível é o mais impiedoso.
    tra_1_plaque_lore_16: |-
      O IMPÉRIO dos PRIMEIROS FILHOS SURGIU à SOMBRA da INSENSATEZ da Grande Guerra entre os sentinelas e os Vy'keens.

      A rocha e a onda colidiram enquanto estávamos vigilantes, aguardando sinais de fraqueza que permitissem nossa chegada.
    tra_1_plaque_lore_17: |-
      Os Vy'keens foram TOLOS e travaram uma guerra sem fim. Continuamente, eles jogaram seus guerreiros contra a maré de ferro. Os sentinelas QUEIMARAM a CARNE dos Vy'keens com LASERS.

      Os Vy'keens crestaram seus inimigos com o fogo da retidão. Das SOMBRAS, os PRIMEIROS FILHOS observaram e se prepararam para o ajuste de contas.
    tra_1_plaque_lore_18: |-
      Os Vy'keens e sentinelas se enfrentaram, DERRAMANDO SANGUE e METAL BRANCO no vazio. Cada golpe enfraquecia suas defesas contra o destino que os aguardava nas sombras.

      Não demoraria muito para que os Primeiros Filhos fizessem valer seu DIREITO e ocupassem seu lugar como imperadores das ESTRELAS.
    tra_1_plaque_lore_19: |-
      Os Vy'keens DERRAMARAM SEU PRÓPRIO SANGUE PÚTRIDO e expulsaram as MÁQUINAS SENTINELAS da Fronteira Externa. Eles avançaram como ondas furiosas, deixando metal quebrado para trás.

      Por um tempo, os sentinelas ficaram em SILÊNCIO. Nesse período, houve a GLORIOSA ASCENSÃO GEK.

      Ela ocorreu junto com a DESTRUIÇÃO JUSTA do Korvax Primordial.
    tra_1_plaque_lore_20: |-
      O Korvax Primordial tinha uma paisagem VASTA e PRECIOSA de MINERAIS e ENERGIA.

      Sob o direito do GOVERNO UNIVERSAL, os Primeiros Filhos declararam seu domínio sobre o planeta, mas os Korvax CRÉDULOS e FRACOS se recusaram a aceitar a CONQUISTA.

      Eles RECUSARAM o progresso. Essa foi sua maior tolice.
    tra_1_plaque_lore_21: |-
      Impulsionados pelo desejo equivocado de um equilíbrio planetário, os Korvax se RECUSARAM a explorar seu mundo e LUCRAR com a JOIA que o DESTINO lhes deu.

      Sua adoração pela VONTADE ATROZ dos sentinelas era uma ABERRAÇÃO para os Geks.

      Seu fim, causado pelo ATAQUE dos Primeiros Filhos, foi veloz.
    tra_1_plaque_lore_22: |-
      A destruição do KORVAX PRIMORDIAL foi VASTA, REPENTINA e IMPIEDOSA. Em uma maré de aço, os Primeiros Filhos atacaram, distribuindo pedaços do planeta pelo cosmos como um aviso aos inexoráveis.

      Os sentinelas ausentes não podiam IMPEDIR a ASCENSÃO MERECIDA DOS GEKS.
    tra_1_plaque_lore_23: |-
      Os Primeiros Filhos DEVORARAM os ESCOMBROS do KORVAX PRIMORDIAL, fartando-se de um banquete de fragmentos tirados do vazio para terem energia para a Grande Ascensão. O universo estremeceu à medida que os Geks ENRIQUECERAM.

      Os Korvax encontraram apenas DESESPERO. O Domínio tornou-se completo.
    tra_1_plaque_lore_24: |-
      Um MEDO dos PRIMEIROS FILHOS se espalhou pela Fronteira Externa. Planetas tremeram. Sistemas recuaram. Alianças fracas se formaram e foram esmagadas.

      A ANGÚSTIA CONSUMIU MUNDOS. Eles nos temerão PARA SEMPRE.
    tra_1_plaque_lore_25: |-
      As entidades dos Korvax NÃO foram destruídas. Os Primeiros Filhos são BENEVOLENTES. Os Primeiros Filhos são MISERICORDIOSOS. A ESCRAVIDÃO SALVOU OS INÚTEIS.

      Eles trabalharam por seus conquistadores. Encontraram sua redenção na servidão.
    tra_1_plaque_lore_26: |-
      O conhecimento dos Korvax PASSOU A SER NOSSO. O tecnologia dos Korvax PASSOU A SER NOSSA. Os Korvax PASSARAM A SER NOSSOS.

      Eles servem como exemplo do nosso poder e misericórdia ilimitados.
    tra_1_plaque_lore_27: |-
      Os Korvax não ousaram LUTAR. O respeito pelos sentinelas é a FRAQUEZA DELES. A fraqueza é o caminho para a derrota.

      Hoje, os Korvax apodrecem em CORRENTES ELETRÔNICAS. De seus tronos, os Geks observam-nos com desprezo.
    tra_1_plaque_lore_28: |-
      Os Primeiros Filhos Geks estão PRESTES A TER um IMPÉRIO ETERNO e PODEROSO. Ele será INFINITO no TEMPO e no espaço.

      Seu domínio não conhecerá limites. Seus exércitos não conhecerão iguais.
    tra_1_plaque_lore_29: |-
      Qualquer REBELIÃO ELETRÔNICA dos Korvax será FRUSTRADA. Seus apelos ao falso e inexistente ATLAS são uma mera SUPERSTIÇÃO causada pelo DESESPERO.

      Eles são INÚTEIS. ELES FORAM CONQUISTADOS.

      A insurreição NÃO receberá MISERICÓRDIA. O sofrimento deles será interminável.
    tra_1_plaque_lore_30: |-
      A galáxia é AMPLA, mas RECONHECÍVEL e pode ser CONQUISTADA. Ela será subjugada. A maré crescente dos Primeiros Filhos tirará do caminho qualquer um que se oponha.

      Estas tabuletas são nosso testemunho ETERNO.
    war_1_plaque_lore_6: |-
      O Grande Monólito despertou. Ele ouviu o desafio de Hirk, que o convocou cinco vezes e ouviu apenas silêncio.

      No sexto chamado, ele acordou.
    war_1_plaque_lore_7: |-
      O Grande Monólito falou dos viajantes para Hirk. Sua chegada não deveria ser recebida com fogo. Sua vinda era apenas um sonho em um universo infinito. Seu alcance seria infinito.

      Quando Hirk perguntou sobre os sentinelas, o Grande Monólito não disse nada. Hirk ficou preocupado com seu silêncio.
    war_1_plaque_lore_8: |-
      Hirk voltou até os Vy'keens. 'Grah!', ele falou sobre a montanha sagrada de Dun's'kaareen. E para todos os que estavam ali reunidos, seu líder proclamou:

      'O Grande Monólito me respondeu. Ele despertou. Ele falou sobre a chegada dos viajantes. Eles serão poupados. Os Vy'keens honrarão esse decreto'.
    war_1_plaque_lore_9: |-
      A multidão pediu que Hirk revelasse a opinião do Grande Monólito sobre a ameaça dos sentinelas.

      'O monólito ficou em silêncio!', Hirk disse, mas o povo não ficou satisfeito. Eles sussurraram entre si, e aqueles abençoados com tentáculos estenderam-nos.

      Então Hirk decretou em voz alta: 'Os opressores serão erradicados! Peguem suas armas, pois está na hora de acertamos as contas com o inimigo'. E os Vy'keens veneraram seu líder.
    war_1_plaque_lore_10: |-
      Enquanto Hirk estava sobre a montanha sagrada, Nal escalou-a e o desafiou com os punhos em riste.

      'Tolo!', Nal gritou. 'Os sentinelas não podem ser derrotados!' Furioso, Hirk atingiu Nal com um golpe e o fez cair da montanha.

      Por três sóis e três luas, ele caiu antes de sofrer sua perdição.
    war_1_plaque_lore_11: |-
      A fúria de Hirk contra o pretensioso Nal inflamou os corações de seus seguidores, que, com a desgraça de seu líder, sentiram o sangue dos ancestrais ferver dentro deles.

      As nações Vy'keens foram engolfadas por uma guerra nobre que durou 66 luas.
    war_1_plaque_lore_12: |-
      Na 66ª lua, o grito de guerra dos Vy'keens de Nal foi silenciado.

      Após examinar seus corpos, Hirk olhou para o céu e notou um grande sentinela hospedeiro vindo em direção aos Vy'keens.

      A grande Guerra dos Sentinelas estava começando.
    war_1_plaque_lore_13: |-
      Por vários ciclos, os sentinelas estrangularam as civilizações chorosas da galáxia em seus berços.

      Hirk estava insatisfeito com o mundo dos Vy'keens. À medida que os autômatos desciam, ele viu um planeta devastado pela fraqueza.
    war_1_plaque_lore_14: |-
      Progresso, prosperidade e guerra: essas são as coisas que os autômatos proíbem. Mas os Vy'keens foram os primeiros a quebrar as correntes e jogar os velhos hábitos na fogueira para permitir o começo de uma nova era.

      Os Vy'keens foram o estouro da represa, e a enchente é virtuosa.
    war_1_plaque_lore_15: |-
      Grah! Os sentinelas são os inimigos do progresso e da civilização. Eles não fazem parte da ordem natural.

      Sua interferência é uma afronta à cruzada virtuosa dos Vy'keens, que busca o equilíbrio de todas as coisas através do sangue, das cinzas e do ferro.

      Esse desaforo contra os Vy'keens e seu credo não pode ficar sem punição.
    war_1_plaque_lore_16: |-
      Antes da chegada de Hirk, os Vy'keens temiam os sentinelas. Assim como todas as raças, nosso povo se amedrontava com sua violência, encolhia-se sob seu governo tirano.

      Mas Hirk trouxe um novo amanhecer. Com sua liderança, os Vy'keens se tornaram fortes. Agora, sua coragem é ilimitada.
    war_1_plaque_lore_17: |-
      Hirk olhou para o céu e testemunhou a destruição impiedosa causada pelos sentinelas que subjugavam todas as raças acontecer na Fronteira Externa.

      Mundos definharam e morreram sob o olhar incansável deles. A fúria de Hirk se libertou.
    war_1_plaque_lore_18: |-
      E assim foi que, na véspera da 18ª lua de Drun’Gala, Hirk lançou as correntes dos sentinelas opressores na fogueira.

      Os Vy'keens foram os grandes pioneiros, a água crescente que estourou a represa. A guerra sem fim havia começado.
    war_1_plaque_lore_19: |-
      A morte de Hirk aconteceu durante a guerra sem fim. Seu corpo estava envelhecido e inútil.

      Com um berro, ele partiu seu corpo falho em dois diante do Grande Monólito, conforme a tradição dos Vy'keens.

      O eco desse urro de morte ainda pode ser ouvido por toda a Fronteira Externa. Hirk, o mais venerado entre os anciões, ainda vive dentro de nós.
    war_1_plaque_lore_20: |-
      Inúmeros ciclos passaram pelas garras do tempo. Houve muitos conflitos. A batalha contra os sentinelas não tinha fim. Mas, com um fogo virtuoso, os Vy'keens resistiram e os sentinelas queimaram.

      Os opressores foram mandados de volta para o espaço escuro.
    war_1_plaque_lore_21: |-
      Os Vy'keens viram as fronteiras se estenderem entre as estrelas. Eles seguiram em frente com legiões na retaguarda, expurgando os sentinelas metálicos de suas carruagens em chamas e naves de ataque.

      Os Vy'keens observaram suas conquistas e perceberam que eram virtuosos e bons.
    war_1_plaque_lore_22: "Os Vy'keens erguiam-se vitoriosos, mas os nobres guerreiros
      estavam cansados e fracos. O assalto contra as máquinas durou 8.910 ciclos.
      \n\nHouve inúmeros conflitos e mortes, mas a vitória ainda lhes escapava. A
      replicação interminável dos sentinelas havia diminuído, mas não podia ser detida."
    war_1_plaque_lore_23: |-
      Grah! As hordas dos sentinelas foram repelidas. Os opressores fugiram para a proteção do cosmos.

      O espírito de Hirk observou o campo de batalha e percebeu que a vitória dos Vy'keens havia sido gloriosa e justa. Os autômatos permaneceram em silêncio enquanto a nação de Hirk banqueteava-se com grahgrah.

      As canções dos vitoriosos ecoaram até os confins da galáxia.
    war_1_plaque_lore_24: |-
      A horda dos sentinelas se reuniu nos lugares escuros do vazio. Lá, observaram em meio ao nada. Na escuridão do espaço.

      Eles aguardaram além da Fronteira Externa. Conforme os milênios se passaram, eles se recuperaram, juntando forças para restaurar sua ordem por inúmeras eras.
    war_1_plaque_lore_25: |-
      Durante o Silêncio dos Sentinelas, os Vy'keens trataram de suas feridas e os infames Primeiros Filhos Geks decidiram destruir o Korvax Primordial.

      Os Vy'keens condenaram esse crime, mas não tinham forças para lutar.
    war_1_plaque_lore_26: |-
      O Império Gek prosperou e se espalhou até as profundezas do cosmos. A vitória dos Vy'keens contra os sentinelas deu lugar ao domínio de outra raça sobre a Fronteira Externa.

      Nenhum mundo, lua ou espécie conseguiria se opor ao ataque dos Geks.
    war_1_plaque_lore_27: |-
      A brutalidade dos Primeiros Filhos Geks atraiu os autômatos que se escondiam na escuridão. Seu exército havia crescido. Sua tecnologia havia se desenvolvido.

      Os Geks tolos chamaram os monstros de volta para os lugares onde nossas nações podiam ter vivido em estranha harmonia. A verdadeira dominação da Fronteira Externa pelos sentinelas havia começado.
    war_1_plaque_lore_28: |-
      Em pouco tempo, os sentinelas retornaram. Eles passaram a viver em todos os mundos que conhecíamos ou que descobríamos.

      A Fronteira Externa estava condenada a eras de seu governo, graças aos Geks patéticos e idiotas.
    war_1_plaque_lore_29: |-
      O domínio dos Primeiros Filhos Geks desmoronou por idiotice e pela vontade imutável dos seres que eles escravizaram, mas não conseguiam compreender.

      Seu poder é só uma lembrança. Seus crimes foram esquecidos por muitos.
    war_1_plaque_lore_30: |-
      Os Geks mudaram. Tornaram-se pacíficos. Seus lagos de geração passaram a produzir seres em nome do comércio.

      Os Vy'keens aceitam a paz, mas não esquecemos com tanta facilidade quanto as outras criaturas da galáxia.

      A desonra é imutável. Os crimes marcados com sangue não desaparecem. Nós não esquecemos.
    war_1_plaque_end: A placa está fria e silenciosa.<NEWLINE>A Saga dos Vy'keens
      foi concluída.
    tra_1_plaque_end: A pedra antiga está imóvel.<NEWLINE>O domínio dos Primeiros
      Filhos foi anunciado.
    exp_1_plaque_end: A estrutura histórica está silenciosa.<NEWLINE>O testamento
      dos Korvax foi manifestado.
    all_mon_pre_desc_1: Estou inspecionando a superfície do monólito quando uma visão
      estranha me assoma. Suas palavras ecoam em meu crânio.
    all_mon_pre_desc_2: Coloco minhas mãos sobre a pedra polida estranha do monólito.
      Imagens fluem em minha cabeça. São palavras e cenários vindos de outra era.
    all_mon_pre_desc_3: Passo minhas mãos sobre a superfície do monólito. Meus dedos
      sentem as runas antigas. De repente, sou tomado por um poder antigo. Sua visão
      sobrenatural substitui a minha.
    all_mon_pre_desc_4: O monólito solta um grito silencioso. Palavras surgem com
      furor do passado distante e se inserem em meu cérebro. Minha visão começa a
      viajar.
    all_mon_pre_desc_5: Meus dedos repousam sobre a pedra fria do monólito. De repente,
      sou atingido. Uma visão antiga flui por mim.
    all_mon_pre_desc_6: A pedra sussurra enquanto me aproximo. Palavras de um azul
      frio cintilam no ar. São antigas e inconfundíveis. De repente, me vejo em uma
      realidade nova e estranha.
    all_mon_pre_desc_7: Eu me encosto na relíquia para descansar. Ela grita como resposta,
      em um idioma antigo. Não sabe quem ou o que eu sou. As palavras começam a distorcer
      minha visão...
    all_mon_pre_desc_8: Quando olho para a relíquia, uma sensação estranha me domina.
      Minha visão começa a viajar. Estou aqui e não estou.
    tra_mon_desc_1: Vejo uma garra destroçada me agarrar. Apesar de estar quebrada,
      ela me segura firmemente enquanto um bico metálico surge da rocha.
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: Dê metal
    tra_mon_opt_b_1: Esmague a garra
    tra_mon_opt_c_1: Aguarde
    tra_mon_res_a_1: A mão metálica me solta e agarra a minha oferta. Acho que apaziguei
      um mal ancestral...
    tra_mon_res_b_1: Esmago a garra metálica e a deixo em pedacinhos. A visão desaparece.
    tra_mon_res_c_1: |-
      A garra me segura firmemente. Quando sinto que meu antebraço ficará em frangalhos...

      ... ela me solta. A visão desaparece, mas a dor é agonizante.
    tra_mon_desc_2: |-
      Uma pequena criatura alada pousa no topo do monólito. De repente, seus olhos brilham em vermelho e sua cabeça gira completamente. Ela grita por misericórdia em uma voz antiga, desejando a própria morte.

      O pobre animal claramente quebrou o pescoço, mas um poder de possessão ainda o mantém vivo.
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: Atire na criatura
    tra_mon_opt_b_2: Deixe a criatura em paz
    tra_mon_res_a_2: A pobre criatura alada está morta. O monólito fica satisfeito
      e recompensa minhas ações. Minha mente é liberta da visão.
    tra_mon_res_b_2: A pobre criatura alada cai morta. Tudo mais é silêncio. A visão
      termina.
    tra_mon_desc_3: 'O monólito derrete diante dos meus olhos. Surge o rosto de um
      comerciante. Seu bico foi arrancado por razões desconhecidas. Ele grita e se
      contorce em meio à lava vertical fervente. Está tentando desesperadamente me
      alcançar. '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: Abandone a forma de vida
    tra_mon_opt_b_3: Tire-o da lava
    tra_mon_res_a_3: A forma de vida é puxada de volta para a rocha. Ouço o eco de
      uma risada.<DELAY>0.4<> O monólito está satisfeito com as minhas ações. Ele
      me liberta.
    tra_mon_res_b_3: Puxo o comerciante feliz da lava incandescente. A visão termina
      de repente. A criatura se desmaterializa, deixando apenas o que carregava.
    tra_mon_desc_4: Os glifos do monólito assumem uma coloração amarela suave, piscam
      e desaparecem. Ele não tem poder. As forças misteriosas que alimentam essas
      pedras estão fracas. Ouço um sussurro fraco e estalado em meio à brisa planetária.
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: Noto um buraco na base do monumento. Alguns dos recursos que
      extraí caberiam nesse espaço...
    tra_mon_opt_a_4: Insira elemento orgânico
    tra_mon_opt_b_4: Insira elemento catalítico
    tra_mon_opt_c_4: Insira elemento metálico
    tra_mon_res_a_4: Ouço um sussurro em meio à brisa. São palavras zangadas em um
      idioma antigo.<DELAY>0.4<> Os espíritos vingativos que assombram este lugar
      me recompensam pela minha oferta.
    tra_mon_res_b_4: Há um silêncio. Meus elementos não são devolvidos.
    tra_mon_res_c_4: Há um silêncio. Meus elementos não são devolvidos.
    tra_mon_desc_5: O monólito tem cheiro de metal queimado e trabalho pesado. As
      runas estranhas giram e se transformam, criando uma imagem em minha mente.
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      Eu vislumbro o passado.<DELAY>0.4<> Vejo uma figura bicuda pequena contornada pela luz de uma forja, martelando diligentemente uma armadura. Ao lado dela, um companheiro encoberto observa sossegado, contente por não precisar trabalhar.
      Ambas as formas de vida olham para mim. Preciso fazer uma escolha.
    tra_mon_opt_a_5: Escolha o trabalhador
    tra_mon_opt_b_5: Escolha o observador
    tra_mon_res_a_5: Agradei os espíritos deste lugar. Meu equipamento recebe um poder
      estranho.
    tra_mon_res_b_5: Zanguei os espíritos deste lugar. Meu equipamento é danificado
      por uma força estranha.
    tra_mon_desc_6: |-
      O solo em frente ao monólito foi afundado pelos milhares de peregrinos que já se ajoelharam aqui.
      Um bloco de pedra se move lentamente diante de mim. Dentro do orifício, me surpreendo ao ver latas de produtos luxuosos que se acumularam ali ao longo das eras. Ouço um sussurro...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: Sinto forças desconhecidas e gananciosas observando cada movimento
      meu.
    tra_mon_opt_a_6: Dê mercadorias
    tra_mon_opt_b_6: Pegue mercadorias
    tra_mon_opt_c_6: Não dê nada
    tra_mon_res_a_6: A alegria plena de uma tribo esquecida brota do monólito. Recebo
      uma cura, uma bênção e uma recompensa.
    tra_mon_res_b_6: Pego várias latas. Ouço um som fraco de dor e desalento ao meu
      redor.
    tra_mon_res_c_6: Ouço um som fraco de dor e desalento ao meu redor.
    tra_mon_desc_7: |-
      Tenho companhia. Pequenas criaturas bicudas saltitam ao redor dos meus pés. Para elas, sou gigante, e recuam amedrontadas quando veem eu me erguer.
      O ar se enche de um aroma desagradável quando elas se encostam na estrutura sólida do monólito impiedoso.
      O obelisco aterrorizante julga todos nós, tanto eu quanto as criaturas da visão.
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: Afague as criaturas
    tra_mon_opt_b_7: Aterrorize as criaturas
    tra_mon_res_a_7: Antes de desaparecerem no éter, as criaturas me agradecem. No
      entanto, os espíritos que assombram este lugar não estão satisfeitos.
    tra_mon_res_b_7: Os espíritos que assombram este lugar ficaram muito entretidos.
      Quando as criaturas bicudas trêmulas desaparecem, um presente surge...
    tra_mon_desc_8: Sinto uma sede terrível, mas meu sistema de hidratação fica inoperável
      de repente. Minha garganta está seca e sinto tontura. Duas taças de pedra antigas
      aparecem.
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      A primeira é um cálice vermelho cheio de um líquido viscoso, borbulhante e transparente. A outra tem o relevo de um escudo circular vermelho e uma tonalidade amarela suave.
      Se não beber nada, morrerei na certa. Minha mão vacila entre os cálices.
    tra_mon_opt_a_8: Beba o líquido transparente
    tra_mon_opt_b_8: Beba o líquido amarelo
    tra_mon_res_a_8: Engasgo um pouco enquanto o líquido escorre pelo meu sistema
      de hidratação. De repente, sinto meu corpo renovado. Nanitos saem da taça.
    tra_mon_res_b_8: O gosto amargo do líquido invade o meu sistema de hidratação.
      Começo a ofegar, me sentindo repentina e violentamente doente. Não consigo me
      conter. Vomito uma avalanche de nanitos.
    tra_mon_desc_9: Uma réplica translúcida de meu ser espreita próxima ao contorno
      do monólito. Ela grita em um idioma antigo e me obriga a ficar de joelhos.
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: O clone primeiro coloca seu lança-raios em minha testa e depois
      faz um gesto como se estivesse abrindo minha barriga com o feixe de mineração.
      Ele sorri satisfeito. Devo escolher minha execução.
    tra_mon_opt_a_9: Um projétil no cérebro
    tra_mon_opt_b_9: Um laser no torso
    tra_mon_opt_c_9: Lute
    tra_mon_res_a_9: Fecho os olhos e aguardo a morte. Ela não vem. O clone deixa
      uma planta tecnológica de multiferramenta para mim.
    tra_mon_res_b_9: Fecho os olhos e aguardo minha barriga ser aberta. A dor não
      chega. O clone deixa uma planta tecnológica de exotraje para mim.
    tra_mon_res_c_9: Meu ataque vigoroso é bloqueado facilmente pelo golpe da multiferramenta
      de meu clone. Ele dá risada antes de desaparecer.
    tra_mon_desc_10: Uma rachadura quase imperceptível no centro da estrutura antiga
      solta poeira. O monólito estremece e duas portas grandes se abrem. O interior
      é oco e foi usado como câmara funerária.
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: Uma forma de vida bicuda com olhos esbugalhados e corpo ressecado
      está deitada sobre uma pira funerária que não foi acesa. A seus pés, estão tecnologias
      e tesouros antigos que foram deixados para sua próxima vida... seja ela onde
      for.
    tra_mon_opt_a_10: Acenda a pira com o feixe de mineração
    tra_mon_opt_b_10: Pegue os tesouros da tumba
    tra_mon_res_a_10: Enquanto a pira queima, o cadáver desperta. Ele acena com a
      cabeça para mim e uiva com satisfação.<DELAY>0.4<> Ele me deixa seu tributo.
    tra_mon_res_b_10: Pego uma parte do tributo do cadáver. <DELAY>0.4<> As portas
      se fecham com um estrondo, mas há uma maldição antiga e pesada ao meu redor.
    tra_mon_desc_11: O monólito encontra-se abandonado e aparentemente esquecido.
      Se forçar a vista, consigo ver marcas suaves no chão aonde tribos antigas já
      vieram para venerar a estrutura. Uma brisa estranha carrega um sussurro. Faço
      um esforço para ouvi-lo.
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: Mais uma vez, a voz ecoa ao meu redor. Está mais forte desta
      vez. Tento entender as palavras que desesperadamente chamam minha atenção.
    tra_mon_opt_a_11: Ajoelhe-se
    tra_mon_opt_b_11: Tente se comunicar
    tra_mon_opt_c_11: Vá embora
    tra_mon_res_a_11: Os espíritos que se uniram a esse monumento estranho abençoam
      minha jornada.
    tra_mon_res_b_11: Não há resposta ao meu chamado. Falo apenas com o vento.
    tra_mon_res_c_11: Os espíritos que se mesclaram ao monumento estranho permanecem
      em silêncio.
    tra_mon_desc_12: Um bico surge da pedra antiga. Ele solta um grito, mas não consigo
      ouvi-lo. Na pedra superior, alguém gravou há muito tempo um conselho para aqueles
      que se aproximassem.
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: O bico berra silencioso comigo, entoando furiosamente as palavras
      dos seres que já fizeram suas venerações aqui. Meu scanner detecta traços de
      um catalisador ao redor dele, mas não consegue especificar o tipo.
    tra_mon_opt_a_12: Alimente o bico com catalisador comum
    tra_mon_opt_b_12: Alimente o bico com catalisador incomum
    tra_mon_opt_c_12: Alimente o bico com metal
    tra_mon_res_a_12: O bico sussurra as palavras daqueles que já fizeram suas venerações
      aqui.
    tra_mon_res_b_12: O bico grita as palavras daqueles que já fizeram suas venerações
      aqui.
    tra_mon_res_c_12: O bico berra as palavras daqueles que já fizeram suas venerações
      aqui. O som é extremamente alto. Sinto muita dor.
    tra_mon_desc_13: O tempo volta para trás. Estou sobre uma plataforma, olhando
      para uma execução. Dois pequenos comerciantes bicudos estão ajoelhados diante
      de mim. Um deles é pequeno e magro e o outro é obeso, com uma queixada que encosta
      no palco de madeira. Outra forma de vida, que usa uma máscara de pano verde,
      prepara um machado atrás deles.
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: Os comerciantes me pedem misericórdia. A voz rouca, seca e familiar
      de uma tribo antiga sussurra palavras de encorajamento em meu ouvido...
    tra_mon_opt_a_13: Executa a forma de vida obesa
    tra_mon_opt_b_13: Executa a forma de vida magra
    tra_mon_opt_c_13: Demonstre misericórdia
    tra_mon_res_a_13: A forma de vida obesa é finalmente decepada após três golpes
      do machado. <DELAY>0.4<>Recebo seus bens materiais.
    tra_mon_res_b_13: A forma de vida magra é decepada após um golpe do machado. <DELAY>0.4<>
      Recebo todo o dinheiro que ela tinha.
    tra_mon_res_c_13: Pelo menos nesta linha do tempo, as duas formas de vida foram
      salvas. Elas choram e me agradecem. <DELAY>0.4<> Os espíritos do monólito não
      estão satisfeitos.
    tra_mon_desc_14: |-
      A estrutura antiga se abre para mostrar um corpo envolto em gelo. Ele tem uma combinação de membros diferentes. O bico imperfeito parece ter sido costurado com as tripas de um animal.

      Um sinal escrito à mão no idioma dos comerciantes anciões pode ser visto sobre a cabeça. Um combustível provavelmente derreteria o gelo...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: Derreta o gelo
    tra_mon_opt_b_14: Abandone a forma de vida
    tra_mon_res_a_14: Os olhos da criatura piscam e se abrem. Suas mãos avançam para
      o meu pescoço. Lutando, eu a empurro de volta para as profundezas do monólito
      desaprovador.
    tra_mon_res_b_14: O painel do monólito se fecha. A aberração continua presa. Os
      espíritos que habitam este lugar me agradecem.
    tra_mon_desc_15: |-
      Eu observo. Vejo comerciantes bicudos vestidos com exotrajes modernos deixando um objeto na base de um monólito. É uma pequena malha de fios e latas. Eles a carregam com um metal estranho e partem rapidamente.

      Como se estivesse sonhando, me aproximo da estrutura antiga. De repente, tudo parece real. Eu vivo e respiro no passado recente.
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: Não mexa mais no objeto
    tra_mon_opt_b_15: Remova o objeto
    tra_mon_res_a_15: |-
      O dispositivo explode. A linha do tempo se estilhaça. A realidade se restaura.

      Eu desperto e vejo que o monólito não foi destruído. Mesmo assim, os espíritos que assombram este lugar estão zangados.
    tra_mon_res_b_15: |-
      Eu pego o dispositivo e o seguro contra o peito. Ele explode. Meu corpo é despedaçado. A linha do tempo se estilhaça.

      Eu desperto. A realidade se restaura. Os espíritos que habitam este lugar me abençoam pelo sacrifício de meu outro eu.
    tra_mon_desc_16: |-
      Estou dentro de uma cratera sob um céu negro. Uma substância viscosa e estranha que emite um brilho rosa me cobre até os joelhos.
      Ovos flutuam ao meu redor. Alguns desses orbes cobertos de muco têm um cheiro terrível. Outros são delicados e têm um cheiro doce.
      A sujeira dos ovos podres está infectando todo o lago de geração. Sinto a obrigação de separá-los.
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: Remova os ovos nocivos
    tra_mon_opt_b_16: Remova os ovos com cheiro doce
    tra_mon_opt_c_16: Coma os ovos
    tra_mon_res_a_16: |-
      Eu irritei os espíritos Geks ancestrais que habitam este lugar. Levo um golpe repentino e muito forte às minhas costas.

      A realidade se restaura.
    tra_mon_res_b_16: |-
      Recebo o sorriso de espíritos ancestrais vingativos. Os ovos se desmancham em minhas mãos, deixando aglomerados de nanitos brilhantes.

      A realidade se restaura.
    tra_mon_res_c_16: |-
      Eu como um dos ovos. Quase imediatamente, sinto algo se mexendo dentro de mim. Ele fica cada vez maior. Meu corpo se rompe.
      Antes que minha visão obscureça, vejo o ser que gerei. É um Gek com olhos vermelhos. Ele me encara sem piscar. Meu mundo acaba.
      A realidade se restaura.
    tra_mon_desc_17: |-
      Alguém me observa. Ergo a cabeça e me deparo com um olho gigante pairando sobre o monólito. Ele me encara diretamente. Ele não se mexe. Ele não vê mais nada.

      Seu olhar é impiedoso. É como se sempre estivesse lá. Seu centro estala. É de uma coloração azul sólida e intensa...
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: Encolha-se
    tra_mon_opt_b_17: Encare-o também
    tra_mon_opt_c_17: Atire no olho
    tra_mon_res_a_17: O olho desaparece, satisfeito. Sua benevolência o faz deixar
      um presente.
    tra_mon_res_b_17: Ao ver meu ar desafiador, o olho desaparece. A realidade se
      restaura. Ouço o sussurro de espíritos zangados.
    tra_mon_res_c_17: |-
      O olho cai na superfície do planeta. Ele se desfaz em uma poça que brilha com uma luz assustadora. Aos poucos, ele é absorvido pelo solo.

      A realidade se restaura. Onde antes estava a poça, um presente foi deixado para mim...
    tra_mon_desc_18: |-
      Quando meus pés se aproximam do monólito, ouço um ronco baixo que gradualmente aumenta para o grito ancestral. Nunca escutei um som assim antes.
      O silêncio da paisagem alienígena se tornou uma cacofonia terrível de dor e morte. <DELAY>0.4<>Tento me concentrar. Há palavras em meio aos gritos.
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: Toque no monólito
    tra_mon_opt_b_18: Afaste-se
    tra_mon_opt_c_18: Aguarde
    tra_mon_res_a_18: Os espíritos vingativos que habitam este lugar estão gratos
      pela minha obediência.
    tra_mon_res_b_18: Os espíritos vingativos que habitam este lugar punem minha desobediência.
    tra_mon_desc_19: |-
      Uma corrente me prende ao monólito. Meus braços estão algemados sobre minha cabeça e meus pés estão a vários centímetros do chão.
      Uma criatura se aproxima com pernas de pau. Seu bico aparece através da máscara de couro animal enegrecido. Ela carrega um bastão de metal vermelho de tão quente.
      Ela indica meus olhos e depois minha língua. Devo escolher minha punição.
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: Escolha os olhos
    tra_mon_opt_b_19: Escolha a língua
    tra_mon_opt_c_19: Peça misericórdia
    tra_mon_res_a_19: |-
      A criatura enfia o bastão em meu olho direito. Ainda consigo ver o metal quente. Vejo meu sangue cauterizado, meu nervo óptico queimando...
      Tudo desaparece. A realidade se restaura.<DELAY>0.4<> Um conhecimento é deixado comigo.
    tra_mon_res_b_19: |-
      A criatura enfia o bastão em minha boca. Sinto o gosto. O metal quente, o meu sangue, a minha carne queimada. O bastão entra mais.
      Tudo desaparece. A realidade se restaura.<DELAY>0.4<> Recebo como presente o conhecimento de um idioma alienígena.
    tra_mon_res_c_19: A criatura desaparece e a realidade se reverte. O bastão de
      metal continua aqui.<DELAY>0.4<> Quando vou tocá-lo, ele se desfaz em um monte
      de nanitos.
    tra_mon_desc_20: |-
      Uma pequena mão verde se estende do monólito. Suas unhas estão amareladas e sujas. Ela se abre, mostra a palma vazia e aguarda minha reação.

      Isso parece parte de uma tradição antiga. Não há malícia, apenas expectativa.
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: Dê um elemento
    tra_mon_opt_b_20: Dê unidades
    tra_mon_opt_c_20: Recuse
    tra_mon_res_a_20: O cobrador recusa minha oferta. Ele me insulta.
    tra_mon_res_b_20: O cobrador aceita minha oferta. Os espíritos que habitam este
      lugar são apaziguados.
    tra_mon_res_c_20: O cobrador fica ofendido. Ele solta um insulto.
    exp_mon_desc_1: |-
      Sinto fraqueza, como se minha mente estivesse sendo invadida. As pústulas na minha pele crescem, borbulham e estouram. Sinto minúsculas e inúmeras alfinetadas em cada buraco que se forma.

      De repente, aranhas de metal, talvez sentinelas em miniatura, correm pelo meu ombro e entram no meu visor. Será que isso é real? NÃO pode ser real. Começo a gritar.
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: Aguarde
    exp_mon_opt_b_1: Dispare uma arma
    exp_mon_opt_c_1: Raspe as aranhas para fora e remova o capacete
    exp_mon_res_a_1: A alucinação acaba. Passei por algum tipo de teste. Uma recompensa
      se materializa.
    exp_mon_res_b_1: Minha mente é libertada quando acerto o monólito. A realidade
      se restaura, embora eu ainda ouça um sussurro, uma insatisfação com as minhas
      ações.
    exp_mon_res_c_1: As aranhas de metal entram em meu crânio e arranco meu capacete,
      em pânico. A alucinação acaba, mas a dor, não.
    exp_mon_desc_2: |-
      Minúsculos tetraedros flutuantes emergem da superfície do planeta e me cercam. Tento espantá-los com a minha multiferramenta, mas eles se aproximam cada vez mais, como se fossem atraídos por ela.

      Ergo minha multiferramenta e eles emitem um brilho azul enquanto voam de um lado a outro. Cada vez mais próximos. Estão bem perto da minha multiferramenta. Eles fazem um avanço final...
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: Deixe os tetraedros entrarem
    exp_mon_opt_b_2: Fuja da nuvem de tetraedros
    exp_mon_res_a_2: |-
      Minha multiferramenta emite um brilho azul intenso. A cor se espalha pelo meu braço. Com um surto repentino, o brilho elétrico alcança o meu cérebro. Eu desmaio.
      Eu desperto. A realidade se restaura. Percebo que possuo uma nova tecnologia da multiferramenta.
    exp_mon_res_b_2: |-
      As pontas afiadas dos objetos flutuantes rasgam o meu exotraje. Eu arfo e inalo os cristais. Eles enchem meus pulmões. Minha visão fica azul...
      Eu desperto. A realidade se restaura.
    exp_mon_desc_3: Começo a sentir tontura. Uma letargia estranha toma conta de mim
      e sinto meu corpo compelido a deitar em frente à relíquia. Este lugar me tranquiliza.
      Parece que estou em casa, seja lá onde ela já foi.
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: Sei que se quisesse lutar contra a vontade de dormir, provavelmente
      conseguiria, mas me sinto quente e confortável sob o brilho das runas antigas...
    exp_mon_opt_a_3: Durma
    exp_mon_opt_b_3: Resista
    exp_mon_res_a_3: |-
      Eu durmo.
      Quando desperto, sinto meu corpo revigorado. Não sei quanto tempo dormi. Instantes? Horas? Dias? A sensação é extraordinária. Me sinto uma nova pessoa.
    exp_mon_res_b_3: |-
      Resisto ao comando do monólito. Meus olhos não vão se fechar.
      Após um instante de resistência, o poder da grande pedra desaparece. Estou no controle.
      Quando parto, ouço um sussurro suave e triste em meio à brisa.
    exp_mon_desc_4: |-
      Um reflexo oscilante do meu próprio corpo emerge de um portal. Ele imita todo movimento que faço. Quando aceno, ele acena. Quando ergo minha multiferramenta, ele faz o mesmo instantaneamente. O clone se move sugerindo que deseja algo e ambos recuamos quando percebo que instintivamente imitei seus movimentos.

      Seu corpo brilha, mas seu equipamento parece real. Sua multiferramenta está melhor que a minha. A irregularidade dimensional está desaparecendo.
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: Dê a multiferramenta
    exp_mon_opt_b_4: Dê nanitos
    exp_mon_opt_c_4: Atire no clone
    exp_mon_res_a_4: Entregamos um ao outro nossas multiferramentas. Com a troca feita,
      o meu eu no espelho desaparece...
    exp_mon_res_b_4: Entregamos um ao outro punhados de aglomerados de nanitos. Depois,
      aos poucos, o meu eu no espelho desaparece. Percebo que ainda estou com o meu
      presente, além dos nanitos que ele me deu.
    exp_mon_res_c_4: |-
      Vejo meu próprio olhar de medo no clone quando puxo o gatilho.

      Acerto meu próprio peito.
    exp_mon_desc_5: |-
      Parece que os peregrinos passaram várias eras entalhando símbolos numéricos entre os glifos luminosos do monólito. Ao olhar para baixo, noto uma moeda antiga. Raspo o chão com a minha bota e desenterro várias outras.

      O local está silencioso. Talvez permaneça sempre assim, ou talvez esteja esperando por algo.
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: Ofereça unidades
    exp_mon_opt_b_5: Pegue as moedas
    exp_mon_res_a_5: Os ecos que habitam este local despertam. Por um tempo mínimo,
      me sinto parte de sua antiga Convergência. Eles me abençoam.
    exp_mon_res_b_5: Os ecos que habitam este local despertam. Eu os sinto girando
      em minha mente. A sensação é de... desapontamento.
    exp_mon_desc_6: Enquanto estudo as runas antigas, elas começam a brilhar com uma
      luz etérea. Consigo ver centelhas de uma estranha energia azul sendo puxadas
      do obelisco e girando em torno da minha multiferramenta.
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: Se eu puxar o gatilho, o sistema de exaustão se abrirá automaticamente
      e deixará a substância etérea penetrar no meu equipamento.
    exp_mon_opt_a_6: Puxe o gatilho
    exp_mon_opt_b_6: Despreze o monólito
    exp_mon_res_a_6: O campo de energia azul preenche minha multiferramenta. Ele se
      vincula aos circuitos e fabrica uma nova tecnologia.
    exp_mon_res_b_6: A energia azul se dissipa lentamente.<DELAY>0.4<> Sinto solidão
      mais uma vez.
    exp_mon_desc_7: |-
      Uma poça crescente de metal líquido saiu da base do obelisco. Meus pés já estão cobertos. No reflexo claro, vejo minha expressão de horror quando começo a afundar.

      Sinto mãos quentes em minhas pernas, puxando-me para o líquido prateado. Todos os dispositivos de detecção de perigo da minha multiferramenta foram acionados...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: Afunde
    exp_mon_opt_b_7: Lute
    exp_mon_res_a_7: Emerjo da poça de metal em posição fetal. Sinto meu corpo vivo
      e revigorado.
    exp_mon_res_b_7: Eu me debato de um lado a outro na poça de metal. Me liberto,
      mas os perigos surtiram efeito.
    exp_mon_desc_8: |-
      Uma luz azul emana do monólito como se uma cortina houvesse se fechado. Ouço murmurinhos e sinto um odor familiar na brisa. Não consigo me lembrar de meu lar, mas sei que esta é uma passagem que leva até ele.

      Sinto falta de um passado que esqueci. Desejo com toda a minha alma dar o salto de volta. Olho para o céu e o infinito além. Será que posso mesmo abandonar uma jornada que está apenas começando?
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: Volte para o passado
    exp_mon_opt_b_8: Resista à tentação
    exp_mon_res_a_8: O portal se fecha assim que me mexo. <DELAY>0.4<> Sinto a pena
      dos espíritos que habitam este lugar.
    exp_mon_res_b_8: Tento capturar uma lembrança destas sensações antes de ir embora.
      <DELAY>0.4<> Os espíritos que habitam o lugar admiram minha decisão. Recebo
      uma recompensa.
    exp_mon_desc_9: |-
      Dois blocos de pedra giram lentamente na base do monólito. Em seguida, dois pontos de luz vermelha traçam imagens em cada um deles. Por fim, as luzes se unem e liquefazem em uma fenda logo abaixo. Quanto mais me aproximo, mais agitada fica a poça.

      Ambas as imagens mostram formas de vida eletrônicas mascaradas. A primeira exibe uma forma de vida absorvendo energia para se libertar de suas correntes. A segunda mostra-a se escondendo de seus captores.
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: Coloque a mão na forma de vida que está se libertando
    exp_mon_opt_b_9: Coloque a mão na forma de vida que está se escondendo
    exp_mon_res_a_9: O líquido vermelho invade a minha multiferramenta. Ele se materializa
      como uma planta tecnológica.
    exp_mon_res_b_9: O líquido vermelho invade o meu exotraje. Ele se materializa
      como uma planta tecnológica.
    exp_mon_desc_10: Um orifício esculpido aparece na base do obelisco. Com suas extremidades
      lisas e as marcas de raspagem ao redor dele, está claro que criaturas desconhecidas
      fizeram vários elementos passar por ele ao longo dos séculos.
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: É impossível saber o que vai acontecer, mas abaixo dele estão
      três blocos com dimensões idênticas que parecem poder ser virados por um mecanismo
      dentro do próprio monólito. Vasculho minha mochila em busca de elementos que
      possam servir...
    exp_mon_opt_a_10: Insira elemento orgânico
    exp_mon_opt_b_10: Insira metal raro
    exp_mon_opt_c_10: Insira catalisador raro
    exp_mon_res_a_10: O monólito transforma minha oferta de alguma forma.
    exp_mon_res_b_10: O monólito aumenta minha oferta de alguma forma.
    exp_mon_res_c_10: O monólito aumenta minha oferta de alguma forma.
    exp_mon_desc_11: |-
      O monólito desaparece. A paisagem ao meu redor parece a mesma, mas a vegetação do planeta se moveu de alguma forma. Bem no centro de onde a pedra misteriosa ficava, está um orbe vermelho brilhante.

      A intensidade do orbe queima o solo abaixo dele. Ele estala com um poder desconhecido. Sinto vontade de pegá-lo e me tornar parte dele. Uma voz distante fala comigo...
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: Segure o orbe vermelho
    exp_mon_opt_b_11: Vá para trás
    exp_mon_res_a_11: O orbe vermelho queima a minha pele. Retorno dolorosamente à
      minha realidade.
    exp_mon_res_b_11: O orbe vermelho se agita, flutua e enfia-se em meu peito. Sinto
      meu corpo abençoado e rejuvenescido. A realidade se restaura.
    exp_mon_desc_12: |-
      Um laço de metal líquido surge e envolve meu capacete. Ele congela no lugar e, em seguida, puxa minha cabeça até que ela entre em contato com o brilho do monólito.

      A pedra é quente e dentro dela escuto o zunido de uma tecnologia arcana que se prepara para ser liberada. Olho de novo para os glifos para saber por que isso está acontecendo. Eles falam comigo em um idioma alienígena.
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: Livre-se
    exp_mon_opt_b_12: Aguarde
    exp_mon_res_a_12: |-
      Um idioma inteiro invade todas as partes da minha mente.

      Retenho o que consigo. O restante desaparece quase instantaneamente.
    exp_mon_res_b_12: |-
      Eu me liberto. O conector de metal estranho solta centelhas e sibila.

      Retenho os elementos raros dos quais ele foi feito...
    exp_mon_desc_13: |-
      Uma criança surge do monólito. Levo alguns minutos para perceber que... sou eu. Ela parece despreocupada e inocente. A pequenina encara meu exotraje e tenta me ver através do visor.

      A criança de repente começa a chorar e se agarra aos meus joelhos. Ela me implora para que eu não vá embora. Não quer ficar sozinha. Eu deveria ficar aqui para sempre. Deveríamos nos unir. Inteiros mais uma vez.
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: Fique
    exp_mon_opt_b_13: Conforte a criança e parta
    exp_mon_opt_c_13: Parta
    exp_mon_res_a_13: A criança se afasta e balança a cabeça.<DELAY>0.4<> Tento abraçá-la.<DELAY>0.4<>
      Ela se transforma em pó.
    exp_mon_res_b_13: A criança entende. Nos abraçamos.<DELAY>0.4<> Ela me deixa um
      presente e parte.
    exp_mon_res_c_13: A criança chora. Ela não entende minha decisão.<DELAY>0.4<>
      O monólito nos observa fazendo um julgamento silencioso.
    exp_mon_desc_14: O invólucro vazio de uma forma de vida eletrônica emerge do monólito.
      Ele está velho e desgastado. A luz da máscara já se extinguiu há vários séculos.
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: Ele segura uma lata enferrujada e meu scanner detecta que já
      houve metal refinado lá dentro. A verificação também revela uma substância desconhecida
      na parte mais interna do invólucro da entidade morta.
    exp_mon_opt_a_14: Adicione metal à lata
    exp_mon_opt_b_14: Abra o invólucro
    exp_mon_res_a_14: |-
      As luzes da máscara piscam. O invólucro se agita antes de ser absorvido de volta pelo monólito.

      Recebo uma bênção.
    exp_mon_res_b_14: |-
      Abro o invólucro de metal e recupero uma recompensa valiosa.

      Nesse momento, uma sensação estranha de frio e desolamento me domina...
    exp_mon_desc_15: |-
      O interior do planeta é oco e estou em pé na base de sua cavidade vasta. Ao meu redor, as raízes das árvores nascem para cima do solo alienígena descoberto.

      Olho para baixo e vejo a fundação do monólito erguido aos meus pés. Veios cristalinos de diferentes elementos pulsam na rocha exposta. Ouço uma forma de vida soltar um grito em números binários.
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: Extraia elementos orgânicos
    exp_mon_opt_b_15: Extraia metal
    exp_mon_opt_c_15: Extraia metal raro
    exp_mon_res_a_15: A realidade se restaura. A inversão termina. Recebo um agradecimento.
    exp_mon_res_b_15: A inversão fica pior. Sinto como se cada parte de mim atravessasse
      a si mesma. Sobrevivo, mas meu corpo está destruído.
    exp_mon_desc_16: |-
      Meus movimentos parecem normais, mas está tudo indo mais rápido do que deveria. O sol dá a volta ao redor deste planeta em segundos. O dia vira noite e a noite vira dia interminavelmente. As criaturas que pastam e caçam ao redor passam como se fossem vultos.

      Um vórtex de tempo me aprisiona. Os números na minha multiferramenta parecem aumentar cada vez mais. Quanto mais me aproximo do monólito, mais perturbação ocorre na linha do tempo...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: Toque no monólito
    exp_mon_opt_b_16: Afaste-se
    exp_mon_res_a_16: A linha do tempo foi revertida e restaurada. Nada mudou.
    exp_mon_res_b_16: Vou parar no futuro. Minha experiência não foi alterada, mas
      outras entidades que passaram deixaram pilhas de tributos à base do monólito.
    exp_mon_desc_17: |-
      Sinto que alguém me observa. Eu me viro, mas não consigo ver o futuro agressor. Mas sei com muita certeza que ele está lá. Em algum lugar da paisagem alienígena, alguém está prestes a realizar um ataque.
      De repente, as palavras de um poder desconhecido brilham intensamente no monólito.
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: Toque no monólito
    exp_mon_opt_b_17: Recue
    exp_mon_opt_c_17: Não se mexa
    exp_mon_res_a_17: |-
      O monólito não faz nada. Um estalo distante, um trovão, uma dor aguda, uma queimação em minha pele.

      Além disso, só há silêncio.
    exp_mon_res_b_17: |-
      Eu recuo rapidamente, permitindo que uma energia vermelha intensa se acumule no monólito. Um feixe desce do céu e vaporiza um objeto distante.
      O monólito me abençoa por minha fé.
    exp_mon_desc_18: |-
      As estrelas se alinharam sobre o monólito. No céu, duas linhas distintas de sóis distantes podem ser vistas se esticando em direção ao espaço. Estar aqui neste exato momento, em que as partes móveis da galáxia estão alinhadas tão perfeitamente, parecia quase impossível.

      Uma calma estranha me domina. Uma linha de estrelas aponta para o brilho vermelho meio apagado de uma estrela gigante; a outra para um ponto muito além da minha visão.
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: Escolha a estrela gigante vermelha
    exp_mon_opt_b_18: Escolha o ponto invisível
    exp_mon_res_a_18: |-
      As estrelas parecem se desalinhar. Há um grito lento e baixo enquanto o céu começa a chorar.

      Não recebo uma recompensa e tudo fica solitário.
    exp_mon_res_b_18: Recebo um presente que vai ajudar em minha jornada a esse local
      distante e desconhecido.
    exp_mon_desc_19: |-
      Sinto uma fraqueza. Sinto-me doente até. Olhando em volta, a vegetação que cerca essa estrutura antiga parece murcha e doente. As criaturas do planeta mantêm distância.
      Enquanto observo, um aviso se grava na pedra. São palavras em um idioma antigo...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: Os sensores de aviso ambiental do meu exotraje estão se comportando
      erraticamente. O traje está lutando contra uma força poderosa...
    exp_mon_opt_a_19: Toque no monólito
    exp_mon_opt_b_19: Aumente a proteção antirrisco
    exp_mon_res_a_19: |-
      Coloco minha mão sobre o coração brilhante do monólito. Meu traje se vincula à pedra e meu sistema de proteção antirrisco se anula.
      Após um instante, vejo a pedra começar a mudar. A onda tóxica enfraquece. Parece que meu traje acalmou a hostilidade no núcleo do monólito.
      Eu desperto da visão. Ouço os sussurros de espíritos gratos. Recebo um presente.
    exp_mon_res_b_19: |-
      Eu sobrecarrego minha proteção antirrisco e faço recuar a força hostil que ameaçava subjugá-lo. Estou diante da presença tóxica do monólito, mas nada mais parece acontecer.
      A grande pedra continua envenenando a terra. Fecho os olhos e a visão termina.
    war_mon_desc_1: |-
      Sinto um calafrio estranho. De repente, uma camada de gás congelado cobre todo o monólito. Está tão frio que consigo ver minha respiração dentro do meu capacete.

      Há um pequeno buraco no gelo cristalino e me convenço de que posso fazer alguns dos elementos que extraí passarem por ele, para que entrem em contato com o monólito.
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: Insira elemento orgânico
    war_mon_opt_b_1: Insira elemento catalítico
    war_mon_opt_c_1: Insira elemento metálico
    war_mon_res_a_1: O gás congelado derrete na atmosfera. Recebo uma recompensa.
    war_mon_res_b_1: Há um silêncio. Meus elementos não são devolvidos.
    war_mon_res_c_1: Há um silêncio. Meus elementos não são devolvidos.
    war_mon_desc_2: O corpo de um guerreiro emerge do obelisco. O rasgo em seu abdome
      sugere que seu fim não foi pacífico. Ele ainda segura sua multiferramenta.
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: A superfície da rocha esculpida se torna indistinta e mostra
      imagens de veneração militar. Está tentando me dizer algo.
    war_mon_opt_a_2: Enterre o soldado
    war_mon_opt_b_2: Recupere componentes da multiferramenta
    war_mon_res_a_2: Vozes ancestrais manifestam sua apreciação no vento que me açoita.
      Uma oferta emerge do monólito.
    war_mon_res_b_2: Pego a multiferramenta do cadáver. Estou prestes a ir embora
      quando um raio de energia avermelhado acerta meu ombro direito.
    war_mon_desc_3: "Uma criatura pequena e amedrontada surge do monólito e passa
      correndo entre as minhas pernas. Escuto os sons de uma caçada antiga: os uivos
      dos animais em perseguição e a trovoada dos cascos. \n\nGuerreiros montados
      em feras largas avançam por entre as rochas. Em meio ao caos, um deles me pega
      observando-os. Ele ergue seus tentáculos faciais em um cumprimento, berra algumas
      palavras e brande uma lâmina em minha direção."
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: Pegue a arma
    war_mon_opt_b_3: Desvie-se da arma
    war_mon_res_a_3: A alucinação desaparece, mas a lâmina ainda está aqui. Ela se
      transforma em uma atualização para a minha multiferramenta.
    war_mon_res_b_3: Me desvio do ataque do guerreiro. A caçada desaparece e nada
      acontece comigo. Ouço o som de uma risada de escárnio no vento...
    war_mon_desc_4: O monólito mostra imagens de criaturas mortas diante dele. Cada
      uma delas foi sacrificada e oferecida a quais fossem os deuses venerados aqui.
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: De repente, a cabeça de um pequeno animal silvestre surge da
      terra ao meu lado. Ele me observa com olhos grandes e dá um salto feliz quando
      seus minúsculos cascos chegam ao nível do chão. Claramente, espera-se algo de
      mim...
    war_mon_opt_a_4: Sacrifique a criatura
    war_mon_opt_b_4: Deixe a criatura viver
    war_mon_res_a_4: Eu parto o animal silvestre ao meio. O monólito conjura um vento
      poderoso, que ruge em apreciação. Enquanto a visão desaparece, recebo um presente.
    war_mon_res_b_4: A criatura saltita ao redor dos meus pés com alegria. Ela sai
      correndo e desaparece de vista.<DELAY>0.4<> A visão termina de repente. Sinto
      como se algo estivesse me desprezando.
    war_mon_desc_5: Duas taças de pedra antigas se materializam em frente ao monólito.
      Uma está preenchida com um líquido vermelho-escuro viscoso e a outra contém
      um fluido pegajoso com um tom amarelo vibrante e um cheiro acre intenso.
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: Na tabuleta rochosa atrás das taças, glifos ancestrais giram
      e formam uma imagem. Um guerreiro musculoso e imponente cercado por um halo
      vermelho desafia um oponente que veste uma armadura amarela.
    war_mon_opt_a_5: Beba o líquido vermelho viscoso
    war_mon_opt_b_5: Beba o líquido amarelo amargo
    war_mon_res_a_5: |-
      O líquido vermelho parece coagular enquanto o engulo. Eu engasgo. Tusso com força, e o líquido sai da minha boca. Enquanto voa, ele se cristaliza e transforma em aglomerados de nanitos.
      A visão termina. A realidade se restaura.
    war_mon_res_b_5: |-
      Sinto o gosto terrível do líquido que desce pela minha garganta. Ele aumenta de tamanho enquanto o bebo e multiplica-se em minha boca. Dou uma arfada e o líquido flui livremente de minha boca. Ele não vai parar. Não consigo pará-lo.
      Sinto-me perdendo o controle sobre o meu corpo. Não consigo suportar.<DELAY>0.4<> Mas então, sem aviso, a torrente termina.
      A visão desaparece. A poça de líquido aos meus pés se cristaliza e transforma em aglomerados de nanitos.
    war_mon_desc_6: |-
      O monólito se rasga como papel, abrindo uma janela para outro mundo. Ele está envolvido por uma teia gigante. Ao meu alcance, um guerreiro repousa em um casulo.
      Faz séculos que está ali. Olhos mortos e vazios me atravessam e encaram a paisagem além. De repente, ouço uma voz chamando.
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: O corpo segura uma multiferramenta enferrujada, mas a grande
      protuberância em seu peito sugere que talvez ele contenha ainda mais itens.
      De repente, a protuberância coriácea começa a se mexer...
    war_mon_opt_a_6: Pegue a multiferramenta
    war_mon_opt_b_6: Reviste o corpo
    war_mon_res_a_6: A multiferramenta não está funcionando, mas consigo recuperar
      um módulo usável. Ouço a mesma voz gargalhando alegre. A visão desaparece.
    war_mon_res_b_6: |-
      Ao menor toque, centenas de aracnídeos surgem do cadáver do guerreiro. Eles se unem, consomem o cadáver e se viram para mim... Eu tropeço...
      Caio no chão, mas o enxame de insetos não me alcança. A visão desaparece. Ouço uma risada de escárnio no vento.
    war_mon_desc_7: |-
      Um portal se abre no monólito e o corpo de um animal alado imenso cai aos meus pés. Sua garganta foi cortada em um ritual e suas asas receberam tatuagens dos rostos dos guerreiros de uma tribo antiga. Mas os olhos são estranhos...

      Os glóbulos foram removidos e substituídos por orbes vermelhos cintilantes. Quanto mais os observo, mais eles brilham. Há uma tecnologia avançada em seu centro. Será que terei coragem de profanar o sacrifício para ajudar em minha jornada?
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: Remova os olhos
    war_mon_opt_b_7: Faça uma reverência
    war_mon_res_a_7: |-
      Eu retiro os cristais das cavidades oculares do pássaro. Eles emitem um brilho vermelho terrível e se abrem. Os nanitos se derramam.
      O monólito urra furioso com a minha transgressão. A visão desaparece.
    war_mon_res_b_7: |-
      Os seres antigos que habitam este lugar sorriem com a minha demonstração de respeito. A criatura é curada e sai voando. Ela se aproxima do horizonte e resplandece com uma luz vermelha.
      Quando a visão termina, percebo que recebi uma bênção. Uma chuva de aglomerados de nanitos é concedida a mim.
    war_mon_desc_8: A boca gigante de um cão antigo surge de repente da superfície
      do monólito. Ele abre bem suas mandíbulas e a saliva de odor repugnante atinge
      meu visor. Minha náusea diminui quando vejo as mercadorias valiosas sobre a
      língua imensa.
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: Em um movimento repentino, o cão joga os itens para um lado de
      sua boca, soltando saliva sobre meus braços. Há espaço para mais alguns, caso
      eu decida lhe dar parte da minha carga...
    war_mon_opt_a_8: Coloque uma oferenda na língua dele
    war_mon_opt_b_8: Remova os itens da língua dele
    war_mon_res_a_8: O cão engole minha oferenda e me lambe entusiasmado. A visão
      desaparece. Percebo que recebi uma bênção de um poder antigo.
    war_mon_res_b_8: Consigo pegar os itens, mas a fera gigante fecha as mandíbulas
      e perfura meu braço com um de seus caninos amarelados. A visão desaparece, mas
      a dor não.
    war_mon_desc_9: |-
      Os pés e as pernas de um guerreiro antigo surgem lentamente da parte inferior do monólito. O restante do seu torso vem em seguida, e é empurrado sem cerimônia sobre a rocha nua. Ele foi decapitado.
      Sangue goteja aos meus pés. Acima de mim, uma cabeça sem corpo ri do meu choque. Ela dá um grito gutural de encorajamento.
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: Atrás de mim, ouço uma lâmina ancestral sendo desembainhada e
      alguém correndo na minha direção...
    war_mon_opt_a_9: Fique em pé
    war_mon_opt_b_9: Esquive-se
    war_mon_res_a_9: |-
      Mantenho-me imóvel, com a mente serena. Uma lâmina espectral atravessa o meu pescoço. Passei no teste.
      A visão desaparece. O sangue que goteja do pescoço exposto do guerreiro vira um fluxo de nanitos.
    war_mon_res_b_9: |-
      Uma lâmina espectral passa sobre minha cabeça. A caveira sem corpo parece desapontada, e a visão desaparece.
      Acho que falhei em algum tipo de teste.
    war_mon_desc_10: |-
      O monólito se fragmenta diante dos meus olhos. Ele se dobra sobre si mesmo repetidamente até se tornar um minúsculo orbe vermelho cercado de luzes dançantes.
      Parece que algo realmente antigo, talvez divino, está me mostrando a origem dessas construções estranhas.
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: O metal que está comigo me arrasta em direção a ele, desesperado
      para ajudá-lo a se reconstruir. Os elementos que carrego querem oferecer a si
      mesmos...
    war_mon_opt_a_10: Ceda poeira metálica
    war_mon_opt_b_10: Ceda ferrita pura
    war_mon_opt_c_10: Ceda metal cromático
    war_mon_res_a_10: |-
      Sinto meu sangue correr. Minha cabeça gira. Não sinto mais minha presença e testemunho minha insignificância em meio ao espaço infinito.

      O monólito se reconstrói lentamente. Alguém sente pena de mim. A visão termina.
    war_mon_res_b_10: |-
      Percebo meu verdadeiro lugar no infinito do tempo e do espaço.

      O monólito se reconstrói lentamente. Ele sente pena de mim.
    war_mon_res_c_10: |-
      Sinto meu sangue correr. Minha cabeça gira. Não sinto mais minha presença e testemunho meu verdadeiro lugar em meio ao espaço infinito.

      O monólito se reconstrói e me recompensa como consolo. A visão termina.
    war_mon_desc_11: |-
      Coloco minha palma sobre o monólito e me afasto quando ele derrete em resposta ao meu toque. A rocha liquefeita flui pela pedra, expondo um interior oco.
      Do lado de dentro, vejo riquezas inacreditáveis. São tecnologias antigas e cargas que ajudariam em minha jornada. De repente, as vozes de uma tribo antiga abalam o solo sobre o qual estou...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: A lava continua caindo e a estrutura parece instável, mas o
      equipamento útil está ao meu alcance...
    war_mon_opt_a_11: Coloque a mão dentro
    war_mon_opt_b_11: Vá para trás
    war_mon_res_a_11: |-
      A lava se lança e a rocha liquefeita agarra o meu exotraje. O tempo desacelera. Sinto meu corpo queimar. Não há saída. Algo me condenou.
      Fecho os olhos. Quando os abro, a estrutura foi reconstruída. A rocha está sólida mais uma vez. Sinto um vento quente e furioso.
    war_mon_res_b_11: |-
      Os guerreiros antigos que já fizeram suas venerações aqui abençoam minha demonstração de respeito. A lava se remodela e forma um pedestal complexo diante de mim à medida que esfria. Ele é coberto de presentes.
      A visão desaparece, mas os presentes permanecem.
    war_mon_desc_12: |-
      Há três vastas colunas de palavras na estrutura. Cada uma delas está escrita em um alfabeto diferente.
      As palavras da primeira coluna são como runas primitivas gravadas na areia. A segunda coluna mostra sequências precisas de pontos. A última tem letras grandes e agradáveis, quase como se tivessem sido escritas à mão na pedra dura.
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: A sujeira e o sangue das marcas de mão antigas cobrem a base
      de cada coluna.
    war_mon_opt_a_12: Pressione as runas com a mão
    war_mon_opt_b_12: Pressione os pontos com a mão
    war_mon_opt_c_12: Pressione as letras com a mão
    war_mon_res_a_12: Os espíritos ancestrais que habitam este lugar imbuem em mim
      o idioma de seus descendentes guerreiros.
    war_mon_res_b_12: Os espíritos ancestrais que habitam este lugar imbuem em mim
      o idioma de uma raça distante de formas de vida eletrônicas.
    war_mon_res_c_12: Os espíritos ancestrais que habitam este lugar imbuem em mim
      o idioma de uma raça distante de comerciantes bicudos.
    war_mon_desc_13: |-
      Torno-me parte de uma nova realidade estranha. A rocha antiga se abre. Dentro, o coração seco de um guerreiro está pendurado entre pilares de madeira. Ele ainda bate, pulsando devagar.

      Abaixo dele, sobre um chão empoeirado, está um par de pulmões enrugados que parecem condenados a respirar eternamente o ar parado. Um globo ocular dissecado me encara. Ele não pisca.
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: Atire no coração
    war_mon_opt_b_13: Pendure pulmões
    war_mon_opt_c_13: Parta de maneira respeitosa
    war_mon_res_a_13: |-
      Eu ergo minha multiferramenta e disparo. Isso extrai uma substância do coração, como se fosse uma árvore ou pedra comum. Um grito agudo enche os meus ouvidos.
      O poder do monólito desaparece e a visão termina.
    war_mon_res_b_13: |-
      Coloco pulmões ao lado do coração antigo e eles começam a pulsar em harmonia. O ar se torna fresco e a poeira é soprada longe. O poder do monólito é restaurado.
      Enquanto a visão desaparece, o monólito me abençoa com presentes.
    war_mon_res_c_13: Eu viro as costas e o monólito se fecha. Enquanto a visão desaparece,
      ouço um lamento de cortar o coração, um grito de decepção.
    war_mon_desc_14: Estou em um coliseu vasto, sob um céu vermelho sangue. O barulho
      é absurdo. Guerreiros berram para a batalha que ocorre diante deles.
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: Dois combatentes estão se enfrentando na areia vermelha. Um
      deles perdeu a lâmina e está se escondendo atrás do escudo. O outro anda em
      direção a ele com a lança erguida. Sinto vontade de acrescentar minha voz aos
      gritos da multidão.
    war_mon_opt_a_14: Apoie o gladiador em perigo
    war_mon_opt_b_14: Apoie o gladiador que segura a lança
    war_mon_res_a_14: |-
      O gladiador corta a cabeça de seu inimigo com o escudo afiado. Ele faz uma reverência para mim.
      Enquanto a visão desaparece, ele me agradece com algo que servirá para me defender.
    war_mon_res_b_14: |-
      O gladiador enfia a lança bem na cabeça de seu rival. Ele faz uma reverência para mim.
      Enquanto a visão desaparece, ele me agradece com algo que me ajudará a destruir meus inimigos.
    war_mon_desc_15: Sinto um calor intenso queimando dentro da rocha. De repente,
      como se atraído pelo meu traje, um metal líquido começa a vazar de um buraco
      que foi quebrado na rocha. Uma voz grita.
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: O que começa como um gotejar, se torna uma enxurrada que se
      força pela abertura. O conteúdo do monólito está sendo drenado e seu brilho
      começa a desaparecer.
    war_mon_opt_a_15: Tape o buraco com metal
    war_mon_opt_b_15: Tape o buraco com catalisador
    war_mon_opt_c_15: Pegue a substância liquefeita
    war_mon_res_a_15: Eu fecho o buraco. Tão de repente quanto começou, a visão acaba.
      Os espíritos do monólito me agradecem pelo presente.
    war_mon_res_b_15: "O catalisador reage com o material liquefeito. Ele é vaporizado.
      A estrutura inteira derrete diante dos meus olhos. Quando o metal líquido se
      lança em minha direção, não consigo sair do lugar. \nA visão termina de repente.
      O poder do monólito desaparece."
    war_mon_res_c_15: |-
      Enfio o braço no metal liquefeito. A dor é muito grande. Fecho os olhos.
      A visão termina de repente. O poder do monólito desaparece. O metal líquido que eu segurava antes se tornou uma nova substância estranha...
    war_mon_desc_16: |-
      O corpo de uma criatura esférica com guelras se materializa na superfície da rocha. Ela é atravessada entre seus olhos grandes e abertos por lanças de metal. É um sacrifício antigo.

      Um líquido cai do corpo e corre em direção ao monólito por um canal que foi aberto na rocha por mãos ancestrais. Ele pode seguir na direção de um de dois entalhes: o de um sol e o de uma lua.
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: Desvie o líquido corporal para o sol
    war_mon_opt_b_16: Desvie o líquido corporal para a lua
    war_mon_opt_c_16: Roube as lanças
    war_mon_res_a_16: |-
      O sol incha à medida que o líquido sacrifical entra nele. Sua luz fica cada vez mais intensa, até que eu não veja nada além do forte brilho branco.
      Eu pisco e a visão termina. Um módulo de tecnologia se encontra no lugar onde o sol brilhava.
    war_mon_res_b_16: |-
      A lua incha à medida que o líquido sacrifical entra nela. Sua luz fica cada vez mais intensa, até que eu não veja nada além do brilho quase prateado.
      Eu pisco e a visão termina. Um módulo de tecnologia se encontra no lugar onde a lua brilhava.
    war_mon_res_c_16: |-
      Eu pego as lanças de metal. Enquanto as seguro, elas se transformam em orbes celestiais e começam a aumentar de tamanho. Não consigo soltá-las. Elas começam a girar em uma órbita veloz. Meus braços são arrancados. Eu...
      A visão termina. Meu corpo está inteiro de novo. Ouço gritos zangados no vento.
    war_mon_desc_17: |-
      Sinto meu corpo esgotado. As leituras da minha multiferramenta e do meu exotraje começam a cair gradualmente e uma sensação de letargia me domina. Respiro normalmente, mas meu corpo grita por oxigênio.

      Um pensamento vindo de fora da minha mente começa a ecoar pela minha consciência.
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: O monólito, silencioso e imóvel, se agiganta diante de mim.
    war_mon_opt_a_17: Toque no monólito
    war_mon_opt_b_17: Não se mexa
    war_mon_opt_c_17: Afaste-se
    war_mon_res_a_17: |-
      O monólito drena rapidamente força vital de meu braço esticado. Uma luz que fica cada vez mais intensa emana do lugar em que o toquei. Sinto tanto cansaço. Minha visão começa a se apagar...
      Acordo de um sono perfeito. Meu corpo está deitado sobre uma poça rasa de nanitos, mas me sinto incrível. A letargia foi embora.
    war_mon_res_b_17: |-
      Me levanto rápido diante do monólito à medida que ele lentamente drena a minha força vital. Eu resisto por um tempo, mas é demais para mim.<DELAY>0.4<> Sinto tanto cansaço. Minha visão começa a se apagar...
      Acordo de um sono perfeito. Meu corpo está deitado sobre uma poça rasa de nanitos, mas me sinto incrível. A letargia foi embora.
    war_mon_res_c_17: Eu vou para longe do alcance do monólito que drena vida. Ele
      se agiganta diante de mim, implacável e desaprovador.
    war_mon_desc_18: |-
      Um feixe de luz desce do céu. Glifos antigos concentram-no em uma superfície de pedra marcada com entalhes.

      O feixe lentamente se dirige às imagens gravadas na pedra. Uma grande batalha entre guerreiros, uma cidade alienígena e o que pode ser um tesouro roubado. As marcas das mãos dos peregrinos cobrem cada uma delas...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: Toque na imagem da batalha
    war_mon_opt_b_18: Toque na imagem da cidade
    war_mon_opt_c_18: Toque na imagem do tesouro
    war_mon_res_a_18: |-
      O feixe de luz desaparece.

      Me abandonam neste lugar desolado.
    war_mon_res_b_18: |-
      A imagem da cidade começa a brilhar. Ouço seu alvoroço, as vozes e os gritos dos indivíduos nas ruas, o agitar de tentáculos e o estalo de mandíbulas daqueles que estão cuidando de suas rotinas diárias.
      E aí, o silêncio. Eles desapareceram. Não há indícios do que aconteceu. Encontro um pequeno baú prateado aos meus pés. Está cheio de nanitos.
    war_mon_desc_19: |-
      Um pulso repentino de energia destrutiva flui pelo meu exotraje. A minha multiferramenta percebe outro acúmulo de energia se formando dentro do monólito. Ele logo será liberado contra mim e a paisagem que cerca o local antigo.

      Eu posso usar a proteção do meu exotraje para refrear a onda de energia iminente, mas os sistemas dele estão sobrecarregados demais para identificar o perigo...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: Prepare-se para absorver radiação
    war_mon_opt_b_19: Prepare-se para absorver toxinas
    war_mon_res_a_19: |-
      A onda de radiação é absorvida e o local se torna novamente seguro.

      Espíritos antigos cantam para mostrar sua gratidão.
    war_mon_res_b_19: |-
      Meu exotraje não está bem preparado, e a onda de radiação me domina.

      A dor faz o meu corpo sacudir e o local sagrado é danificado.
    war_mon_desc_20: |-
      De repente, estou debaixo d'água. Estou me afogando. A água entope meus pulmões. Meu peito está pegando fogo. Busco ar onde ele não existe e sinto apenas os líquidos tépidos me envolvendo e preenchendo. Minha visão está ficando turva. Sei que chegou a minha hora. É agora. Esta é a sensação que se tem.

      Do nada, uma mão verde atravessa a superfície da água. A luz está desaparecendo.
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: Pegue a mão
    war_mon_opt_b_20: Morra
    war_mon_res_a_20: |-
      Eu tento alcançar a mão, mas ela me empurra para baixo.
      A realidade se reverte.
      Eu sobrevivo, mas sinto meu corpo vazio de alguma forma. O ar que respiro tem o odor penetrante da decepção.
    war_mon_res_b_20: |-
      As luzes se apagam. A realidade se reverte.

      Eu conheci a morte e ela me tornou mais forte. Os anciões me abençoam.
    all_monolith_reward_1: Os espíritos antigos que residem neste lugar me recompensam.
    all_monolith_reward_2: Minha jornada foi abençoada por uma força antiga.
    all_1_port_right_1: O portal se abre...
    all_1_port_wrong_1: O portal permanece fechado
    exp_1_port_desc_1: O poder antigo dos ecos Korvax pode ser visto no portal vasto
      que está à sua frente. Você ouve o chamado deles. Eles falam em um idioma familiar.
    exp_1_port_lang_1: Os viajantes vieram? Eles estão aqui?
    exp_1_port_lang_2: Diga-nos. Diga-nos o que os sentinelas fascinantes escondem.
    exp_1_port_opt_1: É provável
    exp_1_port_opt_2: Sem dúvida
    exp_1_port_opt_3: Não
    exp_1_port_opt_4: Um poder desconhecido
    exp_1_port_opt_5: Lasers
    exp_1_port_opt_6: Um mau comportamento
    tra_1_port_desc_1: O portal vasto está à sua frente. Você ouve as vozes baixas
      e desesperadas dos Primeiros Filhos Geks. Eles falam em seu idioma.
    tra_1_port_lang_1: O que aconteceu com os Geks? Eles ainda veneram os Primeiros
      Filhos?
    tra_1_port_lang_2: Os Primeiros Filhos são poderosos! Quão vasto se tornou o domínio
      deles?
    tra_1_port_opt_1: Os Geks respeitam seus ancestrais poderosos. Eles falam com
      frequência de vocês.
    tra_1_port_opt_2: Os Geks são criaturas ocupadas. É difícil dizer.
    tra_1_port_opt_3: Eles são obcecados pelo comércio. Esquecem de vocês.
    tra_1_port_opt_4: O seu império é vasto. Ele abrange galáxias inteiras.
    tra_1_port_opt_5: Não sei. Não posso lhes dizer.
    tra_1_port_opt_6: Seus filhos agora são comerciantes. Eles rejeitam vocês.
    war_1_port_desc_1: Você ouve o barulho e o tumulto de um mundo distante. De repente,
      os gritos dos anciões Vy'keens perturbam sua mente. Eles berram em um idioma
      que você compreende de alguma forma.
    war_1_port_lang_1: A Interface do Atlas! Ela nos falou sobre você! Diga-nos...
      Qual era a mensagem dela?
    war_1_port_lang_2: Grah! Você combate os sentinelas? É uma guerra sem fim!
    war_1_port_opt_1: Os viajantes serão poupados.
    war_1_port_opt_2: Os viajantes serão erradicados.
    war_1_port_opt_3: Os viajantes poderão passar por quaisquer portais que encontrarem.
    war_1_port_opt_4: Eu combato os sentinelas. Eles não descansam, mas eu luto contra
      eles.
    war_1_port_opt_5: Eu luto quando devo. Eu não tenho medo deles.
    war_1_port_opt_6: Eu aprendo com os sentinelas. Eles guardam segredos.
    all_portal_desc_1: |-
      Os ecos de um mundo distante chamam de trás da passagem.

      Há uma nova terra além.
    all_portal_desc_2: |-
      O portal se assoma diante de mim, mantendo uma vigília silenciosa do planeta.

      Poucos veem o caminho para o mundo distante que ele guarda.
    all_portal_desc_3: |-
      O mundo que está além do portal infiltra-se em minha mente.

      Ele me chama. O caminho para o desconhecido quer ser descoberto.
    all_portal_desc_4: |-
      A estrutura alta é um portal. Uma passagem para outro mundo em algum lugar do céu.

      Ouço os sussurros de uma terra desconhecida.
    all_portal_desc_5: |-
      Os ecos de um planeta distante emanam da estrutura de pedra antiga.

      Ela contém os mistérios de um mundo desconhecido.
    all_portal_desc_6: A passagem gigante me chama e preenche minha mente com os segredos
      sussurrados de um mundo vasto.
    all_portal_desc_7: |-
      A força vital de outro planeta pulsa do portal. Ouço-a me chamando, invisível, mas tangível.

      Alguns passos vão completar uma jornada que, no passado, teria durado várias vidas.
    all_portal_desc_8: |-
      Uma terra de criaturas, plantas, sons e paisagens estranhas está além do portal. Eles estão distantes e são desconhecidos.

      Posso ouvir o chamado do portal se repetindo em minha mente.
    all_portal_desc_9: |-
      A estrutura estranha é uma passagem para outro planeta. Uma passagem trancada através do cosmos para um mundo alienígena.

      Sinto uma atração por ela e pelo local distante ao qual está ligada de alguma forma.
    all_portal_desc_10: |-
      As vibrações de um mundo distante se manifestam de dentro do portal.

      Seu chamado é intoxicante. A passagem implora para ser aberta.
    all_portal_res_a_1: |-
      A estrutura gigante desperta.

      Ela revela o caminho para um mundo distante.
    all_portal_res_a_2: |-
      O portal se abre.

      Uma terra distante aguarda...
    all_portal_res_a_3: |-
      O portal se abre.

      Uma jornada foi preparada para mim.
    all_portal_res_a_4: |-
      A passagem se abre.

      Chegou a hora de descobrir seus segredos.
    all_portal_res_a_5: |-
      Os sons de uma terra distante saem do portal quando ele se abre.

      Outro mundo aguarda.
    all_portal_res_a_6: |-
      O portal se abre.

      O caminho para outro planeta está pronto.
    all_portal_res_a_7: |-
      As sensações de grandes alturas, vastas distâncias e todos os lugares entre eles me dominam.

      O portal está aberto.
    all_portal_res_a_8: |-
      O ar de um mundo distante me atinge como uma rajada de vento.

      A passagem está esperando.
    all_portal_res_a_9: |-
      O grande portal se abre.

      Um planeta distante aguarda minha visita...
    all_portal_res_a_10: |-
      A luz de outra estrela surge do portal.

      A passagem está aberta.
    all_portal_res_b_1: |-
      O portal continua dormente.

      Um silêncio solitário pesa no ar.
    all_portal_res_b_2: |-
      A passagem alta permanece fechada.

      O portal mantém seu segredo.
    all_portal_res_b_3: |-
      Nenhum caminho é revelado.

      Continuo aqui na solidão do silêncio estranho.
    all_portal_res_b_4: |-
      O portal permanece silencioso.

      Ele me deixa apenas com os ventos de um mundo alienígena.
    all_portal_res_b_5: |-
      O novo mundo é proibido.

      O portal permanece dormente.
    all_portal_res_b_6: |-
      O portal colossal mantém sua vigília silenciosa.

      O que está além dele permanece um mistério.
    all_portal_res_b_7: |-
      A passagem permanece fechada.

      O portal continua sua vigília, imóvel.
    all_portal_res_b_8: |-
      O portal permanece fechado.

      Há apenas silêncio.
    all_portal_res_b_9: |-
      O portal não permitirá a travessia.

      A passagem permanece fechada.
    all_portal_res_b_10: |-
      O portal continua sua vigília silenciosa.

      O planeta que está além permanece um mistério.
    all_portal_opt_a: Abra o portal
    exp_npc_anomaly_name: Entidade sacerdotisa Nada
    exp_npc_anomaly_desc_1: |-
      Quando me aproximo do ser eletrônico, ele cria vida. De sua máscara escura, surgem feixes de verificação que me envolvem. Ouço um murmurinho enervante e então ele inacreditavelmente fala em meu idioma.

      O ser me oferece uma escolha. Ele pode me mostrar como utilizar os buracos negros para fazer uma viagem em direção ao centro da galáxia. Pode iluminar minha jornada até uma Interface do Atlas, para que eu possa seguir um caminho. Ou pode me ajudar com a minha exploração.
    exp_npc_anomaly_desc_2: |-
      Segundo o que me revelaram, Nada é um sacerdote Korvax que de alguma forma se libertou da mentalidade de grupo e agora pesquisa as origens da galáxia. Ele tem uma teoria ousada: a de que toda a nossa realidade é o experimento de um outro ser. Uma simulação. Sinto vontade de rir, mas aí me lembro do Atlas.

      Nada me oferece uma escolha novamente... ou seria um teste?

      Retornar ao caminho fixo do Atlas. Encontrar buracos negros para me levarem até o centro da galáxia. Ou aceitar um presente que me ajude em minhas viagens.
    exp_npc_anomaly_desc_3: |-
      A forma normalmente muito contida de Nada está dançando agitada. É o sintoma externo de uma luta interna. Luzes iridescentes cintilam pelo seu visor. Em alguns momentos, outra entidade parece olhar para fora. Seguro seu braço com firmeza e, logo em seguida, um padrão de luzes familiar se reafirma.

      O Korvax tenta incansavelmente recuperar seu invólucro errante e eliminar Nada. Mas a entidade sacerdotisa não sucumbirá até ter resolvido o enigma da realidade.
    exp_npc_anomaly_desc_4: |-
      Quando me aproximo, vejo que Nada está conectado a um monte de instrumentos. Sóis brilham e se apagam nos painéis, moléculas de voxel surgem e desaparecem aos pares. Vejo mensagens de erro surgindo nas leituras e sinto perplexidade.

      Nada me vê e explica tudo. Há padrões que se repetem por toda a galáxia. São elementos idênticos onde deveria haver uma divergência interminável. Isso não pode ser coincidência. Foi o Atlas que fez isso? Do outro lado da sala, Polo dá risada.
    exp_npc_anomaly_desc_5: |-
      Desta vez, Nada fica longe de mim. As luzes dançam em seu visor como se fossem símbolos de aviso. Algo mudou entre nós.

      Nada explica que obteve mais conhecimento. Ele descobriu que não há lugar para o livre-arbítrio na galáxia e que existe apenas uma causalidade brutal. Ele se preocupa que sejamos apenas peões do ser maior que nos criou... marionetes dançando ao comando dos fios. E Nada desconfia de mim. Eu sou a aberração. Serei eu o mestre das marionetes também?
    exp_npc_anomaly_desc_6: |-
      A paranoia de Nada é contagiante. Me vejo espiando a sala antes de entrar. Polo, o Gek, parece alegremente ocupado com suas tarefas, mas o invólucro de Nada está parado, a não ser pelas luzes dançantes. Isso... Isso foi uma luz vermelha por trás do visor? Se foi, ela não se repete.

      Aguardo um momento e entro fazendo barulho. Polo me cumprimenta calorosamente, mas a confiança entre Nada e mim está abalada.
    exp_npc_anomaly_desc_7: |-
      Nada e Polo estão estranhamente quietos. Polo está envolvido com o maquinário e Nada com as simulações, mas o clima na sala é tenso. Está claro que eles se desentenderam recentemente.

      Nada sinaliza para que eu me aproxime. Ele demonstra frustração por estar preso a um corpo mecânico. Mas eu sou diferente, capaz de sobreviver de tantos modos, em tantos lugares. Posso ir para qualquer lugar da galáxia, seja em busca da verdade ou para viver como eu quiser. Nada admite que sente inveja de mim.
    exp_npc_anomaly_desc_8: |-
      Nada está próximo desta vez. Se o ser fosse capaz de sentir emoções, diria que elas o dominavam. Ele repousa com hesitação a mão sobre o meu ombro e aproxima o visor. Não consigo ver por trás da máscara, mas sinto que Nada está me encarando.

      Se eu seguir em direção ao centro, isto será um adeus. Nenhum de nós sabe se o outro sobreviverá. Se alguma coisa sobreviverá. Se a liberdade ou a destruição nos espera. Temeroso e triste, Nada se despede de mim.
    exp_npc_anomaly_desc_9: |-
      Os painéis e sistemas estão ociosos agora. Parece que Nada extraiu tudo o que pôde deles. Informo-lhe sobre minhas viagens e descobertas e sua máscara se ilumina.

      Todas as peças se encaixaram, explica Nada. Onde antes encarava mapas estelares, ele agora vê linhas de código. Conexões e padrões por toda parte. A galáxia é uma teia de aranha, mas quem é essa aranha? O centro está próximo agora. Talvez saibamos em breve. Sinto um arrepio.
    exp_npc_anomaly_lang_1: Forma linguística rara. Muito prazer! Nada, pária Korvax.
      Assistência oferecida. Rota para o núcleo galáctico? Reconectar-se ao Atlas
      para obter orientação? Recursos para a jornada? Sim/Não?
    exp_npc_anomaly_lang_2: Visitante recorrente! Bem-vindo. Mais assistência? Devolver-lhe
      ao controle do Atlas? Descobrir significado do núcleo galáctico? Ajudar-lhe
      na jornada? Decida.
    exp_npc_anomaly_lang_3: "A Convergência Korvax quer o invólucro em 'não conformidade'
      de Nada. Convergência ilógica. \n\nDados do viajante, conclusão irresistível.
      Erro de formato/tamanho/distribuição da galáxia. Explore mais!"
    exp_npc_anomaly_lang_4: 'Física simplista. Química arbitrária. Hipótese: simulação.
      Galáxia sem base existencial. Explore, mas tome cuidado com o orbe vermelho.
      Encontre falhas no modelo, explore, descubra a verdade. Sim/Não?'
    exp_npc_anomaly_lang_5: O criador da simulação é amigo ou inimigo? Paranoia inevitável.
      Galáxia puramente casual, anomalia estática de individualismo. Nada é um erro.
      Confiar em Nada? Confiar em você?
    exp_npc_anomaly_lang_6: |-
      Orbes vermelhos. Dominantes, hostis. Os criadores ou as relíquias deles?

      As singularidades são essenciais. Caminho itinerante até o núcleo galáctico. A mensagem sobre o caminho é do criador? Ou um trabalho mal feito?
    exp_npc_anomaly_lang_7: |-
      Polo, alegre com a experiência. Apenas dados valiosos/alegria.

      Nada preso ao invólucro, a esta galáxia. Frustração/tristeza. Você é livre. Chave. Explore, fuja, volte e me informe.
    exp_npc_anomaly_lang_8: |-
      Valor de Nada no progresso. Ajuda você a escapar, com o propósito final.

      As descobertas se convergem. Galáxia causal. Caminho até o núcleo. Orbes vermelhos. Física simplista. Ou ignore, seja livre.
    exp_npc_anomaly_lang_9: |-
      Tudo deve acabar. O tempo deve acabar. Os dados devem sobreviver. No início, o centro da galáxia. O coração calmo da tempestade.

      Sua viagem é essencial. Chegue até o fim. Meu trabalho está feito. Retornar à Convergência.
    exp_npc_anomaly_opt_a_1: Retome o caminho do Atlas
    exp_npc_anomaly_opt_b_1: Encontre um atalho até o centro
    exp_npc_anomaly_opt_c_1: Recursos para ajudar na exploração
    exp_npc_anomaly_opt_a_9: Recuse a ajuda de Nada
    exp_npc_anomaly_res_a_1: O Korvax marca o local de uma Interface do Atlas.
    exp_npc_anomaly_res_b_1: O alienígena localiza um buraco negro.
    exp_npc_anomaly_res_c_1: Nada lhe dá um presente com o qual você vai explorar
      a galáxia.
    exp_npc_anomaly_res_a_9: Luzes piscam freneticamente no visor.
    tra_npc_anomaly_name: Polo especialista
    tra_npc_anomaly_desc_1: |-
      A entidade mais baixa, o Gek, tem uma disposição alegre. Ele limpa tranquilamente as mãos cheias de graxa em seu traje enquanto fala comigo. Talvez seja um tipo de engenheiro.

      Para minha surpresa, ele fala meu idioma. Outras formas de vida me trataram com uma indiferença jocosa, mas Polo me trata como igual.

      Ele está curioso sobre minhas viagens, sobre as espécies inteligentes que vi e se conheci formas de vida que ele não conhece. Ele espera que eu compartilhe minhas experiências.
    tra_npc_anomaly_desc_2: |-
      Polo saltita alegremente enquanto me aproximo. Aparentemente, está convencido de que sou um espírito irmão em uma odisseia de exploração e invenção. Ainda não decidi se compartilho dessa ideia.

      Polo está particularmente interessado no modo como o meu cérebro é afetado pela interação com o idioma e a cultura alienígenas. Será que consigo entender conceitos assim tão estranhos? Existe um limite em minha capacidade de aprendizado? Também já me perguntei isso.
    tra_npc_anomaly_desc_3: |-
      O bico de Polo mostra um sorriso largo e caloroso quando ele me vê. Largo demais, já que apenas nos vimos duas vezes. Talvez o jovem Gek se sinta solitário aqui, com apenas o sacerdote Korvax agitado como companhia.

      Desta vez, ele fala de riquezas. Como uma economia pode funcionar quando está espalhada por toda uma galáxia? Quanto aqueles terminais comerciais pagam? Polo gostaria de qualquer tipo de informação.
    tra_npc_anomaly_desc_4: |-
      Polo vem me abraçar quando apareço, mas recuo instintivamente. Criei o hábito de me defender depois de tantos encontros repentinos e brutais com a vida selvagem. Os olhos largos do Gek demonstram desapontamento. Tento me desculpar, mas o mecânico fala por cima de mim, sugerindo que talvez me sinta mais confortável na companhia de piratas.

      Obviamente, me atacariam de imediato, mas se eu sobrevivesse, conseguiríamos informações sobre a tecnologia deles.
    tra_npc_anomaly_desc_5: |-
      Ainda sentindo culpa pela minha falha anterior, tento dar um abraço em Polo. O rosto do Gek se enche de alarme e ele corre para um canto.

      Um momento desconfortável se passa e Polo sugere uma conciliação. Os sentinelas são a perdição de nossas vidas. Enquanto viajo, poderia destruir qualquer um que encontrasse. Talvez aí compreendêssemos melhor os pontos fracos das máquinas irritantes.

      E talvez pudéssemos nos tornar amigos novamente.
    tra_npc_anomaly_desc_6: |-
      Polo finalmente está afável novamente. Um aceno, um sorriso, até um tapinha camarada no braço. Uma amizade renovada.

      Meu rosto fica corado quando o mecânico Gek diz que espera que eu tenha uma vida longa e saudável, mas sinto um desapontamento quando percebo que a verdadeira motivação de Polo é estudar como o meu traje reage à exposição prolongada a climas extremos.
    tra_npc_anomaly_desc_7: |-
      Agora que a estranheza inicial já está esquecida, Polo me cumprimenta com um aceno cordial e sinaliza para que eu me aproxime. Ele parece mais animado do que o normal, e o motivo é que deseja que eu me dedique ao seu passatempo favorito: a exploração livre das estrelas.

      A dobra é o ápice da viagem galáctica. Alcançar a um novo sistema é um prêmio por si só. Polo espera honestamente que eu faça mais com isso e descubra lugares com os quais ele nunca sonhou.
    tra_npc_anomaly_desc_8: |-
      Polo está estranhamente mudo desta vez. A princípio, preocupo-me que o tenha ofendido de novo, mas o Gek aponta desconsolado para uma pilha de equipamentos eletrônicos quebrados ao lado dele. Parece que parte da pesquisa preciosa de Polo sofreu um acidente.

      Polo me empurra pela porta pedindo desculpas. Sei como os dados eram importantes para o Gek e quero ajudar. Talvez quando eu retornar, possa reabastecer seus arquivos com relatórios sobre várias criaturas estranhas.
    tra_npc_anomaly_desc_9: |-
      Polo alega que suas informações sobre os habitantes mais falantes da galáxia também foram afetadas pelo acidente. É estranho ele não ter mencionado isso antes. Por um momento, sinto que está mentindo para mim. Mas por quê? Com que objetivo?

      Talvez possa ajudá-lo de novo. É bom compartilhar histórias de aventura, de lugares e rostos que apenas eu vi. Ou posso ceder à minha paranoia.
    tra_npc_anomaly_desc_10: |-
      Não sinto surpresa quando meu 'amigo' mais uma vez culpa o acidente misterioso por outras lacunas nos dados de pesquisa. Desta vez, Polo alega que os arquivos sobre os idiomas alienígenas foram danificados.

      Sinto exasperação e uma incapacidade de esconder minha suspeita de que ele está tentando me manipular. O Gek me observa ir embora, com tristeza nos olhos. Talvez eu volte com palavras que aprendi com os seres espaciais e os monólitos... Talvez não.
    tra_npc_anomaly_desc_11: |-
      Pretendia sair da sala e nunca mais voltar se Polo mencionasse o 'acidente' mais uma vez, mas agora ele alega que está tudo sob controle.

      O Gek claramente quer aplacar meus nervos. Por isso, declara que a melhor maneira de viver é parar de fazer o que os outros dizem e me divertir. Ver as estrelas, ganhar uma fortuna, comprar alguma coisa bonita. 'É o que eu faria em seu lugar', diz o mecânico, me cutucando as costelas.
    tra_npc_anomaly_desc_12: |-
      Decidi dar a Polo o benefício da dúvida. Sejam quais forem as verdadeiras intenções do, aparentemente prestativo, Gek, não creio que ameacem o meu bem estar. Polo com certeza é um amigo.

      Passo a duvidar um pouco disso quando ele sugere que devo me lançar a um novo combate com os piratas. 'Que existência emocionante você teria', ele argumenta, imitando uma nave de ataque com as mãos e fazendo sons de lasers.
    tra_npc_anomaly_desc_13: |-
      Polo está lendo algo em seu tablet quando entro. O cenho franzido do Gek sugere que a notícia não é boa, seja lá o que for. Ele desliga a tela apressadamente quando me vê e força um sorriso em seu rosto ansioso.

      De maneira casual, o mecânico diz que o número de sentinelas está aumentando. Seria sábio afinar suas fileiras, ou minha liberdade de movimento poderia ser comprometida. Acho que Polo está só tentando se livrar de mim.
    tra_npc_anomaly_desc_14: |-
      A tensão que existia entre nós agora parece uma lembrança distante. Polo e eu nos cumprimentamos como bons amigos e companheiros na aventura em meio às estrelas. Sei que o Gek guarda um segredo, mas acredito que logo o dividirá comigo.

      Por enquanto, Polo me encoraja a me tornar mestre em exploração e atingir meus limites. Há lugares por aí onde ninguém consegue sobreviver. Mas talvez eu consiga.
    tra_npc_anomaly_desc_15: |-
      Polo está ansioso. Meu amigo precisa me contar algo. Ele está doente, muito doente para deixar este lugar. Por todo esse tempo, Polo tem explorado o espaço através de mim. Um subterfúgio triste revelado.

      Com muito pesar, tento oferecer minhas condolências, mas Polo se recompõe e diz ter esperança de que eu não desperdice o tempo que tenho. Faça mais dobras do que nunca. Visite lugares que Polo nunca verá. É a única maneira de viver.
    tra_npc_anomaly_desc_16: |-
      O Gek é receptivo, mas está triste. Percebo que estou diante do verdadeiro Polo, e não do ator animado de antes. Pelo menos, ele ainda tem seu senso de admiração. Não vê a hora de testemunhar a majestade das estrelas através dos meus olhos.

      As criaturas existem em sua forma mais estranha e selvagem. Tenho certeza de que meu amigo adoraria ter a chance de ver o quanto desses animais incríveis e monstruosos eu puder encontrar e de sonhar em visitar os mundos de onde vieram.
    tra_npc_anomaly_lang_1: Amigos por toda parte, se você souber onde procurá-los.
      Amigos em todas as formas e tamanhos, em todos os lugares.
    tra_npc_anomaly_lang_2: Fale, leia, estude os monólitos. Dê-se um cérebro forte
      para combinar com suas pernas fortes. Explorar é descobrir a si mesmo, camarada.
    tra_npc_anomaly_lang_3: Unidades isso, unidades aquilo. Que jeito estranho e triste
      de levar a vida, hein? Encha seus bolsos com elas. Descobriremos por que fazem
      todos esses mundos girarem.
    tra_npc_anomaly_lang_4: Piratas irritantes, quem são eles? Quem constrói suas
      naves? Mas é emocionante lutar contra eles.
    tra_npc_anomaly_lang_5: Aquelas máquinas voadoras, aquelas máquinas errantes!
      Por toda parte! Nos perseguem, nos machucam, acabam com nossas aventuras. Robôs
      maus.
    tra_npc_anomaly_lang_6: Camarada, visite os piores lugares que puder encontrar.
      Não morra. Sua morte não me serve de nada, não é? Não dá para saber muita coisa
      de um cadáver. Se bem que... Não, não importa. Não morra.
    tra_npc_anomaly_lang_7: Uma galáxia inteira para você, só para você. É preciso
      ver tudo. Hahaha, não, estou brincando. Talvez só mais alguns sistemas?
    tra_npc_anomaly_lang_8: Novas criaturas em cada mundo... Está fácil, fácil para
      você, camarada. Mas encontrar todas as que existem em um mundo talvez não seja
      tão fácil.
    tra_npc_anomaly_lang_9: Conheço alguns, outros, não. Quero ver todos. Seja um
      símbolo de amizade para todas as galáxias. Isso já será uma recompensa por si
      só, mas certamente você conseguirá tecnologia.
    tra_npc_anomaly_lang_10: O turista espera ser compreendido; o viajante anseia
      por compreender.
    tra_npc_anomaly_lang_11: Explore, lute, negocie. Faça o que for preciso para encontrar
      unidades. A aventura já é uma recompensa. Não se esqueça disso.
    tra_npc_anomaly_lang_12: As pestes da última fronteira. Obstáculos cruéis à aventura.
      A morte é triste, valentões são mais tristes ainda.
    tra_npc_anomaly_lang_13: Sentinelas, bá. Uma polícia cruel em uma linda galáxia.
      Quanto mais fácil for detê-los, mais nos divertiremos.
    tra_npc_anomaly_lang_14: Não morra, camarada. É um desperdício de dados. Hihihi,
      não, brincadeira. Sentiria muito a sua falta.
    tra_npc_anomaly_lang_15: Estou preso aqui. Posso ver as estrelas, mas não muito
      mais. Me mostre a galáxia, compartilhe suas viagens, traga-me alegria.
    tra_npc_anomaly_lang_16: É tão bom que esteja aqui. Você me traz luz. Mostre-me
      as criaturas que não posso ver por conta própria. Muitas criaturas. Depois disso,
      camarada, não sei o que você ou eu farei.
