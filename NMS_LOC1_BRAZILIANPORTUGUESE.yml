      Um metal de transição branco, lustroso e macio.

      É uma mercadoria muito estimada e uma carga popular para muitos comerciantes.

      Pode ser combinado com outros elementos para criar ligas metálicas valiosas, se a receita estiver disponível.
    tradeable2_name: COBRE
    tradeable2_name_l: Cobre
    tradeable2_symbol: Cu
    tradeable2_subtitle: Elemento neutro - Incomum
    tradeable2_description: |-
      Elemento metálico altamente condutor e versátil.

      Aparece com frequência nos manifestos de carga dos comerciantes de muitas das espécies galácticas principais.

      Pode ser combinado com outros elementos para criar ligas metálicas valiosas, se a receita estiver disponível.
    tradeable3_name: NÍQUEL
    tradeable3_name_l: Níquel
    tradeable3_symbol: Ni
    tradeable3_subtitle: Elemento neutro - Incomum
