    ion1_name: HIPERPROPULSOR
    ion1_subtitle: Propulsor de dobra de velocidade da luz
    ion1_description: |-
      Forma de propulsão mais rápida que a luz que permite à nave atingir a velocidade de dobra e saltar entre sistemas vizinhos.

      Aconselha-se que o usuário acesse os sistemas do hiperpropulsor por meio do mapa galáctico.
    ion2_name: REATOR DE DOBRA SIGMA
    ion2_subtitle: Unidade companheira do hiperpropulsor
    ion2_description: |-
      O hiperpropulsor passa a ter recursos mais robustos de exploração espacial.

      É preciso ter cuidado ao viajar sozinho no espaço.

      Aconselha-se que o usuário acesse os sistemas do hiperpropulsor por meio do mapa galáctico.
    ion3_name: REATOR DE DOBRA TAU
    ion3_subtitle: Unidade companheira do hiperpropulsor
    ion3_description: |-
      O hiperpropulsor se beneficia de uma fusão avançada que aumenta a velocidade e intensidade de dobra da nave. Ela se tornará capaz de saltar para regiões mais distantes do espaço.

      A emissão do núcleo de dobra é limitada para evitar desintegração do núcleo, fusão incontrolável e morte.

      Aconselha-se que o usuário acesse os sistemas do hiperpropulsor por meio do mapa galáctico.
    ion4_name: REATOR DE DOBRA TETA
    ion4_subtitle: Unidade companheira do hiperpropulsor
    ion4_description: |-
      Os sistemas de fusão ilimitada, mas estável, são acoplados ao hiperpropulsor do usuário. A nave pode saltar por distâncias ainda maiores no espaço.

      O desconforto causado ao usuário pela distribuição térmica intensa é limitado pela integração com os sistemas de líquido refrigerante existentes da nave.

      Aconselha-se que o usuário acesse os sistemas do hiperpropulsor por meio do mapa galáctico.
    ion5_name: REATOR DE DOBRA ÔMEGA
    ion5_subtitle: Unidade companheira do hiperpropulsor
    ion5_description: |-
      Permite ao hiperpropulsor do usuário atingir a maior velocidade e distância de salto fisicamente possíveis atualmente.

      Ao mesmo tempo, vincula-se ao sistema de sobrevivência para limitar o contato do usuário com anormalidades temporais.

      Aconselha-se que o usuário acesse os sistemas do hiperpropulsor por meio do mapa galáctico.
    bolt_name: LANÇA-RAIOS
    bolt_subtitle: Arma com projétil de energia
    bolt_description: |-
      Acessório geral de arma para a <TECHNOLOGY>multiferramenta<>. Acesse o modo de disparo pressionando <IMG>CYCLEWEAPON<> e dispare a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>lança-raios<> reconfigura a multiferramenta para supercarregá-la com <EARTH>elementos metálicos<> e dispará-los como <STELLAR>projéteis de alta velocidade<> capazes de causar dano extremo.
    boltshotgun_name: DETONADOR DE DISPERSÃO
    boltshotgun_subtitle: Arma com dispersão de projéteis
    boltshotgun_description: |-
      Acessório especial de arma para <STELLAR>combate próximo<> destinado à <TECHNOLOGY>multiferramenta<>. Acesse o modo de disparo pressionando <IMG>CYCLEWEAPON<> e dispare a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>detonador de dispersão<> reconfigura a multiferramenta para aquecer, estilhaçar e disparar <EARTH>elementos metálicos<> em um <STELLAR>amplo cone de destruição<>. O alcance é limitado, mas os estilhaços são muito eficazes à curta distância.
    boltsmg_name: EMISSOR DE PULSOS
    boltsmg_subtitle: Arma com projéteis de disparo rápido
    boltsmg_description: |-
      Acessório especial de arma para <STELLAR>disparo rápido<> destinado à <TECHNOLOGY>multiferramenta<>. Acesse o modo de disparo pressionando <IMG>CYCLEWEAPON<> e dispare a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>emissor de pulsos<> redireciona a ótica da multiferramenta para ionizar os <EARTH>elementos metálicos<> inseridos. Esses projéteis são disparados rapidamente, bombardeando alvos potenciais com uma <STELLAR>onda de plasma de alta energia<>.
    bolthoming_name: ADAPTADOR DE PROJÉTIL TELEGUIADO
    bolthoming_subtitle: Unidade companheira do lança-raios
    bolthoming_description: |-
      Os projéteis do lança-raios acompanham os movimentos do alvo.

      É mais útil em formas de vida com padrões de ataque imprevisíveis ou que provavelmente tentarão escapar do usuário durante o combate.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltdmg1_name: DANO POR IMPACTO SIGMA
    boltdmg1_subtitle: Unidade companheira do lança-raios
    boltdmg1_description: |-
      Os disparos do lança-raios causam mais dano físico com o impacto.

      Concede energia cinética adicional aos sistemas de distribuição de plasma ionizado do usuário.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltdmg2_name: DANO POR IMPACTO TAU
    boltdmg2_subtitle: Unidade companheira do lança-raios
    boltdmg2_description: |-
      Os disparos do lança-raios causam muito mais dano físico com o impacto.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltdmg3_name: DANO POR IMPACTO TETA
    boltdmg3_subtitle: Unidade companheira do lança-raios
    boltdmg3_description: |-
      O lança-raios libera projéteis mais potentes devido à velocidade de circulação de íons interna aprimorada.

      Permite ao usuário causar níveis de dano críticos nos alvos escolhidos.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltdmg4_name: DANO POR IMPACTO ÔMEGA
    boltdmg4_subtitle: Unidade companheira do lança-raios
    boltdmg4_description: |-
      O lança-raios causa dano máximo no alvo escolhido, o que deixa o dispositivo no 'padrão dos Vy'keens'.

      Carrega os disparos de plasma ionizado até os limites do que é fisicamente possível.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltclip1_name: CLIPE DE LANÇA-RAIOS SIGMA
    boltclip1_subtitle: Unidade companheira do lança-raios
    boltclip1_description: |-
      A capacidade do clipe de munição do lança-raios é aumentada.

      O reservatório de íons ampliado permite ao usuário criar uma sequência de disparos destrutivos sem a inconveniência de uma recarga antecipada.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltclip2_name: CLIPE DE LANÇA-RAIOS TAU
    boltclip2_subtitle: Unidade companheira do lança-raios
    boltclip2_description: |-
      A capacidade do clipe de munição do lança-raios aumenta ainda mais com o acréscimo de bancos cilíndricos.

      A melhoria resultante permite que haja um intervalo maior entre as recargas.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltclip3_name: CLIPE DE LANÇA-RAIOS TETA
    boltclip3_subtitle: Unidade companheira do lança-raios
    boltclip3_description: |-
      A capacidade do clipe de munição do lança-raios aumenta ao máximo.

      O usuário desfrutará de períodos longos e produtivos de destruição antes de recarregar.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltbounce1_name: RICOCHETE SIGMA
    boltbounce1_subtitle: Unidade companheira do lança-raios
    boltbounce1_description: |-
      Os disparos do lança-raios recebem propriedades defletoras.

      A colisão com o ambiente resulta em desvio do plasma, trajetórias de voo imprevisíveis e um impacto potencial com a vítima.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltbounce2_name: RICOCHETE TAU
    boltbounce2_subtitle: Unidade companheira do lança-raios
    boltbounce2_description: |-
      Concede propriedades defletoras extras aos disparos do lança-raios.

      Aconselha-se que o usuário evite utilizar a arma em lugares fechados, a não ser que corra o risco de ser atacado por um predador durante a exploração de cavernas.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltbounce3_name: RICOCHETE TETA
    boltbounce3_subtitle: Unidade companheira do lança-raios
    boltbounce3_description: |-
      Os disparos do lança-raios atingem o nível de deflexão máximo.

      O usuário pode observar vários ricochetes antes que o projétil atinja a pele, o metal ou outras estruturas pertencentes à forma de vida em questão.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrate1_name: DISPARO RÁPIDO SIGMA
    boltrate1_subtitle: Unidade companheira do lança-raios
    boltrate1_description: |-
      Atualização do sistema de taxa de disparo do lança-raios.

      As funções aprimoradas de carga permitem ao usuário disparar em sucessão rápida.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrate2_name: DISPARO RÁPIDO TAU
    boltrate2_subtitle: Unidade companheira do lança-raios
    boltrate2_description: |-
      Reduz ainda mais o tempo de resfriamento entre os disparos individuais do lança-raios do usuário.

      Melhora a chance de acertar o alvo várias vezes, o que aumenta o perigo que ele corre.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrate3_name: DISPARO RÁPIDO TETA
    boltrate3_subtitle: Unidade companheira do lança-raios
    boltrate3_description: |-
      Fornece o menor tempo de resfriamento possível entre os disparos do lança-raios e, ao mesmo tempo, aumenta a velocidade de produção de plasma interna.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltstab1_name: ESTABILIZADOR DE RECUO SIGMA
    boltstab1_subtitle: Unidade companheira do lança-raios
    boltstab1_description: |-
      O lança-raios causa menos recuo após o disparo.

      O campo de suspensão interno aumenta a estabilidade do lança-raios e reduz a tensão muscular na parte superior do corpo se o usuário for de uma espécie com estrutura corporal comum.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltstab2_name: ESTABILIZADOR DE RECUO TAU
    boltstab2_subtitle: Unidade companheira do lança-raios
    boltstab2_description: |-
      Reduz ainda mais o recuo do lança-raios após o disparo.

      A experiência do usuário é aprimorada pela maior estabilidade, permitindo um combate mais eficaz.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltstab3_name: ESTABILIZADOR DE RECUO TETA
    boltstab3_subtitle: Unidade companheira do lança-raios
    boltstab3_description: |-
      Suprime totalmente o recuo do lança-raios, eliminando os impulsos cinéticos primários criados pela descarga do raio de energia.

      Ao disparar repetidamente contra formas de vida e estruturas ambientais, a mudança de direção do usuário é insignificante.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrel1_name: ACELERADOR DE RECARGA SIGMA
    boltrel1_subtitle: Unidade companheira do lança-raios
    boltrel1_description: |-
      É diminuído o tempo de recarregamento da munição do lança-raios.

      Os tendões no braço do usuário estão ligados aos sensores do lança-raios, que fornecem uma carga elétrica às terminações nervosas quando o clipe de plasma é usado.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrel2_name: ACELERADOR DE RECARGA TAU
    boltrel2_subtitle: Unidade companheira do lança-raios
    boltrel2_description: |-
      O tempo de recarregamento do lança-raios é melhorado ainda mais, permitindo que a reposição da munição ocorra de maneira rápida e direta.

      As terminações nervosas eletrificadas no braço do usuário são complementadas por um orientador de clipe magnético durante os procedimentos de recarga.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    boltrel3_name: ACELERADOR DE RECARGA TETA
    boltrel3_subtitle: Unidade companheira do lança-raios
    boltrel3_description: |-
      Eficiência máxima na recarga do lança-raios.

      As terminações nervosas eletrificadas do braço complementam os sistemas de orientação de clipe magnéticos e o vínculo direto com o córtex motor primário do usuário. Não se aplica a usuários com estrutura gelatinosa ou eletrônica.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    laser_name: FEIXE DE MINERAÇÃO
    laser_subtitle: Laser de extração mineral
    laser_description: |-
      <TECHNOLOGY>Feixe de mineração<> da multiferramenta alimentado por <FUEL>elementos baseados em carbono<>. Dispare-o com <IMG>ATTACK<>.

      Instala ótica de foco na multiferramenta, permitindo-lhe emitir um <STELLAR>feixe de alta energia<>. O feixe é calibrado para excitar as moléculas em <STELLAR>objetos orgânicos ou geológicos<> comuns. Desse modo, ele pode operar como um dispositivo minerador altamente eficaz.
      <FUEL>ATENÇÃO<>: a destruição de flora, fauna ou minerais pode chamar a atenção dos sentinelas.
    lasdmg1_name: AMPLIFICADOR DE COMBATE SIGMA
    lasdmg1_subtitle: Unidade companheira do feixe de mineração
    lasdmg1_description: |-
      O dano por laser do feixe de mineração aumenta durante o combate.

      O recurso de laser existente é melhorado com uma ótica de precisão e amplificação do feixe, resultando em um ataque mais eficaz por parte do usuário.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasdmg2_name: AMPLIFICADOR DE COMBATE TAU
    lasdmg2_subtitle: Unidade companheira do feixe de mineração
    lasdmg2_description: |-
      Aumenta ainda mais o dano do feixe de mineração durante o combate.

      Foca a ótica do laser para permitir um dano mais eficaz em situações violentas.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasdmg3_name: AMPLIFICADOR DE COMBATE TETA
    lasdmg3_subtitle: Unidade companheira do feixe de mineração
    lasdmg3_description: |-
      Fornece um laser com maior capacidade de destruição durante o combate com o feixe de mineração.

      Adiciona tecnologia de agitação de fótons aos bancos de capacitores do feixe.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasdmg4_name: AMPLIFICADOR DE COMBATE ÔMEGA
    lasdmg4_subtitle: Unidade companheira do feixe de mineração
    lasdmg4_description: |-
      A capacidade ofensiva do feixe de mineração é atualizada ao máximo.

      O usuário notará que a chance de sobrevivência dos alvos será menor, o que lhe permitirá retornar à exploração planetária pacífica mais rapidamente.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lascool1_name: SISTEMA REFRIGERADOR DE FEIXE SIGMA
    lascool1_subtitle: Unidade companheira do feixe de mineração
    lascool1_description: |-
      O feixe de mineração é modificado para estender o intervalo entre os períodos de resfriamento.

      Permite que o usuário minere com menos interrupções e uma sensação de queimação bem reduzida.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lascool2_name: SISTEMA REFRIGERADOR DE FEIXE TAU
    lascool2_subtitle: Unidade companheira do feixe de mineração
    lascool2_description: |-
      Prolonga ainda mais o intervalo entre os períodos de resfriamento do feixe de mineração.

      O circuito adicional com frênio líquido refrigerante ao redor da câmara de excitação de cristal do laser remove sintomas de superaquecimento de maneira rápida e eficiente.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lascool3_name: SISTEMA REFRIGERADOR DE FEIXE TETA
    lascool3_subtitle: Unidade companheira do feixe de mineração
    lascool3_description: |-
      Permite que todas as tecnologias de feixe de mineração atuais extraiam elementos de maneira ininterrupta pelo maior tempo possível.

      Os tubos capilares com frênio líquido refrigerante transferem com segurança o calor em excesso da câmara de excitação de cristal do laser, causando o mínimo de interrupção nos processos de mineração.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    grenade_name: LANÇADOR DE PLASMA
    grenade_subtitle: Granadas explosivas
    grenade_description: "Arma com projétil de alto impacto. As bombas de plasma lançadas
      ricocheteiam nas superfícies até seu relógio interno causar uma grande explosão.\n
      \nÉ carregada com <FUEL>plasma instável<>. O uso descuidado pode causar dano
      ao usuário.\n \nPressione <IMG>ALTATTACK<> para ativar."
    grenade_mine_name: DISRUPTOR PLASMÁTICO
    grenade_mine_subtitle: Granadas de disrupção
    grenade_mine_description: "Tecnologia de disrupção terrestre e ferramenta de escavação.
      As bombas de plasma lançadas explodem com o impacto.\n \nÉ carregada com <FUEL>plasma
      instável<>. O uso descuidado pode perturbar os ecossistemas alienígenas e causar
      dano ao usuário.\n \nPressione <IMG>ALTATTACK<> para ativar."
    shield_name: CINÉTICA DE ESCUDO
    shield_subtitle: Barreira de repulsão invisível
    shield_description: |-
      Tecnologia de escudo do exotraje, alimentada por <CATALYST>elementos catalíticos<>.

      Envolve o usuário com uma barreira cinética desenvolvida para repelir ataques físicos e de projéteis.

      O recarregamento é feito pela inserção direta de elementos catalíticos no inventário do exotraje do usuário. Pressione <IMG>INVENTORY<> para acessar.
    shieldboost1_name: INCREMENTO DE ESCUDO SIGMA
    shieldboost1_subtitle: Unidade companheira da cinética de escudo
    shieldboost1_description: |-
      A duração e a capacidade de carga do escudo são aprimoradas.

      Fornece ao traje do usuário uma barreira mais prolongada contra vários tipos de demonstrações de violência.

      Funciona automaticamente após a construção no inventário do exotraje do usuário.
    shieldboost2_name: INCREMENTO DE ESCUDO TAU
    shieldboost2_subtitle: Unidade companheira da cinética de escudo
    shieldboost2_description: |-
      A duração e a capacidade de carga do escudo são aprimoradas ainda mais.

      A proteção contra os ataques com laser ou projéteis ou realizados por criaturas enfurecidas é tão eficiente que será notada de maneira positiva pelo usuário durante encontros violentos.

      Funciona automaticamente após a construção no inventário do exotraje do usuário.
    scan1_name: SCANNER
    scan1_subtitle: Pesquisa topográfica
    scan1_description: |-
      Um aprimoramento de <TECHNOLOGY>radar pessoal de superfície<> para a multiferramenta.

      O scanner emite um pulso de alta energia que revela <COMMODITY>recursos essenciais à sobrevivência<> nos arredores. Os dados são transmitidos pelo exotraje diretamente no sistema nervoso visual do usuário.

      Pressione <IMG>SCAN<> para ativar a verificação local.
    scan2_name: INCREMENTO DE ALCANCE SIGMA
    scan2_subtitle: Unidade companheira do scanner
    scan2_description: |-
      O raio de detecção do scanner é aumentado.

      Um modulador de saída avançado filtra as informações locais de uma distância maior para o sistema de visualização do usuário.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    jet1_name: JETPACK
    jet1_subtitle: Incremento de propulsão aérea
    jet1_description: |-
      Fornece ao exotraje <TECHNOLOGY>recursos avançados de movimentação<>, incluindo voo temporário.

      Controle o impulso com <IMG>JUMP<>. O dispositivo de voo usa energia do <FUEL>sistema de sobrevivência do exotraje<> para pressurizar e liberar explosões de gás, impelindo o usuário ao ar.

      É possível colher <TECHNOLOGY>plantas ricas em deutério<> para sobrecarregar o jetpack temporariamente e causar um aumento considerável no impulso disponível.
    stam1_name: APRIMORAMENTO DE VIGOR SIGMA
    stam1_subtitle: Sistema de supressão de exaustão
    stam1_description: |-
      O usuário consegue correr por períodos prolongados.

      O sistema incorpora um procedimento indolor de perfuração da espinha dorsal, inserção do liberador de anestesia e distribuição química corporal. O aumento do ácido láctico no corpo do usuário é neutralizado nos períodos de atividade intensa.

      Funciona automaticamente após a construção no inventário do exotraje do usuário.
    ut_water_name: MEMBRANA DE AERAÇÃO
    ut_water_name_l: Membrana de aeração
    unw1_name: MEMBRANA DE AERAÇÃO SIGMA
    unw1_subtitle: Assistente de respiração aquática
    unw1_description: |-
      O usuário consegue nadar debaixo d'água por períodos prolongados.

      Absorve os gases dissolvidos na água por meio de um contator membranoso que, se o usuário for de uma espécie com estrutura corporal comum, é colocado sobre a boca ou orifício de respiração facial.

      Funciona automaticamente após a construção no inventário do exotraje do usuário.
    ut_rad_name: DEFLETOR DE RADIAÇÃO
    ut_rad_name_l: Defletor de radiação
    rad1_name: DEFLETOR DE RADIAÇÃO SIGMA
    rad1_subtitle: Proteção contra radioatividade
    rad1_description: |-
      O usuário é protegido do dano por radiação.

      Reduz consideravelmente o perigo para o usuário, durante a exploração de mundos irradiados. As microvibrações aumentam a reflexão das ondas eletromagnéticas, reduzindo a absorção.

      O dispositivo é carregado com <EARTH>extratos minerais<> encontrados em ambientes radioativos. Funciona automaticamente após a construção, no inventário do exotraje do usuário.
    ut_tox_name: SUPRESSOR DE TOXINAS
    ut_tox_name_l: Supressor de toxinas
    tox1_name: SUPRESSOR DE TOXINAS SIGMA
    tox1_subtitle: Sistema de diluição de chuva tóxica
    tox1_description: |-
      O usuário é protegido do dano tóxico.

      Os compostos reagentes dentro do supressor removem os líquidos tóxicos que caem sobre o usuário, reduzindo o risco de sufocamento, entre outros perigos.

      O dispositivo é carregado com <EARTH>extratos minerais<> encontrados em ambientes tóxicos. Funciona automaticamente após a construção, no inventário do exotraje do usuário.
    ut_cold_name: CAMADA TÉRMICA
    ut_cold_name_l: Camada térmica
    cold1_name: CAMADA TÉRMICA SIGMA
    cold1_subtitle: Rede de distribuição de calor
    cold1_description: |-
      O usuário é protegido do dano por frio extremo em mundos congelados.

      Capilares de aquecimento são costurados no traje do usuário, distribuindo calídio líquido igualmente, para manter uma temperatura corporal agradável.

      O dispositivo é carregado com <EARTH>extratos minerais<> encontrados em ambientes congelados. Funciona automaticamente após a construção, no inventário do exotraje do usuário.
    ut_hot_name: REDE DE LÍQUIDO REFRIGERANTE
    ut_hot_name_l: Rede de líquido refrigerante
    hot1_name: REDE DE LÍQUIDO REFRIGERANTE SIGMA
    hot1_subtitle: Malha de absorção de calor
    hot1_description: |-
      O usuário é protegido do dano por calor extremo em mundos áridos.

      Fornece alívio em meio ao intenso calor atmosférico e solar por meio de uma rede subcutânea que distribui frênio líquido.

      O dispositivo é carregado com <EARTH>extratos minerais<> encontrados em ambientes quentes. Funciona automaticamente após a construção, no inventário do exotraje do usuário.
    shipgun1_name: CANHÃO DE FÓTONS
    shipgun1_subtitle: Arma com projétil para naves
    shipgun1_description: |-
      Um <TECHNOLOGY>lançador de projéteis para naves<> destrutivo, o sistema de armas preferido pelos comerciantes interestelares e piratas.

      Use <IMG>CYCLEWEAPON<> para mudar o modo de arma. Pressione <IMG>SHIPFIRE<> para disparar.
    shiplas1_name: FEIXE DE FASES
    shiplas1_subtitle: Arma de energia para naves
    shiplas1_description: "Uma <TECHNOLOGY>arma de feixe de alta energia<> para combate
      entre naves. \n\nEmbora sejam vulneráveis ao <FUEL>superaquecimento<>, essas
      armas laser altamente precisas <STELLAR>recarregam os escudos dos usuários<>
      sugando a energia dos sistemas de escudos do alvo.\n\nUse <IMG>CYCLEWEAPON<>
      para mudar o modo de arma. Pressione <IMG>SHIPFIRE<> para disparar."
    shipshield_name: ESCUDO DEFLETOR
    shipshield_subtitle: Proteção para fuselagem de nave
    shipshield_description: |-
      Escudo de energia que protege a nave de disparos de laser, projéteis aéreos e interação acidental com escombros espaciais.

      O usuário deve saber que <CATALYST>elementos catalíticos<> são necessários para recarregar o dispositivo.

      Funciona automaticamente após a construção no inventário da nave do usuário.
    shipjump_name: MECANISMO DE PULSO
    shipjump_subtitle: Incremento de voo da nave
    shipjump_description: "Propulsão de voo espacial, incrementos e saltos de pulso
      sob demanda por meio do sistema local.\n \nO usuário deve saber que é necessário
      <EXOTIC>trítio<> para carregar o mecanismo de pulso. Trítio é abundante em <COMMODITY>campos
      de asteroides no espaço próximo aos planetas<>. Localize trítio com o scanner
      da nave (<IMG>SCAN<>).\n\nSegure <IMG>PULSEJUMP<> para preparar o salto de pulso.\nSegure
      <IMG>BOOST<> para aumentar a velocidade em voo."
    grenbounce1_name: GRANADAS RICOCHETEANTES
    grenbounce1_subtitle: Unidade companheira do lançador de plasma
    grenbounce1_description: |-
      As bombas do lançador de plasma ricocheteiam nas estruturas planetárias antes da ignição.

      As granadas personalizadas são disparadas em um eixo rotativo. O usuário observará um posicionamento imprevisível da zona de explosão resultante.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    railgun1_name: DARDO FLAMEJANTE
    railgun1_subtitle: Arma com raio de energia
    railgun1_description: |-
      Acessório agressivo de arma para a <TECHNOLOGY>multiferramenta<>. Acesse o modo de disparo pressionando <IMG>CYCLEWEAPON<> e dispare a arma com <IMG>ATTACK<>.

      O <TECHNOLOGY>dardo flamejante<> causa dano instantâneo aos alvos.

      O processo de carga de plasma cria um arco de gás ionizado para lançar projéteis em alta velocidade. O usuário causará destruição simultânea ao puxar do gatilho.
    grenspeed1_name: PROPULSÃO DE GRANADA
    grenspeed1_subtitle: Unidade companheira do lançador de plasma
    grenspeed1_description: |-
      As granadas do lançador de plasma viajam a uma grande velocidade.

      O dispositivo deforma e destrói mais rápido as porções de terra e as formas de vida que se encontram sobre ou perto delas.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    grenrad1_name: RAIO DE DANO
    grenrad1_subtitle: Unidade companheira do lançador de plasma
    grenrad1_description: |-
      As granadas do lançador de plasma criam crateras mais largas.

      O usuário notará uma área de destruição maior no momento da ignição. É aconselhável que ele fique distante da porção de terra usada como alvo para evitar dano a seus membros.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    grenhoming1_name: GRANADA TELEGUIADA
    grenhoming1_subtitle: Unidade companheira do lançador de plasma
    grenhoming1_description: |-
      As granadas do lançador de plasma acompanham e atingem as formas de vida próximas, seja qual for a espécie ou inteligência delas.

      A ignição ocorre no momento da colisão e rompe o terreno simultaneamente, já que esse é o propósito original da tecnologia de disrupção terrestre.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    shipgunrate1_name: DISPARO ACELERADO SIGMA
    shipgunrate1_subtitle: Unidade companheira do canhão de fótons
    shipgunrate1_description: |-
      O canhão de fótons dispara com uma cadência maior.

      É uma modificação de disparo rápido que aumenta o potencial de dano, morte e destruição contra os alvos escolhidos pelo usuário.

      Funciona automaticamente após a construção no inventário da nave do usuário.
    shipguncool1_name: RESFRIAMENTO AVANÇADO SIGMA
    shipguncool1_subtitle: Unidade companheira do canhão de fótons
    shipguncool1_description: |-
      O tempo de resfriamento do canhão de fótons é reduzido consideravelmente.

      A destruição de outra nave se torna uma tarefa mais agradável graças à menor interrupção da descarga de fótons.

      Funciona automaticamente após a construção no inventário da nave do usuário.
    cold2_name: CAMADA TÉRMICA TAU
    cold2_subtitle: Rede de distribuição de calor
    cold2_description: |-
      Proteção mais duradoura do dano por frio extremo em mundos congelados.

      Integra mais profundamente os capilares de aquecimento ao traje do usuário que retém o calor fornecido pelo calídio líquido e reduz a perda de energia térmica.

      O dispositivo é carregado com extratos minerais locais. Normalmente, dioxita. Funciona automaticamente após a construção no inventário do exotraje do usuário.
    cold3_name: CAMADA TÉRMICA TETA
    cold3_subtitle: Rede de distribuição de calor
    cold3_description: |-
      Proteção ainda maior do dano por frio extremo em mundos congelados.

      O calídio líquido que flui pelos capilares do traje é monitorado e modificado por um chip de controle de temperatura central, permitindo alívio localizado e uso mais eficiente.

      O dispositivo é carregado com extratos minerais locais. Normalmente, dioxita. Funciona automaticamente após a construção no inventário do exotraje do usuário.
    scanbinoc1_name: VISOR DE ANÁLISE
    scanbinoc1_subtitle: Dispositivo de marcação binocular
    scanbinoc1_description: |-
      Unidade especial de <TECHNOLOGY>descoberta<> e <TECHNOLOGY>pesquisa<>.

      Aprimora os recursos padrão do <TECHNOLOGY>scanner<>, projetando dados ambientais detalhados diretamente no visor do usuário. Permite a identificação de <STELLAR>pontos de interesse distantes<>.

      O visor gerará <COMMODITY>dados valiosos<> quando for usado para estudar <TRADEABLE>flora<>, <FUEL>fauna<> e <TECHNOLOGY>minerais<>.

      Segure <IMG>AIM<> para operar. Pressione <IMG>ZOOM<> para usar o zoom.
    energy_name: SISTEMA DE SOBREVIVÊNCIA
    energy_subtitle: Pacote de energia de sobrevivência do traje
    energy_description: |-
      O núcleo do exotraje, o <TECHNOLOGY>sistema de sobrevivência<> filtra e bombeia <FUEL>oxigênio<> respirável continuamente.

      Além de garantir a existência do usuário do exotraje, a unidade de sobrevivência usa o oxigênio extra para gerar energia para sistemas secundários, como o <TECHNOLOGY>jetpack<>, o <TECHNOLOGY>sistema de aumento de velocidade<> e a <TECHNOLOGY>lanterna<>.
    scanterr1_name: PESQUISADOR SUBTERRÂNEO
    scanterr1_subtitle: Unidade companheira do scanner
    scanterr1_description: |-
      Sistema de detecção de elementos subterrâneos.

      Mostra ao usuário os locais de recursos extraíveis por meio de um relé de retorno visual cuboide holográfico.

      Pressione <IMG>SCAN<> para ativá-lo junto com a verificação de superfície planetária.
