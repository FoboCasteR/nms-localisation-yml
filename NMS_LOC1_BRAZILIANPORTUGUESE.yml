      Atualização 1.03
      A Hello Games tem se empenhado muito para aprimorar No Man's Sky.

      Tivemos que reformar o universo.

      OBSERVAÇÃO! Como resultado, seu local no jogo poderá ser ajustado. Seu progresso geral não será afetado.

      * O terreno está mais peculiar e variado. A destruição é mais poderosa.
      * Geração de LOD totalmente assíncrona.
      * Agora é possível fazer verificações enquanto se está no espaço.
      * Agora é possível gerar planetas extremamente perigosos. Tome cuidado se pousar em um deles.
      * Agora é possível gerar planetas com baixa atmosfera.
      * Foram ajustadas a frequência e intensidade dos conflitos espaciais. Foram adicionadas recompensas de nave. Espere problemas.
      * Gerenciamento de inventário simplificado.
      * A orientação e liberdade agora são opcionais.
      * Mais segredos.

      Estou indo dormir agora.
