    atlas_request_opt_a_4: Cumpra
    atlas_request_opt_b_4: Recuse
    atlas_request_res_a_4: Respondo à pergunta. Não vou fugir do desafio. O Atlas
      vai me guiar e atenderei ao seu chamado.
    atlas_request_res_b_4: Eu me afasto antes que seja tarde demais. Preciso me conhecer
      e explorar o universo sem que nada me influencie.
    atlas_request_opt_a_5: Autorize
    atlas_request_opt_b_5: Recuse
    atlas_request_res_a_5: Agora sou como um precursor, um explorador, um desbravador
      de caminhos. O universo conhecerá a si mesmo através de mim.
    atlas_request_res_b_5: O que vejo me perturba. Esta jornada é apenas minha. Não
      pode ser diferente.
    atlas_request_opt_a_6: Conforme-se
    atlas_request_opt_b_6: Recuse
    atlas_request_res_a_6: Não havia outra escolha além desta. Seguirei em frente.
      Nós seguiremos em frente. Em uma busca eterna.
    atlas_request_res_b_6: Apesar do que sinto, opto por não seguir pelo caminho colocado
      diante de mim. Eu sigo em frente, afastando-me, vendo uma verdade diferente.
    atlas_request_opt_a_7: Submeta-se
    atlas_request_opt_b_7: Recuse
    atlas_request_res_a_7: Silencio meus medos e renovo minha dedicação ao caminho.
      Somente a viagem importa. O destino me chama.
    atlas_request_res_b_7: Não posso continuar. Nenhum ser inteligente deveria ousar
      saber o que está à frente. É melhor buscar conhecimento em outro lugar.
    atlas_request_opt_a_8: Renda-se
    atlas_request_opt_b_8: Recuse
    atlas_request_res_a_8: Não tenho escolha a não ser continuar. Isto está predestinado,
      é o programa. Sempre estive em busca de algo e não posso hesitar.
    atlas_request_res_b_8: Temo que apenas o esquecimento me aguarde além deste ponto
      e não quero morrer por causa de um idealismo alienígena.
    atlas_request_opt_a_9: Sucumba
    atlas_request_opt_b_9: Recuse
    atlas_request_res_a_9: Não falta muito. Não está longe. As estrelas me chamam
      com um fogo frio e me apresso para encontrá-las. Em breve. Muito em breve.
    atlas_request_res_b_9: Eu me liberto das correntes do controle. Já faz muito tempo
      que obedeço aos comandos dos outros. Apenas eu posso determinar minha jornada.
    atlas_request_opt_a_10: Obedeça
    atlas_request_opt_b_10: Recuse
    atlas_request_res_a_10: Depois da passagem, está a resposta, a única resposta.
      Eu aceito a verdade dela. Não tenho escolha.
    atlas_request_res_b_10: Se me aventurar adiante, tudo o que fiz, tudo o que sou
      se torna nulo. Eu me recuso. Não vou desfazer um universo para satisfazer o
      Atlas.
