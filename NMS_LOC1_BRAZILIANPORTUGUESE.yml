    all_aban_desc_1: |-
      Parecia uma ferida no mundo. Era vermelho e irregular, como algo que já vivera, mas fora despedaçado. Eu devia ter ficado longe.

      Se fosse capaz de sentir o ar deste planeta, imagino que teria uma espécie de fedor alienígena, mas nada podia deter minha curiosidade.

      Será que estava morto? Onde o toquei, a superfície estava úmida e mole. Ele pareceu tornar-se capaz de se mover nesse instante, deslocando-se com vários cílios lentos, afastando-se de mim.

      Devia tê-lo deixado em paz.
    all_aban_desc_2: |-
      Vi o orbe vermelho entre as nuvens. Um olho maligno, fixo e monstruoso. O medo congelou o sangue em minhas veias. Temi que fosse me ver, mas então as nuvens se moveram e ele se foi.

      Não tinha mais certeza de que fora real. Talvez os depósitos de fungos do último mundo que visitei ainda estejam entupindo as aberturas do meu exotraje e afetando minha cognição de alguma forma.

      Já limpei meus filtros seis vezes. Mas ainda os sinto dentro de mim.
    all_aban_desc_3: |-
      Encontrei um corpo. Não se parece com nada que eu já tenha visto. Se houver toda uma espécie, espero que esteja tão morta quanto este indivíduo.

      A princípio, pensei se tratar dos restos trágicos de um defeito na tecnologia de transferência de matéria. Afinal, era uma gaiola de ossos e carne guarnecida com porções aleatórias de dentes tortos e olhos reumosos sem pálpebra. Mas não.

      Era alguma bizarrice da evolução, envolvida por uma natureza cruel. Não consigo parar de imaginar como seria se estivesse viva. Temo que volte a viver.
    all_aban_desc_4: |-
      Os oceanos aqui são de sangue. Nada vive neles. Eles mesmos estão vivos. São formas de vida multiformes tão grandes quanto continentes... ou talvez sejam uma coisa só.

      'Do que algo assim se alimenta?', eu me pergunto. A resposta parece ser 'de tudo'. Encontrei evidências de seres vivos, mas não os vejo.

      Será que a flora e a fauna nativas hibernam quando ele vem devorá-las e depois retornam e repovoam o lugar quando se retrai? Consigo senti-lo se movendo em meu cérebro, sussurrando. Ele quer que eu me desfaça de meu traje e nade.
    all_aban_desc_5: |-
      Acordei de um sonho em que me afogava em algo espesso e viscoso. Ele invadia meus poros e me sufocava.

      Quero acreditar que seja minha mente cansada me pregando truques. Faz muito tempo que não durmo profundamente.

      Com o canto dos olhos, vejo a esfera avermelhada cintilando sempre que tento descansar. Não consigo entender como ela capta o meu rastro em todos os mundos.

      Ou sou eu que a estou seguindo? O orbe não pode estar em todos os lugares ao mesmo tempo. Isso é impossível.
    all_aban_desc_6: "Foi isto que nos tornamos? A cada nova curva de minha jornada,
      só encontro mais coisas para manchar meu espírito e minha carne. As bocas com
      presas surgem ao meu redor quando viro as costas.\n\nEu as escuto falando e
      cuspindo. Às vezes, elas gritam sons que podem ser palavras. Talvez o meu nome.\n
      \nFaz muitos ciclos que não tiro meu exotraje. Tenho medo de olhar para minha
      própria pele. Sei que estará irritada, molhada de pus e esburacada. Me tornei
      o vetor de uma infecção.\n\nA corrupção de algo destrutivo vive em minha carne.
      Não venha me procurar."
    all_aban_desc_7: |-
      O que são os sentinelas? Eles aparecem em inúmeros mundos sem serem chamados ou sem aviso, atravessam a galáxia sem obstáculos e forçam a própria vontade contra qualquer ser inteligente que encontram.

      Quem os criou? Quem lhes deu o direito de patrulhar as estrelas e exigir nossa obediência às regras silenciosas que impõem?

      O objetivo do experimento era obter as respostas a essas perguntas. Tudo começou em um mundo desconhecido sob um sol branco-azulado, longe do eixo da civilização.

      O primeiro drone gritou quando o abriram.
    all_aban_desc_8: |-
      De onde vêm os Sentinelas? Não se vê naves chegando para depositá-los, mas sabemos que eles têm propulsores espaciais e conseguem aparecer em qualquer planeta.

      Eles se constroem com os recursos dos mundos que infestam? Como um vírus mecanoide que parasita o hospedeiro para criar nova matéria por metástase?

      A ciência dos Korvax fala que eles são compostos por metais que não deveriam existir em nossa era do universo. Nunca alguém os viu serem construídos.

      Eles simplesmente estão aqui, como se o universo os lançasse à existência.
    all_aban_desc_9: |-
      Existe um mundo, transformado em pó muito antes da ascensão dos Vy'keens, onde os nativos se voltaram contra os sentinelas.

      Eles se irritaram com os olhos sempre presentes das máquinas. O ressentimento gerou violência. Drones foram destruídos.

      Mais nativos lutaram, e então vieram os bípedes, os quadrúpedes, as interceptoras no céu. E muito mais.

      Logo houve uma guerra. E as máquinas vieram, aumentando de modo exponencial, até que no fim exterminaram toda uma espécie como punição. Mas a galáxia se recusou a aprender com isso...
    all_aban_desc_10: |-
      Há uma ligação entre os monólitos e os sentinelas? A origem dessas estruturas antigas parece ser anterior a qualquer civilização conhecida.

      Com o passar do tempo, essas estruturas foram imbuídas com as crenças e histórias das criaturas que evoluíram ao redor delas.

      E se houve uma espécie precursora a todos nós? Uma com um conhecimento tão infinito e um poder tão interestelar que mesmo após a extinção, as ferramentas dela permanecem para nos intrigar, como uma criança que se depara com um reator de fusão.
    all_aban_desc_11: |-
      Quando não há explicação para um fenômeno, é natural que os seres inteligentes preencham as lacunas da experiência que estão vivenciando.

      Em alguns mundos, os sentinelas ainda são venerados como representantes de uma divindade que tudo vê. Os drones são considerados sagrados, como se tivessem sido enviados por um deus invisível para garantir que vivam em uma harmonia imposta com o ambiente ao redor deles.

      Há um elemento comum perturbador em muitas dessas teologias: o símbolo recorrente de uma esfera avermelhada e a promessa de um apocalipse que ocorrerá em breve.
    all_aban_desc_12: |-
      A fase final do experimento surgiu da frustração. Queríamos aprender algo novo. Queríamos saber como funcionavam. Queríamos ver o lado de dentro.

      Utilizamos um processo de dobra dimensional não testado. Acreditávamos que ele nos permitiria capturar um drone intacto. Nós o colocaríamos em uma jaula para mantê-lo dócil. Foi um erro acreditar que conseguiríamos fazer isso.

      As máquinas se apropriaram da tecnologia de dobra e voltaram-na contra nós. Em meio ao horror, nossa carne se fundiu ao metal delas. Nossas perguntas finalmente foram respondidas.
    all_aban_desc_13: |-
      Há um mundo no grande vazio em que tudo é feito de navalhas e vidro. Coitado daquele com carne simples e macia que for para lá.

      O vidro tem sede. Ele é frágil, cristalino e muito bonito de se olhar, mas precisa beber.

      Você irá até lá e esquecerá meu aviso.

      Ele então lhe cortará com uma parte tão afiada que você não sentirá dor. Apenas quando seu sangue estiver jorrando e molhando a paisagem rachada e destruída é que você se lembrará disso. E será tarde demais. Tarde demais.
    all_aban_desc_14: "Sob a pele dele, ele colocou minúsculos pedaços do vidro, que
      se tornaram marcas rituais estranhas.\n\nOs pedaços do cristal quebrado eram
      muito antigos. Haviam sido polidos por seres que existiram há várias gerações.
      Ele alimentou o vidro com a própria vida e, em troca, os cristais brilharam
      com um fogo esmeralda e o aproximaram do destino dele.\n \nEu o ouvia falar
      de mundos que ele não poderia ter visto, em idiomas alienígenas que a boca dele
      não fora feita para falar.\n\nO vidro o transformou em algo superior ao que
      já era. Um receptáculo de conhecimentos muito estranhos para nós."
    all_aban_desc_15: |-
      O orbe repousa em uma jaula-manto de cristal em vários formatos. Os ângulos da cobertura são perfeitos.

      Se for medida, nenhum dispositivo conhecido pela ciência conseguirá determinar qualquer falha ou variação na superfície, mesmo no nível molecular.

      Tentei várias vezes me aproximar para tocar nele, mas ele recua. Ainda não mereço conhecer os segredos que guarda.

      Minha mente precisa estar mais aberta. As camadas do meu ser precisam estar divididas e expostas. Não há outro caminho. Já comecei a cortar a pele.
    all_aban_desc_16: "Se conseguir enxergar claramente, você se deparará com um cristal
      e perceberá que ele não é feito de átomos e moléculas, e sim de pensamentos,
      gravidade e números.\n\nVocê deve ir fundo. Venha ver, eu suplico. Mais seres
      além de mim devem saber disso, mesmo que seja apenas para disseminar o conhecimento
      e avisar as outras espécies.\n \nConte a todos. Escreva em todos os idiomas
      que você conhece, grave na pedra, faça uma canção, mas jamais fique em silêncio.\n\nDigo-lhe
      isto: eu vi o que está oculto sob a superfície de todas as coisas. A grade frágil
      da realidade está desmoronando."
    all_aban_desc_17: |-
      Está aqui e não está. Almejamos o domínio da galáxia, mas não compreendemos a verdade. E se eu lhe falasse que o tempo é a droga que nos mantém dóceis e conformados?

      Não há agora. Não há depois. Não há hoje, nem ontem. Isso é uma ilusão refletida no vidro, padrões de mentira que o universo usa para rir de nós.

      Não somos capazes de ver tais coisas. Nossas mentes pequenas se rebelam contra conceitos tão vastos que não podem ser contidos em um único pensamento. É assim que nos controlam.
    all_aban_desc_18: |-
      Vou desbravar o espaço. Meu coração está cheio de arrependimento, mas não há mais nada a fazer.

      Encontro apenas estradas mais escuras e abismos envidraçados e infinitos à minha frente. É o melhor a fazer.

      O caminho dilacerado e repleto de lâminas é a verdade e não sou capaz de negá-la. Com o tempo, surgirão almas ousadas, muito mais inteligentes que eu, que aprenderão com os meus erros.

      Eu forjo o caminho para os que vêm a seguir. Eu ando com os pés descalços sobre os fragmentos da realidade quebrada, em direção ao infinito e ao estilhaçamento eterno. No âmago, o segredo me aguarda.
    all_aban_desc_19: |-
      Minha central de comunicações detectou uma mensagem distorcida, enviada com uma ressonância estranha. Não é algo incomum, considerando as qualidades atípicas do espaço-tempo neste quadrante.

      Os sistemas passaram vários ciclos tentando reconstruir os elementos ausentes da mensagem, mas foi em vão.

      Uma análise indica uma degradação no sinal que comprova que a transmissão inicial ocorreu antes de o planeta que orbito ter sido formado.

      Mesmo assim, meu nome é falado claramente em meio a estática e distorção.
    all_aban_desc_20: "'Negociei com uma entidade Korvax que conheci em Ikdlak. O
      ser inteligente ofereceu bastões refinados de crisonita como parte do pagamento
      por vários dados de mapeamento estelar registrados pelos módulos sensores da
      minha nave. \n\nNo processo, ele encontrou a mensagem anômala que detectei há
      vários ciclos atrás. Eu considerei o sinal como um evento sem importância, uma
      fusão aleatória de interferências que por acaso se parecia com uma voz. \n\nNa
      realidade, isso tinha me perturbado. Por curiosidade, a entidade analisou a
      mensagem e revelou outra camada abaixo do componente de áudio. A imagem de um
      mundo com um céu verde e uma lua de obsidiana.'"
    all_aban_desc_21: |-
      A mensagem misteriosa continua perturbando minha mente. Com a ajuda da entidade, descobri que ela se originou entre dois e cinco mil ciclos solares atrás.

      Eu identifiquei o ponto de transmissão como um setor no espaço que se encontra na zona de neblina, próxima à fronteira galáctica.

      Percebo agora que ignorar o sinal seria um erro. Cabe a mim rastreá-lo. Em meus momentos de maior imaginação, me pergunto se pode ser um aviso ou uma revelação. Defini um curso.
    all_aban_desc_22: |-
      Esta será a minha última gravação por um bom tempo. Adaptei minha nave com um hiperpropulsor Odvinsko potente e um módulo suspensor criogênico.

      Minha intenção é entrar em um estado de dormência para sobreviver à jornada até a origem distante da mensagem anômala.

      Não há nada que me prenda aqui. Eu me comprometi a isto. Enquanto durmo, ouvirei o sinal. Talvez minha mente em repouso consiga tirar mais significado dele.
    all_aban_desc_23: |-
      Quando acordei, descobri que o planeta da imagem não existe mais. Resta apenas um cinturão de entulhos ao redor de uma estrela gigante vermelha no último estágio de vida.

      Seja qual for o cataclismo que destruiu esse mundo, ocorreu antes de a minha espécie conseguir andar ereta. Mas não há como negar. O sinal veio daqui. Ele carregava meu nome em meio à canção atonal que emitia.

      Eu percorri distâncias inimagináveis para encontrar o ponto de origem. Os sensores detectaram uma massa metálica embutida em um dos maiores fragmentos do planeta. Levará um tempo, mas conseguirei retirá-la.
    all_aban_desc_24: |-
      A estrela gigante vermelha consome a si mesma. As interações entre as zonas de fragmentação espacial do sistema estão formando uma singularidade. O espaço-tempo está se tornando maleável. Não consigo partir.

      Das cinzas de um mundo morto, exumei o cadáver da nave que enviou a mensagem para mim através dos milênios. A nave que sabia o meu nome. Por ter sido esmagada e deformada por forças inimagináveis, eu mal consegui reconhecê-la.

      Mas vejo um hiperpropulsor Odvinsko corroído e um módulo criogênico. São iguais aos da minha nave.

      Minha nave estava enterrada aqui. A voz era minha. Eu avisei a mim mesmo...
    all_aban_opt_a_1: Analise o log de dados
    all_aban_res_a_1: |-
      Descubro informações codificadas no log de dados do viajante morto há muito tempo.

      Deixaram algo que vai me ajudar em minha jornada...
    all_aban_lang_1: Usuário identificado. Terminal ativo. Desbloqueando log de dados
      para análise.
    all_aban_lang_2: Usuário recorrente identificado. Terminal ativo. Desbloqueando
      a continuação do log de dados para análise.
    all_aban_lang_3: Último log de dados aguardando análise do usuário. Terminal ativo.
    all_aban_lang_4: Alerta. Usuário identificado. Novo repositório do log de dados
      desbloqueado. Aguardando análise.
    tra_cra_desc_1: |-
      Embarco com dificuldade na nave de carga e encontro sua caixa preta. Assim que toco nela, surge a imagem holográfica de um comerciante reptiliano em pânico.

      Talvez seja uma mensagem para seu superior ou um ente querido. É impossível saber, já que a transmissão está muda. Em seu momento final, o comerciante parece apontar para uma tecnologia instalada recentemente na nave e cai de joelhos desesperado.
    tra_cra_opt_a_1: Inspecione a tecnologia instalada recentemente na nave
    tra_cra_opt_b_1: Busque a carga
    tra_cra_opt_c_1: Fortaleça o sinal da caixa preta
    tra_cra_res_a_1: |-
      Descubro a tecnologia mal instalada que causou o acidente.

      Verifico sua planta. Agora posso construí-la por conta própria...
    tra_cra_res_b_1: |-
      O compartimento de carga da nave está repleto de tecnologias de nave quebradas... Há um item intacto.

      Verifico uma planta. Agora posso construí-la por conta própria.
    tra_cra_res_c_1: Aumento o sinal de socorro e registro o local do acidente com
      as autoridades locais.
    tra_cra_desc_2: |-
      O interior da nave caída está repleto de tecnologias diferentes, provavelmente retiradas de várias outras naves. O cadáver pesado de uma forma de vida bicuda encontra-se sobre o painel de controle. Ela claramente tinha uma predileção por coisas mais refinadas.

      O compartimento de carga está protegido por uma espécie de sistema de segurança caseiro. Assim como o restante da nave, ele apresenta uma mescla de tecnologias. Pode ser difícil desativá-lo.
    tra_cra_opt_a_2: Tente abrir o compartimento de carga
    tra_cra_opt_b_2: Reviste o piloto
    tra_cra_res_a_2: |-
      Após passar pelos três níveis de segurança, consigo abrir o compartimento de carga, mas uma onda de energia me derruba.

      Ao examinar o local, vejo que a dor valeu a pena.
    tra_cra_res_b_2: Um crustáceo vermiforme em decomposição e uma tecnologia de exotraje
      são minhas recompensas após o esforço para remover o cadáver inchado dos controles.
    tra_cra_desc_3: |-
      É difícil dizer há quanto tempo essa nave caiu aqui. O corpo reptiliano do piloto está totalmente decomposto e a tecnologia parece ultrapassada.

      Sua mão esquelética segura alguma coisa. Quando vou investigar, um barulho no compartimento de carga me distrai.
    tra_cra_opt_a_3: Investigue o objeto na mão do piloto
    tra_cra_opt_b_3: Investigue o barulho
    tra_cra_res_a_3: |-
      Encontro um holomedalhão que projeta a imagem de uma forma de vida. Talvez ela tenha sido a companheira do piloto.

      No entanto, essa não era a única informação armazenada...
    tra_cra_res_b_3: |-
      Me surpreendo com uma fera local se alimentando de um dispositivo que estava sendo transportado na nave.

      Ela colide comigo quando sai correndo. Eu recolho a carga que a criatura não conseguiu devorar...
    tra_cra_desc_4: |-
      Sob uma tubulação larga no teto, está o corpo do piloto morto. Abaixo dele, percebo o cintilar intenso de um metal.

      O painel de controle ainda zune, mas quando olho de perto, os impulsionadores se mostram inoperantes. A forma de vida pode ter passado vários anos sozinha neste planeta.
    tra_cra_opt_a_4: Verifique o corpo
    tra_cra_opt_b_4: Vasculhe os bancos de dados em busca de tecnologia
    tra_cra_opt_c_4: Vasculhe a nave em busca da carga
    tra_cra_res_a_4: Quando removo o corpo, um compartimento de carga secreto se abre
      e revela uma nova tecnologia de multiferramenta.
    tra_cra_res_b_4: Tudo foi excluído, exceto uma planta tecnológica promissora...
    tra_cra_res_c_4: |-
      O piloto claramente gostava de compartimentos secretos com armadilhas.

      Mas minha busca valeu a pena.
    tra_cra_desc_5: |-
      A nave foi obviamente derrubada pelo ataque de um veículo superior e seu interior é uma mistura enegrecida de metal e escombros queimados. Sinto que ela pode desmoronar a qualquer momento.

      A nave estremece quando me dirijo ao cockpit, onde a caixa preta projeta imagens de seu propósito diplomático e do que aconteceu em seu momento final: o ataque de uma raça de guerreiros vigilantes. Algumas guerras começaram por menos. A falta desta nave provavelmente é muito sentida pelo seu povo...
    tra_cra_opt_a_5: Amplie o sinal teleguiado
    tra_cra_opt_b_5: Vasculhe a nave
    tra_cra_res_a_5: |-
      O sinal de localização se intensifica. Recebo uma recompensa instantaneamente.

      Espero que o povo do piloto o encontre e dê um enterro apropriado ao comerciante.
    tra_cra_res_b_5: |-
      Eu vasculho a nave, mas ela se torna instável.

      Eu fujo enquanto ela estremece, mas não saio de mãos vazias.
    exp_cra_desc_1: |-
      Os sistemas de emergência avançados da nave se ativam quando subo a bordo e um holograma aparece diante de mim. As luzes na máscara se alargam e enfraquecem.

      O piloto informa calmamente o perigo iminente. Pode-se ouvir o barulho de explosões e metal partindo. O holograma desaparece, deixando várias tecnologias e dispositivos resplandecentes para trás. Alguns deles parecem funcionar ainda...
    exp_cra_opt_a_1: Busque tecnologia que funcione
    exp_cra_opt_b_1: Busque os itens transportados
    exp_cra_opt_c_1: Fortaleça o sinal de descoberta da nave
    exp_cra_res_a_1: |-
      A nave de pesquisa carrega avanços tecnológicos fascinantes.

      Verifico uma planta. Agora posso construir uma dessas tecnologias por conta própria...
    exp_cra_res_b_1: |-
      O compartimento de carga da nave de pesquisa contém tecnologias avançadas.

      Verifico uma planta. Agora posso construir algumas dessas tecnologias por conta própria...
    exp_cra_res_c_1: |-
      Consigo aumentar o sinal da caixa preta da nave.

      Uma nave perdida é reencontrada.
    exp_cra_desc_2: |-
      O cockpit está em ótimas condições. O único dano é aquele causado pelo impacto do piloto morto contra o painel de controle. Mas parece que é possível reativar seus bancos de dados.

      Luzes intermitentes piscam ao meu redor. Obviamente, alguns sistemas ainda estão operacionais. Um deles parece ser um conjunto sofisticado de sensor de segurança e câmera.
    exp_cra_opt_a_2: Acesse os bancos de dados da nave
    exp_cra_opt_b_2: Pegue as tecnologias da nave que ainda funcionam
    exp_cra_res_a_2: |-
      Apenas um banco de dados pode ser acessado.

      Ainda bem que ele me é útil.
    exp_cra_res_b_2: |-
      Descubro uma tecnologia útil. No entanto, a nave registrou a pilhagem.

      Como não sou capaz de apagar a filmagem, vou embora.
    exp_cra_desc_3: |-
      O piloto encontra-se morto ao lado de um painel de controle em curto circuito que solta centelhas intermitentes. Próximo ao navegador robótico morto, paira um sentinela que empurra delicadamente o ser falecido, como se quisesse acordá-lo.

      Quando me aproximo, a máquina flutuante dispara um tiro de advertência em minha direção.
    exp_cra_opt_a_3: Destrua o sentinela e vasculhe o cockpit
    exp_cra_opt_b_3: Adentre em paz e vasculhe o cockpit
    exp_cra_opt_c_3: Vasculhe o restante da nave
    exp_cra_res_a_3: |-
      O sentinela oferece pouca resistência.

      É fácil invadir os bancos de dados da nave...
    exp_cra_res_b_3: |-
      O sentinela abre fogo, obrigando-me a me defender.

      Os bancos de dados da nave se mostram uma compensação adequada pelos meus ferimentos.
    exp_cra_res_c_3: |-
      O restante da nave não tem outras ameaças.

      Eu me aposso do que encontro.
    exp_cra_desc_4: |-
      A julgar pela destruição interna, esta nave deve ter pousado com muita violência. A carga arremessada de seus contêineres está espalhada por toda parte.

      É difícil distinguir o que são os restos do invólucro metálico do piloto e o que são os escombros da nave. A caixa preta está intacta, mas solta um chiado estranho quando me aproximo.
    exp_cra_opt_a_4: Vasculhe os destroços
    exp_cra_opt_b_4: Amplie o sinal da caixa preta
    exp_cra_res_a_4: Me surpreendo com a quantidade de bens valiosos que encontro.
    exp_cra_res_b_4: |-
      A caixa solta centelhas e queima meu braço.

      Faço com que a nave possa ser descoberta facilmente por sua raça eletrônica e recebo uma recompensa.
    exp_cra_desc_5: |-
      Tudo o que se encontra na nave de pesquisa avançada parece funcionar, exceto os motores. No entanto, não há sinal do piloto.

      Me pergunto se ele ainda está vivo em alguma parte do local do acidente.
    exp_cra_opt_a_5: Acesse o computador da nave
    exp_cra_opt_b_5: Vasculhe o local do acidente
    exp_cra_res_a_5: Entre os logs intermináveis de flora e fauna, me deparo com uma
      preciosidade tecnológica.
    exp_cra_res_b_5: |-
      Encontro uma forma de vida eletrônica moribunda.

      Ela está grata pela minha companhia e compartilha seus segredos antes de se desconectar.
    war_cra_desc_1: |-
      O cockpit está adornado com partes de criaturas mortas. São troféus que ocupam todas as superfícies disponíveis. Diante dos controles, está sentado um caçador com tentáculos. Seu corpo e rosto estão dilacerados. O odor desagradável de sangue invade minhas narinas e tento lutar contra a náusea.

      A caixa preta revela que o piloto foi atacado por algo durante o voo, mas não está claro o quê. Eu poderia fortalecer o sinal de aviso no cockpit, mas isso me deixaria vulnerável a um ataque...
    war_cra_opt_a_1: Vasculhe a nave em busca de sinais de vida
    war_cra_opt_b_1: Envie um sinal de aviso
    war_cra_opt_c_1: Vasculhe o cockpit e vá embora
    war_cra_res_a_1: |-
      Descubro uma planta tecnológica de nave.

      Por sorte, a criatura que causou a carnificina já partiu há muito tempo.
    war_cra_res_b_1: |-
      Um benfeitor desconhecido envia uma recompensa pelas minhas ações.

      Agora posso construir a tecnologia que alimentava esta nave parada...
    war_cra_res_c_1: |-
      É difícil extrair os componentes. Meus dedos sofrem cortes profundos.

      Quando saio da nave, ouço uma movimentação nas sombras.
    war_cra_desc_2: |-
      O interior decorado de maneira opulenta sugere que o piloto morto pertencia a uma das famílias influentes de sua raça. A causa de sua desgraça em pleno voo não está clara, mas é provável que a nave contenha uma carga decente.

      O corpo encontra-se debruçado sobre uma caixa grande coberta por marcas alienígenas de aparência perigosa. Uma estranha névoa negra permeia a cena.
    war_cra_opt_a_2: Busque algo para pilhar
    war_cra_opt_b_2: Abra a caixa
    war_cra_res_a_2: Como era de se esperar, a nave está cheia de mercadorias valiosas.
    war_cra_res_b_2: |-
      Quando abro a caixa, uma energia escura me invade como um veneno.

      A tecnologia que encontro dentro do contêiner tem um custo.
    war_cra_desc_3: |-
      Quando entro na nave, me deparo com uma pilha de multiferramentas militares. Claramente, foram arremessadas do suporte que as guardava. Elas chiam, soltam faíscas e não parecem seguras.

      O corpo destruído de um gigante com tentáculos repousa em uma posição estranha, em um local próximo. A nave deve ter colidido com tanta violência que pouca coisa sobrou intacta.
    war_cra_opt_a_3: Experimente uma multiferramenta
    war_cra_opt_b_3: Desconstrua as multiferramentas para recuperar a tecnologia
    war_cra_res_a_3: |-
      O cilindro de energia cheio explode, queimando minha pele.

      A multiferramenta continua funcionando.
    war_cra_res_b_3: Eu desmonto algumas multiferramentas e recupero uma parte da
      tecnologia delas.
    war_cra_desc_4: |-
      Sinto o odor de carne podre quando piso no interior espartano da nave abandonada. Uma fera imensa, vestida com o que parece ser um uniforme militar, está morta a poucos centímetros da escotilha de fuga.

      Atrás dela, há um suporte de multiferramentas militares parcialmente destruído e protegido por um mecanismo de tranca alienígena faiscante. A porta do cockpit está um pouco aberta e posso ver os equipamentos funcionando do lado de dentro.
    war_cra_opt_a_4: Entre no cockpit
    war_cra_opt_b_4: Tente pegar uma multiferramenta
    war_cra_res_a_4: |-
      O piloto está caído sobre o painel de controle. Puxo uma tecnologia de nave de baixo dele.

      O odor de putrefação me obriga a ir embora.
    war_cra_res_b_4: |-
      Eletricidade me atravessa enquanto o dispositivo alienígena danificado estala em protesto.

      O que encontro no lado de dentro compensa um pouco a minha dor.
    war_cra_desc_5: |-
      Uma jaula avançada, repleta de corpos mutilados e jogados de animais, encontra-se no compartimento de carga. As criaturas parecem estar mortas há muito tempo, mas seus pelos se movem estranhamente, como se ainda estivessem vivas.

      Dentro do cockpit, um piloto que se parece com um guerreiro está estatelado sobre os controles, com um lança-raios na mão.  Parece que os bancos de dados da nave estão funcionando.
    war_cra_opt_a_5: Investigue os bancos de dados
    war_cra_opt_b_5: Aproxime-se das criaturas aparentemente mortas
    war_cra_opt_c_5: Pegue a multiferramenta
    war_cra_res_a_5: |-
      Acesso o manifesto de carga da nave. As criaturas foram infectadas por um parasita perigoso.

      Pego informações sobre uma nova tecnologia interessante antes de partir rapidamente...
    war_cra_res_b_5: |-
      Uma dezena de larvas com dentes afiados saltam sobre mim do cadáver mais próximo, revelando a tecnologia de nave sobre a qual se empilhavam.

      Eu a pego e cambaleio para fora da nave, sangrando profusamente.
    war_cra_res_c_5: Eu pego a multiferramenta, parando somente para abrir fogo contra
      as larvas de dentes afiados que surgem e atacam...
    war_cra_desc_6: |-
      A caixa preta da nave atingida projeta um vídeo holográfico de sua viagem final. Ela já estava velha e caindo aos pedaços. Houve uma rajada de projéteis. Me surpreendo que algo tão simples tenha conseguido atravessar a atmosfera do planeta.

      Parece que piratas encontraram a nave parada na plataforma de pouso da estação espacial orbital. Esperavam se deparar com uma carga valiosa. Começou-se uma perseguição. Não houve sobreviventes.
    war_cra_opt_a_6: Busque tecnologia avançada
    war_cra_opt_b_6: Vasculhe o compartimento de carga
    war_cra_opt_c_6: Aumente as frequências da caixa preta
    war_cra_res_a_6: |-
      A nave é um modelo bem básico, com pouquíssimas atualizações.

      No entanto, há planos de uma tecnologia intrigante em seus bancos de dados.
    war_cra_res_b_6: Abro a nave e encontro uma carga valiosa dentro.
    war_cra_res_c_6: |-
      Há energia suficiente para aumentar o sinal de transmissão de emergência da nave.

      A rede o capta.
    war_cra_desc_7: |-
      Esta era uma nave pirata. Troféus feitos com os ossos de espécies alienígenas adornam todas as superfícies disponíveis. Dois pilotos estão caídos atrás da escotilha de saída. Cada um enterrou uma adaga na garganta do outro. Havia um prêmio a bordo pelo qual valia a pena matar e morrer...

      Meu mal-estar aumenta quando ouço o som de arranhões vindo do compartimento de carga. Certamente, é lá que o espólio será encontrado.
    war_cra_opt_a_7: Envie um sinal de aviso
    war_cra_opt_b_7: Vasculhe o compartimento de carga
    war_cra_res_a_7: |-
      Reporto minha descoberta desesperadora.

      A rede capta o meu sinal e envia uma recompensa.
    war_cra_res_b_7: |-
      Um pirata de olhos selvagens se lança sobre mim quando a porta se abre.

      Ele foge e deixa seus ganhos desonestos para trás.
    war_cra_desc_8: |-
      Os cadáveres de dois guerreiros estão sobre o painel de controle. Claramente, foram lançados com o impacto do acidente. Não sou especialista, mas parecem ser de sexos diferentes. Talvez fossem um casal. Talvez fossem copilotos.

      Seja como for, a história deles acabou agora.
    war_cra_opt_a_8: Reviste os corpos
    war_cra_opt_b_8: Vasculhe o cockpit
    war_cra_res_a_8: |-
      O ser maior carrega um holomedalhão de sua companheira.

      Ele também contém um conhecimento valioso...
    war_cra_res_b_8: |-
      Puxo os corpos do cockpit.

      Abaixo deles, há uma tecnologia intacta que posso verificar.
    war_cra_desc_9: |-
      A caixa preta projeta os momentos finais da nave — uma falha no motor que levou a um pouso de emergência — mas não dá uma pista sobre o paradeiro do piloto. Noto a insígnia dos piratas. É melhor ficar alerta.

      Parece que o painel de controle da nave ainda funciona.
    war_cra_opt_a_9: Procure o piloto na nave
    war_cra_opt_b_9: Investigue o painel de controle
    war_cra_res_a_9: |-
      Uma emboscada! Eu me defendo de um agressor, que solta uma multiferramenta danificada.

      Consigo recuperar uma planta tecnológica.
    war_cra_res_b_9: |-
      Recupero uma planta tecnológica de nave importante do terminal.

      Um estrondo no compartimento de carga me convence a partir.
    war_cra_desc_10: |-
      O cheiro de carne podre perdura no ar. O esqueleto de um guerreiro imenso está ajoelhado ao lado de uma poça de sangue seco. Embaixo dele, há uma espada-laser ainda na bainha.

      O compartimento de carga está repleto de equipamentos avançados que resistiram ao acidente. A julgar pelo tipo de material, suponho que o guerreiro estivesse em uma missão clandestina que nunca conseguiu cumprir.
    war_cra_opt_a_10: Vasculhe a nave
    war_cra_opt_b_10: Investigue a espada-laser
    war_cra_res_a_10: |-
      Os sistemas tecnológicos militares da nave se mostram muito valiosos.

      Recupero uma planta.
    war_cra_res_b_10: |-
      A verificação da espada-laser revela uma tecnologia desconhecida.

      Posso adaptar sua planta para usá-la em minha multiferramenta.
    war_cra_desc_11: |-
      O compartimento de carga parece um cemitério de sentinelas. Dezenas de drones chamuscados de vários formatos e tamanhos repousam sobre uma pilha gigante. Eles foram sistematicamente desconectados e desmontados. Os circuitos internos estão expostos e preservados.

      Ouço um rosnado grave vindo do cockpit.
    war_cra_opt_a_11: Extraia os componentes dos sentinelas mortos
    war_cra_opt_b_11: Investigue o som no cockpit
    war_cra_res_a_11: Obtenho uma nova planta tecnológica de multiferramenta dos sentinelas.
    war_cra_res_b_11: |-
      Uma criatura se alimenta do corpo do piloto.

      Ela me fere, mas recupero uma planta tecnológica de exotraje do cadáver.
    war_cra_desc_12: |-
      O interior da nave está escuro. Eu apalpo na escuridão até chegar a duas portas. Uma delas leva a um compartimento de carga resplandecente. A outra tem o símbolo do Atlas.

      Uma luz vermelha surge das rachaduras e ao redor dela. Como isso pode estar aqui?
    war_cra_opt_a_12: Abra a porta do Atlas
    war_cra_opt_b_12: Entre no compartimento de carga
    war_cra_res_a_12: |-
      Uma luz vermelha cegante me envolve.

      Acordo com o corpo restaurado e uma planta tecnológica de exotraje.
    war_cra_res_b_12: |-
      O compartimento de carga está bem abastecido.

      Ao sair, vejo que a porta do Atlas... desapareceu.
    tra_cra_desc_6: |-
      Dois corpos estão caídos sobre o painel de controle. Seus mantos vermelhos caros sugerem que possuem riquezas, mas o altar no compartimento de carga indica que eram devotos de algum tipo de religião.

      Seja qual for essa religião, não parece muito agradável. O altar está ensanguentado, uma nuvem pesada de incenso o envolve e ele parece remeter a uma era antiga e brutal.
    tra_cra_opt_a_6: Reviste os corpos
    tra_cra_opt_b_6: Examine o altar
    tra_cra_res_a_6: |-
      Os comerciantes devotos possuíam uma tecnologia valiosa.

      Ganho uma planta tecnológica de exotraje.
    tra_cra_res_b_6: O altar me envenena, mas contém um conhecimento antigo.
    tra_cra_desc_7: |-
      Um pequeno esqueleto está próximo de um exotraje de aparência moderna, como se tivesse tentado vesti-lo antes de morrer.

      Os dados da nave mostram que a data do acidente é recente. Como a forma de vida se decompôs tão rapidamente? Ouço um zumbido aterrorizante se aproximando atrás de mim. Se sair correndo agora, posso levar um pouco da carga comigo...
    tra_cra_opt_a_7: Investigue o exotraje
    tra_cra_opt_b_7: Pegue a carga e saia correndo
    tra_cra_res_a_7: |-
      Um enxame de insetos carnívoros me ataca.

      Consigo obter uma planta tecnológica de exotraje, mas sofro ferimentos.
    tra_cra_res_b_7: |-
      Pego a carga e saio correndo.

      Os insetos carnívoros me seguem, mas morrem na atmosfera do planeta.
    tra_cra_desc_8: |-
      Quando subo pela escotilha e em direção ao cockpit, percebo os corpos de dois guerreiros no compartimento de carga. São espécimes pequenos, e seus pulsos e tornozelos estão acorrentados uns aos outros.

      Traficantes de escravos...
    tra_cra_opt_a_8: Vasculhe o cockpit em busca de tecnologia
    tra_cra_opt_b_8: Envie um alerta
    tra_cra_res_a_8: Ignoro os corpos e verifico uma planta tecnológica de nave.
    tra_cra_res_b_8: |-
      Transmito um aviso sobre a presença dos traficantes de escravos.

      Recebo um símbolo de agradecimento de um supervisor planetário.
    tra_cra_desc_9: |-
      Encontro a caixa preta. Ela se aciona e projeta a imagem de um réptil idoso gravando freneticamente uma mensagem enquanto os sistemas da nave falham ao seu redor.

      A julgar pelo seu tom, é importante que a mensagem chegue ao seu destino. Isso claramente não aconteceu. Parece não haver tecnologia útil na nave, mas o compartimento de carga está cheio.
    tra_cra_opt_a_9: Amplie o sinal da caixa preta
    tra_cra_opt_b_9: Vasculhe a nave
    tra_cra_res_a_9: |-
      A mensagem é enviada. O destinatário está ciente da minha ajuda.

      Ele me agradece enviando uma recompensa.
    tra_cra_res_b_9: Recupero mercadorias da nave.
    tra_cra_desc_10: |-
      O fogo devastou o interior da nave. Montes de unidades queimadas estão espalhados por todo o compartimento de carga. O piloto está aqui, quase morto, pedindo ajuda fracamente.

      Não posso fazer muito mais do que lhe dizer palavras gentis.
    tra_cra_opt_a_10: Conforte o comerciante moribundo
    tra_cra_opt_b_10: Vasculhe a nave
    tra_cra_res_a_10: |-
      O comerciante grato coloca uma planta tecnológica em minhas mãos.

      Ele morre em paz, confortado pela minha presença.
    tra_cra_res_b_10: |-
      O comerciante me amaldiçoa com seu último fôlego.

      Pego a carga e vou embora.
    exp_cra_desc_6: |-
      Batidas e um zunido elétrico estranho no cockpit me fazem ficar alerta. As marcas negras nas paredes do compartimento de carga sugerem que houve uma troca de fogo aqui.

      O som de atividade robótica no cockpit sugere que ela ainda não acabou...
    exp_cra_opt_a_6: Vasculhe o compartimento de carga
    exp_cra_opt_b_6: Vasculhe o cockpit
    exp_cra_res_a_6: |-
      O compartimento de carga solta um sibilo ao se abrir. Tecnologias exóticas estavam sendo transportadas.

      Recupero uma planta tecnológica de nave.
    exp_cra_res_b_6: |-
      Um sentinela chamuscado ataca.

      Recupero produtos do cadáver do piloto.
    exp_cra_desc_7: |-
      Quando passo pelo compartimento de carga lacrado, a caixa preta holográfica se aciona. A nave foi atingida por um meteoro e fez um pouso de emergência aqui. O piloto eletrônico jaz morto por perto. Sua multiferramenta está a seus pés e seu invólucro protetor rachou. A posição do corpo sugere que ele estava tentando contatar seu povo antes do impacto.

      Uma câmera em funcionamento observa de cima, e os sinais podem ser ampliados. Talvez eu consiga explicar o desaparecimento da forma de vida.
    exp_cra_opt_a_7: Amplie o sinal de socorro da caixa preta
    exp_cra_opt_b_7: Reviste o piloto morto
    exp_cra_res_a_7: |-
      Registro a nave com as autoridades gratas.

      O compartimento de carga se destranca e revela tecnologias de nave.
    exp_cra_res_b_7: |-
      O equipamento do piloto me ajuda a construir uma planta tecnológica de multiferramenta.

      A câmera se foca em mim. Alguém me observa.
    exp_cra_desc_8: |-
      Embarco com dificuldade pela escotilha da nave e vejo a caixa preta holográfica executar um loop infinito. Por alguma razão, o piloto eletrônico foi alvejado por sua própria espécie.

      Uma investigação da carga revela fileiras de invólucros metálicos pendurados nas paredes. Corpos eletrônicos vazios aguardando para receber vida. O piloto claramente decidiu fugir com uma carga preciosa, e o local do acidente nunca foi descoberto.
    exp_cra_opt_a_8: Aumente a potência do sinal de localização
    exp_cra_opt_b_8: Saqueie as formas de vida eletrônicas vazias
    exp_cra_res_a_8: |-
      Uma mensagem feliz surge.

      Como agradecimento, recebo uma nova planta tecnológica.
    exp_cra_res_b_8: |-
      Obtive itens excelentes dos corpos.

      Mas sinto que alguém me julga...
    exp_cra_desc_9: |-
      Dois pilotos robóticos estão caídos em cima dos controles da nave, que parecem ter sido sabotados. De repente, as portas principais sibilam e se abrem.

      Um robô com defeito entra, aparentemente falando o idioma de uma espécie de guerreiros. Ele me ignora e se posiciona de maneira dramática na passagem. Ele carrega uma multiferramenta que parece superior à minha.
    exp_cra_opt_a_9: Fale com o robô
    exp_cra_opt_b_9: Vasculhe o cockpit e saia em silêncio
    exp_cra_res_a_9: |-
      O robô me dá a multiferramenta dele.

      Ele claramente se considera meu aliado.
    exp_cra_res_b_9: |-
      Eu roubo uma planta tecnológica de nave.

      O robô claramente não me vê como uma ameaça.
    exp_cra_desc_10: |-
      O piloto eletrônico desconectado obviamente era um cientista. Ele está deitado e protege a caixa preta com seus braços metálicos. O compartimento de carga está repleto de experimentos que parecem dedicados à manufatura de itens e substâncias químicas industriais que provavelmente seriam valiosos para esta raça de formas de vida eletrônicas.

      Apesar do acidente, boa parte do equipamento da nave ainda funciona. Posso verificá-lo para ver se encontro uma planta tecnológica.
    exp_cra_opt_a_10: Extraia os dados da caixa preta
    exp_cra_opt_b_10: Vasculhe o equipamento
    exp_cra_res_a_10: A caixa preta revela os segredos do projeto mais recente do
      cientista...
    exp_cra_res_b_10: Verifico uma tecnologia de nave operacional.
    all_1_crash_opt_1: Vasculhe a nave caída em busca de tecnologia que funcione
    all_1_crash_opt_2: Vasculhe a nave caída para encontrar a carga que estava transportando
    all_1_crash_right_1: Você salvou uma nova tecnologia dos destroços!
    all_1_crash_right_2: A nave estava transportando bens valiosos!
    all_1_crash_wrong_1: Nada foi encontrado. Talvez eu não tenha sido a primeira
      pessoa a encontrar a nave acidentada.
    abandoned_test_1: |-
      Tive a sensação novamente hoje. Encontrei uma bolsa de carne escarlate pulsando na parede de um posto avançado. Sabia que estava lá dentro. Tinha que estar. Enfiei a mão até encobrir meu pulso e depois meu cotovelo. Em segundos, seus lábios carnudos haviam se fechado ao redor do meu ombro. Meu braço inteiro estava dentro de um saco hermético de carne líquida. Só consegui encontrar dentes. Uma fileira interminável de dentes.

      Puxei meu braço. O buraco borbulhava com uma espuma vermelha. Por um momento, achei ter ouvido gritos. Eu fracassei. Não estava lá. Continuei minha jornada.
    all_crash_reward_1: Encontro uma nova multiferramenta na nave caída.
    all_crash_reward_2: Recupero uma nova tecnologia do local do acidente.
    all_crash_reward_3: Recupero a receita de um novo produto dos destroços.
    all_crash_reward_4: Descubro mercadorias valiosas no compartimento de carga da
      nave caída.
    all_atlas_desc_1: |-
      O orbe vermelho pulsante se agiganta diante de mim. Uma voz que existe desde o princípio do tempo penetra em minha mente.

      Sou insignificante, mas alguém fala comigo.
    all_atlas_desc_2: |-
      Meus olhos se apertam diante do brilho avermelhado do orbe. Por um momento, é como se eu existisse por toda e nenhuma parte.

      Uma força que não consigo descrever entra em minha mente. Não posso fazer nada. Apenas ouvir.
    all_atlas_desc_3: |-
      O brilho da esfera me consome. A presença de um conhecimento vasto me preenche. Ele é incomensurável. Infinito.

      Mas de alguma forma... eu o compreendo.
    all_atlas_desc_4: |-
      O brilho da esfera força minha mente a se render. Palavras tão antigas quanto o tempo entram em meus pensamentos.

      Não as compreendo, mas seu significado é claro.
    all_atlas_desc_5: |-
      O orbe arde como o inferno, mas não sinto o calor. Minha alma parece desgastada.

      A esfera enche minha mente com um conhecimento tão infinito quanto eu sou infinitesimal.
    all_atlas_desc_6: |-
      Não há nada além do orbe. Estamos sozinhos no universo.

      Ele preenche minha mente e me consome.
    all_atlas_desc_7: |-
      O orbe vermelho me cega. Uma dor intensa me domina.

      Suas palavras são gravadas em minha alma.
    all_atlas_desc_8: |-
      O orbe queima com um fogo sem chamas. Sua voz não foi feita para ser ouvida pela minha espécie.

      Ele não sabe o quanto me machuca. Ele não sabe que cada palavra vai marcar minha mente enquanto eu viver.
    all_atlas_desc_9: |-
      O orbe é eterno. Extremamente inteligente. Eu não sou nada.

      Ele me machuca. Ele força uma sensação de insignificância total em mim e não a suporto. Não consigo me afastar.
    all_atlas_desc_10: |-
      Sinto o gosto do medo. Vejo a entropia que causa as estrelas caindo ao nosso redor. Vejo a morte de todas as coisas.

      Também sinto esperança. Também sinto renovação.
    all_atlas_lang_1: |-
      Nosso tempo aqui é breve.

      A galáxia é nosso fardo.
    all_atlas_lang_2: |-
      As coisas desmoronam. A entropia se mantém.

      Não podemos permanecer.
    all_atlas_lang_3: |-
      Nós despertamos. Nós testemunhamos a criação. O Além nos leva em um instante.

      O ciclo continua.
    all_atlas_lang_4: |-
      Deixamos os sentinelas para manterem a ordem. Eles não são perfeitos.

      É provável que falhem.
    all_atlas_lang_5: "Nós criamos, mas não somos deuses. Calculamos e temos esperança,
      mas não prevemos nada.\n \nNão somos do nosso tempo. Estamos além da sua compreensão."
    all_atlas_lang_6: |-
      Estamos presos. Não podemos escapar do ciclo. Deixamos fragmentos antes que o Além nos leve.

      Você conhece esses fragmentos. Está em comunhão com eles.
    all_atlas_lang_7: |-
      Você não é escolhido. Você é provável. Você e sua espécie surgirão depois de nós.

      Entre bilhões.
    all_atlas_lang_8: |-
      Você sabe o que não podemos saber.

      Você explora um cosmos que sabemos que deve existir, mas não podemos ver.
    all_atlas_lang_9: |-
      A vida não vem de nós. A morte não é uma criação nossa.

      Nós deixamos fragmentos.
    all_atlas_lang_10: |-
      A esperança por perfeição está com os viajantes.

      Ela está adiante, no infinito.
    all_atlas_lang_11: |-
      A perfeição está perto e longe no Além.

      Para existir, ela precisa ser vista.
    all_atlas_lang_12: |-
      O ciclo começa.

      O ciclo continua.
    all_atlas_opt_a: Una-se ao Atlas
    all_atlas_res_a: |-
      Tudo em mim está vazio.

      Tudo em mim está completo.
    all_atlas_test_1: |-
      Nosso tempo aqui é breve. A galáxia é nosso fardo.

      As coisas desmoronam. A entropia se mantém. Não podemos permanecer.
    all_atlas_test_2: |-
      O que criamos é imaterial. Isto não é real. Nunca foi real.

      O universo é a expressão de um único pensamento. Ele não é desejado nem projetado. Para nós, longe no Além, ele não existe mais.
    all_atlas_test_3: |-
      O universo seguiu as formas de nosso pensamento. A energia fluiu por nós. Os constructos definidos em nossas mentes direcionaram a criação de tudo o que você vê e experimenta.

      Você vive e morre dentro dessa estrutura. Para nós, nos confins do Além, ela não é mais real.
    all_atlas_newlore_1: |-
      É alienígena e não se parece com nada que eu já tenha visto. Deveria ter medo, mas uma atração irresistível me puxa em direção ao âmago do constructo. Uma necessidade de saber.
      É um fragmento do Atlas. Ele me aceita, sabe o que eu sou e oferece a promessa da verdadeira compreensão.
      A intenção queima dentro de mim. Vou espiar dentro da estrutura da causalidade e conhecer esta existência. Saber se é real ou um simulacro incalculavelmente vasto criado por outros seres inteligentes.
    all_atlas_newlore_2: |-
      Outra Interface do Atlas. Quantos desses constructos existem no vácuo? Há quanto tempo estão dormentes, esperando um viajante?
      Estavam esperando por mim? Será que me... escolheram de alguma forma?
      Sinto os criadores desta realidade. Eles emulam tudo: os Geks e os Vy'keens, os Korvax e os Sentinelas. Cada mundo que gira e forma que vive. Os fantasmas deles permanecem e me impulsionam. Posso aprender tanta coisa com eles.
    all_atlas_newlore_3: |-
      Há um propósito nisto, tenho certeza. O caminho do viajante chama, sem direção definida, sem qualquer controle. Mas para compensar isso existe a promessa do conhecimento pleno. O Atlas precisa de mim para que possa conhecer a si mesmo.
      Estou diante de uma decisão importante. Sinto isso a cada parsec que percorro. O espaço aberto me convoca, despertando algo primitivo e inegável. O caminho em direção ao ponto final se revela. Preciso decidir qual será o meu destino.
    all_atlas_newlore_4: |-
      É errado questionar isto? Cruzei as órbitas de inúmeras estrelas e uma escuridão desmedida. Mesmo assim, o Atlas permanece inalterado. Minha missão está decidida. A cada Interface, uma Pedra do Atlas me aguarda. Sinto um impulso de recolhê-la, mas com que propósito?
      Talvez haja apenas um grande prisma, materializando-se diante de mim sempre que passo. Talvez meu percurso enrole-se em si mesmo como uma espiral descontrolada. Cheguei longe demais para voltar atrás?
    all_atlas_newlore_5: |-
      Quando sonho, eu vejo o Atlas. Quando vejo o Atlas, eu sou o sonho. Vejo os sentinelas cercarem seu criador, mas estão descontrolados e sem direção. São uma ameaça. Eles obscurecem a verdade e a galáxia se torna indistinta, como se fosse vista por uma lente irrealista.
      Para conhecer a realidade, preciso atravessá-la e ver o que está do outro lado. Preciso de orientação. Eu me ofereço à Interface. Eu busco a precisão que somente o Atlas pode fornecer.
    all_atlas_newlore_6: "Não quero me lembrar dos dias anteriores a isto. Fazer descobertas
      apenas por prazer agora parece uma vaidade tola. Eu rejeitei o caminho aleatório
      e ilimitado do itinerante e sou uma pessoa melhor por isso. \nA cada encontro,
      o Atlas fala comigo de forma mais clara. Não estou mais sem rumo. Agora exploro
      e carrego o esclarecimento. Ele pede que eu tome cuidado para não me desviar
      do caminho e que lhe traga o conhecimento que procura. Minha viagem está longe
      de acabar."
    all_atlas_newlore_7: "Nunca se esquece algo que já se aprendeu. Sei que as provações
      em meu caminho foram feitas para me desafiar, me testar, provar meu valor.\nMas
      temo que tenha visto muita coisa. O código que dá base ao universo vem a mim
      em vislumbres, visões das quais me lembro parcialmente. \nA existência como
      algo sintético, governado por algoritmos monolíticos e complexos. Um programa
      tão infinito quanto um universo. Estou removendo o véu da realidade e o que
      vejo é aterrorizante."
    all_atlas_newlore_8: |-
      Quando a Interface do Atlas fala comigo, sinto um augúrio em suas palavras. Ele sabe um pouco como me controlar agora. Querendo ou não, me tornei serviçal desse ser inteligente e antigo. Ele me guia pelo cosmos, sempre em busca, nunca desviando.
      Será que outros já vieram, hesitaram no caminho do Atlas e se tornaram pó? Será que apenas eu cheguei até aqui? Somente no final se fará a revelação. Uma resistência não será permitida.
    all_atlas_newlore_9: |-
      Estou perto do ponto final. A sensação disso está em mim. É um brilho na periferia de minha visão, sumindo quando tento concentrar minha consciência.
      Sinto uma incerteza. O medo me puxa para trás. O medo da verdade devastadora que descobrirei. Por que sigo em frente? É curiosidade? Livre arbítrio? Essa é a ilusão. Me tornei uma máquina. Sou o experimento e o observador. Este universo foi criado para a minha jornada. Foi construído ao redor do caminho que sigo.
    all_atlas_newlore_10: |-
      A última Interface foi revelada, o Atlas chama. Esta é a totalidade, a conformidade. Sinto júbilo, medo e tristeza. Cada ponto de referência me trouxe aqui e cheguei muito longe. A revelação me devasta. Meu papel foi cumprido. Meu programa foi encerrado.
      Nada é real. Esta existência é uma imitação da vida, um modelo feito por intelectos caprichosos e escravos da realidade deles, assim como sou da minha. O que está por trás dessa verdade?
    all_atlas_end_1: |-
      O ciclo está completo. O infinito aguarda.

      Um dia, na distância além, talvez o Atlas finalmente encontre a liberdade.

      Nós lhe somos gratos, viajante.
    all_atlas_end_2: |-
      O ciclo começa.

      O ciclo continua.
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      Eu aceito a energia do Atlas.

      Ela flui pelo meu corpo e se torna parte de mim.
    atlas_request_opt_a_1: Aceite
    atlas_request_opt_b_1: Recuse
    atlas_request_res_a_1: Vou aceitar. O céu é grande e está cheio de coisas maravilhosas.
      E o caminho do esclarecimento se abre para mim.
    atlas_request_res_b_1: Recuso o chamado. Há muito para se ver, para se saber.
      Viajo apenas pelo meu caminho. A Interface se fecha e, por um momento, sinto
      dúvida. Em seguida, ela desaparece.
    atlas_request_opt_a_2: Concorde
    atlas_request_opt_b_2: Recuse
    atlas_request_res_a_2: Eu aceito o presente do conhecimento. Tenho certeza da
      minha decisão. Todas as dúvidas desaparecem. As estrelas me esperam.
    atlas_request_res_b_2: Eu recuso esse caminho. Não sou ferramenta de ninguém.
      Esta jornada não tem mapa e é isso mesmo que quero.
    atlas_request_opt_a_3: Ceda
    atlas_request_opt_b_3: Recuse
    atlas_request_res_a_3: Eu me dedicarei à viagem. Me preparei para tudo. Não vou
      hesitar.
    atlas_request_res_b_3: Prefiro seguir por outro caminho. Se receber orientação,
