    lasminespeed1_name: INTENSIFICADOR DE FEIXE SIGMA
    lasminespeed1_name_l: Intensificador de feixe sigma
    lasminespeed1_subtitle: Unidade companheira do feixe de mineração
    lasminespeed1_description: |-
      O feixe de mineração é fortalecido para acelerar a destruição do terreno.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasminespeed2_name: INTENSIFICADOR DE FEIXE TAU
    lasminespeed2_name_l: Intensificador de feixe tau
    lasminespeed2_subtitle: Unidade companheira do feixe de mineração
    lasminespeed2_description: |-
      O feixe de mineração é fortalecido para acelerar a destruição do terreno.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasminespeed3_name: INTENSIFICADOR DE FEIXE TETA
    lasminespeed3_name_l: Intensificador de feixe teta
    lasminespeed3_subtitle: Unidade companheira do feixe de mineração
    lasminespeed3_description: |-
      O feixe de mineração é fortalecido para acelerar a destruição do terreno.

      Funciona automaticamente após a construção no inventário da multiferramenta do usuário.
    lasminerad1_name: FOCO DE FEIXE SIGMA
    lasminerad1_name_l: Foco de feixe sigma
    lasminerad1_subtitle: Unidade companheira do feixe de mineração
