    update1_title: Observações sobre a atualização
    update1_notes: "Atualização de fundação 1.10\n\nA atualização de fundação traz
      construção de bases e mais para No Man's Sky. É a 'fundação' do que virá no
      futuro.\n\n*Construa bases: cultive colheitas, contrate NPCs, construa coletoras
      de recursos\n*Modo de criação: para os sonhadores que querem explorar e construir
      sem limites\n*Compre naves cargueiras: compre e guarde itens para comercializar.
      Pode ser chamada de qualquer lugar\n*Combate espacial aprimorado: batalhas espaciais
      maiores, tecnologia e mecânica inéditas para a nave\n*Modo de sobrevivência:
      um desafio intenso para os jogadores que querem uma experiência de sobrevivência\n*Bases
      de naves cargueiras: amplie sua nave cargueira com uma tripulação própria, laboratórios
      hidropônicos e compartimentos de carga\n*Visual aprimorado: TAA, Motion Blur,
      streaming de texturas\n*Melhorias na interface: produtos empilháveis, menu de
      acesso rápido\n*Melhorias na jogabilidade: árvores de recursos mais completas,
      melhor sistema de pontos de referência\n\nA Hello Games tem se empenhado muito
      para aprimorar No Man's Sky. \n\nOBSERVAÇÃO! Tivemos que reformar o universo.
      Como resultado, seu local no jogo poderá ser ajustado. Seu progresso geral não
      será afetado.\n\nMuito obrigado.\nHello Games"
