    npc_hire_builder_recr_desc_2: O ser agarra minha mão e me cumprimenta vigorosamente
      à medida que me aproximo dele. Seus olhos separados me encaram de maneira amigável.
    npc_hire_builder_recr_lang_2: Que sorte a nossa. Sou um especialista em construção
      que está em busca de um novo cargo. Se estiver querendo fazer uma mudança e
      renovar a equipe da sua base, pode contar comigo.
    npc_hire_farmer_recr_desc_2: |-
      Me deparo com um ser que está ansioso para causar uma boa impressão. Ele é um fazendeiro e está procurando emprego.

      Considero cuidadosamente a oferta. Uma fazenda é uma fonte confiável de bens comercializáveis. Depois de estabelecida, ela pode aumentar meu poder de compra consideravelmente.
    npc_hire_farmer_recr_lang_2: Garanto que ninguém atenderá às suas necessidades
      de cultivo melhor do que eu. Se estiver querendo fazer uma mudança e renovar
      a equipe da sua base, pode contar comigo.
    npc_hire_weapon_recr_desc_2: |-
      Esse ser tem o porte reto de um guerreiro. Sua arma secundária é um item personalizado feito com maestria.

      Quando ele começa a falar, ponho instintivamente a mão em meu detonador.
    npc_hire_weapon_recr_lang_2: Não tema. Sou um armeiro à procura de trabalho. Talvez
      você precise das minhas habilidades. Se estiver querendo fazer uma mudança e
      renovar a equipe da sua base, pode contar comigo.
    npc_hire_vehicles_recr_desc_2: |-
      Conforme me aproximo do ser, ele endireita as costas e fala comigo de maneira educada, no meu próprio idioma.

      Descubro que é um técnico especialista e deseja achar um emprego adequado para suas habilidades.
    npc_hire_vehicles_recr_lang_2: Nem todos os técnicos são iguais. Eu lhe garanto
      que você não encontrará um especialista em exoveículos mais capaz do que eu.
      Se estiver querendo fazer uma mudança e renovar a equipe da sua base, pode contar
      comigo.
    npc_hire_scientist_recr_desc_2: Esse ser tem a atitude distraída de um cientista.
      Conforme me aproximo, ele murmura cálculos para si mesmo, discretamente. Ele
      parece despertar de seus pensamentos e fala comigo em meu próprio idioma.
    npc_hire_scientist_recr_lang_2: Como um cientista geral, eu domino vários assuntos.
      Também estou desempregado no momento. Se estiver querendo fazer uma mudança
      e renovar a equipe da sua base, pode contar comigo.
    npc_hire_builder_desc_12: Esperava contar com a participação do meu construtor
      em um novo projeto, mas minha ideia foi recusada gentilmente, com sua diplomacia
      típica.
    npc_hire_builder_lang_12: Conquistamos muitas coisas. Compartilhei tudo o que
      sei com você. Agora, devo me dedicar a meus próprios estudos.
    npc_hire_builder_opt_a_12: Tudo bem
    npc_hire_builder_res_a_12: Adeus. E tenha boas lembranças de mim.
    intrct_msgbcn_text1: |-
      A estação de comunicação tem uma mensagem de outro viajante. Ela diz:

      %MESSAGE%
    intrct_msgbcn_empty_text1: A estação de comunicação está pronta para aceitar todas
      as mensagens deixadas para outros viajantes.
    intrct_msgbcn_cancel_text1: Você não tem uma mensagem para deixar agora. Retorne
      se sua inspiração voltar.
    intrct_msgbcn_accept_text1: Que as suas palavras ajudem e confortem outros viajantes.
    intrct_msgbcn_self_text1: |-
      A estação de comunicação tem uma mensagem que você deixou mais cedo. Ela diz:

      %MESSAGE%
    intrct_msgbcn_keyb_header: Insira sua mensagem
    intrct_msgbcn_report: |-
      Pressione <IMG>FE_ALT1<> para denunciar conteúdo inapropriado.

      Pressione <IMG>FE_TRANSFER<> para bloquear qualquer conteúdo desse usuário.
    intrct_block_user: |-
      Você quer mesmo bloquear qualquer conteúdo desse usuário?
      Essa ação não pode ser desfeita.
    intrct_block_user_header: BLOQUEAR USUÁRIO
