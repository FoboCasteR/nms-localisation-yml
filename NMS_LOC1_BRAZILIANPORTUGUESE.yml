    tra_obs_opt_c_2: 'Entrada: 8931'
    tra_obs_res_a_2: Desvendo o código e descubro a localização no meio do espaço.
    tra_obs_res_b_2: |-
      Não consigo decifrar o código.

      A localização continua um mistério para mim.
