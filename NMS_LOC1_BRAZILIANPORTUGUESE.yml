    tra_npc_desc_1: A pequena criatura está ocupada somando os lucros da negociação
      quando apareço. Ao sentir minha presença, seus olhos se arregalam em antecipação
      e ela esfrega os dedos com ganância.
    dnt_tra_npc_lang_1: Hello new friend! The Gek first encounter tradition is to
      give units!
    tra_npc_desc_1a_dust: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um cheiro agradável enche o ar. É um alívio
      após a poeira sufocante da superfície do planeta.
    tra_npc_desc_1a_lush: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um aroma agradável enche o ar. Imita o odor
      floral que inunda este mundo rico.
    tra_npc_desc_1a_tox: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um aroma agradável enche o ar. É um alívio após
      o odor forte de amônia que domina este mundo.
    tra_npc_desc_1a_rad: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um perfume relaxante enche o ar. É um alívio
      após o ar radioativo ameaçador da superfície do planeta.
    tra_npc_desc_1a_cold: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um odor quente e agradável enche o ar. É um
      alívio após o frio intenso lá fora.
    tra_npc_desc_1a_hot: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um odor refrescante enche o ar. É um alívio
      após o calor escaldante da superfície do planeta.
    tra_npc_opt_a_1: Dê unidades
    tra_npc_opt_b_1: Toque no tablet
    tra_npc_opt_c_1: Dê tapinhas na cabeça da forma de vida
    tra_npc_res_a_1: A forma de vida está claramente animada. Ela me dá uma tecnologia
      em troca.
    tra_npc_res_b_1: A forma de vida parece surpresa e depois fica com pena de mim.
      Ela sorri gentilmente com a minha confusão e me dá algumas unidades.
    tra_npc_res_c_1: Há um silêncio longo. O comerciante solta um gás malcheiroso.
    tra_npc_desc_2: |-
      O comerciante olha triste para a porta da instalação, como se estivesse preso aqui há algum tempo. Ele abaixa o bico e indica desanimado as células de energia e o sistema de sobrevivência de seu traje.

      Parece que está tudo esgotado. A falta de carga significa que ele não suportará as condições hostis que aguardam do lado de fora.
    tra_npc_desc_2_dust: O comerciante olha triste para a porta da instalação e observa
      a poeira fina que entra pelas beiradas. Parece que ele está preso aqui há algum
      tempo.
    tra_npc_desc_2_lush: O comerciante olha desejoso para a saída da instalação e
      vê um pouco da paisagem rica além das paredes. Parece que está preso aqui há
      algum tempo.
    tra_npc_desc_2_tox: O comerciante olha para a porta da instalação e tosse um pouco
      devido ao ar tóxico que me acompanhou pela eclusa de ar. Parece que ele está
      preso aqui há algum tempo.
    tra_npc_desc_2_rad: O comerciante olha nervosamente para a porta da instalação.
      Seus olhos acompanham o brilho radioativo que entra pelas beiradas. Parece que
      ele está preso aqui há algum tempo.
    tra_npc_desc_2_cold: O comerciante olha triste para a porta da instalação e observa
      as finas partículas de neve e gelo que entram pelas beiradas. Parece que ele
      está preso aqui há algum tempo.
    tra_npc_desc_2_hot: O comerciante olha irritado para a porta e abana o sopro de
      ar quente que me acompanhou para dentro da instalação. Parece que ele está preso
      aqui há algum tempo.
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: Ele abaixa o bico e indica, desanimado, seu exotraje. Está
      todo esfarrapado e coberto de areia. Não vai suportar as condições hostis que
      aguardam do lado de fora.
    tra_npc_desc_2a_lush: Ele abaixa o bico e indica, desanimado, seu equipamento.
      O exotraje está caindo aos pedaços e parece que há musgo crescendo nele. A criatura
      está mal preparada para se aventurar lá fora.
    tra_npc_desc_2a_tox: Ele abaixa o bico e indica, desanimado, seu exotraje. Está
      corroído e coberto de ferrugem. Não vai suportar as condições hostis que aguardam
      do lado de fora.
    tra_npc_desc_2a_rad: Ele abaixa o bico e indica, desanimado, seu exotraje. Os
      lacres foram corroídos e boa parte da superfície está coberta de pequenas bolhas.
      Não vai suportar os ventos radioativos que sopram do lado de fora.
    tra_npc_desc_2a_cold: Ele abaixa o bico e indica, desanimado, seu exotraje. Está
      rasgado e cheio de buracos. A criatura estaria mal protegida dos ventos gélidos
      que sopram neste planeta.
    tra_npc_desc_2a_hot: Ele abaixa o bico e indica, desanimado, seu exotraje. Desgastado
      e rasgado, ele ofereceria pouca proteção contra o calor ardente do lado de fora.
    tra_npc_opt_a_2: Ofereça carbono
    tra_npc_opt_b_2: Ofereça sódio
    tra_npc_res_a_2: |-
      O comerciante aliviado solta um pacote de gás. O ar ao meu redor cheira a esperança.
      A forma de vida recarrega as células de energia de seu traje e me recompensa.
    tra_npc_res_b_2: A forma de vida está confusa. Ela olha para mim e pisca rapidamente
      antes de virar o rosto. Desanimada, ela bica o carbono gentilmente.
    tra_npc_desc_3: |-
      O comerciante estava me esperando. Ele aponta para seu peito, abre bem os braços e dá um belo sorriso. Depois, aponta para mim e demonstra preocupação com a minha segurança.

      Bicando o meu exotraje, ele mostra que pode tornar minha viagem mais suportável.
    tra_npc_desc_3_dust: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, aponta para mim e demonstra
      preocupação com a minha segurança.
    tra_npc_desc_3_lush: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, aponta para mim e demonstra
      preocupação com a minha segurança.
    tra_npc_desc_3_tox: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, aponta para mim e imita uma
      tosse sufocada dramática.
    tra_npc_desc_3_rad: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Afastando-se da poeira brilhante em
      meu exotraje, ele demonstra preocupação com a minha segurança.
    tra_npc_desc_3_cold: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, aponta para mim e imita uma
      estremecida.
    tra_npc_desc_3_hot: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, aponta para mim e imita um
      gesto dramático de secar o suor da testa.
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: Removendo a areia do deserto do meu exotraje, ele mostra
      que pode tornar minha viagem mais suportável.
    tra_npc_desc_3a_lush: Removendo a grama do meu exotraje, ele mostra que pode tornar
      minha viagem mais suportável.
    tra_npc_desc_3a_tox: Bicando o medidor de toxicidade do meu exotraje, ele mostra
      que pode tornar minha viagem mais suportável.
    tra_npc_desc_3a_rad: Ele aponta para os meus sensores de radioatividade e mostra
      que pode tornar minha viagem mais suportável.
    tra_npc_desc_3a_cold: Bicando o meu exotraje, ele mostra que pode tornar minha
      viagem mais suportável.
    tra_npc_desc_3a_hot: Bicando a proteção térmica do meu exotraje, ele mostra que
      pode tornar minha viagem mais suportável.
    tra_npc_opt_a_3: Peça ajuda com os sentinelas
    tra_npc_opt_b_3: Peça ajuda com as condições planetárias
    tra_npc_res_a_3: Acenando com a cabeça, o comerciante estende a mão até seus suprimentos.
      Ele me oferece sua multiferramenta e sorri.
    tra_npc_res_b_3: Acenando com a cabeça, o comerciante estende a mão até seu esconderijo
      de suprimentos e escolhe um módulo de tecnologia do exotraje. Ele sorri. Está
      feliz por ter sido útil.
    tra_npc_desc_4: A forma de vida se senta em meio a um odor desagradável criado
      por si mesma. A tela de negociação atrás dela está vazia. Seu equipamento está
      velho e malcuidado. Seu traje parece prestes a falhar.
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: A forma de vida desmoralizada olha para mim com esperança.
    tra_npc_opt_a_4: Dê unidades
    tra_npc_opt_b_4: Dê um produto
    tra_npc_opt_c_4: Recuse-se a ajudar
    tra_npc_res_a_4: Os olhos da forma de vida se arregalam com a chance de uma negociação.
      Grata, ela pega minhas unidades e procura algo para me 'vender'. Ela tira um
      detrito de sua mesa e conclui orgulhosa a 'negociação'.
    tra_npc_res_b_4: A forma de vida arregala os olhos. Com lágrimas se formando,
      ela faz um gesto de gratidão extravagante. Então, como se lembrasse de quem
      é, ela fica séria. A criatura me dá algumas unidades para oficializar nossa
      negociação.
    tra_npc_res_c_4: A forma de vida senta-se completamente derrotada. Ela faz um
      gesto para me dispensar, mas não com raiva. É como se não esperasse outra coisa.
    tra_npc_desc_5: A forma de vida cacareja e grasna enquanto analisa meu equipamento.
      Ela bica gentilmente as áreas desgastadas do meu exotraje e passa os dedos enluvados
      sobre minha multiferramenta para procurar irregularidades e imperfeições.
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: De repente, ela olha para mim e gira um tablet que mostra o custo
      de seus serviços.
    tra_npc_opt_a_5: Pague pela inspeção na multiferramenta
    tra_npc_opt_b_5: Pague pela inspeção no exotraje
    tra_npc_res_a_5: |-
      A forma de vida pega minha multiferramenta e a examina de perto. Ela dá batidinhas nela, solta um som de desaprovação e balança a cabeça.
      Após esse ritual, a criatura devolve minha multiferramenta e me entrega um módulo de atualização. Evidentemente, ela não quis tocar na parte interna.
    tra_npc_res_b_5: |-
      A forma de vida murmura, cacareja e passa os dedos sobre o olho mecânico do meu exotraje. Ela faz um olhar de inveja.
      Por fim, o pequeno alienígena muda de atitude. Ele passa a apertar alguns parafusos soltos de um jeito espalhafatoso.
    tra_npc_opt_c_5: Exija um reembolso
    tra_npc_res_c_5: O comerciante parece alarmado. Ele faz um gesto conciliatório
      e depois me entrega um módulo de atualização do exotraje.
    tra_npc_desc_6: |-
      O comerciante parece doente. Sua pele está descascando e seus olhos perderam o brilho. Sua voz está rouca e falha quando ele grasna para mim vagarosamente.

      Um cheiro estranho e seco preenche toda a instalação. Vasculho meu exotraje em busca de coisas que eu possa oferecer para a forma de vida...
    tra_npc_desc_6_dust: O comerciante parece doente. Sua pele está descascando e
      seus olhos estão cheios de areia. Sua voz está rouca e falha quando ele grasna
      para mim vagarosamente.
    tra_npc_desc_6_lush: O comerciante parece doente. Sua pele está coberta de pústulas
      e seus olhos estão grudentos e fracos. Ele libera muco quando grasna para mim.
    tra_npc_desc_6_tox: O comerciante parece doente. Sua pele está descascada e corroída
      e seus olhos, vítreos. Sua voz está rouca e falha quando ele grasna para mim
      vagarosamente.
    tra_npc_desc_6_rad: O comerciante parece doente. Sua pele está descascando e seus
      olhos têm um brilho alarmante. Sua voz sai rouca quando ele grasna para mim.
    tra_npc_desc_6_cold: O comerciante parece doente. Sua pele está queimada pelo
      frio e descascada e seus olhos perderam o brilho. Cristais de gelo se formaram
      em seus canais lacrimais.
    tra_npc_desc_6_hot: O comerciante parece doente. Seu traje está encharcado de
      suor e sua pele está descascando em grandes porções. Seus olhos estão secos
      e encrostados. Quando ele fala, sua voz é apenas um som rouco.
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: Um cheiro estranho e seco preenche toda a instalação. Vasculho
      meu exotraje em busca de coisas que eu possa oferecer para a forma de vida...
    tra_npc_desc_6a_lush: Um cheiro úmido e fétido preenche toda a instalação. Vasculho
      meu exotraje em busca de coisas que eu possa oferecer para a forma de vida...
    tra_npc_desc_6a_tox: Um cheiro forte e desagradável preenche toda a instalação.
      O ar tóxico é ainda mais espesso do que lá fora. Vasculho meu exotraje em busca
      de coisas que eu possa oferecer para a forma de vida...
    tra_npc_desc_6a_rad: Um cheiro parecido com o de sangue preenche toda a instalação.
      Sinto o gosto metálico da radiação em minha garganta.
    tra_npc_desc_6a_cold: Um cheiro estranho preenche toda a instalação. Vasculho
      meu exotraje em busca de coisas que eu possa oferecer para a forma de vida...
    tra_npc_desc_6a_hot: Um cheiro estranho e seco preenche toda a instalação. Vasculho
      meu exotraje em busca de coisas que eu possa oferecer para a forma de vida...
    tra_npc_opt_a_6: Ofereça uma proteção antirrisco
    tra_npc_opt_b_6: Ofereça um sistema de sobrevivência
    tra_npc_res_a_6: |-
      Pego um pedaço de cabo dos destroços no chão e faço uma conexão temporária entre a minha proteção antirrisco e o exotraje do pequeno alienígena.
      O cheiro de mofo da instalação é substituído por um perfume delicado e fragrante. É o odor da gratidão. %NAME% me entrega uma recompensa valiosa.
    tra_npc_res_b_6: |-
      Pego um pedaço de mangueira do chão e acoplo meu sistema de sobrevivência ao exotraje do pequeno alienígena. O alívio em seu rosto é claro.
      O cheiro de mofo da instalação é substituído por um perfume delicado e fragrante. É o odor da gratidão. %NAME% me entrega uma recompensa valiosa.
    tra_npc_desc_7: O comerciante parece fraco, mas tem uma aparência astuta. Ele
      gira um datapad em minha direção, e vejo que está vendendo componentes da multiferramenta.
      Os preços, entretanto, são de fazer chorar.
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: Ele me olha com um interesse cauteloso, aguardando que eu morda
      a isca...
    tra_npc_opt_a_7: Pague o valor pedido
    tra_npc_opt_b_7: Insista que a forma de vida aceite menos
    tra_npc_res_a_7: O comerciante fica muito satisfeito e sorri de orelha a orelha.
      De maneira servil, ele faz uma demonstração elaborada de gratidão. Um módulo
      de atualização é apresentado, acompanhado por um perfume que enche minha mente
      com imagens douradas esplendorosas.
    tra_npc_res_b_7: |-
      O comerciante parece muito ofendido. Ele me fornece um módulo de atualização pelo preço que pedi, mas o faz com um olhar zangado.
      Quando pego o módulo, a forma de vida libera um odor pungente de cinzas que envolve minha garganta de um jeito doloroso.
    tra_npc_desc_8: |-
      A forma de vida estuda diagramas complexos enquanto segura o fôlego. As plantas holográficas parecem corrompidas. Foram danificadas durante o voo, talvez.

      O comerciante aflito olha para mim em súplica. Seu rosto está sujo com um óleo estranho.
    tra_npc_desc_8_dust: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. Talvez tenha sido atingida pela
      poeira atmosférica.
    tra_npc_desc_8_lush: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. Talvez o ar úmido tenha causado
      um curto-circuito.
    tra_npc_desc_8_tox: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. A fuselagem foi derretida pela chuva
      tóxica.
    tra_npc_desc_8_rad: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. Sua proteção foi removida pelas
      várias e várias ondas de radiação.
    tra_npc_desc_8_cold: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. Talvez o sistema hidráulico não
      tenha suportado o frio intenso.
    tra_npc_desc_8_hot: A forma de vida estuda o diagrama de uma nave enquanto segura
      o fôlego. A nave na tela parece danificada. Talvez tenha ocorrido uma falha
      na proteção térmica ou um resfriador esteja estragado.
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: O comerciante aflito, com o rosto manchado por um óleo estranho,
      olha para mim querendo ajuda. Talvez eu compartilhe os planos da minha própria
      nave...
    tra_npc_opt_a_8: Compartilhe os planos do canhão de fótons
    tra_npc_opt_c_8: Compartilhe os planos do escudo defletor
    tra_npc_res_a_8: A forma de vida me agradece com educação, mas não consegue esconder
      o desprezo em seus olhos. Quando me afasto, o comerciante solta um suspiro alto.
      O recinto é preenchido pelo odor intenso da decepção.
    tra_npc_res_c_8: Uma centelha de reconhecimento passa pelos olhos do comerciante.
      Ele grasna um agradecimento e libera um aroma que me enche de inspiração. Ele
      me entrega um módulo feito por ele mesmo.
    tra_npc_desc_9: O comerciante me recebe liberando um gás de odor agradável. Ele
      abre um catálogo holográfico de unidades companheiras de proteção ambiental
      para o meu exotraje.
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: O comerciante tenta me impressionar com o que se parece com uma
      reverência. No canto de seu holograma, vejo uma lista de armamentos avançados...
    tra_npc_opt_a_9: Peça uma atualização do exotraje
    tra_npc_opt_b_9: Peça uma atualização de arma
    tra_npc_res_a_9: Sorrindo, o comerciante toca em seu holocatálogo. Ele insere
      um código e faz um módulo de atualização se materializar para mim.
    tra_npc_res_b_9: O comerciante me olha de cima a baixo. Por fim, acena com a cabeça.
      Ele acessa o holocatálogo de armamentos e seleciona um módulo que se materializa
      à minha frente.
    tra_npc_desc_10: A forma de vida me mostra, visivelmente aborrecida, um vídeo
      holográfico de uma nave de ataque fazendo uma nave comercial cair na superfície
      de um planeta. As imagens capturadas em órbita mostram os piratas que aguardavam
      invadindo o compartimento de carga com uma saraivada de projéteis de plasma.
    tra_npc_desc_10_dust: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      com um impacto em uma duna. As imagens capturadas em órbita mostram piratas
      invadindo o compartimento de carga.
    tra_npc_desc_10_lush: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      com um impacto e para ao encontrar uma árvore gigante. As imagens capturadas
      em órbita mostram piratas invadindo o compartimento de carga.
    tra_npc_desc_10_tox: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      na superfície do planeta. Sua fuselagem chamuscada sibila sob a chuva tóxica.
      As imagens capturadas em órbita mostram piratas invadindo o compartimento de
      carga.
    tra_npc_desc_10_rad: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      com um impacto e seu nariz se enterra no solo radioativo. As imagens capturadas
      em órbita mostram piratas invadindo o compartimento de carga.
    tra_npc_desc_10_cold: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      com um impacto e seu nariz se enterra profundamente em um monte de neve. As
      imagens capturadas em órbita mostram piratas invadindo o compartimento de carga.
    tra_npc_desc_10_hot: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Enquanto
      ela cai no solo em chamas, seu tanque de combustível danificado explode. As
      imagens capturadas em órbita mostram piratas invadindo o compartimento de carga.
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: O comerciante está apontando para os elementos que extraí. Ele
      parece preocupado, desconfiado até, e solta um pacote de gás que cheira a alguém
      incomodado.
    tra_npc_opt_a_10: Tranquilize-o com o feixe de mineração
    tra_npc_opt_b_10: Tranquilize-o com o lança-raios
    tra_npc_res_a_10: |-
      Tento mostrar para o comerciante que extraí os elementos por conta própria. Um odor interrogativo me envolve, mas com o tempo se torna confiante, quente. Me sinto à vontade.
      O comerciante parece aliviado. Ele me oferece uma atualização de mineração para se desculpar por qualquer ofensa.
    tra_npc_res_b_10: O comerciante olha alarmado para mim. Um odor temeroso e metálico
      preenche o recinto. Me retiro rapidamente.
    tra_npc_desc_11: 'O comerciante pula animado enquanto abre um gráfico que gira
      lentamente diante de mim. Há três linhas coloridas: uma linha azul que desce,
      uma vermelha que sobe e uma amarela que está reta.'
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: A forma de vida atarracada grasna um pouco, aponta para si mesma
      e pula de um pé a outro. Parece que quer trocar itens por elementos.
    tra_npc_opt_a_11: Ofereça sódio
    tra_npc_opt_b_11: Ofereça oxigênio
    tra_npc_opt_c_11: Ofereça carbono
    tra_npc_res_a_11: Ofereço sódio para o comerciante. Ele faz obedientemente a troca,
      mas sinto o aroma de seu desapontamento.
    tra_npc_res_b_11: Ofereço oxigênio para o comerciante. Ele o agarra com ansiedade.
      Está desesperado para adquirir mais antes que o preço suba de novo. Um perfume
      que indica obstinação e tensão sai borbulhando de dentro dele.
    tra_npc_res_c_11: Ofereço carbono para o comerciante. Ele parece um pouco desanimado,
      mas completa a compra rapidamente quando o gráfico vermelho sobe mais uma vez.
    tra_npc_desc_12: O comerciante solta um odor forte de flores, que adentra rapidamente
      o sistema do meu exotraje. Sinto tomar conta de mim uma nostalgia por um lugar
      perfeito que nunca visitei. Quero cantar.
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: Com o rosto corado de alegria, tento demonstrar minha gratidão
      ao comerciante por esse presente olfativo, mas ele deixa claro que quer algo
      em troca.
    tra_npc_opt_a_12: Dê unidades
    tra_npc_opt_b_12: Dê ferrita
    tra_npc_opt_c_12: Recuse
    tra_npc_res_a_12: O comerciante pega minhas unidades, mas balança a cabeça. O
      cenário bonito se desfaz. Sinto uma decepção arrasadora.
    tra_npc_res_b_12: O comerciante solta um som de satisfação, e de repente me sinto
      como se estivesse descansando perto de um oceano cristalino. Foi uma troca justa.
    tra_npc_res_c_12: O comerciante sibila irritado. O ar de repente passa a ter um
      gosto azedo. Meus sentidos estão sendo punidos.
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: Peguei o comerciante no flagra. Um pequeno dispositivo está controlando
      a interface comercial remota da instalação e extraindo unidades diretamente
      para o inventário da criatura. Ela olha bem para os meus olhos e faz uma proposta.
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: Em meio ao zunido suave da apropriação indébita, posso ouvir
      os sons aterrorizados da forma de vida. O ar tem o sabor do medo.
    tra_npc_opt_a_13: Exija todas as unidades roubadas
    tra_npc_opt_b_13: Exija uma parte
    tra_npc_opt_c_13: Denuncie o crime
    tra_npc_res_a_13: Sibilando, o pequeno alienígena entrega as unidades. Ele imediatamente
      denuncia um grande roubo à Federação Comercial Gek. Ela obviamente me culpa.
    tra_npc_res_b_13: O pequeno alienígena acena com a cabeça para mim. Meu cúmplice
      me entrega uma parte do roubo e libera um odor que nos une.
    tra_npc_res_c_13: Eu verifico a ID da Federação Comercial da forma de vida e uso
      os sistemas de informação do meu exotraje para denunciar a fraude. O alienígena
      enche a instalação com o odor mais chocante e terrível que já senti. Espero
      que as autoridades do sistema apreciem minha honestidade.
    tra_npc_desc_14: Parece que o comerciante acordou há pouco tempo. Seus olhos estão
      cheios de remela e seu bico tem uma baba seca. Ele claramente não estava trabalhando...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: A forma de vida indica preguiçosamente seu datapad, no qual
      a fórmula de um produto é exibida e cuja entrada ainda precisa ser concluída.
      O comerciante fecha os olhos para tentar dormir mais um pouco.
    tra_npc_opt_a_14: Conclua a entrada
    tra_npc_opt_b_14: Roube dados
    tra_npc_opt_c_14: Denuncie o trabalhador preguiçoso
    tra_npc_res_a_14: Toco gentilmente no datapad do comerciante e reinício o processo
      que estava aguardando a entrada. O pequeno alienígena abre um olho e libera
      o aroma de alguém sonolento, mas grato.
    tra_npc_res_b_14: Com o comerciante sonolento roncando suavemente, eu me aposso
      do datapad. O idioma do dispositivo não é familiar, mas consigo direcioná-lo
      a sintetizar um módulo de atualização.
    tra_npc_res_c_14: Percebendo a falta de ética do comerciante, pego o datapad e
      o uso para fazer uma denúncia à Federação Comercial Gek. Sem dúvida, ele será
      punido.
    tra_npc_desc_15: O comerciante me ignora enquanto me aproximo. Ele canta para
      si mesmo, repetindo um mantra em um tom agourento.
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: Ofereça unidades
    tra_npc_opt_b_15: Feche os olhos
    tra_npc_opt_c_15: Interrompa-o
    tra_npc_res_a_15: A forma de vida me ignora e continua cantando.
    tra_npc_res_b_15: "Eu fecho os olhos. O perfume suave do Gek fica mais intenso.\nEu
      vejo esse Gek gritando avisos para outros de sua espécie. Vejo Vy'keens atacarem
      naves que bombardeiam o posto avançado de um planeta. Vejo naves cargueiras
      interestelares explodirem quando seus motores falham. Vejo... \nO odor domina
      os meus sentidos. Não consigo suportar. Abro os olhos.\nO alienígena acena com
      a cabeça para mim, um movimento sutil. Ele retoma o canto."
    tra_npc_res_c_15: A forma de vida fecha o bico com raiva. Ela libera um odor aterrorizante.
      É o cheiro avassalador de carne queimando. Vou embora rápido.
    tra_npc_desc_16: Os dedos do comerciante tocam lentamente o tablet, e um barulho
      de engrenagens se mexendo parece vibrar dentro da forma de vida. Seus movimentos
      são rígidos e mecânicos. Ele gorjeia de um jeito estranho para mim.
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: Noto uma antena estranha no exotraje da forma de vida. Uma luz
      pequena brilha enquanto ela fala no idioma dos comerciantes. Parece supor que
      existe um elo de amizade entre nós.
    tra_npc_opt_a_16: Solte a antena
    tra_npc_opt_b_16: Dê combustível
    tra_npc_opt_c_16: Denuncie o comportamento estranho
    tra_npc_res_a_16: Eu arranco a antena. O sintetigek fecha o bico e me encara de
      maneira acusatória.
    tra_npc_res_b_16: O sintetigek dá um aceno duro com a cabeça. Ele usa a minha
      oferta para se recarregar e me dá um módulo de tecnologia como agradecimento.
    tra_npc_res_c_16: Marco minhas coordenadas no sistema local de denúncias e alerto
      as autoridades sobre essa forma de vida estranha. O ser parece alarmado, mas
      seus movimentos lentos não são uma ameaça para mim.
    tra_npc_desc_17: Os olhos da forma de vida se arregalam surpresos quando vou falar
      com ela. Ela se inclina para trás e fica atenta a movimentos repentinos. Claramente,
      nunca viu alguém como eu antes.
    tra_npc_desc_17_dust: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      A criatura não está acostumada com visitantes vindos do deserto e claramente nunca viu alguém como eu antes.
    tra_npc_desc_17_lush: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      Parece que a criatura não esperava receber um visitante em seu posto avançado tropical, e ela claramente nunca viu alguém como eu antes.
    tra_npc_desc_17_tox: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      A criatura não está acostumada com visitantes vindos dos desertos tóxicos e claramente nunca viu alguém como eu antes.
    tra_npc_desc_17_rad: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      Poucos devem visitar seu posto avançado solitário e radioativo, e ela claramente nunca viu alguém como eu antes.
    tra_npc_desc_17_cold: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      A criatura não está acostumada com visitantes vindos das ruínas congeladas lá de fora e claramente nunca viu alguém como eu antes.
    tra_npc_desc_17_hot: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      A criatura não deve estar acostumada com visitantes vindos do calor sufocante e claramente nunca viu alguém como eu antes.
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: Com uma mímica, indico que não sei falar seu idioma e, cada
      vez mais tranquilo, o comerciante bicudo demonstra que está disposto a me ajudar...
      em troca de certos elementos.
    tra_npc_opt_a_17: Dê sódio
    tra_npc_opt_b_17: Dê metal
    tra_npc_opt_c_17: Dê carbono
    tra_npc_res_a_17: O comerciante me lança um olhar inquisitivo. Claramente decidindo
      que preciso de ajuda, ele me ensina um pouco do dialeto do seu povo.
    tra_npc_res_b_17: O comerciante grato move animado o seu bico. Minha oferta é
      claramente o que ele mais queria. Ele me ensina boa parte do dialeto de seu
      povo.
    tra_npc_desc_18: O ar ao redor da forma de vida bicuda tem um cheiro desagradável.
      Ele se infiltra pelo meu exotraje e me faz sentir náusea. Notando minha expressão,
      o comerciante bica um elemento que carrega. Ele quebra a substância em vários
      pedaços e engole cada um deles.
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: Há um gorgolejo alto, e o Gek solta um pacote de gás com um
      cheiro delicioso. A criatura limpa as mãos vazias e sorri com prazer para mim.
    tra_npc_opt_a_18: Agradeça com carbono
    tra_npc_opt_b_18: Agradeça com um metal
    tra_npc_opt_c_18: Agradeça com um catalisador
    tra_npc_res_a_18: O comerciante acena a cabeça brevemente como agradecimento.
      Ele se recusa a comer o meu presente, e o odor desaparece. Meus sentidos recobram
      a neutralidade monótona.
    tra_npc_res_b_18: O comerciante feliz bica alegremente o meu presente. Ele libera
      um perfume cheio de cores e hipnotizante, sobrepujando os meus sentidos.
    tra_npc_desc_19: A tela do comerciante pisca furiosamente, exigindo uma ação imediata.
      O Gek me mostra preocupado uma lista de itens, cada um com um valor. Os números
      brilham em vermelho, com fúria e urgência.
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: Ele segura o fôlego e olha para mim com olhos esbugalhados.
      Ele bica desesperado a manga do meu exotraje.
    tra_npc_opt_a_19: Ofereça pagamento
    tra_npc_opt_b_19: Destrua o terminal
    tra_npc_res_a_19: Eu dou ao comerciante unidades suficientes para cobrir os custos
      na tela. Ele me olha chocado. O odor que ele libera é extraordinário, a mais
      gloriosa liberação de tensão que já presenciei.
    tra_npc_res_b_19: |-
      Eu destruo o terminal com o meu punho enluvado. O comerciante parece chocado e libera um pacote de gás de alarme. Um bico aparece em um fragmento da tela e começa a gritar. Eu logo o soco.
      O terminal fica mudo. Creio que o problema esteja resolvido.
    tra_npc_desc_20: O comerciante está examinando uma imagem holográfica, uma projeção
      de uma frota de naves. As naves bélicas dos Vy'keens espreitam uma fragata comercial
      pequena, como peixes predatórios nadando inocentemente entre suas presas.
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: A forma de vida está em pânico e se vira para mim. Há uma resignação
      dolorida em seu olhar. Ela claramente teme perder sua nave.
    tra_npc_opt_a_20: Ofereça-se para negociar
    tra_npc_opt_b_20: Ofereça-se para subornar os inimigos
    tra_npc_res_a_20: |-
      O pequeno alienígena olha incrédulo para mim. No entanto, ele faz uma conexão com as naves inimigas.
      Eu dou o que espero ser um rugido de comando e gesticulo para os símbolos de respeito que acumulei junto aos Vy'keens. Há uma pausa antes que o guerreiro capitão responda.
      Atordoado, ele parece aceitar a minha ordem. Ele vai embora e deixa a nave de carga em paz. %NAME% oferece uma parte da carga como agradecimento.
    tra_npc_res_b_20: |-
      O pequeno alienígena olha incrédulo para mim. No entanto, ele faz uma conexão com as naves inimigas.
      Ofereço uma grande soma de unidades para o capitão da frota bélica.<DELAY>0.5<> Ele aceita a transferência. %NAME% inspira tenso.
      Há uma pausa. Em seguida, o capitão Vy'keen ri e dá a ordem de abrir fogo. A nave de carga é destruída.
    tra_npc_res_c_20: |-
      O pequeno alienígena olha incrédulo para mim. No entanto, ele faz uma conexão com as naves inimigas.
      Faço uma reverência, a necessária demonstração de respeito. Ofereço um tributo ao capitão. Ele faz uma pausa, considerando a oferta. %NAME% inspira tenso.
      O capitão acena com a cabeça, aceitando a minha oferta. Ele remove sua frota e deixa a nave de carga em paz. %NAME% oferece uma parte da carga como agradecimento.
    tra_npc_desc_21: O comerciante me olha de modo conspiratório enquanto me aproximo.
      Ele se inclina e faz menção para que eu o ouça.
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "Olho para baixo e vejo que ele segura uma caixa pequena. Ao
      inspecioná-la, percebo que está cheia de moluscos se mexendo. Eles são rosa,
      parecem lesmas e têm dentes afiados e ensanguentados.\n \nA forma de vida sugere
      inserir um deles na minha cabeça. No entanto, não consigo entender em qual orifício
      devo colocá-lo..."
    tra_npc_opt_a_21: Insira a lesma no nariz
    tra_npc_opt_b_21: Insira a lesma no ouvido
    tra_npc_opt_c_21: Insira a lesma na boca
    tra_npc_res_a_21: Ergo uma lesma até meu nariz. O comerciante parece muito alarmado,
      mas antes que possa intervir, a lesma morde a carne do meu nariz. A dor é muito
      grande.
    tra_npc_res_b_21: |-
      Coloco a lesma gentilmente em meu ouvido. Eu tremo quando a sinto deslizar para dentro, contorcendo-se enquanto penetra fundo em meu crânio.
      Após um instante, a sensação passa. Sinto que começo a conhecer melhor o idioma dos comerciantes.
    tra_npc_res_c_21: |-
      Eu tomo coragem. Querendo que isto acabe rápido, ergo uma lesma até minha boca e a engulo em um movimento rápido. O comerciante pisca surpreso e depois faz um gesto dramático.
      Sinto o molusco se debatendo em meu estômago. A sensação é alarmante, mas não dolorosa. Ela diminui gradualmente. Nada mais parece acontecer.
    tra_npc_desc_22: O comerciante está estudando um catálogo de equipamentos interessantes.
      A maioria está velha e enferrujada, mas deve dar para recuperar alguns. O comerciante
      percebe meu interesse.
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: A forma de vida faz um gesto para mim e me direciona para as
      opções em seu datapad. Acho que posso dar um lance nesses itens. As armas parecem
      estar em condições razoáveis, em comparação aos módulos gastos do exotraje.
    tra_npc_opt_a_22: Dê um lance alto pelas armas
    tra_npc_opt_b_22: Dê um lance baixo pelas armas
    tra_npc_opt_c_22: Dê um lance baixo por um módulo do exotraje
    tra_npc_res_a_22: Eu dou o meu lance. Um pouco depois, o leilão termina. O comerciante
      me parabeniza. Agora possuo uma atualização de segunda mão da multiferramenta.
    tra_npc_res_b_22: Eu dou o meu lance. Um pouco depois, o leilão termina. O comerciante
      me dá tapinhas nas costas em solidariedade. Não consegui a atualização.
    tra_npc_res_c_22: |-
      Eu dou o meu lance. Um pouco depois, o leilão termina. O comerciante me parabeniza, embora esteja tentando conter seu divertimento.
      Recebo minha compra. Está em piores condições do que eu esperava.
    exp_npc_desc_1: |-
      Interrompi o trabalho de uma forma de vida eletrônica. As luzes inquisitivas da máscara brilham para mim e me examinam da cabeça aos pés.
      Em seu datapad, seus dedos de silício navegam pelas imagens das plantas e criaturas deste planeta. Minha própria imagem é adicionada ao catálogo.
    exp_npc_desc_1a_dust: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar o holograma de um cacto. Preciso
      impressioná-la de alguma forma...
    exp_npc_desc_1a_lush: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar o holograma de uma árvore frondosa.
      Preciso impressioná-la de alguma forma...
    exp_npc_desc_1a_tox: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar o holograma de uma árvore estranha
      com vários tentáculos. Preciso impressioná-la de alguma forma...
    exp_npc_desc_1a_rad: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar o holograma de uma criatura mutante,
      deformada e estranha. Preciso impressioná-la de alguma forma...
    exp_npc_desc_1a_cold: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar um conjunto complexo de cristais
      congelados. Preciso impressioná-la de alguma forma...
    exp_npc_desc_1a_hot: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar a imagem de uma árvore semelhante
      a um leque, com raízes imensas e bulbosas. Preciso impressioná-la de alguma
      forma...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: Compartilhe os dados de verificação de criatura
    exp_npc_opt_b_1: Dê unidades
    exp_npc_opt_c_1: Dê elemento metálico
    exp_npc_res_a_1: A forma de vida dá uma risadinha alegre e me entrega uma recompensa.
    exp_npc_res_b_1: Deixei a forma de vida confusa. Ela retribui com suas próprias
      unidades.
    exp_npc_res_c_1: As luzes faciais da forma de vida brilham brevemente. Ela me
      dá uma planta tecnológica.
    exp_npc_desc_2: A forma de vida me mostra dados complicados de uma pesquisa sobre
      criaturas para ver se consigo entendê-los. Minha expressão deve ter se tornado
      vaga porque ela decide projetar três imagens holográficas no meu visor.
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: Obviamente, quer minha opinião sobre o intelecto da minha espécie.
      Ela me mostra uma lesma de olhar vazio, um comerciante bicudo mais avançado
      e um representante de sua própria raça eletrônica.
    exp_npc_opt_a_2: Aponte para a lesma
    exp_npc_opt_b_2: Aponte para o comerciante bicudo
    exp_npc_opt_c_2: Aponte para a forma de vida eletrônica
    exp_npc_res_a_2: A forma de vida eletrônica fica com pena de mim. Recebo presentes
      e um aceno de cabeça solidário. Ela faz anotações preocupadas em seu datapad.
    exp_npc_res_b_2: A forma de vida claramente estava esperando essa resposta. Ela
      sorri e me entrega um módulo de atualização. Talvez esteja querendo me fazer
      avançar em sua escala.
    exp_npc_res_c_2: O ser eletrônico inclina-se para a frente, incrédulo. Ele me
      verifica com um dispositivo pequeno e depois balança a cabeça.<DELAY>0.5<> Recebo
      um módulo de atualização e um aceno de dispensa.
    exp_npc_desc_3: A forma de vida eletrônica está agitada e talvez com dor. Seu
      corpo zune e pequenos arcos de eletricidade saltam entre sua máscara e ombros.
      Ela treme e balança. Precisa de ajuda.
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: Ela estende a mão como se quisesse me cumprimentar. Ergo o braço
      instintivamente, mas meu bom senso me aconselha a ter cuidado...
    exp_npc_opt_a_3: Cumprimente-a
    exp_npc_opt_b_3: Retraia-se
    exp_npc_res_a_3: |-
      Uma energia sai em arco da forma de vida, saltando de suas juntas metálicas e fluindo diretamente pelo meu corpo. A dor é intensa.
      Com a sobrecarga liberada, o Korvax parece muito mais confortável. Ele abana o cheiro de carne queimada e me dá um presente.
    exp_npc_res_b_3: A forma de vida eletrificada continua a tremer e estalar. As
      luzes de seu visor piscam desesperadas. Ela não consegue entender minha recusa
      em ajudá-la.
    exp_npc_desc_4: A forma de vida eletrônica diminui, frustrada, as luzes de sua
      máscara e toca furiosa em seu datapad. Ela olha agitada para mim. Pelo visto,
      duvida que um ser inferior possa ajudá-la.
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: Uma ideia se forma em minha cabeça. Talvez seja possível criar
      um circuito de bypass? Um ser como esse faria maravilhas com as ferramentas
      certas...
    exp_npc_opt_a_4: Forneça um novo chipset
    exp_npc_opt_b_4: Tente fazer uma entrada por conta própria
    exp_npc_res_a_4: |-
      Dou um circuito novo para a forma de vida e aguardo. Ela pensa por um instante.
      Rápida como um raio, ela acopla a peça a seu pulso e tenta mexer de novo em seu datapad. Sucesso!
      Grato, o Korvax me dá um módulo de atualização.
    exp_npc_res_b_4: A forma de vida me empurra. Ela claramente não gostou da minha
      interferência.
    exp_npc_desc_5: |-
      A forma de vida eletrônica está feliz em me ver. As luzes em sua máscara emitem um brilho verde intenso, e ela projeta dois hologramas no meu visor.

      Em um deles, os fragmentos de uma equação complexa se integram e são solucionados. No outro, um número é aumentado, somado e multiplicado. Ela aguarda a minha decisão.
    exp_npc_desc_5_dust: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar fresco e calmo após as tempestades
      de poeira na superfície do planeta. Ela faz menção para que eu a ouça.
    exp_npc_desc_5_lush: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar seco e estéril após a abundância
      do planeta. Ela faz menção para que eu a ouça.
    exp_npc_desc_5_tox: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar fresco e calmo após a atmosfera
      tóxica do mundo lá fora. Ela faz menção para que eu a ouça.
    exp_npc_desc_5_rad: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar fresco e calmo após o horror
      radioativo na superfície do planeta. Ela faz menção para que eu a ouça.
    exp_npc_desc_5_cold: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar quente e receptivo após as ruínas
      congeladas lá fora. Ela faz menção para que eu a ouça.
    exp_npc_desc_5_hot: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá as boas-vindas à instalação, um lugar fresco e calmo após o calor
      impiedoso do mundo lá fora. Ela faz menção para que eu a ouça.
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      As luzes em sua máscara emitem um brilho verde intenso, e ela projeta dois hologramas no meu visor.
      Em um deles, os fragmentos de uma equação complexa se integram e são solucionados. No outro, um escudo poderoso desvia um fluxo de partículas. A criatura aguarda uma decisão.
    exp_npc_opt_a_5: A equação resolvida
    exp_npc_opt_b_5: O escudo
    exp_npc_res_a_5: A forma de vida dá uma risadinha alegre. Acenando com a cabeça,
      ela me dá um presente. Isso foi um teste? Não sei dizer.
    exp_npc_res_b_5: A forma de vida dá uma risadinha alegre. Ela me entrega um presente.
    exp_npc_desc_6: A forma de vida eletrônica me aguarda com uma linha completa de
      plantas de unidades companheiras claramente visíveis na tela em suas mãos. Sinto
      que ela precisa que eu tome uma decisão.
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: Primeiro, as luzes em seu rosto cobrem seu invólucro metálico
      com um brilho verde protetor. Depois, direcionam-se para a minha multiferramenta
      com um brilho vermelho intenso e furioso...
    exp_npc_opt_a_6: A opção 'verde' pacífica
    exp_npc_opt_b_6: A opção 'vermelha' furiosa
    exp_npc_res_a_6: |-
      A forma de vida treme, como se tivesse sido tomada por uma força externa. Ela projeta uma visão de crescimento e criação. Uma nuvem de estrelas se acende diante de mim, criando pontos de luz em uma vastidão escura. Tenho uma sensação de deslumbramento, admiração.
      A visão termina. <MOOD>Dead<>A entidade está imóvel, como se tivesse sido esgotada por essa projeção. Um módulo de atualização se materializou diante dela.
    exp_npc_res_b_6: |-
      A forma de vida treme, como se tivesse sido tomada por uma força externa. Ela projeta uma visão com um tom vermelho chocante. É um orbe vermelho que se expande e se recolhe. Uma nuvem de estrelas. Suas luzes desaparecem uma por uma.
      A visão termina. <MOOD>Dead<>A entidade está imóvel, como se tivesse sido esgotada por essa projeção. Um módulo de atualização se materializou diante dela.
    exp_npc_desc_7: A forma de vida eletrônica está feliz. Ela solta uma risadinha
      animada e empurra seu datapad holográfico diante do meu visor. Quer uma confirmação.
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 'Um símbolo aparece: uma misteriosa forma de diamante. Seu orbe
      vermelho central é como um olho eternamente aberto.'
    exp_npc_opt_a_7: Mostre que conhece o símbolo
    exp_npc_opt_b_7: Mostre que não conhece o símbolo
    exp_npc_res_a_7: Uma carga elétrica visível pulsa pela forma de vida. Ela está
      empolgada, mas sua reação tem um significado a mais. É quase como se estivesse
      com medo. Fazendo uma reverência, ela me dá um presente para ajudar em minha
      jornada.
    exp_npc_res_b_7: As luzes da forma de vida piscam para mim. Não sei de quais emoções
      ela é capaz. Suspeita? Decepção? Alívio? É difícil ler o que está por trás da
      máscara.<DELAY>0.5<> Ela retoma seu trabalho.
    exp_npc_desc_8: Repentinamente, a saudação brilhante da forma de vida eletrônica
      desacelera. Ela toca em seus dados pessoais enquanto as luzes em seu rosto se
      expandem e os sistemas internos falham. Colunas de dados mostram seus níveis
      de energia decaindo velozmente.
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: A forma de vida olha para mim em súplica e aponta para os recursos
      que obtive com um movimento lento e desesperado.
    exp_npc_opt_a_8: Dê carbono
    exp_npc_opt_b_8: Dê metal
    exp_npc_res_a_8: |-
      Devagar e dolorosamente, a entidade insere o elemento em um espaço em seu quadril.
      Aos poucos, a energia volta ao seu invólucro.<MOOD>Positive<> O Korvax faz um aceno de cabeça educado, embora pareça um pouco envergonhado de ter feito o pedido. Ele também dá um presente como agradecimento.
    exp_npc_res_b_8: |-
      Devagar e dolorosamente, a entidade insere o elemento em um espaço em seu quadril.
      <MOOD>Dead<>Não surte efeito. As luzes em sua máscara se apagam...
      Um novo ser eletrônico é transferido para o invólucro metálico que agora está vazio.<MOOD>Neutral<> A nova entidade me ignora.
    exp_npc_desc_9: A forma de vida eletrônica para de trabalhar, assustada com a
      minha presença. Ela me cumprimenta educadamente, mas começa a tremer de medo
      quando vê minha multiferramenta. A voz da entidade vacila, e sua máscara passa
      lentamente a emitir uma luz vermelha expandida.
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: Está claro que ela quer voltar à sua pesquisa, mas está muito
      amedrontada para tirar os olhos de mim. Quanto mais tento acalmá-la, mais ela
      se agita.
    exp_npc_opt_a_9: Insista em dizer que vem em paz
    exp_npc_opt_b_9: Deixe a forma de vida em paz
    exp_npc_res_a_9: |-
      Meus protestos não acalmam o ser. Ele fica cada vez mais em pânico e acaba se paralisando. Há uma pausa e seu rosto é removido.
      O invólucro se reinicializa, e há uma nova entidade no lugar da anterior. A entidade substituta me encara e depois me ignora.
    exp_npc_res_b_9: |-
      Eu recuo. A forma de vida começa a se acalmar. Aos poucos, ela passa a perceber minha falta de malícia.
      Contente com a minha diplomacia, ela apresenta um módulo de atualização. Ambos fazemos uma reverência respeitosa.
    exp_npc_desc_10: A forma de vida eletrônica agarra meu braço. Eu luto, mas ela
      me aperta cada vez mais. De repente, uma agulha atravessa a carne do meu pulso
      e obtém uma amostra. A forma de vida dá uma risadinha alegre enquanto tento
      me libertar.
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: Renda-se
    exp_npc_opt_b_pre_10: Lute mais
    exp_npc_res_a_pre_10: Eu relaxo e deixo o Korvax realizar sua tarefa. A dor diminui.
    exp_npc_res_b_pre_10: Eu luto e puxo meu braço com toda a força que consigo reunir.
      Minha mão arde de dor, mas meu braço não se mexe. Sentindo meu corpo exausto,
      eu me rendo. O Korvax faz suas luzes pulsarem em solidariedade.
    exp_npc_desc_10a: Com a investigação concluída, uma imagem 3D transversal do meu
      corpo e ferramentas aparece diante de nós. Áreas do meu corpo e meu equipamento
      estão marcadas com rótulos sinistros relacionados a futuras probabilidades de
      perda.
    exp_npc_opt_a_10: Grite com raiva
    exp_npc_opt_b_10: Peça uma melhoria para o exotraje
    exp_npc_opt_c_10: Peça uma melhoria para a multiferramenta
    exp_npc_res_a_10: Eu vocifero com o Korvax por seu assalto. Ele parece surpreso,
      alarmado. Erguendo os braços em um gesto de desculpa, ele me dá um módulo de
      atualização como compensação.
    exp_npc_res_b_10: A forma de vida passa um feixe de luz pelo meu exotraje. Com
      sua análise concluída, ela me dá uma atualização para evitar danos futuros.
    exp_npc_res_c_10: A forma de vida passa um feixe de luz pela minha multiferramenta.
      Com sua análise concluída, ela me dá uma atualização para evitar danos futuros.
    exp_npc_desc_11: |-
      A forma de vida eletrônica está estudando uma imagem holográfica recortada de dados geológicos e analisando minerais e recursos. Ela localiza os elementos comuns e os marca para coleta.
      Ela nota meu feixe de mineração e dá uma risadinha animada.
    exp_npc_desc_11_dust: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>pirita<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_lush: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>parafínio<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_tox: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>amônia<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_rad: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>urânio<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_cold: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>dioxita<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_hot: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>fósforo<>, encontradas em locais
      espalhados por todo o planeta.
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: Dê uma amostra de metal
    exp_npc_opt_b_11: Dê uma amostra orgânica
    exp_npc_opt_c_11: Dê minerais locais
    exp_npc_res_a_11: O Korvax acena com a cabeça. Ele aceita obedientemente minha
      doação e faz algumas anotações apressadas. Com a burocracia concluída, ele processa
      os minerais e entrega o resultado para mim.
    exp_npc_res_b_11: O Korvax solta um som de satisfação. Ele segura os recursos
      contra a luz, apreciando os detalhes. Com a catalogação concluída, ele processa
      os minerais e entrega o resultado para mim.
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: As luzes na máscara da forma de vida eletrônica se estreitam,
      e ela projeta uma imagem em movimento na parte interna do meu visor.
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: Imagens de fórmulas químicas, diagramas de energia dirigida
      e dispositivos de microdensidade dançam a poucos centímetros dos meus olhos.
      A velocidade da cognição e compreensão da entidade é obviamente muito superior
      à minha.
    exp_npc_opt_a_12: Tente ler os dados
    exp_npc_opt_b_12: Feche os olhos
    exp_npc_opt_c_12: Peça que a forma de vida pare
    exp_npc_res_a_12: Meus olhos se movem freneticamente enquanto tento acompanhar
      a torrente de informações. Finalmente, algo chama minha atenção. Consigo retirar
      uma série de instruções do monte de dados.
    exp_npc_res_b_12: |-
      Eu fecho os olhos. Mesmo na escuridão, consigo sentir o enxame de dados. Deixo isso me dominar.
      Imagens começam a se mover pela minha visão. Fileira atrás de fileira desses seres, inúmeros invólucros... Começo a distinguir a visão mais claramente. Eles estão fugindo...
      De repente, seus invólucros se estilhaçam, expelindo espuma de nanito violentamente. Eu abro os olhos.
      O Korvax não dá sinal de estar ciente dessa visão.
    exp_npc_res_c_12: A entidade para, conforme solicitado. Ela parece um pouco desapontada.
      Ela vasculha um pouco ao redor e me entrega um módulo de atualização físico.
      Talvez suponha que eu não seja capaz de projetá-lo por conta própria.
    exp_npc_desc_13: As luzes na máscara da forma de vida eletrônica e sua voz estão
      fracas. Ela me olha com algum interesse, mas parece que sua mente está em outro
      lugar.
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: Com seu discurso concluído, as luzes da entidade se apagam pela
      última vez. Tudo o que sobra é um sibilo elétrico satisfeito...
    exp_npc_opt_a_13: Reenergize a forma de vida
    exp_npc_opt_b_13: Aguarde
    exp_npc_res_a_13: A forma de vida pisca e se reativa. Ela me encara. As luzes
      de sua máscara passam um ar zangado e resentido. Ela não fala.
    exp_npc_res_b_13: |-
      Eu aguardo, dando ao invólucro agora vazio um momento de paz. É difícil não olhar para ele como se fosse um corpo.
      Após um instante, luzes energizadas brilham na máscara da forma de vida. <MOOD>Positive<>Uma nova entidade surge e me cumprimenta com presentes.
    exp_npc_desc_14: |-
      A forma de vida eletrônica jovem navega apressadamente por inúmeros dados. Ela absorve as informações e depois tenta transformá-las em um holograma projetado no ar entre nós.
      Está claro que %NAME% está frustrado e insatisfeito com os resultados do seu esforço...
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: Na tela que ele segura, uma contagem regressiva se inicia. A
      nova prova ou tarefa da forma de vida logo vai começar. Ela se desespera à medida
      que segundos valiosos se passam...
    exp_npc_opt_a_14: Compartilhe informações sobre descobertas
    exp_npc_opt_b_14: Forneça um circuito adulterado
    exp_npc_opt_c_14: Recuse-se a ajudar
    exp_npc_res_a_14: |-
      A forma de vida me agradece. Ela se prepara e matraqueia para um observador invisível. Ela tenta gerar o holograma uma última vez. Não é um sucesso.
      O invólucro<MOOD>Dead<> diante de mim fica brevemente em silêncio, desconectado, antes que uma nova forma de vida seja transferida para o corpo metálico<MOOD>Negative<>. Ela me encara aborrecida pela minha tentativa de trapacear no teste.
    exp_npc_res_b_14: |-
      Eu dou um circuito para a entidade. Ela o usa e gera um holograma perfeito. Há uma breve expressão de satisfação em sua máscara antes de ela repentinamente <MOOD>Dead<>ficar em silêncio, desconectada.
      Uma nova forma de vida é transferida rapidamente para o corpo metálico.<MOOD>Negative<> Ela me encara aborrecida pela minha tentativa de trapacear no teste.
    exp_npc_res_c_14: |-
      A forma de vida me encara. Ela matraqueia para um observador invisível e tenta gerar o holograma uma última vez. Não é um sucesso.
      <MOOD>Dead<>O invólucro diante de mim fica brevemente em silêncio, desconectado, antes que uma nova forma de vida seja transferida para o corpo metálico<MOOD>Positive<>. Ela acena respeitosamente com a cabeça, satisfeita por eu não ter interferido.
    exp_npc_desc_15_pre: A forma de vida eletrônica acena com a cabeça em um cumprimento.
      Ela aponta para a minha multiferramenta e faz um gesto solícito educado.
    exp_npc_opt_pre_a_15: Entregue a multiferramenta
    exp_npc_res_pre_a_15: Eu entrego minha multiferramenta para a forma de vida eletrônica.
      Suas mãos metálicas deslizam fervorosamente sobre ela à medida que ela se alimenta
      dos dados extraídos dos meus sistemas.
    exp_npc_res_pre_b_15: A forma de vida eletrônica agarra a minha multiferramenta.
      Suas mãos metálicas deslizam fervorosamente sobre ela à medida que ela se alimenta
      dos dados extraídos dos meus sistemas.
    exp_npc_desc_15: Algo se altera. A entidade se prende à multiferramenta de alguma
      forma e centelhas começam a voar.
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: Parece que a forma de vida eletrônica está falhando e minha
      multiferramenta agora está presa a ela. Ela sibila de um jeito desagradável.
      Seus sistemas internos começam a derreter.
    exp_npc_opt_a_15: Remova a forma de vida da multiferramenta
    exp_npc_opt_b_15: Aguarde
    exp_npc_res_a_15: |-
      Eu estico a mão e arranco a forma de vida de minha multiferramenta. <MOOD>Sad<>Isso também parece libertar %NAME% do processo que o dominava.
      A entidade envergonhada e ferida pede desculpa pela transgressão. Ela conserta a ferramenta e me oferece uma atualização como compensação.
    exp_npc_res_b_15: |-
      Eu aguardo enquanto %NAME% se remove do processo que o dominava.
      <MOOD>Positive<>A entidade envergonhada e ferida pede desculpa pela transgressão. Ela conserta a ferramenta e me oferece uma atualização como compensação.
    exp_npc_desc_16: A forma de vida eletrônica parece estar fazendo um experimento.
      Fumaça sobe de seu replicador portátil, e mal se consegue distinguir os dedos
      inquietos da entidade sobre seu tablet de controle. Ela olha para mim com as
      luzes da máscara expandidas e um desespero crescente.
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: As mesmas luzes de repente repousam sobre o inventário do meu
      exotraje. A entidade estica um braço metálico...
    exp_npc_opt_a_16: Dê metal processado
    exp_npc_opt_b_16: Dê carbono processado
    exp_npc_opt_c_16: Dê catalisador processado
    exp_npc_res_a_16: "%NAME% agarra o item que ofereci e o verifica com seu replicador.
      O processo se resfria, e a entidade parece retomar o controle de seu experimento.
      Grata, ela me dá algo muitas vezes melhor que o meu presente."
    exp_npc_res_b_16: A forma de vida consegue salvar um de seus experimentos com
      a minha oferta. Ela me agradece com um presente apropriado.
    exp_npc_res_c_16: A forma de vida consegue salvar um de seus experimentos com
      a minha oferta. Ela me agradece com um presente apropriado.
    exp_npc_desc_17: |-
      A forma de vida eletrônica está presa em uma espécie de loop temporal. Ela passa repetidamente pelas mesmas coisas.
      Ela estremece, olha para mim e grita repentinamente uma meia sentença, em pânico. Em seguida, o processo recomeça. Ela está presa no tempo de alguma forma.
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: Parece haver algumas opções disponíveis em seu datapad. Será
      que consigo libertá-la desse processo estranho?
    exp_npc_opt_a_17: Desative a reserva de carga
    exp_npc_opt_b_17: Desative o vapor de elétrons
    exp_npc_opt_c_17: Desative o tanque de propulsão
    exp_npc_res_a_17: |-
      Faço uma entrada no tablet de controle de %NAME%. Sinto uma descarga de energia no ar entre nós. O cheiro de ozônio é inconfundível. As luzes da forma de vida se apagam. Ela não está mais presa no tempo.
      Há uma breve pausa, mas a Convergência não permitirá que um invólucro fique vazio por muito tempo.<MOOD>Neutral<> A carapaça volta à vida. É impossível dizer para onde — ou para quando — seu proprietário anterior foi.
    exp_npc_res_b_17: |-
      Faço uma entrada no tablet de controle de %NAME%. Sinto uma descarga de energia no ar entre nós. O cheiro de ozônio é inconfundível. A entidade dá um solavanco dramático e depois parece se acalmar.
      Não conheço a natureza precisa de seu experimento, mas o Korvax parece aliviado por estar livre dele. Ele me agradece profusamente e me oferece um presente.
    exp_npc_res_c_17: |-
      As luzes da forma de vida se apagam. Ela não está mais presa no tempo.

      Uma nova entidade aparece no invólucro.
    exp_npc_desc_18: |-
      Quando me aproximo, a forma de vida eletrônica começa instintivamente a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça inclinada para o lado.
      Quanto mais ela me estuda, mais o cofre de recursos da instalação consome o que meu scanner sugere serem elementos metálicos.

      Faço uma mímica indicando que sei pouco sobre sua espécie e o modo como se comunicam, e as luzes em sua máscara brilham...
    exp_npc_desc_18_dust: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Ela não deve ver muitas novidades neste mundo estéril
      e poeirento.
    exp_npc_desc_18_lush: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Devo ser uma novidade neste planeta cheio de maravilhas.
    exp_npc_desc_18_tox: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Como seu posto é em um mundo tão hostil e tóxico, ela
      deve ver pouquíssimas novidades...
    exp_npc_desc_18_rad: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Como seu posto é em meio a esta radiação interminável,
      ela deve ver pouquíssimas novidades...
    exp_npc_desc_18_cold: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Ela não deve ver muitas novidades neste planeta congelado
      e açoitado pelo vento.
    exp_npc_desc_18_hot: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Ela não deve ver muitas novidades neste mundo descorado
      e castigado pelo sol.
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: Faço uma mímica indicando que sei pouco sobre sua espécie e
      o modo como se comunicam. Como resposta, as luzes em sua máscara brilham em
      uma série repetida de três, que aumenta de intensidade...
    exp_npc_opt_a_18: Dê metal comum
    exp_npc_opt_b_18: Dê metal incomum
    exp_npc_opt_c_18: Dê metal raro
    exp_npc_res_a_18: As luzes da forma de vida eletrônica piscam com um leve desapontamento.
      Mesmo assim, ela coloca a mão em meu visor e me agradece com uma transferência
      de idioma.
    exp_npc_res_b_18: As luzes da forma de vida eletrônica queimam com uma intensidade
      repentina. Minha oferta era claramente o que ela estava esperando. Ela coloca
      a mão de silício em meu visor e me agradece com uma transferência de idioma.
    exp_npc_desc_19: As luzes da máscara da forma de vida eletrônica se intensificam
      e depois se enfraquecem e somem. Isso se repete várias vezes. Toda vez que se
      reinicializa, a entidade desperta com choque e alarme, e o tamanho e posição
      das luzes são diferentes.
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: Cada vez que ela me olha, parece uma criatura diferente pedindo
      ajuda. Ela aponta desesperadamente para os elementos que carrego no inventário
      do meu exotraje...
    exp_npc_opt_a_19: Dê elemento catalítico
    exp_npc_opt_b_19: Dê elemento metálico
    exp_npc_opt_c_19: Dê elemento orgânico
    exp_npc_res_a_19: O loop de desconexão da forma de vida se estabiliza e ela se
      recarrega. Ela dá uma risadinha contente e me entrega uma recompensa.
    exp_npc_res_b_19: A forma de vida consegue se estabilizar, mas suas funções estão
      limitadas. Ela zune para mim, mas não entendo o significado disso.
    exp_npc_desc_20: A forma de vida eletrônica solta um cumprimento agradável com
      um zunido. No entanto, ela estende quatro agulhas metálicas longas a partir
      de seus dedos e os balança muito perto de mim.
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: Mantenha a calma
    exp_npc_desc_20a: "%NAME% enterra as agulhas em meu antebraço. Até o momento,
      a experiência é curiosamente indolor, mas os sistemas ao redor da forma de vida
      estão se ativando. O procedimento perturbador está só começando..."
    exp_npc_opt_a_20: Liberte-se
    exp_npc_opt_b_20: Aguarde
    exp_npc_opt_c_20: Exija que a entidade liberte você
    exp_npc_res_a_20: |-
      Eu tento me soltar, mas meu braço está bem preso. Em um ato de desespero, aciono o impulsionador do meu jetpack. A força é suficiente para me libertar, mas a dor é insuportável.
      %NAME% fica incomodado com a minha reação. Ele parece quase envergonhado com o que aconteceu e me dá um presente como um pedido de desculpa.
    exp_npc_res_b_20: |-
      Uma carga elétrica poderosa percorre o meu corpo. A sensação é curiosa, mas não desagradável. Ela aumenta e aumenta.
      Ao chegar ao clímax, espuma de nanito sai borbulhando da minha pele. %NAME% coleta esse resultado e o dá para mim como um presente.
    exp_npc_res_c_20: A forma de vida retrai as agulhas. Uma dor que queima atinge
      os meus nervos, irradiando do local onde estavam as agulhas. %NAME% parece incomodado
      com a minha reação e me dá um presente como um pedido de desculpa.
    exp_npc_desc_21: A entidade inclina a cabeça para o lado e entrega uma máscara
      metálica vazia para mim. Meu melhor palpite é que é uma forma de dispositivo
      de extração ou até mesmo inserção de dados para formas de vida eletrônicas.
      Minha cabeça mal cabe dentro.
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: A forma de vida observa com interesse e aponta para a própria
      cabeça. Ela concentra suas luzes em mim. Arcos de eletricidade estalam sobre
      a superfície da máscara...
    exp_npc_opt_a_21: Use o item enquanto pensa em sua jornada
    exp_npc_opt_b_21: Use o item com a mente limpa
    exp_npc_opt_c_21: Não faça nada
    exp_npc_res_a_21: |-
      Com cuidado, coloco o dispositivo em minha cabeça. A princípio, nada acontece. De repente, uma luz branca surge e a dor é indescritível.
      À medida que ela desaparece, capto o vislumbre de alguma coisa. Não há palavras para descrever, mas sei com toda a certeza o que era. O coração da Convergência Korvax.
      Não consigo suportar. Removo o dispositivo. Nanites se lançam das minhas mãos.
    exp_npc_res_b_21: |-
      Com cuidado, coloco o dispositivo em minha cabeça. A princípio, nada acontece. De repente, surge uma luz branca e a dor é indescritível.
      A sensação desaparece e é substituída por uma calma neutra, uma tranquilidade profunda. Vejo estrelas infinitas passarem. Vejo meu próprio corpo, tão pequeno, tão insignificante. Vejo o orbe vermelho...
      Não consigo suportar. Removo o dispositivo. Nanitos se lançam das minhas mãos.
    exp_npc_res_c_21: Eu me afasto cuidadosamente da entidade e seu dispositivo perigoso.
    exp_npc_desc_22: A forma de vida eletrônica indica que precisa de ajuda com alguma
      coisa em sua tela. Nervosamente, ela puxa meu dedo em direção a seu datapad.
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 'Há três imagens nítidas para serem escolhidas: predadores com
      um aspecto ameaçador, uma pesquisa sobre mineração geológica e um aglomerado
      de asteroides em órbita. %NAME% apaga as luzes em sua máscara. Ele se recusa
      a testemunhar minha decisão.'
    exp_npc_opt_a_22: Os predadores
    exp_npc_opt_b_22: A pesquisa sobre mineração
    exp_npc_opt_c_22: O aglomerado de asteroides
    exp_npc_res_a_22: A forma de vida acena com a cabeça. Ela começa a trabalhar em
      uma nova atualização para sua multiferramenta, supostamente para se defender
      das feras. Quando termina, ela compartilha uma cópia comigo.
    exp_npc_res_b_22: A forma de vida acena com a cabeça. Ela começa a trabalhar em
      uma nova atualização para sua multiferramenta, supostamente para auxiliar em
      sua pesquisa geológica. Quando termina, ela compartilha uma cópia comigo.
    exp_npc_res_c_22: A forma de vida acena com a cabeça. Ela começa a trabalhar em
      uma nova atualização para sua nave, supostamente para auxiliar em sua busca
      por asteroides. Quando termina, ela compartilha uma cópia comigo.
    exp_npc_desc_23: "%NAME% fica empolgada quando me aproximo e as luzes em seu visor
      brilham. Ela me saúda de maneira amigável e faz uma pergunta."
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: A forma de vida verifica a minha cabeça e exibe os resultados
      em seu datapad. Ela aponta empolgada para o meu cérebro e olha para mim com
      expectativa.
    exp_npc_opt_a_23: Concorde com o procedimento
    exp_npc_opt_b_23: Recuse o procedimento
    exp_npc_res_a_23: |-
      Eu abaixo o meu visor. Uma agulha de metal afiada surge da palma da mão da forma de vida. Ela se move tão rápido que entra e sai da minha testa antes que eu possa piscar.
      Surpreendentemente, o procedimento foi indolor. %NAME% agradece a minha contribuição e me dá um módulo de atualização como compensação pelo tecido cerebral perdido.
    exp_npc_res_b_23: Ofendido pela minha recusa, %NAME% se afasta. Ele solta um assobio
      fraco e desanimado.
    exp_npc_desc_24: Quando me aproximo, as luzes da entidade focam diretamente em
      mim. Ela estende sua mão de silício e fala com uma calma ameaçadora.
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: A forma de vida parece diferente de qualquer outro Korvax que
      já conheci, o que é preocupante. Ela zune com um fervor estranho. Parece estar
      pedindo a minha ajuda.
    exp_npc_opt_a_24: Ofereça ajuda
    exp_npc_opt_b_24: Recuse-se a ajudar
    exp_npc_res_a_24: |-
      A entidade começa a cantar uma música solene e estranha. Quando termina, ela agarra a minha mão.<MOOD>Dead<> Um brilho surge e a entidade desaparece de seu invólucro.
      Como é de costume com esses seres eletrônicos, a casca vazia logo é preenchida por uma nova entidade<MOOD>Neutral<> da Convergência.
      Por um instante, tenho a impressão de ouvir um cantarolar fraco vindo de dentro do meu exotraje. Mas quando presto atenção, o som para. Talvez eu tenha imaginado.
    exp_npc_res_b_24: |-
      O pária Korvax grita e depois envia a si mesmo para outro lugar.
      Como é de costume com esses seres eletrônicos, a casca vazia logo é preenchida por uma nova mente da Convergência. <MOOD>Positive<>Ela me agradece por não ter ajudado a entidade rebelde.
    exp_npc_desc_25: A forma de vida eletrônica está ocupada com seu datapad, tocando
      frustrada em uma equação longa. Ela se vira para mim e mostra a tela.
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: Ela parece estar processando um sinal que está vindo de um local
      distante do espaço e tentando desvendar o código de um idioma matemático estranho.
    exp_npc_opt_a_25: Toque no datapad
    exp_npc_opt_b_25: Ofereça microchips extras
    exp_npc_opt_c_25: Diga '16'
    exp_npc_res_a_25: |-
      Eu pego o datapad da entidade e tento desvendar o código. Minhas entradas desajeitadas só servem para zerar várias telas de informações já processadas.
      %NAME% pega o datapad de volta, aborrecido.
    exp_npc_res_b_25: |-
      Entrego uma pequena coleção de microprocessadores para a entidade, na esperança de que a ajudem. Ela usa esse silício novo para ampliar seu poder de processamento.
      Parece ter funcionado, pelo menos em parte. Ela consegue decodificar alguns dados de navegação do sinal. A entidade compartilha as coordenadas comigo.
    exp_npc_res_c_25: "%NAME% pausa, alarmado. Ele me encara e depois faz um gesto
      para que eu vá embora. Ele empurra punhados de nanitos em minha direção, como
      se para encorajar minha partida."
    war_npc_desc_1: |-
      O guerreiro olha para mim com fúria nos olhos. Essa espécie é evidentemente agressiva e duvido que queira minha presença.
      Mesmo assim, a forma de vida se curva em saudação. Talvez seja um ato de tradição e honra.

      Não sinto que estou correndo perigo. Estou prestes a me virar e sair quando a criatura aponta para a minha multiferramenta. Ela solta um berro preocupado e faz um movimento sugerindo que devo entregá-la.
    war_npc_desc_1_dust: O guerreiro me encara com olhos hostis e coléricos. Ele olha
      com desprezo para o meu exotraje empoeirado e desgastado. Mesmo assim, a forma
      de vida se curva em saudação. Talvez seja um ato de tradição e honra.
    war_npc_desc_1_lush: O guerreiro me encara com olhos hostis e coléricos. Ele olha
      com desprezo para o meu exotraje, que ainda está coberto de lama e grama devido
      ao tempo que passei neste planeta. Mesmo assim, a forma de vida se curva em
      saudação. Talvez seja um ato de tradição e honra.
    war_npc_desc_1_tox: O guerreiro me encara com olhos hostis e coléricos. Ele olha
      com desprezo para o meu exotraje, que está corroído e viscoso devido à exposição
      ao ar tóxico lá fora. Mesmo assim, a forma de vida se curva em saudação. Talvez
      seja um ato de tradição e honra.
    war_npc_desc_1_rad: O guerreiro me encara com olhos hostis e coléricos. Minha
      aparência deve estar deplorável. Foi afetada pela exposição à atmosfera radioativa
      do planeta. Mesmo assim, a forma de vida se curva em saudação. Talvez seja um
      ato de tradição e honra.
    war_npc_desc_1_cold: O guerreiro me encara com olhos hostis e coléricos. Ele deve
      estar achando minha aparência deplorável. Meu traje ficou cheio de gelo e molhado
      após o tempo que passei lá fora. Mesmo assim, a forma de vida se curva em saudação.
      Talvez seja um ato de tradição e honra.
    war_npc_desc_1_hot: O guerreiro me encara com olhos hostis e coléricos. Minha
      aparência deve ser deplorável para ele. Meu corpo está enrijecido e exausto
      devido ao sol interminável. Mesmo assim, a forma de vida se curva em saudação.
      Talvez seja um ato de tradição e honra.
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: Não sinto que estou correndo perigo. Estou prestes a me virar
      e sair quando a criatura aponta para a minha multiferramenta. Ela solta um berro
      preocupado e faz um movimento sugerindo que devo entregá-la.
    war_npc_opt_a_1: Entregue a multiferramenta
    war_npc_opt_b_1: Recuse-se a soltar a multiferramenta
    war_npc_res_a_1: |-
      O guerreiro acena a cabeça com satisfação. Ele pega a minha multiferramenta, examina-a, segura-a perto de si e a joga longe com uma bufada de desprezo.
      Ele me oferece uma multiferramenta melhorada para substituí-la.
    war_npc_res_b_1: O guerreiro fica impressionado com a minha recusa. Ele respeita
      minha decisão e me entrega um módulo de atualização para aprimorar minha multiferramenta.
    war_npc_desc_2: As narinas do guerreiro se abrem com esperança e expectativa.
      Ele me mostra seu datapad pessoal e revela um conjunto de planos militares altamente
      detalhados.
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: Em um lado do campo de batalha, está a raça de guerreiros da
      criatura. No outro lado, os sentinelas robôs. O guerreiro exige que eu aponte
      para um lado ou outro.
    war_npc_opt_a_2: Aponte para os guerreiros
    war_npc_opt_b_2: Aponte para os sentinelas
    war_npc_res_a_2: O guerreiro grunhe e acena entusiasmado com a cabeça. Ele me
      entrega um presente, o que marca nossa nova amizade.
    war_npc_res_b_2: O guerreiro está indignado. Ele gesticula violentamente, mal
      consegue controlar a raiva. Minha escolha o ofendeu muito.
    war_npc_desc_3: O guerreiro parece furioso consigo mesmo. Ele golpeia uma superfície
      próxima com sua multiferramenta e puxa o gatilho várias vezes, mas nada acontece.
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: Os sistemas de sua arma parecem funcionais, mas o resultado é
      nada mais que um clique vazio. A forma de vida urra com desprezo por si mesma.
    war_npc_opt_a_3: Ofereça munição
    war_npc_opt_b_3: Ofereça carbono
    war_npc_opt_c_3: Console o guerreiro
    war_npc_res_a_3: Entrego um punhado de munição para %NAME%. Seus olhos recuperam
      o brilho, e ele faz uma reverência profunda. Berrando alegremente, ele me oferece
      um presente em troca.
    war_npc_res_b_3: |-
      O carbono que forneço a %NAME% deve ser o suficiente para recarregar seu feixe de mineração. Uma breve expressão de desapontamento passa pelo seu rosto. Suspeito que estivesse esperando algo mais letal.
      <MOOD>Positive<>No entanto, a expressão logo some. Ele está pronto — embora um pouco mal equipado — para a batalha. A criatura berra um agradecimento e me oferece um presente em troca.
    war_npc_res_c_3: Coloco minha mão no ombro de %NAME% em um gesto de solidariedade.<MOOD>Negative<>
      Indignado, ele me dá uma cabeçada.
    war_npc_desc_4: O guerreiro tira os olhos de uma tela cheia de alertas. Ele mostra
      os dentes para mim, tremendo com uma fúria mal contida.
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: Está claro que minha presença não é muito tolerada aqui. O guerreiro
      leva a mão à sua arma.
    war_npc_opt_a_4: Deixe o guerreiro em paz
    war_npc_opt_b_4: Ofereça ajuda
    war_npc_opt_c_4: Encare-o
    war_npc_res_a_4: "%NAME% grunhe. Está grato que não vou incomodá-lo mais."
    war_npc_res_b_4: Dou um passo para a frente, oferecendo ajuda. %NAME% entende
      isso como um desafio, uma dúvida em relação à sua competência. Ele fica indignado
      e <AUDIO>WPN_PL_MELEE<>me dá um tapa pesado na cara.
    war_npc_res_c_4: Permaneço onde estou e encaro o guerreiro. Minha presença contínua
      o perturba. Ele acaba me oferecendo um punhado de nanitos, se eu for embora.
    war_npc_opt_post_a: Aceite
    war_npc_opt_post_b: Recuse
    war_npc_res_post_b: "%NAME% perde a paciência. Berrando, ele <AUDIO>WPN_PL_MELEE<>me
      acerta com sua arma."
    war_npc_desc_5: As marcas no rosto do guerreiro se misturam a um sorriso quando
      ele me olha de cima a baixo. Sinto que mede meu potencial como combatente.
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: A criatura aponta para uma tecnologia curiosa em seu datapad
      e depois para seu próprio rosto. Está me desafiando a dar um soco nele.
    war_npc_opt_a_5: Golpeie o guerreiro
    war_npc_opt_b_5: Recuse-se a atacar
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>O guerreiro devolve o golpe com uma força
      impressionante. Ele dá uma<MOOD>Positive<> risada antes de me entregar um módulo
      de atualização."
    war_npc_res_b_5: O guerreiro faz um gesto desagradável. Parece estar sugerindo
      que sou covarde.
    war_npc_desc_6: O guerreiro parece satisfeito ao me ver. Ele berra duas vezes
      e depois exibe dois objetos entalhados em seu datapad. Os artefatos são antigos,
      e parece estranho ver criações tão importantes exibidas dessa maneira.
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: O primeiro artefato é uma lâmina lascada e ensanguentada. O segundo
      é um escudo desgastado. %NAME% berra, implorando para que eu tome uma decisão.
    war_npc_opt_a_6: Escolha a lâmina
    war_npc_opt_b_6: Escolha o escudo
    war_npc_res_a_6: O guerreiro emite uma sequência curta e quase melódica de berros.
      Ele parece satisfeito com a minha escolha. Fazendo uma reverência, ele me entrega
      uma atualização para a minha multiferramenta.
    war_npc_res_b_6: Os olhos de %NAME% se estreitam. Ele me encara com suspeita.
      Mesmo assim, parece aceitar a minha escolha. Ele faz uma pequena reverência,
      não mais que uma inclinada de cabeça, e me entrega uma atualização para o meu
      exotraje.
    war_npc_desc_7: O guerreiro agarra minha multiferramenta, encara-a com desprezo
      e começa a soltar berros curtos próximo ao meu rosto. Eles se transformam em
      berros lentos e abafados. Ele não está nada impressionado, isso está bem claro.
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: De repente, aparece um catálogo holográfico de armamentos e acessórios.
      O guerreiro abre bem os braços e me abraça.<MOOD>Positive<> As tradições alienígenas
      de venda são muito curiosas...
    war_npc_opt_a_7: Pague por uma atualização do exotraje
    war_npc_opt_b_7: Pague por uma atualização da multiferramenta
    war_npc_res_a_7: O guerreiro ri e golpeia o meu exotraje com uma força que dispara
      alarmes em seu giroscópio interno. Creio que ele tenha querido demonstrar satisfação
      com a minha decisão. Ele pega minhas unidades e me entrega uma atualização para
      o meu exotraje.
    war_npc_res_b_7: O guerreiro comemora e me dá um abraço que quase esmaga as minhas
      costelas. Ele pega minhas unidades e imediatamente me entrega uma atualização
      para a minha multiferramenta.
    war_npc_desc_8_dust: O guerreiro está olhando o mapa do deserto ao redor. Certas
      áreas contêm marcas que representam sentinelas. A forma de vida destaca-as com
      um rosnado empolgado. Ela berra uma pergunta que se parece mais com um comando.
    war_npc_desc_8_lush: O guerreiro está olhando o mapa das florestas ao redor. Certas
      áreas contêm marcas que representam sentinelas. A forma de vida destaca-as com
      um rosnado empolgado. Ela berra uma pergunta que se parece mais com um comando.
    war_npc_desc_8_tox: O guerreiro está olhando o mapa do deserto tóxico lá fora.
      Certas áreas contêm marcas que representam sentinelas. A forma de vida destaca-as
      com um rosnado empolgado. Ela berra uma pergunta que se parece mais com um comando.
    war_npc_desc_8_rad: O guerreiro está olhando o mapa das terras radioativas lá
      fora. Certas áreas contêm marcas que representam sentinelas. A forma de vida
      destaca-as com um rosnado empolgado. Ela berra uma pergunta que se parece mais
      com um comando.
    war_npc_desc_8_cold: O guerreiro está olhando o mapa da tundra congelada lá fora.
      Certas áreas contêm marcas que representam sentinelas. A forma de vida destaca-as
      com um rosnado empolgado. Ela berra uma pergunta que se parece mais com um comando.
    war_npc_desc_8_hot: O guerreiro está olhando o mapa do matagal árido lá fora.
      Certas áreas contêm marcas que representam sentinelas. A forma de vida destaca-as
      com um rosnado empolgado. Ela berra uma pergunta que se parece mais com um comando.
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME% me encara, aguardando uma resposta. Enquanto espera,
      ele acaricia seu lança-raios nervosamente e mexe no funil de munição."
    war_npc_opt_a_8: Dê munição
    war_npc_opt_b_8: Recusar
    war_npc_res_a_8: O guerreiro acena com a cabeça. Ele está satisfeito com a minha
      contribuição à sua caçada e me dá um presente em troca.
    war_npc_res_b_8: O guerreiro amaldiçoa a mim, meus ancestrais e todos os meus
      aliados. Ele ergue sua arma e tenta atirar, mas só há um clique vazio. Ele urra
      de frustração.
    war_npc_desc_9: O guerreiro está acompanhando o percurso de centenas de naves
      de guerra em um mapa galáctico. Todas convergem para o mesmo sistema planetário.
      Isso não é muito bom para o sistema em questão, que parece ser povoado por comerciantes
      bicudos de uma certa variedade.
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: O percurso planejado pelo próprio guerreiro é falho. Ele não
      pode fazer a viagem completa. Ele mete o punho no terminal e urra até saliva
      salpicar o meu visor.
    war_npc_opt_a_9: Dê combustível
    war_npc_opt_b_9: Recuse-se a ajudar
    war_npc_res_a_9: O guerreiro solta três berros alegres. Ele olha em volta para
      procurar algo para me dar em troca e extrai um módulo de atualização de sua
      multiferramenta. Ele o entrega com muita cerimônia.
    war_npc_res_b_9: O guerreiro rosna e faz um gesto zangado para que eu me afaste.
      Ele vocifera comigo e faz uma mímica como se quisesse dizer que tenho um bico.
    war_npc_desc_10: O guerreiro berra abruptamente e saca uma faca. Ele encara meus
      olhos diretamente enquanto passa a lâmina pela palma de sua mão. Bolhas escuras
      de sangue surgem pelo corte em sua luva.
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: Ele me entrega a faca. Obviamente, quer que eu retribua o gesto.
      Ele berra um breve desafio e dá tapinhas no contêiner ao seu lado. Isto provavelmente
      vai doer...
    war_npc_opt_a_10: Corte sua mão
    war_npc_opt_b_10: Recusar educadamente
    war_npc_res_a_10: O guerreiro agarra minha mão ensanguentada e cospe nela. Ele
      me recompensa por ter participado do ritual.
    war_npc_res_b_10: O guerreiro dá um sorriso desdenhoso, como se eu tivesse feito
      o que era esperado.
    war_npc_desc_11_dust: Uma marca de mordida avermelhada recente envolve todo o
      pescoço do guerreiro. Há arranhões em seu peito, e as luzes de seu exotraje
      brilham em vermelho. A ferida parece estar infectada e cheia de poeira e areia.
    war_npc_desc_11_lush: Uma marca de mordida avermelhada recente envolve todo o
      pescoço do guerreiro. Há arranhões em seu peito, e as luzes de seu exotraje
      brilham em vermelho. A ferida parece estar infectada e conter esporos verdes
      estranhos.
    war_npc_desc_11_tox: Uma marca de mordida avermelhada recente envolve todo o pescoço
      do guerreiro. Há arranhões em seu peito, e as luzes de seu exotraje brilham
      em vermelho. A ferida libera uma gosma estranha e cáustica.
    war_npc_desc_11_rad: Uma marca de mordida avermelhada recente envolve todo o pescoço
      do guerreiro. Há arranhões em seu peito, e as luzes de seu exotraje brilham
      em vermelho. A ferida pulsa, infectada por esporos radioativos.
    war_npc_desc_11_cold: Uma marca de mordida avermelhada recente envolve todo o
      pescoço do guerreiro. Tanto o sangue quanto a carne parecem expostos e congelados.
      Há arranhões no peito da criatura, e as luzes de seu exotraje brilham em vermelho.
    war_npc_desc_11_hot: Uma marca de mordida avermelhada recente envolve todo o pescoço
      do guerreiro. A pele ao redor da ferida está muito queimada. A carne está rígida
      e exposta. Há arranhões no peito da criatura, e as luzes de seu exotraje brilham
      em vermelho.
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: A forma de vida berra contente para mim, satisfeita com sua
      vitória estreita. No entanto, está claro que os ferimentos do guerreiro são
      graves. Ele está com dificuldade para respirar.
    war_npc_opt_a_11: Recarregue o exotraje dele
    war_npc_opt_b_11: Compartilhe oxigênio
    war_npc_opt_c_11: Parabenize-o
    war_npc_res_a_11: Os sistemas de cura do guerreiro se reativam. Ele faz uma demonstração
      de protesto, gesticulando que estava bem. No entanto, ele me oferece discretamente
      um módulo de atualização como agradecimento.
    war_npc_res_b_11: "%NAME% dá um showzinho de protesto e gesticula que está bem.
      No entanto, ele aceita discretamente minha oferta e recarrega seu sistema de
      sobrevivência. Ele me oferece um módulo de atualização como agradecimento."
    war_npc_res_c_11: O guerreiro acena com a cabeça, ignorando a dor. É orgulhoso
      demais para pedir ajuda. Inspirando profundamente, ele se deleita com o sofrimento
      e glória da vitória.
    war_npc_desc_12: O guerreiro está segurando um pequeno ídolo de metal. Quando
      me aproximo, seus olhos são encobertos por um brilho branco estranho. Eu o escuto
      murmurar encantamentos estranhos em uma voz que fica cada vez mais alta.
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: Sem pedir permissão, ele enfia as mãos em meu inventário em
      busca dos elementos contidos nele. Eles queimam com uma intensidade incomum.
      A experiência é aterrorizante.
    war_npc_opt_a_12: Dê metal
    war_npc_opt_b_12: Dê carbono
    war_npc_opt_c_12: Desvencilhe-se
    war_npc_res_a_12: |-
      As mãos do guerreiro sacerdote entrelaçam-se ao redor de minha oferta. Ele continua o cântico. Seus berros se tornam cada vez mais ferozes.
      Com um floreio, os elementos comuns são transformados em aglomerados de nanitos. A criatura dá um passo para trás. Está quieta e exausta.
    war_npc_res_b_12: As mãos do guerreiro sacerdote melhoram minha oferta de alguma
      forma.
    war_npc_res_c_12: O guerreiro sacerdote recua. Ele olha para o ponto onde eu empurrei.
      Há um olhar de nojo e terror em seu rosto, como se minhas mãos o tivessem contaminado.
    war_npc_desc_13: |-
      O guerreiro fica em silêncio por um segundo antes de olhar para mim de maneira conspiratória. Ele olha por cima dos ombros antes de desligar os sistemas de segurança.
      A forma de vida abre um cofre escondido a seus pés, que parece estar cheio até a boca com módulos de atualização para naves.
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: Faço uma pausa e considero a oferta. Tudo o que ouço é
      o som suave e abafado do vento do deserto lá fora.<DELAY>0.4<> Isso é uma armadilha?
      Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_lush: Faço uma pausa e considero a oferta. Somente o som distante
      das criaturas lá fora interrompe o silêncio.<DELAY>0.4<> Isso é uma armadilha?
      Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_tox: Faço uma pausa e considero a oferta. Tudo o que ouço é o
      ruído suave e contínuo da chuva cáustica no telhado desgastado da instalação.<DELAY>0.4<>
      Isso é uma armadilha? Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_rad: Faço uma pausa e considero a oferta. Sinto uma energia estranha
      no ar, um lembrete da radiação constante logo após as paredes da instalação.
      <DELAY>0.4<> Isso é uma armadilha? Um teste? O guerreiro indica disposição para
      negociar...
    war_npc_desc_13a_cold: Faço uma pausa e considero a oferta. Tudo o que ouço é
      o uivo suave e abafado do vento gelado lá fora.<DELAY>0.4<> Isso é uma armadilha?
      Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_13a_hot: Faço uma pausa e considero a oferta. Minha pele começa a
      formigar e suar de repente. É um lembrete do calor constante logo após as paredes
      da instalação. <DELAY>0.4<> Isso é uma armadilha? Um teste? O guerreiro indica
      disposição para negociar...
    war_npc_opt_a_13: Ofereça unidades
    war_npc_opt_b_13: Ofereça metal
    war_npc_opt_c_13: Ameace denunciá-lo
    war_npc_res_a_13: O guerreiro balança a cabeça, desapontado. Parece que as unidades
      podem ser rastreadas pelas autoridades.<DELAY>0.4<> Decido fazer outra oferta,
      mas parece que ele decidiu que sou um risco muito grande. %NAME% fecha o cofre.
    war_npc_res_b_13: A forma de vida desonesta acena com a cabeça. A negociação está
      feita. Com um rosnado suave e baixo e uma agitação breve de suas mandíbulas,
      %NAME% estende a mão até sua pilha de contrabando. Ele me entrega um módulo
      de atualização para a minha nave.
    war_npc_res_c_13: |-
      O guerreiro me encara. Ele estende a mão até sua multiferramenta. De repente, lembro que as câmeras de segurança foram desativadas.
      Após um momento de tensão,<MOOD>Sad<> %NAME% enche minhas mãos de unidades. Ele quer comprar o meu silêncio.
    war_npc_desc_14: O guerreiro é jovem e parece aterrorizado. As ordens militares
      da próxima operação preenchem a tela de seu terminal. Quando ele me vê, seus
      olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_dust: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a se dirigir ao deserto e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_lush: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a entrar na floresta e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_tox: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a se dirigir ao deserto tóxico e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_rad: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a encarar as tempestades radioativas do planeta e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_cold: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a se dirigir às ruínas congeladas e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_npc_desc_14_hot: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a a ir lá fora, para o calor, e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: Os sons que ele vocaliza dão a impressão de uma súplica. O medo
      em seus movimentos está mais do que aparente. A criatura está tão nervosa que
      parece não ter consciência das câmeras de segurança ao nosso redor. Elas observam
      tudo o que fazemos.
    war_npc_opt_a_14: Pegue a multiferramenta
    war_npc_opt_b_14: Recuse a multiferramenta
    war_npc_res_a_14: O jovem conscrito faz os preparativos para abandonar seu posto.
      Câmeras silenciosas registram seu ato de desobediência. Meu papel em sua deserção
      foi notado pelas autoridades Vy'keens.
    war_npc_res_b_14: Eu me recuso e faço meu melhor para dar um berro de incentivo
      ao jovem guerreiro. Ele parece animado por esse esforço — ou talvez envergonhado
      pela comparação — e pega sua arma de volta. Ele vai morrer em uma batalha gloriosa.
    war_npc_desc_15: A forma de vida bate um calcanhar contra o outro de maneira autoritária.
      Ela exibe uma série de imagens holográficas — uma figura reptiliana e uma forma
      de vida mais alta em um invólucro de metal — antes de fazer gestos agressivos
      com sua arma.
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: O guerreiro rosna para mim e seus dedos contraem-se sobre o
      gatilho da arma. Ele está exigindo uma resposta...
    war_npc_opt_a_15: Entregue as informações
    war_npc_opt_b_15: Alegue não saber de nada
    war_npc_opt_c_15: Tente intimidá-lo
    war_npc_res_a_15: Conto para a forma de vida tudo o que sei sobre os Geks e os
      Korvax, mas é difícil transmitir algo significativo apenas com gestos. Por fim,
      %NAME% suspira e faz um movimento para que eu parta.
    war_npc_res_b_15: Tento dizer para o guerreiro que não tenho informações para
      lhe dar. Ele fica zangado. Protesto mais, mas isso só o leva a me golpear com
      sua arma.
    war_npc_res_c_15: |-
      Eu encho o peito e berro com o guerreiro da forma mais feroz que consigo, tentando parecer um Vy'keen de alto escalão. %NAME% fica chocado.
      Condicionado por anos de obediência, ele assume uma postura intimidada, arrependida. Ele me dá sua própria multiferramenta como tributo.
    war_npc_desc_16: O guerreiro é velho e ocupa um posto elevado. Ele passa um tempo
      estudando meu corpo e equipamento e rosna em desaprovação.
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: Eu me retraio um pouco. É uma reação involuntária a seus berros
      cheios de saliva. O Vy'keen ancião revira os olhos. Seu desprezo é palpável.
      Penso em maneiras de impressioná-lo...
    war_npc_opt_a_16: Dance
    war_npc_opt_b_16: Ameace-o
    war_npc_opt_c_16: Faça uma reverência
    war_npc_res_a_16: Tento fazer uma dancinha. O guerreiro ancião fica perplexo.<MOOD>Negative<>
      Ele <AUDIO>WPN_PL_MELEE<>me golpeia com muita força.
    war_npc_res_b_16: O guerreiro ancião dá risada, entretido com a minha ousadia.
      Ele faz uma pausa e depois me entrega um componente tirado de sua multiferramenta
      pessoal.
    war_npc_res_c_16: O guerreiro ancião dá uma bufada de desprezo. Ele me empurra.
      Não ganhei o direito de fazer uma reverência para ele.
    war_npc_desc_17_dust: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e sente o ar do deserto que me seguiu até esta instalação antes estéril.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    war_npc_desc_17_lush: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e sente o ar úmido que me seguiu até esta instalação antes estéril.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    war_npc_desc_17_tox: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e experimenta o cheiro úmido e cáustico da chuva tóxica que permanece em meu exotraje.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    war_npc_desc_17_rad: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e sente o cheiro penetrante e metálico da radiação que permanece em meu exotraje.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    war_npc_desc_17_cold: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e enche os pulmões com o ar gelado que me seguiu até o santuário que é esta instalação.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    war_npc_desc_17_hot: |-
      As narinas do guerreiro se abrem quando me aproximo. Ele inspira profundamente e enche os pulmões com o ar quente que me seguiu até esta instalação relativamente fresca.
      Ele berra o que pode ser um aviso. Faço uma mímica apressada indicando que venho em paz e sei pouco sobre sua espécie ou idioma.
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: Ele pensa por um segundo, agarra minha multiferramenta e berra
      de novo para o meu visor, enchendo-o de saliva. Ele aponta para o indicador
      de carga do feixe de mineração e depois para a minha mochila. Faço o possível
      para manter a calma.
    war_npc_opt_a_17: Dê carbono
    war_npc_opt_b_17: Dê sódio
    war_npc_opt_c_17: Dê metal
    war_npc_res_a_17: O guerreiro grunhe um pouco surpreso. Parece que não nos entendemos
      bem. Ele me ensina um pouco do idioma de seu povo na tentativa de diminuir essa
      diferença.
    war_npc_res_b_17: O guerreiro grunhe com satisfação. Impressionado tanto com o
      meu presente quanto com a minha compreensão, ele me ensina várias novas palavras
      do seu idioma.
    war_npc_desc_18: Quando me aproximo, o guerreiro parece alerta e receptivo. De
      repente, seu datapad faz soar um alarme pessoal. A forma de vida entra instintivamente
      em uma espécie de transe.<MOOD>Sad<> Seus olhos lacrimejam. Ela parece encarar
      diretamente através de mim e começa a murmurar algo repetitivo.
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: Noto uma coleção de módulos de atualização recém-montados espalhados
      ao redor do guerreiro em transe...
    war_npc_opt_a_18: Acorde-o
    war_npc_opt_b_18: Deixe-o em paz
    war_npc_opt_c_18: Tente roubá-lo
    war_npc_res_a_18: Eu toco no ombro do guerreiro. Ele dá um solavanco e acorda
      do transe. Ele grita de raiva. Está furioso por ter sido interrompido. Eu me
      afasto rapidamente.
    war_npc_res_b_18: Eu aguardo enquanto %NAME% completa seu ritual.<DELAY>0.6<>
      Por fim, ele acorda. <MOOD>Positive<>A última parte do rito deve ser a entrega
      de presentes porque ele me enche deles.
    war_npc_res_c_18: Devagar, eu estico a mão para a frente e pego um módulo de atualização.
      Instantes depois, o guerreiro desperta do transe. Ele percebe que alguns de
      seus pertences estão faltando e fica furioso comigo. Eu vou embora rápido.
    war_npc_desc_19: A forma de vida desanimada estuda a imagem de outro guerreiro
      jovem em seu tablet. Ele tem um ar viril e imponente. Seus tentáculos faciais
      estão estendidos. Ele parece ser rico e ter vindo de uma boa família. Seu olhar
      é... amigável.
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: A forma de vida me olha de maneira inquisitiva. Claramente,
      precisa conversar com alguém sobre isso.
    war_npc_opt_a_19: Aconselhe-a a aceitar
    war_npc_opt_b_19: Aconselhe-a a recusar
    war_npc_opt_c_19: Aceite em nome da forma de vida
    war_npc_res_a_19: O jovem guerreiro acena com a cabeça. Ele transmite uma mensagem
      de aceitação. Alto-falantes por toda a instalação tocam música instrumental.
      A forma de vida compartilha um pouco da doação que recebeu.
    war_npc_res_b_19: Um ancião aparece na tela e nos insulta. Mesmo que seja um holograma,
      sua crueldade e fúria são evidentes. %NAME% olha para mim. Está grato por ter
      evitado esse destino. Discretamente, ele me entrega o presente que havia preparado
      para seu novo clã.
    war_npc_res_c_19: Eu pego o tablet e tento enviar uma mensagem em nome do guerreiro
      inseguro, mas parece que o destinatário não a entendeu direito. Recebo presentes
      generosos e uma imagem cândida da forma de vida à qual me aliarei um dia.
    war_npc_desc_20: O guerreiro está ouvindo uma mensagem zangada em seu datapad.
      É uma sequência de berros furiosos de alguém que se acha moralmente superior.
      A forma de vida me nota e solta sons de dar pena.
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: A tela do datapad passa a exibir um diagrama ameaçador, no qual
      parece que faltam várias partes vitais da anatomia do guerreiro. Ele se vira
      para mim, implorando.
    war_npc_opt_a_20: Dê grahgrah
    war_npc_opt_b_20: Dê uma adaga Vy'keen
    war_npc_opt_c_20: Sugira que ele fuja
    war_npc_res_a_20: O guerreiro inala o gás bélico. Ele parece revigorado, disposto
      e sem medo. Ele ruge em antecipação à luta que o aguarda e me agradece com um
      presente generoso.
    war_npc_res_b_20: |-
      Quando o guerreiro pega a adaga, seu nervosismo parece se dissipar. Ele a deixa se adequar à sua mão e avalia seu peso. Satisfeito, ele contorce o rosto.
      %NAME% me entrega sua multiferramenta. Ele não precisa mais dela.
    war_npc_res_c_20: "%NAME% parece chocado. Ele está assustado, mas nunca pensou
      em ser covarde. Ele balança a cabeça para mim, ofendido."
    war_npc_desc_21: O guerreiro está criando uma espécie de bomba. Os planos que
      estão em sua mão são inconfundíveis. Uma sequência complicada de plantas e reações
      químicas isotópicas aguarda a adição de um elemento para ser concluída.
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME% parece estar pedindo a minha ajuda para concluir sua
      arma..."
    war_npc_opt_a_21: Dê urânio
    war_npc_opt_b_21: Dê explosivos
    war_npc_opt_c_21: Recuse-se a ajudar
    war_npc_res_a_21: Eu entrego uma quantidade substanciosa de urânio para o guerreiro.
      Ele a encara com os olhos arregalados e depois solta um rugido de satisfação.
      Ele me agradece com presentes e começa a trabalhar com empolgação. Fico com
      medo do que posso ter permitido...
    war_npc_res_b_21: Eu entrego um pacote de explosivos para o guerreiro. Ele o pega
      e muda-o de uma mão a outra, avaliando-o. Satisfeito, dá uma batidinha de apreciação
      em meu peito. Ele me agradece com um módulo de atualização e começa a definir
      seus alvos...
    war_npc_res_c_21: O guerreiro rosna. Ele não precisa de mim e não tem interesse
      em minhas objeções. Não vai deixar nada atrapalhar sua missão...
    war_npc_desc_22: O cofre de armazenamento aos pés do guerreiro mostra sinais claros
      de adulteração. Na verdade, um explosivo foi preso a suas dobradiças. A forma
      de vida vê minha expressão chocada e solta berros curtos de divertimento.
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: A bomba precisa de combustível para a ignição, o que provavelmente
      abrirá o cofre. O guerreiro impaciente tenta explicar o que deve acontecer em
      seguida...
    war_npc_opt_a_22: Ordene-o que pare
    war_npc_opt_b_22: Sabote o dispositivo
    war_npc_res_a_22: A fechadura do cofre é removida totalmente. Pego a uma atualização
      da multiferramenta que está dentro dele.
    war_npc_res_b_22: Os estilhaços penetram em meus joelhos e tornozelos. A dor é
      muito grande.
    all_npc_reward_1: A forma de vida me dá uma nova tecnologia
    all_npc_reward_2: O guerreiro me dá uma planta tecnológica e me ensina um pouco
      do idioma de seu povo.
    all_npc_reward_3: A forma de vida me dá um presente.
    all_npc_reward_4: A forma de vida me dá unidades.
    all_npc_reward_5: A forma de vida me dá uma liga metálica.
    all_npc_reward_6: A forma de vida me oferece uma nova multiferramenta.
    all_npc_reward_7: A forma de vida me dá uma nova receita.
    all_npc_reward_8: A forma de vida me ensina um pouco do idioma de seu povo.
    all_npc_reward_9: A forma de vida me dá uma curiosidade estranha.
    all_npc_nothing_1: A forma de vida está desapontada.
    all_npc_nothing_2: A forma de vida se recusa a cooperar.
    all_npc_nothing_3: A forma de vida está insatisfeita.
    all_npc_reward_10: Encontro uma nova multiferramenta.
    all_npc_reward_11: Me oferecem uma nova multiferramenta.
    all_npc_reward_12: Recebo uma nova tecnologia.
    all_npc_reward_13: Recebo a receita de um novo produto.
    all_npc_reward_14: Recebo mercadorias.
    all_npc_reward_15: Recebo combustível.
    all_npc_reward_16: Recebo munição.
    all_npc_reward_17: Recebo uma fonte de energia.
    all_npc_reward_18: Recebo uma célula de energia.
    all_npc_reward_19: Recebo uma iguaria alienígena estranha.
    all_npc_reward_20: Recebo uma liga metálica valiosa.
    all_npc_reward_21: Recebo uma curiosidade alienígena estranha.
    all_npc_reward_22: Recebo o conhecimento de um idioma alienígena.
    all_npc_reward_23: Recebo as coordenadas de um local útil.
    all_npc_reward_24: Recebo um passe de segurança.
    all_fac_reward_desc: As operações voltaram ao normal e tenho acesso ao painel
      de controle principal da instalação. Acho que consigo alterar a produção para
      o meu próprio benefício.
    all_fac_reward_desc_short: As operações voltaram ao normal e tenho acesso ao painel
      de controle principal da instalação.
    all_fac_reward_desc_vshort: As operações voltaram ao normal.
    all_fac_reward_opt_a: Extraia nanitos
    all_fac_reward_opt_b: Extraia unidades
    all_fac_reward_opt_c: Aprenda uma nova receita
    all_fac_reward_opt_d: Extraia uma amostra da produção
    tra_fac_desc_1: 'Eu me aproximo do terminal, mas algo não está funcionando bem
      nas entranhas do complexo. As superfícies estão quentes. O maquinário oculto
      solta estrépitos e zumbe. Um alerta soa:'
    tra_fac_desc_1a: O alarme toca em meus ouvidos. Uma gota de suor desce lentamente
      pela minha testa.
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: Conecte a rede da câmara do líquido refrigerante
    tra_fac_opt_b_1: Ative o campo de suspensão de fusão
    tra_fac_opt_c_1: Inicialize os sistemas de refração de laser
    tra_fac_res_a_1: Os números na tela do terminal começam a se estabilizar. Os símbolos
      vermelhos piscantes se tornam uma sequência de luzes azuis suaves.
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>A ativação da suspensão de fusão
      causa um surto de energia. O terminal entra em curto e para de funcionar. O
      sistema não responde mais aos meus comandos."
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>Os números na tela à minha frente
      aumentam rapidamente quando ativo o conjunto de lasers. Sinto um calor intenso
      no terminal antes de o sistema inteiro se desativar."
    tra_fac_desc_2: 'O terminal de controle diante de mim parece fazer parte de uma
      espécie de sistema de mineração profunda. No entanto, todos os sistemas estão
      enguiçados. A tela exibe informações:'
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: Luzes de aviso se acendem e se apagam. Um funil de enchimento
      de materiais se abre.
    tra_fac_opt_a_2: Insira carbono
    tra_fac_opt_b_2: Insira pó de ferrita
    tra_fac_opt_c_2: Insira sua mão
    tra_fac_res_a_2: Luzes piscam por toda a instalação. O maquinário soa alto sob
      meus pés à medida que o motor da perfuratriz se aciona. A instalação está operacional
      novamente.
    tra_fac_res_b_2: A ferrita desce pelo funil de enchimento de materiais, mas há
      um som nada positivo de trituração e entupimento.<DELAY>0.4<> A máquina para
      completamente.<DELAY>0.5<>Acho que infelizmente enchi componentes internos importantes
      de poeira metálica.
    tra_fac_res_c_2: As engrenagens metálicas prendem meus dedos. Faíscas voam das
      luvas do meu exotraje, causando um curto no terminal. Tiro minha mão rápido
      enquanto o funil de enchimento se fecha com violência.
    tra_fac_desc_3: |-
      O posto avançado encontra-se em um bloqueio de emergência. Algo deve ter sido danificado quando entrei.
      O medidor de toxicidade do meu exotraje começa a oscilar ao mesmo tempo que um alerta pisca insistentemente no terminal de controle.
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: Os alarmes no painel piscam rapidamente, exigindo atenção. Um
      número desconcertante de controladores encontram-se diante de mim.
    tra_fac_opt_a_3: Ative a ventilação de emergência
    tra_fac_opt_b_3: Elimine o líquido refrigerante
    tra_fac_opt_c_3: Aumente a pressão do gás
    tra_fac_res_a_3: Sinto uma vibração leve sob meus pés quando ativo a ventilação
      de emergência. Aos poucos, os indicadores no painel começam a se estabilizar
      e as luzes de aviso se suavizam.<DELAY>0.4<> A instalação se reativa.
    tra_fac_res_b_3: A tubulação sob o piso gorgoleja e sibila à medida que giro a
      válvula do líquido refrigerante. Uma rajada repentina de vapor surge do painel,
      destruindo os instrumentos.
    tra_fac_res_c_3: Os alarmes piscam cada vez com mais intensidade.<DELAY>0.5<>Um
      cano se rompe e libera gás tóxico diretamente na instalação!
    tra_fac_desc_5: Símbolos estranhos pulsam com urgência na tela do terminal. As
      luzes piscantes e a sirene alta parecem estar relacionadas ao núcleo de energia
      nuclear da instalação. Uma mensagem é exibida na tela.
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: Os sistemas automáticos de segurança falharam. Algo deve ter
      sido danificado quando entrei na instalação.
    tra_fac_opt_a_5: Ative o campo de suspensão de radiação
    tra_fac_opt_b_5: Inicie o desligamento
    tra_fac_opt_c_5: Entre em pânico
    tra_fac_res_a_5: O barulho do sistema de alarme se enfraquece e as leituras de
      temperatura voltam lentamente ao normal. Um desastre foi evitado, e a produção
      da instalação volta ao normal.
    tra_fac_res_b_5: O início do desligamento de emergência acalma as sirenes. As
      luzes no terminal oscilam e se apagam. As máquinas da instalação pararam, mas
      pelo menos nada explodiu.
    tra_fac_res_c_5: |-
      Enquanto entro em pânico, o núcleo de fusão da instalação sobrecarrega o sistema de suspensão e começa a derreter.
      Um sistema reserva impede a destruição total do lugar, mas o terminal fica muito danificado.
    tra_fac_res_d_5: |-
      Quando me viro para ir embora, o núcleo de fusão da instalação sobrecarrega o sistema de suspensão e começa a derreter.
      Um sistema reserva impede a destruição total do lugar, mas o terminal fica muito danificado.
    tra_fac_desc_6: 'A instalação continua operacional apesar da minha intromissão.
      Parece que este terminal controla a linha central de produção. Informações na
      tela exibem um aviso de status:'
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: Há um botão giratório grande sob as informações. Parece que ele
      controla a entrada de materiais do sistema.
    tra_fac_opt_a_6: Mantenha os níveis
    tra_fac_opt_b_6: Aumente os níveis
    tra_fac_opt_c_6: Aumente muito os níveis
    tra_fac_res_a_6: O sistema continua com dificuldades e produz uma pequena quantidade
      de componentes. Gradualmente, os funis de enchimento se esvaziam e a produção
      para.<DELAY>0.4<> O terminal desliga. Está sem energia.
    tra_fac_res_b_6: Os avisos param e o sistema continua a produção. O aumento de
      pressão manteve os fabricadores zunindo e a instalação a todo vapor.
    tra_fac_res_c_6: Ouço o sistema hidráulico se ativar à medida que funis de enchimento
      se abrem por toda a instalação, inundando os fabricadores de matéria bruta.
      As engrenagens rangem e os canos se tensionam com a abundância repentina. Com
      um som alto, o sistema se sobrecarrega. <DELAY>0.4<> A produção para completamente.
    tra_fac_desc_7: 'Os alarmes disparam e o conteúdo do terminal à minha frente está
      todo embaralhado. Na tela corrompida e oscilante, consigo identificar uma mensagem:'
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: Sinto meu corpo pesado. Minha multiferramenta me puxa para baixo
      e meu capacete se força sobre meus ombros. O problema não é só comigo. Os processos
      de produção estão descontrolados...
    tra_fac_opt_a_7: Reinicie os estabilizadores gravitacionais
    tra_fac_opt_b_7: Reduza o fluxo eletromagnético
    tra_fac_opt_c_7: Desligue a instalação
    tra_fac_res_a_7: |-
      Tenho uma sensação estranha e profunda em meu cérebro quando a gravidade se desestabiliza momentaneamente. Os estabilizadores eletromagnéticos do meu exotraje impedem outros efeitos dramáticos.
      No entanto, a energia não voltou ao terminal. Ele só foi ainda mais danificado. A instalação continua inoperável.
    tra_fac_res_b_7: Um tremor lento percorre o meu corpo quando a poderosa onda eletromagnética
      passa pela instalação.<DELAY>0.4<> Quase imediatamente, a tela do terminal se
      limpa. A instalação de produção está ativa novamente.
    tra_fac_res_c_7: |-
      Eu movo a chave de energia principal que se encontra ao lado do terminal. A instalação se desliga. Movo novamente a chave e aguardo...
      A energia não volta.
    tra_fac_desc_9: O som de um alarme enche os meus ouvidos, mas o sistema não está
      reagindo à minha invasão. Alguém já esteve aqui e modificou o terminal. Tenho
      dificuldade para decifrar os dados que estão nele.
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: Seja qual for o código carregado no terminal, é claramente o
      trabalho de um ladrão empreendedor. Parece que está removendo metais raros dos
      cofres de recursos.
    tra_fac_opt_a_9: Reverta o sistema
    tra_fac_opt_b_9: Tente conseguir algumas coisas
    tra_fac_res_a_9: Faço o sistema voltar à sua produção normal. Parece que está
      tudo funcionando conforme o esperado.
    tra_fac_res_b_9: Tento me aproveitar do terminal também. Ele direciona uma parte
      do fluxo automático de lucros diretamente para a minha conta. No entanto, minha
      invasão não foi sutil o suficiente. O sistema de proteção reage e bloqueia meu
      acesso ao terminal.
    tra_fac_desc_11: Apesar dos alertas soando por toda a instalação, o terminal permanece
      aberto e pronto para o comércio. Uma breve mensagem de apresentação pisca na
      tela.
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: Três colunas de palavras rolam interminavelmente pela tela.
      Cada uma delas está escrita em um alfabeto estranho. Runas ensanguentadas gravadas
      na areia, sequências precisas de pontos e uma fonte escrita à mão repleta de
      exclamações.
    tra_fac_opt_a_11: Selecione as runas ensanguentadas
    tra_fac_opt_b_11: Selecione os padrões de pontos
    tra_fac_opt_c_11: Selecione a fonte escrita à mão
    tra_fac_res_a_11: Enquanto verifico as runas, sinto um rugido profundo ribombar
      em minha mente. Uma palavra se grava em meu cérebro. Está no idioma de uma raça
      de guerreiros distante.
    tra_fac_res_b_11: Os pontos correm pela tela em uma dança elegante. Me acostumo
      com o ritmo e, de repente, sinto uma compreensão intensa.<DELAY>0.4<>Uma palavra
      se grava em meu cérebro. Sinto que o processo me modificou.
    tra_fac_res_c_11: Sinto uma alegria boba enquanto verifico as palavras que o terminal
      apresenta. Meus outros sentidos foram afetados, e tenho a impressão de que posso
      quase sentir o cheiro do idioma. De repente, uma palavra se grava em meu cérebro.
      É um fragmento da fala dos Geks.
    tra_fac_desc_12: Alarmes soam por toda a instalação. É um aviso da minha invasão.
      No entanto, isso não parece afetar as necessidades comerciais dos Geks. Uma
      nave comercial próxima saúda a instalação. Ela quer itens.
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: Talvez se oferecer os meus próprios itens, eu consiga obter
      um lucro e, ao mesmo tempo, evitar que os Geks percebam que alguém invadiu a
      instalação deles...
    tra_fac_opt_a_12: Negocie sódio
    tra_fac_opt_b_12: Negocie ferrita
    tra_fac_opt_c_12: Negocie carbono
    tra_fac_res_a_12: Um comerciante bicudo aliviado grita um agradecimento pelos
      alto-falantes. O sucesso da transação parece convencer os sistemas de segurança
      de que sou um usuário legítimo.
    tra_fac_res_b_12: O terminal se desativa rapidamente. Suponho que minha resposta
      tenha me entregado e o comerciante alertou as autoridades sobre a minha invasão.
    tra_fac_res_c_12: |-
      O cofre comercial se fecha com força.

      Recebo apenas um pagamento de valor baixo.
    tra_fac_desc_13: 'Aparentemente, minha entrada dramática causou um alerta de incêndio.
      A tela está molhada. Um aviso brilha no terminal:'
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: Os painéis do teto pingam onde um sistema de sprinklers foi
      acionado. Espero que o líquido seja água.
    tra_fac_opt_a_13: Drene os bancos de capacitores
    tra_fac_opt_b_13: Drene o cofre comercial
    tra_fac_opt_c_13: Drene o tanque de replicação
    tra_fac_res_a_13: O sistema estala um pouco, mostrando um sinal de vida, mas não
      adianta. Uma chuva de centelhas revela um curto-circuito dentro do terminal
      inundado. Ele se fecha, e a instalação fica inerte.
    tra_fac_res_b_13: |-
      O cofre de recursos vazio fornece elementos raros para o sistema de produção.

      A instalação está ativa novamente.
    tra_fac_res_c_13: Apesar do gorgolejo dramático sob os meus pés, a instalação
      continua inativa. O terminal está fatalmente danificado e entra em curto.
    tra_fac_desc_14: Abro o terminal porque quero encontrar uma maneira de desligar
      o alarme. Parece que o primeiro acesso é por meio de um scanner de mão.
    tra_fac_opt_pre_14: Deixe sua mão ser verificada
    tra_fac_desc_14a: |-
      Coloco a luva do meu exotraje no espaço.
      Sem aviso, milhares de agulhas minúsculas disparam do leitor, prendendo minha mão à máquina. Uma voz sintética fala comigo.
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: Dispare a multiferramenta
    tra_fac_opt_b_14: Lute
    tra_fac_opt_c_14: Aguarde
    tra_fac_res_a_14: Com minha mão livre, pego a minha multiferramenta e disparo
      contra o terminal.<DELAY>0.4<> Ele explode e me solta. Alguns fragmentos de
      metal continuam enfiados nos meus dedos, mas estou livre.
    tra_fac_res_b_14: Eu luto contra a máquina. Quando puxo minha mão, a pele se rasga
      e ela se solta. O terminal está coberto de sangue.
    tra_fac_res_c_14: |-
      Uma sensação agradável de limpeza toma conta de mim. O terminal bombeia uma espécie de fluido curativo no meu exotraje. Sinto meu corpo revigorado.
      O processo se completa e a instalação me aceita como um igual.
    tra_fac_desc_15: O alarme reinicializou a instalação. Uma rotina de inicialização
      automática está sendo executada. O terminal exibe um texto para mim. Claramente
      está esperando uma entrada.
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: Uma interface 3D à minha frente aguarda uma planta que será
      produzida em massa pela instalação. As máquinas ao meu redor zunem enquanto
      se aquecem...
    tra_fac_opt_a_15: Desenhe os componentes de uma nave
    tra_fac_opt_b_15: Desenhe plantas sintéticas
    tra_fac_opt_c_15: Desenhe doces
    tra_fac_res_a_15: O terminal aceita o meu desenho e o procedimento de inicialização
      da instalação é concluído. Espero que o Gek no comando deste lugar fique feliz
      com a minha escolha.
    tra_fac_res_b_15: O terminal aceita o meu desenho e o procedimento de inicialização
      da instalação é concluído. Talvez o Gek no comando deste lugar goste do verde
      extra em seu ambiente.
    tra_fac_res_c_15: O terminal aceita o meu desenho e o procedimento de inicialização
      da instalação é concluído. Espero que o Gek no comando deste lugar fique feliz
      com a pilha de açúcar.
    tra_fac_desc_16: As máquinas da instalação foram paradas pelo desligamento de
      emergência. Uma mensagem curta pisca no terminal de controle.
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: A pesada chave de controle do circuito encontra-se convidativa
      sobre um funil de enchimento de combustível, mas um mostrador próximo indica
      que o tanque está vazio.
    tra_fac_opt_a_16: Insira catalisador
    tra_fac_opt_b_16: Insira metais
    tra_fac_opt_c_16: Insira elementos orgânicos
    tra_fac_res_a_16: |-
      Eu encho o tanque de combustível com um catalisador na esperança de aumentar o efeito do material que alimenta esta instalação, seja ele qual for.
      Movo a chave. <DELAY>0.66<> Uma vibração baixa é seguida por uma explosão alta no centro da instalação. O terminal para de funcionar imediatamente.
    tra_fac_res_b_16: |-
      Coloco uma quantidade grande de pó de ferrita no suprimento de combustível do sistema. O pó se mistura aos resíduos de outros combustíveis, e os canos ficam grudentos e entupidos.
      Movo a chave, mas não adianta. O sistema do gerador expele ar e matéria antes de se desativar completamente.
    tra_fac_res_c_16: |-
      O combustível baseado em carbono desliza pela garganta metálica do funil de enchimento. Ouço um gorgolejo conforme ele entra no sistema do gerador.
      Movo a chave. <DELAY>0.8<> O gerador começa a funcionar aos poucos e de repente se ativa completamente. O surto de energia do gerador aciona o reator principal da instalação, e as máquinas voltam a funcionar.
    tra_fac_desc_22: Uma falha desconhecida forçou a desativação de todo o sistema.
      Há um frio estranho no ar, uma clareza intensa no ambiente.
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: Eu expiro enquanto penso sobre as palavras no terminal. A condensação
      começa a embaçar meu visor.
    tra_fac_opt_a_22: Ative os bancos de incineração
    tra_fac_opt_b_22: Sobrecarregue o fluxo do líquido refrigerante
    tra_fac_opt_c_22: Inicialize a sequência do cilindro de carga
    tra_fac_res_a_22: O calor se espalha pela instalação. O ar ao meu redor continua
      estranho de se ver, mas os sistemas de produção se reativam.
    tra_fac_res_b_22: O sistema continua congelado. O ar ao meu redor se torna ainda
      mais gélido. Cristais esquisitos se formam na superfície do terminal à medida
      que ele desliga.
    tra_fac_res_c_22: Ouço o som de explosões abafadas sob os meus pés. A instalação
      se aquece com velocidade, mas todos os sistemas se desligam dramaticamente.
    tra_fac_desc_23: As medidas de emergência foram iniciadas. O carimbo de data e
      hora na tela de relatório de erros do terminal indica que o incidente ocorreu
      bem antes da minha invasão.
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: Uma verificação recente mostra uma pequena forma de vida alienígena
      esmagada sob o maquinário abaixo. O equipamento ao redor dela está corroído.
    tra_fac_opt_a_23: Neutralize a solução de eletrólitos
    tra_fac_opt_b_23: Acidifique os tanques de herídio
    tra_fac_opt_c_23: Libere o fluido de suspensão
    tra_fac_res_a_23: |-
      Há um sibilo quando a solução alcalina enche os canos da instalação. As máquinas se tensionam ao tentarem se livrar do bloqueio nas engrenagens.
      Com um estalo perturbador, a instalação de produção volta a funcionar. Os restos mortais da forma de vida devem ser sido lavados e removidos dos mecanismos.
    tra_fac_res_b_23: O ar passa a ter um cheiro ácido curioso. Os fios frágeis do
      terminal logo são corroídos. A tela entra em curto e depois se apaga completamente.
    tra_fac_res_c_23: Ouço uma reação química frenética em algum lugar sob os meus
      pés. O terminal e o restante da instalação se desativam completamente.
    tra_fac_desc_24: O terminal exibe um aviso repetidamente. Embora as palavras não
      sejam claras, reconheço o símbolo no mesmo instante. Em algum lugar da instalação,
      algo está pegando fogo.
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: Uma fumaça rala começa a subir e meu scanner registra uma temperatura
      crescente.
    tra_fac_opt_a_24: Corte o oxigênio da câmara de produção
    tra_fac_opt_b_24: Corte o oxigênio dos cofres de recurso
    tra_fac_opt_c_24: Inicialize o sistema de sprinklers da instalação
    tra_fac_res_a_24: |-
      Escuto um sibilo quando o ar é drenado das salas de máquinas sob meus pés. No entanto, os níveis de calor continuam iguais.
      O terminal de controle se desliga automaticamente.
    tra_fac_res_b_24: |-
      Escuto um assobio quando o ar é drenado dos cofres de recursos sob meus pés. Aos poucos, os níveis de calor começam a cair. O incêndio está sob controle.
      No cofre, sobrou o suficiente para eu tornar a instalação operacional novamente.
    tra_fac_res_c_24: O sprinkler da instalação faz chover sobre a minha cabeça. Isso
      não afeta em nada o incêndio interno, mas causa um curto-circuito no terminal
      de controle.
    tra_fac_desc_25: Minha entrada causou um bloqueio imediato na instalação, interrompendo
      suas operações. As leituras no terminal indicam que se trata de um local de
      mineração profunda. Os cofres de recursos estão se esvaziando rapidamente.
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: O mapa da instalação faz piscar erros sobre os cofres de coleta
      de recursos e o conjunto de perfuração...
    tra_fac_opt_a_25: Faça o túnel de perfuração desmoronar
    tra_fac_opt_b_25: Retraia o equipamento de perfuração
    tra_fac_opt_c_25: Reverta a pressurização do túnel
    tra_fac_res_a_25: Ouço um som longo e distante, como se fosse um trovão subterrâneo.
      Os cofres de recursos se esvaziam completamente. Seu conteúdo foi engolido pela
      terra. A instalação continua inativa.
    tra_fac_res_b_25: O equipamento de perfuração se remove do túnel, mas isso parece
      apenas acelerar a perda de material. Os mostradores giram furiosamente antes
      de pararem. Os cofres de recursos estão vazios. Seu conteúdo foi engolido pela
      terra. A instalação continua inativa.
    tra_fac_res_c_25: Ouço um som longo e distante, como se fosse um trovão subterrâneo.
      Vagarosamente, os cofres de recursos sob a superfície param de cuspir seu conteúdo
      na terra e começam a se reencher. A instalação se reativa.
    exp_fac_desc_1: Minha invasão não autorizada ativou um alerta no terminal de controle.
      Suas luzes brilham em um vermelho zangado e hostil.
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: As contramedidas de segurança iniciaram uma limpeza total do
      sistema. Vejo arquivo após arquivo sendo eliminado dos registros.
    exp_fac_opt_a_1: Force uma reinicialização
    exp_fac_opt_b_1: Salve os dados
    exp_fac_opt_c_1: Aguarde
    exp_fac_res_a_1: Forço o sistema a reiniciar.<DELAY>0.8<>. Após um breve atraso,
      a tela volta a funcionar. Qualquer indício do programa de segurança desapareceu.
    exp_fac_res_b_1: Minha tentativa de interferir é detectada imediatamente. O sistema
      se reinicializa e exibe uma tela branca. Todos os dados foram perdidos.
    exp_fac_res_c_1: Enquanto aguardo, as contramedidas terminam a limpeza do sistema.
      O terminal desliga e sua tela assume uma cor preta sem vida.
    exp_fac_desc_3: 'Minha entrada na instalação interrompeu uma rotina automática
      de manutenção. O terminal exibe uma mensagem de aviso:'
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: Parece que um arquivo fragmentado congelou o sistema. A máquina
      está presa em um loop, tentando acessá-lo.
    exp_fac_opt_a_3: Tente uma reconstrução
    exp_fac_opt_b_3: Exclua o arquivo
    exp_fac_res_a_3: A operação de recuperação de dados foi concluída com sucesso.
      Os erros desaparecem um a um da tela do terminal.
    exp_fac_res_b_3: A exclusão manual do arquivo corrompido parece libertar a máquina
      do loop. Espero que não houvesse nada valioso nele.
    exp_fac_desc_4: Um alarme ressoa pela instalação. Porém, parece que não fui o
      primeiro ser a invadi-la. A tela do terminal indica uma tentativa anterior.
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: Glifos estranhos e mutáveis dançam pelo prompt de comando do
      terminal. Um código alienígena qualquer está tomando conta da unidade de pesquisa
      do sistema.
    exp_fac_opt_a_4: Coloque o processo alienígena em quarentena
    exp_fac_opt_b_4: Permita o processo alienígena
    exp_fac_res_a_4: A quarentena foi bem-sucedida e o código alienígena foi removido
      do sistema. Os alarmes se silenciam.
    exp_fac_res_b_4: |-
      Eu toco em alguns comandos, reconhecendo mas não removendo o vírus.
      Há um pequeno atraso, quase deliberado. Runas se alteram na tela.<DELAY>0.6<> O terminal me dá acesso à raiz da instalação. O código alienígena retoma sua operação de coleta.
    exp_fac_desc_5: Parece que o posto avançado estava no meio de uma verificação
      planetária complexa. Os alarmes soam com a minha invasão, mas a operação continua.
      Tento entender os resultados.
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: A verificação continua. Pelo jeito, está consumindo todos os
      recursos da instalação e impedindo outras operações. Um botão de cancelamento
      grande e vermelho pisca de maneira tentadora.
    exp_fac_opt_a_5: Cancele a verificação planetária
    exp_fac_opt_b_5: Aguarde
    exp_fac_res_a_5: Eu aperto o botão de cancelamento. Os dados de verificação são
      excluídos.<DELAY>0.8<> Um processo remoto detecta o término prematuro da verificação
      e desativa a instalação inteira.
    exp_fac_res_b_5: Eu aguardo pacientemente. A verificação termina de ser processada
      e envia os dados. Com essa tarefa especial concluída, a instalação se reativa.
    exp_fac_desc_7: Minha entrada causou um bloqueio imediato na instalação, interrompendo
      sua operação. As leituras no terminal indicam que se trata de uma espécie de
      exploração ou perfuração profunda.
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: O diagrama de uma sonda brilha em vermelho. Parece que é necessário
      fazer uma entrada.
    exp_fac_opt_a_7: Recolha a sonda
    exp_fac_opt_b_7: Reinicie a sonda
    exp_fac_opt_c_7: Exploda a sonda
    exp_fac_res_a_7: |-
      Ouço o zunido de engrenagens e o sibilo de um cabo de metal. A instalação treme levemente quando a máquina se prende ao cabo e começa a puxar.
      Após um atraso agonizante, o terminal informa uma extração bem-sucedida. Os alarmes param.
    exp_fac_res_b_7: Tento várias vezes reiniciar a sonda. Ela não responde aos meus
      comandos. Enquanto isso, os alertas de mau funcionamento ficam cada vez mais
      altos.
    exp_fac_res_c_7: Ouço um som longo e distante, como se fosse um trovão subterrâneo.
      Alertas e alarmes enchem a tela do terminal, e a maioria brilha de um jeito
      furioso. O terminal se recusa a aceitar mais entradas.
    exp_fac_desc_8: |-
      Alarmes disparam com a minha invasão. A instalação é operada remotamente, e ninguém responde à chamada de klaxon.
      O terminal indica que a instalação estava fazendo uma pesquisa especializada.
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: Parece que o terminal está solicitando uma confirmação manual
      para um experimento...
    exp_fac_opt_a_8: Faça o experimento continuar
    exp_fac_opt_b_8: Encerre o experimento
    exp_fac_opt_c_8: Insira carbono
    exp_fac_res_a_8: |-
      Eu toco em alguns comandos no terminal, autorizando-o a prosseguir.
      Há uma pausa e depois uma vibração.<DELAY>0.6<> O funil de enchimento expele fogo. Uma fumaça sai do teclado do terminal. O sistema inteiro se desativa.
    exp_fac_res_b_8: |-
      Eu toco em alguns comandos no terminal e encerro o experimento. Uma pequena quantidade de cinzas é ejetada por um funil de enchimento próximo.
      O maquinário zune à medida que se reconfigura para as operações padrão de pesquisa.
    exp_fac_res_c_8: |-
      Eu toco em alguns comandos no terminal, abrindo o funil de enchimento de entrada. Insiro um pouco do carbono do exotraje.
      Há uma pausa e depois uma vibração.<DELAY>0.6<> O funil de enchimento expele fogo. Uma fumaça sai do teclado do terminal. O sistema inteiro se desativa.
    exp_fac_desc_13: O maquinário aqui estava extraindo óxidos de um asteroide capturado.
      O processo falhou. A instalação cheira a metal queimado e o chão está quente.
      Procuro pistas no terminal.
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: O terminal apresenta uma série de opções dos drones de reparo.
      <DELAY>0.2<> Sob meus pés, ouço os rangidos e estalos sinistros do metal tensionando-se
      contra si mesmo.
    exp_fac_opt_a_13: Conserte a broca
    exp_fac_opt_b_13: Conserte o motor da perfuratriz
    exp_fac_opt_c_13: Conserte os bancos de carga
    exp_fac_res_a_13: |-
      A broca de mineração de asteroides é substituída.

      Ela continua inoperante.
    exp_fac_res_b_13: |-
      A instalação libera um enxame de nanodrones em sua porção mais central. O terminal rastreia o progresso deles em direção ao local do conserto.
      Inúmeros drones são destruídos pelo fogo, mas eles acabam conseguindo ficar acima dos níveis de calor no motor defeituoso da perfuratriz.<DELAY>0.4<>Aos poucos, a instalação volta a ficar ativa.
    exp_fac_res_c_13: |-
      A instalação libera um enxame de nanodrones em sua porção mais central. O terminal rastreia o progresso deles em direção ao local do conserto.
      Um a um, os drones desaparecem do rastreador. Fumaça começa a sair dos controles do terminal e, em seguida, o painel desliga completamente.
    exp_fac_desc_10: Os sistemas de segurança reagiram à minha entrada não autorizada.
      O terminal emite uma série de avisos.
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: O terminal faz imagens de chamas se alternarem. Posso sentir
      o calor vindo dos cofres de recursos abaixo.
    exp_fac_opt_a_10: Faça uma solicitação de cancelamento
    exp_fac_opt_b_10: Ative os extintores de incêndio
    exp_fac_opt_c_10: Adicione combustível
    exp_fac_res_a_10: As chamas no cofre de recursos se apagam. A instalação perdeu
      alguns de seus suprimentos, mas não sofreu mais nenhum dano.
    exp_fac_res_b_10: |-
      O elemento atiça as chamas.

      O experimento acontece e produz mercadorias valiosas.
    exp_fac_res_c_10: Adiciono oxigênio ao incêndio que assola os cofres abaixo. A
      intensidade aumenta e a fumaça se derrama dos funis de enchimento de recursos.
      O terminal se desliga e o meu traje começa a superaquecer. A culpa é exclusivamente
      minha.
    exp_fac_desc_15: 'Minha intrusão acionou uma espécie de desativação embaralhada.
      Mesmo com o som do alarme, consigo ouvir o barulho dos elementos descendo pelos
      canos. O terminal faz piscar um alerta:'
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: Parece que o sistema está com dificuldade para lidar com o fluxo
      excessivo. Uma paralisação automática de emergência logo acontecerá.
    exp_fac_opt_a_15: Desencaixe o tubo de suprimento
    exp_fac_opt_b_15: Cancele o alerta de segurança
    exp_fac_opt_c_15: Injete líquido refrigerante
    exp_fac_res_a_15: O som dos elementos em queda e os alarmes param.<DELAY>0.4<>
      Mas a operação da instalação também.
    exp_fac_res_b_15: O cancelamento do alerta de segurança faz o alarme parar imediatamente.
      Sem razão para continuar o processo de desativação, a IA da instalação reverte
      a cascata de elementos e faz o sistema voltar ao normal.
    exp_fac_res_c_15: Eu aciono os injetores de líquido refrigerante da instalação.
      A cascata de elementos continua, mas os avisos se tornam menos severos. No fim,
      eles param. O problema foi resolvido, embora a instalação esteja bem menos rica.
    exp_fac_desc_16_dusty: O ar foi comprometido. Minha entrada permitiu que a poeira
      atmosférica entupisse sistemas sensíveis. Até mesmo o terminal principal está
      entrando em curto sob os meus dedos.
    exp_fac_desc_16_lush: O ar foi comprometido. Minha entrada permitiu que uma espécie
      de bactéria que se alimenta de metal invadisse sistemas sensíveis. Até mesmo
      o terminal principal está sendo corroído sob os meus dedos.
    exp_fac_desc_16_tox: O ar foi comprometido. Minha entrada permitiu que toxinas
      atmosféricas invadissem sistemas sensíveis. Até mesmo o terminal principal está
      sendo corroído sob os meus dedos.
    exp_fac_desc_16_rad: O ar foi comprometido. Minha entrada permitiu que a radiação
      atmosférica invadisse sistemas sensíveis. Até mesmo o terminal principal está
      se desfazendo sob os meus dedos.
    exp_fac_desc_16_hot: O ar foi comprometido. Minha entrada permitiu que o calor
      atmosférico sobrecarregasse sistemas sensíveis. Até mesmo o terminal principal
      está falhando sob os meus dedos.
    exp_fac_desc_16_cold: O ar foi comprometido. Minha entrada permitiu que o frio
      externo terrível sobrecarregasse sistemas sensíveis. Até mesmo o terminal principal
      está falhando sob os meus dedos.
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: Algumas operações de recuperação estão disponíveis...
    exp_fac_opt_a_16: Isole o núcleo de energia
    exp_fac_opt_b_16: Isole a placa-mãe primária
    exp_fac_opt_c_16: Isole a IA central
    exp_fac_res_a_16: Eu protejo o núcleo de energia da violação. No entanto, parece
      que sistemas vitais de controle foram totalmente danificados.<DELAY>0.4<> Ouço
      o zunido da estação de energia, o único som audível na agora inoperável instalação.
    exp_fac_res_b_16: Eu lacro a placa-mãe primária da instalação. No entanto, parece
      que sistemas vitais de controle foram totalmente danificados.<DELAY>0.4<> A
      instalação inteira começa a se desativar.
    exp_fac_res_c_16: Eu protejo as unidades de controle que abrigam a IA principal
      da instalação.<DELAY>0.4<> Com o computador administrando a instalação, as contramedidas
      apropriadas logo são implantadas e o ambiente hostil se torna limpo.
    exp_fac_desc_18: As operações estão inativas. Uma verificação de pesquisa recente
      foi corrompida, provavelmente pela minha interrupção inesperada. Isso está fazendo
      todos os sistemas do posto avançado falharem.
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: O terminal faz rolar uma lista de arquivos potencialmente corrompidos.
      Parece que posso excluí-los...
    exp_fac_opt_a_18: Exclua a verificação de quadrúpedes no planeta
    exp_fac_opt_b_18: Exclua a verificação de sentinelas
    exp_fac_opt_c_18: Exclua a pesquisa geológica
    exp_fac_res_a_18: Eu excluo uma série de arquivos relacionados aos quadrúpedes
      que protegem a instalação, mas o sistema continua inativo.
    exp_fac_res_b_18: Eu excluo um arquivo incomumente grande. É uma verificação do
      processo de rede que controla os drones sentinelas próximos.<DELAY>0.5<> Há
      um salto grande e repentino nos recursos computacionais disponíveis. Os processos
      principais da instalação começam a se reiniciar.
    exp_fac_res_c_18: Eu excluo uma série de pacotes de dados geológicos, mas o sistema
      continua inativo.
    exp_fac_desc_19: Grandes flutuações de energia paralisaram as operações de pesquisa.
      Quando toco no terminal para investigar, uma carga elétrica residual se aterra
      por meio do meu exotraje.
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: As leituras no terminal indicam que as flutuações de energia
      estão ficando mais intensas e descontroladas. Não vai demorar muito para fazerem
      a instalação inteira se desativar.
    exp_fac_opt_a_19: Estabilize a bateria de produção
    exp_fac_opt_b_19: Restaure o terminal principal
    exp_fac_opt_c_19: Abra o capacitor de fusão
    exp_fac_res_a_19: Tento estabilizar o fluxo de energia de toda a instalação, mas
      as flutuações continuam. O terminal começa a entrar em curto e depois se desativa
      completamente.
    exp_fac_res_b_19: Eu restauro a interface principal. Um a um, os sistemas se reativam.
      As flutuações de energia param.
    exp_fac_desc_20: Apesar do alerta de segurança, os sistemas estão sobrecarregados.
      O equipamento sob os meus pés zune e chia com muita intensidade. Há um aviso
      piscando no terminal.
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: Detecto um leve cheiro de queimado...
    exp_fac_desc_20a_lush: Detecto um leve cheiro de queimado...
    exp_fac_desc_20a_tox: Detecto um leve cheiro de queimado...
    exp_fac_desc_20a_rad: Detecto um leve cheiro de queimado...
    exp_fac_desc_20a_hot: Detecto um leve cheiro de queimado...
    exp_fac_desc_20a_cold: Detecto um leve cheiro de queimado...
    exp_fac_opt_a_20: Reduza os níveis de fornecimento de energia
    exp_fac_opt_b_20: Aumente o fornecimento de energia da ventoinha
    exp_fac_opt_c_20: Aumente o fornecimento de energia do líquido refrigerante
    exp_fac_res_a_20: Eu reduzo o fornecimento de energia de maneira geral. As atividades
      da instalação voltam a um nível aceitável.
    exp_fac_res_b_20: Eu aumento os sistemas de resfriamento.<DELAY>0.5<> O uso maior
      de energia causa um pequeno incêndio interno. O terminal se desliga.
    exp_fac_desc_21: Eu me aproximo do terminal. O alerta de segurança esperado pisca
      nele, mas ao lado há um aviso que nunca vi antes.
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: 'Um vídeo mostra uma pequena criatura enroscada nos fios abaixo
      de mim. Ela foi acordada pelo alerta de segurança. Não escolheu um bom lugar
      para fazer seu ninho... '
    exp_fac_opt_a_21: Inicie o surto de eletricidade
    exp_fac_opt_b_21: Limpe a rede de produção
    exp_fac_opt_c_21: Deixe a criatura em paz
    exp_fac_res_a_21: Faço energia correr pela fiação.<DELAY>0.5<> Um cheiro de carne
      assada vem dos sistemas abaixo. O sistema se reativa.
    exp_fac_res_b_21: Envio um fluido de limpeza altamente ácido pelos canos. <DELAY>0.5<>
      A criatura é levada por ele. Ouço um sibilar suave enquanto ela borbulha até
      desaparecer. O sistema se reativa.
    exp_fac_res_c_21: Eu aguardo. Impulsionada pelos alarmes, a criatura luta desesperadamente
      para sair. No fim, ela se liberta.<DELAY>0.4<> O sistema se reativa.
    exp_fac_desc_22: O alarme acionou a incineração instantânea dos elementos usados
      aqui. No entanto, o processo que os utilizava ainda está ativo.
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: Meu scanner está captando traços de metal. São sobras do processo
      de produção anterior.
    exp_fac_opt_a_22: Forneça metal
    exp_fac_opt_b_22: Insira metal purificado
    exp_fac_opt_c_22: Insira metal raro
    exp_fac_res_a_22: Coloco metal de volta no funil de enchimento da instalação.
      A produção é retomada.
    exp_fac_res_b_22: |-
      A instalação aceita o meu elemento. Em seguida, os cofres de recurso sacodem e soltam faíscas.

      O sistema se torna inoperante.
    war_fac_desc_1: O alarme bloqueou o terminal. Uma mensagem aparece letra por letra
      na tela.
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: O alarme não dá sinal de que vai parar. Noto que os scanners
      de segurança nas paredes estão se virando lentamente em minha direção...
    war_fac_opt_a_1: Atire nas câmeras
    war_fac_opt_b_1: Aplique um circuito adulterado
    war_fac_opt_c_1: Corte os fios de entrada
    war_fac_res_a_1: |-
      Eu aplico uma descarga rápida da minha multiferramenta diretamente nas câmeras de segurança da instalação.
      É um sucesso parcial. Minha imagem não é capturada pelo sistema, mas os sensores reserva reagem à destruição e desativam completamente a instalação.
    war_fac_res_b_1: Eu aplico um circuito adulterado ao relé de segurança.<DELAY>0.5<>
      Surpreendentemente, a solução improvisada parece funcionar. O alarme para e
      o terminal me concede acesso total.
    war_fac_res_c_1: Eu corto os fios de entrada que vão do sistema de segurança até
      o terminal de controle principal.<DELAY>0.5<> Surpreendentemente, isso parece
      funcionar. O alarme para e o erro restaura o terminal.
    war_fac_desc_2: Eu me aproximo do terminal e procuro uma maneira de cancelar o
      alarme. Encontro um botão que parece fazer isso e o pressiono, o que faz o terminal
      reagir.
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: Uma tampa se abre e um microfone surge. Uma voz distante grita
      'Grah!'.
    war_fac_opt_a_2: Berre 'Grah!'
    war_fac_opt_b_2: Diga que está tudo bem
    war_fac_opt_c_2: Peça desculpa
    war_fac_res_a_2: Eu berro de um jeito agressivo para o terminal. Isso parece satisfazer
      a exigência que estava sendo feita de mim. O acesso foi concedido.
    war_fac_res_b_2: Tento dar uma explicação, mas minha fala hesitante me marca instantaneamente
      como um ser invasor. O sistema de segurança aplica um choque de alta voltagem
      em meu exotraje antes de desligar o terminal.
    war_fac_res_c_2: Eu peço desculpa, mas essa demonstração de fraqueza me marca
      instantaneamente como um ser invasor. O sistema de segurança aplica um choque
      de alta voltagem em meu exotraje antes de desligar o terminal.
    war_fac_desc_3: Eu me aproximo do terminal. Enquanto os alarmes disparam, uma
      verificação a laser refrata-se pelo meu visor e outra rastreia o ar ao redor
      da minha respiração. O terminal exibe um aviso.
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: Pelo que posso perceber, meu padrão de respiração está indicando
      que sou um ser invasor...
    war_fac_opt_a_3: Prenda a respiração
    war_fac_opt_b_3: Respire de um jeito agressivo
    war_fac_opt_c_3: Use uma adaga Vy'keen
    war_fac_res_a_3: Eu prendo minha respiração.<DELAY>0.5<> Parece que se passa uma
      eternidade.<DELAY>0.4<> Finalmente, um instante antes de eu desmaiar, o terminal
      exibe uma luz verde. Ele me aceitou como Vy'keen.
    war_fac_res_b_3: Eu respiro do jeito mais agressivo que consigo, direcionando
      minha fúria ao sensor de gás.<DELAY>0.3<> Não surte efeito. O terminal registra
      o meu fracasso e se desliga.
    war_fac_res_c_3: |-
      Inspiro profundamente antes de enfiar a adaga em meu corpo.<DELAY>0.5<>Sinto-o vivo e cheio de adrenalina. O sangue corre veloz pelas minhas veias, meus nervos estalam. É uma sensação gloriosa. Grah! Grah!
      O terminal me aceita como Vy'keen e me concede acesso.
    war_fac_desc_4: O terminal exibe dois alertas. Provavelmente, são a origem dos
      alarmes que reverberam em meus ouvidos.
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: Após imprimir uma atualização de status, o terminal apresenta
      a opção de cancelar um dos alertas. Com base no que está no display holográfico,
      os avisos parecem estar relacionados a componentes danificados dentro da instalação
      e à presença de um invasor.
    war_fac_opt_a_4: Cancele o alerta de dano
    war_fac_opt_b_4: Cancele o alerta de intruso
    war_fac_res_a_4: A instalação se torna operacional.
    war_fac_res_b_4: O terminal inicia um desligamento de emergência.
    war_fac_desc_5: Eu me aproximo do terminal e procuro uma maneira de desligar o
      alarme. Enquanto estou ao lado do dispositivo de entrada, o chão sob meus pés
      se move.<DELAY>0.4<> Ouço um clique.
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: A tela se bloqueou sozinha. Parece que a instalação sabe que
      não sou a forma de vida que costuma trabalhar aqui.
    war_fac_opt_a_5: Recolha um destroço metálico
    war_fac_opt_b_5: Reduza o peso
    war_fac_opt_c_5: Pule
    war_fac_res_a_5: |-
      Pego um fragmento metálico grande do chão. Ele provavelmente foi parar ali quando explodi a porta.
      Isso surte o efeito desejado: meu peso aumentou para a medida não suspeita de um guerreiro Vy'keen. O terminal me concede acesso.
    war_fac_res_b_5: Coloco de lado minha multiferramenta e outros itens pesados do
      armazenamento do meu exotraje. As balanças no chão emitem mais uma série de
      cliques antes de o sistema de segurança me barrar completamente.
    war_fac_res_c_5: Meus saltos rápidos parecem confundir o dispositivo de segurança
      embutido no chão. Por fim, ele se sobrecarrega, ou minha agressividade o convence
      de que sou um Vy'keen verdadeiro. Recebo acesso total à instalação.
    war_fac_desc_6: Minha presença acionou um alerta de segurança. Ouço elementos
      sendo retirados dos cofres abaixo de onde estou. Na tela, há uma contagem regressiva
      clara.
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: Consigo ouvir fluidos pressurizados enchendo os canos ao redor
      do terminal. O som é bem sinistro, principalmente quando combinado com os alarmes
      de alta intensidade...
    war_fac_opt_a_6: Bloquear as mangueiras de combustível
    war_fac_opt_b_6: Desativar os canos de catalisadores
    war_fac_opt_c_6: Aguarde
    war_fac_res_a_6: |-
      Eu aperto as mangueiras de combustível. Há um breve momento de tensão enquanto a pressão aumenta nos canos.
      Ela se estabiliza. A contagem regressiva termina e nada acontece.<DELAY>0.4<> Com o desastre supostamente evitado, o terminal se desbloqueia e me concede acesso.
    war_fac_res_b_6: Eu interrompo o fluxo do catalisador.<DELAY>0.8<> Uma explosão
      pequena queima meu braço antes que a instalação retome suas operações.
    war_fac_res_c_6: Uma explosão de chamas surge de baixo e me envolve.<DELAY>1<>
      A instalação continua inoperante.
    war_fac_desc_7: 'Os procedimentos automáticos de segurança estão incinerando o
      conteúdo de todos os cofres da instalação. O terminal exibe o manifesto de carga:'
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: Surtos de energia estão incendiando os cofres um por um. No entanto,
      parece que o terminal permite recuperações limitadas de emergência...
    war_fac_opt_a_7: Retire o conteúdo do cofre comercial
    war_fac_opt_b_7: Retire o conteúdo do cofre de relíquias
    war_fac_opt_c_7: Retire o conteúdo do cofre de tecnologias
    war_fac_res_a_7: Eu ativo o sistema de emergência de recuperação de cofres. Antes
      de todos os itens serem incinerados, o drone só tem tempo para extrair o conteúdo
      do cofre comercial.
    war_fac_res_b_7: Eu ativo o sistema de emergência de recuperação de cofres. Antes
      de todos os itens serem incinerados, o drone só tem tempo para extrair o conteúdo
      do cofre de relíquias.
    war_fac_res_c_7: Eu ativo o sistema de emergência de recuperação de cofres. Antes
      de todos os itens serem incinerados, o drone só tem tempo para extrair o conteúdo
      do cofre de tecnologias.
    war_fac_desc_8: Uma transmissão está usando frequências de emergência. O terminal
      mostra um código de resposta de uma nave capital Vy'keen.
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: Parece que está respondendo à minha invasão. Pelas imagens na
      tela, ela está preparando seus sistemas de armamento...
    war_fac_opt_a_8: Transmita um código de segurança
    war_fac_opt_b_8: Hackeie o código de segurança
    war_fac_opt_c_8: Embaralhe as coordenadas da instalação
    war_fac_res_a_8: Eu transmito o código de anulação de segurança, dando um fim
      à transmissão de emergência. A nave de guerra Vy'keen recua e transmite um 'grah'
      respeitável. O terminal se desbloqueia.
    war_fac_res_b_8: Eu aplico um circuito de bypass, o que me permite transmitir
      o código de anulação de segurança e dar um fim à transmissão de emergência.
      A nave de guerra Vy'keen recua e transmite um 'grah' respeitável. O terminal
      se desbloqueia.
    war_fac_res_c_8: Eu tento embaralhar as coordenadas da instalação, na esperança
      de evitar o ataque. <DELAY>0.4<>Escuto uma explosão distante e os gritos dos
      animais queimados. Os processos da instalação voltam ao normal.
    war_fac_desc_9: Quando ligo o terminal, um scanner de segurança frontal emite
      cliques e chiados enquanto ajusta o foco. Uma imagem minha em vermelho vivo
      aparece na tela.
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: O terminal não me permite ter mais acesso. Na imagem da câmera,
      linhas azuis cruzam meu corpo vermelho, equivalendo-se exatamente à malha de
      líquido refrigerante do meu exotraje...
    war_fac_opt_a_9: Reduza o fluxo do líquido refrigerante
    war_fac_opt_b_9: Aumente o fluxo do líquido refrigerante
    war_fac_res_a_9: |-
      Cancelo manualmente o fluxo de líquido refrigerante do meu exotraje. Aos poucos, um frio intenso se espalha pelo meu corpo. Meu ossos doem. Meu sangue parece gelo e fere cada fibra do meu ser.
      A imagem na tela do terminal passa de um vermelho dramático para um preto total. Estou invisível. O alerta de segurança termina e o terminal se reativa.
    war_fac_res_b_9: |-
      Cancelo manualmente o fluxo de líquido refrigerante do meu exotraje. Aos poucos, sinto uma queimação se espalhar pelo meu corpo. Começo a suar.
      A imagem na tela do terminal exibe uma cor vermelha dramática. A verificação de segurança é concluída e bloqueia o terminal completamente.
    war_fac_desc_12: O terminal indica que esta instalação não era automatizada. Parece
      que a forma de vida que trabalhava aqui fugiu.
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: Aparentemente, ela foi embora no meio de uma espécie de exame.
      Talvez eu possa concluir o treinamento...
    war_fac_opt_a_12: Insira metal
    war_fac_opt_b_12: Insira catalisador
    war_fac_opt_c_12: Insira elemento orgânico
    war_fac_res_a_12: |-
      O terminal rejeita a minha entrada. Ele berra de um jeito agressivo comigo e se fecha. Parece que não passei no teste.
      Espero que a forma de vida que deveria concluí-lo não sofra as consequências.
    war_fac_res_b_12: Não passo do teste de compreensão.
    war_fac_res_c_12: O terminal aceita a minha entrada. Ele berra de um jeito agressivo
      comigo, mas concede acesso total aos sistemas. Parece que passei no teste. Talvez
      a forma de vida cujo lugar eu ocupei fique grata.
    war_fac_desc_13: Um ar estranho paira sobre a instalação. Apesar do som do alarme,
      não consigo espantar a sensação de que algo mais sinistro vai acontecer. Busco
      pistas no terminal.
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: O texto parece flutuar da tela, agressivo. Não se assemelha
      a nenhuma IA de instalação que eu já tenha encontrado. Ecoando do subterrâneo,
      ouço os lamentos eletrônicos dos sentinelas morrendo...
    war_fac_opt_a_13: Desative a IA da instalação
    war_fac_opt_b_13: Insira púgneo
    war_fac_opt_c_13: Incinere os cofres
    war_fac_res_a_13: Com a minha mente tomada pela desconfiança, inicio uma desativação
      de emergência da IA da instalação. O alarme fica mudo. Os lamentos eletrônicos
      sinistros param. Infelizmente, o terminal não está respondendo.
    war_fac_res_b_13: |-
      Insiro um suprimento de púgneo no funil de enchimento de entrada. O maquinário cria vida. Os lamentos eletrônicos se tornam mais altos. Um instante se passa.
      A atividade sinistra termina tão estranhamente quanto começou. O terminal volta a exibir o texto monótono familiar do painel de controle de uma instalação.
    war_fac_res_c_13: |-
      Com a minha mente tomada pela desconfiança, inicio uma incineração de emergência dos cofres de armazenamento da instalação. Os lamentos eletrônicos sinistros ficam mais altos e agudos quando o fogo começa a fazer seu trabalho. De repente, há um silêncio.
      A atmosfera estranha da instalação se dissipa. O terminal volta a exibir o texto monótono familiar de um painel de controle principal.
    war_fac_desc_16: |-
      O alarme não afetou a linha de produção da fábrica. Ouço o esforço do maquinário pesado sob meus pés, os sons da indústria em ação.
      No entanto, o terminal indica uma história menos poderosa. Há algo errado.
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: Os cofres parecem vazios. As máquinas retinem com fúria, mas
      não produzem nada.
    war_fac_opt_a_16: Insira metal
    war_fac_opt_b_16: Insira di-hidrogênio
    war_fac_opt_c_16: Insira sódio
    war_fac_res_a_16: Coloco um novo suprimento de ferrita dentro do funil de enchimento
      de entrada. As máquinas continuam emitindo sons, mas eles agora são suaves.
      As linhas de suprimento foram alimentadas.
    war_fac_res_b_16: Coloco um novo suprimento de di-hidrogênio dentro do funil de
      enchimento de entrada. Uma explosão ecoa do maquinário abaixo. A substância
      altamente reativa causou uma espécie de calamidade industrial.
    war_fac_res_c_16: Coloco um novo suprimento de sódio dentro do funil de enchimento
      de entrada. Uma explosão ecoa do maquinário abaixo. A substância altamente reativa
      causou uma espécie de calamidade industrial.
    war_fac_desc_17: A instalação está cheia de barulho. É um aviso furioso contra
      a minha invasão. O terminal exibe uma mensagem igualmente zangada. A paralisação
      da produção não foi boa coisa.
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: Parece que um supervisor em outro planeta está fazendo exigências.
      Se eu atendê-las, talvez receba acesso total ao terminal...
    war_fac_opt_a_17: Emita uma contraordem
    war_fac_opt_b_17: Insira ferrita magnetizada
    war_fac_opt_c_17: Insira metal cromático
    war_fac_res_a_17: O terminal transmite um berro de desculpa. A exigência não é
      mais feita. Recebo acesso total ao painel de controle da instalação.
    war_fac_res_b_17: O terminal transmite um berro confuso e zangado. O supervisor
      remoto desliga o terminal completamente. Ele ficou aborrecido com a minha contribuição
      insignificante.
    war_fac_res_c_17: O terminal transmite um berro ressoante. É a resposta de um
      guerreiro feliz. Com suas exigências atendidas, o acesso total ao painel de
      controle da instalação é restaurado.
    war_fac_desc_20: O terminal mostra um aviso urgente. Uma parte essencial da instalação
      foi comprometida pelo alerta de segurança.
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: O conteúdo exibido me surpreende.<DELAY>0.4<> O coração de um
      guerreiro está na tela. Seus batimentos são irregulares.<DELAY>0.3<> Ligado
      a fios e válvulas artificiais, parece que ele bombeia um líquido biológico por
      órgãos no centro da instalação.
    war_fac_opt_a_20: Aumente o fluxo elétrico
    war_fac_opt_b_20: Inicie o fluxo de adrenalina
    war_fac_opt_c_20: Desligue os sistemas
    war_fac_res_a_20: |-
      Eu aumento o fluxo de energia para o coração da instalação. Ele vibra e depois se estabelece com batimentos regulares. Sua existência estranha permanece.
      Com essa emergência resolvida, o terminal se reverte para um sistema padrão de entrada de fábrica.
    war_fac_res_b_20: |-
      Inicio uma injeção de adrenalina diretamente no coração da instalação. Ele vibra, se tensiona, se tensiona mais uma vez... e, com uma convulsão final, para de bater.
      A tela do terminal se apaga. Só é possível ver sua cor preta.
    war_fac_res_c_20: |-
      Eu desativo a instalação na tentativa de diminuir a tensão sobre o coração. Mas à medida que os sistemas vão se paralisando, o coração começa a desacelerar. Antes que eu consiga reverter o processo, ele dá sua última batida.
      A massa de órgãos que dependiam dele ficam sem oxigênio e morrem. A tela do terminal se apaga. Só é possível ver sua cor preta.
    war_fac_desc_19: Eu me aproximo do terminal, mas uma verificação de segurança
      secundária já está para acontecer.
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: Os scanners surgem do teto e começam a se virar para onde estou.
      Acho que uma detecção não vai gerar o melhor resultado.
    war_fac_opt_a_19: Vá para um esconderijo
    war_fac_opt_b_19: Não se mexa
    war_fac_res_a_19: Tento me esconder, mas é tarde demais. Os scanners me detectam
      enquanto tento me abaixar. O segundo alerta de segurança paralisa a instalação
      inteira.
    war_fac_res_b_19: |-
      Fico perfeitamente imóvel enquanto os scanners me analisam. Seus olhos eletrônicos não piscam. A verificação termina.
      Com isso, o alerta de segurança para. O terminal se desbloqueia.
    all_fac_review_opt: Reveja o texto do fluxo de trabalho
    all_fac_success_res: O fluxo de trabalho da instalação é restaurado com sucesso.
      Os alarmes param e o terminal me dá total acesso a seus módulos de fabricação.
    all_fac_fail_res: O terminal rejeita a entrada e se desliga completamente. Uma
      pequena luz vermelha brilha na tela, rastreando meus movimentos.
    tra_fac_desc_18: O alerta de segurança embaralha a tela. A única coisa visível
      é uma mistura caótica de palavras alienígenas.
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: Parece que esta é uma instalação controlada por IA. Se eu reativar
      o fluxo de trabalho correto, talvez os sistemas autônomos a reativem...
    tra_fac_opt_a_18: Crie módulos comerciais
    tra_fac_opt_b_18: Crie mecanismos de estação espacial
    tra_fac_desc_19: Esta instalação de manufatura autônoma foi embaralhada pelo alarme.
      O terminal exibe uma boa parte de estática ilegível e apenas um punhado de palavras
      legíveis...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: Espero que haja informações suficientes para saber com o que
      o último usuário estava trabalhando. Isso pode restaurar os sistemas...
    tra_fac_opt_a_19: Jetpack
    tra_fac_opt_b_19: Hiperpropulsor
    tra_fac_opt_c_19: Impulsionadores de decolagem
    tra_fac_res_a_19: |-
      O fluxo de trabalho do usuário anterior é restaurado.

      O sistema se reativa.
    tra_fac_res_b_19: |-
      Não consigo acessar o fluxo de trabalho do usuário anterior.

      A instalação continua inativa.
    tra_fac_desc_20: A falha de segurança escureceu o terminal, mas quando me concentro,
      consigo distinguir algumas palavras gravadas na tela...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: Se forem traduzidas, talvez me mostrem o fluxo de trabalho do
      último usuário, o que reativaria automaticamente a instalação...
    tra_fac_opt_a_20: Laser
    tra_fac_opt_b_20: Lança-raios
    tra_fac_opt_c_20: Granada de disrupção terrestre
    tra_fac_res_a_20: |-
      O fluxo de trabalho do usuário anterior é restaurado.

      O sistema se reativa.
    tra_fac_res_b_20: |-
      Não consigo acessar o fluxo de trabalho do usuário anterior.

      A instalação continua inativa.
    tra_fac_desc_21: A falha de segurança embaralhou toda a tela, mas ainda dá para
      ler uma parte do texto.
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: As palavras remetem ao fluxo de trabalho do usuário anterior.
      É por meio dele que vou reativar o sistema.
    tra_fac_opt_a_21: Scanner
    tra_fac_opt_b_21: Proteção antirrisco
    tra_fac_opt_c_21: Exotraje
    tra_fac_res_a_21: |-
      O fluxo de trabalho do usuário anterior é restaurado.

      O sistema se reativa.
    tra_fac_res_b_21: |-
      Não consigo acessar o fluxo de trabalho do usuário anterior.

      A instalação continua inativa.
    tra_fac_desc_26: O maquinário ainda está ativo. A contagem regressiva para a próxima
      liberação de produtos da instalação avança lentamente.
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: Meu scanner detectou os elementos usados aqui. Eu posso acelerar
      o processo...
    tra_fac_opt_a_26: Reponha o combustível comum
    tra_fac_opt_b_26: Reponha o combustível incomum
    tra_fac_opt_c_26: Reponha o combustível raro
    tra_fac_res_a_26: A taxa de produção da instalação é aumentada.
    tra_fac_res_b_26: |-
      A velocidade de produção da instalação não se altera.

      O cofre comercial continua vazio.
    tra_fac_desc_27: Apesar do alerta de segurança, as máquinas estão funcionando.
      Meu scanner brilha brevemente com as variedades de elementos usados para abastecê-las.
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: Posso acelerar os processos e talvez mantê-los também.
    tra_fac_opt_a_27: Reponha os suprimentos de catalisadores
    tra_fac_opt_b_27: Reabasteça o funil de enchimento orgânico
    tra_fac_opt_c_27: Dobre os insumos metálicos
    tra_fac_desc_28: Está aberta uma tela detalhando as condições de produção.
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: A manufatura industrial de um produto complexo está acontecendo.
      A próxima recuperação esperada que posso fazer não é iminente, mas consigo acelerar
      os sistemas.
    tra_fac_opt_a_28: Aumente a temperatura
    tra_fac_opt_b_28: Aumente a pressão
    tra_fac_opt_c_28: Aumente o suprimento de catalisadores
    tra_harv_desc_1: O alto comando de outro planeta interrompeu todos os processos
      desta instalação. O terminal pisca furiosamente, exigindo uma ação imediata
      para uma dívida não paga.
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: Há uma opção para responder e incluir moedas. Tenho a impressão
      de que a vida de alguém ficará bem mais fácil se eu fizer uma doação...
    tra_harv_opt_a_1: Pague todo o valor
    tra_harv_opt_b_1: Pague parte do valor
    tra_harv_res_a_1: |-
      Um sistema de dispersão de odores operado remotamente me envolve com um perfume agradável.

      O terminal libera algo que vai me ajudar em minhas viagens.
    tra_harv_res_b_1: |-
      O bico de um alienígena zangado aparece momentaneamente em um terminal e grita comigo.

      Os sistemas limitados da instalação estão ativos novamente.
    tra_harv_desc_2: Imagens de naves de combate foram enviadas para cá. Elas têm
      as marcas da batalha e provavelmente pertencem a piratas.
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: A mensagem parece pedir testemunhas, e há uma espécie de recompensa
      para quem responder...
    tra_harv_opt_a_2: Marque algumas naves
    tra_harv_opt_b_2: Marque todas as naves
    tra_harv_res_a_2: Uma resposta instantânea aparece com uma pequena recompensa
      em dinheiro!
    tra_harv_res_b_2: Uma resposta preocupada aparece com uma recompensa por eu ter
      reportado a situação.
    tra_harv_desc_3: Uma mensagem corporativa permanece não lida no terminal. Ela
      está cheia de números elevados e margens de lucro aparentemente impressionantes.
      O tom é de satisfação e gratidão.
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 'No rodapé, o funcionário pode escolher uma das duas imagens:
      uma conta bancária com unidades galácticas ou um compartimento repleto de carga.'
    tra_harv_opt_a_3: Escolha a conta com unidades
    tra_harv_opt_b_3: Escolha a carga da nave
    tra_harv_res_a_3: |-
      Ao se abrir, um ejetor automático de odores borrifa um perfume agradável em mim.

      Recebo os fundos dos remetentes da mensagem.
    tra_harv_res_b_3: |-
      Um cofre de armazenamento próximo se abre.

      Recebo mercadorias.
    tra_harv_desc_4: Há uma mensagem de uma raça alienígena distante. Parecem zangados
      com o comerciante que acessou o sistema.
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: Posso mandar um dos dois produtos metálicos na tela para eles.
      O primeiro parece estranhamente desbotado e o segundo brilha intensamente.
    tra_harv_opt_a_4: Envie o metal desbotado
    tra_harv_opt_b_4: Envie o metal de cor vibrante
    tra_harv_res_a_4: |-
      O grito de um guerreiro zangado surge pelo intercomunicador.

      Nada mais acontece.
    tra_harv_res_b_4: |-
      Ouve-se um som brusco de aceitação pelo intercomunicador.

      Um pagamento é liberado.
    tra_harv_desc_5: A tela mostra que muitos elementos são trocados aqui, mas o cofre
      comercial está aberto... e vazio.
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: Uma mensagem de outro planeta surge na tela. Talvez esteja relacionada
      a isso.
    tra_harv_opt_a_5: Coloque metal comum no cofre comercial
    tra_harv_opt_b_5: Coloque metal incomum no cofre comercial
    tra_harv_opt_c_5: Coloque metal raro no cofre comercial
    tra_harv_res_a_5: Recebo um pagamento de valor baixo.
    tra_harv_res_b_5: Recebo um pagamento generoso.
    tra_harv_res_c_5: |-
      Recebo um pagamento decente...

      ... e uma nota de agradecimento surpresa.
    tra_harv_desc_6: Esta é uma nova instalação de manufatura sem especialidade. O
      terminal está em branco e executa procedimentos de inicialização automáticos.
      Preciso navegar por várias telas antes que uma mensagem ilustrada apareça.
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: Há três símbolos químicos. Um deles é de um catalisador e os
      outros são orgânico e metálico. Os processos de produção ao meu redor estão
      se aquecendo e aguardam o modelo com o qual vão trabalhar.
    tra_harv_opt_a_6: Escolha o catalisador
    tra_harv_opt_b_6: Escolha o metal
    tra_harv_opt_c_6: Escolha o composto orgânico
    tra_harv_res_a_6: O terminal processa minha seleção e fornece algo apropriado
      para o trabalho a ser feito...
    tra_harv_res_b_6: O terminal processa minha seleção e fornece algo apropriado
      para o trabalho a ser feito...
    tra_harv_res_c_6: O terminal processa minha seleção e fornece algo apropriado
      para o trabalho a ser feito...
    tra_harv_desc_7: Os cofres comerciais nesta instalação estão cheios e prontos
      para distribuição. Há três imagens na tela. Cada uma mostra o contorno de um
      tipo diferente de comerciante. Estranho... É como se tivessem sido posicionados
      de acordo com o tamanho de suas barrigas.
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: O primeiro comerciante é pequeno e esguio; o segundo é mais
      gordinho; e o último tem uma barriga enorme, que quase se arrasta no chão. Claramente,
      devo escolher um deles...
    tra_harv_opt_a_7: Escolha o comerciante pequeno e esguio
    tra_harv_opt_b_7: Escolha o comerciante de porte médio
    tra_harv_opt_c_7: Escolha o comerciante obeso
    tra_harv_res_a_7: |-
      Um cofre comercial se abre.

      Recebo uma quantidade pequena de mercadorias.
    tra_harv_res_b_7: |-
      Um cofre comercial se abre.

      Recebo uma quantidade decente de mercadorias.
    tra_harv_res_c_7: |-
      Um cofre comercial se abre.

      Uma quantidade enorme de mercadorias é disponibilizada.
    tra_harv_desc_8: Uma mensagem importante de outro planeta foi recebida. Imagens
      holográficas sobrepostas mostram várias rotas comerciais interestelares, mas
      todas terminam abruptamente, muito antes de chegarem a seu destino.
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: Há itens em um cofre comercial trancado aguardando o transporte.
      Posso selecionar o destino ou um dos pontos nos quais uma nave desapareceu.
    tra_harv_opt_a_8: Selecione o destino comercial
    tra_harv_opt_b_8: Selecione o local do desaparecimento
    tra_harv_res_a_8: O cofre comercial se destranca.
    tra_harv_res_b_8: Recebo uma planta tecnológica de nave para auxiliar em minha
      proteção.
    tra_harv_desc_9: Toda a instalação projeta uma espécie de campo de supressão sobre
      a superfície do planeta. Ele está abafando uma forma de comunicação desconhecida,
      algo claramente considerado como uma operação vital e necessária pelos comerciantes
      que trabalham aqui.
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: O campo de supressão é alimentado por elementos catalíticos,
      que são inseridos no sistema pelo cofre de recursos destrancado aos meus pés.
    tra_harv_opt_a_9: Remova catalisador
    tra_harv_opt_b_9: Adicione catalisador
    tra_harv_res_a_9: O campo de supressão se desliga.
    tra_harv_res_b_9: |-
      O campo de supressão foi fortalecido.

      Uma mensagem aliviada aparece na tela.
    tra_harv_desc_10: Imagens das naves dos guerreiros são transmitidas repetidamente
      no terminal. Elas deixam as naves dos comerciantes ainda menores quando passam
      perto delas, como peixes predadores nadando tranquilamente entre suas presas.
      Definitivamente, há uma tensão na cena.
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: Os cofres comerciais, de armazenamento e de recursos ao meu
      redor estão claramente sendo usados para guardar diferentes tipos de dispositivos
      de defesa e ataque. Talvez esteja chegando a hora de esta raça de comerciantes
      ser convocada à batalha.
    tra_harv_opt_a_10: Abra o cofre comercial
    tra_harv_opt_b_10: Abra o cofre de armazenamento
    tra_harv_opt_c_10: Abra o cofre de recursos
    tra_harv_res_a_10: Sou armado com uma nova multiferramenta.
    tra_harv_res_b_10: Recebo uma nova planta tecnológica de multiferramenta.
    tra_harv_res_c_10: Recebo munição.
    tra_harv_desc_11: Um cofre comercial sacode. Ao inspecioná-lo, percebo que está
      cheio de moluscos se mexendo. Eles são rosa, parecem lesmas e têm dentes afiados
      e ensanguentados.
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: O diagrama na tela diante de mim sugere que depositar um deles
      no meu rosto ou ao redor dele me traria alguns benefícios. No entanto, não está
      especificado em qual orifício devo colocá-los.
    tra_harv_opt_a_11: Insira a lesma no nariz
    tra_harv_opt_b_11: Insira a lesma no ouvido
    tra_harv_opt_c_11: Insira a lesma na boca
    tra_harv_res_a_11: |-
      A lesma morde a carne do meu nariz.

      A dor é muito grande.
    tra_harv_res_b_11: |-
      A lesma se infiltra fundo em meu ouvido.

      Sinto que passo a conhecer melhor o idioma dos comerciantes.
    tra_harv_res_c_11: |-
      Engulo a lesma e aguardo enquanto ela se contorce em meu estômago.

      Nada mais acontece.
    tra_harv_desc_12: Um teste estranho está visível no terminal. Um comerciante residente
      deixou um bilhete para um colega.
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: Vejo uma imagem holográfica de uma criatura usando um invólucro
      e deitada de costas sob o brilho intenso do sol. Ela não consegue se endireitar,
      por mais que tente. Posso manipular a cena para mostrar o que eu faria para
      ajudar.
    tra_harv_opt_a_12: Ajude a criatura e depois venda água para ela
    tra_harv_opt_b_12: Estude a criatura
    tra_harv_opt_c_12: Use o chip de bypass
    tra_harv_res_a_12: |-
      Eu passo do teste e provo meu valor como comerciante.

      Os sistemas da instalação estão ativos.
    tra_harv_res_b_12: |-
      Eu fracasso no teste.

      Os sistemas da instalação estão inoperantes.
    tra_harv_res_c_12: |-
      Ignoro facilmente o teste estranho.

      A instalação está operacional.
    tra_harv_desc_13: Uma pilha de tecnologias e armamentos interessantes foi arrastada
      por esta instalação e deixada dentro de um cofre de descarte.
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: O equipamento aparece enferrujado e quebrado na tela, mas se
      eu o ejetar no chão do posto avançado, poderei investigá-lo melhor. No entanto,
      o cofre de descarte foi pintado com um símbolo de aparência perigosa.
    tra_harv_opt_a_13: Incinere o equipamento
    tra_harv_opt_b_13: Remova e examine o equipamento
    tra_harv_res_a_13: |-
      O equipamento foi destruído.

      Recebo um agradecimento pelas minhas ações.
    tra_harv_res_b_13: |-
      O equipamento cai no chão.
       
      Recupero uma planta tecnológica.
    exp_fac_desc_2: O terminal principal não responde, mas a comunicação parece estar
      aberta.
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: Posso iniciar uma conversa com quem ou o que quer que o tenha
      instalado.
    exp_fac_opt_a_2: Solicite ajuda remota
    exp_fac_opt_b_2: Force a restauração do sistema
    exp_fac_res_a_2: |-
      As luzes intensas de uma forma de vida eletrônica aparecem em uma tela próxima. Ela dá uma risadinha contente.

      Recebo uma recompensa por ter reportado a situação.
    exp_fac_res_b_2: A instalação inteira passa a não responder.
    exp_fac_desc_23: O terminal fala comigo. Um programa básico de IA soletra rapidamente
      palavras no idioma das formas de vida eletrônicas.
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: A porta de um cofre de recursos se abre aos meus pés.
    exp_fac_opt_a_23: Insira matéria orgânica
    exp_fac_opt_b_23: Insira metal
    exp_fac_opt_c_23: Insira catalisador
    exp_fac_res_a_23: |-
      O programa de IA não é afetado.

      Ele desliga o terminal.
    exp_fac_res_b_23: |-
      O programa de IA some do terminal.

      Os sistemas se tornam operacionais.
    exp_fac_desc_24: 'Um processo automático embaralhou a tela do terminal. Consigo
      distinguir algumas palavras, mas o restante está perdido em meio à estática. '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: Elas podem me mostrar o fluxo de trabalho do supervisor para
      reativar a instalação.
    exp_fac_opt_a_24: Gás
    exp_fac_opt_b_24: Escudo
    exp_fac_opt_c_24: Exotraje
    exp_fac_res_a_24: |-
      O fluxo de trabalho do supervisor eletrônico é restaurado.

      O sistema se reativa.
    exp_fac_res_b_24: |-
      Não consigo acessar o fluxo de trabalho do supervisor eletrônico.

      A instalação continua inativa.
    exp_fac_desc_25: Minha intrusão fez com que o trabalho em andamento no terminal
      principal ficasse todo embaralhado. É uma confusão de palavras.
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: Usando o que está visível, posso reinicializar o fluxo de trabalho
      do supervisor e ativar os sistemas.
    exp_fac_opt_a_25: Satélites
    exp_fac_opt_b_25: Asteroides
    exp_fac_desc_26: O alerta de segurança que disparou está afetando o terminal.
      A estática cobre a maior parte da tela, obscurecendo quase todas as informações
      relevantes.
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: As palavras ainda visíveis podem me mostrar o foco da pesquisa
      atual do posto avançado...
    exp_fac_opt_a_26: Piratas
    exp_fac_opt_b_26: Comerciantes
    exp_fac_opt_c_26: Estação orbital
    exp_fac_desc_27: A falha de segurança cobriu a tela com um orbe vermelho brilhante.
      Restam poucas palavras legíveis.
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: Se desvendar o que o supervisor estava estudando aqui, reestabeleceria
      seu fluxo de trabalho...
    exp_fac_opt_a_27: Atlas
    exp_fac_opt_b_27: Avisados
    exp_fac_opt_c_27: Viajante
    exp_fac_res_a_27: |-
      A instalação pulsa em vermelho. Sinto um fluxo de energia. Recebo um agradecimento.

      Tudo em mim está completo.
    exp_fac_res_b_27: |-
      Não consigo acessar o fluxo de trabalho do supervisor eletrônico.

      Uma luz vermelha me cega. A instalação continua inativa.
    exp_fac_desc_6: Duas formas de vida eletrônicas estão registradas neste terminal.
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: O trabalho da entidade primária é repleto de símbolos químicos
      complicados, e a entidade secundária foca em diagramas de circuitos eletrônicos.
    exp_fac_opt_a_6: Faça login como a entidade primária
    exp_fac_opt_b_6: Faça login como a entidade secundária
    exp_fac_res_a_6: O fluxo de trabalho da entidade primária fornece um conhecimento
      útil.
    exp_fac_res_b_6: O fluxo de trabalho da entidade secundária fornece uma planta
      tecnológica.
    exp_fac_desc_11: Um dardo metálico com um fio salta de um painel e penetra violentamente
      em meu visor. Ele perfura a pele da minha testa e sinto uma corrente elétrica
      fraca.
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: O terminal parece querer um pagamento... seja um resgate, um
      serviço pago ou um dispositivo de segurança.
    exp_fac_opt_a_11: Insira unidades
    exp_fac_opt_b_11: Insira unidades
    exp_fac_opt_c_11: Remova o dardo
    exp_fac_res_a_11: Aprendo mais sobre o idioma binário das formas de vida eletrônicas.
    exp_fac_res_b_11: Aprendo um pouco sobre o idioma binário das formas de vida eletrônicas.
    exp_fac_res_c_11: |-
      Removo o dardo.

      Os processos do terminal se concluem.
    exp_fac_desc_14: Navego rapidamente pelos avisos alienígenas para descobrir o
      que fez a instalação se desativar.
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: Tarde demais, percebo que estou fazendo a mesma coisa de novo
      e de novo. Já fiz isso antes. Várias vezes.
    exp_fac_opt_a_14: Recarregue os cristais de fluxo
    exp_fac_opt_b_14: Conecte o capacitor temporal
    exp_fac_opt_c_14: Zere o relógio
    exp_fac_res_a_14: |-
      Fico em um loop temporal por vários dias.

      Um processo automático me resgata eventualmente.
    exp_fac_res_b_14: |-
      O capacitor temporal encerra o loop.

      A instalação retoma as operações.
    exp_fac_desc_17: A instalação foi invadida. Uma transmissão codificada violou
      o sistema de segurança e está roubando dados.
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: Dois comprimentos de onda estão abertos. Um vem da superfície
      deste planeta e o outro lá de cima.
    exp_fac_opt_a_17: Bloqueie o sinal planetário
    exp_fac_opt_b_17: Bloqueie o sinal orbital
    exp_fac_opt_c_17: Denuncie a invasão
    exp_fac_res_a_17: |-
      A transmissão codificada passa a controlar tudo.

      O terminal se desliga.
    exp_fac_res_b_17: |-
      A transmissão codificada foi bloqueada.

      A instalação retorna a um status operacional.
    exp_fac_res_c_17: |-
      A transmissão foi bloqueada.

      Recebo uma nota de agradecimento do supervisor da instalação.
    exp_harv_desc_1: Descobri uma mensagem empolgada de outro planeta. Parece discutir
      um relatório com... uma imagem minha no centro!
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: Alguém parece intrigado com a minha jornada e talvez queira
      ajudar. Devo entrar em contato?
    exp_harv_opt_a_1: Exclua o relatório
    exp_harv_opt_b_1: Abra a comunicação
    exp_harv_res_a_1: |-
      O relatório foi removido do sistema.

      Uma mensagem de outro planeta surge brevemente. Parece que alguém está desapontado.
    exp_harv_res_b_1: |-
      Vejo brevemente as luzes de uma máscara antes que a comunicação seja cortada.

      O terminal me recompensa com um conhecimento valioso.
    exp_harv_desc_2: Encontro um relatório repleto de imagens de sentinelas, mas seu
      carregamento parece estar parado.
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: Uma mensagem ríspida, talvez rude, de outro planeta surge diante
      de mim. Alguém em algum lugar quer alguma coisa.
    exp_harv_opt_a_2: Reenvie os dados sobre os sentinelas
    exp_harv_opt_b_2: Responda negativamente
    exp_harv_res_a_2: O pacote de informações é carregado e o pagamento aparece instantaneamente.
    exp_harv_res_b_2: As luzes intensas e vermelhas de uma máscara aparecem e ouve-se
      um grito zangado em número binários.
    exp_harv_desc_3: Uma máscara metálica oca surge. É um dispositivo de extração
      de dados para formas de vida eletrônicas, e minha cabeça cabe dentro dela. Talvez
      um ser superior consiga ouvir minhas necessidades e desejos.
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: Arcos de eletricidade estalam sobre a superfície. Se eu me arriscar
      a fazer isto, é possível que doa...
    exp_harv_opt_a_3: Use-a enquanto pensa em sua jornada
    exp_harv_opt_b_3: Use-a com a mente limpa
    exp_harv_opt_c_3: Não mexa mais nela
    exp_harv_res_a_3: |-
      A dor é insuportável. vejo o centro da... convergência Korvax.

      Ela recompensa minhas experiências.
    exp_harv_res_b_3: |-
      As criaturas observam as profundezas da minha mente.

      A dor é indescritível, mas elas me agradecem.
    exp_harv_res_c_3: Eu me afasto cuidadosamente do dispositivo alienígena.
    exp_harv_desc_4: Uma mensagem geral de outro planeta mostra formas de vida eletrônicas
      danificadas. Braços foram arrancados, máscaras mastigadas e luzes faciais apagadas.
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: É algo ofensivo. Claramente, a intenção disso é chocar e provocar
      uma reação nos destinatários. As respostas podem ser enviadas com unidades...
    exp_harv_opt_a_4: Responda com unidades
    exp_harv_opt_b_4: Responda com indignação
    exp_harv_opt_c_4: Não responda
    exp_harv_res_a_4: Paguei por uma nova multiferramenta para me proteger.
    exp_harv_res_b_4: Não recebo resposta. mas outros apreciam o que faço...
    exp_harv_res_c_4: Deixo a mensagem de mau gosto sem resposta.
    exp_harv_desc_5: Abro uma mensagem não lida de outro planeta. É uma escolha importante
      a ser feita pelo operador da estação de pesquisa.
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 'Há três imagens nítidas que posso escolher no lugar da forma
      de vida eletrônica ausente: predadores com um aspecto ameaçador; uma pesquisa
      sobre mineração geológica; e um aglomerado de asteroides em órbita. Parece que
      a decisão será recompensada de alguma forma...'
    exp_harv_opt_a_5: Os predadores
    exp_harv_opt_b_5: A pesquisa de mineração
    exp_harv_opt_c_5: O aglomerado de asteroides
    exp_harv_res_a_5: Recebo uma nova multiferramenta.
    exp_harv_res_b_5: Recebo uma planta tecnológica de multiferramenta.
    exp_harv_res_c_5: Recebo uma planta tecnológica de nave.
    exp_harv_desc_6: |-
      A imagem de um sistema solar distante está sendo estudada aqui. Pode-se ver uma lua rica em minerais orbitando um planeta desolado e de aspecto tóxico.
      Levemente obscurecida ao fundo, há uma mancha estranha e escura. Ela tem forma de diamante e flutua no espaço. Seu centro possui uma leve coloração vermelha.
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: Não há coordenadas visíveis, mas posso ampliar partes diferentes
      da imagem para estudá-las e carregar automaticamente as descobertas do terminal.
    exp_harv_opt_a_6: Amplie a imagem da lua
    exp_harv_opt_b_6: Amplie a imagem do planeta
    exp_harv_opt_c_6: Amplie a imagem da estrutura em forma de diamante
    exp_harv_res_a_6: |-
      Minha pesquisa é carregada.

      Recebo uma planta tecnológica de multiferramenta para ajudar em meus estudos.
    exp_harv_res_b_6: |-
      Minha pesquisa é carregada.

      Recebo uma planta tecnológica de exotraje para ajudar em meus estudos.
    exp_harv_res_c_6: |-
      Minha pesquisa é carregada.

      Recebo uma planta tecnológica de nave para ajudar em meus estudos.
    exp_harv_desc_7: Uma mensagem de outro planeta a todas as estações de pesquisa
      preencheu a tela com planos para uma expedição científica. Há mapas estelares
      complexos, requisitos de combustível, equipamentos de comunicação avançados
      e planos de experimentos orbitais.
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: O cofre de recursos do posto avançado aceita doações de metais
      à causa. Parece também que o cientista residente pode se juntar à frota... Embora
      isso exija uma nave atualizada.
    exp_harv_opt_a_7: Contribua com um metal
    exp_harv_opt_b_7: Junte-se à equipe
    exp_harv_res_a_7: |-
      Minha contribuição é aceita.

      Um conhecimento útil é disponibilizado com agradecimentos.
    exp_harv_res_b_7: |-
      O formulário do cientista é aceito.

      Uma planta tecnológica de nave é disponibilizada.
    exp_harv_desc_8: Este posto avançado parece ser uma biblioteca vasta de conhecimento
      sobre produção. Uma lista longa de fórmulas de produtos rola interminavelmente
      no terminal. Ela se move com tanta rapidez que dói só de olhar. Parece que estão
      catalogadas por seus elementos básicos, mas uma inspeção mais atenta me faz
      sentir náusea.
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: Os cofres de recursos próximos a mim estão abertos e são usados
      regularmente.
    exp_harv_opt_a_8: Insira catalisador
    exp_harv_opt_b_8: Insira matéria orgânica
    exp_harv_opt_c_8: Insira metal
    exp_harv_res_a_8: O terminal usa o elemento para isolar e selecionar uma recompensa.
    exp_harv_res_b_8: O terminal usa o elemento para isolar uma recompensa de óxido.
    exp_harv_res_c_8: O terminal usa o elemento para isolar uma recompensa de isótopo.
    exp_harv_desc_10: Uma torrente de dados está fluindo para este terminal a partir
      dos postos avançados de pesquisa de todo o planeta. Além de um armazém para
      os produtos planetários trancados nos cofres sob os meus pés, este é um ponto
      de transmissão.
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: O conhecimento acumulado neste mundo está sendo enviado para
      a nave científica que se encontra em órbita logo acima de minha cabeça. Eu poderia
      violar o fluxo facilmente para aumentar meu próprio conhecimento, mas compartilhar
      minhas descobertas também é uma opção.
    exp_harv_opt_a_10: Viole o fluxo de dados
    exp_harv_opt_b_10: Compartilhe conhecimento
    exp_harv_res_a_10: |-
      Ganho uma nova planta tecnológica.

      No entanto, meu ato corrompe toda a transferência...
    exp_harv_res_b_10: |-
      Os cientistas analisam a minha oferta...

      ... e me agradecem com um presente para me ajudar em minha jornada.
    exp_harv_desc_12: Um procedimento de backup parou. O sistema estava arquivando
      uma enorme quantidade de dados de idiomas, mas não tem mais memória para alocar.
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: Posso encaixar minha multiferramenta para fornecer espaço extra.
      Seria preciso vários metais para reativar o processo...
    exp_harv_opt_a_12: Insira metal comum
    exp_harv_opt_b_12: Insira metal incomum
    exp_harv_opt_c_12: Insira metal raro
    exp_harv_res_a_12: O processo recomeça e me fornece conhecimento sobre o idioma
      das formas de vida eletrônicas.
    exp_harv_res_b_12: O processo continua e melhora meu conhecimento sobre o idioma
      das formas de vida eletrônicas.
    exp_harv_res_c_12: O processo é concluído e amplia meu conhecimento sobre o idioma
      das formas de vida eletrônicas.
    exp_harv_desc_13: A instalação está processando um sinal transmitido de um local
      distante no espaço. Inúmeras unidades de processamento tentam decifrar o código
      de um idioma matemático estranho.
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: Elementos raros são tirados dos cofres de recursos aos meus
      pés, mas alguns estão se esgotando.
    exp_harv_opt_a_13: Coloque metal no cofre
    exp_harv_opt_b_13: Coloque um catalisador no cofre
    exp_harv_opt_c_13: Pegue os elementos do cofre
    exp_harv_res_a_13: |-
      Os metais são adicionados ao processo.

      Não causam um impacto claro.
    exp_harv_res_b_13: |-
      O material alimenta o procedimento para decifrar o código.

      Um orbe brilha em um vermelho suave na tela e se apaga lentamente.
    exp_harv_res_c_13: |-
      Recupero elementos raros...

      ... mas o processo para decifrar o código é interrompido.
    war_fac_desc_21: O alerta obscureceu as informações no terminal principal. Só
      consigo distinguir algumas palavras.
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: Se descobrir o que estava sendo feito aqui, poderei recomeçar
      o fluxo de trabalho e retomar as operações.
    war_fac_opt_a_21: Módulo de entrada
    war_fac_opt_b_21: Nave
    war_fac_opt_c_21: Nave cargueira
    war_fac_res_a_21: |-
      O fluxo de trabalho do guerreiro residente é restaurado.

      O sistema se reativa.
    war_fac_res_b_21: |-
      Não consigo acessar o fluxo de trabalho do guerreiro residente.

      A instalação continua inativa.
    war_fac_desc_24: A coleta de produção da instalação está para acontecer. Posso
      acelerar os sistemas incrementando algumas das máquinas que operam abaixo de
      mim.
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: O que parece ser uma tela de gerenciamento de energia está aberta
      no terminal...
    war_fac_opt_a_24: Incremente o núcleo de energia
    war_fac_opt_b_24: Incremente a placa-mãe primária
    war_fac_opt_c_24: Incremente a bobina eletromagnética
    war_fac_desc_22: A interferência do alerta de segurança deixou a tela com estática.
      Mal consigo distinguir algo além de algumas palavras.
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: Se descobrir qual fluxo de trabalho está embaralhado, poderei
      restaurar os sistemas...
    war_fac_opt_a_22: Lança-raios
    war_fac_opt_b_22: Canhão de fótons
    war_fac_opt_c_22: Laser minerador
    war_fac_desc_14: Uma bolota animada com guelras está empunhando uma arma na tela.
      Ela fala no idioma dos guerreiros, mas de um jeito simpático e alegre.
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: Ela saltita feliz entre as runas ensanguentadas e pede uma doação
      em unidades.
    war_fac_opt_a_14: Insira unidades
    war_fac_opt_b_14: Insira unidades
    war_fac_opt_c_14: Afaste-se
    war_fac_res_a_14: O programa educacional me ensina um pouco do idioma dos guerreiros!
    war_fac_res_b_14: |-
      A bolota animada percebe que me afastei do terminal.

      Ela foi programada para começar a chorar nesse momento.
    war_fac_desc_25: O alarme de segurança não afetou a produção. Sob meus pés, um
      equipamento não visível prepara a coleta de minerais.
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: Posso acelerar o processo eliminando sistemas desnecessários.
      O relatório automático na tela vai ajudar...
    war_fac_opt_a_25: Remova o capacitor temporal
    war_fac_opt_b_25: Remova o núcleo da IA central
    war_fac_opt_c_25: Remova os estabilizadores gravitacionais
    war_fac_desc_26: Um relatório automático terminou um pouco antes da minha incursão.
      Quando isso aconteceu, os lasers nos cofres de recursos enfraqueceram.
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: Posso encontrar uma maneira de ajustar esse sistema e acelerar
      o ciclo de produção...
    war_fac_opt_a_26: Reconfigure a refração do laser
    war_fac_opt_b_26: Reconfigure a replicação assistida por laser
    war_fac_opt_c_26: Reconfigure a integridade do laser
    war_fac_desc_23: Há uma confusão de palavras na tela. Poucas não estão desaparecidas
      em meio à estática.
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: O fluxo de trabalho está embaralhado na tela. Se conseguir identificá-lo,
      poderei reativá-lo...
    war_fac_opt_a_23: Gek
    war_fac_opt_b_23: Sentinelas
    war_fac_opt_c_23: Atlas
    war_fac_desc_15: A antena de uma sonda biológica sai do terminal e se funde ao
      meu exotraje. Não consigo me mexer.
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: Não há como saber se essa é uma função normal ou uma medida
      de segurança.
    war_fac_opt_a_15: Fuja
    war_fac_opt_b_15: Aguarde
    war_fac_res_a_15: |-
      Uso a propulsão do meu jetpack para quebrar a sonda.

      Ela contém algo útil...
    war_fac_res_b_15: |-
      A sonda se torna eletrificada.

      O cheiro de carne queimada se espalha por dentro do meu visor.
    war_fac_desc_27: Acima do som do alerta, pode-se ouvir o som de um gás sendo empurrado
      pelos sistemas sob os meus pés. Um relatório automático brilha no terminal.
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: Posso usá-lo para aumentar a velocidade de produção e espero
      mantê-la.
    war_fac_opt_a_27: Rebalanceie a rede de distribuição
    war_fac_opt_b_27: Rebalanceie o tanque de armazenamento
    war_fac_opt_c_27: Rebalanceie as válvulas de pressão
    war_fac_desc_28: Sinto um pouco de frio enquanto o alerta de segurança soa. Os
      canos de líquido refrigerante são limpos e um relatório automático aparece na
      tela.
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: Posso usar suas informações para incrementar o ciclo de produção
      e talvez mantê-lo.
    war_fac_opt_a_28: Conserte a câmara do líquido refrigerante
    war_fac_opt_b_28: Conserte a bomba de líquido refrigerante
    war_fac_opt_c_28: Conserte a rede de líquido refrigerante
    war_fac_desc_18: Um guerreiro colocou uma armadilha no terminal. O alerta de segurança
      acionou a contagem de um explosivo. Há dois fios expostos.
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: O guerreiro deixou um bilhete. Restam apenas segundos...
    war_fac_opt_a_18: Corte o fio vermelho
    war_fac_opt_b_18: Corte o fio azul
    war_fac_opt_c_18: Recue
    war_fac_res_a_18: A explosão destrói o terminal e quase me leva junto.
    war_fac_res_b_18: |-
      A bomba foi desarmada.

      As operações se restauraram.
    war_fac_res_c_18: |-
      Eu me afasto bem a tempo.

      O terminal foi danificado e está inoperável.
    war_harv_desc_1: Abro uma lista de conquistas militares a ser carregada. Há imagens
      de batalhas distantes, robôs ensanguentados e grandes explosões.
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: Uma anotação indica que se espera algo em troca por elas, mas
      o autor preferiu não enviar isso.
    war_harv_opt_a_1: Envie o registro de guerra
    war_harv_opt_b_1: Edite o registro de guerra
    war_harv_res_a_1: |-
      Berros e uivos comemorativos jorram dos alto-falantes.

      Aceito a recompensa do guerreiro.
    war_harv_res_b_1: |-
      Acrescento informações sem sentido ao registro de guerra e o envio.

      O terminal fica aceso enquanto registra a minha imagem.
    war_harv_desc_2: Insígnias militares e imagens de sentinelas eliminados recentemente
      enchem a tela. Há imagens de propaganda alienígena glorificando-se pela destruição.
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: Posso responder com um valor numérico e mais nada.
    war_harv_opt_a_2: Insira um número enorme
    war_harv_opt_b_2: Insira um número pequeno
    war_harv_opt_c_2: Insira um zero
    war_harv_res_a_2: |-
      Uma fanfarra militar estranha e abafada começa a tocar.

      Alguém impressionado com as minhas alegações envia uma recompensa.
    war_harv_res_b_2: O pagamento de um valor pequeno é enviado pelos sistemas da
      instalação.
    war_harv_res_c_2: |-
      O rosto de um guerreiro zangado grita comigo na tela.

      Um laser de segurança surge no teto e solta seu melhor disparo.
    war_harv_desc_3: Encontro a imagem de um jovem guerreiro. Ela o faz parecer viril
      e imponente. Seus tentáculos estão estendidos. Ele parece ser rico e ter vindo
      de uma boa família. Seu olhar é... amigável?
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: A mensagem me dá duas escolhas.
    war_harv_opt_a_3: Aceite
    war_harv_opt_b_3: Recuse
    war_harv_res_a_3: |-
      Alto-falantes por toda a instalação tocam música instrumental.

      Recebo um presente generoso.
    war_harv_res_b_3: Um ancião guerreiro aparece na tela e me insulta.
    war_harv_desc_4: Encontro a imagem de uma planície deserta, um diagrama de dois
      alienígenas em combate e figuras de um tipo de armamento da multiferramenta.
      Em seguida, as imagens parecem mostrar a arma trancada dentro de um cofre comercial
      planetário...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: A mensagem tem um tom zangado, como se uma das criaturas desafiasse
      alguém moralmente. Posso aceitar ou recusar.
    war_harv_opt_a_4: Aceite
    war_harv_opt_b_4: Recuse
    war_harv_res_a_4: |-
      Uma música dramática toca.

      O cofre de armazenamento se abre. Há uma multiferramenta dentro.
    war_harv_res_b_4: Escuto a manifestação zangada de um alienígena pelos alto-falantes
      do terminal.
    war_harv_desc_5: Eu me aproximo do terminal. Uma mensagem pisca. Está pronta para
      ser enviada.
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: Uma lista enorme de equipamentos precisa ser enviada para outro
      planeta. É uma espécie de lista de estoque. Tudo foi verificado e marcado.
    war_harv_opt_a_5: Envie a lista de estoque
    war_harv_opt_b_5: Desmarque um item e envie
    war_harv_opt_c_5: Desmarque vários itens e envie
    war_harv_res_a_5: Recebo unidades e agradecimentos.
    war_harv_res_b_5: O alto comando dos guerreiros me envia uma planta tecnológica
      de multiferramenta.
    war_harv_res_c_5: |-
      O alto comando dos guerreiros não está satisfeito.

      Um general zangado grita comigo e eletrocuta a instalação.
    war_harv_desc_6: Encontro uma mensagem de outro planeta destinada à criatura que
      ocupa o posto desta estação. É estranhamente sentimental. É possível ver imagens
      de uma criança guerreira e depois a mesma criatura como um adolescente ensanguentado,
      mordendo orgulhoso a garganta de uma fera com casco.
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: Na última imagem, um jovem guerreiro acena para sua família
      enquanto parte de um mundo distante. Há dois cofres de armazenamento trancados
      aos meus pés. A mensagem está programada para liberar apenas um deles...
    war_harv_opt_a_6: Escolha o cofre de armazenamento à esquerda
    war_harv_opt_b_6: Escolha o cofre de armazenamento à direita
    war_harv_res_a_6: |-
      Ouve-se o som de um rosnado contente.

      O cofre contém uma planta tecnológica de exotraje.
    war_harv_res_b_6: |-
      Ouço o som de um rosnado contente.

      O cofre contém uma planta tecnológica de multiferramenta.
    war_harv_desc_7: Alguém está construindo uma ogiva nuclear. Os planos que começaram
      a ser executados são inconfundíveis. Uma sequência complicada de plantas tecnológicas
      e reações químicas isotópicas aguarda a adição de tâmio9 para ser concluída.
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: Em um planeta desconhecido e distante do cosmos, há inúmeras
      vidas que um dia podem ser eliminadas pelo trabalho desta fábrica bélica...
    war_harv_opt_a_7: Conclua a fabricação da ogiva
    war_harv_opt_b_7: Tente desconstruir a ogiva
    war_harv_res_a_7: |-
      O rosto de um guerreiro satisfeito aparece na tela.

      Os cofres comerciais da fábrica são destrancados.
    war_harv_res_b_7: Recupero uma planta tecnológica da ogiva.
    war_harv_desc_8: Uma mensagem de outro planeta foi enviada para cá por uma espécie
      de comerciantes bicudos. Parece um contrato assinado ou talvez algum tipo de
      tratado. Como resposta, várias ofertas de mercadorias valiosas foram deixadas
      pelos guerreiros locais em um cofre para exportação.
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: O alto comando dos guerreiros enviou uma mensagem subsequente
      para explicar...
    war_harv_opt_a_8: Dê as mercadorias
    war_harv_opt_b_8: Pegue as mercadorias
    war_harv_res_a_8: |-
      A espécie de comerciantes me agradece de longe.

      Recebo unidades para me apaziguar ainda mais.
    war_harv_res_b_8: |-
      Removo as ofertas.

      As relações diplomáticas entre as duas espécies se desestabilizam.
    war_harv_desc_10: |-
      Parece que este é o posto de preparação de uma operação militar iminente.
      Os planos na tela mostram uma nave comercial que carrega uma carga muito particular. Seu objetivo talvez seja persuadir uma autoridade planetária distante a permitir que ela passe pelos seus pontos de verificação.
      Mas a nave foi secretamente modificada e contém também uma legião de guerreiros que carregam multiferramentas aprimoradas.
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: Posso solicitar mais detalhes sobre vários aspectos do plano
      antes que me detectem e expulsem do sistema.
    war_harv_opt_a_10: Investigue os detalhes sobre a carga
    war_harv_opt_b_10: Investigue os detalhes sobre a nave comercial
    war_harv_opt_c_10: Investigue os detalhes sobre as multiferramentas
    war_harv_res_a_10: Recebo a planta de produto da carga que está sendo usada na
      missão secreta.
    war_harv_res_b_10: Recebo a planta tecnológica usada pela nave da operação secreta.
    war_harv_res_c_10: Recebo uma planta tecnológica que foi usada nas multiferramentas
      da missão secreta.
    war_harv_desc_11: Este é um terminal militar em uma instalação que parece ter
      sido esvaziada há pouco tempo. Três bancos de dados enormes foram parcialmente
      excluídos. Será necessário um maior poder de processamento para restaurá-los.
      Um metal raro provavelmente daria conta do recado.
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: O banco de dados alfa tem os emblemas da raça de guerreiros,
      mas o beta e o gama não têm marcação alguma.
    war_harv_opt_a_11: Restaure o banco de dados alfa
    war_harv_opt_b_11: Restaure o banco de dados beta
    war_harv_opt_c_11: Restaure o banco de dados gama
    war_harv_res_a_11: O banco de dados restaurado fornece mais informações sobre
      o idioma da espécie dos guerreiros.
    war_harv_res_b_11: O banco de dados restaurado fornece informações sobre o idioma
      de uma espécie distante de comerciantes.
    war_harv_res_c_11: O banco de dados restaurado fornece informações sobre o idioma
      de uma espécie eletrônica distante.
    all_harv_reward_1: |-
      A instalação está ativa.

      Ela começa a fabricar mercadorias.
    all_harv_reward_2: |-
      A instalação está ativa.

      Ela começa a fabricar componentes.
    all_harv_reward_3: Recupero uma receita da instalação operacional.
    all_harv_reward_4: Recupero uma planta tecnológica do posto avançado.
    all_harv_reward_5: Recupero uma liga metálica da instalação.
    all_harv_reward_6: Recupero um produto útil da instalação.
    all_harv_reward_7: Recupero uma curiosidade alienígena estranha da instalação.
    all_harv_reward_8: A instalação disponibiliza uma nova multiferramenta.
    all_harv_reward_9: Recupero um produto valioso da instalação.
    all_1_radio_desc_1: |-
      Parece que há muito tempo um chamado de socorro automático ficou sem resposta.

      Se conseguir entender o padrão de criptografia, poderei extrair as coordenadas.
    all_1_radio_desc_2: |-
      O terminal de operações revela um pedido de socorro automático.

      Um padrão claro surge em meio ao ruído indistinto produzido pela tela. Se eu descobrir o que vem em seguida, conseguirei identificar a localização da nave em perigo.
    all_1_radio_desc_3: |-
      O texto da transmissão sugere que, há muito tempo, um sinal de socorro ficou sem resposta.

      A sequência de números se repete há tanto tempo que está gravada na tela. Uma caixa de entrada pisca insistentemente para mim. Se desvendar o código, eu encontrarei a nave.
    all_1_radio_desc_4: |-
      Um bip fraco, mas insistente, pode ser ouvido do terminal de operações.

      É possível notar um chamado de socorro distorcido em meio a tudo isso, além de gritos e o som de metal partindo. A única coisa clara para mim é uma sequência breve de números. Desvendar o código poderia me levar ao local do acidente.
    all_1_radio_desc_5: |-
      Uma luz vermelha pulsa no console. Abaixo dela, uma sequência de números se repete interminavelmente. É um sinal de socorro claro.

      É uma maneira fria, vazia e distante de ver um desastre que, muito provavelmente, custou a vida de um piloto. Se eu entender a rotina da criptografia, talvez consiga rastrear o ponto de impacto da nave.
    all_1_radio_desc_6: |-
      Um sinal acústico pode ser ouvido pelo terminal de operações. Ele se repete a cada 16 segundos.

      Sinto que é meu dever entender o padrão de sua criptografia, localizar a nave de onde ele provém... e descobrir qual horror aguarda no local do acidente.
    all_1_radio_desc_7: |-
      O terminal de operações pisca e um chamado de socorro abafado sai do sistema.

      Se conseguir desvendar a criptografia e localizar a frequência, descobrirei o destino do pobre piloto. No entanto, o barulho perturbador do motor e as vozes alienígenas aterrorizadas que consigo ouvir sugerem que não foi um bom fim.
    all_1_radio_desc_8: |-
      Este terminal de operações está desligado há vários anos. Eu o inicializo e ele começa a percorrer um amplo banco de dados de sinais gravados silenciosamente pelos dispositivos de escuta das instalações.

      Entre inúmeras solicitações de permissão de pouso e diálogos indistintos entre as naves, o sistema indica de repente um sinal de emergência. É um sinal de socorro que nunca foi respondido. Se eu conseguir isolar o padrão em sua frequência criptografada, talvez rastreie a nave que está pedindo ajuda.
    all_1_radio_desc_9: |-
      Um chamado de socorro não respondido parece estar registrado no terminal de operações da Torre de Transmissão.

      Ninguém pensou em respondê-lo. A sequência criptografada da frequência dele pisca desesperadamente na tela. Se o remetente teve alguma esperança de ser resgatado, ela morreu há muito tempo. Se eu conseguir descobrir o que vem em seguida no código, poderei pelo menos descobrir o que aconteceu com eles e onde podem ser encontrados.
    all_1_radio_desc_10: |-
      Enquanto inicializo o terminal de operações, o holograma de uma nave em uma queda catastrófica é projetado em meu visor. Está claro que ela está descendo direto para o inferno. O impacto com a superfície do planeta foi feito para parecer minúsculo. Na realidade, a cratera resultante pode ser imensa.

      O sinal de socorro da nave ainda pode ser ouvido. Está criptografado, mas se eu desvendar a sequência, saberei qual é a frequência...
    all_1_radio_desc_11: |-
      Uma transmissão urgente está registrada no terminal de operações. Ela foi respondida, mas não há indicações de que uma equipe de resgate foi enviada para o local.

      Um trabalhador da Torre de Transmissão fez uma investigação há muito tempo, mas a resolução não foi registrada. É perfeitamente possível que a própria equipe de resgate tenha sucumbido às condições e aos predadores deste estranho planeta. Se conseguir isolar o padrão das frequências criptografadas, talvez possa terminar o trabalho...
    all_1_radio_desc_12: |-
      Uma luz vermelha no console da Torre de Transmissão ilumina o texto de um chamado de socorro. Ao mesmo tempo, a imagem de uma nave dando piruetas na atmosfera superior deste planeta é projetado com um holograma em meu visor. Incrivelmente, a nave não quebrou no momento da reentrada. Em vez disso, ela caiu no chão feito uma pedra.

      É possível ouvir um sinal de socorro automático. Se conseguir quebrar o código, encontrarei o local do acidente e procurarei sobreviventes, embora seja improvável que existam.
    all_1_radio_desc_13: Um chamado de socorro não respondido parece estar registrado.
    all_1_radio_desc_14: Uma transmissão urgente ainda não foi atendida.
    all_1_radio_desc_15: |-
      Observo a imagem das câmeras que filmam a vista do topo da Torre de Transmissão quando noto bips urgentes.

      Uma transmissão sem resposta parece estar registrada no terminal de operações. A voz do piloto de uma nave dá calmamente a notícia de sua morte iminente a seus superiores ou, talvez, à sua família. No entanto, suas palavras estão perdidas em meio à estática. Somente a cifra de um comprimento de onda permanece. Se conseguir desvendar o código, talvez descubra seu verdadeiro destino...
    all_1_radio_desc_16: |-
      Assim que acesso o terminal de operações da torre, vejo imagens não muito nítidas de uma nave em seu mergulho em direção ao solo. A força-g prende o corpo do piloto aterrorizado ao topo do cockpit antes de lançar seu corpo destruído contra o mecanismo de controle.

      Claramente, não há sobreviventes, mas poderei inferir o local do impacto se conseguir entender a codificação das cifras repetíveis vinculadas ao sinal de socorro.
    all_1_radio_desc_17: |-
      O vozerio de rádio que sai do console da Torre de Transmissão forma uma barreira de sons. É doloroso ouvir isso, principalmente devido ao grito desesperado do mecanismo de fusão superaquecido e ao impacto devastador contra o solo que o acompanha.

      Tento limpar o sinal e procurar pelo chamado de socorro criptografado que certamente está por trás dos gritos agonizantes da tripulação. Acabo encontrando-o, mas agora preciso descobrir o que vem em seguida...
    all_1_radio_desc_18: |-
      Em meio às luzes de aviso e comunicações urgentes, consigo ouvir a cifra de um comprimento de onda repetindo-se dos bancos de dados da Torre de Transmissão. Ela foi altamente criptografada para impedir que piratas rastreiem o sinal e roubem a carga, mas com a tecnologia ao meu redor e um pouco de intuição, sinto que posso desvendar a sequência do código.

      A questão é: como devo responder ao sinal?
    all_1_radio_desc_19: |-
      O terminal da Torre de Transmissão recusa-se a decodificar um sinal de socorro que parece estar parado nos bancos de dados há muito tempo.

      Se eu conseguir decifrar o código, poderei ouvir a mensagem.
    all_1_radio_desc_20: |-
      O painel de comunicação da torre sibila com as transmissões conflitantes de várias frequências.

      Uma delas parece urgente, mas qual seria a melhor forma de respondê-la?
    all_1_radio_desc_21: |-
      Quando acesso o terminal da Torre de Transmissão, o sibilo enervante de vários sinais sobrepostos me recebe.

      Um deles se parece com um sinal de socorro. Se conseguir isolar a frequência, descobrirei sua localização.
    all_1_radio_desc_22: |-
      A tranquilidade na Torre de Transmissão é perturbada repentinamente pelo sibilo do recebimento de um sinal codificado.

      O terminal próximo brilha e aguarda um código de acesso para ordenar a mensagem.
    all_1_radio_desc_23: |-
      A estática de várias frequências se mistura de forma perturbadora a um sinal em repetição que se parece muito com um chamado de socorro.

      Se conseguir isolá-lo, talvez descubra sua localização.
