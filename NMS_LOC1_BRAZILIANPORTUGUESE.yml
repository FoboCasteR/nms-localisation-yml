    update2_notes: |-
      Atualização de Explorador 1.20

      A atualização de explorador traz veículos e mais para No Man's Sky. Ela mostra o caminho para o futuro.

      * Veículos planetários - construa até 3 exoveículos nas bases. Chame-os a qualquer momento para explorar rapidamente os planetas
      * Compartilhamento de bases - compartilhe suas construções online e visite as bases de outros jogadores
      * Visual aprimorado - texturas de alta resolução, visual aprimorado e renderização 4K em hardware suportado
      * Classes de naves/armas - classes específicas para combate, exploração e comércio estão disponíveis para compra
      * Modo de morte permanente - o desafio definitivo para chegar ao centro sem morrer
      * Corridas com exoveículos - construa, corra e compartilhe pistas para testar os limites dos veículos
      * Novas atualizações - colete aglomerados de nanitos e compre novas atualizações para armas e tecnologias
      * Recompensas do modo de sobrevivência - novos troféus e marcos para um maior desafio
      * Atualizações de veículos - aprimore a aceleração e a tração, verifique pontos de interesse ou monte armas no veículo
      * Melhorias nas bases - novas peças incluindo escadas e biodomo
      * Modo de foto - câmera com movimento livre, filtros para fotos, edição do horário e do clima
      * Compra de peças de construção - comerciantes visitarão sua base vendendo peças avançadas
      * Página de descobertas - veja informações sobre planetas descobertos anteriormente, encontre seu planeta de origem a qualquer momento
      * Melhoria do voo em baixa altitude - pilote naves em altitudes menores, pouso da nave aprimorado
      * Dificuldade - todos os modos tiveram a dificuldade reequilibrada. No modo de sobrevivência, naves destruídas caem nos planetas próximos
      * Melhorias do jogo - marcos de jornada podem ser pulados, renomeie seus itens (nave/exotraje/etc.), saia para a seleção de modo (e mais!)

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que vocês gostem. :)
      Muito obrigado.
      Hello Games
