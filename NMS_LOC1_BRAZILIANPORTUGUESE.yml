    tra_npc_anomaly_res_a_1: Polo estuda os dados. Ele murmura com desdém para os
      seres que já conhece e fica animado com os que não conhece. Por fim, aplaude
      empolgado e me entrega uma planta.
    tra_npc_anomaly_res_a_3: 'Meu medo de que Polo pegasse minhas unidades se mostrou
      infundado. Em vez disso, ele encara brevemente um gráfico incompreensível e
      gargalha como se tivesse entendido uma piada. Em seguida, me entrega um presente:
      uma nova tecnologia.'
    tra_npc_anomaly_res_a_4: Polo me olha cuidadosamente. Ele está feliz que a tarefa
      foi concluída, mas não disposto a esquecer o insulto. Ele grunhe, me entrega
      uma planta e vira as costas. Ainda somos amigos?
    tra_npc_anomaly_res_a_6: Polo parece não ter se convencido das minhas alegações
      de longevidade e se pergunta em voz alta se sou uma réplica feita pelos sentinelas.
      Ele me examina cuidadosamente, abre um grande sorriso e me dá uma nova tecnologia.
    tra_npc_anomaly_res_a_8: Com um entusiasmo contagiante, Polo olha as verificações
      das criaturas. De repente, nos vemos nos assombrando e rindo juntos das espécies
      mais estranhas. A nova tecnologia torna tudo ainda melhor.
    tra_npc_anomaly_res_a_9: Polo não parece muito interessado nos dados genéticos
      sobre as novas espécies. Ele apenas encara por um bom tempo as imagens de cada
      uma delas. Uma tecnologia me é entregue com uma tristeza sutil.
    tra_npc_anomaly_res_a_10: Apresenta os dados com uma raiva que mal consigo esconder.
      Polo finge não notar e, com uma piscada atrevida, me recompensa com um novo
      diagrama.
    tra_npc_anomaly_res_a_13: Polo me abraça em silêncio quando retorno e, desta vez,
      não recuo. Também não pergunto o motivo. Há lágrimas nos olhos do Gek.
    tra_npc_anomaly_res_a_15: Polo claramente gosta de mapas. O Gek traça animadamente
      conexões entre as galáxias e planeja as melhores rotas. Depois, soltando um
      suspiro, ele me agradece com uma planta.
    tra_npc_anomaly_request_desc_1: |-
      O mecânico Gek acena com familiaridade para mim e depois encolhe os ombros, cansado. Polo está ocupado analisando meus relatórios mais recentes, perdido em um mundo de dados, e ainda não precisa de ajuda.

      No entanto, ele quer que eu continue minha exploração e oferece uma variedade de tecnologias com desconto para auxiliar nisso.
    tra_npc_anomaly_request_lang_1: Ah, sim, sempre há alguma coisa para fazer, mas
      agora não, camarada. Vá, seja livre, olhe as estrelas. Posso negociar tecnologias
      se for lhe ajudar a ver mais coisas.
    tra_npc_anomaly_request_opt_a_1: Compre a tecnologia de traje
    tra_npc_anomaly_request_opt_b_1: Compre a tecnologia de arma
    tra_npc_anomaly_request_opt_c_1: Compre a tecnologia de nave
    tra_npc_anomaly_request_res_a_1: Que inteligente. Um traje resistente, uma vida
      longa.
    tra_npc_anomaly_request_res_b_1: Lute apenas para sobreviver, camarada. Valorize
      a galáxia.
    tra_npc_anomaly_request_res_c_1: Vá mais longe, vá mais rápido, veja tudo!
    tra_obs_desc_1: |-
      A forma de vida que trabalha (ou trabalhava) nesta instalação deixou seu equipamento verificando o céu em busca de sistemas novos e fenômenos espaciais interessantes.

      Durante a ausência dela, algo importante foi encontrado. Um sinal foi recebido e uma sequência de transmissão aguarda a resposta.
    tra_obs_lang_1: 1212 - 2121 - 1212 - ****
