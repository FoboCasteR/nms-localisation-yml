    exp_techshop_desc_1: |-
      A forma de vida me oferece plantas de atualizações do exotraje em troca de aglomerados de nanitos.

      As luzes em seu rosto brilham diante da minha presença. A criatura produz vários datapads que são mantidos em perfeito equilíbrio nas pontas de seus dedos de silício.
    exp_techshop_lang_1: 'Uma troca: forneça aglomerados de nanitos a esta entidade.
      O eco Korvax concederá plantas de atualização do seu exotraje. Tecnologias inferiores
      dos Geks e Vy''keen inevitavelmente causarão desconexões. Compre com segurança,
      compre dos Korvax.'
    exp_techshop_short_desc_1: A forma de vida me oferece plantas para atualizações
      do exotraje em troca de aglomerados de nanitos.
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: Deixe-me ver as plantas de atualização do exotraje.
    exp_techshop_opt_b_1: Talvez mais tarde.
    tra_techshop_desc_1: |-
      A criatura me oferece plantas de atualizações em troca de aglomerados de nanitos.

      Ela me cheira, invadindo meu espaço pessoal e quase tocando no meu traje, mas me examina e repensa sua ação. Ela salta para trás, nervosa.
    tra_techshop_lang_1: Você... você tem aglomerados de nanitos? Eu posso lhe dar
      plantas para atualizações de nave em troca. Por favor, se eu não cumprir minha
      cota este mês, vão cassar a minha licença!
    tra_techshop_short_desc_1: A criatura me oferece plantas para atualizações em
      troca de aglomerados de nanitos.
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: Deixe-me ver as plantas de atualização da nave.
    tra_techshop_opt_b_1: Talvez mais tarde.
    war_techshop_desc_1: |-
      O guerreiro me oferece plantas de atualizações em troca de aglomerados de nanitos.

      Ele me encara enquanto me aproximo e tenta transformar sua carranca em um sorriso, mas não consegue. Ele não parece feliz com sua situação atual.
    war_techshop_lang_1: Grah! Invasor, me entregue seus aglomerados de nanitos e
      eu lhe darei plantas para atualizar sua arma patética! Sou forçado pelo covarde
      do meu superior a fazer o trabalho braçal de um Gek, quando antigamente eu pagaria
      pelos seus nanitos com sangue!
    war_techshop_short_desc_1: O guerreiro me oferece plantas para atualizações em
      troca de aglomerados de nanitos.
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: Deixe-me ver as plantas de atualização da arma.
    war_techshop_opt_b_1: Talvez mais tarde.
    techshop_npc_name_l: Comerciante de tecnologias
    exp_buildshop_desc_1: A forma de vida está em minha casa, sem convite e sem medo.
      Luzes dançam em sua máscara enquanto ela verifica a área, até que se volta bruscamente
      para mim. Ela me mostra <TECHNOLOGY>plantas<> de estruturas, aprimoramentos
      que podem ser valiosos para a minha base. Seu tom é triste.
    exp_buildshop_lang_1: 'Viajante: Casa principal? Carapaça? O eco Korvax pode fornecer
      o que foi perdido.'
    exp_buildshop_desc_2: A forma de vida examina as imperfeições e cantos vazios
      do meu lar. Ela projeta hologramas onde nada existe, vendo o potencial onde
      eu vi apenas o espaço. Ela se volta para mim, as luzes em sua máscara dilatando-se
      rapidamente antes de se expandirem em um brilho triste. Ela me mostra as <TECHNOLOGY>plantas<>
      daquilo que poderei construir um dia.
    exp_buildshop_lang_2: Mundos e mais mundos tomados pela primeira cria... Meu lar,
      tirado de mim. O seu não será. Ajudo viajante a construir. Expandir. Felicidade.
    exp_buildshop_desc_3: A forma de vida gorjeia, as luzes de sua máscara brilhando
      com encantamento. Ela diz algumas palavras antes de ficar completamente silenciosa,
      mostrando a você um datapad cheio de <TECHNOLOGY>plantas<>. Ela continua olhando
      para o que você construiu, inclinando a cabeça.
    exp_buildshop_lang_3: Honra! Conhecer o monólito do viajante. Honra! Por favor!
      Korvax contribui. Korvax aprimora o lar do viajante!
    exp_buildshop_desc_4: O ser fica silencioso por um momento, sua máscara quase
      sem luz. Ele medita sobre o que você construiu. Quando mostra suas <TECHNOLOGY>plantas<>
      a você, ele pronuncia algumas palavras estranhas.
    exp_buildshop_lang_4: Mais que três. Mais que você. Agora é hora da casa. Agora
      é a hora antes deles.
    exp_buildshop_opt_a: Olhe as plantas
    exp_buildshop_opt_b: Olhe as plantas
    buildshop_desc_1: O ser está em minha casa, sem convite, portando <TECHNOLOGY>plantas<>
      de estruturas, aprimoramentos que podem ser valiosos para a minha base.
    buildshop_lang_1: Você criou um início, viajante. Deixe-me ajudar você a expandi-lo.
