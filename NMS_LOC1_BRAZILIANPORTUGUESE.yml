    tradeable5_name: OURO
    tradeable5_name_l: Ouro
    tradeable5_symbol: Au
    tradeable5_subtitle: Elemento neutro - Raro
    tradeable5_description: |-
      Elemento raro e altamente condutor usado como decoração por muitas das espécies principais da galáxia.

      O ouro é essencial à economia de várias raças e um bem comercial importante.

      Pode ser combinado com outros elementos para criar ligas metálicas valiosas, se a receita estiver disponível.
    tradeable6_name_l: Emeril
    tradeable6_name: EMERIL
