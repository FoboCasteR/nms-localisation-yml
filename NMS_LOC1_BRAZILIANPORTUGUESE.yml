    plant_toxic_name: BUFA-DE-LOBO
    plant_toxic_name_l: Bufa-de-lobo
    plant_toxic_desc: |-
      Um fungo esférico com lamelas internas encontrado apenas em biomas tóxicos. O bufa-de-lobo pode ser transplantado para cultivo e rende uma colheita não muito frequente, mas generosa.

      É adequado para plantação hidropônica em ambientes internos. Certifique-se de que o clima é tóxico antes de cultivá-lo ao ar livre.
    plant_toxic_subtitle: Fungo
    plant_snow_name: ERVA CELESTE
    plant_snow_name_l: Erva celeste
    plant_snow_desc: |-
      Uma flor de cristal grande com pétalas azuis radiantes encontrada apenas em biomas de neve. A erva celeste pode ser cultivada e gera uma colheita certa, embora infrequente.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima está congelado antes de cultivá-la ao ar livre.
    plant_snow_subtitle: Planta com flor
    plant_radioactive_name: DICOTILEDÔNEA
    plant_radioactive_name_l: Dicotiledônea
    plant_radioactive_desc: |-
      Uma planta luminosa com flor e duas folhas que prospera em biomas radioativos e pode ser cultivada, gerando uma colheita frequente.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima está radioativo antes de cultivá-la ao ar livre.
    plant_radioactive_subtitle: Planta com flor
    plant_barren_name: CUCRASSULA
    plant_barren_name_l: Cucrassula
    plant_barren_desc: |-
      Nativa de biomas estéreis e capaz de suportar longos períodos de seca, a cucrassula é uma suculenta média comestível que responde bem ao cultivo, rendendo uma colheita média ocasional.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima é estéril antes de cultivá-la ao ar livre.
    plant_barren_subtitle: Suculenta
    plant_scorched_name: VIVILAVA
    plant_scorched_name_l: Vivilava
    plant_scorched_desc: |-
      A 'rocha viva' adaptou-se para resistir ao calor extremo de biomas áridos. No entanto, ela pode ser cultivada na maioria dos ambientes e, após se estabelecer, gera uma colheita pequena, mas frequente.

      É adequada para plantação hidropônica em ambientes internos. Certifique-se de que o clima é quente antes de cultivá-la ao ar livre.
    plant_scorched_subtitle: Suculenta
    plant_deadcreature_name: RAIZ-CARNIÇA
    plant_deadcreature_name_l: Raiz-carniça
    plant_deadcreature_desc: Um tubérculo não comestível que produz uma quantidade
      pequena, mas frequente de cristais de mordita.
    plant_deadcreature_subtitle: Tubérculo
    plant_gravball_name: ESFERA DE GRAVITINO
    plant_gravball_name_l: Esfera de gravitino
    plant_gravball_desc: |-
      Uma esfera cristalina média cultivável que gera uma colheita ocasional de uma mercadoria altamente comercializável, a esfera de gravitino.

      É adequada para plantação hidropônica em ambientes internos. Não pode ser cultivada ao ar livre.
    plant_gravball_subtitle: Planta com orbe
    plant_sacvenom_name: PERDIÇÃO-DO-SANGUE
    plant_sacvenom_name_l: Perdição-do-sangue
    plant_sacvenom_desc: |-
      Uma planta pequena de aparência inofensiva cujas folhas secretam periodicamente uma pequena quantidade de veneno ensacado, que é uma mercadoria valiosa.

      É adequada para plantação hidropônica em ambientes internos. Não pode ser cultivada ao ar livre.
    plant_sacvenom_subtitle: Planta com flor
    plant_pearl_name: ORBE PEROLADO DE ALBUMINA
    plant_pearl_name_l: Orbe perolado de albumina
    plant_pearl_desc: |-
      Um orbe cristalino médio cultivável que gera uma colheita ocasional de pérolas de albumina valiosas.

      É adequada para plantação hidropônica em ambientes internos. Não pode ser cultivada ao ar livre.

      Tempo de crescimento aproximado: <TECHNOLOGY>80 mins<>
    plant_pearl_subtitle: Planta com orbe
    plant_nip_name: NIPNIP
    plant_nip_name_l: NipNip
    plant_nip_desc: |-
      Esta erva medicinal é conhecida por seus botões de flor aromáticos que são colhidos para fazer o Geknip. NipNip prospera em ambientes úmidos e muitas vezes cresce como uma erva daninha.

      É adequada para plantação hidropônica em ambientes internos. Precisa de um clima tropical ou úmido para ser plantada ao ar livre.
    plant_nip_subtitle: Planta com flor
    gek_elctro_name_l: Eletrogás Gek
