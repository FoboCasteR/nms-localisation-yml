    explorer_tradingpost1_text: O comerciante Korvax parece disposto a negociar...
    warriors_tradingpost1_text: O comerciante Vy'keen parece disposto a negociar...
    traders_tradingpost1_text: O comerciante Gek parece disposto a negociar...
    tra_ship_desc_1: A forma de vida está disposta a negociar e discutir a venda de
      sua nave...
    tra_ship_desc_2: |-
      O piloto move o bico para indicar que está disposto a negociar.

      Talvez também queira discutir a venda de sua nave...
    tra_ship_desc_3: |-
      Os olhos do piloto se arregalam um pouco quando me aproximo, mas no fim, ele decide permitir uma negociação.

      Ele faz gestos em direção à sua nave. Está disposto a vendê-la pelo preço certo.
    tra_ship_desc_4: |-
      O piloto cacareja animado e indica seu manifesto comercial. Ele está claramente empolgado com a oportunidade repentina de comprar e vender itens.

      Ele faz cliques com o bico e move a cabeça em direção à sua nave. Até ela está disponível pelo preço certo...
    tra_ship_desc_5: O comerciante está claramente animado com a minha aproximação.
      Ele indica uma lista dos itens contidos em seu compartimento de carga e deixa
      claro que a nave também está à venda...
    tra_ship_desc_6: |-
      O comerciante acena em direção ao compartimento de carga. Está claramente animado com a minha presença.

      Ele dá uma bicada no cockpit, indicando que também está disposto a discutir a venda da própria nave.
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: O guerreiro está disposto a negociar e discutir a venda de sua
      nave...
    war_ship_desc_2: O guerreiro dá um berro de aceitação para mostrar sua vontade
      de negociar. Ele prepara a carga para uma inspeção.
    war_ship_desc_3: |-
      O guerreiro piloto cobre os dentes e me encara.

      Ele claramente está disposto a negociar, mas não quer demonstrar emoção. Durante negociações, sua espécie reluta em ceder quaisquer vantagens.
    war_ship_desc_4: |-
      O piloto parece insatisfeito com o meu pedido por uma negociação aberta, mas depois muda de ideia. O equipamento que carrego o deixou impressionado.

      Ele dá uma série de berros breves. Sua carga e nave estão prontas para a inspeção.
    war_ship_desc_5: O guerreiro berra com entusiasmo e se prepara para abrir o compartimento
      de carga para uma inspeção. Ele está disposto a negociar e a possivelmente vender
      sua nave.
    war_ship_desc_6: |-
      O guerreiro passa a mão sobre sua nave e berra. Ele deixa claro que está disposto a se desfazer dela pelo preço certo.

      Ele prepara o manifesto de carga para a inspeção.
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: O cientista está disposto a negociar e discutir a venda de sua
      nave...
    exp_ship_desc_2: A forma de vida eletrônica prepara os dados relacionados à sua
      carga e uma estimativa do valor de sua nave.
    exp_ship_desc_3: |-
      As luzes da máscara da forma de vida eletrônica se estreitam enquanto ela se prepara para a negociação.

      Ela indica que está disposta a discutir sobre as mercadorias e a compra de sua nave.
    exp_ship_desc_4: |-
      As luzes da forma de vida eletrônica piscam brevemente. Uma nova entidade olha para mim por trás da máscara.

      Talvez tenha sido baixado um ser mais preparado para negociar com espécies alienígenas.
    exp_ship_desc_5: |-
      A forma de vida eletrônica processa minha presença ao lado de sua nave. Ela direciona as luzes de sua máscara para o compartimento de carga.

      Ela claramente está disposta a negociar e discutir a venda potencial de sua nave.
    exp_ship_desc_6: |-
      As luzes dilatadas da forma de vida eletrônica se estreitam e focam no meu visor. Ela leva alguns segundos para analisar meus dados e indica que está disposta a negociar.

      Parece que, pelo preço certo, sua nave também está disponível para venda.
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      Uma criatura solitária me aguarda. Ela é diminuta, tem um bico e parece inofensiva. Ela me olha com uma curiosidade passageira, fala brevemente em um idioma que não compreendo e me entrega um tablet. Para minha surpresa, percebo que entendo o texto que está nele. Olho para a criatura com descrença, mas ela já perdeu o interesse e se afastou. Suspeito que seja apenas um mensageiro e não o autor da mensagem.

      O tablet também contém a planta de uma nova tecnologia: um hiperpropulsor.
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: Pegue a planta
    tra_hyper_opt_b_1: Recuse a planta
    tra_hyper_res_a_1: Instruções sobre como trilhar meu próprio caminho através das
      estrelas. Isso é muito valioso. O ser atarracado está ocupado em um terminal.
      Ele evita o meu olhar e está aguardando que eu me vá.
    tra_hyper_res_b_1: O ser aponta para mim e depois para o céu e abre bem os braços.
      Liberdade para viajar para qualquer lugar. Eu vou me perder sem esse propulsor.
      Aceito-o com relutância.
    war_hyper_desc_1: |-
      A criatura que me aguarda tem os trejeitos de um guerreiro, mas não faz menção de me atacar. Em vez disso, ele grunhe em um idioma que não compreendo e me entrega um tablet. Para minha surpresa, percebo que entendo o texto que está nele. Olho para a criatura com descrença, mas ela já perdeu o interesse e se afastou. Suspeito que seja apenas um mensageiro e não o autor da mensagem.

      O tablet também contém a planta de uma nova tecnologia: um hiperpropulsor.
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: Pegue a planta
    war_hyper_opt_b_1: Recuse a planta
    war_hyper_res_a_1: Instruções sobre como trilhar meu próprio caminho através das
      estrelas. Isso é muito valioso. O ser guerreiro examina suas armas. Ele evita
      o meu olhar e está aguardando que eu me vá.
    war_hyper_res_b_1: O ser aponta para mim e depois para o céu e abre bem os braços.
      Liberdade para viajar para qualquer lugar. Eu vou me perder sem esse propulsor.
      Aceito-o com relutância.
    exp_hyper_desc_1: |-
      Não consigo distinguir se a entidade é feita de carne, máquina ou ambos. Luzes piscam em seu visor, mas ela não se mexe. Então, sua cabeça acena mecanicamente, apenas uma vez, em direção a um tablet próximo. Para minha surpresa, percebo que entendo o texto que está nele. Olho para a entidade querendo respostas, mas ela continua parada e em silêncio. Suspeito que seja apenas um mensageiro e não o autor da mensagem.

      O tablet também contém a planta de uma nova tecnologia: um hiperpropulsor.
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: Pegue a planta
    exp_hyper_opt_b_1: Recuse a planta
    exp_hyper_res_a_1: Instruções sobre como viajar pelas estrelas. Isso é muito valioso.
      Luzes azuis suaves percorrem a máscara do ser, como se transmitissem uma mensagem,
      e desaparecem.
    exp_hyper_res_b_1: O ser se endireita e luzes vermelhas dançam em alarme pelo
      seu visor. Não é uma ameaça, apenas uma correção. Sem esta tecnologia, não posso
      viajar longe. Em dúvida, eu a aceito.
    all_beacon_desc_1: |-
      A realidade parece se dobrar sobre si mesma. Em um momento, posso ver escombros. No outro, percebo um orbe vermelho quase grande e brilhante demais para se olhar. Ele me conhece completamente, mais do que um dia poderei conhecer a mim mesmo. Será que essa é a própria face da criação? Ou será que, devido a meu estado recém-desperto e confuso, algo está me manipulando?

      Um nome se grava em minha mente: Atlas. E um pedido, feito sem palavras, de que siga o caminho que esse ser, o Atlas, definiu para mim.
    all_beacon_opt_a_1: Aceite a orientação do Atlas
    all_beacon_opt_b_1: Recuse a orientação e explore livremente
    all_beacon_opt_c_1: N.B. THIS OPTION IS TO BE REMOVED
    all_beacon_res_a_1: Sinto meu corpo aquecido pela aprovação. Me perdi, mas agora
      me reencontrei. O Atlas reconhece minha lealdade e tenho certeza de que ele
      se manifestará novamente em breve.
    all_beacon_res_b_1: O orbe vermelho aumenta de tamanho até que eu não veja nada
      além de sua cor. Será que serei punido por um deus? Então, de repente, ele desaparece.
      Vejo apenas escombros novamente. É tudo solitário.
    all_beacon_res_c_1: N.B. THIS OPTION IS TO BE REMOVED
    tra_anti_desc_1: A pequena criatura de olhos brilhantes é o único habitante da
      construção. Não falamos o mesmo idioma, mas é evidente que meu companheiro preferia
      não estar aqui. Como antes, ele me transmite uma mensagem, mais uma vez enviada
      por Nada e Polo, seja lá quem forem. A missiva confusa é acompanhada por uma
      doação de antimatéria de meus benfeitores misteriosos. Há o suficiente para
      que eu fabrique uma célula de dobra para o meu hiperpropulsor.
    war_anti_desc_1: O ser rosna para mim quando entro, mas não tenho a chance de
      me encolher, pois ele logo parece envergonhado e faz um gesto se desculpando.
      Ele parece agitado, mas estava claramente me esperando. Como antes, ele me transmite
      uma mensagem, mais uma vez enviada por Nada e Polo, sejam lá quem forem. A missiva
      confusa é acompanhada por uma doação de antimatéria de meus benfeitores misteriosos.
      Há o suficiente para que eu construa uma célula de dobra para o meu hiperpropulsor.
    exp_anti_desc_1: A entidade eletrônica me bombardeia rapidamente com palavras
      que parecem ser de dezenas de idiomas diferentes e fica em silêncio quando percebe
      que não reconheço nenhuma delas. As luzes em seu visor se assemelham brevemente
      a um rolar de olhos. Em seguida, ela me dá outra mensagem de Nada e Polo e um
      frasco de antimatéria. Posso usar isso para fabricar uma célula de dobra. Tento
      agradecer, mas o ser perdeu o interesse em mim. Sua tarefa havia sido concluída.
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: Pegue a antimatéria
    tra_anti_res_a_1: Não sei mesmo quem são Nada e Polo, mas agora tenho como localizá-los.
      Embora eu suspeite que devo optar por encontrá-los ou seguir o Atlas.
    all_antirecipe_desc_1: |-
      Em algum lugar sob meus pés, escuto o barulho interminável do maquinário realizando tarefas desconhecidas para mestres desconhecidos.

      Uma tela pisca e se acende e palavras aparecem nela: NADA NADA FUJA ATLAS NOS ACHOU NADA NADA

      E então uma fórmula é exibida. Ela ensina como fazer antimatéria.
    all_antirecipe_opt_a_1: Pegue a fórmula da antimatéria
    all_antirecip_res_a_1: Com este conhecimento, posso criar células de dobra. É
      a última peça do quebra-cabeça. Agora posso viajar para onde quiser. Ou devo
      seguir o Atlas? Ou encontrar Nada e Polo?
    all_signal_scanner_desc_1: Incremento de sinal ativo. Os sinais de localização
      planetária estão respondendo.
    all_signal_scanner_lang_1: Buscar pontos de interesse próximos
    all_signal_scanner_opt_a: Abrigo
    all_signal_scanner_res_a: Buscando abrigo
    all_signal_scanner_opt_b: Transmissão
    all_signal_scanner_res_b: Buscando sinais de transmissão
    all_signal_scanner_opt_c: Posto avançado colonial
    all_signal_scanner_res_c: Buscando postos avançados coloniais
    all_signal_scanner_opt_d: Monólito
    all_signal_scanner_res_d: Buscando artefatos alienígenas antigos
    all_droppod_opt_a_1: Verifique tecnologia alienígena
    all_droppod_res_a_1: |-
      O equipamento alienígena pisca, se ativa e envia uma transmissão automática.

      Recebo coordenadas.
    all_droppod_desc_1: |-
      Os módulos de entrada das naves cargueiras em órbita contêm tecnologia alienígena útil.
      Verifique o sinal delas e use o conteúdo para atualizar seu exotraje.
    final_mono_desc_1: |-
      O monólito permanece em silêncio sobre a superfície do planeta. Seu lugar não é aqui. Nem o meu. Algo brilha e a visão do orbe vermelho retorna. O Atlas. Ele fala comigo de novo. Mais uma vez, sinto a empolgação e o medo de ter conhecido meu criador.

      O Atlas me oferece orientação e propósito. Significado em uma galáxia indiferente. Apenas preciso seguir seu caminho e suas ordens.
    final_mono_lang_1: SIGA O ATLAS. OBEDEÇA AO ATLAS. ACEITE SUA RECOMPENSA.
    final_mono_opt_a_1: Acredite na promessa do Atlas
    final_mono_res_a_1: Vejo linhas de código, cadeias de números e uma estrutura
      bizarra. Sinto uma convicção de que um grande poder me espera se viajar para
      esse lugar distante. O orbe vermelho desaparece e me resta um caminho para seguir.
    all_signal_scanner_term_desc: |-
      Comprimento de onda de mineral... ativo.

      Sinal do posto avançado colonial... ativo.

      Identificação do índice de registro planetário... ativa.

      Detecção de sinal de socorro... ativa.

      Por favor, selecione o destino pretendido.
    final_mono_desc_2: |-
      O monólito permanece em silêncio sobre a superfície do planeta. Seu lugar não é aqui. Nem o meu. Algo brilha e a visão do orbe vermelho retorna. O Atlas. Mais uma vez, sinto a empolgação e o medo de ter conhecido meu criador.

      E então ele me abandona, pois não esqueceu que anteriormente me recusei a seguir seu caminho. Aparecem imagens do cosmos, visões de buracos negros e estações bizarras, um vislumbre de códigos e equações. Em seguida, tudo fica solitário.
    final_mono_lang_2: BUSQUE O CENTRO OU VÁ PARA ONDE QUISER. SE NÃO NOS SEGUIR,
      NÃO AJUDAREMOS VOCÊ.
    final_mono_opt_a_2: Recuse o Atlas e siga seu próprio caminho
    final_mono_res_a_2: O orbe se infla. Tudo ao meu redor está vermelho. Vejo linhas
      de código e cadeias de números. Sinto cada pedaço do meu corpo sendo examinado
      pelo Atlas e aí... nada. Tudo fica solitário.
    end_orb_beacon_desc_1: |-
      Já estive aqui antes. Talvez não neste lugar, neste mundo, mas nesta situação. Mesmo assim, parece muito diferente. Esta galáxia acabou de se formar e pouquíssimos estiveram aqui antes.

      A visão de um orbe vermelho vasto se manifesta em minha mente. Ele me conhece mais do que um dia poderei conhecer a mim mesmo. Eu o conheço? Não tenho certeza. Um nome se grava em minha mente: Atlas. E um pedido, feito sem palavras, de que siga o caminho que ele define para mim.
    end_orb_beacon_opt_a_1: Aceite a orientação do Atlas
    end_orb_beacon_opt_b_1: Recuse a orientação e explore livremente
    end_orb_beacon_res_a_1: Sinto meu corpo aquecido pela aprovação. Me perdi, mas
      agora me reencontrei. O Atlas reconhece minha lealdade e tenho certeza de que
      ele se manifestará novamente em breve.
    end_orb_beacon_res_b_1: A visão do orbe aumenta de tamanho até que eu não veja
      nada além de sua cor vermelha. Será que serei punido por um deus? Então, de
      repente, ele desaparece. Vejo apenas escombros novamente. É tudo solitário.
    final_atlas_desc_1: Minha jornada terminou. Um sentimento de realização me invade,
      mas desaparece assim que percebo que, mesmo com todos os meus esforços, eu não
      mudei. Espontaneamente, as Sementes do Atlas gravitam em direção à porta e percebo
      o que está prestes a acontecer, se eu for embora.
    final_atlas_lang_1: Clareza. Verdade. Realidade. De novo.
    final_atlas_opt_a_1: Faça surgir uma nova estrela
    final_atlas_res_a_1: |-
      O orbe inunda minha mente com uma imagem. Uma nova estrela foi criada na fronteira da galáxia. Um novo viajante despertará lá. Estou livre para explorar agora.

      Consigo ver o espaço, essa simulação, e buracos negros nele. Talvez eu encontre respostas lá.
    final_atlas_opt_b_1: Afaste-se e retorne à galáxia
    final_atlas_res_b_1: |-
      Seja uma simulação ou não, estou livre do caminho linear. Livre para explorar agora.

      O espaço se revela, e os buracos negros nele também. Talvez eu encontre respostas lá.
