    tech1_name: HERÍDIO
    tech1_symbol: Hr
    tech1_subtitle: Elemento silicato - Comum
    tech1_description: |-
      Elemento usado na criação de componentes essenciais à exploração espacial.
      É encontrado em terreno planetário. Geralmente, é destacado por cubos holográficos no visor do usuário após verificações locais.

      Use <TECHNOLOGY>incrementos de sinal<> para encontrar depósitos de recursos grandes.
    techuncommon1_name: PLATINA
    techuncommon1_symbol: Pt
    techuncommon1_subtitle: Elemento silicato - Incomum
    techuncommon1_description: |-
      Elemento poderoso usado para criar componentes de nave e exotraje valiosos. É um ingrediente essencial em muitas plantas tecnológicas.

      É encontrado na vegetação azul durante a exploração planetária.
    techrare1_name: CRISONITA
    techrare1_symbol: Ch
    techrare1_subtitle: Elemento silicato - Raro
    techrare1_description: |-
      Um elemento muito poderoso usado em várias plantas tecnológicas avançadas, componentes e receitas de produtos.

      É encontrado em estruturas de cristal azul.
    com1_name: FERRO
    com1_symbol: Fe
    com1_subtitle: Elemento óxido - Comum
    com1_description: |-
      Elemento extraído e usado para construir e recarregar tecnologias de defesa.

      É encontrado em formações de rocha e áreas de interesse geológico.
    comuncommon1_name: ZINCO
    comuncommon1_symbol: Zn
    comuncommon1_subtitle: Elemento óxido - Incomum
    comuncommon1_description: |-
      Elemento poderoso usado para recarregar tecnologias de defesa e para criar e manter muitos componentes e dispositivos.

      É encontrado em flores amarelas e na flora planetária.
    comrare1_name: TITÂNIO
    comrare1_name_l: Titânio
    comrare1_symbol: Ti
    comrare1_subtitle: Elemento óxido - Raro
    comrare1_description: |-
      Óxido extremamente poderoso que pode ser usado para recarregar tecnologias de defesa.

      É um ingrediente essencial na criação de muitos dispositivos, produtos e componentes avançados.

      É encontrado nos aglomerados de cristais amarelos durante a exploração planetária.
    fuel1_name: CARBONO
    fuel1_symbol: C
    fuel1_subtitle: Elemento isótopo - Comum
    fuel1_description: |-
      Elemento importante e abundante usado para recarregar armamento, equipamentos de mineração e o sistema de sobrevivência do exotraje.

      É encontrado nas árvores, plantas e outras vegetações de um planeta.
    fueluncommon1_name: TÂMIO9
    fueluncommon1_symbol: Th
    fueluncommon1_subtitle: Elemento isótopo - Incomum
    fueluncommon1_description: |-
      Elemento poderoso usado para carregar equipamentos de mineração, armamento e sistemas de sobrevivência. É utilizado também na criação de produtos valiosos e dispositivos com tecnologia experimental.

      É encontrado em flores vermelhas e na flora planetária.
    fuelrare1_name: PLUTÔNIO
    fuelrare1_symbol: Pu
    fuelrare1_subtitle: Elemento isótopo - Raro
    fuelrare1_description: |-
      Elemento extremamente poderoso que pode ser usado para carregar armamento, equipamentos de mineração e pacotes de energia do exotraje.

      É um ingrediente essencial na criação de muitas tecnologias, componentes e produtos avançados.

      É encontrado em estruturas de cristal vermelho e com frequência nas redes de cavernas de um planeta.
