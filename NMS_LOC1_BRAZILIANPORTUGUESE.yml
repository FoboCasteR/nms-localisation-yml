    death_quote_1: |-
      SÃO OS TOLOS OS MAIS CAPAZES, E NÃO OS DEUSES
      QUE PROTEGEM OS TOLOS.
    death_quote_2: |-
      A ÚNICA MANEIRA DE DESCOBRIR OS LIMITES
      DO POSSÍVEL É SE AVENTURAR UM POUCO ALÉM,
      NO IMPOSSÍVEL.
    death_quote_3: |-
      POSSO NÃO TER CHEGADO AONDE PRETENDIA,
      MAS ACHO QUE FUI PARAR ONDE PRECISAVA ESTAR.
    death_quote_4: EM SEGUNDOS DE DECISÃO, FUTUROS INTEIROS SÃO FEITOS.
    death_quote_5: |-
      A IRONIA SUPREMA DA VIDA É QUE QUASE
      NINGUÉM SAI DELA VIVO.
    death_quote_6: A REALIDADE É UM JOGO.
    death_quote_7: SOMOS UMA IMPOSSIBILIDADE EM UM UNIVERSO IMPOSSÍVEL.
    death_quote_8: |-
      A VIDA É AGRADÁVEL. A MORTE É PACÍFICA.
      O PROBLEMA É A TRANSIÇÃO.
    death_quote_9: A REALIDADE É AQUILO QUE NÃO DESAPARECE MESMO QUANDO VOCÊ PARA
      DE ACREDITAR NELA.
    death_quote_10: |-
      O MISTÉRIO DA VIDA NÃO É UM PROBLEMA PARA SE RESOLVER,
      MAS UMA REALIDADE PARA SE VIVENCIAR.
    death_quote_11: |-
      PARA APRECIAR A MARAVILHA DO UNIVERSO,
      É PRECISO PRIMEIRO CONTINUAR VIVO.
    death_quote_12: |-
      VOU DIZER UMA COISA: ESTAMOS NA TERRA PARA NOS DIVERTIR.
      E NÃO DEIXE NINGUÉM LHE DIZER O CONTRÁRIO.
    death_quote_13: |-
      VIVEMOS EM UMA ILHA PLÁCIDA DE IGNORÂNCIA EM MEIO
      A MARES NEGROS DE ETERNIDADE, E NÃO ESTAVA ESCRITO QUE
      DEVÍAMOS VIAJAR PARA LONGE.
    death_quote_14: |-
      UMA ESTRELA MORREU. EM OUTRO LUGAR DO COSMOS,
      EM UM CANTO INSIGNIFICANTE DE UM BRAÇO GALÁCTICO,
      UMA CRIANÇA NASCEU. ESSE É O EQUILÍBRIO DA EXISTÊNCIA.
    death_quote_15: |-
      EU VEJO A ESCURIDÃO. É PIOR QUE O ESPAÇO,
      É PIOR QUE QUALQUER COISA. É TOTALMENTE NEGRA
      E ME ENGOLE POR INTEIRO.
    death_quote_16: |-
      OBSERVAR ESSAS ESTRELAS DE REPENTE DIMINUIU
      OS MEUS PROBLEMAS E TODA A GRAVIDADE DA
      VIDA TERRESTRE...
    death_quote_17: |-
      HÁ UMA DIFERENÇA ENTRE O FATO DE O
      UNIVERSO SER INERENTEMENTE INJUSTO EM UM NÍVEL CÓSMICO
      E O FATO DE A VIDA SER INJUSTA PORQUE AS PESSOAS
      ASSIM A FAZEM.
    death_quote_18: UM UNIVERSO TÃO GRANDE E TÃO POUCO TEMPO.
    death_quote_19: |-
      ACHO QUE SE PODE CHAMAR ISSO DE 'FRACASSO',
      MAS PREFIRO O TERMO 'EXPERIÊNCIA'.
    death_quote_20: ACREDITO QUE A VIDA SEJA UM JOGO, UMA PIADA CRUEL.
    death_quote_21: |-
      A FICÇÃO CIENTÍFICA NÃO EXISTE.
      O QUE EXISTE É A EVENTUALIDADE CIENTÍFICA.
    death_quote_22: A ETERNIDADE É MUITO TEMPO, PRINCIPALMENTE NO FINAL.
    death_quote_23: |-
      DUAS COISAS SÃO INFINITAS: O UNIVERSO E A ESTUPIDEZ
      HUMANA; E NÃO TENHO TANTA CERTEZA EM RELAÇÃO AO UNIVERSO.
    death_quote_24: |-
      O UNIVERSO PARECE SER MAIS DO QUE
      O MOVIMENTO ALEATÓRIO, CAÓTICO, DESPROPOSITADO DE UMA
      COLEÇÃO DE PARTÍCULAS MOLECULARES.
    death_quote_25: |-
      ENCARAMOS A FACE DA MORTE,
      E ELA PISCOU PRIMEIRO.
    death_quote_26: |-
      A ESTABILIDADE É O COMEÇO DO FIM. NÓS
      SÓ ANDAMOS QUANDO COMEÇARMOS A CAIR PARA FRENTE CONTINUAMENTE.
    death_quote_27: |-
      MESMO QUE O MUNDO LHE DÊ O SEU PIOR E
      DEPOIS VIRE AS COSTAS, AINDA HÁ ESPERANÇA.
    death_quote_28: A REALIDADE É MOLDADA PELAS FORÇAS QUE A DESTROEM.
    death_quote_29: ANDAMOS EM LUGARES ESCUROS ONDE NINGUÉM MAIS VAI ENTRAR.
    death_quote_30: |-
      SE VAI FAZER ALGO ASSIM TÃO LOUCO,
      ESPERE PARA QUANDO FIZER DIFERENÇA.
    death_quote_31: |-
      POLUÍDO POR CRIMES E DEVASTADO PELO REMORSO
      MAIS AMARGO, ONDE POSSO ENCONTRAR DESCANSO ALÉM DA MORTE?
    death_quote_32: |-
      AQUI JAZ AQUELE DE UMA ESTRELA DISTANTE, MAS O SOLO
      NÃO LHE É ESTRANHO, POIS NA MORTE ELE PERTENCE AO UNIVERSO.
    death_quote_33: |-
      ACHAMOS QUE TUDO NESTE UNIVERSO TEM DE CONDIZER
      COM O NOSSO PARADIGMA DO QUE FAZ SENTIDO.
    death_quote_34: EM ALGUM LUGAR, ALGO INCRÍVEL ESTÁ ESPERANDO PARA SER CONHECIDO.
    death_quote_35: ÀS VEZES, ACHO QUE TENHO UM IDIOTA DE GUARDA.
    death_quote_36: |-
      CADA UM DE NÓS É SOZINHO, COM CERTEZA. O QUE SE PODE
      FAZER ALÉM DE ESTENDER A MÃO NA ESCURIDÃO?
