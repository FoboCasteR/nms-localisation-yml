    npc_hire_vehicles_desc_1: "O técnico organizou seu equipamento no terminal de
      exoveículos. Ele me oferece o diagrama do <TECHNOLOGY>geocompartimento do Andarilho<>.
      \n\nEle está mais calmo desde que o vi pela última vez, mas ainda percebo o
      temor em seus olhos, a paranoia que o manteve vivo na viagem pelas estrelas.
      Eu não sei o que sinto. Eu não sei se cometi um engano. Mas não há nada a fazer.
      Os Vy'keens cumpriram sua palavra, e eu cumprirei a minha."
    npc_hire_vehicles_lang_1: Invasor! Eu farei o que prometi. Construa um <TECHNOLOGY>geocompartimento
      do Andarilho<> a partir deste diagrama e o meu exoveículo será seu, mesmo que
      você não o mereça. Agora, com licença. Preciso garantir que este local possa
      ser defendido, se o meu povo tentar me encontrar...
    npc_hire_vehicles_opt_a_1: É bom ter você aqui.
    npc_hire_vehicles_res_a_1: "'Isso não é bom, viajante. Isso é um mal necessário.
      Eu fugi da frota dos Vy'keens por cem mundos, na cabine daquele exoveículo.
      Vamos ver por quanto tempo você conseguirá sobreviver.'"
    npc_hire_vehicles_desc_2: "O técnico promete me dar um <TECHNOLOGY>radar do exoveículo<>
      depois que eu construir o <TECHNOLOGY>geocompartimento do Andarilho<>. \n\nQuando
      me aproximo dele, vejo uma fotografia na tela que é rapidamente escondida quando
      minha presença é notada. Eu não tenho certeza, mas parecia mostrar o técnico
      com outros membros de sua espécie. \n\nPode ter sido sua família, se é que os
      Vy'keens têm esse conceito."
    npc_hire_vehicles_lang_2: Invasor! Você construiu o geocompartimento do Andarilho?
      Grah! Conte-me quando terminar. Precisamos verificar este mundo, encontrar seus
      sinais, seus segredos...
    npc_hire_vehicles_opt_a_2: Construí o geocompartimento do Andarilho.
    npc_hire_vehicles_res_a_2: "'Ótimo. Aqui está a planta do radar do exoveículo.
      Esse aprimoramento permitirá que você descubra construções e sinais a longa
      distância. Porém, invasor, saiba que a sua ignorância me enoja...'"
    npc_hire_vehicles_opt_b_2: Ainda não estou pronto.
    npc_hire_vehicles_res_b_2: "'Grah! Você é uma criança patética, tão ruim quanto
      um Gek! Deixe-me em paz e faça o que eu mandei, ou vou atacar você agora mesmo!'"
    npc_hire_vehicles_desc_3: "O técnico quer que eu construa um <TECHNOLOGY>radar
      do exoveículo<>. Primeiro, precisamos de informações sobre os arredores. As
      armas virão depois.\n\nQuanto mais tempo eu passo com essa criatura, menos ela
      se parece com os outros Vy'keens que eu conheci. Embora as ameaças ainda existam,
      ele parece ter dentro de si uma paixão que não é apenas por matar. \n\nQue tipo
      de vida será que ele levou? Que tipo de vida eu teria levado se não tivesse
      nascido para explorar esses mundos?"
    npc_hire_vehicles_lang_3: Depois que tivermos o <TECHNOLOGY>radar do exoveículo<>,
      poderemos mapear este planeta. Viajante, saiba que o meu povo não era apenas
      formado por guerreiros. Nós também éramos exploradores, defensores desses mundos.
      Antes dos sentinelas. Antes de Hirk e sua grande tolice...
    npc_hire_vehicles_opt_a_3: Eu construí o radar do exoveículo.
    npc_hire_vehicles_res_a_3: "'Ótimo. Aqui está a planta da arma, conforme prometido.
      Para o que precisamos fazer, é necessário estarmos preparados para qualquer
      eventualidade...'"
    npc_hire_vehicles_opt_b_3: Ainda não estou pronto.
    npc_hire_vehicles_res_b_3: "'Meu povo me exterminará por isso, e só o que você
      pode fazer é tagarelar?! Grah! Ao trabalho! Ao trabalho, invasor!'"
    npc_hire_vehicles_desc_4: |-
      O técnico deseja que eu use o meu <TECHNOLOGY>radar do exoveículo<> para localizar um armazém e roubar o <SPECIAL>armádio<> de lá. Ele vai usar essa substância para criar <TECHNOLOGY>incrementos do exoveículo<>.

      Os Vy'keens têm uma obsessão incomum pelos seres que eu conheci como os sentinelas. Eu os vi estudando antigos manuscritos no idioma Vy'keen e murmurando vários nomes: Obinqiul. Aeron. Atlas... É por isso que seu povo o persegue? Que segredo ele descobriu? Que heresia terá cometido?
    npc_hire_vehicles_lang_4: Eu detectei armazéns dos sentinelas neste mundo! Use
      o seu <TECHNOLOGY>radar do exoveículo<> para localizar um armazém, viajante.
      Destrua o armazém e traga-me o precioso <SPECIAL>armádio<> para o meu trabalho.
      Eu construirei <TECHNOLOGY>incrementos do exoveículo<> para as futuras expedições...
    npc_hire_vehicles_opt_a_4: Tenho o armádio de que você precisa
    npc_hire_vehicles_res_a_4: O técnico pega a substância de mim e a usa como base
      para criar incrementos do exoveículo. Satisfeito, ele me entrega a planta sem
      dizer uma palavra.
    npc_hire_vehicles_opt_b_4: Ainda não estou pronto.
    npc_hire_vehicles_res_b_4: "'Invasor, não tarde. Nossas vidas são curtas, nosso
      significado é passageiro. E a sua será ainda mais curta se não concluir a tarefa!
      Grah!'"
    npc_hire_vehicles_desc_5: "O técnico quer que eu use meus <TECHNOLOGY>incrementos
      do exoveículo<> para alcançar rapidamente um terminal e receber uma transmissão
      criptografada. Ele acredita que também vamos poder remover uma planta do <TECHNOLOGY>laser
      minerador de exoveículo<> da rede dos Vy'keens. \n\nEle fica muito empolgado
      quando me aproximo. Seja lá qual for o conteúdo dessa transmissão ou o sistema
      de onde ela foi enviada, parece que é muito importante para o Vy'keen."
    npc_hire_vehicles_lang_5: Eu deixei minha companheira e meus descendentes em meu
      planeta de origem, viajante. Preciso saber o que aconteceu com eles e me livrar
      dos últimos vestígios de meu apego... Você usará os <TECHNOLOGY>incrementos
      do exoveículo<> para alcançar a transmissão criptografada antes que seja apagada.
      No processo, podemos obter a tecnologia Vy'keen de laser minerador na rede.
      Grhah! Vamos matar dois Geks com um disparo só!
    npc_hire_vehicles_opt_a_5: OK, abra a rede, eu irei até lá agora.
    npc_hire_vehicles_res_a_5: "'Fique atento, seja rápido: Eu preciso dessa mensagem.
      Eu preciso saber o que aconteceu com aqueles que deixei para trás!'"
    npc_hire_vehicles_opt_b_5: Ainda não posso fazer isso.
    npc_hire_vehicles_res_b_5: "'Viajante, faça isso por mim e eu terei confiança
      total em você.'"
    npc_hire_vehicles_desc_5_f: |-
      O técnico aguarda, nervoso e agitado. Ainda não recuperei a transmissão criptografada que ele pediu. Ele enfatiza que o tempo é crucial, insistindo que eu vá para o local marcado imediatamente.

      Esta será a última chance do técnico de ter notícias de sua família antes de se desfazer desses vínculos.
    npc_hire_vehicles_lang_5_f: Grah! Eu preciso daquela transmissão, invasor! O sinal
      só pode percorrer a rede certo número de vezes. Vá receber a transmissão antes
      que seja tarde demais!
    npc_hire_vehicles_opt_a_5_f: OK, abra a rede novamente, eu irei até lá agora.
    npc_hire_vehicles_res_a_5_f: "'Fique atento, seja rápido: Eu preciso dessa mensagem.
      Eu preciso saber o que aconteceu com aqueles que deixei para trás!'"
    npc_hire_vehicles_opt_b_5_f: Não posso fazer isso agora.
    npc_hire_vehicles_res_b_5_f: "'Viajante, por que aceitou a tarefa se não pode
      cumpri-la agora? Você nos coloca em um grande perigo!'"
    npc_hire_vehicles_desc_5_s: "CARREGANDO TRANSMISSÃO... DESCRIPTOGRAFANDO FREQUÊNCIA
      SUBESPACIAL... ERRO. INTERCEPTAÇÃO.\n\nContemple o preço da sua heresia, fugitivo
      dos Vy'keens. \nSaiba que não há céu em que não podemos encontrá-lo, não há
      sistema para o qual você possa fugir ileso.\nEsconda-se nas profundezas desta
      galáxia. Nós somos pacientes. \nSaiba que seus descendentes choraram como Geks
      enquanto nós os cortávamos. Saiba que matamos sua companheira enquanto ela fugia,
      abandonando os outros ao sofrimento. Onde você encontrará paz, sabendo dessas
      coisas?"
    npc_hire_vehicles_lang_5_s: O terminal fica ativo, mas a mensagem não é exatamente
      o que eu esperava. O técnico me disse para recuperar a transmissão de sua família,
      mas isto...
    npc_hire_vehicles_opt_a_5_s: Finalize a transmissão.
    npc_hire_vehicles_res_a_5_s: Eu preciso voltar e decidir o que fazer. Antes que
      a transmissão seja encerrada, eu consigo retirar a planta do laser de mineração
      do exoveículo da rede.
    npc_hire_vehicles_desc_6: "O técnico me disse que irá purificar sua mente a fim
      de se preparar para a tarefa sagrada. Antes de remover todos os outros pensamentos,
      ele deseja saber o que aconteceu com sua família. \n\nEle esperava interceptar
      uma mensagem de sua companheira e seus descendentes, mas em vez disso... Eu
      descobri que sua família foi assassinada por outros Vy'keens como retaliação
      por sua heresia.\n\nEnquanto ele espera nervoso diante de mim, eu não sei se
      devo dizer a verdade."
    npc_hire_vehicles_lang_6: Meus preparativos estão quase concluídos. Em breve irei
      me purificar de minha antiga vida e de antigos vínculos para me comprometer
      totalmente com aquilo que devo me tornar. Mas... mesmo se eu não me lembrar
      de coisa alguma, preciso saber... Eu preciso saber, viajante! Conte-me o que
      a minha companheira disse! Fale-me sobre os meus descendentes! Por favor, eu
      espero há tanto tempo...
    npc_hire_vehicles_opt_a_6: 'VERDADE: Eles estão mortos. Eu sinto muito...'
    npc_hire_vehicles_res_a_6: "'Eu... eu... Deixe-me, viajante. Nós, os Vy'keens,
      nos preparamos para a morte durante toda a vida, mas isso... Quem eu sou agora
      morrerá com eles, perdido na destruição do tempo e das lembranças. Obrigado,
      amigo, pelo que você fez. Quando nos encontrarmos novamente, eu terei renascido.'"
    npc_hire_vehicles_opt_b_6: 'MENTIRA: Eles estão bem. Estão felizes.'
    npc_hire_vehicles_res_b_6: "'Grah! Sua interpretação é patética. Nós, os Vy'keens,
      nunca ficamos felizes. Temos orgulho dos nossos conflitos. Mas... fico satisfeito
      em saber disso. Eu... creio que agora posso fazer o que precisa ser feito. Obrigado,
      amigo, por me trazer essa esperança quando estou prestes a desaparecer. Quando
      nos encontrarmos novamente, eu terei renascido.'"
    npc_hire_vehicles_desc_7: |-
      O técnico me pede para construir um <TECHNOLOGY>laser minerador do exoveículo<>, prometendo criar a planta de um novo exoveículo, o Nômade.

      Seu rosto é diferente, sob os olhos, sob a alma. Ele mudou de forma irrevogável. Antes, me insultava com ameaças vazias. Agora, fala somente com um único propósito. Se antes ele era capaz de sentir alegria ou tristeza, agora só se importa com seu culto, com seu suposto propósito...
    npc_hire_vehicles_lang_7: Eu... Renasci, sem vínculos. Agora posso me concentrar
      no que preciso fazer... Grah! Você precisará de um laser minerador nos próximos
      dias. Construa-o e eu criarei um exoveículo Nômade digno de um acólito de Nal.
    npc_hire_vehicles_opt_a_7: Construí o laser minerador do exoveículo.
    npc_hire_vehicles_res_a_7: "'Aceite a planta do Nômade, viajante, e torne-se um
      acólito de Nal!'"
    npc_hire_vehicles_opt_b_7: Antes de fazer isso, o que é Nal?
    npc_hire_vehicles_res_b_7: "'Nal, o progenitor! Nal, que se opôs à loucura de
      Hirk! Nal, que será vingado!'"
    npc_hire_vehicles_desc_8: |-
      O técnico precisa que eu obtenha <SPECIAL>detritio<>, um mineral muito denso que só pode ser extraído com o <TECHNOLOGY>laser minerador de exoveículo<>. Detritio pode ser recolhido das grandes rochas neste planeta. O técnico poderá usar essa substância para criar uma atualização para o meu <TECHNOLOGY>radar do exoveículo<>.

      O Vy'keen me encara, avaliando cada um de meus movimentos. Ele me deixa desconfortável. Seja lá o que ele estava tentando fazer, vai acontecer em breve. Essa espera, o não saber... me enche de um estranho temor.
    npc_hire_vehicles_lang_8: |-
      Seu <TECHNOLOGY>laser minerador do exoveículo<> deve ser potente o bastante para extrair até o <SPECIAL>detritio<> deste planeta. Contemple a arte do sacerdote mecânico que pode criar maravilhas! Grah!

      Este universo é um mistério, viajante. Vidas são gastas tentando solucioná-lo. Devemos fazer a nossa parte.
    npc_hire_vehicles_opt_a_8: Tenho o detritio de que você precisa.
    npc_hire_vehicles_res_a_8: O técnico pega a substância de mim e a usa para criar
      a planta do novo radar do exoveículo.
    npc_hire_vehicles_opt_b_8: Eu ainda não acumulei detritio suficiente.
    npc_hire_vehicles_res_b_8: "'Então por que ainda estamos conversando? Grah! Cumpra
      a minha ordem imediatamente.'"
    npc_hire_vehicles_desc_9: |-
      A planta do <TECHNOLOGY>radar do exoveículo<> parece muito promissora. Eu já descobri muitas coisas com a ajuda do técnico, e neste momento ele está criando atualizações para o <TECHNOLOGY>sistema de armamento do exoveículo<>.

      Ainda assim, apesar de seu novo foco e eficiência, eu sinto falta do modo como ele era antes. As falhas de sua individualidade foram perdidas para sempre, afogadas por um grande propósito. Eu me pergunto se algum dia me perderei dessa forma. Se vou me tornar aquilo que odeio.
    npc_hire_vehicles_lang_9: Eu estive analisando a telemetria do seu exoveículo.
      Parece que a minha encarnação anterior não deu a você nem mesmo os mais básicos
      <TECHNOLOGY>atualizações de arma de exoveículo<>. Grah! Perdoe o Vy'keen que
      eu fui, acólito.
    npc_hire_vehicles_opt_a_9: Eu construí a atualização do radar do exoveículo.
    npc_hire_vehicles_res_a_9: "'Aqui estão suas plantas. Eu vou... espere! Estou
      detectando alguma coisa... Não pode ser...'"
    npc_hire_vehicles_opt_b_9: Ainda não construí a atualização.
    npc_hire_vehicles_res_b_9: "'Você é um acólito dedicado, viajante. Não me decepcione.'"
    npc_hire_vehicles_desc_10: |-
      O técnico precisa de <SPECIAL>aglomerados de nanitos<> para criar uma atualização para os meus <TECHNOLOGY>incrementos do exoveículo<>. Ele sugere que eu posso encontrar alguns deles em estruturas abandonadas.

      O Vy'keen alega que Nal, cujo nome é o mesmo de seu culto, já visitou o meu planeta. Eu não sei se isso é verdade. Eu ando por mundos de ruínas e me impressiono com essas pessoas, com suas obsessões pelo passado, pelo ódio que os despedaça. Eu me pergunto o que acontecerá no futuro, quais segredos poderão ecoar pelo centro da criação.
    npc_hire_vehicles_lang_10: 'O fato de você ter escolhido este mundo, entre todos
      os mundos, para ser seu lar, apesar das infinitas possibilidades... Não achei
      que seria possível, mas minhas verificações descobriram a verdade: o próprio
      Nal visitou este lugar. Vamos descobrir quais foram as últimas palavras dele.
      Use o seu <TECHNOLOGY>radar do exoveículo<> atualizado para encontrar as estruturas
      abandonadas deste planeta. Me traga os aglomerados de nanitos contidos nesses
      locais. Vou usá-los para forjar um novo módulo de aceleração para as provações
      futuras.'
    npc_hire_vehicles_opt_a_10: Tenho os aglomerados de nanitos.
    npc_hire_vehicles_res_a_10: "'Sim, sim! Pegue esta planta dos incrementos do exoveículo
      e prepare-se, viajante.'"
    npc_hire_vehicles_opt_b_10: Não tenho a substância de que você precisa.
    npc_hire_vehicles_res_b_10: "'Isso acontecerá em breve, viajante. Eu tenho fé
      em você.'"
    npc_hire_vehicles_desc_11: |-
      Um monólito foi ativado. Se eu alcançá-lo rapidamente, posso obter o conhecimento proibido de Nal.

      O técnico cumpriu seu propósito sagrado, compelido a obliterar sua própria personalidade especialmente para este dia, para este momento. Eu não sei se seu sacrifício será em vão.
    npc_hire_vehicles_lang_11: Viajante, o meu trabalho está concluído. Eu ativei
      as linhas de ley e carreguei seus dados sagrados. Elas me revelaram a existência
      de um monólito, uma tumba para a última profecia! Vá, viajante! Vá e descubra
      seu segredo!
    npc_hire_vehicles_opt_a_11: OK, carregue a linha de ley, eu irei até lá agora.
    npc_hire_vehicles_res_a_11: "'Eu invejo você, viajante! Ver as palavras do próprio
      Nal! Grah!'"
    npc_hire_vehicles_opt_b_11: Ainda não, irei em breve.
    npc_hire_vehicles_res_b_11: "'Você não sabe o quanto isto é importante, quantos
      de meu povo nos matariam na hora apenas por mencionar o nome de Nal...'"
    npc_hire_vehicles_desc_11_f: O técnico espera pelas palavras do monólito, dizendo-me
      que eu devo alcançá-lo rapidamente para ativar seu testamento.
    npc_hire_vehicles_lang_11_f: Nossos recursos são limitados, viajante. Só podemos
      carregar esta linha de ley algumas vezes antes que isso nos destrua. Então vá.
      Vá depressa até o monólito antes que o testamento desapareça...
    npc_hire_vehicles_opt_a_11_f: Ok, carregue a linha de ley novamente, eu irei até
      lá agora.
    npc_hire_vehicles_res_a_11_f: "'Eu invejo você, viajante! Ver as palavras do próprio
      Nal! Grah!'"
    npc_hire_vehicles_opt_b_11_f: Não posso fazer isso agora.
    npc_hire_vehicles_res_b_11_f: "'Você não sabe o quanto isto é importante, quantos
      de meu povo nos matariam na hora apenas por mencionar o nome de Nal...'"
    npc_hire_vehicles_desc_11_s: |-
      Você se aproxima do monólito. A terrível verdade contida nele envolve você. Você vê suas palavras no texto de mil idiomas, na escrita efêmera de estrelas incontáveis.
      Você testemunha eventos que ocorreram milênios antes do seu despertar. Você vê dois Vy'keens diante de um brilho vermelho, perguntando a ele sobre o universo. Você vê um Gek e um Korvax, aguardando lado a lado com você. Antes que a visão acabe, você vê algo que não havia visto antes. Algo que não pertence a este lugar, ou a lugar algum. Uma visão de ódio e desespero de algo que ainda está por vir.
      Você vê tudo isso e então tudo acaba. O monólito nada mais tem a lhe mostrar.
    npc_hire_vehicles_lang_11_s: Saiba que eu ouvi as palavras do Atlas, quando Hirk
      nada ouviu. Em sua fúria, em sua inveja impotente, Hirk me atacou da montanha
      e eu vi a verdade das palavras do monólito. Vi que o meu fim seria um despertar.
      Que neste sonho, nada perecerá. Ou assim seria, até a chegada dos viajantes.
      Assim seria, até a destruição das realidades. Saiba disto, o último testamento
      de Nal...
    npc_hire_vehicles_opt_a_11_s: Você parte, abalado pela experiência.
    npc_hire_vehicles_res_a_11_s: Enquanto se afasta, você sente algo logo atrás,
      respirando, aguardando. Quando você se vira, não está mais lá.
    npc_hire_vehicles_desc_12: "O técnico me dá o diagrama do <TECHNOLOGY>geocompartimento
      do Colossus<>. \n\nOs Vy'keens acreditam que Hirk, seu ancestral, recebeu a
      sabedoria de um grande monólito, iniciando uma guerra contra os sentinelas e
      matando Nal, o Opositor.\n\nO monólito que eu descobri prova que essa história
      é uma mentira. Nal foi honrado com uma visão, enquanto Hirk só encontrou o silêncio.
      Com inveja, Hirk assassinou Nal. E ainda assim, fico com perguntas.\n\nFico
      pensando sobre a criatura que senti me vigiando. Fico com o temor."
    npc_hire_vehicles_lang_12: 'Eu... eu agradeço, viajante. É por isso que eles chamam
      os seguidores de Nal de ''hereges''?! Grah! Com essa descoberta, você justificou
      as ações de mil mártires, viajante. Você merece sua recompensa: você merece
      o Colossus, o maior exoveículo do meu arsenal. Use-o para espalhar o terror
      entre nossos inimigos.'
    npc_hire_vehicles_opt_a_12: Aceite a planta.
    npc_hire_vehicles_res_a_12: Você recebe a planta, agradecendo ao técnico por tudo
      o que ele fez.
    npc_hire_vehicles_desc_13: |-
      O técnico aguarda ansiosamente para ver o meu <TECHNOLOGY>exoveículo Colossus<> em toda a sua glória. Eu observo enquanto ele cria uma atualização para o <TECHNOLOGY>laser minerador do exoveículo<>, cercado de mapas e diagramas.

      Ele poderia ter partido após minha descoberta do monólito. A heresia dele agora é a verdade. Embora ainda seja perseguido por alguns entre os Vy'keens, os Cultistas de Nal agora terão um novo poder nesta galáxia. Apesar disso, o técnico permaneceu, prometendo me ajudar assim como eu o ajudei, até que eu não necessite mais de seus serviços.
    npc_hire_vehicles_lang_13: Eu transmiti o testamento de Nal para meus irmãos,
      viajante. O que você descobriu hoje irá se espalhar entre os Vy'keens e mudará
      o nosso povo para melhor. Grah! E se a violência for necessária, que seja assim.
      Você não é tão patético quanto eu pensava. Você já não é mais um invasor. Você
      é um de nós, agora e até o fim dos tempos, entronado na glória do Colossus.
    npc_hire_vehicles_opt_a_13: Construí o geocompartimento do Colossus.
    npc_hire_vehicles_res_a_13: "'Grah! Então por que está aí parado, viajante? Vá!
      Use o poder dele para dominar este mundo. Aqui está uma atualização do laser
      do exoveículo para ajudá-lo nessa tarefa.'"
    npc_hire_vehicles_opt_b_13: Eu ainda preciso construí-lo.
    npc_hire_vehicles_res_b_13: "'Grah! Você pode ser um de nós, mas ainda é lento
      e patético!'"
    npc_hire_vehicles_desc_14: "O técnico precisa de <SPECIAL>aglomerados de nanitos<>
      para criar uma atualização para o meu <TECHNOLOGY>radar do exoveículo<>. \n\nAlgo
      está errado. Há algum tempo, eu vi o Vy'keen com uma imagem de sua família,
      logo antes que ele executasse um ritual para apagar esses laços de sua mente.
      Conforme me aproximo agora, vejo a mesma imagem. O técnico olha fixamente para
      ela, piscando com uma expressão vazia. Ao notar minha presença, ele remove a
      fotografia da tela. \n\nNós não falamos mais sobre isso. Eu não desejo despertar
      sua dor."
    npc_hire_vehicles_lang_14: Eu... eu... Perdoe-me, viajante, estou cansado. Já
      estou próximo de esgotar os limites do meu trabalho, mas logo você terá o domínio
      dos sinais deste planeta e a velocidade para alcançar qualquer ameaça. Eu só
      necessito de <SPECIAL>aglomerados de nanitos<> suficientes para criar as últimas
      plantas. Grah! Esse trabalho foi repleto de glória!
    npc_hire_vehicles_opt_a_14: Tenho os aglomerados de nanitos.
    npc_hire_vehicles_res_a_14: O técnico usa os nanitos para criar a última planta
      do radar do exoveículo e a entrega para você.
    npc_hire_vehicles_opt_b_14: Não tenho a substância de que você precisa.
    npc_hire_vehicles_res_b_14: "'Você irá encontrá-la em estruturas abandonadas,
      viajante! Grah! Eu imploro, não volte à sua incompetência anterior...'"
    npc_hire_vehicles_desc_15: |-
      O técnico tem uma última recompensa: uma atualização do <TECHNOLOGY>módulo de aceleração<> para o exoveículo Nômade, assim que eu construir o geocompartimento correspondente.

      Em minhas viagens, compreendi poucos seres como indivíduos, mas este Vy'keen me mostrou propósitos, segredos que eu não sabia que existiam neste universo. Ele me mostrou a promessa de um futuro diferente, de um tempo de luta e glória. O técnico lutou durante toda a vida para alcançar o objetivo de encontrar o testamento de Nal. Eu não sei em que estou me metendo...
    npc_hire_vehicles_lang_15: |-
      Aqui, viajante: Se você construiu um exoveículo Nômade, este último <TECHNOLOGY>módulo de aceleração<> será seu.

      O nosso trabalho está concluído, mas todo final é um começo... Estou fraco demais para viajar como costumava fazer, cansado demais para continuar a minha peregrinação. Com sua permissão, ficarei aqui ao seu lado, contra os seus inimigos. Grah! Que o infortúnio se abata sobre aqueles que desejam nos causar mal!
    npc_hire_vehicles_opt_a_15: Eu tenho o exoveículo Nômade.
    npc_hire_vehicles_res_a_15: Grah! A atualização do módulo de aceleração é sua!
    npc_hire_vehicles_opt_b_15: Eu ainda não o construí.
    npc_hire_vehicles_res_b_15: Por que não? Grah! Meu trabalho significa tão pouco
      que você decidiu perder tempo?
    npc_hire_vehicles_desc_16: |-
      O técnico invadiu um terminal para extrair suas unidades. Se eu chegar ao local rapidamente, poderei transferi-las para a minha conta.

      Ele passa os dias fazendo isso, cuidando do exoveículo e extraindo dados das redes interplanetárias. Às vezes, eu o vejo caminhando pelo planeta, explorando-o, mas isso é raro. O técnico está satisfeito com sua aposentadoria. Ele age como um fugitivo apenas pelo prazer da perseguição e não mais pela necessidade de sobrevivência.
    npc_hire_vehicles_lang_16: Viajante, eu detectei um local de interesse monetário!
      Vá e aprimore seu controle do exoveículo! Rastreie o sinal antes que ele desapareça
      para que possamos nos apossar das unidades!
    npc_hire_vehicles_opt_a_16: Irei agora.
    npc_hire_vehicles_res_a_16: Rápido! Grah!
    npc_hire_vehicles_opt_b_16: Estou ocupado demais.
    npc_hire_vehicles_res_b_16: Grah! Eu não sei por que me importo...
    npc_hire_vehicles_desc_16_f: O técnico invadiu um terminal para me fornecer um
      pequeno número de unidades extraídas. Se eu chegar ao local rapidamente, poderei
      recebê-las.
    npc_hire_vehicles_lang_16_f: Viajante, por que você ainda não alcançou o local
      marcado? Vá e aprimore seu controle do exoveículo! Rastreie o sinal antes que
      ele desapareça para que possamos nos apossar das unidades!
    npc_hire_vehicles_opt_a_16_f: Irei agora.
    npc_hire_vehicles_res_a_16_f: Rápido! Grah!
    npc_hire_vehicles_opt_b_16_f: Estou ocupado demais.
    npc_hire_vehicles_res_b_16_f: Grah! Eu não sei por que me importo...
    npc_hire_vehicles_desc_16_s: O terminal lança erratas em confusão, desviando fundos
      de uma transação intergaláctica diretamente para a sua conta.
    npc_hire_vehicles_lang_16_s: O terminal é ativado.
    npc_hire_vehicles_opt_a_16_s: Você deixa o terminal.
    npc_hire_vehicles_res_a_16_s: Ao partir, você sente gratidão pela habilidade do
      seu técnico de invadir essas redes.
    npc_hire_vehicles_recr_desc_1: "O técnico deseja trabalhar, alegando que poderá
      construir e atualizar <TECHNOLOGY>exoveículos<> para as minhas viagens.\n \nQuando
      ele me vê, é difícil não confundir o brilho em sua expressão com pânico, ou
      até empolgação. Ele rapidamente tenta ocultar essas emoções, estampando em sua
      face o desprezo que eu aprendi a esperar dessa espécie. Entretanto, além de
      tudo isso, noto que ele precisa de mim, dizendo palavras em meu próprio idioma.
      Posso ver que ele teme pela própria vida."
    npc_hire_vehicles_recr_lang_1: Eu... eu exijo um lugar em seu mundo, invasor!
      Aceite e receba a glória de um exoveículo e um sacerdote mecânico Vy'keen para
      cuidar dele. Ore para que o seu <TECHNOLOGY>terminal de exoveículos<> seja suficiente
      para as minhas habilidades. Recuse, e o resultado será inevitavelmente o meu
      extermínio. Decida rápido!
    npc_hire_vehicles_recr_opt_a_1: Eu aceito seus serviços.
    npc_hire_vehicles_recr_res_a_1: Você é fraco e indigno de minhas habilidades,
      mas não tenho escolha. Eu fugirei para o seu mundo vil quando tiver certeza
      de que o caminho é seguro. Eu vou... me tornar um invasor.
    npc_hire_vehicles_recr_opt_b_1: Agora não.
    npc_hire_vehicles_recr_res_b_1: Invasor, você me condenou às oito vinganças de
      Hirk. Não tenho arrependimentos, mesmo se me matarem pelo que sou e pelo que
      fiz. Mas você irá se arrepender disso por toda a sua vida miserável.
