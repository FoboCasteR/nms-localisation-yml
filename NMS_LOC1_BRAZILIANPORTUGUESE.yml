    war_freighter_desc_1: |-
      O alienígena solta um grito de guerra estridente quando me aproximo. Está comemorando nossa vitória, espero.
      Ele gesticula em direção ao painel de controle de sua nave cargueira, como se sugerindo que eu assuma o comando.
    exp_freighter_desc_1: |-
      Luzes piscam rapidamente no visor da forma de vida, e sua cabeça inclina-se levemente para a frente. Parece que está me mostrando... gratidão?
      Ele gesticula em direção ao painel de controle de sua nave cargueira, como se sugerisse que eu assuma o comando.
    tra_freighter_desc_1: |-
      A pequena criatura tagarela animada e pula de um pé a outro.
      Ela gesticula continuamente na ponte e aponta para o painel de controle de sua nave cargueira. Parece estar sugerindo que eu assuma o comando.
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: Grah! Invasor patético rouba glória da batalha de nave cargueira!
      Mas o vy'keen agradece mesmo assim.
    exp_freight_lang_1: 'Projeção da análise da batalha: destruição sem a ajuda do
      viajante. Os Korvax agradecem.'
    tra_freight_lang_1: Muito obrigado, camarada! Você salvou muitas vidas e muito
      lucro!
    all_freighter_opt_1: Inspecione a nave cargueira
    all_freighter_opt_2: Recuse a recompensa
    all_freighter_opt_3: Exija um pagamento
    all_freighter_res_1: |-
      O capitão olha para mim com uma expressão alegre e quase aliviada. Será que o fardo do comando se tornou demais para ele?
      Sua nave e tripulação estão, agora, à minha disposição, bem como o comando das <STELLAR>fragatas de apoio<> da nave cargueira.
    all_freighter_res_2: O capitão olha para mim com mais respeito. Minhas ações na
      batalha claramente impressionaram, e o fato de eu ter recusado qualquer recompensa
      apenas aumentou o impacto.
    all_freighter_res_3: O capitão olha para mim com respeito. Minhas ações na batalha
      claramente causaram uma boa impressão.
    npc_freighter_captain_lang_1: |-
      Bem vindo a bordo. O que te traz aqui? A vida na nave cargueira raramente atrai um piloto independente.
      Talvez você precise dos nossos serviços? Algum transporte de carga ou algum outro negócio?
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: Um ar de autoridade desgastada marca claramente
      essa como a nave cargueira do Capitão.
    npc_freighter_captain_opt_a_1: Fazer uma oferta pela nave cargueira
    npc_freighter_captain_res_a_1: É uma boa nave, e a tripulação vai lhe servir bem.
      Capitão.
    npc_freighter_cap_sec_lang_1: Saudações, meu capitão. Está tudo tranquilo.
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
