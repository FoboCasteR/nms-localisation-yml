    alloy2_name: HÉROX
    alloy2_name_l: Hérox
    alloy2_subtitle: Liga de metal neutro
    alloy2_description: |-
      Liga neutra com utilizações em setores que vão desde a farmacologia até a indústria pesada.

      É essencial ao comércio galáctico de ligas metálicas.
    alloy3_name: LÊMIO
    alloy3_name_l: Lêmio
    alloy3_subtitle: Liga de metal neutro
    alloy3_description: |-
      Liga metálica pesada.

      Tem um uso extensivo na construção de naves cargueiras devido à sua resistência. É um material duro popular na Rede Comercial Galáctica.
    alloy4_name: CRÓLIO
    alloy4_name_l: Crólio
    alloy4_subtitle: Liga de metal neutro
    alloy4_description: |-
      Liga metálica altamente resistente e durável usada na construção da fuselagem de naves e na tecnologia dos drones de exploração espacial.

      O mercado de crólio é uma grande força na Rede Comercial Galáctica.
    alloy5_name: MAGMOX
    alloy5_name_l: Magmox
    alloy5_subtitle: Liga de metal neutro
    alloy5_description: |-
      Liga metálica lustrosa e muito apreciada. É popular entre os comerciantes de todas as raças galácticas principais conhecidas.

      Pode ser reconhecida facilmente por seu brilho vermelho intenso e campo magnético forte.
    alloy6_name: GRANTINA
    alloy6_name_l: Grantina
    alloy6_subtitle: Liga de metal neutro
    alloy6_description: |-
      Liga metálica macia e maleável que é a favorita dos artesões de toda a galáxia conhecida.

      É uma mercadoria popular, e muitas das rotas comerciais galácticas são dedicadas à sua venda e transporte.
    alloy7_name: TERUMIM
    alloy7_name_l: Terumim
    alloy7_subtitle: Liga de metal neutro
    alloy7_description: |-
      Liga metálica leve comercializada por toda a Borda Externa galáctica.

      É comumente usada na parte interna dos transportes comerciais para reduzir seu peso, já que decolam de planetas com campos gravitacionais elevados.
    pulsefuel1_name: NÚCLEO DE PULSO
    pulsefuel1_name_l: Núcleo de pulso
    pulsefuel1_subtitle: Combustível de propulsão de voo espacial
    pulsefuel1_description: |-
      Núcleo carregado de isótopos radioativos.

      É usado para recarregar os mecanismos de pulso de vários tipos de naves comuns e cargueiras.
    hyperfuel1_name: CÉLULA DE DOBRA
    hyperfuel1_name_l: Célula de dobra
    hyperfuel1_subtitle: Unidade carregadora do hiperpropulsor
    hyperfuel1_description: |-
      Esse <FUEL>combustível baseado em antimatéria<> é uma das poucas fontes de energia capazes de atender aos requisitos energéticos incríveis do <TECHNOLOGY>hiperpropulsor de uma nave<>.

      Protegida por uma caixa robusta, a célula garante que não haja paradoxos durante viagens mais rápidas que a luz.
    grenfuel1_name: PLASMA INSTÁVEL
    grenfuel1_name_l: Plasma instável
    grenfuel1_subtitle: Recarga do lançador de plasma
    grenfuel1_description: |-
      Cápsula de combustível cheia para ser usada no <TECHNOLOGY>lançador de plasma<>.

      Contém energia eletrotérmica altamente pressurizada, para ser usada na tecnologia da granada de disrupção terrestre.
    newprod1_name: AMULETO GEK
    newprod2_name: ADAGA VY'KEEN
    newprod3_name: CUBO DA CONVERGÊNCIA
    newprod4_name: CILINDRO DE BÓSONS
    newprod5_name: MÓDULO DE NEUTRINOS
    newprod6_name: MATRIZ DIMENSIONAL
    newprod7_name: ESTRUTURA DE GRAVITINOS
    newprod1_name_l: Amuleto Gek
    newprod2_name_l: Adaga Vy'keen
    newprod3_name_l: Cubo da Convergência
    newprod4_name_l: Cilindro de bósons
    newprod5_name_l: Módulo de neutrinos
    newprod6_name_l: Matriz dimensional
    newprod7_name_l: Estrutura de gravitinos
    newprod1_desc: Amuleto de sorte carregado por vários comerciantes galácticos.
    newprod2_desc: Arma amplamente usada em cerimônias. É uma parte essencial da tradição
      e cultura dos Vy'keens.
    newprod3_desc: Dispositivo usado pelos Korvax para o armazenamento de informações
      históricas e culturais.
    newprod4_desc: Ferramenta científica muito apreciada.
    newprod5_desc: Peça de computador valiosa. Um item comercial muito desejado.
    newprod6_desc: Dispositivo muito procurado e comumente visto no mercado galáctico.
    newprod7_desc: Substância importante usada em pesquisa e experimentos científicos.
    newprod10_name: AQUAESFERA
    newprod11_name: CUBO DO VÓRTICE
    newprod12_name: VENENO ENSACADO
    newprod13_name: ESFERA DE GRAVITINO
    newprod14_name: PÉROLA DE ALBUMINA
    newprod10_name_l: Aquaesfera
    newprod11_name_l: Cubo do vórtice
    newprod12_name_l: Veneno ensacado
    newprod13_name_l: Esfera de gravitino
    newprod14_name_l: Pérola de albumina
    newprod10_desc: |-
      Curiosidade extremamente valiosa que pode às vezes ser encontrada nos mares e lagos de alguns sistemas planetários.

      Sua origem é desconhecida.
    newprod11_desc: |-
      Um objeto antigo tirado das profundezas de um sistema de cavernas planetário. A superfície é fria ao toque, e ele está curiosamente polido, apesar de seu tempo de existência.

      Com uma fusão de metal e rocha, este tipo de cubo se mostrou resistente a processamento industrial. Portanto, é valioso somente para colecionadores.

      Este item pode ser vendido em um <TECHNOLOGY>terminal comercial galáctico<>.
    newprod12_desc: |-
      Uma glândula venenosa estabilizada extraída de um ouriço terrestre. Ele na verdade é uma colônia de protocriaturas menores, uma formação desenvolvida por anos de crescimento lento e cooperação.

      Tem uso medicinal e também é uma iguaria em algumas culinárias mais ousadas.

      Este item pode ser vendido em um <TECHNOLOGY>terminal comercial galáctico<>.
    newprod13_desc: |-
      Um aglomerado supersimétrico de partículas criado por forças supergravitacionais divergentes. Uma <STELLAR>microfenda<> é criada enquanto ele se forma, e a extração do orbe causa um despertar para a realidade localizado. Os <FUEL>sentinelas<> vão agir para estabilizar qualquer anomalia desse tipo.

      Este item pode ser vendido em um <TECHNOLOGY>terminal comercial galáctico<>.
    newprod14_desc: |-
      Pedra preciosa formada ao longo de vários séculos dentro do ovo de uma espécie superincubadora. Extremamente ornamental, essa pedra é uma semente viva, um grão brilhante de vida em potencial.

      Este item pode ser vendido em um <TECHNOLOGY>terminal comercial galáctico<>.
    atlas_seed_subtitle: Item valioso único
    atlas_seed_10_name: CORAÇÃO DO SOL
    atlas_seed_10_name_l: Coração do sol
    atlas_seed_10_desc: Uma Semente do Atlas que contém cílios quânticos temporizados
      suspensos em uma casca de fótons. Não se sabe se existem outros.
    atlas_seed_1_name: NANÓDULO CAPTURADO
    atlas_seed_1_name_l: Nanódulo capturado
    atlas_seed_1_desc: 'Semente do Atlas que contém substrato quase estelar com deslocamento
      de área. Aviso: não permita que a matriz entre em comunhão com este espaço dimensional.'
    atlas_seed_6_name: JADE FÓTICA
    atlas_seed_6_name_l: Jade fótica
    atlas_seed_6_desc: Esta Semente do Atlas insubstituível é uma forma de fótons
      adaptados à matéria e transformados em um sólido por meios desconhecidos.
    atlas_seed_4_name: MATÉRIA ESCURA
    atlas_seed_4_name_l: Matéria escura
    atlas_seed_4_desc: Uma casca de Semente do Atlas que encerra um elemento oco obtido
      do último universo quando este estava arruinado. Sua ingestão é tóxica.
    atlas_seed_9_name: QUANTUNS MODIFICADOS
    atlas_seed_9_name_l: Quantuns modificados
    atlas_seed_9_desc: Esta Semente do Atlas única contém uma estrutura matemática
      de aparência agradável recuperada da simulação de uma realidade alternativa.
    atlas_seed_3_name: ORBE NOOSFÉRICO
    atlas_seed_3_name_l: Orbe noosférico
    atlas_seed_3_desc: Uma Semente do Atlas capaz de ecoar nas frequências telepáticas
      humanoides. Pode tentar absorver qualquer intelecto inferior que esteja próximo.
    atlas_seed_7_name: ESTADO FALHO
    atlas_seed_7_name_l: Estado falho
    atlas_seed_7_desc: Por motivos desconhecidos, esta Semente do Atlas única foi
      aos poucos desalinhada desta realidade quântica. O conteúdo não pode ser determinado.
    atlas_seed_8_name: CONSTELAÇÃO DE NOVAS
    atlas_seed_8_name_l: Constelação de novas
    atlas_seed_8_desc: Semente do Atlas que contém os neutrônios de um evento catastrófico
      com supernovas que exterminou uma civilização inteligente em uma era antiga.
    atlas_seed_5_name: FIM DA MANHÃ
    atlas_seed_5_name_l: Fim da manhã
    atlas_seed_5_desc: Matriz de neutrino-bóson tau esculpida e fixada dentro de uma
      casca insubstituível de Semente do Atlas. Pode ser semi-inteligente.
    atlas_seed_2_name: SOMBRA ENGLOBADA
    atlas_seed_2_name_l: Sombra englobada
    atlas_seed_2_desc: Esta Semente do Atlas contém os restos de um parasita espacial
      que muito provavelmente tem uma origem extradimensional.
    restart_item_name: RECORDAÇÃO
    restart_item_name_l: Recordação
    restart_item_desc: Tudo o que você conhece está aqui dentro.
    restart_item_subtitle: Uma relíquia de outro lugar
    starbirth_item_name: SEMENTE ESTELAR
    starbirth_item_name_l: Semente estelar
    starbirth_item_desc: |-
      A menor centelha existente, contida por um campo de origem desconhecida.

      A semente brilha com vida, desesperada para escapar e cumprir seu potencial.
    starbirth_item_subtitle: Fragmento inestimável
