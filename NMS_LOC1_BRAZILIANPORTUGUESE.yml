    shipshotgun_name: EJETOR DE PÓSITRONS
    shipshotgun_name_l: Ejetor de pósitrons
    shipshotgun_subtitle: Arma de nave de curto alcance
    shipshotgun_description: "Uma arma de nave poderosa, capaz de causar <STELLAR>destruição
      extrema<> a <TECHNOLOGY>curtas distâncias<>. \n\nObservação: estas partículas
      têm uma <TITLE>eficácia reduzida<> contra alvos com escudos.\n\nUse <IMG>CYCLEWEAPON<>
      para mudar o modo de arma. Pressione <IMG>SHIPFIRE<> para disparar."
    shipminigun_name: ACELERADOR DE INFRACORTE
    shipminigun_name_l: Acelerador de infracorte
    shipminigun_subtitle: Arma de nave de disparo rápido
    shipminigun_description: |-
      Uma arma de nave de <TECHNOLOGY>fogo rápido<> que lança globos de metal líquido superaquecido contra alvos hostis. Esses projéteis são <STELLAR>extremamente eficazes<> contra fuselagens de naves <STELLAR>sem escudos<>.

      Observação: os componentes internos do acelerador são vulneráveis ao <FUEL>superaquecimento<> rápido. Rajadas longas não são recomendadas.

      Use <IMG>CYCLEWEAPON<> para mudar o modo de arma. Pressione <IMG>SHIPFIRE<> para disparar.
    missile_name: TORPEDO DE PLASMA
    missile_name_l: Torpedo de plasma
    missile_subtitle: Peça de artilharia teleguiada de nave
    missile_description: |-
      O torpedo de plasma é um sistema de armamento teleguiado.

      Quando a mira estiver fixada no alvo, o torpedo será lançado e causará um dano alto.

      Se não houver um alvo, ele viajará em linha reta e detonará ao colidir com qualquer objeto.
    shipblob_name: BALISTA CICLOTRÔNICA
    shipblob_name_l: Balista ciclotrônica
    shipblob_subtitle: Arma de nave antieletrônica
    shipblob_description: |-
      Uma poderosa arma para combate entre naves, que lança bolas plasmáticas de radiação ionizante contra o alvo selecionado. Esses projéteis podem <TECHNOLOGY>desativar os mecanismos das naves<>, deixando seu alvo vulnerável a outras armas.

      Estas partículas carregadas são <STELLAR>extremamente eficazes<> contra <STELLAR>escudos<> de naves, mas bem mais fracas contra a blindagem de metal da fuselagem das naves.

      Use <IMG>CYCLEWEAPON<> para mudar o modo de arma. Pressione <IMG>SHIPFIRE<> para disparar.
