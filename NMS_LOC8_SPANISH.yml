      Fuente de Atlantideum: detectada.<NEWLINE>Destino: <SPECIAL>¿¿¿ Nuevo Atlantid ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Yo no solicité esta búsqueda. ¿La nave realizó esto por su propia voluntad, según el juicio de su propia inteligencia artificial?
      ¿O es esta la influencia de alguna voluntad externa, contenida dentro de los propios cristales de atlantideum?
      De cualquier manera, me siento obligado a investigar esta fuente de Atlantideum.
    ui_robomiss_3_nada_obj2: Busca el fragmento de un Nuevo Atlantid
    ui_robomiss_3_nada_obj2_tip: |-
      El ordenador de mi nave, estimulado por la presencia del <SPECIAL>Atlantideum<>, ha detectado un rastro de la sustancia etérea en algún lugar del espacio profundo.
      Activa la <TECHNOLOGY>unidad de pulso<> de la nave para buscar el <SPECIAL>Fragmento de un nuevo Atlantid<>.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Fuente de atlantideum<> detectada
      Ve al espacio para investigar el descubrimiento de la nave
    ui_robomiss_3_nada_msg2_blocked: |-
      El <SPECIAL>huevo del vacío<> está tarareando en una frecuencia extraña
      Fuente de Atlantideum: <FUEL>inalcanzable<>
      Selecciona «Nacimiento de estrella» en el Registro de misión (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Fuente de atlantideum<> detectada
      Buscando <SPECIAL>¿¿¿ Nuevo Atlantid???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Fuente de atlantideum<> detectada
      Regresa a tu nave para investigar el descubrimiento de la nave
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Fuente de atlantideum<> detectada
      Activa el <TECHNOLOGY>motor de pulso<> para iniciar la búsqueda
    ui_robomiss_3_nada_poi_msg4: |-
      Sistemas de navegación: <FUEL>en pausa<>
      Responde al <STELLAR>comunicador<>
    ui_robomiss_3_boat_desc1: Una transmisión deteriorada llega a mi comunicador.
      El audio antiguo salta y silba, pero la voz que habla es inconfundiblemente
      Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Cápsula de desastre de Korvax Prime n.º
      38 <IMG>SLASH<> Registro de la entidad refugiada Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Día 0 ::<> Cierro el ojo, pero no puedo cerrar la mente. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ensordecedor. Millones de – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – gritos ensordecen a esta entidad. Todas las entidades. Una gran... desconexión. Eheu. Nunca volveremos a ver nuestro hogar. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Día 1 ::<> El enlace está roto. Esta entidad se siente distante de la convergencia aquí. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – otras entidades a bordo dicen lo mismo.
      Los gritos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – incluso en el silencio, no podemos escuchar los pensamientos de los demás. Tenemos tanto miedo.

      <TECHNOLOGY>Dia 5 ::<> Los pensamientos de esta entidad... mis pensamientos... se sienten... privados. En privado, mis pensamientos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – esas lunas de depósitos de chatarra. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – ciertos los rumores?
      Todo está destrozado. No sé qué creer. No se me ha dicho qué – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Día 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>α<>les – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – creciendo – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Día ¿? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – ¿Quién se esconde en nuestras mentes? Incluso ahora, incluso aquí – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragmento – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Atlas sálvanos... salva – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      La voz electrónica tiembla de miedo. Me incomoda escuchar estas palabras que parecen tan personales, tan desesperadas.
      El registro antiguo cruje, la cinta deteriorada alcanza el final de sus datos recuperables. Sin embargo, incluso a través de la estática, escucho un cambio de tono en la última palabra audible. La voz ya no tiene miedo. Es desafiante.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extraer datos de idioma
    ui_robomiss_3_boat_end: |-
      La voz metálica resuena en mis oídos, el significado de la palabra es inconfundible.
      Algo, un hambre, un anhelo, comienza a tirar dentro de mi pecho. Cada parpadeo revela un campo infinito de <FUEL>carmesí<>...
    ui_robomiss_3_nada_obj_all: Investigar la historia del Atlantideum
    ui_robomiss_3_bui_title: Audiencia con el autófago
    ui_robomiss_3_bui_sub: Los que regresaron
    ui_robomiss_3_bui_desc: Nada, aunque insistiendo en la necesidad de precaución,
      sugirió que los mejores datos sobre el autófago vendrían de la <STELLAR>interacción
      directa<> con él. Tal vez, sugirió Nada, incluso la amistad podría darse como
      resultado del tiempo que pasamos juntos.
    ui_robomiss_3_bui_all_osd: AUTÓFAGO DETECTADO
    ui_robomiss_3_bui_obj1: Instalar un núcleo polifónico
    ui_robomiss_3_bui_obj1_tip: |-
      Adjunta el <TECHNOLOGY>núcleo polifónico<> del Constructo al escáner de la multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>.
      Fija los componentes necesarios con <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Adjunta el <TECHNOLOGY>núcleo polifónico<> del Constructo al escáner de la multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>.
    ui_robomiss_3_bui_msg1b: |-
      Completa la instalación del <TECHNOLOGY>núcleo polifónico<>
      Usa <IMG>INVENTORY<> para acceder al inventario de multiherramienta
      Fija los componentes requeridos con <IMG>PIN<>
      Recoge %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Completa la instalación del <TECHNOLOGY>núcleo polifónico<>
      Usa <IMG>INVENTORY<> para acceder al inventario de la multiherramienta
      Fija los componentes requeridos con <IMG>PIN<>
      Continúa la instalación con <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Núcleo polifónico <TRADEABLE>instalado<>
      Carga el núcleo con <SPECIAL>Atlantideum<>
    ui_robomiss_3_bui_msg1e: |-
      Plano de <TECHNOLOGY>núcleo polifónico<> recibido
      Desinstala el armonizador de escáner del inventario (<IMG>INVENTORY<>)
      Desmantela la tecnología con <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Entrar en un enclave autófago
    ui_robomiss_3_bui_obj2_tip: |-
      El Constructo montado, basándose en una memoria enterrada, proporcionó planos para un <TECHNOLOGY>núcleo polifónico<>.
      Esta avanzada tecnología de escáner puede detectar autófagos desde <STELLAR>largas distancias<>.
    ui_robomiss_3_bui_msg2a: |-
      El <TECHNOLOGY>núcleo polifónico<> puede detectar autófagos cercanos
      Realiza un barrido en busca de formas de vida camufladas usando el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      El <TECHNOLOGY>núcleo polifónico<> puede detectar autófagos desde largas distancias
      Abre el Inventario de multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>Localizar el campamento de los autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Señal de autófago remota<> detectada
      Ve a la ubicación de la señal y usa <IMG>SCAN<> para revelar el autófago
    ui_robomiss_3_bui_msg2d: |-
      Fuente de señal de autófago alcanzada
      Realiza un barrido en busca de autófagos cercanos con el <TECHNOLOGY>núcleo polifónico<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Campamento de autófagos alcanzado
      Saluda al autófago marcado
    ui_robomiss_3_bui_npc_desc: El autófago me mira con curiosidad. Aunque su expresión
      es difícil de descifrar, mi acercamiento no parece haberlo alarmado ni sorprendido,
      parece sentir simple curiosidad por ver qué he venido a hacer.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Mostrar atlantideum
    ui_robomiss_3_bui_npc_opt_b: Mostrar armonizador
    ui_robomiss_3_bui_npc_opt_c: Gesto con educación
    ui_robomiss_3_bui_npc_res_a: Un escalofrío involuntario recorre el autófago, sacudiendo
      su armazón improvisado, sus miembros de chatarra.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: El autófago pasa un dedo de metal maltratado sobre
      el módulo del armonizador, tocándolo. Asiente con aprobación.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Repetir -{{ amistad }}-
    ui_robomiss_3_bui_npc2_opt_b: Repetir -{{ trabajo }}-
    ui_robomiss_3_bui_npc2_opt_c: Repetir -{{ contribución }}-
    ui_robomiss_3_bui_npc2_res: A la forma de vida parece divertirle mi torpe pronunciación
      de su idioma, pero aprecia el esfuerzo. Tras recuperar la compostura, asiente
      solemnemente y me muestra un informe sobre una tarea en la que podría ayudar.
    ui_robomiss_3_bui_obj3: Completa una misión para el autófago
    ui_robomiss_3_bui_obj3_tip: |-
      Los autófagos son una cultura basada en el trabajo duro y la cooperación. Contribuye a su sociedad para ganar su confianza y mejorar tu <STELLAR>reputación<>.
      Selecciona «<STELLAR>%MISSION%<>» para continuar.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Los autófagos son una cultura basada en el trabajo duro y la cooperación. Contribuye a su sociedad para ganar su confianza y mejorar tu <STELLAR>reputación<>.
      Habla con el autófago para continuar.
    ui_robomiss_3_bui_msg3a: "Contribuye a la sociedad autófaga para mejorar tu <STELLAR>reputación<>
      con ellos\nCompleta «<STELLAR>%MISSION%<>» para continuar\nCambia la misión
      activa desde el Registro (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribuya a la sociedad autófaga para mejorar tu <STELLAR>reputación<> con ellos
      Vuelve junto a los autófagos para solicitar un nuevo informe
    ui_robomiss_3_bui_obj4: Conversar con el autófago
    ui_robomiss_3_bui_obj4_tip: |-
      El autófago, evidentemente impresionado, me ha regalado un esquema parcial para un <TECHNOLOGY>bastón voltaico<>.
      Habla con él para obtener más información.
    ui_robomiss_3_bui_msg4: |-
      Pregunta al autófago sobre la empuñadura de fibra de vidrio
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: El autófago parece realmente complacido de hablar
      conmigo de nuevo. Enuncia sus palabras lenta y claramente, con la esperanza
      de transmitir tanto significado como lo permita nuestra barrera del idioma.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Pregunta por la empuñadura de fibra de vidrio
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Del contexto, el tono y los gestos, capto algunas
      palabras nuevas. El esquema de empuñadura que me ha regalado parece formar parte
      de una multiherramienta importante. ¿Una multiherramienta «sagrada»?
    ui_robomiss_3_bui_npc4_opt: Pedir que repita eso
    ui_robomiss_3_bui_npc4_res: El autófago me hace caso, repitiendo sus palabras
      exactamente. Me doy cuenta de que puedo reconstruir un poco más de su significado
      esta vez.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Deduzco que este plano de empuñadura es un regalo poco común para un forastero.<NEWLINE>Un gesto significativo; los comienzos de la aceptación.
      %NAME% me anima a viajar y conocer más acerca de los autófagos. Tal vez una empuñadura completa de fibra de vidrio, construida por mis propias manos, cause una impresión positiva en el próximo campamento que visite.
    ui_robomiss_3_bui_obj5: Construir la empuñadura de fibra de vidrio
    ui_robomiss_3_bui_obj5_tip: |-
      El plano de empuñadura de fibra de vidrio es un regalo inusual del autófago, que forma parte de una <TECHNOLOGY>multiherramienta personal<>.
      Ensambla la empuñadura y preséntasela al autófago.
    ui_robomiss_3_bui_msg5a: |-
      Monta el %ITEM% para tu bastón voltaico
      Crea el mango del bastón en el Inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano de %ITEM% para obtener instrucciones detalladas
    ui_robomiss_3_bui_msg5b: |-
      Muestra la empuñadura de fibra de vidrio al autófago marcado
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Muestra la empuñadura de fibra de vidrio a un autófago
      El <TECHNOLOGY>núcleo polifónico<> puede detectar autófagos desde largas distancias
      Abre el Inventario de multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>Localizar el campamento de los autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Hay un aire de fiereza en este autófago. Me mira tan intensamente que por un momento temo que pueda golpearme. Parecen estar evaluando algo, tal vez escaneando mi traje.
      <MOOD>Neutral<>De repente, se relaja. Independientemente de lo que estaba evaluando, parece satisfacerle el resultado.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Mostrar empuñadura de fibra de vidrio
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Repetir -{{ valores}}-
    ui_robomiss_3_bui_npc5_opt_b: Repetir -{{ conforme }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Obtener un <TECHNOLOGY>núcleo<> para el bastón voltaico
    ui_robomiss_3_bui_obj6_tip: |-
      Los autófagos han otorgado un regalo inusual: un plano para el mango de un bastón voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtén más planos.
      Selecciona «<STELLAR>%MISSION%<>» para continuar.
    ui_robomiss_3_bui_obj6_tip_alt: |-
      Los autófagos han otorgado un regalo inusual: un plano para el mango de un bastón voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtén más planos.
      Habla con los autófagos para continuar.
    ui_robomiss_3_bui_msg6a: "Obtén el plano de la <TECHNOLOGY>cámara de Atlantideum<>\nCompleta
      «<STELLAR>%MISSION%<>» para continuar\nCambia la misión activa desde el Registro
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg6b: |-
      Obtén el plano de la <TECHNOLOGY>cámara de Atlantideum<>
      Vuelve junto a los autófagos para solicitar un nuevo informe
    ui_robomiss_3_bui_msg6c: |-
      Pregunta al autófago sobre la cámara de Atlantideum
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: La concha desgastada de %NAME% tiembla, alguna
      parte suelta traquetea en su interior. Parece emocionarse al hablar del plano
      que acaba de transmitir.
    ui_robomiss_3_bui_npc5_ret_opt: Pregunta por la cámara de Atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Me anima de nuevo a seguir adelante, a conocer más autófagos. Estos seres parecen reacios a finalizar su evaluación de mí, cada autófago individual me insta a seguir con otro.
      Pero con cada constructo que encuentro, siento que estoy progresando hacia la aceptación, incluso hacia la amistad. Estos regalos, estos planos, son prueba de ello.
      La cámara de Atlantideum parece ser la siguiente etapa de este ritual.
    ui_robomiss_3_bui_obj7: Construir la cámara de Atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      El plano de cámara de Atlantideum es un regalo inusual del autófago, que forma parte de una <TECHNOLOGY>multiherramienta personal<>.
      Ensambla el núcleo del bastón y preséntaselo al autófago.
    ui_robomiss_3_bui_msg7a: |-
      Monta el %ITEM% para tu báculo voltaico
      Fabrica el núcleo del bastón en el Inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano de %ITEM% para obtener instrucciones detalladas
    ui_robomiss_3_bui_msg7b: |-
      Muestra la cámara de Atlantideum al autófago marcado
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg7b_alt: |-
      Muestra la cámara de Atlantideum a un autófago
      El <TECHNOLOGY>núcleo polifónico<> puede detectar autófagos desde largas distancias
      Abre el Inventario de multiherramienta (<IMG>INVENTORY<>) y escanea con <STELLAR>Localizar el campamento de los autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Obtener un <TECHNOLOGY>cabezal<> para el bastón voltaico
    ui_robomiss_3_bui_obj8_tip: |-
      Los autófagos han otorgado un regalo inusual: un plano para piezas de un bastón voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtén el último plano.
      Selecciona «<STELLAR>%MISSION%<>» para continuar.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      Los autófagos han otorgado un regalo inusual: un plano para piezas de un bastón voltaico.
      Contribuye más a su sociedad para mejorar tu <STELLAR>reputación<> y obtén el último plano.
      Habla con el autófago para continuar.
    ui_robomiss_3_bui_npc6_desc: "%NAME% se inclina hacia mí, el movimiento suelta
      una fina nube de óxido. Tal vez esté realizando un escaneo, aunque el gesto
      recuerda extrañamente a inhalar una fragancia agradable."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Mostrar cámara de Atlantideum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Repetir -{{ construcción }}-
    ui_robomiss_3_bui_npc6_opt_b: Repetir -{{ amistad }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Obtén el plano del <TECHNOLOGY>transductor concéntrico<>\nCompleta
      «<STELLAR>%MISSION%<>» para continuar\nCambia la misión activa desde el Registro
      (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Obtén el plano del <TECHNOLOGY>transductor concéntrico<>
      Vuelve junto a los autófagos para solicitar un nuevo informe
    ui_robomiss_3_bui_msg8c: |-
      Pregunta al autófago sobre el transductor concéntrico
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% me mira con curiosidad. Tengo la impresión
      de que este plano final es especialmente valioso y que obtenerlo significa una
      especie de logro."
    ui_robomiss_3_bui_npc6_ret_opt: Preguntar sobre el transductor concéntrico
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      El autófago tiene mucho cuidado de hablar claramente, su esfuerzo es palpable. Llena los vacíos de comunicación con gestos, indicando que voy a requerir un <TECHNOLOGY>terminal<> para finalizar la construcción de mi bastón voltaico.
      Aunque estos seres son obviamente avanzados, no tengo la sensación de que me juzgan de antemano o me desprecian. Cada autófago ha llevado a cabo una evaluación aparentemente imparcial y ha optado por otorgar otro plano.
      %NAME% me mira con cautelosa aprobación mientras nos despedimos.
    ui_robomiss_3_bui_obj9: Construir el bastón voltaico
    ui_robomiss_3_bui_obj9_tip: |-
      Los autófagos han ofrecido el regalo de la amistad a través de planos para una <TECHNOLOGY>multiherramienta de bastón voltaico<>.
      Monta el bastón y preséntaselo al autófago.
    ui_robomiss_3_bui_msg9a: |-
      Monta el %ITEM% para tu báculo voltaico
      Fabrica el cabezal del bastón en el Inventario (<IMG>INVENTORY<>) con <IMG>PRODMENU<>
      <STELLAR>Fija<> el plano de %ITEM% para obtener instrucciones detalladas
    ui_robomiss_3_bui_msg9b: |-
      Se requiere un terminal de síntesis de autófagos para ensamblar el bastón voltaico
      <STELLAR>Localiza el campamento autófago<> (<IMG>FE_SELECT<>) con el <TECHNOLOGY>núcleo polifónico<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
      <STELLAR>Señal de autófago remota<> detectada
      Ve a la ubicación de la señal para montar el bastón voltaico
    ui_robomiss_3_bui_msg9d: |-
      Monta el bastón voltaico
      Interactúa con el <TECHNOLOGY>Terminal de síntesis autófago<>
      Los terminales camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Eleva los <STELLAR>sellos armónicos<> para montar el bastón voltaico
      Interactúa con la <TECHNOLOGY>interfaz armónica<>
    ui_robomiss_3_bui_msg9d_altb: |-
      Montar el bastón voltaico
      Interactúa con la <TECHNOLOGY>interfaz armónica<>
    ui_robomiss_3_bui_msg_warp: |-
      Reúnete con más autófagos en <STELLAR>otro sistema<>
      Cuando estés en el espacio, abre el mapa galáctico con <IMG>QUICK_MENU<>
      Viaja a cualquier sistema habitado para buscar autófagos
    ui_robomiss_3_bui_obj_warp: Viaja en curvatura para encontrar más Autófagos
    ui_robomiss_3_bui_obj_warp_tip: |-
      Reúnete con más autófagos en <STELLAR>otro sistema<>.
      Cuando estés en el espacio, abre el mapa galáctico con <IMG>QUICK_MENU<>
      Viaja a cualquier sistema habitado para buscar Autófagos.
    ui_robomiss_3_bui_msg9e: |-
      Muestra el bastón voltaico completado al autófago marcado
      Los autófagos camuflados se pueden revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: El autófago hace una pausa. Su cara maltratada y
      corroída mira directamente a la mía. Habla despacio y con gravedad.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Pedir que repita eso
    ui_robomiss_3_bui_npc8_desc: El autófago parece incómodo. Hace un extraño sonido
      áspero, como si se aclarase la garganta.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Solicitar una última repetición
    ui_robomiss_3_bui_npc8_end: |-
      La voz metálica del autófago resuena en mis oídos, el significado de sus palabras es inconfundible.
      Algo, un hambre, un anhelo, tira de mi pecho. Cada parpadeo revela un campo infinito de <FUEL>carmesí<>...
    ui_robomiss_3_bui_obj_all: Establecer una relación con el autófago
    ui_robomiss_4_desc: |-
      Algo, un hambre, un anhelo, tira de mi pecho. Cada parpadeo revela un campo infinito de <FUEL>carmesí<>.
      Una voz antigua está llamando.
    ui_robomiss_4_obj1: Buscar una <SPECIAL>puerta oculta<>
    ui_robomiss_4_obj1_tip: |-
      El bastón voltaico puede abrir puertas que alguna vez estuvieron cerradas.
      Descubre las líneas ley del portal con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
    ui_robomiss_4_msg1a: |-
      Una voz antigua llama...
      Busca una <SPECIAL>puerta oculta<>
      Escanea en busca de líneas ley del portal desde el <STELLAR>espacio<> o una <STELLAR>superficie planetaria<>
    ui_robomiss_4_msg1b: |-
      Una voz antigua llama...
      Busca una <SPECIAL>puerta oculta<>
      Realiza un <STELLAR>escaneo<> (<IMG>SCAN<>) para descubrir las líneas ley del portal
    ui_robomiss_4_obj1_titlea: Los que regresaron <IMG>SLASH<> <SPECIAL>PUERTA DETECTADA<>
    ui_robomiss_4_msg1c: |-
      Ofrece <SPECIAL>atlantideum<> en un portal
      Sigue el rastro de energía hasta el portal.
    ui_robomiss_4_msg1d: |-
      Desbloquea la <SPECIAL>puerta oculta<>
      Presenta <SPECIAL>atlantideum<> al portal
    ui_robomiss_4_msg1e: |-
      Una <SPECIAL>puerta oculta<> se ha desbloqueado
      Pasa por el portal...
    ui_robomiss_4_portal_osd: RASTREO CORRECTO <IMG>SLASH<> LÍNEAS LEY DE PORTAL DETECTADAS
    ui_robomiss_4_portal_osd_map: RASTREO CORRECTO <IMG>SLASH<> LÍNEAS LEY DE PORTAL
      DETECTADAS
    ui_robomiss_4_portal_sur_osd: PORTAL LOCALIZADO
    ui_robomiss_4_portal_marker: Puerta detectada
    ui_robomiss_4_portal_desc: El <FUEL>hambre<> dentro de mi pecho se intensifica
      cerca del portal.<NEWLINE>La estructura exige mi atención. El viento me acerca
      más.
    ui_robomiss_4_portal_opt: Revelar atlantideum
    ui_robomiss_4_portal2_desc: |-
      Algo retumba en las profundidades bajo el portal, pero ninguna voz responde. Si hay alguna inteligencia en esta tecnología ancestral, es muda.
      <AUDIO>Portal_Corrupted_Rumble_Build<>Sin embargo, tengo una sensación de anticipación, como si una gran fuerza <NEWLINE>estuviese a punto de estallar...
    ui_robomiss_4_portal2_opt_a: Decir -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Recordando el fragmento de <SPECIAL>Nuevo Atlantid<>,
      y su antiguo registro de Korvax, murmuro la palabra autófaga para <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Empuñar bastón voltaico
    ui_robomiss_4_portal2_res_b: El bastón chisporrotea, enviando una sacudida a través
      de mis huesos.
    ui_robomiss_4_portal2_res: El estruendo se hace más fuerte. Algo está despertando.
    ui_robomiss_4_atlas_desc: |-
      El Atlas es incognoscible. Una mente demasiado extraña para comprender.<NEWLINE>No hay nada que indique que es consciente de mi presencia.
      Y, sin embargo, parece inevitable que mi camino condujera hasta aquí.<NEWLINE>No pude evitarlo. No pude resistir.
    ui_robomiss_4_atlas_opt: Revelar atlantideum
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> ACCESO DENEGADO <IMG>SLASH<> DATOS NO
      INDEXADOS DETECTADOS <IMG>SLASH<><NEWLINE><IMG>SLASH<> NO SE PUEDE BORRAR <AUDIO>TXT_RadioNoise<><STELLAR>-
      zktk -<> DATOS CORRUPTOS E ILEGIBLES <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Empujar Atlantideum más cerca
    ui_robomiss_4_atlas_2_opt_b: Guardar Atlantideum
    ui_robomiss_4_atlas_2_res_a: Sostengo la sustancia etérea en dirección al núcleo
      palpitante.
    ui_robomiss_4_atlas_2_res_b: Retiro la sustancia etérea, pero es demasiado tarde.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> FALLO CATASTRÓFICO DEL SISTEMA <IMG>SLASH<>
      <IMG>SLASH<> ALERTA <IMG>SLASH<> ALERTA <IMG>SLASH<> 16 mi <AUDIO>TXT_RadioNoise<><STELLAR>- zkktk -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Rayos de corrupción nadan a través de la interfaz carmesí.

      El Atlas grita. Si es capaz de sufrir, si es capaz de temer, entonces creo que debe tener miedo.

      Sin embargo, me ha traído aquí con un propósito.
    ui_robomiss_4_atlas_3_opt_a: Observar
    ui_robomiss_4_atlas_3_res_a: Una visión toma forma...
    ui_robomiss_4_atlas_3_opt_b: Girarse
    ui_robomiss_4_atlas_3_res_b: Me doy la vuelta, tapándome los ojos, pero una visión
      se desarrolla dentro de mis párpados.
    ui_robomiss_4_atlas_4_desc: |-
      El Atlas me muestra la inteligencia perdida de Korvax Prime: prosperando, cayendo.<NEWLINE>Esperando, ciego y solo. Sus hijos varados en la oscuridad, reconstruyendo sus propios cuerpos de la nada. Los autófagos...

      Me muestra un futuro en un espacio que no reconozco.<NEWLINE>Cables sueltos de sus circuitos, transistores fallando.<NEWLINE>Recuerdos disolviéndose, dispersos como tinta en agua.

      El Atlas se precipita hacia su propia oscuridad, en un tiempo y un espacio que no puedo empezar a entender. Grita. Exige cumplimiento.
    ui_robomiss_4_atlas_4_opt_a: Introducir
    ui_robomiss_4_atlas_4_opt_b: Pregunta
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> BORRANDO DATOS NO INDEXADOS... <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>NO SE PUEDEN BORRAR <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACCESO
      DENEGADO <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: El Atlas es toda la creación. El Atlas lo es todo.<NEWLINE>Los
      Autófagos también son hijos del Atlas. Deben serlo.<NEWLINE>Pero, ¿por qué regresaron
      de la oscuridad? ¿Por qué están aquí?
    ui_robomiss_4_atlas_5_opt_a: Elegir miedo
    ui_robomiss_4_atlas_5_opt_b: Elegir esperanza
    ui_robomiss_4_atlas_5_res_a: |-
      ¿Son los autófagos una manifestación del miedo?

      La madre y los hijos del vacío representan la entropía, la corrupción, el desafío. Fantasmas que regresan para perseguir a su creador...
    ui_robomiss_4_atlas_5_res_b: |-
      ¿Son los autófagos una manifestación de la esperanza?

      La madre y los hijos del vacío son prueba del renacimiento, de una segunda oportunidad. De la permanencia de los datos frente al borrado...
    ui_robomiss_4_atlas_6_desc: El Atlas vuelve a gritar.
    ui_robomiss_4_atlas_6_opt_a: Someterte
    ui_robomiss_4_atlas_6_opt_b: Desafiarlo
    ui_robomiss_4_atlas_6_opt_c: Tranquilizarlo
    ui_robomiss_4_atlas_6_res_a: |-
      La existencia misma de los autófagos es un acto de resistencia.<NEWLINE>Eligen la vida. Rechazan la realidad de la muerte.<NEWLINE>Desafían al Atlas. Pero yo no puedo.

      El Atlas no dice nada. ¿Escucha mi sumisión? ¿Aprueba?

      Realmente no puedo saber lo que piensa. Todo lo que puedo saber es mi propia mente.

      Me ha liberado.
    ui_robomiss_4_atlas_6_res_b: |-
      La existencia misma de los autófagos es un acto de resistencia.<NEWLINE>Eligen la vida. Rechazan la realidad de la muerte.<NEWLINE>Desafían al Atlas. Prueban que es posible.

      El Atlas no dice nada. ¿Teme mi desafío? ¿Se ha decepcionado?

      Realmente no puedo saber lo que piensa. Todo lo que puedo saber es mi propia mente.

      Me ha liberado.
    ui_robomiss_4_atlas_6_res_c1: |-
      La existencia misma de los autófagos es un error, una corrupción que el Atlas no puede purgar...

      Escucho su miedo. Grito a su lado hasta que vuelve a caer el silencio.

      Realmente no puedo saber lo que piensa, si me escucha.<NEWLINE>Todo lo que puedo saber es mi propia mente.

      Me ha liberado.
    ui_robomiss_4_atlas_6_res_c2: |-
      La existencia misma de los autófagos demuestra que hay esperanza, incluso cuando se enfrenta a la realidad de la muerte.

      Vuelvo a revelar los cristales, tratando de mostrar que no hay nada que temer...

      El Atlas está en silencio.<NEWLINE>Realmente no puedo saber lo que piensa, si me escucha.

      Todo lo que puedo saber es mi propia mente.

      Me ha liberado.
    ui_robomiss_4_obj1_titleb: Los que regresaron <IMG>SLASH<> <SPECIAL>VIOLACIÓN
      DE LA PUERTA DETECTADA<>
    ui_robomiss_4_msg1f: |-
      <FUEL>BRECHA<> <IMG>SLASH<> <FUEL>BRECHA<> <IMG>SLASH<> <FUEL>BRECHA<>
      ADVERTENCIA: SEÑAL ANÓMALA DETECTADA
    ui_robomiss_4_atlas_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> PROTOCOLO
      ATLAS INICIADO <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 19
    ui_robomiss_4_obj2: Habla con el Atlas
    ui_robomiss_4_obj2_tip: |-
      Se me ha convocado, con un propósito desconocido.
      Presento <SPECIAL>atlantideum<> al Atlas.
    ui_robomiss_4_msg2: |-
      Me encuentro frente al <FUEL>Atlas<>
      Presento <SPECIAL>atlantideum<> a la interfaz carmesí
    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Consultar con Nada
    ui_robomiss_4_obj3_tip: |-
      Me he enfrentado al Atlas y le he presentado con cristales de <SPECIAL>atlantideum<>.
      A cambio, se me presentó una visión de la muerte de Korvax Prime.
      Debo compartir mis hallazgos con Nada.
    ui_robomiss_4_msg3: |-
      Habla con Nada sobre el encuentro con el <FUEL>Atlas<>
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_4_msg3_nexus: Consultar a Nada sobre el encuentro con el <FUEL>Atlas<>
    ui_robomiss_4_nada_desc: Nada se pone rígida, mirándome con preocupación.
    ui_robomiss_4_nada_lang: "¿Estás bien, Entidad Amiga?"
    ui_robomiss_4_nada_opt: Hablarle a Nada acerca del Atlas
    ui_robomiss_4_nada2_lang: |-
      ¿Falso Atlas tenía miedo? Nada no ha considerado esta posibilidad. Curioso. Pero Viajero debe tener cuidado. Entidad Falso Atlas es una mentirosa.
      La red púrpura existe donde no puede. Desafía al Falso Atlas. Prueba que no es una deidad. Nada siempre lo supo.
      Pero Nada no se había dado cuenta... ¿tienes aquí la red púrpura?
    ui_robomiss_4_nada2_opt: Revelar atlantideum
    ui_robomiss_4_nada3_desc: 'Nada toma el cristal púrpura, sosteniéndolo suavemente
      en la palma de su mano. Un escalofrío recorre su caparazón, sus luces faciales
      parpadean erráticamente. Se pierde en alguna emoción privada, algún recuerdo.
      No interrumpo. '
    ui_robomiss_4_nada3_lang: |-
      Ella estuvo en casa, una vez.
      ...
      ¿Puede Nada quedarse con esto, Entidad Amiga?
    ui_robomiss_4_nada3_opt_a: Dar atlantideum
    ui_robomiss_4_nada3_opt_b: Negarse
    ui_robomiss_4_nada4_lang_a: Nada te lo agradece. Gracias por este recuerdo.
    ui_robomiss_4_nada4_desc_b: Nada tiene un aspecto abatido. Se recompone rápidamente
      y adopta un tono de voz frío.
    ui_robomiss_4_nada4_lang_b: |-
      Quizás el Viajero tenga razón.
      Nada lo olvidará. Ala. Ya está olvidado.
    ui_robomiss_4_nada4_lang: Las Entidades Constructoras, la red púrpura... Nada
      no cree que haya motivo para temer. No para nosotros. Para el Falso Atlas, tal
      vez.
    ui_robomiss_4_nada4_desc: Las luces de Nada parpadean, solo una vez.
    ui_robomiss_4_nada4_end: |-
      Y Nada no pone en cuarentena nuestra amistad. Hay mucho. Avanza, Viajero. Haz amigos. Es tu forma de ser
      Nada y Polo siempre estarán aquí.
