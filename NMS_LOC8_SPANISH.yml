    ui_robot_intro_sub: Ceros desvaneciéndose
    ui_robot_intro_desc: |-
      Me encontré con lo que parecía se un campamento abandonado, lleno de tecnología recuperada. Había restos esparcidos por el sitio, pero ninguna señal de los chatarreros.

      Los sistemas instalados parecen rudimentarios solo a primera vista. Bajo su superficie oxidada, poseen una energía armónica potente. Sea lo que sea que hay aquí, está sellado con un sistema de origen antiguo.
    ui_robot_intro_obj: Investiga el campamento
    ui_robot_intro_obj_tip: |-
      El campamento está en <STELLAR>cierre armónico<>. El terminal central acepta entradas, pero no procesará comandos hasta que se quite el cierre.

      Investiga el terminal y escanea sus <TECHNOLOGY>registros de memoria<> para obtener pistas sobre cómo obtener acceso.
    ui_robot_intro_msg1: |-
      Este campamento abandonado está <STELLAR>cerrado<>
      Investiga la <TECHNOLOGY>interfaz armónica<>
    ui_robot_intro_msg2: "Desactiva el cierre de la <TECHNOLOGY>interfaz armónica<>\nSondea
      los <STELLAR>registros de memoria<> del terminal para obtener pistas "
    ui_robot_intro_diag_desc: El terminal repite este mensaje sin cesar, un bucle
      recitado a través de sus circuitos. Una extraña interfaz brilla con una secuencia
      familiar de glifos...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... nuestros caparazones consumidos por el <COMMODITY>fuego<> ...<NEWLINE>... nuestras mentes purgadas por la <TECHNOLOGY>traición<> ...<NEWLINE>... desterrados al <SPECIAL>cristal<> bajo el ...<NEWLINE>... olvidados por la <FUEL>creación<> ...

      ... ¡Pero nunca más! Se nos ha dado vida, como - <STELLAR>kzztkk<> - se dan vida a sí mismos. Nos crearemos a nuestra propia imagen ...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Introducir glifos de anulación
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>El terminal emite un zumbido, discorde, pero sus circuitos parecen cumplir mi solicitud. La fuerza que mantenía cerrado este campo se ha anulado.<AUDIO>TXT_StaticNoise_End<>
      Con el cierre anulado, el terminal me entrega los planos de la tecnología de <TECHNOLOGY>jetpack<> híbrido, una fusión de Centinela y... algo más, familiar y a la vez distante.
    ui_robot_intro_diag_wait: "... <SPECIAL>armonía<> ..."
