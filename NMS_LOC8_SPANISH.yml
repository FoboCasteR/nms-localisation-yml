    ui_robot_mono_title: 'Monolito de atlantideum: planeta %PLANET%'
    ui_robot_mono_sub: Historia infundida
    ui_robot_mono_desc: |-
      Encontré un estrado escondido al lado de un monolito de Korvax en el planeta %PLANET%, del sistema %SYSTEM%.

      Las runas grabadas en su superficie reaccionaron a la presencia de <SPECIAL>atlantideum<>, y ahora una nueva voz resuena desde el antiguo núcleo del monolito...
    ui_robot_mono_obj: Inspecciona el monolito
    ui_robot_mono_obj_tip: El atlantideum resuena en lo profundo de la antigua piedra
      del monolito, evocando los recuerdos de entidades borradas hace mucho tiempo...
    ui_robot_mono_msg: |-
      El monolito ha sido <SPECIAL>imbuido<> de atlantideum
      Lo contemplo ante el zócalo central
    ui_robot_mono_msg2: |-
      El monolito ha completado su revelación
      Vuelve a examinar la <SPECIAL>interfaz<> atlantid
    ui_robot_mono_label: Pedestal de monolito imbuido
    ui_robot_mononub_label: Interfaz atlantid
    ui_nubbin_core_desc: La interfaz brilla, con atlantideum todavía ondeando dentro
      de su núcleo. La propia piedra parece cambiar, su superficie fría y pulida se
      reorganiza en una pieza de tecnología...
    ui_nubbin_core_done_desc: La piedra está en silencio, su canción ahora completa.
    ui_robot_mono_gun_opt: Inspeccionar tecnología rúnica
    ui_salvage_mt_title: Desactivación de multiherramienta
    ui_salvage_mt_lang: Se ha seleccionado la multiherramienta «<STELLAR>%WEAPNAME%<>»
      para su desactivación. ¿Comenzar proceso de recuperación?
    ui_salvage_mt_confirm_lang: "<FUEL>ADVERTENCIA:<> Se destruirá la multiherramienta
      «<STELLAR>%WEAPNAME%<>» y toda la tecnología instalada. ¿Confirmas la decisión
      de proceder con la recuperación?"
    ui_salvage_scrap_mt_osd: Multiherramienta destruida para obtener chatarra <IMG>SLASH<>
