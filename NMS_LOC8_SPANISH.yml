    update16_title_alt: NO MAN'S SKY ECHOES
    update16_notes: |-
      No Man's Sky ECHOES presenta enormes batallas espaciales, una nueva facción alienígena, cargueros piratas, un arma personal coleccionable y mucho más.
      Para obtener más información, visítanos en www.nomanssky.com.

      * Descubre una raza de robots oculta desde tiempos inmemoriables con un rico contenido de historia nuevo.
      * Los nuevos cargueros piratas traen enormes batallas espaciales al universo.
      * Defiende las flotas de los piratas. ¡Vuela a través de las trincheras enemigas para sabotear sus escudos y destruirlos!
      * Participa en tareas y rituales de robots para obtener una gran variedad de piezas mecánicas para crear tu propio avatar robótico.
      * ¡Una nueva clase de arma! Monta tu propio báculo ceremonial. Súbelo de nivel para minar y abrirte camino a través del universo.
      * El nuevo museo holográfico te permite exhibir tus extraños y maravillosos descubrimientos favoritos.
      * La terminal de desmantelamiento de multiherramientas permite a los viajeros convertirse en comerciantes de chatarra de multiherramientas.
      * Explora el universo y cataloga sus maravillas en la expedición NAVEGANTES.

      Hello Games ha estado trabajando duro para mejorar y expandir No Man's Sky. Esperamos que lo disfrutéis :).

      Muchísimas gracias,
      Hello Games
