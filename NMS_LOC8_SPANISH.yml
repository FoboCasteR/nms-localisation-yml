    ui_lifesup_robo_name: INTERFAZ DEL PILOTO
    ui_lifesup_robo_name_l: Interfaz del piloto
    ui_lifesup_robo_desc: |-
      Este dispositivo permite al cerebro de un piloto <SPECIAL>interactuar<> con la mente del Interceptor Centinela, proporcionando al piloto acceso a los sistemas de control y sensores externos de la nave.

      La unión de las mentes del piloto y de la nave es necesaria para evitar que la cabina vestigial de la nave <FUEL>rechace<> o <SPECIAL>consuma<> al piloto.
    ui_lifesup_robo_desc_damaged: |-
      La nave centinela tiene mente y forma de ser propias. <FUEL>Rechazará<> el control de una entidad externa.

      Parece haber tenido lugar un intento previo de extraer el cerebro de la nave y de hacer habitable la cabina vestigial para dar control de la nave a un piloto convencional. Completa la instalación para <STELLAR>reclamar la nave<>.
    ui_lifesup_robo_sub: Vidrio / Límite de terminal
    ui_launcher_robo_name: POZO ANTIGRAVEDAD
    ui_launcher_robo_name_l: Pozo antigravedad
    ui_launcher_robo_desc: "Libera con delicadeza la nave de los campos gravitacionales,
      impulsándola hacia las estrellas.\n \nEl pozo ansía <SPECIAL>púgneo<> o <SPECIAL>esquirlas
      radiantes<> y debe tener suficiente combustible antes del despegue.\n \nMantén
      <IMG>THRUST<> para despegar del planeta.\nMantén <IMG>BOOST<> para iniciar la
      potenciación de velocidad durante el vuelo."
    ui_launcher_robo_sub: Motor suborbital Aeron
    ui_shipjump_robo_name: MOTOR LUMÍNICO
    ui_shipjump_robo_name_l: Motor lumínico
    ui_shipjump_robo_desc: "Armoniza las emisiones electromagnéticas de la nave con
      las ondas <FUEL>A T L A S<>, proporcionando propulsión básica y capacidad de
      salto de pulso.\n \nEl motor subluz ansía <EXOTIC>tritio<> o <SPECIAL>esquirlas
      radiantes<>.\n\nMantén <IMG>PULSEJUMP<> para iniciar el salto de pulso.\nMantén
      <IMG>BOOST<> para iniciar la potenciación de velocidad en el vuelo."
    ui_shipjump_robo_sub: Motor subluz reacondicionado
    ui_hyperdrive_robo_name: NÚCLEO CARMESÍ
    ui_hyperdrive_robo_name_l: Núcleo carmesí
    ui_hyperdrive_robo_desc: |-
      Un órgano óptico en carne viva, de color rojo. No parpadea. Suspendido sobre los motores de la nave, observa los túneles de espacio-tiempo, permitiendo viajes FTL entre sistemas solares.

      Dirige la atención del núcleo a destinos remotos a través del mapa galáctico.
    ui_hyperdrive_robo_sub: Propulsión Atlas interestelar
    ui_shipshield_robo_name: ESCUDO AERON
    ui_shipshield_robo_name_l: Escudo Aeron
    ui_shipshield_robo_desc: |-
      Una crisálida defensiva color carmesí que oculta la forma física de la nave, proporcionando protección frente a colisiones y fuego de láser.

      El núcleo se cura a si mismo con el tiempo, pero puede reabastecerse rápidamente con <CATALYST>elementos catalíticos<> o <SPECIAL>esquirlas radiantes<>.
    ui_shipshield_robo_sub: Barrera defensiva radiante
    ui_shipgun_robo_name: CAÑÓN DE CENTINELA
    ui_shipgun_robo_name_l: Cañón de Centinela
    ui_shipgun_robo_desc: |-
      Sistema de armas de nivel Centinela diseñado con el único propósito de aniquilar las naves rebeldes que violen las normativas del sistema.

      Pulsa <IMG>SHIPFIRE<> para usar fuerza letal.
    ui_shipgun_robo_sub: Arma de nave Centinela
    ui_drone_salvage_name: ESPEJO INVERTIDO
    ui_drone_salvage_name_l: Espejo invertido
    ui_drone_salvage_desc: |-
      Un panel de <SPECIAL>v i d r i o<> vigilante recuperado de los restos humeantes de los <TECHNOLOGY>resonadores de disonancia<> del enjambre corrupto. Emite más luz de la que refleja, por lo que da un tono violáceo pálido a sus alrededores.

      Muy buscado para operaciones de recuperación, ya que puede usarse para sortear los sistemas de seguridad de ciertas <TECHNOLOGY>tecnologías de nave Centinela<> clave.
