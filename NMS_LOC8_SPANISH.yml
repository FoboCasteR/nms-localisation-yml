    ui_s10_robo_core_name: REACTOR ATLANTID
    ui_s10_robo_core_name_l: Reactor Atlantid
    ui_s10_robo_core_desc: |-
      Una unidad de reactor central y la fuente de combustible principal de un <TECHNOLOGY>autómata primitivo<>.

      Los planos de esta unidad se extrajeron de un <STELLAR>autófago<>, los dejaron atrás en el campamento del chatarrero abandonado.
    ui_s10_robo_part_sub: Componente de autófago recuperado
    ui_s10_soul_name: SEMILLA DE ECO
    ui_s10_soul_name_l: Semilla de eco
    ui_s10_soul_desc: |-
      La <TECHNOLOGY>semilla<> es un eco de la vida, las últimas reverberaciones de un ser vivo.

      Nada cree que plantar esta semilla dentro de la <STELLAR>terminal principal<> de Nada puede permitir que su simulación desarrolle una convergencia de su propio tipo, proporcionando la chispa que da vida al <TECHNOLOGY>Constructo<>.
    ui_s10_soul_desc_alt: |-
      La <TECHNOLOGY>semilla<> es un eco de la vida, las últimas reverberaciones de un ser vivo.

      La semilla fue revelada en una visión concedida por el ritual de Nada, en un <TECHNOLOGY>monolito<> infundido con <SPECIAL>atlantideum<>.
    ui_s10_soul_sub: Jaula de consciencia cristalina
    ui_exped_comm_s10_title: Investigación anómala
    ui_exped_comm_s10_sub: Sublima semillas de eco adicionales
    ui_exped_comm_s10_desc: |-
      La <TECHNOLOGY>terminal principal<> de Nada es una ventana a una realidad simulada, una oración que una vez ofrecieron los antiguos Korvax, ahora remodelada en el corazón de la Anomalía.

      Con suficientes semillas de eco, la terminal principal podría desarrollar su propia Convergencia alternativa, una red de almas que podrían despertar el <TECHNOLOGY>Constructo<>.
    ui_exped_comm_s10_obj1: Ofrece más semillas de eco a la terminal principal
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Progreso general de carga de la comunidad<> al <STELLAR>%CMTOTALPERCENT%<>. Siguiente umbral de consciencia colectiva en <STELLAR>%CMNEXTTIER%<>.

      Nada cree que la clave para entender el <TECHNOLOGY>Constructo<> y el <TECHNOLOGY>autófago<> se encuentra dentro de sus datos colectivos. Con suficientes de estos ecos conscientes, la terminal principal puede simular la inteligencia en red requerida para dar vida al Constructo.

      Utilizs el visor de análisis (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de consciencia<> en mundos <SPECIAL>disonantes<>. Cada punto de encuentro de mundo asociado con el logro <EXPED>Peregrinación<> es disonante.
      Al llegar al lugar del eco, despliega el <TECHNOLOGY>amplificador de resonancia<> con <IMG>SCAN<> para revelar <SPECIAL>semillas de eco<> cercanas.
    ui_exped_comm_s10_obj1_msg1: |-
      Instala el <TECHNOLOGY>amplificador de resonancia<>
      Usa <IMG>INVENTORY<> para acceder a tu inventario
      Usa <IMG>TECHMENU<> para instalar en espacios vacíos
    ui_exped_comm_s10_obj1_msg2: |-
      Localiza semillas de eco: %CURRENT%/%AMOUNT%
      Progreso de carga universal al <STELLAR>%CMTOTALPERCENT%<>
      En el espacio, usa el mapa galáctico (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>disonantes<>
    ui_exped_comm_s10_obj1_msg3: |-
      Localiza una semilla de eco: %CURRENT%/%AMOUNT%
      Progreso de carga universal al <STELLAR>%CMTOTALPERCENT%<>
      El <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave detectará mundos disonantes
    ui_exped_comm_s10_obj1_msg4: |-
      Localiza una semilla de eco: %CURRENT%/%AMOUNT%
      Utiliza el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de consciencia<>
      En el lugar del eco, despliega el <TECHNOLOGY>amplificador de resonancia<> con <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Progreso de carga de eco universal al <STELLAR>%CMTOTALPERCENT%<>
      Ofrece la <TECHNOLOGY>semilla de eco<> a la <SPECIAL>terminal principal<> de Nada
    s10_fragment_name: COLECTIVO DE ECO
    s10_fragment_name_l: Colectivo de eco
    s10_fragment_desc: |-
      Un vórtice cambiante de <SPECIAL>atlantideum<>, en sintonía con la creciente voluntad colectiva alojada dentro de la <STELLAR>terminal principal<> de Nada. Umbral de consciencia actual: <STELLAR>¿¿?? %<>.

      Los granos oscilan siguiendo un patrón, pero el mensaje es ininteligible.
    s10_fragment_desc_alt: |-
      Un vórtice cambiante de <SPECIAL>atlantideum<>, en sintonía con la creciente voluntad colectiva alojada dentro de la <STELLAR>terminal principal<> de Nada. Umbral de consciencia actual: <STELLAR>%NUM% %<>.

      Los granos oscilan siguiendo un patrón, repitiendo un extraño mensaje: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Hogar de consciencia
    s10_atlas_seed_1_name: SEMILLA DE SUEÑOS
    s10_atlas_seed_1_name_l: Semilla de sueños
    s10_atlas_seed_1_desc: |-
      Una semilla de creación, una minúscula gota de la infinitud del Atlas. Este mero átomo contiene un ruido ilimitado, cada pequeña vibración las esperanzas y los sueños de vidas enteras.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda al rango audible.
    s10_atlas_seed_2_name: SEMILLA DE PODER
    s10_atlas_seed_2_name_l: Semilla de poder
    s10_atlas_seed_2_desc: |-
      Una semilla de creación, una minúscula gota de la infinitud del Atlas. Una partícula de energía indescriptible, no está claro cómo continúa existiendo en esta realidad.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda al rango audible.
    s10_atlas_seed_3_name: SEMILLA DE VOLUNTAD
    s10_atlas_seed_3_name_l: Semilla de Voluntad
    s10_atlas_seed_3_desc: |-
      Una semilla de creación, una minúscula gota de la infinitud del Atlas. Un destello de pura luz y furia, esta semilla contiene la necesidad incontenible de existir.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda al rango audible.
    s10_atlas_seed_4_name: SEMILLA DE VIDA
    s10_atlas_seed_4_name_l: Semilla de vida
    s10_atlas_seed_4_desc: |-
      Una semilla de creación, una minúscula gota de la infinitud del Atlas. Aunque no es más que una partícula, esta semilla contiene el potencial de todo un universo, una extensión gloriosa y sin límites.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda al rango audible.
    s10_atlas_seed_5_name: SEMILLA DE ESPERANZA
    s10_atlas_seed_5_name_l: Semilla de esperanza
    s10_atlas_seed_5_desc: |-
      Una semilla de creación, una gota perfecta de infinito. Un regalo del Atlas. Este es un pequeño fragmento de todos los sueños, deseos, poder y vida del universo; un fragmento de los Viajeros; un fragmento de mí.

      Usa <VAL_ON><IMG>FE_ALT1<><> para hacer <SPECIAL>resonar<> la semilla, convirtiendo su forma de onda al rango audible.
    s10_atlas_seed_subtitle: Voz del Atlas sin palabras
    s10_atlas_seed_use: RESONAR
    s10_atlas_seed_use_sub: Intentar sincronización armónica
