      Selecciona «<STELLAR>Audiencia con el autófago<>» o «<STELLAR>Oraciones de la máquina<>» para proceder.
    ui_robomiss_2_msg7a: "Descubre más sobre el <TRANS_BUI>autófago<>\nCompleta «<STELLAR>Oraciones
