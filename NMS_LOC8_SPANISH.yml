    bui_reply_word_say_none: Mi mente se queda en blanco. Parece que %NAME% se ha
      decepcionado. Debería haber aprendido alguna palabra autófaga más antes de intentar
      comunicarme en su lengua materna.
    bui_npc_res_word_say_dir_neg_1: "%NAME% se encoge de hombros con impotencia. Siente
