      El Especialista Polo ha proporcionado planos de un <TECHNOLOGY>amplificador de resonancia<>. Cree que le permitirá encontrar <SPECIAL>semillas de eco<> adicionales.

      Para instalar nuevas tecnologías, abre el inventario (<IMG>INVENTORY<>) y presiona <IMG>TECHMENU<> en el espacio vacío.

      Selecciona una ranura de <TECHNOLOGY>tecnología<> vacía y comienza la instalación con <IMG>TECHMENU<>. Fija los componentes requeridos con <IMG>PIN<>.
