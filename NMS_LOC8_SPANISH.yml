    ui_robomiss_2_obj4: Despertar el Constructo
    ui_robomiss_2_obj4_tip: |-
      El <TECHNOLOGY>armonizador de escáner<> ha revelado la presencia de más semillas de eco, ubicadas en mundos <SPECIAL>disonantes<>. Cada semilla de eco se ha recolectado de los restos oxidados de un <TECHNOLOGY>Constructo<>.

      Lleva esta semilla al Especialista Polo. En el espacio, llama a la <SPECIAL>anomalía espacial<> desde el menú rápido (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Este debe ser el Constructo que el Especialista Polo ha estado ensamblando. Es enorme y no se parece particularmente a un autófago.
      Debería hablar con Polo.
    ui_robomiss_2_msg4a: |-
      Lleva la <SPECIAL>semilla de eco<> al Especialista Polo
      En el espacio, llama a la <SPECIAL>anomalía espacial<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Llévale la <SPECIAL>semilla de eco<> al Especialista
      Polo
    ui_robomiss_2_polo_ret_lang: |-
      ¡Has vuelto, amigo viajero! He estado ocupado. Siempre ocupado, sí, pero este nuevo proyecto... Te lo agradezco. No sabía cuánto lo necesitaba.
      El amigo constructo está ensamblado. Sus piezas no son piezas nuevas. Metal desgastado y engranajes torcidos, ¡con historias que contar! Creo su forma te parecerá idéntica a la de los autófagos que has conocido.
    ui_robomiss_2_polo_ret_opt: Ofrecer la semilla de eco
    ui_robomiss_2_polo_ret_res: |-
      ¡Perfecto! ¡La chispa que necesitamos para despertar a nuestro amigo-Constructo!
      Encontrarás su caparazón junto al amigo-Tetis. Averigua qué descubre del Atlantideum. Su mente recién forjada puede ver lo que nosotros no podemos.
    ui_robomiss_2_msg4b: |-
      Despierta el Constructo montado con la <SPECIAL>semilla de eco<>
      En el espacio, llama a la <SPECIAL>anomalía espacial<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Despierta el Constructo montado con la <SPECIAL>semilla
      de eco<>
    ui_robomiss_2_obj5: Consultar con el constructo
    ui_robomiss_2_obj5_tip: |-
      El autófago me regaló una muestra de <SPECIAL>atlantideum<>.
      El atlantideum puede extraerse de fragmentos vivientes o de drones corruptos en mundos <STELLAR>disonantes<>.
      Ofrece <SPECIAL>atlantideum<> al constructo ensamblado
    ui_robomiss_2_msg5: |-
      Ofrécele <SPECIAL>atlantideum<> al constructo ensamblado
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Ofrece <SPECIAL>atlantideum<> al constructo ensamblado
    ui_robomiss_2_spider_dead_desc: Este debe ser el Constructo que el Especialista
      Polo ha estado ensamblando. Es enorme y no se parece particularmente a un autófago.
      Espero que Polo sepa qué hace.
    ui_robomiss_2_spider_dead_opt: Despertar el Constructo
    ui_robomiss_2_spiderman_pre: La semilla de eco tiene un efecto instantáneo sobre
      este montón de chatarra. La conciencia despertada parece momentáneamente confundida,
      trabajando rápidamente para procesar su entorno.
    ui_robomiss_2_spider_wake_lang: |-
      ¡caparazón! ¿encontrado? ¿DÓNDE? ¿estrella estrella estrella ENTRE estrella ESTRELLA? carcasa... aquí. aquí-carcasa. intacto. ¿seguro? seguro.
      ...
      síntesis-lenguaje... parcialmente estabilizada.
    ui_robomiss_2_spider_wake_opt: Saludar
    ui_robomiss_2_spiderman_desc: El constructo de aspecto extraño se retuerce emocionado,
      sus tubos faciales se balancean. Fija sus cinco ojos en mí.
    ui_robomiss_2_spiderman_alt: El Constructo me mira pasivamente. Cualquiera que
      sea la aproximación de la vida que habita este caparazón, parece razonablemente
      contenta a bordo de la Anomalía.
    ui_robomiss_2_spiderman_lang: "¡carcasa-presente la siente!"
    ui_robomiss_2_spiderman_opt: Mostrar atlantideum
    ui_robomiss_2_spiderman_res: |-
      carcasa-presente es... yo... yo...
      ¡la conozco!
      todos-caparazones conocen este cristal. todos los corazones electrónicos la conocen.
      VACÍO. VACÍO. VACÍO. VACÍO.
    ui_robomiss_2_spiderman2_opt_a: Preguntar por el Constructo
    ui_robomiss_2_spiderman2_opt_b: Preguntar por el autófago
    ui_robomiss_2_spiderman2_res_a: yo... yo... yo he sido...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: ensamblado aquí por tus manos y las de polo,
      otra-entidad.<NEWLINE>fui creado aquí. pero tengo recuerdos de antes. de antes
      del montaje.<NEWLINE>una mente no es un cuerpo. la mente recuerda.
    ui_robomiss_2_spiderman2_res_b: yo... si. las conozco. otros-construidos.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
