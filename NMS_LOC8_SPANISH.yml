    ui_pp_bui_mirror_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita ayuda para adquirir <SPECIAL>espejos invertidos<>. Estos son los componentes centrales de los <SPECIAL>resonadores de disonancia<> que extraen atlantideum de mundos corruptos.

      %PROC_BUI_SENT%
    ui_pp_bui_mirror_obj_header: Adquirir %COUNT% espejos invertidos
    ui_pp_bui_mirror_obj: 'Adquiere espejos invertidos: %CURRENT% / %AMOUNT%'
    ui_pp_bui_mirror_obj_tip: |-
      Los resonadores de disonancia pueden encontrarse con el visor de análisis (<IMG>AIM<>) en todos los mundos disonantes. Los Centinelas corruptos se sienten atraídos por el olor de atlantideum, y pueden dificultar la recuperación.

      Localiza sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar mundos con fuerzas de Centinelas corruptas.
    ui_pp_bui_mirror_msg1: |-
      Recolecta espejos invertidos: %CURRENT%/%AMOUNT%
      En el espacio, usa el mapa galáctico (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>disonantes<>
    ui_pp_bui_mirror_msg2: |-
      Recupera espejos invertidos: %CURRENT%/%AMOUNT%
      Se ha detectado un mundo <SPECIAL>disonante<> cercano
      Escanea mundos desde el espacio (<IMG>SCAN<>) para leer los datos planetarios
    ui_pp_bui_mirror_msg3: |-
      Recupera espejos invertidos: %CURRENT%/%AMOUNT%
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar un <SPECIAL>resonador de disonancia<>
    ui_pp_bui_mirror_msg3_survey: |-
      Recupera espejos invertidos: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>barrido de objetivos<> identificará los <SPECIAL>resonadores de disonancia<>
    ui_pp_bui_mirror_msg3_survey_sw: |-
