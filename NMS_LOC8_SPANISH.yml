    ui_pp_bui_return_msg_map: |-
      Vuelve a <TECHNOLOGY>%NAME%<> para informar sobre tu éxito
      Encuentra a %NAME% en el sistema %SYSTEM%
      Consulta el mapa galáctico en el espacio con <IMG>QUICK_MENU<>
    ui_pp_bui_return_label: Regresa con los autófagos
    ui_pp_bui_kill_title: 'Cacería de centinelas: planeta %PLANET%'
    ui_pp_bui_kill_desc: |-
      %NAME%, del planeta %PLANET% de sistema %SYSTEM%, solicita asistencia en la lucha contra la amenaza <SPECIAL>Centinela<>.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_obj_header: Elimina %COUNT% Centinelas
    ui_pp_bui_kill_obj: 'Elimina Centinelas: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_obj_tip: |-
      Los <SPECIAL>drones Centinelas<> patrullan por casi todos los mundos. Enfrentarte a los Centinelas activará las <FUEL>medidas de supresión<>.
      Localiza Centinelas con el <TECHNOLOGY>visor de análisis<> o recolecta recursos para atraer su atención.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_pp_bui_kill_msg1: |-
      Elimina Centinelas: %CURRENT%/%AMOUNT%
      Los <SPECIAL>drones Centinelas<> patrullan por casi todos los mundos
    ui_pp_bui_kill_msg2: |-
      Elimina Centinelas: %CURRENT%/%AMOUNT%
      No se han detectado Centinelas en el mundo actual
      Regresa al espacio para localizar un nuevo planeta objetivo
    ui_pp_bui_kill_c_title: 'Purga Centinela: planeta %PLANET%'
    ui_pp_bui_kill_c_desc: |-
      %NAME%, del planeta %PLANET% en el sistema %SYSTEM%, solicita asistencia en la lucha contra la amenaza de Centinelas <SPECIAL>corruptos<> que han empezado a patrullar su mundo natal.

      %PROC_BUI_SENT%
    ui_pp_bui_kill_c_obj_header: Borrar %COUNT% Centinelas corruptos
    ui_pp_bui_kill_c_obj: 'Borrar Centinelas corruptos: %CURRENT%/%AMOUNT%'
    ui_pp_bui_kill_c_obj_tip: |-
      Los <SPECIAL>Drones corruptos<> patrullan mundos disonantes, sus caparazones deformados por un poder que emana de las entrañas del planeta. Localiza sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar mundos con fuerzas de Centinelas corruptas.

      Consulta la sección <STELLAR>Combate<> de la guía para obtener más información.
    ui_pp_bui_kill_c_msg1: |-
      Elimina Centinelas corruptos: %CURRENT%/%AMOUNT%
      En el espacio, usa el mapa galáctico (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>disonantes<>
    ui_pp_bui_kill_c_msg2: |-
      Elimina Centinelas corruptos: %CURRENT%/%AMOUNT%
      Se ha detectado un mundo <SPECIAL>disonante<> cercano
      El <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave detectará planetas con drones corruptos
    ui_pp_bui_kill_c_msg3: |-
      Elimina Centinelas corruptos: %CURRENT%/%AMOUNT%
      Enjambre de <SPECIAL>drones corruptos<> sobre este mundo disonante
    ui_pp_bui_shard_title: 'Resplandor: planeta %PLANET%'
    ui_pp_bui_shard_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita un paquete de <SPECIAL>Esquirlas radiantes<>.

      %PROC_BUI_SENT%
    ui_pp_bui_shard_obj_header: Extrae %COUNT% esquirlas radiantes
    ui_pp_bui_shard_obj: 'Extraer esquirlas radiantes: %CURRENT%/%AMOUNT%'
    ui_pp_bui_shard_obj_tip: |-
      Recolecta esquirlas radiantes de los cristales que se encuentran en planetas disonantes. Estas extrañas formaciones pueden encontrarse con el visor de análisis (<IMG>AIM<>) en todos los planetas con presencia de Centinelas corruptos.

      Localiza sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar mundos con fuerzas de Centinelas corruptas.
    ui_pp_bui_shard_msg1: |-
      Recolecta esquirlas radiantes: %CURRENT%/%AMOUNT%
      En el espacio, usa el mapa galáctico (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>disonantes<>
    ui_pp_bui_shard_msg2: |-
      Recolecta esquirlas radiantes: %CURRENT%/%AMOUNT%
      Se ha detectado un mundo <SPECIAL>disonante<> cercano
      Escanea mundos desde el espacio (<IMG>SCAN<>) para leer los datos planetarios
    ui_pp_bui_shard_msg3: |-
      Recolectar esquirlas radiantes: %CURRENT%/%AMOUNT%
      Usa el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar las esquirlas
    ui_pp_bui_shard_msg3_survey: |-
      Recolecta esquirlas radiantes: %CURRENT%/%AMOUNT%
      El <TECHNOLOGY>barrido de objetivos<> identificará esquirlas cercanas
    ui_pp_bui_shard_msg3_survey_swa: |-
      Recolecta esquirlas radiantes: %CURRENT%/%AMOUNT%
      Selecciona el <STELLAR>barrido de objetivos<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) para localizar esquirlas cercanas
    ui_pp_bui_shard_msg3_survey_off: |-
      Recolecta esquirlas radiantes: %CURRENT%/%AMOUNT%
      Activa un <STELLAR>barrido de objetivos<> (<IMG>AIM<>) para localizar esquirlas cercanas
    ui_pp_bui_rust_title: 'Vida del óxido: planeta %PLANET%'
    ui_pp_bui_rust_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita <SPECIAL>metal oxidado<>, aunque no especifica con qué finalidad.

      %PROC_BUI_SENT%
    ui_pp_bui_rust_obj_header: Reúne %COUNT% de metal oxidado
    ui_pp_bui_rust_obj: 'Adquirir metal oxidado: %CURRENT%/%AMOUNT%'
    ui_pp_bui_rust_obj_tip: |-
      El metal oxidado se puede extraer de muchos tipos de maquinaria dañada, que se encuentran tanto en el interior de los edificios como en la naturaleza en las superficies planetarias.

      El metal oxidado se puede procesar en una <TECHNOLOGY>refinería mediana<> o <TECHNOLOGY>grande<>, combinando <EARTH>polvo de ferrita<> y <FUEL>oxígeno<> en un proceso de oxidación rápida.
    ui_pp_bui_rust_msg1: |-
      Reúne metal oxidado: <STELLAR>%CURRENT%/%AMOUNT%<>
      Extrae el metal oxidado de las máquinas dañadas en los sitios del planeta
      Procesa el metal oxidado a partir de <FUEL>oxígeno<> y <EARTH>ferrita<> en una <TECHNOLOGY>refinería<>
    ui_pp_bui_stellar_title: 'Forja cromática: planeta %PLANET%'
    ui_pp_bui_stellar_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita <STELLAR>metal cromático<>, una aleación avanzada utilizada en todo tipo de tecnología.

      %PROC_BUI_SENT%
    ui_pp_bui_stellar_obj_header: Refinar %COUNT% de metal cromático
    ui_pp_bui_stellar_obj: 'Refinamiento de metal cromático: %CURRENT%/%AMOUNT%'
    ui_pp_bui_stellar_obj_tip: |-
      El <SPECIAL>metal cromático<> se crea en una <TECHNOLOGY>refinería<> a partir de <STELLAR>metales estelares<>: <COMMODITY>cobre<>, <FUEL>cadmio<>, <TRADEABLE>emerilio<> e <TECHNOLOGY>indio<>.

      Cuanto <SPECIAL>más raro<> sea el metal estelar, más metal cromático producirá. Encuentra depósitos de metal estelar en los planetas usando el <TECHNOLOGY>visor de análisis<>.
    ui_pp_bui_stellar_msg1: |-
      Se necesita un <TECHNOLOGY>manipulador de terreno<> para minar metales estelares
      Accede al inventario de multiherramienta (<IMG>INVENTORY<>) y fabrícalo con <IMG>TECHMENU<>
      Fija la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>
    ui_pp_bui_stellar_msg2: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Aterriza en un planeta cercano para localizar grandes depósitos de %ITEM%
      Refina %ITEM% para obtener <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg3: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Utiliza el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos planetarios
      Refina %ITEM% para obtener <SPECIAL>metal cromático<>
    ui_pp_bui_stellar_msg4: |-
      Recolecta %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Utiliza el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos planetarios
      Equipa el <TECHNOLOGY>manipulador de terreno<> (<IMG>CYCLEWEAPON<>) para minar depósitos
    ui_pp_bui_stellar_msg5: |-
      Refina metal cromático: <STELLAR>%CURRENT%/%AMOUNT%<>
      Despliega una <TECHNOLOGY>Refinería portátil<> desde el menú de construcción (<IMG>BUILD_MENU<>)
      O construye una <TECHNOLOGY>Refinería personal<> en el inventario de tu exotraje (<IMG>INVENTORY<>)
    ui_pp_bui_stellar_msg6: |-
      Refina metal cromático: <STELLAR>%CURRENT%/%AMOUNT%<>
      Inserta cualquier metal estelar en tu refinería para comenzar
    ui_pp_bui_local_title: 'Vida a partir de los átomos: planeta %PLANET%'
    ui_pp_bui_local_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita %ITEM%, aunque no especifica con qué finalidad.

      %PROC_BUI_SENT%
    ui_pp_bui_local_obj_header: Extraer %COUNT% %ITEM%
    ui_pp_bui_local_obj: 'Extraer %ITEM%: %CURRENT%/%AMOUNT%'
    ui_pp_bui_local_obj_tip: |-
      Se pueden encontrar grandes depósitos de %ITEM% cerca del planeta %PLANET%. Localiza estos depósitos con el <TECHNOLOGY>visor de análisis<> (<IMG>SCAN<>).

      Estos depósitos requerirán un <TECHNOLOGY>manipulador de terreno<> para poder minarlos.
    ui_pp_bui_local_msg1: |-
      Se necesita un <TECHNOLOGY>manipulador de terreno<> para minar depósitos planetarios
      Accede al inventario de multiherramienta (<IMG>INVENTORY<>) y fabrícalo con <IMG>TECHMENU<>
      Fija la fórmula del plano para obtener instrucciones detalladas con <IMG>PIN<>
    ui_pp_bui_local_msg2: |-
      Mina %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Utiliza el <TECHNOLOGY>visor de análisis<> (<IMG>AIM<>) para localizar depósitos cercanos
      Extrae %ITEM% de depósitos con el <TECHNOLOGY>manipulador de terreno<>
    ui_pp_bui_local_msg3: |-
      Mina %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      No se ha detectado %ITEM% en el planeta local
      Vuelve al planeta %PLANET% para localizar depósitos
    ui_pp_bui_local_msg4: |-
      Mina %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      No se ha detectado %ITEM% en el sistema local
      Vuelve al <STELLAR>sistema %SYSTEM%<> para localizar depósitos
    ui_pp_bui_local_msg5: |-
      Mina %ITEM%: <STELLAR>%CURRENT%/%AMOUNT%<>
      Escanea planetas desde una nave estelar (<IMG>SCAN<>) para ver los recursos explotables
    ui_pp_bui_crafting_title: 'Requiere ensamblaje: planeta %PLANET%'
    ui_pp_bui_crafting_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, necesita %ITEM%, seguramente como parte de un proyecto de mejora autogestionado.

      %PROC_BUI_SENT%
    ui_pp_bui_crafting_obj_header: Fabricar %COUNT% x %ITEM%
