    ui_robomiss_2_spiderman2_res_b2: |-
      me satisface estar aquí. estoy en casa. aceptación de no-respuestas.<NEWLINE>otros-construidos son diferentes. la buscan.
      otros-construidos respetan las manos robustas. manos que construyen. reúnete con ellos donde están. conocimiento a través de la amistad. amistad a través de la confianza.
    ui_robomiss_2_spiderman2_end: |-
      yo... lo recuerdo. otros-construidos en longitud de onda silenciosa. solo un susurro. trazado de larga distancia difícil.
      otra-entidad. llévate este recuerdo. constrúyelo para escucharlos más alto.
    ui_robomiss_2_spider_end_opt: Aceptar plano
    ui_robomiss_2_obj6: Informar a Nada
    ui_robomiss_2_obj6_tip: |-
      El constructo parecía animado por la presencia de atlantideum y sugirió que cualquier unidad informática respondería a esta sustancia.
      Habla con Nada para decidir qué pasos seguir a continuación.
    ui_robomiss_2_msg6: |-
      El constructo parecía animado por la presencia de <SPECIAL>atlantideum<>
      Habla con Nada para decidir qué pasos seguir a continuación
