      El <TECHNOLOGY>amplificador de resonancia<> del Especialista Polo ha revelado la presencia de más semillas de eco, ubicadas en mundos <SPECIAL>disonantes<>. Cada semilla de eco se ha recolectado de los restos oxidados de un <TECHNOLOGY>Constructo<>.

