    ui_s10_scanner_obj5_tip: |-
      La <TECHNOLOGY>terminal principal<> de Nada es una ventana a una realidad simulada, una oración que una vez ofrecieron los antiguos Korvax, ahora remodelada en el corazón de la Anomalía.

      Cada <TECHNOLOGY>semilla<> es un eco de la vida, las últimas reverberaciones de un ser vivo. Plantar la semilla en la simulación de Nada es un acto de reverencia a la vida misma.
