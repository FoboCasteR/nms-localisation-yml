      Una correa de resina flexible, envuelta de forma segura alrededor de un poste de acero.

      Uno de los tres componentes principales; conforma la <STELLAR>columna vertebral<> de un <TECHNOLOGY>Bastón voltaico<> autófago tradicional.
    ui_staff_part_b_name: CÁMARA DE ATLANTIDEUM
    ui_staff_part_b_name_l: Cámara de atlantideum
    ui_staff_part_b_desc: |-
      Una caja compacta de circuitos y cristales etéreos, meticulosamente cableada a mano.

      Uno de los tres componentes principales; conforma el <STELLAR>núcleo<> de un <TECHNOLOGY>Bastón voltaico<> autófago tradicional.
    ui_staff_part_c_name: TRANSDUCTOR CONCÉNTRICO
    ui_staff_part_c_name_l: Transductor concéntrico
    ui_staff_part_c_desc: |-
      Un arreglo electrificado de ruedas mecánicas. Transforma la energía almacenada en rayos o propulsión, según las especificaciones de las armas y accesorios láser.

      Uno de los tres componentes principales; conforma la <STELLAR>cabeza<> de un <TECHNOLOGY>Bastón voltaico<> autófago tradicional.
