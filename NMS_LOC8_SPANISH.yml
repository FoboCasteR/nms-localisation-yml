    ui_jettrail_electric_name: ESTELA DE JETPACK ELÉCTRICA
    ui_jettrail_electric_name_l: Estela de jetpack eléctrica
    ui_jettrail_electric_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los humidificadores descargan una neblina altamente salina desde las toberas de los cohetes, lo que conduce a una espectacular racha de electricidad mientras funciona el jetpack.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_fire_name: ESTELA DE JETPACK ABRASADORA
    ui_jettrail_fire_name_l: Estela de jetpack abrasadora
    ui_jettrail_fire_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los chorros a presión inyectan oxígeno adicional en las llamas del jetpack, iluminando y alargando la estela de escape.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_confetti_name: ESTELA DE JETPACK FESTIVA
    ui_jettrail_confetti_name_l: Estela de jetpack festiva
    ui_jettrail_confetti_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Una dispersión multicolor de copos de bioplástico añade un toque de celebración a la salida del jetpack. El material expulsado es totalmente compostable.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_firework_name: ESTELA DE JETPACK PIROTÉCNICA
    ui_jettrail_firework_name_l: Estela de jetpack pirotécnica
    ui_jettrail_firework_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Los gránulos de metal cromático se encienden durante el vuelo y se dividen en estrellas brillantes de RGB.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_plasma_name: ESTELA DE JETPACK DE PLASMA
    ui_jettrail_plasma_name_l: Estela de jetpack de plasma
    ui_jettrail_plasma_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Reemplaza la cámara de combustión del jetpack estándar con un motor de plasma. Durante el vuelo, las boquillas de escape liberan nubes deslumbrantes de materia ionizada.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_jettrail_fusion_name: ESTELA DE JETPACK DE FUSIÓN
    ui_jettrail_fusion_name_l: Estela de jetpack de fusión
    ui_jettrail_fusion_desc: |-
      Una exclusiva <STELLAR>manipulación de apariencia de exotraje<>.

      Aprovecha los procesos estelares naturales para hacer que la salida del jetpack brille. Un compuesto difusor de luz protege al usuario y a los espectadores de daños en la retina.

      Transforma la apariencia de tu exotraje en un <TECHNOLOGY>modificador de apariencia<>.
    ui_mb_handin_label_cost: Entregar (%COST%)
    ui_pp_bui_cost_rank: Reputación insuficiente
    ui_pp_bui_sub: Ayudar a %NAME%
    ui_pp_bui_return_obj: Volver a %NAME%
    ui_pp_bui_return_obj_tip: |-
      Regresa al planeta %PLANET% en el sistema %SYSTEM% y comunica a %NAME% tu éxito para reclamar tu recompensa.

      Completar misiones para los <TRANS_BUI>autófagos<> mejorará tu reputación, revelará elementos de su idioma y te permitirá obtener recompensas <STELLAR>lucrativas<> y <SPECIAL>exclusivas<>.
    ui_pp_bui_return_msg: |-
      Vuelve a <TECHNOLOGY>%NAME%<> para informar sobre tu éxito
