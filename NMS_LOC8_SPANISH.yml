    ui_pp_bui_desc_sent_mood_a_4: El aire alrededor de %NAME% crepita con una energía
      de nerviosismo.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% parece estar en tensión, como si le inquietara
      mi presencia."
    ui_pp_bui_desc_sent_mood_a_6: Este constructo parece pensativo, nervioso.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% me mira fijamente, con aire desdeñoso."
    ui_pp_bui_desc_sent_mood_a_8: Siento una extraña energía en este constructo. No
      llega a ser ira, sino algún análogo mecánico.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% parece desafiante, reticente a aceptar la
      suerte que el destino le ha deparado."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% parece sentir alivio, feliz de tener otra
      entidad para ofrecerle ayuda."
    ui_pp_bui_desc_sent_mood_a_11: El autófago tararea una melodía tenue, una exclamación
      digital de alegría.
    ui_pp_bui_desc_sent_mood_a_12: Mi intrusión en el mundo de %NAME% ha debido de
      suponerle un gran susto y, sin embargo, casi parece que le complace que esté
      aquí.
    ui_pp_bui_desc_sent_mood_b_1: Tal vez sabe algo que yo no.
    ui_pp_bui_desc_sent_mood_b_2: "¿Cuántos han estado aquí antes que yo?, me pregunto."
    ui_pp_bui_desc_sent_mood_b_3: Pronto descubriré por qué.
    ui_pp_bui_desc_sent_mood_b_4: Haré todo lo posible para ayudar.
    ui_pp_bui_desc_sent_mood_b_5: Me pregunto qué implicará mi éxito o fracaso aquí.
    ui_pp_bui_desc_sent_mood_b_6: Mientras nos miramos fijamente, escucho una débil
      melodía que hace eco en lo profundo de mi exotraje...
    ui_pp_bui_desc_sent_mood_b_7: 'Siento que mi exotraje reacciona ante su presencia:
      asustadizo, pulsante; sus circuitos se alimentan de la energía del autófago.'
    ui_pp_bui_desc_sent_mood_b_8: El aire a su alrededor brilla y la atmósfera se
      ve distorsionada por el atlantideum que alimenta su caparazón.
    ui_pp_bui_desc_sent_mood_b_9: Su caparazón lleva la misma energía, un eco metálico
      de su yo interior.
    ui_pp_bui_desc_sent_mood_b_10: Su capa atlantid ha sido barrida y le ha revelado
      al mundo.
    ui_pp_bui_desc_sent_biome_1: 'Una música lenta y mecánica suena mientras estamos
      frente a frente: el silbido de los neumáticos que pierden aire; el lento rechinar
      de los engranajes; el gemido agudo de un servo desequilibrado.'
    ui_pp_bui_desc_sent_biome_2: Se ha perdido en este planeta, en este universo,
      y busca su lugar. Al menos tenemos eso en común...
    ui_pp_bui_desc_sent_biome_3: "¿Cómo habrá cambiado su caparazón cuando nos volvamos
      a encontrar?"
    ui_pp_bui_desc_sent_biome_4: Nuestros ojos se encuentran brevemente, pero, si
      su mirada esconde algún significado oculto, no lo encuentro.
    ui_pp_bui_desc_sent_biome_5: El hambre de este ser es inconfundible, un deseo
      que lo corroe... pero, ¿de qué?
    ui_pp_bui_desc_sent_biome_6: Me pregunto si extraña su viejo caparazón.
    ui_pp_bui_desc_sent_biome_7: Arrancado de su hogar y llevados a este mundo, abandonado
      para construir su propio camino...
    ui_pp_bui_desc_sent_biome_8: Suena una advertencia ambiental de mi exotraje, pero
      se desvanece rápidamente.
    ui_pp_bui_desc_sent_biome_9: De repente soy consciente de mi exotraje, mi propio
      caparazón mecánico...
    ui_pp_bui_desc_sent_biome_10: "¿Los otros autófagos los ven aquí, en este mundo?
      ¿Tienen su propia Convergencia?"
    ui_pp_bui_desc_sent_hot_1: La carcasa metálica de %NAME% irradia el mismo calor
      extremo que hornea este mundo.
    ui_pp_bui_desc_sent_hot_2: Si el calor desecante afecta a %NAME%, no deja que
      se note.
    ui_pp_bui_desc_sent_cold_1: El aire helado envuelve %NAME%, una capa de hielo
      cubre nuestro encuentro.
    ui_pp_bui_desc_sent_cold_2: La nieve se deposita suavemente sobre el metal pulido
      con escarcha de la carcasa de %NAME%.
    ui_pp_bui_desc_sent_tox_1: Veo las marcas en %NAME% donde la atmósfera tóxica
      ha corroído su piel metálica.
    ui_pp_bui_desc_sent_tox_2: La constante lluvia tóxica ha comenzado a devorar este
      constructo.
    ui_pp_bui_desc_sent_rad_1: La atmósfera radiactiva que nos rodea crepita con energía
      latente.
    ui_pp_bui_desc_sent_rad_2: El aire brilla alrededor de %NAME%, donde la radiación
      y el atlantideum se combinan misteriosamente.
    ui_pp_bui_desc_sent_lush_1: La forma mecánica improvisada de %NAME% parece estar
      en desacuerdo con la exuberante vegetación que nos rodea.
    ui_pp_bui_desc_sent_lush_2: La atmósfera húmeda se condensa en el caparazón de
      %NAME%, gotea su propio sudor oxidado.
    ui_pp_bui_desc_sent_rock_1: Un viento feroz barre la arena por delante de %NAME%
      mientras esperan mi respuesta.
    ui_pp_bui_desc_sent_rock_2: El polvo se asienta en las grietas del caparazón metálico
      de %NAME%.
    ui_pp_bui_desc_sent_weird_1: Este paisaje embrujado resuena con la misma energía
      extraña que se filtra de los cristales de atlantideum que alimentan a %NAME%.
    ui_pp_bui_desc_sent_weird_2: Hay algo desconcertante en este planeta. Pero si
      %NAME% siente lo mismo, no lo demuestra.
    bui_npc_desc_1: "%NAME% me evalúa, con una mezcla de curiosidad y cautela en sus
      ojos mecánicos."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: Los engranajes zumban débilmente en el interior este autómata
      autoensamblado. Me mira con paciencia.
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: El caparazón improvisado del autófago cruje y emite chasquidos
      mientras me mira.
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Si parpadeo, casi puedo detectar un tenue brillo púrpura, una
      imagen residual sombría donde se encuentra el autófago.
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Cada pieza de este autófago se ha obtenido con un gran coste y
      ensamblado cuidadosamente. Su viaje no ha sido fácil.
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: No puedo imaginar las cosas que ha visto este constructo, los
      ciclos de eliminación y renacimiento. Para este constructo apenas soy un parpadeo.
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% está de pie, rígido, frente a mí, esperando."
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Sin su capa atlantid retirada, el autófago me observa con una
      mirada cautelosa.
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: Mientras el constructo me mira fijamente, soy consciente de mi
      estatus aquí como un intruso, una forma de vida orgánica bajo el velo atlantid
      que se había extendido sobre el autófago.
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: A pesar del material desgastado y oxidado de su caparazón, %NAME%
      parece cargado de energía, hambre y vida.
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% se vuelve hacia mí, y escucho el leve silbido de las
      fugas de su sistema hidráulico, el chirrido de engranajes desiguales."
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: El caparazón de %NAME% se vuelve hacia mí. ¿Le parecerá extraño,
      nuevo?
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% me evalúa con un aire pensativo."
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% llevaba incontables años esperando por sus caparazones.
      Me mira ahora con la misma paciencia."
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% brilla, con una neblina atlantid que rodea sus articulaciones
      de metal expuestas."
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: El autófago me examina, tolerante con mi intrusión en su mundo.
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: La forma de vida construida me examina a medida que me acerco,
      evaluando mi exotraje, mi multiherramienta.
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Evalúo a %NAME%, todo alambres y metal reciclado. Me devuelve
      la mirada, firme.
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: El constructo me mira fijamente, a mí, la anomalía orgánica en
      un mundo de metal.
    dnt_bui_npc_lang_19: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_19: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%, tras su reconstrucción y retorno, se vuelve hacia mí."
    dnt_bui_npc_lang_20: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_20: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% inclina la cabeza ligeramente, a la espera."
    bui_request_desc_2: Me detengo a pensar y %NAME% hace lo mismo.
    bui_request_desc_3: Unos agudos ojos mecánicos me observan mientras pienso cómo
      formular mi petición.
    bui_request_desc_4: "%NAME% espera mi solicitud."
    bui_request_desc_5: Una luz late suavemente dentro de %NAME%. Pienso bien lo que
      voy a decir.
    bui_reply_word_get: "%NAME% parece satisfecho por mi interés en su cultura. Me
      presenta una selección de símbolos, cada uno representa un tipo de palabra autófaga
      que puedo aprender."
    bui_reply_word_get2: "%NAME% presenta una lista de símbolos, cada uno parece representar
      una palabra que puedo aprender."
    bui_reply_word_get3: Feliz de compartir conocimiento, %NAME% presenta una serie
      de símbolos que representan palabras que podría enseñar.
    bui_reply_word_get4: Las articulaciones de %NAME% traquetean mientras presentan
      una selección de símbolos lingüísticos.
    bui_reply_word_get5: Sin dudarlo, con pasión por su idioma, %NAME% presenta una
      lista de símbolos lingüísticos de la que puedo aprender.
    bui_reply_word_get6: "%NAME% agarra mi brazo con una poderosa garra, con cuidado
      de no causar daño. Proyecta una visión de símbolos directamente en mi mente."
    bui_reply_word_get7: "%NAME% se complace en compartir su idioma. Presenta una
      pantalla que me anima a seleccionar un símbolo de la lista."
    bui_reply_word_get8: Un extraño sonido metálico proviene de %NAME% mientras me
      evalúa. Asiente y presenta una lista de símbolos lingüísticos.
    bui_reply_word_get9: "%NAME% me mira un momento, con fascinación por mi petición.
      Evalúa. Asiente. Presenta una lista de símbolos lingüísticos."
    bui_reply_word_get10: "%NAME% me mira un momento, con fascinación por mi petición.
      Evalúa. Asiente. Presenta una lista de símbolos lingüísticos."
    bui_reply_word_get11: "%NAME% me mira un momento, con fascinación por mi petición.
      Evalúa. Asiente. Presenta una lista de símbolos lingüísticos."
