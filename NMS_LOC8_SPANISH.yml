    ui_starchart_robot_name_l: Ecolocalizador
    ui_starchart_robot_desc: |-
      A pesar de ser una curiosa fusión de tecnología antigua y reciente, un híbrido entre dos métodos de creación completamente distintos, este <STELLAR>dispositivo de rastreo de ubicación<> parece funcionar a la perfección.

      Selecciona este dispositivo y usa <VAL_ON>Resonar (<IMG>FE_ALT1)<>)<> para rastrear su origen armónico.
    ui_starchart_robot_sub: Rastreador de ubicación armónica
