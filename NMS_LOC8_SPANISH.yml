    ui_graphics_res_scale_mac_d: |-
      Escala la resolución de representación 3D del juego, independientemente de la resolución de la interfaz de usuario y la resolución de la ventana.

      Esto significa que la interfaz de usuario se puede representar a una resolución más alta de la vista del juego en 3D, que ofrece más opciones para mejorar el rendimiento y mantener la interfaz de usuario nítida.

      Además, la escala de la resolución del juego puede ser mayor que la resolución actual de la pantalla, lo que permite una mayor calidad de imagen.

      Nota: no es compatible con FidelityFX, Super Resolución 1.0 o el escalamiento de MetalFX.

      El valor por defecto es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Límite inferior DRS
    ui_drs_lower_bound_d: |-
      El escalado de resolución dinámico (DRS) es una técnica mediante la cual el renderizado de la resolución se adapta en tiempo real para mantener el número de fotogramas por segundo más consistente y para mejorar la calidad visual en situaciones de carga de GPU reducida.

      Esta configuración determina la escala mínima de resolución a la que se puede bajar el juego. Aumenta este valor a 1,0 para deshabilitar el DRS por completo.

      Ten en cuenta que el DRS solo es compatible con algunas configuraciones de antialiasing.

      Esta característica solo afecta al rendimiento de la GPU.

      El valor por defecto es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Agresividad de DRS
    ui_drs_aggressiveness_d: |-
      La agresividad del escalado de resolución dinámico controla el nivel de respuesta del juego a la hora de bajar la resolución de renderizado para mantener el número de fotogramas por segundo determinado por la configuración de <STELLAR>FPS máximos<>.

      <STELLAR>Moderada<>: para obtener una experiencia de mayor fidelidad, es preferible una mayor resolución de rendimiento aunque haya riesgo de bajadas de FPS más frecuentes.

      <STELLAR>Equilibrada<>: una solución de renderizado óptima que se mantiene con un riesgo moderado de caídas de FPS en ciertos casos.

      <STELLAR>Agresiva<>: para obtener la experiencia más fluida, se proporciona mayor espacio de GPU reduciendo la resolución de renderizado media.

      Esta característica solo afecta al rendimiento de la GPU.

      El valor por defecto es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      La agresividad del escalado de resolución dinámico controla el nivel de respuesta del juego a la hora de bajar la resolución de renderizado para mantener el número de fotogramas por segundo que coincida con la frecuencia del visor de RV.

      <STELLAR>Moderada<>: para obtener una experiencia de mayor fidelidad, es preferible una mayor resolución de rendimiento aunque haya riesgo de bajadas de FPS más frecuentes.

      <STELLAR>Equilibrada<>: una solución de renderizado óptima que se mantiene con un riesgo moderado de caídas de FPS en ciertos casos.

      <STELLAR>Agresiva<>: para obtener la experiencia más fluida, se proporciona mayor espacio de GPU reduciendo la resolución de renderizado media.

      Esta característica solo afecta al rendimiento de la GPU.

      El valor por defecto es: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Moderado
    ui_drs_aggressiveness_balanced: Equilibrado
    ui_drs_aggressiveness_high: Agresivo
    ui_options_vr_flight: CONTROLES DE CABINA VIRTUALES
    ui_vr_flight_stick_roll: Preferencia de joystick de nave
    ui_vr_flight_stick_roll_d: |-
      Cuando se juega en <STELLAR>RV<> mediante controles de movimiento, la nave se pilota cogiendo y moviendo el joystick virtual que está en la cabina dentro del juego.

      Esta configuración determina si la nave <STELLAR>girará<> (en el eje «de guiñada») o <STELLAR>rodará<> (en el eje de alabeo) al mover el joystick de la nave a la izquierda y derecha.

      <STELLAR>El joystick gira la nave<>: el joystick virtual girará la nave en el eje de guiñada. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<> y girar el joystick (si está habilitado) hará rodar la nave en el eje de alabeo.

      <STELLAR>El joystick hace rodar la nave<>: el joystick virtual hará rodar la nave en el eje de alabeo. <IMG>ROLLLEFT<> / <IMG>ROLLRIGHT<>, y girar el joystick (si está habilitado) hará girar la nave en el eje de guiñada.

      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_flight_stick_roll_on: El joystick hace rodar la nave
    ui_vr_flight_stick_roll_off: El joystick hace girar la nave
    ui_vr_flight_stick_twist: Giro de joystick de nave
    ui_vr_flight_stick_twist_d: |-
      Cuando se juega en <STELLAR>RV<> mediante controles de movimiento, la nave se pilota cogiendo y moviendo el joystick virtual que está en la cabina dentro del juego.

      Habilitar esta configuración permitirá que se pueda <STELLAR>girar<> el joystick de la nave, lo que proporciona control de movimiento sobre un eje de movimiento adicional.
