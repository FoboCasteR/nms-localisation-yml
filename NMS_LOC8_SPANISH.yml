    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL incluye una amplia gama de nuevas características. Para obtener más información, consulta www.nomanssky.com.

      * Una nueva y exclusiva nave estelar, el speeder de Utopía, que permite a los viajeros recorrer las superficies de los planetas a gran velocidad.* Una nueva Expedición, 'Utopía', presenta la Fundación Utopía y desafía a los jugadores a trabajar en conjunto para reconstruir un sistema solar.
      * El Catálogo de Maravillas recoge tus descubrimientos más increíbles para compararlos con los de otros viajeros.
      * Una revisión del modo realidad virtual permite a los jugadores explorar el universo a niveles de inmersión incomparables y con cientos de mejoras de QOL.
      * Se puede acceder fácilmente a las opciones de juego desde las pantallas de inicio, con nuevas opciones y una organización mejorada.
      * Por tiempo limitado, podras desbloquear nuevo contenido, incluido el visor temible, un compañero robótico y mucho más.

      Hello Games ha trabajado duro para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchas gracias,
      Hello Games
