    ui_medal_desc_head_repairs: |-
      Aunque la finalización de su unidad corporal es responsabilidad de cada autófago, estos aceptarán ayuda para adquirir componentes para su carcasa facial y la electrónica neuronal de la misma.

      Los mundos disonantes están llenos de los primitivos huesos metálicos de las unidades autófagas, extraídos del vacío por el poder del <SPECIAL>atlantideum<>. Utiliza el <TECHNOLOGY>visor de análisis<> para localizar la <STELLAR>chatarra armónica<> que indica una unidad autófaga que necesita ensamblaje.

      A veces, también pueden encontrarse unidades autófagas parcialmente ensambladas en los campamentos marcados por el <TECHNOLOGY>núcleo polifónico<>. Una vez adquirido, el núcleo se activa dentro del <STELLAR>inventario de la multiherramienta<>.
