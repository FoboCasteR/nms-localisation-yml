    ui_s10_head_survey_osd: Eco de consciencia localizado
    ui_s10_head_label: Fragmento de autófago
    ui_s10_head1_desc1: 'El campamento de este chatarrero es muy parecido al primero:
      máquinas a medio construir; intentos abandonados de nuevas tecnologías; los
      restos no deseados o no rentables de innumerables operaciones de recuperación.
      ¿A cuál de estas categorías pertenecía este <TECHNOLOGY>autófago<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Una luz parpadea en
      algún lugar en lo profundo de estos circuitos abandonados hace mucho tiempo.
      Una cerradura se rompe sin hacer ruido."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – manos para agarrar
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – todo lo que se nos debía –
      <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – robados, traicionados, <FUEL>purgados<>"
    ui_s10_head1_res5: Extraigo lo que puedo de la memoria en descomposición del autófago.
      Parece contener otro conjunto de esquemas del <TECHNOLOGY>Constructo<>...
    ui_s10_head2_name: La voluntad de existir
    ui_s10_head2_name_u: LA VOLUNTAD DE EXISTIR
    ui_s10_head2_desc: Escucha el vacío
    ui_s10_head2_desc_d: 'He hablado con el autófago :: 6E 6F 74'
    ui_s10_head2_desc1: 'La jaula del circuito de autófago está sola, un último testigo
      de quien huyó de este campamento. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Un ventilador cobra
      vida lentamente en algún lugar dentro del caparazón del autófago, un gemido
      lento y palpitante."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – al Atlas no
      le importa – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – ¿Principal? ¿Vacío?
      ¿Vidrio? Todo es el mismo ciclo – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> –
      ¡Libre del abismo de vidrio!"
    ui_s10_head2_res5: Los datos están en mucho mejores condiciones de lo que sugieren
      los restos oxidados de su carcasa. Es un tercer componente, una carcasa, que
      puedo usar con los esquemas del <TECHNOLOGY>Constructo<> que ya he recuperado.
    ui_s10_head3_name: Espíritu independiente
    ui_s10_head3_name_u: ESPÍRITU INDEPENDIENTE
    ui_s10_head3_desc: Armoniza con otra forma de vida
    ui_s10_head3_desc_d: 'He hablado con el autófago :: 6E 65 65 64'
    ui_s10_head3_desc1: Quienquiera que haya construido estos autófagos, quienquiera
      que los haya dejado atrás, ¿tenía la intención de que fueran los guardianes
      de su Constructo? ¿Un depósito al que volverían?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Innumerables pequeños
      servos comienzan a moverse, los brazos se deslizan a través de los imanes, el
      clic y el zumbido de los datos cobran vida."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – carcasas consumidas
      por el fuego – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – mentes expulsadas
      al vidrio – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>olvidadas<> ¡pero
      no extinguidas!"
    ui_s10_head3_res5: 'Los datos fluyen desde el autófago: limpios, claros y fáciles
      de descifrar. Otro esquema del <TECHNOLOGY>Constructo<>. Es como si quisiera
      que alguien lo leyese.'
    ui_s10_head4_name: Renacimiento
    ui_s10_head4_name_u: RENACIMIENTO
    ui_s10_head4_desc: Abre tu mente
    ui_s10_head4_desc_d: 'He hablado con el autófago :: 79 6F 75'
    ui_s10_head4_desc1: No puedo evitar sentir que el autófago me está mirando, su
      ojo incapaz de ver absorbe ciegamente todo lo que se le presenta.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>El fuerte olor a ozono
      llena el aire a mi alrededor mientras miles de fuegos sin humo se encienden
      dentro del núcleo del autófago."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – creen que nos
      olvidamos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – creen que fuimos
      olvidados – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ella nos ha encontrado,
      se nos ha recordado, se nos ha – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<>
      –"
    ui_s10_head4_res5: Un esquema final. La finalización de mi <TECHNOLOGY>Constructo<>
      va viento en popa. Y, sin embargo, hago una pausa. ¿Quién fue olvidado? ¿Quién
      ha <SPECIAL>recordado<>?
