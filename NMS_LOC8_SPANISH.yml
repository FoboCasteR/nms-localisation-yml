    ui_s10_souls_msg3: Lleva los componentes del <TECHNOLOGY>Constructo<> a Nada
    ui_s10_souls_lang1: |-
      Sabes algo, Entidad viajera. Sabes muchas cosas, cosas que Nada elige no saber.
      Pero el patrón que ahora está en tu mente, Nada cree que podemos compartirlo.
    ui_s10_souls_opt1: Revelar el Constructo
    ui_s10_souls_lang2: |-
      La Entidad viajera desea saber si esto es vida, piensa Nada. ¿Qué es la vida, Entidad viajera? ¿Qué entidad lo sabe? Sólo una, y Nada no se acercará a su extraña convergencia roja.
      Pero vidrio, vacío, abismo, atlantid: todas esas palabras llenan un vacío en la comprensión. Un vacío al que ambos podemos acercarnos.
      Toma estos fragmentos, este <SPECIAL>atlantideum<>. Revélaselo a los lugares antiguos. Entonces veremos: ¿es el primero? ¿Es el último? ¿O es algo más?
    ui_s10_souls_opt2: Darle las gracias a Nada
    ui_s10_souls_res: Este ritual... si revela una mente, Entidad viajera, necesitarán
      un hogar. Necesitará a otros.
