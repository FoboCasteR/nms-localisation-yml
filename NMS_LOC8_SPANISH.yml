    ui_robomiss_2_nada2_lang: "¿Despertó el proyecto de amigo-Polo? ¿Está vivo?"
    ui_robomiss_2_nada2_opt_a: Decir que habló en autófago
    ui_robomiss_2_nada2_opt_b: Hablar sobre el plano
    ui_robomiss_2_nada2_opt_c: Preguntar acerca de «ella»
    ui_robomiss_2_nada2_opt_d: Discutir los próximos pasos
    ui_robomiss_2_nada2_res_a: Mmm. Es una entidad. Tiene un yo. Pero sea cual sea
      su voz, Nada no cree que sea una Entidad Constructora, como tampoco lo es Nada.
    ui_robomiss_2_nada2_res_b: Impresionante. Entidad Viajera gana rápidamente la
      confianza de Entidad Constructo. Esta es una impresión de memoria útil.
    ui_robomiss_2_nada2_res_c00: |-
      Los ojos de Nada brillan. Miran hacia otro lado, en conflicto.
      Finalmente, me miran con aire de disculpa.
    ui_robomiss_2_nada2_res_c: Entidad amiga... Lo siento. Si Nada entiende el significado
      de Entidad Constructo, Nada no desea discutirlo.
    ui_robomiss_2_nada2_res_d: |-
      La opinión de Nada es limitada. Pero Nada compartirá lo que tiene.
      Las Entidades Constructoras valoran esta malla púrpura. Entidad Constructo responde. Hasta el caparazón de Nada responde. Otros dispositivos electrónicos también pueden responder.
      Y las Entidades Constructoras no parecen peligrosas. Los datos provienen del tiempo pasado juntos. La amistad también puede.
      Es elección de la Entidad Viajera. Ambas opciones son válidas. No es necesario escoger solo una.
