      ¡OTROS!"
    ui_s10_spiderman_res3: |-
      El Constructo montado repite las mismas pocas palabras en un bucle infinito. <DELAY>0.8<> No puedo decir si esto es dolor, confusión, sorpresa o simplemente los ecos aleatorios de un paquete de datos muy deteriorado.
      Nada sabrá qué hacer.
    ui_s10_scanner_nada_lang1: |-
      El renacimiento es un desafío, Entidad viajera. Pero no te preocupes. Con el tiempo, el eco-Constructo se ajustará a su nueva carcasa. Le ayudaremos.
      Pero Entidad viajera... está solo. Nada puede sentirlo. No se siente cómodo con nuestra anomalía.
    ui_s10_scanner_nada_opt1: Preguntar por el plan de Nada
    ui_s10_scanner_nada_res1: |-
      Habrá otros, Entidad viajera. El Atlantideum se derrama de la tierra, los ecos claman para ser salvados. Debe haber otros.
      Polo los salvará para Nada, y Nada los ayudará a vivir.
    ui_s10_scanner_polo_lang1: |-
      Sé que Nada espera salvar más ecoamigos.
      Siempre ha destacado por su generosidad, amigo Viajero. Por tanto, tú y yo ayudaremos a la querida Nada
      Toma esto y ve a donde yo no puedo. Encontrarás muchos más ecos, creo.
    ui_s10_scanner_polo_opt1: Aceptar esquema
    ui_s10_scanner_polo_res1: "¡Tantas semillas perdidas, tantos nuevos amigos para
      nuestro pequeño hogar!"
    ui_s10_scanner_nada_lang2: |-
      Nada da la bienvenida a todas las entidades perdidas a nuestra pequeña convergencia, y el eco-Constructo de Polo es un buen recipiente.
      Pero todos estos ecos... podría suponer un desafío. Deberíamos considerar otra forma de alojarlos.
    ui_s10_scanner_nada_desc1: Nada hace una pausa. Está claro que esto le está desgarrando.
    ui_s10_scanner_nada_lang3: |-
      Hay otra manera. Nada plantará tu semilla en un lugar sagrado.
      La <TECHNOLOGY>terminal principal<> es una reliquia del antiguo yo de Nada, un refugio seguro, un hogar para los ecos. La semilla puede florecer, o puede que no. Puede necesitar otros. Lo intentaremos.
    ui_s10_scanner_nada_opt2: Marcharte
    ui_s10_scanner_nada_res2: Es correcto intentarlo. La Entidad viajera puede plantar
      su semilla.
    ui_s10_ignition_lang_pre: "¡carcasa! ¡PERDIDA! ¡donde CARCASA! ¿carcasa perdida?
      ¿otros? ¿quién quién PERDIDO? ¿dónde OTROS? PERDIDO perDIDO PERdido PERDIDO
      PERDIDO ¿dónde? ¿quién OTROS?"
    ui_s10_ignition_lang_pre_opt: Calmar
    ui_s10_ignition_desc_pre: El Constructo todavía está muy angustiado. Tendré que
      ganarme su confianza, o al menos calmar cualquier tormenta eléctrica que se
      desate en su caparazón.
    ui_s10_ignition_res_pre: El colectivo de eco tiene un efecto inmediato en el Constructo
      montado. Parece que le tranquiliza la presencia de las otras semillas de eco.
    ui_s10_ignition_lang: carcasa... aquí. perdido otros, allí. otros otros, aquí.
      perdido otros, cáscara. cáscara aquí... disponible. aceptado.
    ui_s10_ignition_text: |-
      El Constructo montado es su propia entidad, distinta de los restos que he encontrado esparcidos por los planetas, distinta del colectivo en crecimiento dentro de la simulación de Nada.
      Se ha convertido en más que un eco. No puedo arrancarlo de su carcasa una vez más.
      Y, sin embargo, falta una pieza. Está incompleto. Su carcasa le da forma, pero no le define. Debe haber una chispa.
    ui_s10_ignition_text_short: El Constructo aún no está completo. Su carcasa le
      da forma, pero no le define. Debe haber una chispa.
    ui_s10_ignition_opt_a: Conectar reactor Atlantid
    ui_s10_ignition_opt_b: Plantar semilla de esperanza
    ui_s10_ignition_opt_c: Reconsiderar
    ui_s10_ignition_text_a: |-
      Adquirí el <SPECIAL>reactor Atlantid<> de la misma fuente que el resto de los esquemas del Constructo. Parece oportuno completar su montaje con esta última pieza.
      Y, sin embargo, ¿será la decisión correcta? Una vez que se hayan conectado, no habrá vuelta atrás. Su carcasa y su eco se fusionarán de forma definitiva.
    ui_s10_ignition_text_b: |-
      Esta <FUEL>semilla del Atlas<> fue un regalo. No entendí su propósito entonces, pero ahora lo veo. Esta es la chispa, el fragmento perdido de vida.
      Y, sin embargo, ¿es esta la decisión correcta? Una vez que se hayan conectado, no habrá vuelta atrás. Su carcasa y su eco se fusionarán de forma definitiva.
