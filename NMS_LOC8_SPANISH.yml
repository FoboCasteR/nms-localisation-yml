    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Me
      separo, la visión incompleta."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>El monolito resuena cuando el <SPECIAL>atlantideum<> se filtra dentro de su núcleo.
      Una voz, increíblemente antigua, increíblemente baja, se magnifica cuando la piedra vibra. El sentimiento es abrumador. Mis ojos comienzan a nadar.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Parpadeo para aclarar mi visión.
      Cuando mis ojos se vuelven a abrir, me encuentro flotando en un mar púrpura sin olas. El cielo brilla. La voz se ha convertido en un canto, sus palabras llenan el agua a mi alrededor.
    bui_mon_opt_a_1: Nadar
    bui_mon_opt_b_1: Esperar
    bui_mon_opt_c_1: Pila
    bui_mon_res_a_1: "A lo lejos, paredes de cristal brotan de las profundidades.
      Fuentes de agua teñida de lila brillan a la luz y una espuma cristalina forma
      arcos en el aire a medida que el mar se desplaza.\nUna por una, agujas de un
      kilómetro de altura salen disparadas desde el núcleo. Es hermoso. \nUno a uno,
      los acantilados comienzan a cerrarse sobre mí. <DELAY>0,1<>Y entonces me doy
      cuenta. <DELAY>0,4<>Me doy la vuelta y empiezo a nadar, pero vienen a por mí.
      \n Siento que las burbujas me rodean. El agua que hay debajo de mí vibra y siento
      que empiezo a hundirme. Escucho el rugido cuando el cristal corre a través del
      mar. Me...\nMe...\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>En
      el momento en que la pared de cristal cae sobre mi cuerpo, quedo libre. Se acabó."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>A medida que el <SPECIAL>atlantideum<> se filtra a través del monolito, las imágenes inundan mi cabeza, apoderándose de mi mente como si fuese suya.
      Me encuentro flotando sobre la superficie del mundo. Lo veo todo: cada roca, cada árbol, cada criatura. Están a salvo. Yo estoy a salvo.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      Entonces lo siento. Un dolor, agudo, profundo y penetrante. Veo parpadeos rojos. Siento como mi cuerpo es arrojado de un lado a otro y atisbo a mi torturador.
      Un vándalo, vaporizando sin pensar los minerales que lo rodean. Cada átomo que reclama desgarra la fibra de mi ser.
    bui_mon_opt_a_2: Destruir al vándalo
    bui_mon_opt_b_2: Advertir al vándalo
    bui_mon_opt_c_2: Gritar para pedir ayuda
    bui_mon_res_a_2: Abro fuego. El invasor cae donde está. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La
      visión se desvanece y solo queda su recolecta robada.
    bui_mon_res_b_2: |-
      Hago una señal al invasor, advirtiéndole del terrible delito que está cometiendo.
      Ignora mis súplicas desesperadas y vuelve sus armas contra mí. Mientras mi caparazón se vaporiza por el calor penetrante de su multiherramienta, mi pensamiento final es un consuelo: soy yo quien ha sufrido este dolor, y no el planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión se desvanece y la realidad regresa.
    bui_mon_res_c_2: |-
      Reúno todas las fuerzas que tengo y grito al cristal que nos conecta a todos. Llegan mis amigos y juntos expulsamos al invasor de nuestra tierra. Pero es a costa de mi caparazón, quemado por el vándalo mientras lucha por unos segundos más de botín.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión se desvanece y solo queda la recolecta robada por el vándalo.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>A medida que el <SPECIAL>atlantideum<>
      resuena dentro del monolito, las palabras escritas en mi propio idioma brillan
      débilmente en su superficie. Extiendo el brazo para tocar las runas..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Siento una picazón profunda en mis brazos. Bajo la mirada hasta ver mis manos. Una pátina marrón rojiza se extiende por mi piel, al principio es lenta, y luego se acelera.
      Trato de agarrar mis dedos, pero no se mueven. Hago fuerza y ​​se rompen. De mis manos caen grandes escamas de óxido. Mis dedos se desintegran.
      Allí donde el óxido toca el suelo, comienza a extenderse sangre metálica rancia, roja y oscura. Me consume las piernas. No me puedo mover. Siento que mi corazón se obstruye. Intento gritar.
    bui_mon_opt_a_3: Luchar en contra de eso
    bui_mon_opt_b_3: Abrazar la decadencia
    bui_mon_res_a_3: |-
      Me resisto. Me resisto con cada resquicio de voluntad que me queda. No seré víctima de la entropía.
      La mancha se vuelve demasiado complicada de controlar para mi caparazón congelado. Exploto en una nube de fino polvo rojo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro los ojos. La visión ha pasado y encuentro un poco de óxido a mis pies.
    bui_mon_res_b_3: |-
      Mientras me relajo, veo que las estrellas comienzan a cruzar el cielo a gran velocidad. Pasan incontables años. Las plantas germinan en mí. Los animales se alimentan de mis vestigios. Me desmorono y renazco en el universo en mil vidas nuevas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro los ojos. La visión y todos sus millones de años han pasado en un segundo.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>El monolito, alimentado por el <SPECIAL>atlantideum<>,
      me muestra una galaxia de estrellas, puntos de luz brillantes en todas direcciones.
      Escucho una voz que tararea con las palabras de millones."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: A medida que la voz se desvanece, siento un pinchazo. Una de las
      estrellas resplandece brevemente y luego parpadea hasta desaparecer. Una sensación
      temporal, insignificante respecto al tapiz que tengo delante.
    bui_mon_opt_a_4: Recordar el resplandor
    bui_mon_opt_b_4: Olvidar el resplandor
    bui_mon_opt_c_4: No hacer nada
    bui_mon_res_a_4: |-
      Intento retener el recuerdo de la estrella lejana, pero mi mente no se aferra a él. La galaxia es una multitud, y no se puede percibir ninguna estrella solitaria cuando tu vista se extiende tanto, tan lejos.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mi percepción se distorsiona a medida que la visión desaparece y la vida vuelve a su escala.
    bui_mon_res_b_4: |-
      Me olvido del resplandor. Es como un átomo en mis pulmones, a la vez vital e insignificante.
      La galaxia es una multitud, y no se puede percibir ninguna estrella solitaria cuando tu vista se extiende tanto, tan lejos.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Mi percepción se distorsiona a medida que la visión desaparece y la vida vuelve a su escala.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>El monolito crepita cuando me acerco.
      El <SPECIAL>atlantideum<> forma arcos en el aire. Oigo la voz de los ecos de
      Korvax y cierro los ojos..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: Ahora la voz suena con claridad. Exigen mi juicio. La mente de
      una Entidad divergente se coloca ante mí, y su lugar en la Convergencia está
      en duda...
    bui_mon_opt_a_5: Eliminar el divergente
    bui_mon_opt_b_5: Permitir la divergencia
    bui_mon_opt_c_5: Poner en cuarentena a la entidad
    bui_mon_res_a_5: |-
      Elijo la eliminación. La Convergencia debe ser protegida, la mayoría debe ser preservada.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz murmura con aprobación y la visión termina.
    bui_mon_res_b_5: |-
      Protesto contra la eliminación. Una mente es algo muy valioso, incluso si solo se trata de una gota en un océano de conciencia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz ruge contra mi decisión y la visión termina.
    bui_mon_res_c_5: |-
      No puedo tomar una decisión así como así. El sistema es tan vital como un todo, y tan cruel de cerca... Poner ese mantenimiento en manos de un solo individuo, en las mías... No puedo hacerlo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La voz resuena con decepción por mi incapacidad para actuar con decisión, y la visión termina.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Escucho las voces distantes de las
      entidades de Korvax que una vez realizaron aquí su culto. Y, sin embargo, hay
      otras voces, discordantes, inconfundibles, cada vez más fuertes.<NEWLINE>Cierro
      los ojos y escucho."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Abro los ojos, pero todo lo que veo es oscuridad.
      Se oye un chasquido. De repente, escucho sus gritos a mi alrededor, sus aullidos electrónicos.
      Otro chasquido. El hedor a quemado inunda mi cráneo, una mezcla repugnante de dulzura y humo.
      Otro más, y puedo ver. La tierra está dividida. Todo arde.
    bui_mon_opt_a_6: Huir
    bui_mon_opt_b_6: Chillón
    bui_mon_opt_c_6: Desintegrar
    bui_mon_res_a_6: |-
      Otro chasquido. Todo se ha ido: los gritos, el olor, el fuego y el caos. Es un consuelo, al principio.
      Pero esto no es el olvido del sueño. Todavía estoy aquí, presente y consciente mientras voy a la deriva en la nada infinita. Todo lo que tengo que recordar es esa imagen final de destrucción.
      Pasan segundos, horas y días. El pánico crece. Siento cada tic. Y sigue siendo simplemente nada.
      Y luego, otro chasquido más.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión termina. Vuelvo. Nunca había sentido tanto alivio.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>La luz del <SPECIAL>atlantideum<>
      que fluye a través del monolito es extrañamente reconfortante. Escucho un zumbido
      grave y constante, tranquilizador y familiar. Los sonidos, estas palabras, me
      sosiegan, y mi visión nada mientras me dejo abrazar por ellas..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Aunque no puedo verlos, los siento. Innumerables entidades se arrastran a través de mí. Los niños pululan en cada uno de mis pliegues.
      Esto debería repugnarme, pero en cambio siento una alegría indescriptible. Sé que estos diminutos seres están a salvo, y esto me brinda la más profunda felicidad.
    bui_mon_opt_a_7: Respirar
    bui_mon_opt_b_7: Llorar
    bui_mon_opt_c_7: Cantar
    bui_mon_res_a_7: |-
      Me relajo, en paz. Es mi responsabilidad proteger estas diminutas formas de vida, y conozco íntimamente cada una de ellas. El sentimiento es indescriptible.
      Y luego, siento que empiezo a desmoronarme. Algo me está fragmentando... ¿desde dentro? ¿Desde fuera? Imposible saberlo. Mis hijos gritan cuando su mundo comienza a colapsar.
      A medida que me deshago en mil pedazos, hay dolor, pero más que eso, hay ira. Ira por cada uno de mis hijos. Soy su hogar y les he fallado.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Cuando se destruye mi última parte, la visión termina. Vuelvo a estar de una sola pieza una vez más, pero mis hijos...
    bui_mon_res_b_7: |-
      Dejo que la emoción fluya a través de mí. Es mi responsabilidad proteger estas diminutas formas de vida, y conozco íntimamente cada una de ellas. El sentimiento es indescriptible.
      Y luego, siento que empiezo a desmoronarme. Algo me está fragmentando... ¿desde dentro? ¿Desde fuera? Imposible saberlo. Mis hijos gritan cuando su mundo comienza a colapsar.
      A medida que me deshago en mil pedazos, hay dolor, pero más que eso, hay ira. Ira por cada uno de mis hijos. Soy su hogar y les he fallado.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Cuando se destruye la última parte de mí, la visión termina. Vuelvo a estar de una sola pieza una vez más, pero mis hijos...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Coloco las manos sobre esta reliquia
      y siento el poder de este sitio antiguo latir en mis venas. Las palabras comienzan
      a tomar forma en mi mente..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Parpadeo y, cuando mis ojos se abren, he cambiado de lugar con el monolito. Me elevo sobre lo que una vez fue mi ser.
      Yo... ellos... realizan un ritual sobre la piedra. Siento cada glifo que graban en mi piel.
      Mi cuerpo es desgarrado contra mi voluntad. Un portal se abre dentro de mí, y el ser de abajo cruza su umbral.
    bui_mon_opt_a_8: Cerrar mi mente
    bui_mon_opt_b_8: Abrir mi mente
    bui_mon_res_a_8: |-
      Cierro mi mente al intruso y el portal se cierra de golpe. Queda desterrado al espacio intermedio y nunca volverá a ver nuestro universo.
      Y, sin embargo, no se ha ido del todo. Sé que está allí, en alguna parte. En el fondo, lo siento, me persigue.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quedo libre de la visión, aunque no puedo deshacerme de la sensación de que alguien me observa.
    bui_mon_res_b_8: |-
      Abro mi mente y permito que el intruso atraviese el portal. Emerge de su pasadizo, listo para explorar un mundo que no puedo ver.
      Pasan los días, y el ser regresa. Coloca una pequeña ofrenda a mis pies, lo que me permite echar un vistazo a la aventura en la que ha estado.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La visión termina, pero la ofrenda permanece a mis pies.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>Mi mano descansa sobre la fría piedra
      del monolito. Una voz penetrante grita en respuesta a mi tacto."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Intento apartar la mano y me doy cuenta de que no puedo. Mis dedos están cubiertos de fragmentos vivos de púrpura, una infección cristalina que comienza a extenderse por mi brazo.
      Pronto, mi cuerpo queda envuelto. Mis ojos, mis pulmones, mi sangre, todo congelado en amatista. Para mi sorpresa, no muero.
    bui_mon_opt_a_9: Ceder
    bui_mon_opt_b_9: Esperar
    bui_mon_opt_c_9: Resistirse
    bui_mon_res_a_9: |-
      Cierro los ojos y me entrego a la invasión de <SPECIAL>atlantideum<>.
      Mientras me transporta al vacío cristalino, escucho los ecos de innumerables entidades, cuya resonancia vibra a través del vidrio siempre presente. Cada nota está tan perdida, resulta tan triste... Anhelan la armonía.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y, entonces, me suelta. Mi visión se despeja y vuelvo.
      Aunque la visión haya terminado, las entidades perdidas permanecen conmigo y su sonido resuena en mi mente.
    bui_mon_res_b_9: |-
      Mantengo la calma y trato de relajarme. Esto pasará.
      A medida que avanzan las horas, escucho los ecos de innumerables entidades, cuya resonancia vibra mientras me rodean. Cada nota está tan perdida, resulta tan triste... Anhelan la armonía.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y, entonces, me dejo ir. El cristal cae y vuelvo.
      Aunque la visión haya terminado, las entidades perdidas permanecen conmigo y su sonido resuena en mi mente.
    bui_mon_res_c_9: |-
      Me resisto. No me absorberá el vacío.
      Cierro los ojos y me concentro. Las voces se desvanecen y siento el cristal caer de mi piel.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Abro los ojos y el mundo está tal y como lo dejé. Hay fragmentos de cristal roto alrededor de mis pies.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>El aura de <SPECIAL>atlantideum<>
      que llena el aire comienza a espesarse a medida que me acerco al monolito. Mi
      visión se vuelve limitada, mi oído se vuelve débil y amortiguado. Una voz solitaria
      grita a través de la niebla."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      La neblina que rodea el monolito cambia y veo acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo hay un muñón metálico destrozado.
      Se arrodilla ante la piedra y hace su ofrenda.
    bui_mon_opt_a_10: No hacer nada
    bui_mon_opt_b_10: Ofrecer tu propio brazo
    bui_mon_res_a_10: |-
      Me quedo inmóvil y en silencio, y observo a la entidad suplicar ante el monolito. Sus súplicas no son escuchadas, pero no se mueve.
      Con el tiempo, la entidad se paraliza. Sus articulaciones se deterioran, sus células de energía tienen fugas y muere. Se desmorona, dejando solo óxido.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>La niebla se disipa y estoy solo.
    bui_mon_res_b_10: |-
      El ente suplica ante el monolito. No puedo dejar que sus súplicas no sean escuchadas, y doy un paso adelante. Mi brazo se disuelve en la niebla púrpura y el constructo se completa.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De repente, la niebla se disipa y no hay nadie a mi lado. Mi brazo está donde siempre ha estado, pero se ha colocado una pequeña ofrenda al pie del monolito.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>Mis manos se ven atraídas irresistiblemente hacia el monolito. Su antigua superficie está viva por el poder del <SPECIAL>atlantideum<>.
      Cuando hago contacto, recibo visiones fugaces de este mundo, que es igual al mío, pero en el que todo es diferente.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: A mis pies yacen los componentes destrozados de un robot roto,
      dispuestos por una mano desconocida en posición de súplica. Su cuerpo roto me
      llama a completarlo.
    bui_mon_opt_a_11: Construir una cabeza con piezas del Centinela
    bui_mon_opt_b_11: Construir piernas a partir de piezas de naves espaciales
    bui_mon_opt_c_11: Construir brazos a partir de piezas de multiherramienta
    bui_mon_res_a_11: |-
      He ensamblado una cabeza para el robot destrozado usando partes de los restos de un dron Centinela.
      Restaurado, se pone de pie, examinándose a sí mismo, examinando su entorno.
      Lo observo mientras analiza el mundo que lo rodea, con una luz resuelta detrás de sus ojos mecánicos. Un nuevo guardián para este planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se ha ido, pero su cuerpo ha sido reemplazado por una pila de chatarra que parece útil.
    bui_mon_res_b_11: |-
      Ensamblo un par de piernas para el robot destrozado, utilizando piezas recuperadas de mi propia nave estelar.
      El constructo se agita incluso antes de que mi trabajo esté completado. Los tubos hidráulicos se contraen a medida que el fluido vital comienza a fluir a través de sus venas recuperadas.
      Antes de que pueda darme cuenta, está de pie. Se aleja sin mirar atrás, destinado a quién sabe qué aventura.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se ha ido, pero su cuerpo ha sido reemplazado por una pila de chatarra que parece útil.
    bui_mon_res_c_11: |-
      Ensamblo una cabeza para el robot destrozado con piezas recuperadas de mi multiherramienta.
      Tan pronto como termino mi trabajo, la luz comienza a parpadear detrás de los ojos del constructo recién animado. Pero esta no es una expresión de gratitud. Es una luz de codicia.
      El constructo comienza a excavar, frenético, escarbando en el polvo en busca de restos de ferrita.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>El monolito me libera de su visión. El robot se ha ido, consumido por su frenesí. Su cuerpo ha sido reemplazado por una pila de chatarra que parece útil.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>La atracción del monolito es irresistible.
      El <SPECIAL>atlantideum<> me canta, desesperado por ser escuchado. Me acerco,
      con la intención de aceptar su visión."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: La realidad se distorsiona mientras las palabras del monolito
      me llevan lejos. Voy a la deriva a través de un mar interminable de estrellas
      en el que el mundo es un recuerdo lejano. No soy nada, pero soy consciente.
    bui_mon_opt_a_12: Existir
    bui_mon_res_a_12: |-
      Las estrellas comienzan a desplazarse mientras mi mente se enfoca en un solo punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Estiro mis extremidades, probando los límites de esta nueva forma. Todo parece nítido, mecánico. Mis pedúnculos se extienden lentamente mientras me adapto a la penumbra de la cueva.
      Me asaltan unas repentinas ganas de cavar. Me resulta fácil, cada una de mis diez extremidades trabajando en concierto. Me sumerjo en la tierra fría, con el cuerpo más vivo que nunca.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Y, tan repentinamente como comenzó, la canción de Atlantid se desvanece. El monolito me devuelve a mi propio cuerpo. Se ha acabado.
    bui_mon_res_b_12: |-
      Las estrellas comienzan a desplazarse mientras mi mente se enfoca en un solo punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Todo está oscuro. Trato de moverme, pero cada fibra de mi ser me resulta profundamente desconocida. No obstante, siento una onda de fuerza bruta a través de mi núcleo.
      Con un rugido, salgo de la oscuridad. Me elevo sobre el planeta ahora, colosal, retorciéndome. Soy magnifico. Un titán.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Demasiado pronto, la canción de Atlantid se desvanece y el monolito me devuelve a mi propio cuerpo.
    bui_mon_res_c_12: |-
      Las estrellas comienzan a desplazarse mientras mi mente se enfoca en un solo punto. De repente, vuelvo a la vida en un cuerpo completamente nuevo.
      Parpadeo, ajustándome a mi nueva forma, pero la escala está mal. Colosales pilares de piedra se alzan sin fin hacia el cielo. Corro en busca de cubierta, pero mis diminutas extremidades tardan una eternidad en cruzar este vasto suelo del valle.
      Soy consciente de una sombra creciente, una negrura cada vez mayor que se precipita desde el cielo. Siento el batir de unas alas enormes, la corriente de aire caliente que se precipita hacia mí. Sé que las garras se están cerrando...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Justo a tiempo, la canción de Atlantid se desvanece y el monolito me devuelve a mi propio cuerpo.
    ui_portal_bui_mono_title: Visiones monolíticas (autófago)
    ui_portal_bui_mono_title_1: Cristal
    ui_portal_bui_mono_1: "El monolito resonó a medida que el <SPECIAL>atlantideum<>
      se extendía por su núcleo.\n\nUna voz, increíblemente antigua, increíblemente
      baja, se magnificó cuando la piedra vibró. El sentimiento fue abrumador. Mis
      ojos comenzaron a empañarse.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nParpadeé para
      aclarar mi visión. Al volver a abrir los ojos, me encontré flotando en un mar
      púrpura sin olas. El cielo brillaba.\n\nLa voz se había convertido en un canto
      y sus palabras llenaban el agua a mi alrededor.\n\nA lo lejos, paredes de cristal
      surgieron de las profundidades. Fuentes de agua teñida de lila brillaban a la
      luz y su espuma cristalina formaba arcos en el aire a medida que el mar se desplazaba.\n\nUna
      por una, torres de altura kilométrica salieron disparadas desde el núcleo. Fue
      hermoso. \n\nUno por uno, estos acantilados comenzaron a cerrarse sobre mí.
      Y luego me di cuenta. Me volví y comencé a nadar, pero venían por mí. \n\nSentí
      que las burbujas me rodeaban. El agua debajo de mí vibró y sentí que comenzaba
      a hundirme. Escuché el rugido al tiempo que el cristal corría por el mar. Me...\n\nEn
      el momento en que la pared de cristal se abalanzó sobre mi cuerpo, quedé libre.
      Se había acabado."
    ui_portal_bui_mono_title_2: Vigía
    ui_portal_bui_mono_2: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo y penetrante. Vi destellos rojos. Sentí que algo zarandeaba mi cuerpo y divisé a mi torturador.

      Un vándalo que estaba vaporizando sin pensar los minerales que lo rodeaban. Cada átomo que reclamaba para sí desgarraba la fibra de mi ser.

      Hice cuanto pude para detenerlo.
    ui_portal_bui_mono_2_a: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo y penetrante. Vi destellos rojos. Sentí que algo zarandeaba mi cuerpo y divisé a mi torturador.

      Un vándalo que estaba vaporizando sin pensar los minerales que lo rodeaban. Cada átomo que reclamaba para sí desgarraba la fibra de mi ser.

      Abrí fuego. El invasor cayó donde estaba. La visión se desvaneció y solo quedó la recolecta robada.
    ui_portal_bui_mono_2_b: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo y penetrante. Vi destellos rojos. Sentí que algo zarandeaba mi cuerpo y divisé a mi torturador.

      Un vándalo que estaba vaporizando sin pensar los minerales que lo rodeaban. Cada átomo que reclamaba para sí desgarraba la fibra de mi ser.

      Llamé la atención del invasor y le advertí del terrible crimen que cometía.

      Ignoró mis ruegos desesperados y volvió sus armas hacia mí. Mientras mi carcasa quedaba era vaporizada por el calor penetrante de su multiherramienta, tuve un último pensamiento reconfortante: era yo quien sufría este dolor, en lugar del planeta.
    ui_portal_bui_mono_2_c: |-
      Me encontré flotando sobre la superficie del mundo. Lo vi todo: cada roca, cada árbol, cada criatura. Estaban a salvo. Yo estaba a salvo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Entonces lo sentí. Un dolor, agudo, profundo y penetrante. Vi destellos rojos. Sentí que algo zarandeaba mi cuerpo y divisé a mi torturador.

      Un vándalo que estaba vaporizando sin pensar los minerales que lo rodeaban. Cada átomo que reclamaba para sí desgarraba la fibra de mi ser.

      Reuní todas mis fuerzas y grité al cristal que nos conectaba a todos. Mis amigos llegaron, y juntos expulsamos al invasor. Pero fue a costa de mi carcasa, quemada por el vándalo que luchó por unos pocos segundos más de saqueo.

      La visión se desvaneció y solo quedó la recolecta robada del vándalo.
    ui_portal_bui_mono_title_3: Óxido
    ui_portal_bui_mono_3: |-
      Cuando el <SPECIAL>atlantideum<> resonó en el monolito, palabras escritas en mi propio idioma brillaron tenuemente en su superficie. Me estiré para tocar las runas...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Sentí una picazón profunda en los brazos. Bajé la mirada hasta verme las manos. Una pátina marrón rojiza se extendía por mi piel. Al principio era lenta, y luego se aceleró.

      Traté de agarrarme los dedos, pero no se movían. Hice fuerza y ​​se rompieron. De mis manos cayeron grandes escamas de óxido. Mis dedos se desintegraron.

      Allí donde el óxido tocaba el suelo, comenzó a extenderse una sangre metálica rancia, roja y oscura. Me consumió las piernas. No me podía mover. Sentí que mi corazón se obstruía. Intenté gritar.

      No pude evitarlo. Me desmoroné en una nube de polvo rojo.
    ui_portal_bui_mono_title_4: Convergencia
    ui_portal_bui_mono_4: |-
      El monolito, alimentado por el <SPECIAL>atlantideum<>, me mostró una galaxia de estrellas, puntos brillantes de luz en todas las direcciones. Escuché una voz que tarareaba con las palabras de millones.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Cuando la voz se desvaneció, sentí un pinchazo. Una de las estrellas brilló brevemente y luego parpadeó hasta desaparecer. Una sensación temporal, insignificante para el tapiz que tenía delante.

      Me olvidé del resplandor. Mi mente no quiso retenerlo. Fue como un átomo en mis pulmones, a la vez vital e insignificante. La galaxia es una multitud, y no se puede percibir ninguna estrella solitaria cuando tu vista se extiende tanto, tan lejos.

      Mi percepción se distorsionó a medida que la visión desapareció y la vida volvió a su escala.
    ui_portal_bui_mono_title_5: Divergencia
    ui_portal_bui_mono_5: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ahora la voz sonaba con claridad. Exigía un juicio para mí. La mente de una Entidad divergente se colocó ante mí, y su lugar en la Convergencia estaba en duda...

      Tomé la decisión más ética que pude.
    ui_portal_bui_mono_5_a: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ahora la voz sonaba con claridad. Exigía un juicio para mí. La mente de una Entidad divergente se colocó ante mí, y su lugar en la Convergencia estaba en duda...

      Opté por la eliminación. Era necesario proteger la Convergencia, preservar a la mayoría.

      La voz murmuró con aprobación y la visión terminó.
    ui_portal_bui_mono_5_b: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ahora la voz sonaba con claridad. Exigía un juicio para mí. La mente de una Entidad divergente se colocó ante mí, y su lugar en la Convergencia estaba en duda...

      Protesté contra la eliminación. Una mente es algo muy valioso, incluso si es una gota en un océano de consciencia.

      La voz rugió en contra de mi decisión y la visión terminó.
    ui_portal_bui_mono_5_c: |-
      Escuché la voz de los Ecos Korvax y cerré los ojos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ahora la voz sonaba con claridad. Exigía un juicio para mí. La mente de una Entidad divergente se colocó ante mí, y su lugar en la Convergencia estaba en duda...

      No podía tomar una decisión como esta. El sistema era vital en conjunto, y cruel visto de cerca. Colocar ese mantenimiento en manos de una sola persona, en las mías... No fui capaz.

      La voz resonó con decepción ante mi fallo a la hora de actuar con decisión y la visión terminó.
    ui_portal_bui_mono_title_6: Hogar
    ui_portal_bui_mono_6: |-
      Escuché las voces distantes de las entidades Korvax que una vez realizaron aquí su culto. Y, sin embargo, había otras voces, discordantes, inconfundibles, cada vez más fuertes. Cerré los ojos y escuché.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Abrí los ojos, pero todo lo que vi fue oscuridad.

      Hubo un chasquido. De repente, escuché sus gritos a mi alrededor, sus aullidos electrónicos.

      Otro chasquido. El apestoso olor de algo quemándose anegó mi cerebro, una combinación nauseabunda de humo y dulzor.

      Un chasquido y se hizo la luz. La tierra estaba desgarrada, todo ardía.

      Otro chasquido. Todo desapareció: los gritos, el olor, el fuego y el caos. Resultó un consuelo, al principio.

      Pero no fue el olvido del sueño. Todavía estaba allí, presente y consciente mientras iba a la deriva en la nada infinita. Todo lo que tenía para recordar era esa imagen final de destrucción.

      Pasaron segundos, horas y días. El pánico creció. Sentí cada tic. Y seguía siendo simplemente nada.

      Y luego, otro chasquido. La visión terminó. Volví. Nunca había sentido tanto alivio.
    ui_portal_bui_mono_title_7: Madre
    ui_portal_bui_mono_7: |-
      La luz del <SPECIAL>atlantideum<> que fluía a través del monolito era extrañamente reconfortante. Escuché un zumbido grave y constante, tranquilizador y familiar. Los sonidos, estas palabras, me arrullaron, y mi visión se nubló mientras caía en sus brazos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Aunque no podía verlas, las sentía. Innumerables entidades se arrastraron a través de mí. Pululaban niños en cada uno de mis pliegues.

      Esto debería repugnarme, pero en cambio sentí una alegría indescriptible. Sabía que estos diminutos seres estaban a salvo, y esto me trajo la más profunda felicidad.

      Dejé que la emoción fluyese a través de mí. Era mi responsabilidad proteger estas diminutas formas de vida, y conocía íntimamente cada una de ellas. El sentimiento era indescriptible.

      Y luego, sentí que empezaba a desmoronarme. Algo me estaba fragmentando... ¿desde dentro? ¿Desde fuera? Imposible saberlo. Mis hijos gritaron cuando su mundo comenzó a colapsar.

      A medida que me deshacía en mil pedazos, había dolor, pero más que eso, había ira. Ira por cada uno de mis hijos. Era su hogar y les había fallado.

      Cuando se destruyó mi última parte, la visión terminó. Volví a estar de una sola pieza una vez más, pero mis hijos...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Puse las manos sobre la reliquia y sentí el poder de este sitio antiguo latir en mis venas. Las palabras comenzaron a tomar forma en mi mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Parpadeé y, al abrir los ojos, había intercambiado mi lugar con el monolito. Estaba muy por encima de lo que una vez fue mi ser.

      Yo..., ese ser...., realizó un ritual sobre la piedra. Sentí cada glifo que grababa en mi piel.

      Mi cuerpo estaba siendo desgarrado contra mi voluntad. Un portal se abrió dentro de mí, y el ser de abajo cruzó su umbral.
    ui_portal_bui_mono_8_a: |-
      Puse las manos sobre la reliquia y sentí el poder de este sitio antiguo latir en mis venas. Las palabras comenzaron a tomar forma en mi mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Parpadeé y, al abrir los ojos, había intercambiado mi lugar con el monolito. Estaba muy por encima de lo que una vez fue mi ser.

      Yo..., ese ser..., realizó un ritual sobre la piedra. Sentí cada glifo que grababa en mi piel.

      Mi cuerpo estaba siendo desgarrado contra mi voluntad. Un portal se abrió dentro de mí, y el ser de abajo cruzó su umbral.

      Cerré mi mente al intruso y el portal se cerró de golpe. Fue desterrado al espacio intermedio y nunca volvería a ver nuestro universo.

      Y, sin embargo, no se había ido del todo. Sabía que estaba allí, en alguna parte. En el fondo, lo sentía, persiguiéndome.

      Quedé libre de la visión, aunque no puedo quitarme la sensación de que me observan.
    ui_portal_bui_mono_8_b: |-
      Puse las manos sobre la reliquia y sentí el poder de este sitio antiguo latir en mis venas. Las palabras comenzaron a tomar forma en mi mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Parpadeé y, al abrir los ojos, había intercambiado mi lugar con el monolito. Estaba muy por encima de lo que una vez fue mi ser.

      Yo..., ese ser..., realizó un ritual sobre la piedra. Sentí cada glifo que grababa en mi piel.

      Mi cuerpo estaba siendo desgarrado contra mi voluntad. Un portal se abrió dentro de mí, y el ser de abajo cruzó su umbral.

      Abrí mi mente y permití que el intruso atravesara el portal. Salió de su pasaje, listo para explorar un mundo que yo no podía ver.

      Pasaron los días, y el ser volvió. Colocó una pequeña ofrenda a mis pies, lo que me regaló con un pequeño vistazo a la aventura en la que había estado.

      La visión terminó, pero la ofrenda quedó a mis pies.
    ui_portal_bui_mono_title_9: Vacío
    ui_portal_bui_mono_9: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante, gritó en respuesta a mi tacto.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que comenzaba a extenderse por mi brazo.

      Pronto, mi cuerpo quedó envuelto. Mis ojos, mis pulmones, mi sangre, todo congelado en amatista. Para mi sorpresa, no morí.
    ui_portal_bui_mono_9_a: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante, gritó en respuesta a mi tacto.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que comenzaba a extenderse por mi brazo.

      Pronto, mi cuerpo quedó envuelto. Mis ojos, mis pulmones, mi sangre, todo congelado en amatista. Para mi sorpresa, no morí.

      Cerré los ojos y me entregué a la invasión del <SPECIAL>atlantideum<>.

      En el vacío de cristal, escuché los ecos de innumerables entidades, su resonancia vibrando a través del cristal siempre presente. Cada nota estaba tan perdida, tan triste. Anhelaban la armonía.

      Y luego, me soltaron. Mis ojos se aclararon y vi que había vuelto.

      Aunque la visión terminó, las entidades perdidas permanecieron conmigo y su sonido resonaba en mi mente.
    ui_portal_bui_mono_9_b: |-
      Mi mano se posó sobre la fría piedra del monolito. Una voz, penetrante, gritó en respuesta a mi tacto.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Intenté apartar la mano y me di cuenta de que no podía. Mis dedos estaban cubiertos de fragmentos vivos de púrpura, una infección cristalina que comenzaba a extenderse por mi brazo.

      Pronto, mi cuerpo quedó envuelto. Mis ojos, mis pulmones, mi sangre, todo congelado en amatista. Para mi sorpresa, no morí.

      Me resistí. No me dejaría absorber por el vacío.

      Cerré los ojos y me concentré. Las voces se desvanecieron y sentí el cristal caer de mi piel.
    ui_portal_bui_mono_title_10: Brazo
    ui_portal_bui_mono_10: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se arrodilló ante la piedra e hizo su ofrenda.
    ui_portal_bui_mono_10_a: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se arrodilló ante la piedra e hizo su ofrenda.

      Me quedé inmóvil y en silencio, y observé a la entidad suplicar ante el monolito. Sus súplicas quedaron sin respuesta, pero no se movió.

      Con el tiempo, la entidad se agarrotó. Sus articulaciones se deterioraron, sus células empezaron a perder energía y murieron. Se desmoronó, dejando nada más que óxido.
    ui_portal_bui_mono_10_b: |-
      Vi acercarse una forma de vida robótica. Donde esta entidad debería tener un brazo, solo había un muñón metálico destrozado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Se arrodilló ante la piedra e hizo su ofrenda.

      La entidad suplicó ante el monolito. No podía dejar que sus súplicas quedasen sin respuesta y di un paso adelante. Mi brazo se disolvió en la niebla púrpura y el constructo volvió a estar completo.
    ui_portal_bui_mono_title_11: Construcción
    ui_portal_bui_mono_11: |-
      A mis pies yacen los componentes destrozados de un robot roto, dispuestos por una mano desconocida en posición de súplica. Su cuerpo roto me llama a completarlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Monté una cabeza para el robot destrozado.
    ui_portal_bui_mono_11_a: |-
      A mis pies yacen los componentes destrozados de un robot roto, dispuestos por una mano desconocida en posición de súplica. Su cuerpo roto me llama a completarlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Monté una cabeza para el robot destrozado usando partes de los restos de un dron Centinela.

      Restaurado, se puso de pie, examinándose a sí mismo, examinando su entorno.

      Lo vi mientras inspeccionaba el mundo que lo rodeaba, con una luz de decisión detrás de sus ojos mecánicos. Un nuevo guardián para este planeta.
    ui_portal_bui_mono_11_b: |-
      A mis pies yacen los componentes destrozados de un robot roto, dispuestos por una mano desconocida en posición de súplica. Su cuerpo roto me llama a completarlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ensamblé un par de piernas para el robot destrozado, utilizando piezas recuperadas de mi propia nave estelar.

      El constructo se agitó incluso antes de que mi trabajo estuviese completado. Los tubos hidráulicos se contrajeron a medida que el fluido vital comenzó a fluir a través de sus venas recuperadas.

      Antes de que pudiese darme cuenta, estaba de pie. Se alejó sin mirar atrás, destinado a quién sabe qué aventura.
    ui_portal_bui_mono_11_c: |-
      A mis pies yacen los componentes destrozados de un robot roto, dispuestos por una mano desconocida en posición de súplica. Su cuerpo roto me llama a completarlo.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Monté una cabeza para el robot destrozado usando piezas recuperadas de mi multiherramienta.

      Tan pronto como terminé mi trabajo, la luz comenzó a parpadear detrás de los ojos del constructo recién animado. Pero esa no era una expresión de gratitud. Era una luz de codicia.

      El constructo comenzó a excavar, frenético, escarbando en el polvo en busca de restos de ferrita.
    ui_portal_bui_mono_title_12: Rehecho
    ui_portal_bui_mono_12: |-
      Floté a través de un mar interminable de estrellas en el que el mundo era un recuerdo lejano. No era nada, pero era consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Las estrellas comenzaron a deslizarse mientras mi mente se enfocaba en un solo punto. De repente, volví a la vida en un cuerpo completamente nuevo.
    ui_portal_bui_mono_12_a: |-
      Floté a través de un mar interminable de estrellas en el que el mundo era un recuerdo lejano. No era nada, pero era consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Las estrellas comenzaron a deslizarse mientras mi mente se enfocaba en un solo punto. De repente, volví a la vida en un cuerpo completamente nuevo.

      Estiré mis extremidades, probando los límites de esta nueva forma. Todo parecía nítido, mecánico. Mis pedúnculos se extendían lentamente mientras me adaptaba a la penumbra de la cueva.

      Me asaltaron unas ganas repentinas de cavar. Me resultaba fácil. Cada una de mis diez extremidades trabajaban en concierto. Me sumergí en la tierra fría, con el cuerpo más vivo que nunca.
    ui_portal_bui_mono_12_b: |-
      Floté a través de un mar interminable de estrellas, el mundo un recuerdo lejano. No era nada, pero era consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Las estrellas comenzaron a deslizarse mientras mi mente se enfocaba en un solo punto. De repente, volví a la vida en un cuerpo completamente nuevo.

      Todo estaba oscuro. Traté de moverme, pero cada fibra de mi ser era profundamente desconocida. No obstante, sentí una onda de fuerza bruta a través de mi núcleo.

      Con un rugido, salí de la oscuridad. Me elevé sobre el planeta ahora, colosal, retorciéndome. Era magnifico. Un titán.
    ui_portal_bui_mono_12_c: |-
      Floté a través de un mar interminable de estrellas, el mundo un recuerdo lejano. No era nada, pero era consciente.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Parpadeé, ajustándome a mi nueva forma, pero la escala estaba mal. Colosales pilares de piedra se alzaban sin fin hacia el cielo. Corrí en busca de cubierta, pero mis diminutas extremidades tardaron una eternidad en cruzar este vasto suelo del valle.

      Era consciente de una sombra creciente, una negrura cada vez mayor que se precipitaba desde el cielo. Sentí el batir de alas enormes, la corriente de aire caliente que se precipitaba hacia mí. Sabía que las garras se estaban cerrando...
