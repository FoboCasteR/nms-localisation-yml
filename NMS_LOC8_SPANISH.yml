    pc_settings_reset: Restablecer valores por defecto
    pc_settings_adapter: PANTALLA
    ui_options_camera: CÁMARA
    ui_options_camera_l: Cámara
    ui_unstuck_freighter: Restablecer posición en el carguero
    ui_unstuck_freighter_desc: Mientras estás a bordo de un carguero, este botón se
      puede usar para realizar un <STELLAR>salto de emergencia<> y reiniciar en una
      ubicación segura. Solo recomendado en casos de quedar atrapado en la zona de
      construcción del casco o la base.
    ui_menu_options: Opciones
    ui_options_switcher: OPCIONES
    ui_options_gyro_l: Configuración del sensor de movimiento
    ui_options_gyro: CONFIGURACIÓN DEL SENSOR DE MOVIMIENTO
    ui_options_gyro_modes: CONFIGURACIÓN
    ui_options_gyro_gameplay: JUEGO
    ui_options_gyro_menus: MENÚS
    ui_options_gyro_advanced: AVANZADO
    pc_settings_tertiary: Terciario
    ui_options_network: RED
    ui_options_network_l: Red
    ui_dominant_hand: Mano
    ui_dominant_hand_d: |-
      Cambia con qué mano se aguanta la multiherramienta.

