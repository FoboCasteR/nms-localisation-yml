      viajeros recorrer las superficies de los planetas a gran velocidad.\n* Una nueva
      Expedición, 'Utopía', presenta la Fundación Utopía y desafía a los jugadores
      a trabajar en conjunto para reconstruir un sistema solar.\n* El Catálogo de
      Maravillas recoge tus descubrimientos más increíbles para compararlos con los
      de otros viajeros.\n* Se puede acceder fácilmente a las opciones de juego desde
      las pantallas de inicio, con nuevas opciones y una organización mejorada.*\n*El
