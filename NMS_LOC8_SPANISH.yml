    ui_spider_prod_name: CORAZÓN CRISTALIZADO
    ui_spider_prod_name_l: Corazón cristalizado
    ui_spider_prod_desc: |-
      Núcleo funcional de una unidad cuadrúpeda Centinela, alterada hasta ser irreconocible. La máquina está completamente infestada por un material cristalino que palpita intensamente al inspeccionarla.

      Un análisis más minucioso revela que la propia maquinaria parece haber sido reconfigurada, estirándose y curvándose hasta alcanzar una forma completamente nueva que se retuerce en presencia de las esquirlas radiantes de cristal.
    ui_spider_prod_sub: Núcleo aerónico corrupto
    ui_pin_spider_prod_obj_tip: |-
      Recolecta <SPECIAL>corazones cristalizados<> de los restos de <SPECIAL>cuadrúpedos Centinelas corruptos<>. Estas unidades de combate avanzadas solo se encuentran en mundos disonantes.
      Recoge botines de los Centinelas derrotados destruyendo <VAL_ON>cañones de combate de apoyo<>.
