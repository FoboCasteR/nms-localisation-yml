    ui_s10_spiderman_nada_lang1: "¿Fue primero, Entidad viajera? ¿Fue último? ¿Fue...
      otra cosa?"
    ui_s10_spiderman_nada_opt1: Revela la semilla de eco
    ui_s10_spiderman_nada_desc1: Nada reflexiona sobre la <SPECIAL>semilla de eco<>,
      este frágil receptáculo, el fragmento de una mente perdida en el tiempo.
    ui_s10_spiderman_nada_lang2: |-
      Todas las entidades merecen su convergencia, Entidad viajera. <DELAY>0,6<> Korvax, Constructo, Nada, Viajero, <DELAY>0,5<>cristal.
      Las mentes buscan mentes. Muchos no lo ven, pero Nada lo ve. <DELAY>0,6<>Ve el patrón extenderse a través de todas las realidades.
    ui_s10_spiderman_nada_lang3: |-
      Nuestro hogar es un bote salvavidas, Entidad viajera. Nada dará la bienvenida a uno más.
      Lleva estas cosas, tanto <TECHNOLOGY>Constructo<> como <SPECIAL>semilla<>, a Polo. Sabrá qué hacer.
    ui_s10_spiderman_polo_lang1: |-
      Has estado ocupado, amigo Viajero. ¡Has hecho tu propio amigo Constructo!
      Ah, pero solo son piezas.<NEWLINE><DELAY>0,5<>Bueno, no es problema. ¡He construido con mucho peor! De estas piezas saldrá un buen amigo, ¿no es así?
    ui_s10_spiderman_polo_opt1: Compartir esquemas del Constructo
    ui_s10_spiderman_polo_desc1: |-
      Polo escanea los planos que adquirí para el <TECHNOLOGY>Constructo<>. Da vueltas a las piezas en sus manos, en su mente.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Le susurra a la anomalía e, imperceptiblemente, ha terminado. Polo sonríe, con una profunda satisfacción por su trabajo.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo escanea los planos que adquirí para el <TECHNOLOGY>Constructo<>. Da vueltas a las piezas en sus manos, en su mente.
      El Gek parece sumido en sus pensamientos. Necesita algo de tiempo para montar el Constructo, el nuevo hogar de la <SPECIAL>semilla de eco<>. Debería volver más tarde.
    ui_s10_spiderman_polo_lang2: Querrás visitarlo, ¿sí? ¡No seas tímido, Amigo viajero!
      ¡Ve a ver a nuestro nuevo amigo!
    ui_s10_spiderman_polo_lang2_alt: |-
      ¡Yo también he estado ocupado, amigo Viajero! Pero ahora, está terminado.
      Querrás visitarlo, ¿sí? ¡No seas tímido, amigo Viajero! ¡Ve a ver a nuestro nuevo amigo!
