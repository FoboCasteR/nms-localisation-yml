      El valor predeterminado es: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes de sierra alrededor de los objetos (que aparecen a consecuencia de crear formas no rectangulares a partir de píxeles cuadrados).

      <STELLAR>MSAA<>: El antialiasing multimuestra (MSAA) es una variante optimizada de supermuestreo que suaviza los bordes de sierra que aparecen en la intersección de dos triángulos.

      <STELLAR>MetalFX espacial<>: el escalamiento de MetalFX espacial proporciona una alta calidad de imagen con frecuencias de fotogramas mejoradas.

      <STELLAR>MetalFX temporal<>: el escalamiento de MetalFX temporal usa información de varios fotogramas para proporcionar la mejor calidad de imagen, con un coste de procesamiento mayor que el escalamiento espacial.

      Esta característica solo afecta al rendimiento de la GPU.
    ui_graphics_aa_mac_intelbased: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes de sierra alrededor de los objetos (que aparecen a consecuencia de crear formas no rectangulares a partir de píxeles cuadrados).

      <STELLAR>MSAA<>: el antialiasing multimuestra (MSAA) es una variante optimizada de supermuestreo que suaviza los bordes de sierra que aparecen en la intersección de dos triángulos.

      <STELLAR>MetalFX espacial<>: el escalamiento de MetalFX espacial proporciona una alta calidad de imagen con frecuencias de fotogramas mejoradas.

      Esta característica solo afecta al rendimiento de la GPU.
    ui_graphics_aa_mac_monterey: |-
      El antialiasing utiliza varias técnicas para suavizar los bordes de sierra alrededor de los objetos (que aparecen a consecuencia de crear formas no rectangulares a partir de píxeles cuadrados).

      <STELLAR>MSAA<>: el antialiasing multimuestra (MSAA) es una variante optimizada de supermuestreo que suaviza los bordes de sierra que aparecen en la intersección de dos triángulos.

      Esta característica solo afecta al rendimiento de la GPU.
