    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      No Man's Sky INTERCEPTOR trae consigo nuevas naves, un nuevo tipo de mundo, combate emocionante y mucho más. Para conocer todos los detalles, dirígete a www.nomansky.com

      * Planetas Centinelas corruptos: La corrupción se expande. Adéntrate en mundos Centinela abandonados, recolecta cristales extraños y explora los campamentos deshabitados...
      * Nuevo tipo de nave: recupera y reclama una nave Interceptor Centinela para tu flota, una nueva nave de combate con mucha variedad.
      * Nuevo tipo de enemigo: nuevas variedades de maquinaria Centinela corrupta hacen guardia, desafiando a los exploradores que se atrevan a invadir su territorio.
      * Roba tecnología Centinela y úsala contra la horda, incluidas dos nuevas multiherramientas y una mochila única: la Turbojet Aeron.
      * Organiza tu propia colección de registros personales y descubrimientos favoritos con una nueva incorporación del catálogo de maravillas.
      * Las múltiples mejoras de calidad de vida relacionadas con el combate en el espacio y en planetas añaden nuevos retos emocionantes a toda la galaxia.

      Hello Games ha estado trabajando duro para mejorar y expandir No Man's Sky. Esperamos que lo disfrutes. :)

      Muchísimas gracias,
      Hello Games
