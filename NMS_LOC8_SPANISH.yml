    ui_sent_laser_name: LÁSER SECUESTRADO
    ui_sent_laser_name_l: Láser secuestrado
    ui_sent_laser_name_desc: |-
      Esta multiherramienta está fabricada con materiales y métodos desconocidos para los fabricantes convencionales. Su núcleo es un conjunto de espuma vítrea y efectos ópticos imposibles. Sin embargo, cuenta con una capa de tecnología reconocible. Muestra signos de haber sido <STELLAR>manipulada<> por un artesano desconocido que ha reconvertido el escáner en un <TECHNOLOGY>láser de extracción de alta potencia<>.

      Usa <FUEL>elementos con base de carbono<> como fuente de energía. Dispara el rayo con <IMG>ATTACK<>.
    ui_sent_laser_sub: Rayo de alta potencia reconvertido
