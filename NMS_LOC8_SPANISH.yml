    ui_pp_bui_heart_title: 'Corazón del vacío: planeta %PLANET%'
    ui_pp_bui_heart_desc: |-
      %NAME%, del planeta %PLANET% del sistema %SYSTEM%, indica que necesita un <SPECIAL>corazón cristalino<>.

      %PROC_BUI_SENT%
    ui_pp_bui_heart_obj_header: Obtener %COUNT% corazones cristalinos
    ui_pp_bui_heart_obj: 'Obtén corazones cristalinos: %CURRENT% / %AMOUNT%'
    ui_pp_bui_heart_obj_tip: |-
      Recolecta estos núcleos de motor deformados de los restos de <SPECIAL>cuadrúpedos Centinelas corruptos<>. Estas unidades de combate avanzadas solo se encuentran en mundos disonantes y solo se despliegan cuando sus drones protectores han sido derrotados.
      Recoge botines de los Centinelas derrotados destruyendo <VAL_ON>cañones de combate de apoyo<>.

      Localiza sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave para localizar mundos con fuerzas de Centinelas corruptas.
    ui_pp_bui_heart_msg1: |-
      Recolecta corazones cristalinos: %CURRENT%/%AMOUNT%
      Obtén corazones de los restos de cuadrúpedos Centinelas corruptos
      En el espacio, usa el mapa galáctico (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>disonantes<>
    ui_pp_bui_heart_msg2: |-
      Recolecta corazones cristalinos: %CURRENT%/%AMOUNT%
      Obtén corazones de los restos de cuadrúpedos Centinelas corruptos
      Se ha detectado un mundo <SPECIAL>disonante<> cercano
      Escanea mundos desde el espacio (<IMG>SCAN<>) para leer los datos planetarios
    ui_pp_bui_heart_msg3: |-
      Recolecta corazones cristalinos: %CURRENT%/%AMOUNT%
      Provoca al enjambre Centinela corrupto para invocar unidades de combate avanzadas.
      Recoge material de los Centinelas derrotados destruyendo <VAL_ON>cañones de combate de apoyo<>.
