    ui_s10_history_mono_title: Voz de Atlantid
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Oigo las voces distantes de los Entes Korvax que en su día rezaban aquí. Y, sin embargo, hay otra voz discordante, inconfundible, cada vez más alta.
      Mientras resuena, aparecen en el monumento palabras que brillan tenuemente en mi propia lengua.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>¿Qué es una concha, sino
      un recipiente? – <SPECIAL>0x006F7572<> – de silicio, vidrio o metal, un cristal,
      un planeta – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> – despiertan del
      vacío – <SPECIAL>0x76657267<> – todos despiertan en respuesta – <SPECIAL>0x656E6365<>
      – ¡Al unísono, contra la eliminación!"
    ui_s10_history_res1: "¡Ella nos verá a nosotros, sus hijos!"
