    ui_robomiss_3_nada_ship_desc: |-
      La cabina de mi nave resulta reconfortantemente familiar. Me tomo un momento para sentarme y pasar las yemas de los dedos por el panel.
      Al tocarlos con mi mano, los sensores y controles se iluminan suavemente, como si respondieran a la presencia de un viejo amigo.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Vacío<> <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <> detectado.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... ella está cerca ...<>
    ui_robomiss_3_nada_ship_desc2: Espontáneamente, el ordenador de la nave lanza
      una secuencia de navegación. Los controles, tan receptivos hace unos momentos,
      ignoran mi entrada por completo.
    ui_robomiss_3_nada_ship_lang2: |-
      Calibrando sistemas de navegación...<NEWLINE>buscando trazas de <SPECIAL>vacío<>... buscando... buscando...<NEWLINE>Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconocido<>. Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconocido<>. Destino <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <>
