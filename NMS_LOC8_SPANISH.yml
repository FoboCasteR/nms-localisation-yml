    ui_s10_robo_body_name_l: Carcasa del Constructo
    ui_s10_robo_body_desc: |-
      El caparazón metálico principal de un <TECHNOLOGY>autómata primitivo<>.

      Los planos de esta unidad se extrajeron de un <STELLAR>autófago<>, los dejaron atrás en el campamento del chatarrero abandonado.
    ui_s10_robo_arms_name: EXTREMIDADES DEL CONSTRUCTO
    ui_s10_robo_arms_name_l: Extremidades del Constructo
    ui_s10_robo_arms_desc: |-
      Un conjunto de tubos hidráulicos complejos y varias superficies de agarre que forma un par de brazos que sirven para un <TECHNOLOGY>autómata primitivo<>.

      Los planos de esta unidad se extrajeron de un <STELLAR>autófago<>, los dejaron atrás en el campamento del chatarrero abandonado.
    ui_s10_robo_legs_name: PIERNAS DEL CONSTRUCTO
    ui_s10_robo_legs_name_l: Piernas del Constructo
    ui_s10_robo_legs_desc: |-
