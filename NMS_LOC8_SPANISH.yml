      El <TECHNOLOGY>Constructo<>... ¿Es esto un mensaje del Atlas? ¿Soy la herramienta, un mero mensajero? ¿O soy el destinatario del mensaje?
    ui_s10_atlas5_opt1: Muestra piezas del Constructo
    ui_s10_atlas5_desc2: "<AUDIO>Atlas_Seed_05<>Si el Atlas tiene un mensaje para
      mí, está más allá de mi comprensión. Se encuentra <SPECIAL>más allá<>."
    ui_s10_atlas5_res1: |-
      Tal vez no hay mensaje. Quizás el Atlas no pueda y hablar y nunca lo hará.
      Quizá sólo quede lo que deseo que diga el Atlas...
