      La nave Centinela tiene una mente y forma de ser propias. Hay que purgar los restos del control de Aeron.

      La nave Interceptor estrellada que encontré muestra signos de manipulación, como si alguien o algo ya hubiera intentado interactuar con la cabina vestigial de la nave. Si completo la instalación, debería poder pilotar esta nave.
