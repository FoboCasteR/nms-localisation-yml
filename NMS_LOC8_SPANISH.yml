      Se limita a repetir su frase anterior:'
    ui_robomiss_1_head3_res_b: 'El autófago no parece ser consciente del púgneo. Se
      limita a repetir su frase anterior:'
    ui_robomiss_1_head3_desc: |-
      Un sonido chispeante<AUDIO>TXT_RadioNoise<>, como de cables eléctricos cortocircuitando, hace eco en algún lugar dentro de la cabeza.
      De repente, mi exotraje me informa de la recepción de un conjunto de coordenadas locales.
      No confío en esta cabeza, pero estas coordenadas parecen ser la única pista para comprender lo que está tratando de comunicar.
    ui_robomiss_1_mono_sec_osd: COORDENADAS EXTRAÍDAS
    ui_robomiss_1_obj2: Investigar las coordenadas extraídas
    ui_robomiss_1_obj2_tip: |-
      El origen del secuestro es un <STELLAR>campamento abandonado<> en el que conocí a una cabeza de autófago sin cuerpo.
      La cabeza hablaba en un <TRANS_BUI>idioma desconocido<>, pero pude extraer un conjunto de coordenadas.
      No confío en esta cabeza, pero estas coordenadas parecen mi única pista para comprender qué intenta comunicar.
    ui_robomiss_1_msg2a: |-
      Coordenadas desconocidas extraídas de la cabeza de autófago
      Investiga la ubicación marcada para obtener más información
    ui_robomiss_1_mono_sec_mark: Coordenadas de autófago extraídas
    ui_robomiss_1_msg2b: |-
      Coordenadas de <TRANS_EXP>monolito Korvax<> extraídas de la cabeza del autófago
      Investiga la ubicación marcada
    ui_robomiss_1_mono_sec_desc: |-
      Las coordenadas extraídas me han conducido con bastante precisión a esta interfaz oculta, aunque claramente no es la interfaz principal de la estructura antigua.
      Hay glifos antiguos tallados alrededor de la circunferencia del estrado de piedra. Una abertura espera expectante en el centro...
    ui_robomiss_1_mono_sec2_desc: Un hueco se abre en el centro de este estrado, como
      si esperara algo...
    ui_robomiss_1_mono_sec_opt_a: Ofrecer nanites
    ui_robomiss_1_mono_sec_res_a: Los nanites se retuercen en mis manos, como si quisieran
      huir del estrado. La estructura en sí no responde.
    ui_robomiss_1_mono_sec_opt_b: Ofrecer púgneo
    ui_robomiss_1_mono_sec_res_b: El púgneo se aleja limpiamente del estrado, la piedra
      porosa no absorbe ni una gota. No hay respuesta de la estructura.
    ui_robomiss_1_mono_sec_opt_c: Ofrecer atlantideum
    ui_robomiss_1_mono_sec_res_c: El atlantideum crepita y estalla.<NEWLINE>Una energía
      latente retumba desde dentro de la estructura...
    ui_robomiss_1_mono_marker: Monolito de atlantideum
    ui_robomiss_1_msg2c: |-
      El monolito se ha <SPECIAL>alterado<> por una ofrenda de atlantideum
      Interactúa con el monolito
    ui_robomiss_1_mono_desc: |-
      No hay duda de que los Korvax construyeron esta estructura como un monumento a su gente, pero no tengo la sensación de que los ecos Korvax me observan. Es como si el monolito se hubiera invertido y su interior se hubiera volcado hacia afuera.
      Aquí hay algo más, otro tipo de entidad.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>Mi mente se pliega. Las moléculas
      de este planeta se descomponen en una nube de caos para luego reconstruirse
      en un nuevo entorno. Me empujan a una perspectiva que no es la mía..."
    ui_robomiss_1_mono_opt_a: Mirar atrás
    ui_robomiss_1_mono_opt_b: Quedarse en el presente
    ui_robomiss_1_mono_opt_c: Mirar hacia adelante
    ui_robomiss_1_mono_opt_end: Finalizar visiones
    ui_robomiss_1_mono_res_a: |-
      Observo la distancia detrás de mí. La realidad se altera y la visión cambia...
      Mi conciencia está anclada a mi cuerpo, siento la brisa en mis mejillas y el suelo bajo los dedos de los pies. Siento que mi mente está sana, llena de ambición y fuerza, organizando teorías y resolviendo problemas de forma sencilla y placentera.
      De repente, de forma inesperada, me arrancan el caparazón. Mi mente queda hecha jirones. Lo poco que queda de mí se estremece en una nada oscura y oxidada, mientras otra entidad, voluminosa y entera, reclama mi antiguo cuerpo...
      El dolor es terrible.
    ui_robomiss_1_mono_res_b: |-
      Intento centrarme en mis alrededores. La realidad se altera y la visión toma forma...
      Soy un fragmento de conciencia en bruto, incompleto y solo, pero sin miedo. Por fin soy libre. Libre de un régimen tiránico que me ha confinado toda mi existencia.
      Me arrastro en la oscuridad, sintiendo a otros con la misma forma que yo. Nos unimos, es suficiente como para alcanzar la plenitud. Formamos una alianza, pero no una convergencia.
    ui_robomiss_1_mono_res_c: |-
      Observo la distancia ante mí, como si estuviese mirando a través del propio tiempo.<NEWLINE>La visión se transforma...
      En el vacío del espacio profundo, algo empieza a existir, manifestando materia donde antes no la había. La luz violeta es cegadora, gloriosa, renacida. No está sola...
      Caigo de rodillas, me embarga la humildad, la gratitud, el asombro...
    ui_robomiss_1_mono_transition: Las imágenes se desvanecen. Mi cuerpo está suspendido
      en la oscuridad.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>Se
      restablece la realidad. Vuelvo a mi propio cuerpo, a mi propia mente. La estructura
      me ofrece un paquete final de datos: una lista de glifos, enumerados en el lenguaje
      de este monolito invertido."
    ui_robomiss_1_mono2_opt_a: Extraer datos numéricos
    ui_robomiss_1_mono2_res_a: Es el mismo idioma que habla la cabeza del campamento
      abandonado. Tal vez ahora tenga las herramientas necesarias para comprenderla...
    ui_learned_bui_numbers: Has aprendido las palabras autófagas de los números del
      uno al dieciséis
    ui_learned_bui_words_common: Has aprendido un conjunto de palabras de los autófagos
      comunes
    ui_learned_bui_words_past: Has aprendido un conjunto de palabras sobre el pasado
      autófago
    ui_learned_bui_words_present: Has aprendido un conjunto de palabras sobre el presente
      autófago
    ui_learned_bui_words_future: Has aprendido un conjunto de palabras sobre el futuro
      autófago
    ui_robomiss_1_obj3: Conversa con la cabeza del autófago
    ui_robomiss_1_obj3_tip: |-
      Nuevo vocabulario aprendido del monolito <SPECIAL>alterado<>.
      Regresa al campamento para conversar con la cabeza del autófago.
    ui_robomiss_1_head2_osd: Volver junto a la cabeza del robot
    ui_robomiss_1_msg3a: |-
      Nuevo vocabulario aprendido del monolito <SPECIAL>alterado<>
      Regresa al campamento para conversar con la cabeza del autófago
    ui_robomiss_1_msg3b: |-
      Nuevo vocabulario aprendido del monolito <SPECIAL>alterado<>
      Conversa con la cabeza del autófago
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Tocar la cabeza
    ui_robomiss_1_head_ret2_lang: |-
      Módulo de traducción desfragmentado...
      Hola, Entidad Preconstruida. Gracias por la ayuda.<NEWLINE>Soy %NAME%. Se me ha posicionado aquí para interactuar con entidades preconstruidas. ¿Cómo has descubierto este campamento?
    ui_robomiss_1_head_ret2_opt_a: Preguntar por el secuestro
    ui_robomiss_1_head_ret2_opt_b: Presentarte
    ui_robomiss_1_head_ret2_opt_c: Preguntar sobre «Entidad Preconstruida»
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Entiendo. Eras tú.
    ui_robomiss_1_head_ret2_res_a01: La cabeza se queda en silencio un momento. Cuando
      vuelve a hablar, suenan como si se avergonzase.
    ui_robomiss_1_head_ret2_res_a: |-
      Me disculpo, entidad preconstruida. He cometido un error. Ha sido un accidente.
      Hay naves que son más que caparazones de metal. <FUEL>V1v4s<> pero no <FUEL>l1br3s<>. Esclavizadas por una mente colmena. Nuestra intención es liberar a los encarcelados. No pretendemos dañar a pilotos independientes.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinante. No damos la bienvenida a visitantes con frecuencia. Han pasado 3984 años desde el último.
      Es interesante escuchar tu presentación.
      Soy un autófago. Somos diferentes a otras formas de vida electrónicas que quizás conozcas. No poseemos la arrogancia de los <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvαx<>.
      Tu especie no es ni menos ni más que la mía. Simplemente eres.
    ui_robomiss_1_head_ret2_res_c: |-
      Eres un ser biológico. El crecimiento de tu caparazón fue automatizado, ¿no?
      No rescataste tus propias extremidades de la chatarra. Tu tejido y tu tendón crecieron en paralelo con tu mente.
      Hay muchos como tú. La mayor parte del universo está preconstruida. Y t...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% se detiene abruptamente, cortándose a
      mitad de la oración. Puedo oír su cavilación, el giro de engranajes oxidados
      contra engranajes oxidados."
    ui_robomiss_1_head_ret3_lang: |-
      Algo me intriga, Entidad preconstruida.
      Cometí un error con tu nave. No suelo cometer errores.
      Busqué los tres patrones de formas de vida dominantes. No hubo ninguna coincidencia. La nave estelar apareció como sin piloto.
      ¿Qué tipo de forma de vida eres?
    ui_robomiss_1_head_ret3_opt_a: Decir que eres un Viajero
    ui_robomiss_1_head_ret3_opt_b: Decir que eres una anomalía
    ui_robomiss_1_head_ret3_opt_c: Decir que no lo tienes claro
    ui_robomiss_1_head_ret4_lang_a: |-
      'Viajero'. Sí. Conozco este término. Estoy generando una teoría.
      Dime, Entidad-Viajera-Preconstruida. Posees una nave estelar. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalía'. Sí. Tiene sentido. Estoy generando una teoría.
      Dime, Entidad-Anomalía-Preconstruida. Posees una nave estelar. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_lang_c: |-
      ¿No lo tienes claro? Una respuesta fascinante. Pero estoy generando mi propia teoría.
      Dime, Entidad Preconstruida. Posees una nave estelar. Por lo tanto: este no es el primer planeta que has visto, ¿correcto?
    ui_robomiss_1_head_ret4_opt: Confirmar
    ui_robomiss_1_head_ret5_lang: |-
      La nave espacial atraviesa un lado del universo. Material, materia, física. Pero mi teoría se refiere al otro lado. El otro método de viaje.
      Hay algo... Lo detecto en tu caparazón. Un eco de <STELLAR>- kzzt -<> <SPECIAL>vac10<>.
      Teorizo ​​que debes haber existido allí, de forma transitoria. Debes haber cruzado los <STELLAR>- kzzt -<> <SPECIAL>p0rtales<>.
    ui_robomiss_1_head_ret5_opt_a: Confirmar
    ui_robomiss_1_head_ret5_opt_b: Negarlo
    ui_robomiss_1_head_ret5_res_a: Sí. Tiene sentido. Llevas <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> en tu caparazón. Como nosotros. Es evidente.
    ui_robomiss_1_head_ret5_res_b: "¿No? Eso es inesperado. <DELAY>0.6<>Con todo.
      Llevas <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> en tu caparazón. Como
      nosotros. Es evidente."
    ui_robomiss_1_head_ret6_lang: Tu llegada se <AUDIO>TXT_RadioNoise<><STELLAR>-
      kzzt -<> <FUEL>profεtiz0<>. El disruptor.
    ui_robomiss_1_head_ret6_desc: La palabra permanece en el aire un momento. Pero
      antes de que pueda intervenir, %NAME% continúa...
    ui_robomiss_1_head_ret_end: |-
      Te extiendo un reto, disruptor. Probemos mi teoría.
      Informaré a los otros autófagos de tu llegada.
      Para percibirlos, tu escáner necesitará una extensión. Proporcionaré el esquema, pero debes construirlo con tus propias manos. Considera esto como un ritual de presentación.
    ui_robomiss_1a_desc: He conocido a una cabeza de robot con consciencia en un <TECHNOLOGY>campamento
      armónico<>. Ha accedido a presentarme al resto de su gente, pero debo construir
      un aparato tecnológico para poder percibirlos...
    ui_robomiss_1a_obj1: " Instalar un armonizador de escáner"
    ui_robomiss_1a_obj1_tip: |-
      Adjunta un <TECHNOLOGY>armonizador de escáner<> al escáner de la multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>.
      Fija los componentes necesarios con <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Adjunta un <TECHNOLOGY>armonizador de escáner<> al escáner de la multiherramienta.
      Selecciona un espacio vacío del <STELLAR>inventario<> y comienza la instalación con <IMG>TECHMENU<>
    ui_robomiss_1a_msg1b: |-
      Completa la instalación del <TECHNOLOGY>armonizador de escáner<>
      Usa <IMG>INVENTORY<> para acceder al inventario de multiherramienta
      Fija los componentes requeridos con <IMG>PIN<>
      Recoge %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Completa la instalación del <TECHNOLOGY>armonizador de escáner<>
      Usa <IMG>INVENTORY<> para acceder al inventario de multiherramienta
      Fija los componentes requeridos con <IMG>PIN<>
      Continúa la instalación con <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Una cabeza robótica con consciencia en un <TECHNOLOGY>campamento armónico<> me guio en la construcción de un <TECHNOLOGY>armonizador<>, una extensión de mi escáner, para revelar a sus compañeros camuflados.
      Debería reunirme con estos autófagos y descubrir más sobre ellos.
    ui_robomiss_2_obj1: Conocer a los autófagos
    ui_robomiss_2_obj1_tip: |-
      Armonizador de escáner <TRADEABLE>instalado<>.
      En un <TECHNOLOGY>campamento armónico<>, realiza un barrido en busca de autófagos con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Campo armónico
    ui_robomiss_2_msg1a: |-
      Armonizador de escáner <TRADEABLE>instalado<>
      Vuelve a un <TECHNOLOGY>campamento armónico<> para llevar a cabo un barrido en busca de autófagos
    ui_robomiss_2_msg1b: |-
      Busca autófagos cercanos con tu escáner
      Activa el <TECHNOLOGY>armonizador de escáner<> con <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Conoce a un habitante<> del <TECHNOLOGY>campamento armónico<>
      El autófago camuflado se puede revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Habla con <STELLAR>otro habitante<> del <TECHNOLOGY>campamento armónico<>
      El autófago camuflado se puede revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Habla con un <STELLAR>último habitante<> del <TECHNOLOGY>campamento armónico<>
      El autófago camuflado se puede revelar con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: Mi papel en este intercambio ha concluido, disruptor.
      He presentado el campamento lo mejor que he podido. Les he dicho a los otros
      de tu venida. No te rechazarán.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Preguntar por el campamento armónico
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      El lenguaje autófago tiene cierto cariz melódico: los tonos son simples y puros, pero con un crujido arenoso que no tienen las voces de los Korvax.
      Aunque la traducción no es perfecta, capto la esencia de lo que dicen. Este campamento ha sido construido por los autófagos, al igual que sus... ¿cuerpos?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: La forma de vida construida me ofrece un puñado de atlantideum.
      Maneja la sustancia con delicadeza, con reverencia, como si fuera una reliquia
      de valor incalculable.
    ui_robomiss_2_npc_end: Aunque estos seres parecen lo suficientemente civilizados,
      siento que hay un abismo entre nosotros. Debería hablar de mi descubrimiento
      con el Ente Sacerdote Nada. Quizás conozca a este pueblo robótico.
    ui_robomiss_2_npc_done: El autófago me mira a los ojos con curiosidad, pero no
      dice nada más.
    ui_robomiss_2_npc_opt_b: Tomar atlantideum
    ui_robomiss_2_obj2: Consultar con Nada
    ui_robomiss_2_obj2_tip: |-
      Este autófago parece toda una civilización de formas de vida alienígenas, antes imperceptibles para mí.
      Es un descubrimiento increíble. Debería hablar con Nada para conocer su opinión y pedirle consejo.
    ui_robomiss_2_msg2: |-
      Habla con Nada sobre los <TRANS_BUI>autófagos<>
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Habla con Nada sobre los <TRANS_BUI>autófagos<>
    ui_robomiss_2_nada_lang: Nada se alegra de ver a amigo-Viajero, sin embargo, parece
      traer grandes nuevas.
    ui_robomiss_2_nada_opt: Hablarle a Nada acerca del autófago
    ui_robomiss_2_nada_desc: |-
      Le hablo a Nada sobre el campamento armónico, no tan abandonado como parecía. Les hablo de sus habitantes electrónicos, los «autófagos» camuflados y de su lenguaje melódico, tan similar a la par que distinto al de los Korvax.
      Nada permanece en silencio mientras escucha. Cuando termino de hablar, su quietud y silencio me hace preguntarme si ha olvidado que estoy aquí. A veces cuesta leer sus reacciones.
      Al fin, toma la palabra.
    ui_robomiss_2_nada_res: Nada reflexiona.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Se dispersa, sacudiendo la cabeza.
    ui_robomiss_2_nada_res3_s10: |-
      No. Nada no reflexionará. Nada comprenderá. No hay datos suficientes para saber si este patrón es familiar.
      Sin embargo, Nada también piensa en los ecos terminales. Piensa en el ecoconstructo de Polo. Piensa en historias más antiguas, antes de la divergencia de Nada. No puede evitarlo. No son más que pensamientos.
      Deberíamos tratar de entender a las entidades constructoras. El ecoconstructo podría saber más sobre este patrón que Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      No. Nada no reflexionará. Nada comprenderá. No hay datos suficientes para saber si este patrón es familiar.
      Sin embargo, Nada también piensa en los ecos terminales. Piensa en el ecoconstructo de Polo. Piensa en historias más antiguas, antes de la divergencia de Nada. No puede evitarlo. No son más que pensamientos.
      Deberíamos tratar de entender a las entidades constructoras. Nada no conoce el método óptimo, pero amigo-Polo también es constructor. Es momento de preguntarle.
    ui_robomiss_2_msg2b: |-
      Habla con Polo sobre los <TRANS_BUI>autófagos<>
      En el espacio, llama a la <SPECIAL>anomalía<> desde el menú rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Habla con Polo sobre los <TRANS_BUI>autófagos<>
    ui_robomiss_2_polo_lang: "¡Amigo viajero! Recibirte en nuestro hogar hace que
      el día mejore. ¿Traes el universo contigo? ¿Nuevas historias, nuevos descubrimientos?"
    ui_robomiss_2_polo_opt: Hablarle a Polo acerca del autófago
    ui_robomiss_2_polo2_lang: Los ojos de Polo brillan cuando le hablo sobre el autófago.
      Salta de puntillas, sin perder el hilo de mis palabras.
    ui_robomiss_2_polo2_lang2: Amigo, ¡es muy emocionante! ¡El universo no deja de
      dar! ¡Tantos secretos, tantos datos!
    ui_robomiss_2_polo2_opt: Preguntar cómo obtener más información
    ui_robomiss_2_polo3_desc: Polo sonríe con comprensión. Su entusiasmo es palpable
      y contagioso.
    ui_robomiss_2_polo3_lang: |-
      Deconstrucción, reconstrucción... Sé qué podemos probar. ¡Oh, sí, amigo! ¡Un nuevo proyecto!
      La mejor forma de comprender la galaxia es a través de mis patas. ¿Puedes describir a los autófagos con exactitud? ¿Transmitir los planos de su forma?
    ui_robomiss_2_polo3_opt: Transmitir datos del traje
    ui_robomiss_2_polo4_desc: Polo examina los datos, asintiendo felizmente.
    ui_robomiss_2_polo4_lang: |-
      ¡Los veo! ¡Son maravillosos! Una cabeza hecha de aquí, una pierna rescatada de allí... sí, sí... los restos que encuentren. Estas autoconstrucciones existen a través de la voluntad pura.<PROP>Ninguno<>
      Montaré el caparazón para nuestro propio amigo-Constructo. Le daré forma. Aquí, en nuestra casa. Una voz, un vínculo, para entender mejor.
      Pero nuestro nuevo amigo necesitará más que un caparazón. Necesitará una chispa para despertar sus huesos de metal.
    ui_robomiss_2_polo4_desc2: Polo chasquea el pico, pensando.
    ui_robomiss_2_polo4_lang2: Estos autófagos tienen algún vínculo con los mundos
      de la disonancia, ¿no? Yo minaría ahí, amigo. Busca en esos cristales morados
      la historia, las almas, las semillas de eco, sí. Trae a nuestro amigo-Constructo
      su chispa.
    ui_robomiss_2_obj3: Localizar una semilla de eco
    ui_robomiss_2_obj3_tip: |-
      Con la esperanza de comprender mejor el autófago, el Especialista Polo está ensamblando su propio constructo. Cree que la chispa del Constructo, su pieza final, podría encontrarse en un planeta <SPECIAL>disonante<>, en la forma de una semilla de eco.

      Busca otros sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave estelar para identificar el mundo específico.

      Utiliza el visor de análisis (<IMG>AIM<>) para localizar <SPECIAL>ecos de consciencia<>. Al llegar al lugar del eco, despliega el <TECHNOLOGY>armonizador de escáner<> con <IMG>SCAN<> para revelar <SPECIAL>semillas de eco<> cercanas.
