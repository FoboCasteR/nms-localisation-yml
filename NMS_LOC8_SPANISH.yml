    ui_s10_scanner_obj3: Localizar otra semilla de eco
    ui_s10_scanner_obj3_tip: |-
      El Especialista Polo te ha proporcionado un <TECHNOLOGY>amplificador de resonancia<>. Cree que esto permitirá descubrir más <SPECIAL>semillas de eco<>.

      Comienza la búsqueda en planetas <SPECIAL>disonantes<>. Cada punto de encuentro de mundo asociado con el logro <EXPED>Peregrinación<> es disonante. También tienes la opción de buscar otros sistemas <STELLAR>disonantes<> en el mapa galáctico. Escanea planetas individuales en el espacio con el <TECHNOLOGY>escáner<> (<IMG>SCAN<>) de la nave estelar para identificar el mundo específico.

      Utiliza el visor de análisis (<IMG>AIM<>) para localizar <TECHNOLOGY>ecos de consciencia<>. Al llegar al lugar del eco, despliega el <TECHNOLOGY>amplificador de resonancia<> con <IMG>SCAN<> para revelar <SPECIAL>semillas de eco<> cercanas.
