    ui_s10_atlas2_desc1: |-
      ¿Por qué me encuentro aquí de nuevo? ¿Por qué el Atlas debería preocuparse por mí o por mi <TECHNOLOGY>Constructo<>? Tal insignificancia difícilmente podría registrarse en la escala infinita del Atlas.
      Y sin embargo, aquí estoy.
    ui_s10_atlas2_opt1: Muestra piezas del Constructo
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Toda la creación es el lenguaje del
      Atlas. No me hablará ahora, pero todo lo que veo, todo lo que escucho, todo
      lo que elijo hacer, ese es su mensaje, su discurso."
    ui_s10_atlas2_res1: |-
      A pesar de mis dudas, el Atlas, esa máquina imposible y serena, reacciona. ¿Me habla? ¿Al <TECHNOLOGY>Constructo<>? ¿A algo más?
      Tal vez nunca lo sabré. Pero continuaré.
