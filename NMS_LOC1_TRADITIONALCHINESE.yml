    tra_request_res_1: 商人同意幫忙！
    exp_request_res_1: 生命體同意幫忙！
    war_request_res_1: 戰士同意幫忙！
    tra_request_lang_1_old: 朋友！吉客族交易聯盟開放你問問題和提出要求！快說！快說！
    exp_request_lang_1_old: 真是迷人。未知生物可能要請求我們協助。科瓦族議會等待你開口。
    war_request_lang_1_old: 嘎啦！闖入者！維金族高等司令部要求戰士聽你可悲的要求！
    tra_request_desc_1: 商人用好奇的眼神看著我。他用喙點了幾下，放出一種不香不臭的味道，等著聽我的要求。
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: 生命體停下來重新釋出氣味，我斟酌著要提出什麼請求。
    tra_request_desc_2: 生命體咂了咂喙嘴並散發出香甜氣味，表示他願意交談。
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: 那個矮胖的小外星人輕快地咂了咂喙嘴，等著我開口。
    tra_request_desc_3: 吉客族看進我的護目鏡，隨著我呼吸的頻率開合喙嘴。我只能假設這是歡迎我的方式。
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: 生命體耐心地等著。他用喙嘴上的孔洞小聲地哼著歌。
    tra_request_desc_4: 商人激動地開合喙嘴，像是在表示他能夠接受偏頗的談話內容或是可能產生的誤會。
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: 生命體睜大了眼睛，輪流用單腳跳來跳去，而我仍在琢磨要提出什麼請求。
    tra_request_desc_5: 商人咂著喙嘴，微微流出了口水。當口水正要滴落時，竟又瞬間被吸回鼻孔。
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: 我聽不懂生命體唧唧喳喳地在說什麼，只能盡量不被他的口水轉移注意力。
    tra_request_desc_6: 生命體散發出了迷人的香氣。或許是因為花香的氣息充斥在我們周圍，商人的眼中有著驕傲之情。
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: 生命體友善地對著我微笑。他正等候著我。
    tra_request_desc_7: 外星人用力地咂了一下喙嘴。他盯著我的強化套裝和工具組，思索為何我想交談。
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: 生命體一直盯著我的工具組瞧。他有些緊張地等著我提出要求。
    tra_request_desc_8: 小生命體剛噴出一團甜美的氣息。這股氣息濾過我呼吸器的同時，我的心思開始飄向繁星之間......
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: 我試圖振作，把心神專注在當下。只要稍有恍神，我就會在生命體的頭部周遭看見許多星星。
    tra_request_desc_9: 商人希望我了解他的意思。他們緩緩地咂了咂喙嘴，肯定地點著頭。他的眼睛在燈光下煥發出光采。
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: 外星人屏息以待。他的喙嘴微張著等候我的回覆。
    tra_request_desc_10: 我很篤定這個奇怪的生命體一直在觀察我的一舉一動。他以一副無辜的模樣盯著我看。
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: 這個小外星人散發出溫暖、微微帶有香味的氣息，讓我覺得整個宇宙似乎變得更友善了一點。我斟酌著要提出什麼樣的請求。
    tra_request_desc_11: |-
      生命體迅速地闔上喙嘴。
      他盯著我瞧，不過思緒顯然已飄到別處。
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: 吉客族不動聲色，等著我先開口。
    tra_request_desc_12: 小外星人焦急地不斷動來動去。
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: 他盯著我看。他身上某個看不見的孔洞隱約傳出咕噥聲。
    exp_request_desc_1: 電子生命體停下工作，抬頭看了我，將頭罩燈照在我的護目鏡上。
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME%等著我說出要求，但似乎急著回去進行研究。"
    exp_request_desc_2: 電子生命體興味盎然地抬頭看我。他望入我的護目鏡，臉部的光線同時縮窄。
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: 我略為一怔，不禁覺得有無數個分析系統正在記錄和判斷我的一舉一動。
    exp_request_desc_3: 電子生命體頭罩面板上的光線似乎縮窄了。他的頭微微側傾，同時對我發出啾啾聲，或許是在思考我想要什麼。
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: 存在體護目鏡上的燈光加強了。他正等著我提出要求。
    exp_request_desc_4: 電子生命體幾乎是憐憫地看著我的軀體。這讓我再度思索，這些存在體除去頭罩後究竟是什麼樣子。
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: 他耐心靜候我提出要求，但我不禁覺得這個存在體正在從我身上挖掘資訊。
    exp_request_desc_5: 電子生命體頭罩上的光開始增強。他猛地將頭甩向右邊，發出了一陣接收到連續新資訊的嗡嗡處理聲。
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: 無論他是在傳送還是接收資訊，看起來都已經結束了。生命體再次將注意力放到我身上。
    exp_request_desc_6: |-
      生命體頭罩上的光稀疏而黯淡。他開始對話時，頭罩頓時暗下。
      面罩很快又重新啟動，但我不禁思考裡頭凝視著我的存在體已經換了一個。
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: 不論這個金屬殼裡面是什麼生物，他似乎都很樂意溝通。
    exp_request_desc_7: 電子生命體的內部似乎正在處理一連串程序。他將其中一道程序用在我身上後，他的燈光迅速閃爍了起來。
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: 我感覺自己不是在和單一個體溝通，而是面對眾多個體。我好整以暇地琢磨要怎麼開口。
    exp_request_desc_8: |-
      電子生命體的頭罩面板閃耀著強光。他傾身靠近我時，一道強光倏地閃進我的視網膜。

      強光的殘像逐漸消退的同時，存在體表示可以開始與我交談了。
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: 存在體等待著。他雖然盡了最大努力，但顯然無法預測我想要的是什麼。
    exp_request_desc_9: 電子生命體冷靜體貼地慢慢說著。他上下打量我，頭罩的光也隨之閃爍。
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: 我能感覺到那一道護目鏡後有無數個眼睛注視著我。我小心斟酌著我的請求。
    exp_request_desc_10: 我的出現引起了生命體的好奇心。他發出微弱的嗡嗡聲並表示願意與非同類生物對話。
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: 存在體藉由某種電路或智能來理解我，但我沒有能力處理他的奇妙語言。他正等著我提出要求。
    exp_request_desc_11: 我感覺到來自電子生命體那強烈的視線。他似乎極度想要知道我會說什麼。
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: 儘管這個電子生物的金屬殼看起來新得發亮，他還是給我一種經歷悠久歲月的感覺。我小心地斟酌用字遣詞。
    exp_request_desc_12: 金屬生命體將其中一副護目鏡的照明轉向我。即便如此，我還是覺得他並沒有把所有心思都放在我身上。
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: 很顯然在生命體的軀殼內，是可以同時進行多種思考的。我還沒辦法馬上提出要求。
    war_request_desc_1: 戰士的頸羽豎了起來，並開始搖晃，等著我說出要求。我得小心點別太過頭......
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME%明顯表示出輕蔑之意。話雖如此，他此刻還算客氣。"
    war_request_desc_2: 戰士的舉止表示他的祖先並未遭到冒犯。他發出了友善的吠聲。
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: 生命體的舉止不像他的其他同類那樣好鬥。他似乎比較願意聽取我的要求。
    war_request_desc_3: |-
      戰士看起來不如我預期的有攻擊性。

      他噘起上唇，露出前排牙齒，同時嗅著我的氣味。
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: 我符合了這個好戰生命體的標準。他耐心地聽著。
    war_request_desc_4: 戰士噘起上唇，露出前排牙齒，同時發出了一連串優雅的吼聲。雖然完全稱不上友善，至少他看起來無意動手。
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: 生命體專注地研究我。我覺得要是我的請求太過分，馬上就會惹惱他。
    war_request_desc_5: 這個魁武好戰的戰士發出一連串刺耳的嚎叫。他盯著我，等待我的回應。
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: '生命體持續瞪著我看。他的怒火一觸即發。 '
    war_request_desc_6: 戰士的吠聲帶有歡迎的音調。在強化套裝上的聲音感應器自動調低了回饋音量。
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: 戰士反射性地低吼，等待我提出要求。
    war_request_desc_7: 生命體看起來願意交談。他一看到我的工具組態度便軟化了，眼中透露出敬意。
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: 生命體等候著，指節繃緊起來。這八成是他族類展現耐心的意思。
    war_request_desc_8: "戰士緊盯著我，彷彿我就要大肆汙衊他的祖先一樣。\n \n突然間他臉色一變，對遲疑的我發出了一連串愉悅的吼叫，接著便表示他願意繼續交談。"
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: 生命體的嘴角仍帶著笑意。他神情愉悅地等候我的要求。
    war_request_desc_9: |-
      戰士在面對我之前期待地顫抖著。他狂野地吠叫，露出泛黃的犬齒和血紅的舌頭。

      然而，這陣狂暴的始末似乎就在一瞬間結束了。生命體莊嚴地點了頭，表示願意傾聽我的請求。
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: 儘管生命體看起來一副隨時要拚命的模樣，他顯然是講求榮譽的生物。他耐心地傾聽。
    war_request_desc_10: 戰士嘶吼著，但這是敬意的表現。他表明了願意與我交談。
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: 生命體的眼中展現出等待我提出要求的神情。他全神戒備，一觸即發。
    war_request_desc_11: 戰士的表情看上去似乎想要大開殺戒。幸好，遭殃的應該不會是我。
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: 生命體的凶狠眼神令我不敢輕舉妄動。我忖度再三，這才提出要求。
    war_request_desc_12: 戰士發出了聽來莫名愉悅的咆哮。他似乎比他的其他同族更加開朗。
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: 生命體的心情相當愉快，我趁機提出要求。
