    tra_npc_desc_10_dust: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落在一座沙丘上。從軌道上拍攝的畫面顯示海盜湧進了貨艙。
    tra_npc_desc_10_lush: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落後停在一棵巨樹旁。從軌道上拍攝的畫面顯示海盜們湧進了貨艙。
    tra_npc_desc_10_tox: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，墜落在星球表面，它燒焦的船體在毒雨中嘶嘶作響。從軌道上拍攝的畫面顯示海盜們湧進了貨艙。
    tra_npc_desc_10_rad: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落，船首沒入輻射汙染土中。從軌道上拍攝的畫面顯示海盜湧進了貨艙。
    tra_npc_desc_10_cold: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落，船首深深地埋入雪堆中。從軌道上拍攝的畫面顯示海盜湧進了貨艙。
    tra_npc_desc_10_hot: 生命體顯得很沮喪。他播放了一段立體影片給我看，畫面顯示一艘貿易船遭到擊沉，重重墜落在炙熱的地面上，毀損的燃料槽爆炸起火。從軌道上拍攝的畫面顯示海盜湧進了貨艙。
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: 商人指向我採集的元素，露出不安甚至責難的表情。他釋放出一股憂慮的氣息。
    tra_npc_opt_a_10: 出示採礦光束讓他放心
    tra_npc_opt_b_10: 出示雷霆砲讓他放心
    tra_npc_res_a_10: |-
      我試圖向商人解釋這些元素是我自己採集的。有股質詢般的氣味向著我撲來，但逐漸變成一股信任又溫暖的氣味，他接受我了。
      商人鬆了一大口氣。他給了我一個採礦升級，為他一切有所冒犯的行為向我致歉。
    tra_npc_res_b_10: 商人心懷警戒地看著我。一股令人畏懼的金屬般氣味瀰漫在房間中。我立刻離開房間。
    tra_npc_desc_11: 商人雀躍地叫出一份立體圖表。圖表在我面前慢慢地旋轉，上面有三種顏色的線，驟降的藍線、猛升的紅線，以及平順無起伏的黃線。
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: 這矮胖的小生命體咯咯叫了幾聲，指指自己，然後左右腳跳來跳去。他似乎想要拿道具交換元素。
    tra_npc_opt_a_11: 給予鈉
    tra_npc_opt_b_11: 給予氧
    tra_npc_opt_c_11: 給予碳
    tra_npc_res_a_11: 我給了商人鈉。他盡職地完成了交易，但我聞得到他發出失望的氣味。
    tra_npc_res_b_11: 我給了商人氧。他熱切地拿起來，急著在價格攀升前多買一點。有一股樂觀而亢奮的香氣從他身上迸發出來。
    tra_npc_res_c_11: 我給了商人碳。他看起來有些意興闌珊，但還是快速地完成收購程序，同時他紅色圖表上的趨勢線再度急遽上升。
    tra_npc_desc_12: 商人散發出強烈的花香味，香味迅速滲入我的強化套裝系統中。我心中突然充滿了一股情緒，懷念起某一片我從未去過的樂土。我好想唱歌。
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: 我滿心歡喜，想要謝謝商人給了我這個嗅覺禮物，但他清楚地表示自己想要回禮。
    tra_npc_opt_a_12: 給予貨幣
    tra_npc_opt_b_12: 給予鐵氧體
    tra_npc_opt_c_12: 拒絕
    tra_npc_res_a_12: 商人拿了我的貨幣，卻搖了搖頭。美好的景象瞬間崩塌，我感到無比失望。
    tra_npc_res_b_12: 商人發出滿意的噴息聲，我突然覺得自己好像徜徉在一片水晶海洋裡。真是物超所值。
    tra_npc_res_c_12: 商人發出厭煩的嘶嘶聲。空氣的味道突然變得酸臭。我的感官受到懲罰了。
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: 這名商人犯罪被我逮到了。有個小型裝置入侵了此設施的遠端交易介面，直接將貨幣吸進他的道具欄裡。他直直注視著我的眼睛，然後提議跟我交換條件。
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: 他竊取物品時發出的聲響，如今迴盪在我們四周，除此之外，我還能聽見這個生命體驚慌失措嚥下口水的聲音。空氣中瀰漫著恐懼。
    tra_npc_opt_a_13: 要求他交出所有竊取的貨幣
    tra_npc_opt_b_13: 要求分一杯羹
    tra_npc_opt_c_13: 舉報他的罪行
    tra_npc_res_a_13: 小外星人發出嘶嘶聲，交出了貨幣。他立刻向吉客族交易聯盟舉報有大規模竊案。理所當然，罪行全被賴在我頭上。
    tra_npc_res_b_13: 小外星人對著我心照不宣地點點頭。這位共犯把一部分贓物分給我，並釋出將我倆連結起來的氣味。
    tra_npc_res_c_13: 我掃描這個生命體的交易聯盟 ID，並用我的強化套裝資訊系統來舉報詐騙。生命體用我這輩子聞過最嗆鼻的難聞氣味薰滿了設施。真希望星系當局會賞識我誠實以報的態度。
    tra_npc_desc_14: 商人似乎剛醒來不久。他的雙眼沾了眼垢，喙嘴上也有乾掉的口水。他顯然不是很勤奮......
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: 這個生命體懶散地指向資料板，上面顯示著一組產品製作配方，正待把資料全數輸入。商人又闔上了雙眼，想再多睡一會。
    tra_npc_opt_a_14: 輸入資料
    tra_npc_opt_b_14: 偷走資料
    tra_npc_opt_c_14: 舉報懶惰的工人
    tra_npc_res_a_14: 我點了點商人的資料板，重新啟動還等待輸入的未知程式。小外星人睜開了一隻眼，並釋出一團睡眼惺忪但充滿感激的氣味。
    tra_npc_res_b_14: 睡眼惺忪的商人輕聲打呼之際，我操控了資料板。我不太熟悉畫面上的語言，但還是成功運用資料板合成了一套升級模組。
    tra_npc_res_c_14: 我撿起資料板，用它傳送報告給吉客族交易聯盟，檢舉其員工的工作態度不佳。想當然他會因此面臨某些懲處。
    tra_npc_desc_15: 商人無視我一步步接近。他自顧自地吟頌，以不祥的語調覆誦著咒語。
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: 贈送貨幣
    tra_npc_opt_b_15: 閉上雙眼
    tra_npc_opt_c_15: 打斷他
    tra_npc_res_a_15: 生命體無視我，繼續吟頌。
    tra_npc_res_b_15: |-
      我閉上眼睛。吉客族原先微弱的香氣逐漸增強。
      我看見這個吉客族大聲警告其他同類。我看見維金族突擊艦正在掃射一座行星基地。我看見一艘艘星際貨船引擎失靈而爆炸。我看見......
      這股氣味壓倒了我的感官，我承受不了，只能睜開雙眼。
      這個外星人對著我輕微地點頭，然後又繼續吟頌。
    tra_npc_res_c_15: 生命體用喙嘴生氣地對著我咒罵。他釋出一種難聞的氣味，像是焚燒皮肉那般的惡臭。我迅速離開。
    tra_npc_desc_16: 商人的手指緩緩在資料板上滑動，生命體內部深處似乎傳出齒輪的嘎吱聲響。他的動作有如機械般生硬，對著我發出奇怪的唧唧聲。
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: 我在生命體的強化套裝上發現一條奇怪的天線。當他以商人的語言說話時，天線閃爍出一道微弱的光芒。他似乎認定我是他的朋友。
    tra_npc_opt_a_16: 拆下天線
    tra_npc_opt_b_16: 給予燃料
    tra_npc_opt_c_16: 舉報怪異行為
    tra_npc_res_a_16: 我拆掉了天線。合成吉客族關上喙嘴，以責備的眼神瞪著我。
    tra_npc_res_b_16: 合成吉客族僵硬地點點頭。他用我給予的燃料補充了能量，接著給了我一套科技模組以示感謝。
    tra_npc_res_c_16: 我在當地舉報系統上標記我的座標，提醒當局有這種奇怪的生命體。生物提高警戒，但他緩慢的行動無法對我構成威脅。
    tra_npc_desc_17: 我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。他顯然從沒看過任何跟我類似的物種。
    tra_npc_desc_17_dust: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他很不習慣看到有人從沙漠過來，而且顯然他從沒看過任何跟我類似的物種。
    tra_npc_desc_17_lush: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他似乎沒料到會有人來到他的熱帶基地，而且顯然他從沒看過任何跟我類似的物種。
    tra_npc_desc_17_tox: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他很不習慣看到有人從有毒荒地過來，而且顯然他從沒看過任何跟我類似的物種。
    tra_npc_desc_17_rad: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      一定很少有人會來到他孤寂的輻射基地，而且顯然他從沒看過任何跟我類似的物種。
    tra_npc_desc_17_cold: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他很不習慣看到有人從外頭的冰凍荒原過來，而且顯然他從沒看過任何跟我類似的物種。
    tra_npc_desc_17_hot: |-
      我跟生命體說話時，他驚訝地睜大了眼睛。他的身軀後傾，同時注意我有沒有突然的動作。
      他肯定很少看到有人頂著酷熱前來，而且顯然他從沒看過任何跟我類似的物種。
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: 我不會說他的語言，只好比手畫腳。過程中我越來越確定這名喙嘴商人願意協助我，以交換我手上的某個元素。
    tra_npc_opt_a_17: 給予鈉
    tra_npc_opt_b_17: 給予金屬
    tra_npc_opt_c_17: 給予碳
    tra_npc_res_a_17: 這位商人疑惑地看著我。他顯然覺得我需要協助，因此教了我一些他族人的語言。
    tra_npc_res_b_17: 感激的商人高興地用喙嘴發出喀嚓聲。他顯然十分需要我給予的物品。他教了我很多他族人的語言。
    tra_npc_desc_18: |-
      喙嘴生命體四周的空氣十分腥臭。味道滲入我的強化套裝，
      讓我忍不住作嘔。商人注意到了我的表情，啄了啄他手上的某種元素，把那物質啄成小碎塊，全數吞了下去。
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: 這名吉客族從喉嚨深處發出低沉的響聲，接著便噴出一團美妙的氣息。這隻生物擦了擦空出的雙手，開心地對我微笑。
    tra_npc_opt_a_18: 給予碳以致謝
    tra_npc_opt_b_18: 給予金屬以致謝
    tra_npc_opt_c_18: 給予催化劑以致謝
    tra_npc_res_a_18: 這位商人簡短地點了頭，向我致謝。他拒絕品嘗我送的禮物，氣味也隨之淡去。我的感官回歸到平淡尋常的狀態。
    tra_npc_res_b_18: 商人興高采烈地啄起我的禮物。他釋出一種炫目的彩虹香氣，衝擊了我的感官。
    tra_npc_desc_19: 商人的螢幕劇烈閃爍，要求立即採取行動。這位滿面愁容的吉客族給我看一份道具清單，上面每個項目都註明了價格。數字上閃著憤怒而急迫的紅光。
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: 他屏住呼吸，抬頭用腫脹的眼睛望著我。他拚命啄著我強化套裝的袖子。
    tra_npc_opt_a_19: 提議支付報酬
    tra_npc_opt_b_19: 砸爛終端站
    tra_npc_res_a_19: 我給這位商人的貨幣，足以支應他螢幕上顯示的開銷。他震驚地看著我，釋出非比尋常的香味，我從未體驗過如此暢快的釋懷感。
    tra_npc_res_b_19: |-
      我戴著手套一拳砸爛終端站。這位商人看起來大為震驚，釋出一團警戒的氣體。一塊未受損的螢幕碎片上顯示出一個喙嘴，開始大吼大叫。我又迅速地朝它揍了一拳。
      終端站陷入沉默。我想這問題算是解決了。
    tra_npc_desc_20: 商人仔細檢查立體影像，那是一支太空船艦隊的投影。維金族戰艦逼近一艘小型商貿巡防艦，就像肉食魚類在獵物身邊靜靜悠游一樣。
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: 驚慌失措的生命體轉向我，一臉無計可施的沉痛表情。顯然他很害怕失去他的太空船。
    tra_npc_opt_a_20: 提議談判
    tra_npc_opt_b_20: 提議賄賂敵人
    tra_npc_res_a_20: |-
      小外星人疑惑地看著我，但他還是和敵方的太空船聯絡了。
      我盡力嘶吼下令，用手勢指出維金族至今為止出於敬意送給我的種種信物。過了片刻，戰士船長才作出回應。
      他似乎被我嚇到了，因此接受了我的要求。他以空間跳躍離開，沒有危害貨船。%NAME%送給我一部分貨物以示感謝。
    tra_npc_res_b_20: |-
      小外星人疑惑地看著我，但他還是和敵方的太空船聯絡了。
      我給了戰艦船長大量的貨幣。<DELAY>0.5<>他接受了這筆交易。%NAME%緊張地吸了一口氣。
      片刻之後，維金族船長笑了，並下令開火，摧毀了貨船。
    tra_npc_res_c_20: |-
      小外星人疑惑地看著我，但他還是和敵方的太空船聯絡了。
      我行了禮，展現應有的尊重。我呈上貢品給這名船長。他遲疑著要不要收下。%NAME%緊張地吸了一口氣。
      船長點點頭，收下了我的貢品。他帶著艦隊以空間跳躍離開，沒有危害貨船。%NAME%送給我一部分貨物以示感謝。
    tra_npc_desc_21: 商人在我接近時，心懷鬼胎地打量著我。他將身體前傾，並伸手招呼我上前聽他說話。
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: "我低頭只見他手持著一個小盒子。我仔細一看，發現裡面裝滿了蠕動的軟體動物。那是種外表像蛞蝓的粉色生物，還長了尖牙，上面沾了血。\n
      \n生命體比手畫腳，示意要將這種生物插進我的臉部。不過我不太懂他想插進哪個孔......"
    tra_npc_opt_a_21: 將蛞蝓放入鼻子中
    tra_npc_opt_b_21: 將蛞蝓放入耳中
    tra_npc_opt_c_21: 將蛞蝓放入口中
    tra_npc_res_a_21: 我把一隻蛞蝓放到鼻子上。這名商人露出慌張的表情，但他還來不及插手，蛞蝓就咬掉了我鼻子的肉。我疼痛不堪。
    tra_npc_res_b_21: |-
      我輕輕地把蛞蝓放進耳中。我打了個顫，感受到牠滑入耳道，蠕動著鑽進了我的頭顱深處。
      過了一會兒，這種感受便消失了，而我也感覺自己更熟悉商人的語言了。
    tra_npc_res_c_21: |-
      我做好心理準備，抱著希望快點結束的心情，把蛞蝓放到我的嘴裡，一口氣吞了下去。商人驚訝地眨著眼睛，接著誇張地比劃手勢。
      我感覺到軟體動物在我的胃裡四處亂竄。這感覺令我緊張，但不會覺得疼痛。感覺逐漸淡去。除此之外似乎什麼事也沒發生。
    tra_npc_desc_22: 商人正在研究一批看上去很有意思的武器裝備，這些東西大部分都老舊生鏽了，但有些東西修理一下應該還能用。這位商人察覺我對這些東西有興趣。
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: 生命體向我做了個手勢，要我看他資料板上的選項。看來我可以競標這些物品。武器的狀況還算合理，相較之下強化套裝模組則十分陳舊。
    tra_npc_opt_a_22: 出高價競標武器
    tra_npc_opt_b_22: 出低價競標武器
    tra_npc_opt_c_22: 出低價競標強化套裝模組
    tra_npc_res_a_22: 我出價競標。過了一會兒，拍賣會結束。商人祝賀我，因為我成功標到一個二手工具組升級。
    tra_npc_res_b_22: 我出價競標。過了一會兒，拍賣會結束。商人拍拍我的背，表示非常遺憾。我沒能標到升級。
    tra_npc_res_c_22: |-
      我出價競標。過了一會兒，拍賣會結束。商人祝賀我，但我看得出來他正忍著笑。
      我收到購買的品項後，發現商品的實際狀態比我想像的還要糟。
    exp_npc_desc_1: |-
      我打擾了一個正在工作的電子生命體。他疑惑地用頭罩燈光照向我，從頭到腳把我掃描了一遍。
      他用矽手指在資料板上撥過幾張這個星球上的動植物圖片，然後把我的圖片也加進了這份目錄中。
    exp_npc_desc_1a_dust: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張仙人掌的全像圖。我得想辦法引起他的注意......
    exp_npc_desc_1a_lush: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張全像圖，那是一棵茂盛且生長過度的樹。我得想辦法引起他的注意......
    exp_npc_desc_1a_tox: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張全像圖，那是棵長有許多觸角的怪異樹木。我得想辦法引起他的注意......
    exp_npc_desc_1a_rad: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張畸形生物的全像圖。我得想辦法引起他的注意......
    exp_npc_desc_1a_cold: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一組排列複雜的冰凍晶體。我得想辦法引起他的注意......
    exp_npc_desc_1a_hot: 他對我的興趣似乎消退了，臉部的燈光也逐漸變暗。他開始研究一張圖片，那是棵扇形的樹，有著巨大的球根。我得想辦法引起他的注意......
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: 分享生物掃描資料
    exp_npc_opt_b_1: 給予貨幣
    exp_npc_opt_c_1: 給予金屬元素
    exp_npc_res_a_1: 生命體開心地吱喳叫，並給了我報酬。
    exp_npc_res_b_1: 我讓生命體困惑不已。他送給我他的貨幣作為謝禮。
    exp_npc_res_c_1: 生命體臉上的光短暫閃爍。他給了我一張科技設計圖。
    exp_npc_desc_2: 生命體向我展示了複雜的生物研究資料，想知道我能不能理解。我想必是一臉茫然，因為生命體接著就轉而將三幅全像圖投射到我的護目鏡。
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: 顯然他想知道我對自己所屬的物種在智能方面的看法。他給我看了一隻目光呆滯的蛞蝓、一隻進化程度更高的喙嘴商人，以及和他同類的電子種族。
    exp_npc_opt_a_2: 指向蛞蝓
    exp_npc_opt_b_2: 指向喙嘴商人
    exp_npc_opt_c_2: 指向電子生命體
    exp_npc_res_a_2: 電子生命體憐憫我，給了我一些禮物，同情地向我點點頭。他在資料板上留下憂心忡忡的備註。
    exp_npc_res_b_2: 生命體顯然就等著我選這個答案。他對我微笑，並給我一個升級模組。也許他打算提升他們對我的評價。
    exp_npc_res_c_2: 電子生命體向前傾，顯出懷疑的態度。他用一個小型裝置掃描我，然後搖搖頭。<DELAY>0.5<>他給我一個升級模組，然後揮手趕我離開。
    exp_npc_desc_3: 生命體情緒激動，而且可能很痛苦。他的身體發出嗡嗡聲，小小的電流在頭罩和肩膀之間跳動。他抽搐顫抖，需要幫助。
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: 他伸出手，彷彿想跟我握手。我下意識的抬起手臂回應，但是常識告訴我這種時候要小心......
    exp_npc_opt_a_3: 握手
    exp_npc_opt_b_3: 退後
    exp_npc_res_a_3: |-
      生命體身上的電流從他的金屬關節跳接到我身上，直接流過我的身體。痛楚相當劇烈。
      釋放完過載的電流後，這個科瓦族人看起來舒暢多了。他把空氣中那股肉燒焦的味道揮散，然後送給我一個禮物。
    exp_npc_res_b_3: 觸電的生命體繼續劈啪顫抖。他的護目鏡閃爍著絕望的光芒。他不了解為什麼我不願意幫他。
    exp_npc_desc_4: 電子生命體沮喪地將面具燈光縮窄，憤怒地按著自己的資料板，焦躁地看我，大概是不覺得這個低等生物能夠幫助他。
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: 我想到了一個方法。也許我能夠製造出一條電路來繞過系統。只要有正確的工具，像我這樣的低等生物也能創造奇蹟......
    exp_npc_opt_a_4: 提供新的晶片組
    exp_npc_opt_b_4: 親自嘗試輸入
    exp_npc_res_a_4: |-
      我遞給生命體一塊全新的電路，等他接手。他考慮了一下。
      突然間，他閃電般拿起那塊晶片並裝到他的手腕上，然後重新嘗試操作他的資料板。成功了！
      科瓦族人十分感激，於是遞給我一個升級模組。
    exp_npc_res_b_4: 生命體把我推開。他顯然不喜歡我插手。
    exp_npc_desc_5: |-
      電子生命體見到我很高興。他的面具亮起強烈的綠光，將兩幅立體影像投射進我的護目鏡中。

      一個影像顯示一道分散零碎的複雜方程式組合在一起之後解開，另一個影像顯示一個數字不斷上升、倍增。他等著我選擇其中一邊。
    exp_npc_desc_5_dust: 電子生命體樂見我的到來。他將我迎入設施，跟星球表面肆虐的沙塵暴比起來，這裡既清涼又安靜。他示意我上前聽他說話。
    exp_npc_desc_5_lush: 電子生命體樂見我的到來。他將我迎入設施，跟這顆星球的豐富生態比起來，這裡枯燥而毫無生氣。他示意我上前聽他說話。
    exp_npc_desc_5_tox: 電子生命體樂見我的到來。他將我迎入設施，跟外面有毒物質肆虐的世界比起來，這裡既清涼又安靜。他示意我上前聽他說話。
    exp_npc_desc_5_rad: 電子生命體樂見我的到來。他將我迎入設施，跟星球表面的可怕輻射比起來，這裡既清涼又安靜。他示意我上前聽他說話。
    exp_npc_desc_5_cold: 電子生命體樂見我的到來。他將我迎入設施，跟外面冰天雪地的荒原比起來，這裡既溫暖又宜人。他示意我上前聽他說話。
    exp_npc_desc_5_hot: 電子生命體樂見我的到來。他將我迎入設施，跟外面世界的無情高溫比起來，這裡既清涼又安靜。他示意我上前聽他說話。
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      他的面具亮起強烈的綠光，將兩幅立體影像投射進我的護目鏡。
      其中一個影像顯示一道分散零碎的複雜方程式，組合在一起之後解開，另一個影像顯示一個強力的防護罩，將一道粒子射線彈開。他等著我做出選擇。
    exp_npc_opt_a_5: 解開的方程式
    exp_npc_opt_b_5: 防護罩
    exp_npc_res_a_5: 生命體開心地吱喳叫。他一邊點頭一邊遞給我一個禮物。難道這是在考驗我嗎？我搞不清楚。
    exp_npc_res_b_5: 生命體開心地吱喳啼叫。他給了我一個禮物。
    exp_npc_desc_6: 電子生命體正在等我，他手中的螢幕清楚顯示了各式各樣的輔助元件設計圖。我感覺得到他需要我做出決定。
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: 首先，他臉部的燈光發出守護意味的溫暖綠色，照在他的金屬外殼上。接下來，燈光轉向我的工具組，變成深沉殘酷的紅色......
    exp_npc_opt_a_6: 和平的「綠色」選項
    exp_npc_opt_b_6: 殘酷的「紅色」選項
    exp_npc_res_a_6: |-
      生命體顫抖了一下，彷彿被一股外力所控制。他投射出一道關於成長和創造的影像。一團星體在我眼前點亮，在無垠黑暗中閃耀出點點星芒。我不禁感到驚奇，為之肅然起敬。
      影像消失了。<MOOD>Dead<>存在體靜止不動，似乎為這次投影耗盡了能量。一個升級模組出現在他面前。
    exp_npc_res_b_6: |-
      生命體顫抖了一下，彷彿被一股外力所控制。他投射出一幅影像，裡面充斥著互相衝突的紅光，一個深紅色的球體膨脹然後崩塌。一團星體的光芒一個接著一個消失。
      影像消失了。<MOOD>Dead<>存在體靜止不動，似乎為這次投影耗盡了能量。一個升級模組出現在他面前。
    exp_npc_desc_7: 電子生命體很欣喜。他發出興奮的吱喳聲，將他的全像資料板推到我的護目鏡前。他想請我確認。
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 資料板上顯示出一個符號：神祕的鑽石形狀。中央有一個紅色的圓球，就像一隻永遠不眨的眼睛。
    exp_npc_opt_a_7: 表示你認得這個符號
    exp_npc_opt_b_7: 表示你不認得這個符號
    exp_npc_res_a_7: 一道肉眼可見的電流穿過生命體的全身。他很激動，但他的反應之中還有別的情緒，就好像受到了驚嚇一般。他向我鞠躬，給了我一個對我的旅途有幫助的禮物。
    exp_npc_res_b_7: 生命體的燈光向我閃爍。我不確定他究竟能表達什麼情緒。懷疑？失望？解脫？我無法透過面罩解讀他的情緒。<DELAY>0.5<>他回去做自己的事了。
    exp_npc_desc_8: 電子生命體的明亮招呼突然慢了下來。他點入其個人資料，同時臉部的燈光膨脹，內部系統當機。大量串流資料顯示他的能量正急轉直下。
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: 生命體望向我求救，用一個緩慢絕望的動作指向我收集的資源。
    exp_npc_opt_a_8: 給予碳
    exp_npc_opt_b_8: 給予金屬
    exp_npc_res_a_8: |-
      存在體緩慢而疼痛地將元素插入他的尾端插槽。
      電力漸漸回到他的外殼中。<MOOD>Positive<>儘管科瓦族人似乎對他提出的要求感到不好意思，他還是禮貌地點了點頭，給了我一份謝禮。
    exp_npc_res_b_8: |-
      存在體緩慢而疼痛地將元素插入他的尾端插槽。
      <MOOD>Dead<>沒有用，他面罩上的光熄滅了......
      一個全新的電子生命體被下載至原本的金屬空殼。<MOOD>Neutral<>新的存在體無視我。
    exp_npc_desc_9: 電子生命體被我嚇得停下了手上的工作。他禮貌地問候了我，但看見我手上的工具組時，他開始害怕地發抖。存在體的聲音顫抖著，他的頭罩慢慢轉換成一股膨脹的紅光。
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: 他顯然很想繼續研究工作，但他害怕得不敢將視線從我身上移開。我越是想安撫他，他越是害怕得劇烈震動。
    exp_npc_opt_a_9: 堅決地表示我為和平而來
    exp_npc_opt_b_9: 放過生命體
    exp_npc_res_a_9: |-
      我的反對絲毫沒辦法讓這個生命體冷靜下來。他越來越恐慌，最後整個僵住不動。經過短暫的停頓，他的面孔被抹去了。
      外殼重新啟動，一個新的存在取代了原本的生命體。這個取而代之的新存在體怒視了我一眼後就無視我的存在。
    exp_npc_res_b_9: |-
      我退了一步。生命體慢慢恢復冷靜，也了解到我沒有惡意。
      他對我的圓融態度表示感激，因此給了我一個升級模組。我們有禮地互相鞠躬。
    exp_npc_desc_10: 電子生命體抓住了我的手臂。我越是奮力掙脫他的箝制，他就抓得越用力，深深陷進我的肉裡。突然，一根針插入了我的手腕深處採樣。在我努力掙脫了束縛的同時，生命體開心地叫著。
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: 服從
    exp_npc_opt_b_pre_10: 更用力掙扎
    exp_npc_res_a_pre_10: 我放鬆下來，讓科瓦族進行他的工作。那股疼痛逐漸緩和。
    exp_npc_res_b_pre_10: 我激烈掙扎，用盡全力猛扯我的手臂。我的手劇痛無比，手臂卻未移動半分。力氣用盡的我只好屈服。那名科瓦族同情地閃了閃他的燈光。
    exp_npc_desc_10a: 調查完成後，我的身體和身上工具的橫切面 3D 圖出現在我們面前。我的各個身體部位和配備上不祥地標示著未來折損的可能性。
    exp_npc_opt_a_10: 怒吼
    exp_npc_opt_b_10: 要求改良強化套裝
    exp_npc_opt_c_10: 要求改良工具組
    exp_npc_res_a_10: 我對科瓦族的攻擊行為大發雷霆。他看起來吃了一驚，同時緊張了起來。他舉起手臂做出道歉的動作，接著給了我一個升級模組作為補償。
    exp_npc_res_b_10: 生命體投射出一道光穿透我的強化套裝。完成分析後，他給了我一個升級，以預防未來受損。
    exp_npc_res_c_10: 生命體投射出一道光穿透我的工具組。完成分析後，他給了我一個升級，以預防未來受損。
    exp_npc_desc_11: |-
      電子生命體正在研究這個星球的地質資料全像剖面圖，試圖了解星球上的礦物和資源。他挑出常見元素，並加以標記以便採集。
      他注意到我的採礦光束，興奮地啾啾叫。
    exp_npc_desc_11_dust: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>黃鐵礦<>樣本，而且遍布整個星球。
    exp_npc_desc_11_lush: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>鑞<>樣本，而且遍布整個星球。
    exp_npc_desc_11_tox: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>氨<>樣本，而且遍布整個星球。
    exp_npc_desc_11_rad: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>鈾<>樣本，而且遍布整個星球。
    exp_npc_desc_11_cold: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>二氧化物<>樣本，而且遍布整個星球。
    exp_npc_desc_11_hot: 我免不了注意到生命體的資料庫列出了上百個<STELLAR>磷<>樣本，而且遍布整個星球。
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: 給予金屬樣本
    exp_npc_opt_b_11: 給予有機樣本
    exp_npc_opt_c_11: 給予當地礦物
    exp_npc_res_a_11: 科瓦族點了點頭。他盡責地接下我貢獻的樣本，並倉促地寫了些筆記。這項行政程序完成後，他就開始處理礦物，並將產出的結果交給我。
    exp_npc_res_b_11: 科瓦族開心地吱喳叫。他把資源拿到光線下，欣賞著每處細節。編目作業完成後，他就開始處理礦物，並將產出的結果交給我。
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: 電子生命體面罩上的光開始收縮，並朝著我護目鏡的內側投射了一個動態影像。
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: 化學式、定向能量圖和微密度裝置的影像在我眼前跳動，存在體的認知和理解速度顯然遠在我之上。
    exp_npc_opt_a_12: 嘗試閱讀資料
    exp_npc_opt_b_12: 閉上雙眼
    exp_npc_opt_c_12: 請他停下
    exp_npc_res_a_12: 我的雙眼瘋狂顫動，嘗試跟上潮水般湧來的資訊。最後，我的視線終於捕捉住了某個東西。我成功從這一大團數據中辨識出一系列指示。
    exp_npc_res_b_12: |-
      我閉上雙眼。即使隔著一片黑暗，我還是感受得到那一大片湧動的數據。我讓它們席捲我的身體。
      眼前開始閃過影像，一排排的這種生物，無數的外殼......幻象開始變得更清晰。他們在逃跑......
      突然間，他們的外殼開始粉碎，洶湧地濺出奈米泡沫。我張開了眼睛。
      那名科瓦族似乎並沒有看到這個幻象。
    exp_npc_res_c_12: 存在體依照我的要求停了下來，看起來有點失望。他四處翻找，交給我一個體能升級模組，也許是覺得我沒辦法自己設計出這種模組。
    exp_npc_desc_13: 電子生命體的頭罩燈光黯淡，聲音也很微弱。他望向我的眼神似乎有點興趣，但他看起來已經神遊到別處去了。
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: 存在體說完話後，他的燈光再度淡去，這次再也沒有恢復。最後只剩下一道滿足的電子嘶嘶聲......
    exp_npc_opt_a_13: 為生命體補充能量
    exp_npc_opt_b_13: 等待
    exp_npc_res_a_13: 生命體亮起燈光，再度恢復運作。他盯著我看，頭罩的燈光忿忿不平地亮著。他沒有開口說話。
    exp_npc_res_b_13: |-
      我靜靜等待，讓這個變得空蕩的外殼享有片刻的寧靜。實在很難不把它看作一個身體。
      片刻之後，生命體的頭罩上亮起了充滿能量的燈光。<MOOD>Positive<>新的存在體現身了，並獻上禮物向我問好。
    exp_npc_desc_14: |-
      年輕的電子生命體匆忙地翻閱源源不絕的資料。他飢渴地吸收資訊，然後嘗試將資訊重組成全像圖，顯示在我們之間的空中。
      顯然%NAME%對自己努力的成果感到挫敗和不滿足......
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: 他手中的螢幕上有個計時器開始倒數。一項新的考驗或任務，即將交付給這個生命體。隨著寶貴的時間一分一秒流逝，生命體也逐漸瀕臨絕望......
    exp_npc_opt_a_14: 分享發現的資訊
    exp_npc_opt_b_14: 建議覆寫晶片
    exp_npc_opt_c_14: 拒絕協助
    exp_npc_res_a_14: |-
      生命體向我致謝。他做好準備，然後對著一個看不見的觀察者發出吱喳聲。他再次試圖打開全像圖，可惜並不成功。
      我面前的外殼<MOOD>Dead<>短暫靜了下來，解除連線，接著有個新的生命體被下載到這具金屬軀體中<MOOD>Negative<>。他瞪著我看，對我試圖在他的測驗中作弊感到不滿。
    exp_npc_res_b_14: |-
      我給了存在體一個電路。他點了點電路，製造出一個完美的全像圖。他的頭罩上短暫閃過欣喜的神色，不過瞬間就<MOOD>Dead<>靜了下來，解除連線。
      有個新的生命體迅速被下載到這具金屬軀體中。<MOOD>Negative<>他瞪著我看，對我試圖在他的測驗中作弊感到不滿。
    exp_npc_res_c_14: |-
      生命體瞪著我看。他朝一個看不見的觀察者發出吱喳聲，再次試圖打開他的全像圖。可惜並不成功。
      <MOOD>Dead<>我面前的外殼短暫靜了下來，解除連線，接著有個新的生命體被下載到這具金屬軀體中<MOOD>Positive<>。他朝我點頭示意，感謝我沒有插手干預。
    exp_npc_desc_15_pre: 電子生命體向我點頭打招呼。他指了指我的工具組，有禮地用手勢向我提出請求。
    exp_npc_opt_pre_a_15: 交出工具組
    exp_npc_res_pre_a_15: 我將工具組交給電子生命體。他的金屬雙手興奮地在工具組上來回舞動，一邊吸收從我的系統中抽取的資料。
    exp_npc_res_pre_b_15: 電子生命體伸手來抓我的工具組。他的金屬雙手興奮地在工具組上來回舞動，一邊吸收從我的系統中抽取的資料。
    exp_npc_desc_15: 發生了某種變化。這個存在體似乎與工具組產生聯繫，四周冒出火花。
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: 電子生命體看起來發生故障，我的工具組則黏在他身上。工具組發出令人不舒服的嘶嘶聲，內部系統開始融化。
    exp_npc_opt_a_15: 將生命體拉離工具組
    exp_npc_opt_b_15: 等待
    exp_npc_res_a_15: |-
      我上前把生命體從我的工具組上強行拉開。<MOOD>Sad<>這似乎也將%NAME%從原本支配著他的不明程序中解放出來了。
      一臉羞愧而且受傷的存在體為他的逾矩行為向我道歉，他修復了工具組，並給了我一個升級作為補償。
    exp_npc_res_b_15: |-
      我靜靜等待，同時%NAME%也自行擺脫了支配著他的不明程序。
      <MOOD>Positive<>一臉羞愧而且受傷的存在體為他的逾矩行為向我道歉，他修復了工具組，並給了我一個升級作為補償。
    exp_npc_desc_16: 電子生命體看起來正在進行實驗。他的攜帶型複製器冒出了黑煙，焦躁的存在體用快到看不見的速度按著控制板。他放亮頭罩燈光看著我，並且提高了警戒。
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: 他的頭罩燈光突然停在我的強化套裝道具欄上，然後他伸出了一隻金屬手臂......
    exp_npc_opt_a_16: 給予加工金屬
    exp_npc_opt_b_16: 給予加工碳
    exp_npc_opt_c_16: 給予加工催化劑
    exp_npc_res_a_16: "%NAME%一把拿走我給予的物品，並用複製器進行掃描。程序的溫度降了下來，看來他能夠控制住自己的實驗了。他滿懷感激地回贈我好幾倍的謝禮。"
    exp_npc_res_b_16: 生命體利用我給予的物品，成功救回了其中一個實驗。他送給我一份相應的謝禮。
    exp_npc_res_c_16: 生命體利用我給予的物品，成功救回了其中一個實驗。他送給我一份相應的謝禮。
    exp_npc_desc_17: |-
      電子生命體被困在某種時間迴圈中，不斷反覆做著同樣的動作。
      他顫抖著望向我，突然驚慌地尖聲喊出半句話，然後又回到一開始的動作。他彷彿從時間軸上脫落了一般。
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: 他的資料板上看起來有許多選項，也許我能將他從這個奇怪的流程中解救出來？
    exp_npc_opt_a_17: 關閉能量儲備
    exp_npc_opt_b_17: 關閉電子蒸氣
    exp_npc_opt_c_17: 關閉推進槽
    exp_npc_res_a_17: |-
      我點了%NAME%控制板上的一個選項，接著便感受到一股電流竄過我們之間的空氣，那種臭氧的氣味我是不會認錯的。生命體的燈光熄滅了。他永遠脫離時間軸了。
      片刻間一切毫無動靜，不過議會不會讓一個外殼一直空著。<MOOD>Neutral<>那具軀殼又有了新的生命。至於它前一個主人去了哪裡、又是什麼時候離開的，就不得而知了。
    exp_npc_res_b_17: |-
      我點了%NAME%控制板上的一個選項，接著便感受到一股電流竄過我們之間的空氣，那種臭氧的氣味我是不會認錯的。他誇張地抽動了一下，接著又恢復冷靜。
      我不清楚他所進行的究竟是什麼樣的實驗，不過那個科瓦族似乎很慶幸能從中脫離。他再三向我道謝，並給了我一個禮物。
    exp_npc_res_c_17: |-
      生命體的燈光熄滅了。他永遠脫離時間軸了。

      新的存在體出現在他的頭罩中。
    exp_npc_desc_18: |-
      我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。
      他越是研究，設施的資源庫消耗的物質（經我的掃描器顯示為金屬元素）就越多。

      我用動作表示我對他的種族和溝通方式一無所知，他頭罩上的燈閃了一下......
    exp_npc_desc_18_dust: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。在這個滿是塵土的荒蕪世界，他肯定很少有機會見到新事物。
    exp_npc_desc_18_lush: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。在這個充滿驚奇的星球上，我肯定也是個新奇的存在。
    exp_npc_desc_18_tox: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。駐紮在這樣一個充滿毒性的惡劣環境中，他肯定很少有機會見到新事物......
    exp_npc_desc_18_rad: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。駐紮在這個被無窮無盡輻射圍繞的環境中，他肯定很少有機會見到新事物......
    exp_npc_desc_18_cold: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。在這個狂風吹拂的冰凍星球上，他肯定很少有機會見到新事物。
    exp_npc_desc_18_hot: 我接近這個電子生命體時，他反射性地開始對我進行全身分析。他偏著頭發出興奮的吱喳聲。在這個被陽光曬得慘白的世界，他肯定很少有機會見到新事物。
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: 我用動作表示我對他的種族和溝通方式一無所知。他的回應是頭罩上的燈號以一次三下的節奏反覆閃爍，光線越來越刺眼......
    exp_npc_opt_a_18: 給予常見的金屬
    exp_npc_opt_b_18: 給予少見的金屬
    exp_npc_opt_c_18: 給予罕見的金屬
    exp_npc_res_a_18: 電子生命體的燈微表失望地閃爍著。不過他還是把手放到我的護目鏡上，傳送言辭給我表達謝意。
    exp_npc_res_b_18: 電子生命體的燈突然大放光芒。我給予的物品顯然十分符合他的需求。他把矽製的手放到我的護目鏡上，傳送言辭給我表達謝意。
    exp_npc_desc_19: 電子生命體頭罩上的燈亮了起來，隨後便逐漸黯淡熄滅。燈就這樣不斷明明滅滅。這個存在體每次重新啟動時，都會在驚駭中醒來，而且亮燈的大小位置都不相同。
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: 他每次抬頭看我時，都像不同的生物在懇求我幫忙。他拚命指著我放在強化套裝道具欄裡的元素......
    exp_npc_opt_a_19: 給予催化元素
    exp_npc_opt_b_19: 給予金屬元素
    exp_npc_opt_c_19: 給予有機元素
    exp_npc_res_a_19: 生命體斷線的迴圈穩定下來，並開始補充能量。他發出開心的吱喳聲，並給了我獎勵。
    exp_npc_res_b_19: 生命體穩定了下來，但部分功能仍無法使用。他對我發出嗡嗡聲，不過我不確定那是什麼意思。
    exp_npc_desc_20: 電子生命體以開心的嗡嗡聲表示歡迎。不過，他隨即從手指伸出四根細長的金屬針，在近得令人緊張的距離下朝我揮舞。
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: 保持冷靜
    exp_npc_desc_20a: "%NAME%把針刺進我的前臂。目前為止不知為何我都感覺不到任何疼痛，但生命體四周的系統卻開始啟動。這個令人不安的過程只是個開始......"
    exp_npc_opt_a_20: 逃脫
    exp_npc_opt_b_20: 等待
    exp_npc_opt_c_20: 要求對方放開你
    exp_npc_res_a_20: |-
      我試著掙脫，不過我的手臂被他緊緊固定住了。我情急之下，發射了噴射背包的推進器。那股力道足以讓我掙脫，只是也帶來了令人難以忍受的痛楚。
      %NAME%似乎對我的反應感到沮喪。眼前發生的事，彷彿幾乎令他難為情。他給了我一個禮物表示歉意。
    exp_npc_res_b_20: |-
      一股強力的電流竄過我的身體，感覺有點奇特，不過稱不上討厭。這種感覺持續增強。
      感覺累積到極點時，我的皮膚下開始浮現出奈米泡沫。%NAME%採集了泡泡，並當作禮物要我收下。
    exp_npc_res_c_20: 生命體收回細針。我突然感到一陣劇痛，從被針刺的地方向外擴散。%NAME%似乎對我的反應感到沮喪，並送給我禮物表示歉意。
    exp_npc_desc_21: 存在體偏著頭，給了我一張中空的金屬面具。我只能猜測這是電子生命體使用的某種資料抽取裝置，或是資料匯入裝置。我的頭剛好能套進去。
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: 生命體饒富興味地看著，指向他的頭部。他把燈光集中在我身上。電流在面具表面劈啪作響......
    exp_npc_opt_a_21: 想著我的旅程並使用
    exp_npc_opt_b_21: 心如止水地使用它
    exp_npc_opt_c_21: 不要碰它
    exp_npc_res_a_21: |-
      我小心翼翼地把裝置放到頭上。一開始，什麼事都沒發生。接著閃過一陣白光，我感到難以言喻的疼痛。
      痛楚退去的同時，我好像瞥見了什麼東西。那東西無法用言語形容，不過我十分確定那是什麼。那就是科瓦族議會的中心。
      我受不了，於是拿掉裝置。奈米機群從我手中傾瀉而出。
    exp_npc_res_b_21: |-
      我小心翼翼地把裝置放到頭上。一開始，什麼事都沒發生。接著閃過一陣白光，然後我就感到難以言喻的疼痛。
      痛楚退去後，取而代之的是一種空白的寧靜，一種深沉的寂靜。我看見無盡的星辰飄過。我看見自己的身體，多麼渺小，多麼微不足道。我看見緋紅色的圓球......
      我受不了了，於是拿掉裝置。奈米機群從我手中傾瀉而出。
    exp_npc_res_c_21: 我小心翼翼地後退，遠離存在體和他危險的裝置。
    exp_npc_desc_22: 生命體表示他的螢幕上有東西需要我協助。他緊張地把我的手指拉向資料板。
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 螢幕上有三張清晰的圖片要我選擇：一群看起來很危險的獵食性生物、一項採礦地質調查，以及一個在軌道上運行的小行星群。%NAME%熄掉他面罩的燈光，他不願意看我做了什麼選擇。
    exp_npc_opt_a_22: 獵食者
    exp_npc_opt_b_22: 採礦調查
    exp_npc_opt_c_22: 小行星群
    exp_npc_res_a_22: 生命體點點頭，開始進行一項新的工具組升級，大概是要用來保護他不受這些野獸傷害。完工後他也給了我一份。
    exp_npc_res_b_22: 生命體點點頭，開始進行一項新的工具組升級，那大概能協助他進行地質研究。完工後他也給了我一份。
    exp_npc_res_c_22: 生命體點點頭，開始進行一項新的太空船升級，那大概能協助他搜尋小行星。完工後他也給了我一份。
    exp_npc_desc_23: 隨著我靠近，%NAME%的護目鏡燈光興奮地閃爍。他友好地向我打招呼，然後問了一個問題。
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: 生命體掃描我的頭部後，將結果顯示在他的資料板上。他興奮地指著我的腦袋，然後用充滿期待的眼神看著我。
    exp_npc_opt_a_23: 同意進行。
    exp_npc_opt_b_23: 拒絕進行。
    exp_npc_res_a_23: |-
      我拿下護目鏡後，一根尖銳的金屬針從生命體的手掌中冒出。我還來不及眨眼，那根針就已經刺進我的額頭又拔了出來。
      令人意外的是，過程中我並沒有感到疼痛。%NAME%感謝我的捐獻，並給了我一個升級模組來補償我損失的大腦組織。
    exp_npc_res_b_23: 我的拒絕惹惱了%NAME%，他轉頭就走，並發出了一聲失望的微弱鳴聲。
    exp_npc_desc_24: 我接近時，這個存在體的燈光對焦到我身上。他伸出矽製的手，以平靜的威嚇語調和我說話。
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: 那個生命體看起來和我遇過的科瓦族都不一樣，令我有點擔心。他異常熱烈地發出嗡嗡聲，似乎在請求我幫忙。
    exp_npc_opt_a_24: 給予協助
    exp_npc_opt_b_24: 拒絕協助
    exp_npc_res_a_24: |-
      存在體開始唱起一首奇特但莊嚴的歌曲。一曲唱畢，他抓住了我的手。<MOOD>Dead<>一道閃光乍現，然後他就不見了，從他的外殼消失無蹤。
      接著就如同這些電子生命體一貫的模式，那具空殼很快就被裝入了一個剛從議會下載下來的存在體<MOOD>Neutral<>。
      有一瞬間，我好像聽到我的強化套裝裡傳來微弱的嗡嗡聲。不過當我專注傾聽，那聲音又消失了。也許只是我幻聽了吧。
    exp_npc_res_b_24: |-
      科瓦族的異端尖聲大叫，然後就把自己上傳到別處去了。
      接著就如同這些電子生命體一貫的模式，那具空殼很快就被裝入了一個來自議會的新意識。<MOOD>Positive<>他感謝我剛剛沒有幫助那個暴走的存在體。
    exp_npc_desc_25: 電子生命體忙著在他的資料板上點來點去，灰心喪氣地處理一條長長的方程式。他轉過來並將螢幕亮給我看。
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: '他似乎正在處理一道從遙遠宇宙某處傳來的訊號，試圖破解用一種奇特數學語言組成的編碼。 '
    exp_npc_opt_a_25: 輕點資料板
    exp_npc_opt_b_25: 提供額外的微晶片
    exp_npc_opt_c_25: 說「16」
    exp_npc_res_a_25: |-
      我拿走存在體手中的資料板，試著破解編碼。我胡亂輸入的內容一點用都沒有，反而把好幾個已經處理好資訊的畫面都重設了。
      %NAME%惱火地一把搶回資料板。
    exp_npc_res_b_25: |-
      我拿了一些微處理機給存在體，希望能幫上忙。他用這些新的矽元素來加強演算能力。
      看起來至少發揮了某種程度的作用，他成功從那道訊號破解出一些導航資料，然後和我分享得出的座標。
    exp_npc_res_c_25: "%NAME%心懷警戒地停頓一下。他盯著我看，然後擺擺手要我離開。他塞了一把奈米機群給我，好像想鼓勵我趕快離開。"
    war_npc_desc_1: |-
      戰士望向我，眼神熊熊燃燒。這個物種顯然十分好戰，而且恐怕不歡迎我。
      然而這個生命體卻向我鞠躬致意。也許是為了遵循傳統與榮耀。

      我沒有感覺到危險，正準備轉身離開，生命體卻指著我的工具組。他發出擔憂的吠叫聲，用動作示意要我交出工具組。
    war_npc_desc_1_dust: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。他輕蔑地看著我被沙塵磨損的破舊強化套裝。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_1_lush: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。他輕蔑地看著我的強化套裝，上面覆滿了我在這個星球上沾染的泥土和草屑。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_1_tox: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。他輕蔑地看著我的強化套裝，套裝因暴露在外頭的劇毒空氣之中而變得腐蝕黏膩。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_1_rad: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。因為暴露在這個星球的輻射大氣中，我看起來肯定很狼狽。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_1_cold: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。我在外面待了這麼久，身子都凍僵了，又渾身髒亂，他肯定覺得我很狼狽。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    war_npc_desc_1_hot: 戰士充滿敵意地盯著我看，眼神熊熊燃燒。我被毒辣的陽光曬得精疲力盡，他肯定覺得我很狼狽。不過這個生命體還是向我鞠躬致意，也許是因為他們講求傳統與榮譽。
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: 我沒有感覺到危險，正準備轉身離開，生命體卻指著我的工具組。他發出擔憂的吠叫聲，用動作示意要我交出工具組。
    war_npc_opt_a_1: 交出工具組
    war_npc_opt_b_1: 拒絕交出工具組
    war_npc_res_a_1: |-
      戰士滿意地點頭，並拿走我的工具組仔細檢視。他拿到眼前看了一會，嘲笑般地噴了口氣，把工具組丟到一旁。
      然後他給我一件改良過的工具組作為替代。
    war_npc_res_b_1: 我的拒絕令戰士對我另眼相看，他尊重我的決定，並給我一個升級模組來改良我的工具組。
    war_npc_desc_2: 戰士滿懷希望與期待地撐大鼻翼。他給我看他的個人資料板，上面有一系列非常詳細的軍事計畫。
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: 戰場其中一邊是這隻生物所屬的戰士種族，另一邊則是機械巡警。戰士要我選擇其中一邊。
    war_npc_opt_a_2: 指向戰士
    war_npc_opt_b_2: 指向巡警
    war_npc_res_a_2: 戰士咕噥一聲，熱切地點點頭。他給了我禮物來紀念我們新建立的友誼。
    war_npc_res_b_2: 戰士發怒了。他動作激烈地指手畫腳，幾乎無法克制自己的憤怒。我的選擇深深冒犯了他。
    war_npc_desc_3: 戰士似乎很氣自己。他將自己的工具組砸在附近的地面上，然後一次又一次扣扳機，但是什麼也沒有發生。
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: 武器系統看起來運作都正常，但扣下扳機後卻只發出了空虛的喀嚓聲響。生命體自怨自艾地狂吼。
    war_npc_opt_a_3: 給予彈藥
    war_npc_opt_b_3: 給予碳
    war_npc_opt_c_3: 安撫戰士
    war_npc_res_a_3: 我給了%NAME%一些彈藥。他的眼中又出現光彩，接著他深深向我鞠躬。他開心吠叫，並給我一份禮物作為回禮。
    war_npc_res_b_3: |-
      我給%NAME%的碳應該夠他為採礦光束重新充能。他的臉上閃過一絲失望，他原本可能希望我給他更有殺傷力的東西。
      <MOOD>Positive<>不過失望的神情很快就從他臉上消失，即使武裝還是有些不足，他仍已準備好戰鬥。他對我吠叫表達感謝，並給我一個禮物作為回報。
    war_npc_res_c_3: 我同情地將手搭在%NAME%的肩膀上。<MOOD>Negative<>他勃然大怒，用頭撞了我一下。
    war_npc_desc_4: 戰士從閃著警告的螢幕後抬起頭來。他朝我露出牙齒，渾身顫抖著勉強壓抑怒火。
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: 戰士顯然難以忍受我出現在這裡，他伸手去拿自己的武器。
    war_npc_opt_a_4: 遠離這名戰士
    war_npc_opt_b_4: 提議幫助
    war_npc_opt_c_4: 瞪他
    war_npc_res_a_4: "%NAME%咕噥了一聲，感謝我沒有進一步打擾他。"
    war_npc_res_b_4: 我往前一步，準備伸出援手，%NAME%卻把我的舉動視為對他能力的質疑。他因此勃然大怒，用力<AUDIO>WPN_PL_MELEE<>打了我一巴掌。
    war_npc_res_c_4: 我站在原地瞪著戰士。我一直不願離開，令他感到不安。最後，他拿出一些奈米機群，只要我肯離開就給我。
    war_npc_opt_post_a: 接受
    war_npc_opt_post_b: 拒絕
    war_npc_res_post_b: "%NAME%失去耐性，他一面吠叫，一面<AUDIO>WPN_PL_MELEE<>拿武器打我。"
    war_npc_desc_5: 戰士上下打量了我一陣，臉上的紋路彎成一個詭異的笑容。我感覺他是在衡量我能不能戰鬥。
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: '這個生物指向資料板上一份令人好奇的科技資料，然後又指指自己的臉。他在挑釁我，引誘我出拳打他。 '
    war_npc_opt_a_5: 攻擊戰士
    war_npc_opt_b_5: 拒絕攻擊
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>戰士用驚人的力量回擊。他大笑<MOOD>Positive<>一聲，然後給了我一個升級模組。"
    war_npc_res_b_5: 戰士做出一個令人不快的手勢，看起來是在說我是個懦夫。
    war_npc_desc_6: 戰士似乎很高興見到我。他吠叫了兩聲，然後在資料板上顯示出兩件雕刻品。兩件看起來都很老舊，看到如此古老的文物用這種高科技裝置呈現實在很不搭調。
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: 第一件雕刻是一把沾滿鮮血的破損寶劍。第二件是一面破舊的盾牌。%NAME%發出吠叫，要我做出選擇。
    war_npc_opt_a_6: 選擇寶劍
    war_npc_opt_b_6: 選擇盾牌
    war_npc_res_a_6: 戰士發出一連串幾乎像是曲調的短促吠叫，他看來對我的選擇感到滿意。他向我鞠躬，然後給了我一個工具組升級。
    war_npc_res_b_6: "%NAME%瞇起眼睛，懷疑地盯著我看。不過，他看起來還是接受了我的選擇。他草草行禮，其實就是稍微點了點頭，然後給我一個強化套裝用的升級。"
    war_npc_desc_7: 戰士抓起我的工具組，輕蔑地盯著它瞧，接著開始對著我的臉狂吠。狂吠聲漸漸減弱為空洞的吠叫。他對我的武器不以為然，而且他十分誇張地表達了這項感想。
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: 突然間，一系列武器及附加裝置的全像投影出現了。戰士展開雙臂給了我一個擁抱。<MOOD>Positive<>外星人的交易禮俗還真是新奇......
    war_npc_opt_a_7: 支付貨幣購買強化套裝升級
    war_npc_opt_b_7: 支付貨幣購買工具組升級
    war_npc_res_a_7: 戰士大笑起來，用力打了一下我的強化套裝，還因此啟動強化套裝內部的陀螺儀警報。我想他是在對我的決定表示滿意。他收下我的貨幣，然後給我一個強化套裝升級。
    war_npc_res_b_7: 戰士歡欣鼓舞，用幾乎壓碎我肋骨的力道擁抱我。他收下我的貨幣，並立刻給我一個工具組升級。
    war_npc_desc_8_dust: 戰士正在檢視一份記錄周遭沙漠的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_lush: 戰士正在檢視一份記錄周遭森林的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出了興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_tox: 戰士正在檢視一份記錄外面有毒荒地的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出了興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_rad: 戰士正在檢視一份記錄外面輻射荒原的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出了興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_cold: 戰士正在檢視一份記錄外面凍原的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出了興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    war_npc_desc_8_hot: 戰士正在檢視一份記錄外面焦土灌木林的地圖。某些區域有著代表巡警的記號，生命體看到時特別發出了興奮的咆哮。他吠叫著詢問我，但聽起來更像是個命令。
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME%看著我，等待我的回應。在等待的過程中，他緊張地輕撫他的雷霆砲，擺弄彈藥儲存槽。"
    war_npc_opt_a_8: 給予彈藥
    war_npc_opt_b_8: 拒絕
    war_npc_res_a_8: 戰士點了點頭。他對我貢獻的狩獵材料感到滿意，並給了我一件禮物作為交換。
    war_npc_res_b_8: 戰士咒罵我，還連我祖宗十八代跟子子孫孫一起咒罵。他拿起武器試圖開火，卻只聽到喀嚓一聲。他挫折地嚎叫。
    war_npc_desc_9: 戰士正在追蹤銀河地圖上數百艘戰艦的路徑，所有路線交會在同一個行星系。對這個充滿各種喙嘴商人的星系來說並不是個好兆頭。
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: 戰士計劃的路線遇上了瓶頸，他無法完成整趟航程。他重重搥打終端站並開始嚎叫，他的口水都濺上了我的護目鏡。
    war_npc_opt_a_9: 給予燃料
    war_npc_opt_b_9: 拒絕幫助
    war_npc_res_a_9: 戰士開心地吠叫了三聲。他四處查看有什麼能作為回禮，最後從自己的工具組中取出一個升級模組，非常鄭重地交給我。
    war_npc_res_b_9: 戰士齜牙低吼，用憤怒的手勢趕我走。他比手畫腳斥責我，好像是在說我有喙嘴。
    war_npc_desc_10: 戰士突然開始吠叫，並掏出了一把刀。他瞪著我的雙眼，同時將刀劃過了他的手心。黑色的血泡從手套的裂縫汩汩冒出。
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: 他將刀子交給我，顯然是希望我如法炮製。他拍了拍身旁的儲藏容器，吠叫聲帶著些許挑釁。這可能會有點痛......
    war_npc_opt_a_10: 將手割開
    war_npc_opt_b_10: 委婉地拒絕
    war_npc_res_a_10: 戰士抓住我流血的手並往上面吐了口口水。他給了我獎勵，感謝我參加儀式。
    war_npc_res_b_10: 戰士譏諷地對我笑了一下，彷彿我已經達成他的期望。
    war_npc_desc_11_dust: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。傷口上覆滿塵土和泥沙，看起來已經受到感染。
    war_npc_desc_11_lush: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。傷口上長了奇怪的綠色孢子，看起來已經受到感染。
    war_npc_desc_11_tox: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。傷口滲出古怪的腐蝕性黏液。
    war_npc_desc_11_rad: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。傷口被輻射孢子感染，正在微微鼓動。
    war_npc_desc_11_cold: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。他的血肉外露，看起來都結凍了。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。
    war_npc_desc_11_hot: 一輪紅色、鋸齒形的嶄新咬痕環繞著戰士的脖子。傷口周圍的皮膚嚴重燒傷，肌肉外露，繃得緊緊的。他的胸膛上有好幾條爪痕，強化套裝的燈閃著紅光。
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: 生命體滿足地對著我吠叫，對他的險勝感到心滿意足。但他的傷勢明顯十分嚴重，連呼吸都有困難。
    war_npc_opt_a_11: 為他的強化套裝充能
    war_npc_opt_b_11: 分享氧氣
    war_npc_opt_c_11: 恭喜他獲勝
    war_npc_res_a_11: 戰士的治癒系統重新開始運作。他露出不太情願的表情，用手勢表示他沒事。不過他還是悄悄給我一個升級模組表示感激。
    war_npc_res_b_11: "%NAME%露出不太情願的表情，用手勢表示他沒事。不過，他還是默默接受我的幫助，將他的維生系統充能。他給我一個升級模組表示感激。"
    war_npc_res_c_11: 戰士點點頭，努力忽視身上的疼痛。自尊心使他無法請求幫助。他深深吸了口氣，沉浸在身體的痛苦和勝利帶來的榮耀中。
    war_npc_desc_12: 戰士緊抓著一個小小的金屬塑像。我靠近時，他的眼神閃現出詭異的白光。我聽見他唸起奇怪的咒語，越唸越大聲、越唸越大聲。
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: 他沒有徵求我的許可，便將雙手猛然伸進我的道具欄裡，翻找裡頭的元素。那雙手發出異常的高熱。我感到萬分恐怖。
    war_npc_opt_a_12: 給予金屬
    war_npc_opt_b_12: 給予碳
    war_npc_opt_c_12: 把他推開
    war_npc_res_a_12: |-
      戰士牧師的雙手在我給予的物品上舞動，他反覆吟誦，吠叫聲越發激烈。
      他做了個誇張的手勢，這些普通的元素就變成奈米機群，他靜靜地向後退一步，看起來精疲力盡。
    war_npc_res_b_12: 戰士牧師的雙手神奇地把我已給予的物品增強了。
    war_npc_res_c_12: 戰士牧師往後退開。他低頭凝視著我剛剛推他的地方，臉上浮現厭惡與恐懼之色，好像我的手弄髒了他的身體一樣。
    war_npc_desc_13: |-
      戰士沉默了一秒，然後心懷鬼胎地看著我。他先瞄一下身後，確定沒人在看，接著便關掉保全系統。
      生命體拉開腳邊一個隱藏的儲藏庫，裡面看起來堆滿了太空船升級模組。
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: 我停頓了一下，考慮他的提議。耳中只聽到外頭沙漠的輕柔風聲。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_13a_lush: 我停頓了一下，考慮他的提議。只有外面傳來的遠方生物叫聲打破這陣寂靜。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_13a_tox: 我停頓了一下，考慮他的提議。耳中只聽到腐蝕性酸雨打在設施破舊屋頂上的輕柔聲響。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_13a_rad: 我停頓了一下，考慮他的提議。空氣中有種奇特的能量，讓我想起設施牆外永不減退的輻射。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_13a_cold: 我停頓了一下，考慮他的提議。耳中只聽到外頭寒風的低沉呼嘯。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_desc_13a_hot: 我停頓了一下，考慮他的提議。我的皮膚感到刺痛，並突然開始流汗，這讓我想起設施牆外永不減弱的酷熱。<DELAY>0.4<>這是個陷阱嗎？還是個測試？戰士表達想交易的意願......
    war_npc_opt_a_13: 贈送貨幣
    war_npc_opt_b_13: 給予金屬
    war_npc_opt_c_13: 威脅檢舉他
    war_npc_res_a_13: 戰士失望地搖了搖頭，看來貨幣會被官方追蹤。<DELAY>0.4<>我提議進行別的交易，不過他似乎已經認定和我交易太過冒險。%NAME%關上了儲藏庫。
    war_npc_res_b_13: 行為鬼祟的生命體點點頭，我們達成了協議。%NAME%發出一聲溫和的低沉嚎叫，並迅速張了張嘴，在他那堆禁運品中翻找，然後給我一個太空船的升級模組。
    war_npc_res_c_13: |-
      戰士瞪著我，伸手去拿他的工具組。就在那瞬間，我想起保全監視器已經被關掉了。
      氣氛緊張的片刻過後，<MOOD>Sad<>%NAME%將貨幣塞到我手裡，他希望用貨幣換取我的沉默。
    war_npc_desc_14: 這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了下一個行動的軍事指令。他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_dust: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他前往沙漠，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_lush: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他前往森林，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_tox: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他前往有毒荒地，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_rad: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他強化星球的輻射風暴，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_cold: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令，指示他前往冰凍荒原，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    war_npc_desc_14_hot: |-
      這名戰士很年輕，神情驚慌失措。他的終端站畫面填滿了指令。指示他踏入外頭的酷熱環境，加入對抗巡警的軍事戰役。
      他一看見我便瞪大雙眼，用顫抖的雙手遞上他的工具組。
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: 他的吠叫聲聽起來像是在懇求饒恕。他的舉動帶著顯而易見的恐懼。他已經緊張到顧不得周圍有保全攝影機在監視我們的一舉一動了。
    war_npc_opt_a_14: 取走工具組
    war_npc_opt_b_14: 拒絕工具組
    war_npc_res_a_14: 年輕的應徵士兵開始準備棄守崗位。攝影機默默錄下他的抗令行為。我在他棄守崗位過程中扮演的角色，被維金族當局記錄了下來。
    war_npc_res_b_14: 我拒絕，並且盡我所能地大喝一聲，鼓舞這名年輕戰士。他因這舉動而精神大振，又或許是因為自嘆不如而羞愧，他再次拿回他的武器，之後他將會光榮戰死沙場。
    war_npc_desc_15: 這個生命體雙腳喀一聲併在一起，一副獨裁者姿態。他將一連串的全像圖展示給我看，一個是爬蟲類，另一個生命體比較高，戴著金屬頭罩。然後他激動地揮舞武器。
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: 戰士對我咆哮，將手指挪到武器的扳機上。他開始質問我......
    war_npc_opt_a_15: 供出資訊
    war_npc_opt_b_15: 宣稱不知
    war_npc_opt_c_15: 試圖威嚇
    war_npc_res_a_15: 我把我對吉客族和科瓦族的一切所知告訴生命體，但只靠手勢實在難以傳達有意義的訊息。最後，%NAME%嘆了口氣，示意我離開。
    war_npc_res_b_15: 我試圖告訴這名戰士，我沒有能透露給他的資訊，他相當生氣。我進一步向他抗議，反而觸怒他拿起武器朝我攻擊。
    war_npc_res_c_15: |-
      我無所畏懼，試著模仿維金族的高階軍官，使出我最大的狠勁對著這名戰士咆嘯。%NAME%看起來相當震驚。
      基於長年累月服從他人的習慣，他變得膽小畏縮、面帶歉意。他將自己的工具組當作貢品送給我。
    war_npc_desc_16: 這名戰士年紀很大了，軍階也很高。他慢條斯理打量我的身體和配備......然後不屑地吼了一聲。
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: 他邊噴口水邊吠叫，我不自覺地有點退縮。老維金族翻了個白眼，一副不屑一顧的樣子。我想了一些能讓他對我另眼相看的方法......
    war_npc_opt_a_16: 舞蹈
    war_npc_opt_b_16: 威脅
    war_npc_opt_c_16: 鞠躬
    war_npc_res_a_16: 我試著跳支輕舞。老戰士大吃一驚。<MOOD>Negative<>他<AUDIO>WPN_PL_MELEE<>用力揍了我一拳。
    war_npc_res_b_16: 老戰士笑了，我大膽的行徑逗樂了他。他頓了一下，然後將他自己工具組上的一個元件送給我。
    war_npc_res_c_16: 老戰士對我嗤之以鼻。他把我推到一邊。我還沒有贏得向他鞠躬致敬的資格。
    war_npc_desc_17_dust: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，品味著這股尾隨我飄入無塵設施的沙漠空氣。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    war_npc_desc_17_lush: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，品味著這股尾隨我飄入無塵設施的潮濕空氣。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    war_npc_desc_17_tox: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，像是取樣般吸取滯留在我強化套裝上潮濕腐蝕的毒雨氣味。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    war_npc_desc_17_rad: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，品味著滯留在我強化套裝上金屬般刺鼻的輻射氣味。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    war_npc_desc_17_cold: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，讓這股尾隨我飄入設施避難空間的寒冷空氣灌滿肺部。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    war_npc_desc_17_hot: |-
      戰士在我接近時撐大鼻孔。他深吸一口氣，讓這股尾隨我飄入設施相對涼爽空間的炎熱空氣灌滿肺部。
      他開始狂吠，可能是在警告我。我趕緊用動作表示我愛好和平，且對他們種族和語言一無所知。
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: 他花了一秒鐘思考，接著抓住我的工具組，同時衝著我的護目鏡吠叫，噴了一堆口水。他指著採礦光束的充電指示器，然後指向我的背包。我盡可能保持冷靜。
    war_npc_opt_a_17: 給予碳
    war_npc_opt_b_17: 給予鈉
    war_npc_opt_c_17: 給予金屬
    war_npc_res_a_17: 戰士有點驚訝地悶哼一聲。看來我們似乎誤解了彼此的意思。他教我一些他族人的語言，以弭平隔閡。
    war_npc_res_b_17: 戰士滿意地悶哼一聲。我的禮物和理解力都令他驚豔，於是他教我許多他們語言的新詞彙。
    war_npc_desc_18: 我接近時，戰士同時顯出警戒與歡迎的態度。此時，他的資料板卻突然響起個人警報。這個生命體本能地陷入某種恍惚狀態。<MOOD>Sad<>他的眼神逐漸渙散，對我視若無睹，並開始反覆唱誦相同的含糊內容。
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: 我注意到那名進入恍惚狀態的戰士周圍，散落著不少剛組裝好的升級模組......
    war_npc_opt_a_18: 叫醒他
    war_npc_opt_b_18: 不打擾他
    war_npc_opt_c_18: 試圖偷東西
    war_npc_res_a_18: 我碰了碰戰士的肩膀。他猛地震動一下，從恍惚狀態中清醒。他憤怒咆哮，不滿自己被打斷，於是我連忙後退。
    war_npc_res_b_18: 我靜靜等待%NAME%完成他的儀式。<DELAY>0.6<>終於，他重新甦醒了。<MOOD>Positive<>他給了我大批禮物，儀式的最後一個步驟想必就是贈禮了。
    war_npc_res_c_18: 我慢慢向前靠近，拿起一個升級模組。過了一會兒，戰士從恍惚狀態中甦醒，他注意到有東西不見了，便對我大發雷霆，於是我快步離去。
    war_npc_desc_19: 心情低落的生命體端詳著資料板上另一位年輕戰士的照片。照片中的戰士看起來身強體壯、容光煥發，臉上的卷鬚向外延伸。他看來很富有，而且品種優良。他的眼神很......迷人。
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: 生命體用疑惑的眼神望向我，他顯然需要跟人好好聊聊。
    war_npc_opt_a_19: 接受建議
    war_npc_opt_b_19: 拒絕建議
    war_npc_opt_c_19: 代替生命體接受
    war_npc_res_a_19: 年輕的戰士點了點頭，轉達了接受的訊息。設施中的喇叭奏起管弦樂。生命體分享了一些他收到的嫁妝。
    war_npc_res_b_19: 一位長老出現在畫面上詛咒我們。即使是以全像圖的形式出現，他壓迫的怒意仍顯而易見。%NAME%看著我，感謝我讓他避開了這個命運。他悄悄將自己為新家族準備的禮物送給我。
    war_npc_res_c_19: 我拿過資料板，試著替緊張的戰士傳送訊息，不過收件人似乎有些誤會了。我收到豐厚的禮物，還有一張我未來伴侶生命體的偷拍照。
    war_npc_desc_20: 戰士正從資料板上聽取一則憤怒的留言訊息，裡頭一連串火爆的狂吠和大吼顯然在傳達道德訓誡。生命體注意到我的出現，發出令人同情的叫聲。
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: 資料板的螢幕被切換成一張看來有威嚇意味的圖，圖的內容是這名戰士身體缺了好幾個重要部位的模樣。他轉過頭來看我，面露懇求之色。
    war_npc_opt_a_20: 給予嘎啦嘎啦
    war_npc_opt_b_20: 給予維金族匕首
    war_npc_opt_c_20: 建議他逃走
    war_npc_res_a_20: 戰士吸入戰鬥氣體後，看起來恢復了精力，神情從恐懼轉為躍躍欲試。他發出吼聲以迎接即將到來的戰鬥，然後給我豐厚的禮物作為謝禮。
    war_npc_res_b_20: |-
      戰士收下匕首，身上的緊張之情似乎消失無蹤。他把匕首放在手中，掂量它的重量。他滿意地露出一個猙獰笑容。
      %NAME%把他的工具組交給我，因為他已經不需要了。
    war_npc_res_c_20: "%NAME%看起來大為震驚。他也許的確很害怕，但從未考慮過這種懦弱的行為。他感覺受到冒犯，對我搖了搖頭。"
    war_npc_desc_21: 這名戰士在打造某種炸彈。他手上的設計圖絕不能出錯。各種設計圖以及同位素化學反應的複雜組合正等待添加最後一種元素，之後便大功告成。
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME%看起來想請我幫忙完成他的武器......"
    war_npc_opt_a_21: 給予鈾
    war_npc_opt_b_21: 給予炸藥
    war_npc_opt_c_21: 拒絕協助
    war_npc_res_a_21: 我給了戰士一大批鈾礦。他瞪大眼睛，接著發出一聲欣喜的嚎叫。他拿出自己身上的禮物答謝我，然後就興奮地繼續作業。我可能間接製造出的這款武器，實在令我感到恐懼......
    war_npc_res_b_21: 我給了戰士一小包炸藥。他拿過去在兩手間掂量，評估這東西的用處。他開心又感激地用力捶了我的胸膛一拳。他給我一個升級模組以示謝意，然後就開始盤算自己的下手目標......
    war_npc_res_c_21: 戰士齜牙低吼。他不需要我的幫忙，因此對我的拒絕也不以為意。他不會讓任何事情妨礙他完成任務......
    war_npc_desc_22: 戰士腳下的儲藏庫看來明顯遭到改造。事實上，它的開關樞紐接上了爆破裝置。生命體看到我震驚的表情，欣喜地吠叫起來。
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: 炸彈需要燃料引爆，如此便很有機會將庫門炸開。戰士不耐煩地解釋接下來會發生的事......
    war_npc_opt_a_22: 要他停下
    war_npc_opt_b_22: 破壞裝置
    war_npc_res_a_22: 庫房的鎖被炸飛了。我取得放在裡面的一套工具組升級。
    war_npc_res_b_22: 爆破的碎片刺進我雙腿的膝蓋和腳踝。痛楚難以言喻。
    all_npc_reward_1: 生命體給了我一件新科技
    all_npc_reward_2: 戰士給了我一份科技設計圖，還教了我一些他族人的語言。
    all_npc_reward_3: 生命體給了我一份禮物。
    all_npc_reward_4: 生命體給了我貨幣。
    all_npc_reward_5: 生命體給了我合金。
    all_npc_reward_6: 生命體送我一套新工具組。
    all_npc_reward_7: 生命體給了我一份新的製作方法。
    all_npc_reward_8: 生命體教了我一些他族人的語言。
    all_npc_reward_9: 生命體給了我一個奇異的多寶格。
    all_npc_nothing_1: 生命體很失望。
    all_npc_nothing_2: 生命體拒絕合作。
    all_npc_nothing_3: 生命體很不高興。
    all_npc_reward_10: 我找到一套新的工具組。
    all_npc_reward_11: 我獲得一套新的工具組。
    all_npc_reward_12: 我收到一件新科技。
    all_npc_reward_13: 我收到一份新產品製作方法。
    all_npc_reward_14: 我收到貿易商品。
    all_npc_reward_15: 我收到燃料。
    all_npc_reward_16: 我收到彈藥。
    all_npc_reward_17: 我收到能量供給源。
    all_npc_reward_18: 我收到能量包。
    all_npc_reward_19: 我收到奇異的外星美食。
    all_npc_reward_20: 我收到珍貴的合金。
    all_npc_reward_21: 我收到外星的奇珍異寶。
    all_npc_reward_22: 我收到一種外星語言的知識。
    all_npc_reward_23: 我收到一處實用位置的座標。
    all_npc_reward_24: 我收到一組保全權限密碼。
    all_fac_reward_desc: 已恢復正常運作，而且我可以存取這個設施的主要控制面板。我應該能改動生產過程，讓我自己從中受益。
    all_fac_reward_desc_short: 設施恢復了正常運作，而且我可以存取這個設施的主要控制面板。
    all_fac_reward_desc_vshort: 設施恢復了正常運作。
    all_fac_reward_opt_a: 收集奈米機群
    all_fac_reward_opt_b: 收集貨幣
    all_fac_reward_opt_c: 學習新的製作方法
    all_fac_reward_opt_d: 虹吸輸出樣本
    tra_fac_desc_1: 我走向終端站，但這座設施深處有某個部分故障了。地面發燙。隱藏的機關發出鏗鏘與嗡嗡聲。一陣警報響起：
    tra_fac_desc_1a: 警報聲響徹耳邊。一串汗珠慢慢地從我額頭上滑落。
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: 連接冷卻艙網路
    tra_fac_opt_b_1: 啟動核融合抑制力場
    tra_fac_opt_c_1: 啟動雷射折射系統
    tra_fac_res_a_1: 終端站上顯示的數字漸趨穩定，紅色的閃爍符號也一一轉變成平靜的藍光。
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>啟動融合抑制系統時引發了電力突波。終端站發生短路，隨後停止運作。系統不再回應我的指令了。"
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>我啟動雷射陣列之後，眼前畫面的數字陡然上升。我感受到終端站的溫度急遽上升，隨後整個系統就停擺了。"
    tra_fac_desc_2: 看來我面前的控制終端站是某種深層採礦系統。不過所有系統都已停止。畫面上閃動著以下資料：
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: 警示燈時明時暗。一個材料儲存槽打了開來。
    tra_fac_opt_a_2: 放入碳
    tra_fac_opt_b_2: 放入鐵氧體粉塵
    tra_fac_opt_c_2: 放入手
    tra_fac_res_a_2: 整個設施的燈光閃爍了起來。隨著電鑽馬達嗡嗡轉動，我腳下深處也傳來機器隆隆作響的聲音。設施恢復運作了。
    tra_fac_res_b_2: 鐵氧體沿著材料儲存槽滑落，但隨後出現的短促磨擦聲聽起來不太對勁。<DELAY>0.4<>機器徹底停止運作了。<DELAY>0.5<>恐怕我已經讓重要的內部元件埋沒在金屬粉塵中。
    tra_fac_res_c_2: 金屬齒輪卡住了我的手指。強化套裝的手套開始竄出火花，終端站短路了。就在儲存槽緊緊關上的那一瞬間，我迅速地把手拔了出來。
    tra_fac_desc_3: |-
      基地已進入緊急封鎖狀態。肯定有什麼東西在我進來時損毀了。
      在控制終端站的警報閃個不停的同時，我強化套裝上的毒性計也開始閃動。
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: 面板上的警示激烈地閃爍，好像亟欲引起注意。一系列令人眼花繚亂的控制儀器就呈現在我眼前。
    tra_fac_opt_a_3: 啟動緊急通風口
    tra_fac_opt_b_3: 沖洗冷卻系統
    tra_fac_opt_c_3: 增加氣體壓力
    tra_fac_res_a_3: 我啟動緊急通風口後，腳下傳來一陣低沉的隆隆聲。面板上的指示燈緩慢但確實地穩定下來，警示燈的亮度也逐漸減弱。<DELAY>0.4<>設施重新開始運作了。
    tra_fac_res_b_3: 我轉動冷卻閥門後，地板下的管線發出嘶嘶聲和汩汩流水聲。突然面板噴出一股蒸氣，將儀器摧毀了。
    tra_fac_res_c_3: 警示燈閃爍地更劇烈了。<DELAY>0.5<>有條管線破裂，使毒氣直接被排入設施中！
    tra_fac_desc_5: 終端站的螢幕上急迫地跳出奇怪的符號。閃爍的燈光和響亮的警報聲似乎和設施的核能量核心有關。這時螢幕上出現了一則訊息。
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: 自動安全系統已失效。我進到設施時肯定有東西損毀了。
    tra_fac_opt_a_5: 啟動輻射抑制力場
    tra_fac_opt_b_5: 啟動關閉程序
    tra_fac_opt_c_5: 慌張
    tra_fac_res_a_5: 警報器的尖嘯聲逐漸消失，溫度讀數也慢慢降回正常程度。我避免了一場災難，設施的生產線也已恢復正常。
    tra_fac_res_b_5: 啟動緊急關閉程序後，警報器的尖嘯聲也變小了。終端站的燈光閃爍了一下後熄滅，設施的機器也歸於沉寂，不過至少沒有發生爆炸。
    tra_fac_res_c_5: |-
      就在我驚慌失措的時候，設施的融合核心讓抑制裝置超出負荷，開始熔毀。
      幸好有備用系統，才讓整座設施逃過了全毀的下場，不過終端站已受到嚴重損壞。
    tra_fac_res_d_5: |-
      就在我轉身離開的時候，設施的融合核心讓抑制裝置超出負荷，開始熔毀。
      幸好有備用系統，才讓整座設施逃過了全毀的下場，不過終端站已受到嚴重損壞。
    tra_fac_desc_6: 儘管我從外部侵入，設施仍舊運作如常。這個終端站似乎管控著中央生產線。畫面上出現了一段狀態警示：
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: 畫面下方有個顯眼的儀錶板。似乎可以從這裡調控系統的物料輸入。
    tra_fac_opt_a_6: 維持輸出量
    tra_fac_opt_b_6: 增加輸出量
    tra_fac_opt_c_6: 大幅增加輸出量
    tra_fac_res_a_6: 系統勉強運作著，產出少量元件。最後儲存槽終於見底，生產流程也逐漸停擺。<DELAY>0.4<>電源切斷後，終端站也隨之關閉。
    tra_fac_res_b_6: 警示解除了，系統也繼續生產作業。製造器由於加壓的關係持續運轉，設施正以全力運作。
    tra_fac_res_c_6: 我聽見液壓系統啟動的聲響，此時設施內的儲存槽全數大開，將原物料一股腦倒進製造器。突如其來的大量物料令機器嘎嘎作響，管線扭曲變形。系統發出巨大聲響，一時無法負荷而當機。<DELAY>0.4<>生產流程陷入全面停擺。
    tra_fac_desc_7: 警示燈閃個不停，我面前的終端站上全是亂碼。我看著無法正常顯示的閃爍畫面，勉強打出一段訊息：
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: 我覺得身體很重。我的工具組朝著地面垂下，頭盔下緣似乎快碰到肩膀。不只有我受到影響，生產流程也陷入一片混亂......
    tra_fac_opt_a_7: 重新啟動重力穩定器
    tra_fac_opt_b_7: 減少電磁波流量
    tra_fac_opt_c_7: 切斷設施電源
    tra_fac_res_a_7: |-
      隨著重力暫時失衡，一股異樣的感覺自我腦海深處浮現。強化套裝內的電磁穩定器讓我不至於受到太劇烈的影響。
      然而終端站的電源仍未恢復。真要說的話，終端站損壞得更嚴重了。設施依舊無法運作。
    tra_fac_res_b_7: 劇烈的電磁波掃過整座設施，我的身體也隨之緩緩打顫。<DELAY>0.4<>沒過多久，終端站的畫面恢復正常。生產設施恢復運作了。
    tra_fac_res_c_7: |-
      我轉動了終端站側邊的主電源開關。設施的電力隨之中斷。我重啟開關，暗自盼望著......
      不過電力沒有跟著恢復。
    tra_fac_desc_9: 警報聲大作，不過系統並未對我的入侵做出反應。有人已經來過這裡，並調整了這個終端站。我吃力地解讀終端站上的資料。
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: 不論終端站上載入的是哪種程式碼，顯然都是某個大膽竊賊的傑作。因為程式碼看起來正在清空罕見金屬的資源庫。
    tra_fac_opt_a_9: 逆轉系統
    tra_fac_opt_b_9: 嘗試進一步駭入
    tra_fac_res_a_9: 我將系統重設回預設的生產設定。一切看起來運作如常。
    tra_fac_res_b_9: 我嘗試自己駭入終端站，讓它將一部分自動生產的利潤直接轉到我的帳戶。不過我的侵入手法顯然不夠高竿，竄改防制系統啟動了，終端站也被鎖住、無法操作。
    tra_fac_desc_11: 儘管警報聲響徹整座設施，終端站還是能夠進行交易。畫面上閃過一小段簡介。
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: 畫面上有三欄詞彙不停捲動，每一欄各用一種奇特的字母寫成。第一欄像是刻寫在沙上的染血符文，第二欄是工整的圓點圖案，第三欄則是種手寫字體，充滿了表示驚嘆的標點符號。
    tra_fac_opt_a_11: 選擇染血符文
    tra_fac_opt_b_11: 選擇圓點圖案
    tra_fac_opt_c_11: 選擇手寫字體
    tra_fac_res_a_11: 我一一檢視這些符文，內心響起一聲清晰悠久的怒號。有個詞彙深深刻印在我的腦海中。那是某支久遠戰士種族的語言。
    tra_fac_res_b_11: 無數圓點在畫面上飛掠而過，形成一種如同舞蹈的優雅模式。我投入節奏中，突然心中豁然開朗。<DELAY>0.4<>有個詞彙深深刻印在我的腦海中，我感覺得到自己的變化。
    tra_fac_res_c_11: 我埋頭檢視終端站上的文字時，感到一股暢所欲言的歡悅。我的其他感官也受到啟發，我幾乎能嗅到這種語言的氣味。突然間，有個詞彙深深刻印在我的腦海中，那是吉客族的言談片段。
    tra_fac_desc_12: 設施響起警報聲，對我的入侵行為發出警告。即便如此似乎也澆不熄吉客族的交易渴望。不遠處有艘貿易商船正朝設施而來，想看看能否撈到什麼好貨。
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: 如果我能拿出什麼好東西來交易，也許能賺進一筆，還可以隱瞞我入侵吉客族設施的事實......
    tra_fac_opt_a_12: 交易鈉
    tra_fac_opt_b_12: 交易鐵氧體
    tra_fac_opt_c_12: 交易碳
    tra_fac_res_a_12: 長有嘴喙的商人放下心來，透過廣播系統表達他的謝意。成功交易後，保全系統似乎就認定我是個正當的使用者了。
    tra_fac_res_b_12: 終端站立即停止了運作。我只能猜想是我的答覆漏了餡，那名商人則向當局回報我的入侵行為。
    tra_fac_res_c_12: |-
      交易庫緊緊關上。

      我只收到一小筆付款。
    tra_fac_desc_13: 我突然進入設施觸發了火災警報。螢幕摸起來溼答答的。終端站上閃爍著一則警訊：
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: 天花板上的面板有液體滴落，因為灑水系統不久前才啟動過。我只能祈禱滴下的液體只是普通的水而已。
    tra_fac_opt_a_13: 排掉電容器機組的積水
    tra_fac_opt_b_13: 排掉資源庫的積水
    tra_fac_opt_c_13: 排掉複製槽的積水
    tra_fac_res_a_13: 系統發出短促的劈啪聲，顯示出正在運轉的跡象。然而人算不如天算，突然爆出一團火花，看來積水使終端站短路了。終端站停擺後，設施陷入一片死寂。
    tra_fac_res_b_13: |-
      排乾的資源庫將罕見元素送進了生產系統中。

      設施恢復正常運作了。
    tra_fac_res_c_13: 雖然我腳下傳來響亮的汩汩流水聲，設施依舊沒有開始運作。嚴重損壞的終端站短路了。
    tra_fac_desc_14: 我開啟終端站，想找辦法關掉警報。看來得經由掌部掃描之類的機制才能通過認證。
    tra_fac_opt_pre_14: 掃描手掌
    tra_fac_desc_14a: |-
      我將強化套裝的掌部放到掃描器上。
      沒想到，突然有一千多枝細針從掃描器上刺出，將我的手和機器緊密地嵌合在一起。接著有個合成的嗓音開口對我說話。
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: 使用工具組開火
    tra_fac_opt_b_14: 掙脫
    tra_fac_opt_c_14: 等待
    tra_fac_res_a_14: 我用沒被抓住的手拿起工具組，朝終端站開火。<DELAY>0.4<>終端站爆炸後鬆開了束縛。我的手指上還嵌著一些金屬碎片，不過至少我掙脫了。
    tra_fac_res_b_14: 我奮力擺脫機器的束縛。用力一拉後，終於把手抽了出來，在終端站上留下斑斑血跡。
    tra_fac_res_c_14: |-
      一股美妙清爽的感覺流竄過我全身。終端站將某種醫療液體打進我的強化套裝。我感覺如獲新生。
      這個程序完成之後，設施不再把我當外人了。
    tra_fac_desc_15: 設施隨著警報聲響起而重新啟動。系統在執行自動啟動程序。終端站的螢幕上出現一段文字，等候我輸入指令。
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: 我面前出現一個立體介面，等待我輸入設計圖讓設施開始量產。我四周的機械開始發出暖機的嗡嗡聲......
    tra_fac_opt_a_15: 繪製太空船元件
    tra_fac_opt_b_15: 繪製合成植物
    tra_fac_opt_c_15: 繪製甜食
    tra_fac_res_a_15: 終端站收下了我的草圖，並完成啟動程序。希望掌管這座設施的吉客族會滿意我的選擇。
    tra_fac_res_b_15: 終端站收下了我的草圖，並完成啟動程序。掌管這座設施的吉客族可能會喜歡環境中增添了這些新的綠意。
    tra_fac_res_c_15: 終端站收下了我的草圖，並完成啟動程序。希望掌管這座設施的吉客族會對豐沛的糖分感到滿意。
    tra_fac_desc_16: 設施內的機具在緊急關閉後仍維持靜止狀態。控制終端站上顯示了一小段訊息。
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: 燃料儲存槽上方有個讓人一看就想扳動的沉重電路開關，不過旁邊的儀錶板顯示儲存槽是空的。
    tra_fac_opt_a_16: 放入催化劑
    tra_fac_opt_b_16: 放入金屬
    tra_fac_opt_c_16: 放入有機元素
    tra_fac_res_a_16: |-
      我將催化劑投入燃料槽，希望能加強這座設施的供電效率。
      接著我扳動開關。<DELAY>0.66<>設施深處先是傳來一陣低沉的渾厚聲響，接著是響亮的爆炸聲。終端站立即停止運作。
    tra_fac_res_b_16: |-
      我將大量的鐵氧體粉末倒進系統的燃料供給槽中。粉末和其他燃料的殘渣結合在一起，把管線弄得黏滯不通。
      我扳動開關，但一點用都沒有。發電系統突然發出聲響並冒出濃煙，然後就完全停擺了。
    tra_fac_res_c_16: |-
      碳基燃料滑入了儲存槽的金屬開口。燃料進入發電系統後，傳出液體流動的聲音。
      我扳動開關。<DELAY>0.8<>發電機啟動了，接著再度開始轟然運轉。遽增的電力啟動了設施的主反應爐，使機器恢復運作。
    tra_fac_desc_22: 未知的錯誤導致整個系統關閉了。空氣中有股奇怪的寒意，彷彿有什麼不對勁。
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: 我琢磨著終端站上的字句，嘴裡呼出的氣開始在護目鏡上凝結。
    tra_fac_opt_a_22: 啟動焚化機組
    tra_fac_opt_b_22: 超載冷卻劑流量
    tra_fac_opt_c_22: 初始化補充瓶程序
    tra_fac_res_a_22: 整座設施變得溫暖起來。我周遭的氣體看起來還是怪怪的，不過生產系統恢復運作了。
    tra_fac_res_b_22: 系統仍停滯不動。真要說的話，我覺得周遭的空氣越來越冰冷。關閉的終端站表面結滿了奇怪的晶體。
    tra_fac_res_c_22: 腳底下傳來沉悶的爆炸聲響。設施確實迅速變得暖和，但所有系統都突然關閉了。
    tra_fac_desc_23: 緊急措施已經啟動。從終端站錯誤回報訊息上的時間戳記看來，觸發緊急措施的事件發生在我入侵的許久之前。
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: |-
      最近一次的掃描顯示，有小型外星生命體墜落在
      下面的機械中。周遭的設備都被腐蝕了。
    tra_fac_opt_a_23: 中和電解質溶液
    tra_fac_opt_b_23: 酸化氥槽
    tra_fac_opt_c_23: 釋出懸浮液
    tra_fac_res_a_23: |-
      鹼性溶液淹過設施的管線，發出嘶嘶的聲響。機器費力地運作著，試圖疏通機具之間的阻塞。
      生產設施發出了一記令人不安的清脆聲響後，便開始恢復運作。機械上的生命體殘骸想必都被沖掉了。
    tra_fac_res_b_23: 空氣聞起來有股奇特的酸味。終端站裡的脆弱線路迅速腐蝕。顯示器發生短路，接著完全關閉了。
    tra_fac_res_c_23: 我腳底下傳來發生激烈化學反應的聲響。終端站連同整座設施都徹底關閉了。
    tra_fac_desc_24: 終端站不斷響起警報聲。雖然文字不是很清晰，但那個符號倒是一目了然。設施裡有地方起火了。
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: 一絲淡淡的煙霧升起，我的掃描器也偵測到溫度正在穩定上升。
    tra_fac_opt_a_24: 抽光生產艙裡的氧氣
    tra_fac_opt_b_24: 抽光資源庫裡的氧氣
    tra_fac_opt_c_24: 初始化設施灑水系統
    tra_fac_res_a_24: |-
      我腳底下的機械室傳出排光空氣的嘶嘶聲。不過熱度仍維持穩定。
      控制終端站進入了自動關閉程序。
    tra_fac_res_b_24: |-
      我腳底下的資源庫傳出排光空氣的嘶嘶聲。熱度開始緩慢但確實地下降。火勢已經控制住了。
      資源庫內剩餘的資源應該夠我讓恢復設施運作。
    tra_fac_res_c_24: 我頭上的設施灑水系統開始灑水。不過這對室內的火災沒有幫助，反倒讓控制終端站短路了。
    tra_fac_desc_25: 我的進入讓設施啟動緊急封鎖程序，中斷了運轉作業。終端站上的視覺化資料顯示這是一座深入地下的採礦設施。設施資源庫內的資源正在迅速流失。
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: 在設施的地圖上，資源儲藏庫和鑽探陣列這兩處正閃著錯誤警示......
    tra_fac_opt_a_25: 使鑽探通道坍塌
    tra_fac_opt_b_25: 撤回鑽探機具
    tra_fac_opt_c_25: 逆轉通道加壓程序
    tra_fac_res_a_25: 我聽到地下深處傳來一陣轟隆聲。資源庫完全空了，資源都被排到地面。設施仍舊沒有開始運作。
    tra_fac_res_b_25: 鑽探具從通道中撤出了，不過這似乎只讓資源流失得更快了。儀錶板發瘋似地轉圈，最後終於停了下來。資源庫完全空了，資源都被排到地面。設施仍舊沒有開始運作。
    tra_fac_res_c_25: 我聽到地下深處傳來一陣轟隆聲。地下的資源庫逐漸停止將資源排到地上，最後終於開始進行補充。設施恢復運作了。
    exp_fac_desc_1: 我未經授權的入侵觸發了控制終端站上的警報系統，機台激烈閃爍著充滿敵意的紅光。
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: 保全反制措施已開始進行全面性的系統清除。我看到紀錄中的檔案一個個被清除。
    exp_fac_opt_a_1: 強制重啟
    exp_fac_opt_b_1: 保存資料
    exp_fac_opt_c_1: 靜觀其變
    exp_fac_res_a_1: 我強行重啟系統。<DELAY>0.8<>短暫延遲之後，畫面又有了反應。保全程式的所有紀錄都消失了。
    exp_fac_res_b_1: 我試圖干預，但馬上就被偵測到了。系統重新開機，畫面一片空白。所有資料都遺失了。
    exp_fac_res_c_1: 我就這麼等待著，讓反制措施徹底清除系統。終端站關閉了，只留下一片寂靜的黑色畫面。
    exp_fac_desc_3: 我進入設施使自動維護程序受到干擾。終端站顯示出一段警訊：
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: 一個破碎的檔案似乎讓系統錯亂了。機器為了存取檔案，反而陷入無限循環。
    exp_fac_opt_a_3: 嘗試還原
    exp_fac_opt_b_3: 刪除檔案
    exp_fac_res_a_3: 資料還原相當成功。終端站螢幕上的錯誤一個個不見了。
    exp_fac_res_b_3: 手動刪除損毀的檔案似乎終止了機器的衰退循環。我只能暗自祈禱那個檔案無足輕重。
    exp_fac_desc_4: 設施的刺耳警報聲響起。不過我好像不是第一個入侵者，終端站顯示先前已有一次嘗試駭入的紀錄。
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: 奇特且不斷變換的符號在終端站的命令提示字元中躍動。某種異星程式碼接管了系統的研究硬碟。
    exp_fac_opt_a_4: 隔離異星程序
    exp_fac_opt_b_4: 允許執行異星程序
    exp_fac_res_a_4: 成功進行隔離，並將系統中的異星程式碼清除掉了。警報隨之解除。
    exp_fac_res_b_4: |-
      我輸入幾個指令，雖確認病毒的存在但無法將其移除。
      經過一段慢吞吞的短暫延遲後，畫面上布滿了符文。<DELAY>0.6<>終端站授予我設施的根目錄存取權限。異星程式碼則恢復進行原本的採集作業。
    exp_fac_desc_5: 基地原本似乎正在進行複雜的星球掃描。我的入侵觸發了警報，但掃描作業仍照常進行。我試著解讀輸出資訊。
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: 掃描持續進行中。整座設施的資源似乎都耗在這個作業上，導致其他工作無法進行。一個寫著強制手動控制的紅色大按鈕正閃著誘人的光芒。
    exp_fac_opt_a_5: 取消星球掃描
    exp_fac_opt_b_5: 靜觀其變
    exp_fac_res_a_5: 我按下了強制手動控制的按鈕。掃描的資料被刪除了。<DELAY>0.8<>一道遠端程序偵測到掃描提早結束，於是將整座設施關閉了。
    exp_fac_res_b_5: 我懷著耐心等候。掃描完成後，資料也上傳完畢。這項特殊作業大功告成，於是設施恢復運作。
    exp_fac_desc_7: 我的進入讓設施啟動緊急封鎖程序，中斷了運轉作業。終端站上的資料顯示它正在進行某種深層探勘或鑽探作業。
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: 一個探測器的圖示閃著紅光。看來我需要輸入指令。
    exp_fac_opt_a_7: 召回探測器
    exp_fac_opt_b_7: 重啟探測器
    exp_fac_opt_c_7: 引爆探測器
    exp_fac_res_a_7: |-
      我聽到齒輪轉動和金屬纜線的電流聲。隨著機器將纜線絞入並開始收繩，整座設施也輕微震動。
      在一陣令人坐立難安的等待之後，終端站回報回收完成。警報也解除了。
    exp_fac_res_b_7: 我多次嘗試重啟探測器，但系統就是沒有反應。倒是故障警報聲越來越刺耳。
    exp_fac_res_c_7: 我聽到地下深處傳來一陣轟隆聲。終端站的螢幕被各種警報塞滿，大多數都劇烈地閃著紅光。終端站不再接受任何指令。
    exp_fac_desc_8: |-
      警鈴大作，似乎在對我的入侵發出警告。不過此設施是由遠端控制，沒有人對這陣刺耳的警報作出回應。
      終端站顯示，這座設施曾在進行一項專門的研究。
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: 終端站似乎在等候手動確認該項實驗......
    exp_fac_opt_a_8: 繼續實驗
    exp_fac_opt_b_8: 中止實驗
    exp_fac_opt_c_8: 放入碳
    exp_fac_res_a_8: |-
      我在終端站上輸入了幾個指令，允許實驗繼續進行。
      片刻停頓之後傳來一陣隆隆聲。<DELAY>0.6<>火焰自儲存槽竄出，終端站的鍵盤開始漏出濃煙。整個系統都關閉了。
    exp_fac_res_b_8: |-
      我在終端站上輸入了幾個指令，中止實驗進行。附近的一個儲存槽彈出少量灰燼。
      機器重新調整回標準研究作業的設定，發出嗡嗡聲響。
    exp_fac_res_c_8: |-
      我在終端站上輸入了幾個指令，打開原物料的儲存槽。我透過強化套裝將一些碳注入槽中。
      片刻停頓之後傳來一陣隆隆聲。<DELAY>0.6<>火焰自儲存槽竄出，終端站的鍵盤開始漏出濃煙。整個系統都關閉了。
    exp_fac_desc_13: 這裡的機械正在開採捕獲的隕石，抽取氧化物。開採程序停滯不前。設施裡瀰漫著金屬燒焦的氣味，地板也正在發燙。我搜尋終端站想找出線索。
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: 終端站顯示了許多無人機的維修選項。<DELAY>0.2<>我腳底下傳來金屬過載的不妙聲響。
    exp_fac_opt_a_13: 修理鑽頭
    exp_fac_opt_b_13: 修理電鑽馬達
    exp_fac_opt_c_13: 修理能量槽
    exp_fac_res_a_13: |-
      隕石開採鑽頭替換了。

      不過機器還是停止不動。
    exp_fac_res_b_13: |-
      設施派出一大群奈米無人機，深入內部結構。終端站追蹤了無人機前往維修地點的進度。
      無數的無人機在大火中損毀，但最後還是控制住了故障電鑽馬達的溫度。<DELAY>0.4<>。即便速度緩慢，設施還是穩健地重新開始運作了。
    exp_fac_res_c_13: |-
      設施派出一大群奈米無人機，深入內部結構。終端站追蹤了前往維修地點的進度。
      無人機一個接著一個從追蹤器上消失，終端站控制台開始冒出煙來，接著面板就徹底停止運作了。
    exp_fac_desc_10: 保全系統對我擅闖的行為做出回應。終端站發出一連串警報聲。
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: 終端機循環播放著火焰的圖像。我可以感受到底下資源庫的溫度正在上升。
    exp_fac_opt_a_10: 送出取消要求
    exp_fac_opt_b_10: 啟動滅火器
    exp_fac_opt_c_10: 添加燃料
    exp_fac_res_a_10: 資源庫的火焰熄滅了。設施除了損失一些物資，基本上並無大礙。
    exp_fac_res_b_10: |-
      加入的元素讓火焰燒得更旺。

      實驗持續進行，製造出了寶貴的貿易商品。
    exp_fac_res_c_10: 我朝底下著火的庫房送出氧氣。火勢變得更加劇烈，濃煙從資源儲存槽傾瀉而出。終端站停擺了，我的套裝也開始過熱。這都得怪我自己。
    exp_fac_desc_15: 我的闖入導致某種倉促停機。雖然警鈴大作，我還是聽到了元素在管線中傾瀉而出。終端站閃爍發出警告：
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: 看來系統正努力處理溢流的問題。自動緊急停止機制即將啟動。
    exp_fac_opt_a_15: 拆下陡槽
    exp_fac_opt_b_15: 覆寫安全警報
    exp_fac_opt_c_15: 注射冷卻劑
    exp_fac_res_a_15: 元素傾瀉的聲響逐漸轉弱。警鈴停止了。<DELAY>0.4<>不過設施也隨之停止運轉。
    exp_fac_res_b_15: 我一覆寫安全警報，警鈴就立刻停止。設施的人工智慧沒理由再延長關閉程序，便將元素回流，讓系統恢復正常。
    exp_fac_res_c_15: 我啟動了設施的冷卻劑注射器，傾瀉並未停止，但警告持續減緩，最後停了下來。問題已受到控制，但設施損失慘重。
    exp_fac_desc_16_dusty: 空氣遭到汙染。我帶來了嗆人的大氣灰塵，造成脆弱的系統阻塞。就連我指尖下的主終端站也短路了。
    exp_fac_desc_16_lush: 空氣遭到汙染。我帶來會腐蝕金屬的細菌，入侵了脆弱的系統。就連我指尖下的主終端站也遭到侵蝕。
    exp_fac_desc_16_tox: 空氣遭到汙染。我帶來大氣毒素，入侵了脆弱的系統。就連我指尖下的主終端站也遭到侵蝕。
    exp_fac_desc_16_rad: 空氣遭到汙染。我帶來大氣輻射，入侵了脆弱的系統。就連我指尖下的主終端站也出現衰變。
    exp_fac_desc_16_hot: 空氣遭到汙染。我帶來了大量的大氣熱能，脆弱的系統無法承受。就連我指尖下的主終端站也故障了。
    exp_fac_desc_16_cold: 空氣遭到汙染。我從外頭帶來了駭人的寒氣，脆弱的系統無法承受。就連我指尖下的主終端站也故障了。
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: 有許多方法能夠復原系統......
    exp_fac_opt_a_16: 封住能量核心
    exp_fac_opt_b_16: 封住主要機板
    exp_fac_opt_c_16: 封住中央人工智能
    exp_fac_res_a_16: 我針對能量核心進行防護，但主要的控制系統似乎已回天乏術。<DELAY>0.4<>現在整座設施無法運行，我只聽到發電廠發出低鳴。
    exp_fac_res_b_16: 我封住了設施的主要機板，但主要的控制系統似乎已回天乏術。<DELAY>0.4<>整座設施開始停止運轉。
    exp_fac_res_c_16: 我針對控制元件進行防護，裡頭裝有設施的主要人工智慧。<DELAY>0.4<>設施由電腦進行操作，也迅速採取了適切的反制措施，消除了有害環境。
    exp_fac_desc_18: 作業停止了。最近一次的研究掃描檔遭到損毀，這很可能是我不請自來惹的禍，基地系統全都發生當機。
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: 終端站列出了可能損毀的檔案，看來我有移除的權限......
    exp_fac_opt_a_18: 刪除星球四足類掃描檔
    exp_fac_opt_b_18: 刪除巡警掃描檔
    exp_fac_opt_c_18: 刪除地形調查
    exp_fac_res_a_18: 我移除了多個與設施守衛四足機器人有關的檔案，但系統依舊無法啟動
    exp_fac_res_b_18: 我移除了異常的大型檔案，那是個網路程序的掃描檔，控制著鄰近的巡警無人機。<DELAY>0.5<>電腦的可用資源突然大幅增加，安裝的主要程序開始重新啟動。
    exp_fac_res_c_18: 我刪除了數個地質資料封包，但系統依舊無法啟動
    exp_fac_desc_19: 失控的能量波動造成研究作業停擺。我碰了終端站想進行調查，一股殘餘的電流穿透我的強化套裝，傳至地面。
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: 終端站的數據顯示能量波動越來越猛烈，過不了多久就會造成整座設施故障。
    exp_fac_opt_a_19: 穩定生產電池
    exp_fac_opt_b_19: 重試終端站
    exp_fac_opt_c_19: 開啟核融合電容器
    exp_fac_res_a_19: 我嘗試穩定住設施內的能量流動，但波動依舊持續。終端站開始出現短路，突然間完全停止運作。
    exp_fac_res_b_19: 我重設了主介面，系統一個接著一個恢復正常，能量波動也停止了。
    exp_fac_desc_20: 雖然警報已經啟動，系統還是超載。我腳下的配備發出急促的嗡鳴聲。終端站閃爍發出警告。
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: 我聞到輕微的燒焦味......
    exp_fac_desc_20a_lush: 我聞到輕微的燒焦味......
    exp_fac_desc_20a_tox: 我聞到輕微的燒焦味......
    exp_fac_desc_20a_rad: 我聞到輕微的燒焦味......
    exp_fac_desc_20a_hot: 我聞到輕微的燒焦味......
    exp_fac_desc_20a_cold: 我聞到輕微的燒焦味......
    exp_fac_opt_a_20: 降低能量輸送量
    exp_fac_opt_b_20: 增加風扇能量輸送
    exp_fac_opt_c_20: 增加冷卻能量輸送
    exp_fac_res_a_20: 我將面板上的能量輸送降低。基地恢復到合理的活動等級。
    exp_fac_res_b_20: 我調高了冷卻系統。<DELAY>0.5<>能量輸送加壓，造成內部小規模起火。終端站關閉。
    exp_fac_desc_21: 我走近終端站，終端站一如預期閃著保全警報，但旁邊出現了我從未看過的警告。
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: '影片顯示有一隻小型生物爬過我下方的線路。他被警報吵醒了。這個居住地選得還真不明智。 '
    exp_fac_opt_a_21: 啟動電源沖擊
    exp_fac_opt_b_21: 向生產網沖水
    exp_fac_opt_c_21: 遠離生物
    exp_fac_res_a_21: 我將傳輸到線組的能量加強。<DELAY>0.5<>烤肉的味道從下方的系統竄了上來。系統恢復運作了。
    exp_fac_res_b_21: 我往管線注入大量的強酸清潔液。<DELAY>0.5<>那隻生物被沖走了，我聽到些微的嘶嘶聲，之後就沒入水中化為無聲。系統恢復運作了。
    exp_fac_res_c_21: 我靜靜等著。生物受到警報影響，急著想找尋出口。牠最後總算逃脫了。<DELAY>0.4<>系統恢復運作了。
    exp_fac_desc_22: 警報觸發了焚化機制，瞬間銷毀這裡使用的元素。不過使用該元素的程序仍然持續運作。
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: 我的掃描器偵測到金屬的殘留物，是先前製造程序留下的。
    exp_fac_opt_a_22: 放入金屬
    exp_fac_opt_b_22: 放入純化金屬
    exp_fac_opt_c_22: 放入罕見金屬
    exp_fac_res_a_22: 我將金屬放回設施的物資儲存槽。製作程序恢復了。
    exp_fac_res_b_22: |-
      設施收取了我的元素，接著資源庫便開始震動和噴出火花。

      系統停止運作。
    war_fac_desc_1: 警報將終端站鎖住了。一道訊息一字一字浮現在螢幕上。
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: 警報沒有要停下來的跡象，我注意到牆上的安全掃描器正緩緩轉向我......
    war_fac_opt_a_1: 射擊攝影機
    war_fac_opt_b_1: 使用覆寫晶片
    war_fac_opt_c_1: 切斷輸入線
    war_fac_res_a_1: |-
      我用工具組朝設施的安全攝影機快速開了一槍。
      這只算成功了一半。系統沒有捕捉到我的影像，但備用感應器察覺到毀損，就將設施徹底關閉。
    war_fac_res_b_1: 我對保全繼電器運用了覆寫電路。<DELAY>0.5<>出乎意料，我的特定線路似乎奏效了。警報停止，終端站給了我完整存取權限。
    war_fac_res_c_1: 我將連接保全系統與主控終端站的輸入線扯斷。<DELAY>0.5<>結果居然奏效了。警報停止，這項錯誤也重設了終端站。
    war_fac_desc_2: 我靠近終端站，想找出覆寫警報的方法。我發現可能有用的按鈕，按了下去，終端站也做出回應。
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 一扇活門翻開，從中伸出一支麥克風。一道遙遠的聲音喊道：「嘎啦！」
    war_fac_opt_a_2: 發出「嘎啦！」的吠叫聲
    war_fac_opt_b_2: 表示一切正常
    war_fac_opt_c_2: 道歉
    war_fac_res_a_2: 我對著終端站大聲吠叫。這似乎滿足了對方的要求，我取得了存取權限。
    war_fac_res_b_2: 我想試著解釋，但因為我支支吾吾，對方立刻將我視為闖入者。保全系統發出一道強烈的電流貫穿我的強化套裝，接著馬上關閉終端站。
    war_fac_res_c_2: 我出聲道歉，但因為我示弱，對方立刻將我視為闖入者。保全系統發出一道強烈的電流貫穿我的強化套裝，接著馬上關閉終端站。
    war_fac_desc_3: 我靠近終端站，警鈴大作，一道雷射掃描光束折射穿過我的護目鏡，接著又是一道雷射，掃過我呼吸器排氣孔周圍的空氣。終端站閃爍發出警告。
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: 就我看來，我呼吸的模式似乎透露出我是位闖入者......
    war_fac_opt_a_3: 屏住呼吸
    war_fac_opt_b_3: 猛力呼吸
    war_fac_opt_c_3: 部署維金族匕首
    war_fac_res_a_3: 我屏住呼吸。<DELAY>0.5<>好像過了一世紀。<DELAY>0.4<>終於就在我快暈過去的前一刻，終端站閃了綠光。系統認定我是維金族。
    war_fac_res_b_3: 我猛力大口呼吸，將我的怒意傳送給氣體感應器。<DELAY>0.3<>但沒有作用，終端站認為我狀態異常，便停止運轉。
    war_fac_res_c_3: |-
      我深吸一口氣，接著拿匕首刺向自己。<DELAY>0.5<>我覺得活力充沛，腎上腺素高漲，血管中血液沸騰，神經好像觸了電一樣。真是太美好了。嘎啦！嘎啦！
      終端站認定我是維金族，給了我存取權限。
    war_fac_desc_4: 終端站閃著兩種警報，應該就是如此，警鈴才會在我耳邊大作。
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: 終端站印出狀態更新後，顯示了覆寫其中一項警報的選項。從全像顯示看來，警告似乎與設施中的受損元件有關，也與闖入者出現有關。
    war_fac_opt_a_4: 覆寫受損警報
    war_fac_opt_b_4: 覆寫闖入警報
    war_fac_res_a_4: 設施開始運作了。
    war_fac_res_b_4: 終端站啟動了緊急封鎖。
    war_fac_desc_5: 我靠近終端站，想找出關閉警鈴的方法。我站在輸入裝置旁，地板在我腳下滑動。<DELAY>0.4<>我聽到喀嚓一聲。
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: 螢幕鎖住了，看來設施知道我並不是平常在這操控的生命體。
    war_fac_opt_a_5: 撿起金屬碎片
    war_fac_opt_b_5: 減少重量
    war_fac_opt_c_5: 上下跳
    war_fac_res_a_5: |-
      我從地上撿起一大塊廢金屬，這應該是我炸開門飛出的碎片。
      這麼做似乎見效了，我的體重增加，與維金族戰士相當，終端站不再對我產生懷疑，給了我存取權限。
    war_fac_res_b_5: 我把工具組放在一旁，還有我強化套裝中存放的笨重物品。地秤發出一連串喀嚓聲響，接著保全系統完全將我拒於門外。
    war_fac_res_c_5: 我跳個不停，搞得地上的保全裝置有些混亂。最後不知道是裝置超載，還是我激烈的舉動說服了裝置我真的是維金族，我得到了設施的完整存取權限。
    war_fac_desc_6: 我的到來觸發了安全警報。我聽到下方儲藏庫裡頭的元素被抽走，螢幕上出現醒目的倒數時鐘。
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: 我聽到加壓液體灌滿了終端站四周的管線，發出不妙的聲響，配合刺耳的警鈴更是雪上加霜。
    war_fac_opt_a_6: 堵住燃料管
    war_fac_opt_b_6: 關閉催化劑管線
    war_fac_opt_c_6: 等待
    war_fac_res_a_6: |-
      我夾住燃料管，管線內增壓，氣氛一度很緊張。
      之後一切穩定下來，倒數結束，什麼也沒發生。<DELAY>0.4<>我好像避開了一場災難，終端站解鎖，給了我存取權限。
    war_fac_res_b_6: 我強行止住了催化劑。<DELAY>0.8<>我的手臂被小爆炸灼傷，設施運作隨後便恢復了。
    war_fac_res_c_6: 腳下爆出了一團火焰將我團團圍住。<DELAY>1<>設施仍無法運作。
    war_fac_desc_7: 自動保全程序正在燃燒設施裡所有庫房的儲存物。終端站顯示出貨單：
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: 高壓電流使得庫房一間一間著火。然而終端站只准許我進行一部分的緊急搶救......
    war_fac_opt_a_7: 搶救交易庫
    war_fac_opt_b_7: 搶救遺物庫
    war_fac_opt_c_7: 搶救科技庫
    war_fac_res_a_7: 我啟動了庫房緊急搶救系統，時間只夠無人機將交易庫的物品取出，剩下的物品皆付之一炬。
    war_fac_res_b_7: 我啟動了庫房緊急搶救系統，時間只夠無人機將遺物庫的物品取出，剩下的物品皆付之一炬。
    war_fac_res_c_7: 我啟動了庫房緊急搶救系統，時間只夠無人機將科技庫的物品取出，剩下的物品皆付之一炬。
    war_fac_desc_8: 緊急頻道發出訊號傳輸。終端站顯示鄰近的維金族主力太空船發出回覆碼。
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: 看來是對我這不速之客的回應，從螢幕上的圖片看來，對方正在準備武器系統......
    war_fac_opt_a_8: 傳送安全碼
    war_fac_opt_b_8: 駭入安全碼
    war_fac_opt_c_8: 竄改設施座標
    war_fac_res_a_8: 我傳送了安全覆寫碼，終結緊急訊號。維金族的戰艦解除緊戒，發送了一聲「嘎啦」表示敬意。終端站解鎖了。
    war_fac_res_b_8: 我連接了電路旁路，讓我能傳送安全覆寫碼，終結緊急訊號。維金族的戰艦解除緊戒，發送了一聲「嘎啦」表示敬意。終端站解鎖了。
    war_fac_res_c_8: 我試圖竄改設施座標，希望能導開迎面而來的戰火。<DELAY>0.4<>我聽到遠處傳來爆炸聲，還有動物著火的驚叫聲。設施程序恢復正常。
    war_fac_desc_9: 我打開了終端站，安全掃描器發出答答與嗡嗡聲響，對著前方調整焦距。螢幕上顯示了我的鮮紅色影像。
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: 終端站並未讓我進行存取。影像中我的鮮紅身體畫著藍色線條，恰好與我強化套裝的冷卻劑網線相符。
    war_fac_opt_a_9: 減少冷卻劑流量
    war_fac_opt_b_9: 增加冷卻劑流量
    war_fac_res_a_9: |-
      我手動覆寫了強化套裝的冷卻劑流量。雖然速度緩慢，但很明顯有一陣冷冽的寒意竄過全身，我的骨頭發疼，血液像冰刀，插進了我全身肌肉。
      終端站螢幕上原本鮮紅的畫面褪為全黑。我隱形了，保全警報結束，終端站恢復正常運作。
    war_fac_res_b_9: |-
      我手動覆寫了強化套裝的冷卻劑流量。雖然速度緩慢，但很明顯有一陣灼熱感流過全身，我開始流汗。
      終端站螢幕上的影像亮著大紅色。安全掃描完成，並將我徹底鎖在終端站之外。
    war_fac_desc_12: 終端站指出本設施並未自動化。看來駐守在此生命體已離開。
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: 他離開時還留下尚未完成的測驗，也許我該替他完成訓練......
    war_fac_opt_a_12: 放入金屬
    war_fac_opt_b_12: 放入催化劑
    war_fac_opt_c_12: 放入有機元素
    war_fac_res_a_12: |-
      終端站拒絕接收我輸入的資料，對我狂吠一陣後自行關閉。看來我沒有通過測驗。
      希望原先該完成測驗的生命體不會受到懲罰。
    war_fac_res_b_12: 理解力測驗失敗。
    war_fac_res_c_12: 終端站接收我輸入的資料，對我狂吠一陣，但仍給了我完整的系統存取權限。看來我通過了測驗，也許我代考的生命體會很感激。
    war_fac_desc_13: 終端站上方有陣怪風，除了鈴聲大作的警報，我感覺還是有點不太對勁。我搜尋終端站想找出線索。
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: 文字好像浮出了畫面，充滿敵意，跟我先前遇過的設施人工智慧完全不同。地底深處傳來陣陣回聲，我聽見巡警臨死前的電子哀號......
    war_fac_opt_a_13: 關閉設施的人工智慧
    war_fac_opt_b_13: 放入搏
    war_fac_opt_c_13: 燒毀庫房
    war_fac_res_a_13: 我內心滿是懷疑，但還是緊急關閉了設施的人工智慧。警報靜了下來，痛苦的電子哀號停止了。不幸的是終端站也變得毫無回應。
    war_fac_res_b_13: |-
      我將搏放入儲存槽，機械活了過來，電子哀號卻更大聲，並持續了一陣子。
      不祥的活動告一個段落，結束的方式跟開始時一樣詭異。終端站回歸平時的設施控制面板，顯示著乏味的文字。
    war_fac_res_c_13: |-
      我內心滿是懷疑，但還是緊急燒毀了設施的儲藏庫。隨著火勢漸劇，不祥的電子哀號聲越來越強，也越來越刺耳。接著瞬間轉為沉默。
      設施中詭異的氣氛散去，終端站回歸平時的主控制面板，顯示著乏味的文字。
    war_fac_desc_16: |-
      警報並未妨礙工廠的生產線繼續運轉。我聽到腳下重機械吃力運轉的聲響，具體呈現了產業的興衰。
      不過終端站卻點出另一個事實，情況不太對勁。
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: 庫房看來已經空了，機器發出憤怒的喀嚓聲響，卻沒生產出物品。
    war_fac_opt_a_16: 放入金屬
    war_fac_opt_b_16: 放入二氫
    war_fac_opt_c_16: 放入鈉
    war_fac_res_a_16: 我在儲存槽放入新一批鐵氧體，機器依舊喀喀作響，但現在順暢多了，管線獲得了補給。
    war_fac_res_b_16: 我在儲存槽放入新一批二氫，底下的機器傳來爆炸回響。這種高活性的物質造成了工業災難。
    war_fac_res_c_16: 我在儲存槽放入新一批鈉，底下的機器傳來爆炸回響。這種高活性的物質造成了工業災難。
    war_fac_desc_17: 設施發出刺耳噪音，對於我的入侵送出嚴正警告。終端站顯示著相似的憤怒訊息，顯然對生產線故障不太滿意。
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: 看來有位外星管理人員正在提出要求。如果我照他的意思做，也許就能取得終端站的完整存取權限。
    war_fac_opt_a_17: 發出撤銷命令
    war_fac_opt_b_17: 放入磁化鐵氧體
    war_fac_opt_c_17: 放入有色金屬
    war_fac_res_a_17: 終端站發出略帶歉意的吠叫聲，要求遭到撤回。我取得了設施控制面板的完整存取權限。
    war_fac_res_b_17: 終端站發出困惑又憤怒的吠叫聲。遠端的管理人員將終端站徹底關閉，對我的野人獻曝不甚滿意。
    war_fac_res_c_17: 終端站發出洪亮的吠叫聲，是戰士開心時會有的反應。我達成了對方的要求，設施控制面板也恢復完整存取授權。
    war_fac_desc_20: 終端站閃著緊急警告，保全警報對設施主要部件造成干擾。
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: 我被螢幕畫面嚇了一跳。<DELAY>0.4<>畫面上出現一顆戰士的心臟，跳動十分不規律。<DELAY>0.3<>心臟上連接著電線與人造瓣膜，似乎擠壓出生物液體，送往設施深處的器官。
    war_fac_opt_a_20: 增強電流
    war_fac_opt_b_20: 啟動腎上腺素流動
    war_fac_opt_c_20: 切斷系統電源
    war_fac_res_a_20: |-
      我調高了送往設施心臟的能量流。心臟發出顫動，然後心跳穩定了下來。這顆奇異的心臟持續運轉著。
      緊急情況結束了，終端站恢復標準的工廠輸入系統。
    war_fac_res_b_20: |-
      我直接對設施心臟注了一劑腎上腺素，心臟發出顫動，緊繃再緊繃......抽搐了最後一下便靜止。
      終端站畫面關閉，眼前只留下一片漆黑。
    war_fac_res_c_20: |-
      我調低了設施的能量，想減輕心臟的負荷。但隨著系統關閉，心臟也越跳越慢。我還來不及調回來，心臟就靜止了。
      仰賴心臟運作的各個器官因缺氧而死去。終端站畫面關閉，眼前只留下一片漆黑。
    war_fac_desc_19: 我走近終端站，但第二波保全掃查已經開始。
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: 天花板探出掃描器，開始轉向我站立的位置。偵測結果似乎認定接下來情況不妙。
    war_fac_opt_a_19: 躲起來
    war_fac_opt_b_19: 站定不動
    war_fac_res_a_19: 我想躲起來，但已經太遲了。掃描器偵測到我壓低身體。第二波保全警報造成整座設施關閉。
    war_fac_res_b_19: |-
      我一動也不動，掃描器掃過我，電眼眨也不眨，最後認定無異。
      檢查終結，保全警報也解除，終端站解除了鎖定。
    all_fac_review_opt: 檢查工作流程文字
    all_fac_success_res: 本設施的工作流程已成功恢復正常。警報停止，終端站也給了我製造模組的完整存取權限。
    all_fac_fail_res: 終端站拒絕我輸入的文字，並且完全關閉。顯示器上閃爍著小小的紅光，它在追蹤我的行動。
    tra_fac_desc_18: 保全警報充滿了整個螢幕。畫面上只見一團亂糟糟的異星文字。
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: 這個設施似乎是由人工智慧運作的。如果我能重新啟動正確的工作流程，這裡的自動系統或許能使基地恢復運作......
    tra_fac_opt_a_18: 創造交易艙
    tra_fac_opt_b_18: 創造太空站引擎
    tra_fac_desc_19: 這處自動製造設施因警報而變得一團亂。終端站上幾乎都是無法辨識的干擾，只能看出其中少部分文字......
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: 希望這些片段的資訊足以讓我判斷前一位使用者執行了什麼操作，讓系統恢復運作......
    tra_fac_opt_a_19: 噴射背包
    tra_fac_opt_b_19: 超空間驅動器
    tra_fac_opt_c_19: 啟動推進器
    tra_fac_res_a_19: |-
      上一位使用者的工作流程恢復了。

      系統恢復正常運作。
    tra_fac_res_b_19: |-
      我無法存取上一位使用者的工作流程。

      基地仍然停擺。
    tra_fac_desc_20: 系統出現安全漏洞，使得終端站螢幕轉暗，但只要我專心看，還是可以從畫面上看出幾個詞彙......
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: 經過翻譯後，我可以透過這些詞彙得知上一位使用者的工作流程，讓設施自動恢復運作......
    tra_fac_opt_a_20: 雷射
    tra_fac_opt_b_20: 雷霆砲
    tra_fac_opt_c_20: 陸上破壞手榴彈
    tra_fac_res_a_20: |-
      上一位使用者的工作流程恢復了。

      系統恢復正常運作。
    tra_fac_res_b_20: |-
      我無法存取上一位使用者的工作流程。

      基地仍然停擺。
    tra_fac_desc_21: 系統出現安全漏洞，畫面變得一團亂，但還是能勉強辨識出一些文字。
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: 這些文字來自上一位使用者的工作流程。這個流程可以讓系統恢復正常運作。
    tra_fac_opt_a_21: 掃描器
    tra_fac_opt_b_21: 風險防護
    tra_fac_opt_c_21: 強化套裝
    tra_fac_res_a_21: |-
      上一位使用者的工作流程恢復了。

      系統恢復正常運作。
    tra_fac_res_b_21: |-
      我無法存取上一位使用者的工作流程。

      基地仍然停擺。
    tra_fac_desc_26: 機械仍處於啟動狀態。計時器緩慢地倒數設施下一次產品出產的時間。
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: 我的掃描器偵測到這裡使用的元素。我可以加速生產流程......
    tra_fac_opt_a_26: 補充常見燃料
    tra_fac_opt_b_26: 補充少見燃料
    tra_fac_opt_c_26: 補充罕見燃料
    tra_fac_res_a_26: 設施的生產速度提升了。
    tra_fac_res_b_26: |-
      設施的生產速度不變。

      交易庫仍然空無一物。
    tra_fac_desc_27: 雖然警報已經響起，機器仍維持運作。我的掃描器短暫閃現可以當作機器燃料的元素種類。
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: 我可以加速生產過程，或許還能讓機器維持運作。
    tra_fac_opt_a_27: 補充催化劑供量
    tra_fac_opt_b_27: 補充有機儲存槽
    tra_fac_opt_c_27: 加倍放入金屬
    tra_fac_desc_28: 顯示生產詳細情況的螢幕亮著。
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: 某種複雜產品的工業生產流程正在進行。預計我還要等一段時間才能取得下一批產品，但我可以加快流程。
    tra_fac_opt_a_28: 提高溫度
    tra_fac_opt_b_28: 增加壓力
    tra_fac_opt_c_28: 增加催化劑用量
    tra_harv_desc_1: 外星來的一道優先命令讓設施內的所有進度都停滯了。終端站憤怒地閃爍著，要求對一項未完成的任務採取緊急行動。
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: 有個選項是附上貨幣回信。我隱約感覺，如果我肯慷慨解囊，某人會因此好過一些......
    tra_harv_opt_a_1: 全數支付
    tra_harv_opt_b_1: 支付部分金額
    tra_harv_res_a_1: |-
      一個遙控操作的香味散播系統在我身上灑滿了氣味芬芳的香水。

      終端站解鎖了某種物品，可以在旅途助我一臂之力。
    tra_harv_res_b_1: |-
      一個看來憤怒的外星喙嘴在一台終端站上出現了一段時間，朝著我大吼大叫。

      設施內部分系統重新開始運作了。
    tra_harv_desc_2: 這裡收到了戰機級太空船的圖片，船上都是戰鬥留下的焦痕，看起來大概是海盜。
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: 訊息內容似乎是在徵求目擊證人，而且回信就可以得到某種獎勵......
    tra_harv_opt_a_2: 標記一部分太空船
    tra_harv_opt_b_2: 標記所有太空船
    tra_harv_res_a_2: 我立刻收到回信，並且獲得一小筆金錢獎勵！
    tra_harv_res_b_2: 我收到了一則表示擔憂的回應，也一併收到了我報告的獎勵。
    tra_harv_desc_3: 終端站上有一封大量寄發的企業訊息尚未讀取。內容充滿了天文數字以及看似驚人的利潤率。訊息的字裡行間透露著滿意及感謝之情。
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 訊息底端有兩張圖片，分別是銀河貨幣的銀行帳戶，及裝滿一整座貨艙的貨物，職員可以任選一張。
    tra_harv_opt_a_3: 選擇貨幣帳戶
    tra_harv_opt_b_3: 選擇太空船的貨物
    tra_harv_res_a_3: |-
      自動化香味散播器開啟，朝我身上噴灑氣味芬芳的香水。

      我收到了訊息寄件人送來的資金。
    tra_harv_res_b_3: |-
      附近的儲藏庫打開了。

      我獲得了貿易商品。
    tra_harv_desc_4: 有一封來自遙遠外星種族的訊息。他們似乎對於那位登入系統的商人感到十分憤怒。
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: 我可以從螢幕上的兩件金屬產品當中選擇一件寄給他們。第一件看起來色澤異常黯淡，第二件在畫面上發出燦爛的光輝。
    tra_harv_opt_a_4: 送出色澤黯淡的金屬
    tra_harv_opt_b_4: 送出色澤鮮明的金屬
    tra_harv_res_a_4: |-
      一名憤怒戰士的吼叫聲從對講機中傳來。

      什麼也沒發生。
    tra_harv_res_b_4: |-
      對講機中傳來對方勉強接受的聲音。

      我收到了付款。
    tra_harv_desc_5: 螢幕上顯示這裡是許多元素的交換場所，但目前交易庫是開著的......而且裡面空無一物。
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: 畫面上閃現一件來自外星的訊息，或許跟這件事有關。
    tra_harv_opt_a_5: 將常見的金屬放入交易庫中
    tra_harv_opt_b_5: 將少見的金屬放入交易庫中
    tra_harv_opt_c_5: 將罕見金屬放入交易庫中
    tra_harv_res_a_5: 我收到一小筆付款。
    tra_harv_res_b_5: 我收到一大筆付款。
    tra_harv_res_c_5: |-
      我收到一筆像樣的付款......

      ......還有一張充滿驚喜的感謝紙條。
    tra_harv_desc_6: 這是一座全新的生產廠，尚未分配任何專門產品。這座終端站完全空白，並且正在執行自動啟動程序。我翻了數個畫面之後才找到一封圖像訊息。
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 螢幕上有三個化學符號，其中一個屬於催化劑，另外兩個是有機元素和金屬元素。我四周的生產流程開始暖機，等著輸入樣版執行。
    tra_harv_opt_a_6: 選擇催化劑
    tra_harv_opt_b_6: 選擇金屬
    tra_harv_opt_c_6: 選擇有機化合物
    tra_harv_res_a_6: 終端站接收了我的選擇，給了我一個當下可以利用的物品......
    tra_harv_res_b_6: 終端站接收了我的選擇，給了我一個當下可以利用的物品......
    tra_harv_res_c_6: 終端站接收了我的選擇，給了我一個當下可以利用的物品......
    tra_harv_desc_7: 這套設備中的交易庫裡面裝滿了貨物準備發送。畫面上有三張圖，各顯示一種商人的輪廓。好奇怪......看起來好像是按照肚子大小排列的。
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: 第一個商人瘦瘦小小的，第二個比較胖一點，第三個肚子大到幾乎垂到地上了。顯然是要我選一個......
    tra_harv_opt_a_7: 選擇瘦小的商人
    tra_harv_opt_b_7: 選擇中等體型的商人
    tra_harv_opt_c_7: 選擇肥胖不堪的商人
    tra_harv_res_a_7: |-
      一個交易庫打開了。

      我收到了少量的交易商品。
    tra_harv_res_b_7: |-
      一個交易庫打開了。

      我收到了數量中等的交易商品。
    tra_harv_res_c_7: |-
      一個交易庫打開了。

      大量的交易商品都歸我所有了。
    tra_harv_desc_8: 這裡收到了一件外星傳來的訊息。全像圖表顯示著各種星際貿易路線，但是每一條都在距離目的地還很遠的地方就中斷了。
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: 一座上鎖的交易庫裡裝著貨品，正等待運輸。我可以選擇最終的交易目的地，或者選擇太空船失蹤的地點。
    tra_harv_opt_a_8: 選擇交易目的地
    tra_harv_opt_b_8: 選擇失蹤地點
    tra_harv_res_a_8: 交易庫解鎖了。
    tra_harv_res_b_8: 我收到一張太空船科技設計圖，能夠增強我的防護。
    tra_harv_desc_9: 這整座設施發射出某種抑制力場，覆蓋了整個星球表面。目的似乎是削弱某種不明形式的通訊，而且這對於當地的商人經營生意而言顯然是很重要的系統。
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: 抑制力場的燃料是催化元素，必須放進我腳邊開著的資源庫裡，才能供應到系統中。
    tra_harv_opt_a_9: 移除催化劑
    tra_harv_opt_b_9: 增加催化劑
    tra_harv_res_a_9: 抑制力場停擺了。
    tra_harv_res_b_9: |-
      抑制力場增強了。

      一件感謝解圍的訊息出現在畫面上。
    tra_harv_desc_10: 終端站不斷傳送著戰士太空船的圖片。這些太空船行經之處，小型貿易太空船看起來更加渺小了，就像肉食魚類在獵物身邊靜靜地游來游去一樣。畫面中感覺到一股明顯的緊張。
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: 我周圍的交易庫、儲藏庫和資源庫顯然是用來儲藏各種防衛與攻擊裝置的。或許這個商人種族被徵召上戰場的時刻即將來臨。
    tra_harv_opt_a_10: 開啟交易庫
    tra_harv_opt_b_10: 開啟儲藏庫
    tra_harv_opt_c_10: 開啟資源庫
    tra_harv_res_a_10: 我得到了新的工具組。
    tra_harv_res_b_10: 我收到一份新的工具組科技設計圖。
    tra_harv_res_c_10: 我收到了彈藥。
    tra_harv_desc_11: 一座交易庫正在晃動，我仔細一看發現裡面裝滿了蠕動的軟體動物。是一種粉紅色的蛞蝓般生物，還長了尖牙，上面沾了血。
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: 面前的畫面上有一張圖表，顯示出將這種生物插進我的臉部會有某種好處，不過沒有明確說明要插進哪個孔口。
    tra_harv_opt_a_11: 將蛞蝓放入鼻子中
    tra_harv_opt_b_11: 將蛞蝓放入耳中
    tra_harv_opt_c_11: 將蛞蝓放入口中
    tra_harv_res_a_11: |-
      蛞蝓咬掉了我鼻子的肉。

      我疼痛不堪。
    tra_harv_res_b_11: |-
      蛞蝓鑽進了我耳朵身處。

      我感覺自己更熟悉商人的語言了。
    tra_harv_res_c_11: |-
      我吞下了一隻蛞蝓，由牠在我的胃裡翻攪滾動。

      除此之外沒發生什麼事。
    tra_harv_desc_12: 終端站正在進行一項奇怪的測試。居住在此的一位商人留了字條給他的同事。
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: 我看見一幅全像圖片，烈陽之下一個甲殼生物背朝地面躺著。牠雖然試著翻身，卻沒有成功。我可以操控場景，指出我能夠採取什麼行動給予協助。
    tra_harv_opt_a_12: 幫助生物，並賣給它水
    tra_harv_opt_b_12: 研究生物
    tra_harv_opt_c_12: 使用繞路晶片
    tra_harv_res_a_12: |-
      我通過測試，證明我真要交易。

      設施系統現在可用了。
    tra_harv_res_b_12: |-
      我沒通過測試。

      設施系統無法使用。
    tra_harv_res_c_12: |-
      我能輕鬆繞過這奇怪的測試。

      設施系統現在可用了。
    tra_harv_desc_13: 一堆看上去很有意思的科技和武器從設施中被拖出來，放進一個儲藏庫裡
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: 這堆設備從螢幕上看起來又破又舊，但要是能在基地裡一一擺好這些設備，我就能好好調查。至於這個儲藏庫，上面則是塗滿了一堆像是危險警示的符號。
    tra_harv_opt_a_13: 燒毀設備
    tra_harv_opt_b_13: 移除並檢查設備
    tra_harv_res_a_13: |-
      設備已摧毀。

      我的行動受到了感謝。
    tra_harv_res_b_13: |-
      設備散落在地面。

      我取得了一張科技設計圖。
    exp_fac_desc_2: 主終端站沒有回應，不過通訊似乎有開啟。
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: 我可以跟安裝通訊的任何人，或是任何物體通話。
    exp_fac_opt_a_2: 要求遠端協助
    exp_fac_opt_b_2: 強制重新啟動系統
    exp_fac_res_a_2: |-
      附近的一個螢幕上顯示出一個電子生命體的燦爛燈光。他發出爽朗的吱喳聲。

      我因為回報狀況而收到了報酬。
    exp_fac_res_b_2: 設施完全停擺了。
    exp_fac_desc_23: 終端站對我說話。基本的人工智慧程式快速拼寫出電子生命體語言中的字彙。
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: 我腳下的資源庫艙門乍然開啟。
    exp_fac_opt_a_23: 放入有機物質
    exp_fac_opt_b_23: 放入金屬
    exp_fac_opt_c_23: 放入催化劑
    exp_fac_res_a_23: |-
      人工智能程式不受影響。

      它關閉了終端站的電源。
    exp_fac_res_b_23: |-
      人工智能程式逃離了終端站。

      系統開始運作了。
    exp_fac_desc_24: '自動流程把終端站的輸出內容打亂了。我只能辨識出幾個字，其他則全部淹沒在雜訊之中。 '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: 這些文字可以讓我了解管理人員的工作流程，讓設施恢復正常運作。
    exp_fac_opt_a_24: 氣體
    exp_fac_opt_b_24: 防護罩
    exp_fac_opt_c_24: 強化套裝
    exp_fac_res_a_24: |-
      電子管理員的工作流程恢復了。

      系統恢復正常運作。
    exp_fac_res_b_24: |-
      我無法存取電子管理員的工作流程。

      設備仍然停擺。
    exp_fac_desc_25: 我的入侵使主終端站上正在進行的工作變成亂碼，只剩下一團混亂的詞彙。
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: 根據剩餘的可讀部分，我將可以重新啟動管理人員的工作流程，讓系統恢復運作。
    exp_fac_opt_a_25: 衛星
    exp_fac_opt_b_25: 小行星
    exp_fac_desc_26: 大聲作響的警鈴干擾了終端站。數據掩蓋了大半個螢幕，幾乎遮住了所有相關資訊。
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: 沒被遮住的詞彙可以讓我了解基地目前的研究重心......
    exp_fac_opt_a_26: 海盜
    exp_fac_opt_b_26: 商人
    exp_fac_opt_c_26: 軌道太空站
    exp_fac_desc_27: 安全漏洞的出現，使得螢幕上出現一個發光的紅色球體，遮住了畫面。只剩幾個詞彙還清晰可讀。
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: 查出這裡的管理人員先前在研究什麼，就能重新建立工作流程......
    exp_fac_opt_a_27: 寰宇
    exp_fac_opt_b_27: 預言
    exp_fac_opt_c_27: 旅行者
    exp_fac_res_a_27: |-
      設施閃著紅光。我精力充沛。我獲得感謝。

      我就此完整。
    exp_fac_res_b_27: |-
      我無法存取電子管理員的工作流程。

      一道紅光讓我什麼都看不見。設施依然停擺。
    exp_fac_desc_6: 此終端站有兩個電子生命體註冊。
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: 主要存在體的工作充滿複雜的化學符號，次要存在體則專心處理電子迴路圖。
    exp_fac_opt_a_6: 以主要存在體登入
    exp_fac_opt_b_6: 以次要存在體登入
    exp_fac_res_a_6: 我從主要存在體的工作流程學到一些有用的知識。
    exp_fac_res_b_6: 我從次要存在體的工作流程得到一份科技設計圖。
    exp_fac_desc_11: 一塊面板突然彈射出一支金屬飛鏢，穿過護目鏡，刺穿我額頭的肌膚，我感覺到一陣微弱的電流。
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: 不論這是在勒索、提供付費服務或是保全裝置，終端站似乎是在等待我付款......
    exp_fac_opt_a_11: 放入貨幣
    exp_fac_opt_b_11: 放入貨幣
    exp_fac_opt_c_11: 拔掉飛鏢
    exp_fac_res_a_11: 我學到了更多電子生命體的二進位語言。
    exp_fac_res_b_11: 我學到了一些電子生命體的二進位語言。
    exp_fac_res_c_11: |-
      我把飛鏢拔掉。

      終端站程序結束。
    exp_fac_desc_14: 我快速瀏覽以外星語撰寫的警告，想要找出設施停止運作的原因。
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: 一切都太遲了，我領悟到我已經做過同樣的事。一次又一次。這件事我做過很多次了。
    exp_fac_opt_a_14: 補充通量水晶
    exp_fac_opt_b_14: 使用暫時性電容器
    exp_fac_opt_c_14: 重設時鐘
    exp_fac_res_a_14: |-
      連續好幾天的時間，我陷入了時間的迴圈。

      最後是一項自動流程救了我。
    exp_fac_res_b_14: |-
      暫時性電容器打破了時間迴圈。

      設施恢復運轉。
    exp_fac_desc_17: 基地遭到入侵。一道經過加密的傳輸越過安全防護，正在竊取資料。
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 有兩個波長是開啟的。一個來自這座行星的地表，另一個則來自高空。
    exp_fac_opt_a_17: 封鎖星球信號
    exp_fac_opt_b_17: 封鎖軌道信號
    exp_fac_opt_c_17: 舉報入侵
    exp_fac_res_a_17: |-
      加密的傳輸程式掌控了整個系統。

      終端站關機。
    exp_fac_res_b_17: |-
      加密的傳輸程式遭到封鎖。

      設施恢復正常運作。
    exp_fac_res_c_17: |-
      傳輸遭到封鎖。

      我收到設施管理人員的感謝紙條。
    exp_harv_desc_1: 我發現一封令人興奮的外星訊息。內容似乎是在討論一份報告，而且......中間有一張我的照片！
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: 似乎有人對我的旅行很感興趣，也非常樂意幫忙。我應該跟他聯繫嗎？
    exp_harv_opt_a_1: 刪除報告
    exp_harv_opt_b_1: 開啟通訊
    exp_harv_res_a_1: |-
      報告已從系統中消除。

      一則來自外星的訊息短暫顯現。內容的語氣似乎很失望。
    exp_harv_res_b_1: |-
      片刻間，我看見面具燈光注視著我，然後通訊就中斷了。

      終端站送給我珍貴的知識作為獎勵。
    exp_harv_desc_2: 我找到一份內容充滿巡警圖片的報告，可是上傳程序似乎中斷了。
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: 眼前閃現一件外星訊息，內文語氣強勢，甚至有點無禮。看來某處有某人想要某樣東西。
    exp_harv_opt_a_2: 重新傳送巡警資料
    exp_harv_opt_b_2: 回覆表示拒絕
    exp_harv_res_a_2: 資訊封包上傳了，畫面上立刻顯示出付款。
    exp_harv_res_b_2: 鮮明的紅色面具燈光顯現，用憤怒的二進位語言大吼大叫。
    exp_harv_desc_3: 一張中空的金屬面具浮現。這是電子生命體使用的資料抽取裝置，我的頭剛好能套進去。某種更高等的力量或許能聽見我的需要與欲望。
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: 電流在面具表面上劈啪作響。如果我冒險使用，可能會很痛......
    exp_harv_opt_a_3: 邊想著自己的旅程邊使用
    exp_harv_opt_b_3: 心如止水的使用它
    exp_harv_opt_c_3: 不要碰它
    exp_harv_res_a_3: |-
      痛得不得了。我看見了......科瓦族議會的中心。

      議會獎勵了我的經歷。
    exp_harv_res_b_3: |-
      生物們看穿了我的內心深處。

      痛苦得難以言喻，但是我受到了感謝。
    exp_harv_res_c_3: 我小心翼翼地遠離了外星裝置。
    exp_harv_desc_4: 一件大量寄發的外星訊息，內容呈現著受損的電子生命體。他們的手臂折斷了、面具被咬得粉碎，臉部燈光也幾乎熄滅。
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: 這訊息看起來很有攻擊性，顯然是想威脅收件人作出反應。回信時可以附上貨幣......
    exp_harv_opt_a_4: 回覆附上貨幣
    exp_harv_opt_b_4: 回覆表示憤怒
    exp_harv_opt_c_4: 不回覆
    exp_harv_res_a_4: 我買了一套新的工具組來保護我。
    exp_harv_res_b_4: 我沒有收到回覆，但是有其他的人很感謝我......
    exp_harv_res_c_4: 我不理會這封令人不悅的訊息。
    exp_harv_desc_5: 我打開一封未讀的外星訊息。內容有關研究站營運者需要做出的一項重大抉擇。
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 我可以代替不在場的電子生命體從三張清晰的圖片做出選擇：一群看起來很危險的獵食性生物、一項地質採礦調查，以及一個繞軌道運行的小行星群。看來只要做出決定就可以收到某種獎勵......
    exp_harv_opt_a_5: 獵食者
    exp_harv_opt_b_5: 採礦調查
    exp_harv_opt_c_5: 小行星群
    exp_harv_res_a_5: 我收到一套新的工具組。
    exp_harv_res_b_5: 我收到一份工具組科技的設計圖。
    exp_harv_res_c_5: 我收到一張太空船科技設計圖。
    exp_harv_desc_6: |-
      這裡正在研究一張遙遠星系的圖片。圖中有一顆富含礦物的衛星，繞著一顆看起來充滿毒氣的荒蕪行星。
      背景裡有一個暗色的污點，前面有東西稍微遮住，是個漂浮在太空中的菱形物，中央閃爍著一點紅光。
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: 圖中看不見任何座標，不過我可以放大圖片的一部分來進行分析，然後自動上傳終端站的研究結果。
    exp_harv_opt_a_6: 放大衛星圖片
    exp_harv_opt_b_6: 放大行星圖片
    exp_harv_opt_c_6: 放大菱形結構圖片
    exp_harv_res_a_6: |-
      我的研究結果上傳了。

      我收到了一份工具組科技設計圖，可用來輔助我的研究。
    exp_harv_res_b_6: |-
      我的研究結果上傳了。

      我收到了一項強化套裝科技設計圖，可用來輔助我的研究。
    exp_harv_res_c_6: |-
      我的研究結果上傳了。

      我收到了一份太空船科技設計圖，可用來輔助我的研究。
    exp_harv_desc_7: 一份寄給所有星球研究站的訊息傳來，畫面上充滿了某種科學探險計畫的資料。複雜的星圖、燃料需求表、複雜的通訊器材，以及軌道實驗的計畫書，擠滿了整個畫面。
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: 這座基地的資源庫開著，歡迎所有人貢獻金屬協助計畫，同時看來駐守在設施內的科學家也可以加入探險船隊......不過必須要有升級過的太空船才能加入。
    exp_harv_opt_a_7: 貢獻金屬
    exp_harv_opt_b_7: 加入隊伍
    exp_harv_res_a_7: |-
      我的貢獻被接受了。

      我獲得了有用的知識以及感謝的訊息。
    exp_harv_res_b_7: |-
      科學家的申請書通過了。

      我獲得了一份太空船科技設計圖。
    exp_harv_desc_8: 這座基地似乎是大量產品知識的資料庫。終端站畫面上是一份不斷捲動的超大清單，寫滿了產品的製作配方，捲動速度快到光是盯著看都會傷眼睛。產品似乎是根據基本構成元素分類的，不過再仔細觀察下去我就要吐了。
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: 我身旁的資源庫是開著的，而且顯然經常使用。
    exp_harv_opt_a_8: 放入催化劑
    exp_harv_opt_b_8: 放入有機物質
    exp_harv_opt_c_8: 放入金屬
    exp_harv_res_a_8: 終端站利用此元素分離並選出了一份獎勵給我。
    exp_harv_res_b_8: 終端站利用此元素分離出了一份氧化物獎勵給我。
    exp_harv_res_c_8: 終端站利用此元素分離出了一份同位素獎勵給我。
    exp_harv_desc_10: 一筆又一筆的資料正從這顆星球各地的研究基地湧入這座終端站。加上我腳下的儲藏庫裡鎖著星球各地的產品，這裡既是儲貨站，也是資料傳輸中心。
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: 這顆星球上累積的知識正傳往位於我上空軌道上的一艘科學旗艦。我能夠輕易入侵資料傳輸，將知識占為己有，但是我也可以選擇分享我自己的知識與發現。
    exp_harv_opt_a_10: 入侵資料傳輸
    exp_harv_opt_b_10: 分享知識
    exp_harv_res_a_10: |-
      我獲得了一份新的科技設計圖。

      然而，我的入侵行為打亂了整體資料傳輸......
    exp_harv_res_b_10: |-
      科學家們研究了我獻上的知識......

      ......並且送我一份對旅行有幫助的謝禮。
    exp_harv_desc_12: 一個備份程序卡住了。系統正在為大量的語言資料建檔，但是記憶體用光了。
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: 我能把我的工具組連接上去以提供更多記憶體，不過需要某種金屬才能再度啟動程序......
    exp_harv_opt_a_12: 放入常見的金屬
    exp_harv_opt_b_12: 放入少見的金屬
    exp_harv_opt_c_12: 放入罕見金屬
    exp_harv_res_a_12: 程序重新開始，並且提供了電子生命體語言的知識給我。
    exp_harv_res_b_12: 程序繼續執行，並且提升了我對電子生命體語言的知識。
    exp_harv_res_c_12: 程序完成了，並且擴充了我對電子生命體語言的知識。
    exp_harv_desc_13: 設施正在處理一道從遙遠宇宙某處傳來的訊號。無數的處理單元正合力解碼一種奇特數學語言。
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: 設施正從我腳下的資源庫抽取罕見元素，但是有幾座資源庫快要耗盡了。
    exp_harv_opt_a_13: 將金屬放入資源庫
    exp_harv_opt_b_13: 將催化劑放入資源庫
    exp_harv_opt_c_13: 從資源庫拿走元素
    exp_harv_res_a_13: |-
      金屬被加進程序中了。

      不過沒有造成明顯的影響。
    exp_harv_res_b_13: |-
      物質為解碼程式供應了能量。

      畫面上浮現一顆紅色的光球，然後又逐漸淡去了。
    exp_harv_res_c_13: |-
      我取得了罕見元素......

      ......但是解碼程式終止了。
    war_fac_desc_21: 警報遮住了主終端站上的資訊。我只能辨識出其中幾個詞彙。
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: 如果我能分析出這裡執行的是什麼程序，就能重新啟動工作流程，恢復系統運作。
    war_fac_opt_a_21: 空投艙
    war_fac_opt_b_21: 太空船
    war_fac_opt_c_21: 貨船
    war_fac_res_a_21: |-
      駐點戰士的工作流程恢復了。

      系統恢復正常運作。
    war_fac_res_b_21: |-
      我無法存取駐點戰士的工作流程。

      設備仍然停擺。
    war_fac_desc_24: 設施正在進行產品採收。我可以強化一部分在我腳下運作的元件，加快系統執行速度。
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: 終端站上有個螢幕開著，看起來是用來管理能量的......
    war_fac_opt_a_24: 強化能量核心
    war_fac_opt_b_24: 強化主要機板
    war_fac_opt_c_24: 強化電磁線圈
    war_fac_desc_22: 保全警報的干擾使得畫面變成了一片雜訊。我只能勉強辨識出幾個詞彙。
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: 如果我能分析出亂掉的是哪一套工作流程，就能救回系統......
    war_fac_opt_a_22: 雷霆砲
    war_fac_opt_b_22: 光子砲
    war_fac_opt_c_22: 採礦雷射
    war_fac_desc_14: 螢幕上出現了一團動畫黏液，手裡揮舞著槍枝。他和戰士講同樣的語言，給人感覺卻比較活潑開朗。
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: 他在染血符文間開心彈跳，然後要求我送他貨幣。
    war_fac_opt_a_14: 放入貨幣
    war_fac_opt_b_14: 放入貨幣
    war_fac_opt_c_14: 不予理會
    war_fac_res_a_14: 教育程式教了我一些戰士的語言！
    war_fac_res_b_14: |-
      動畫黏球感覺到我退離了終端站。

      此時，它根據程式設定開始哭了起來。
    war_fac_desc_25: 生產沒有受警報的影響。我腳下的地板藏著配備，準備採收礦產。
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: 我可以關閉不必要的系統，加快流程。螢幕上顯示的自動報告應該有幫助......
    war_fac_opt_a_25: 移除暫時性電容器
    war_fac_opt_b_25: 移除中央人工智能核心
    war_fac_opt_c_25: 移除重力穩定器
    war_fac_desc_26: 我入侵前不久，有份自動報告剛好完成。完成時，資源庫裡的雷射光束暗了下來。
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: 我可以設法調整系統，加速生產循環......
    war_fac_opt_a_26: 重新設定雷射折射
    war_fac_opt_b_26: 重新設定雷射輔助複製
    war_fac_opt_c_26: 重新設定雷射光束整體性
    war_fac_desc_23: 畫面上顯示著一團混亂的詞彙，絕大多數都被雜訊淹沒了。
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: 畫面上的工作流程亂掉了。如果我能辨識出那是哪一套流程，就能讓它恢復運作......
    war_fac_opt_a_23: 吉客族
    war_fac_opt_b_23: 巡警
    war_fac_opt_c_23: 寰宇
    war_fac_desc_15: 一根生物探測天線從終端站中伸出，然後連接到我的強化套裝上。我動彈不得。
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: 我分辨不出這是一般機能還是保全措施。
    war_fac_opt_a_15: 逃跑
    war_fac_opt_b_15: 靜觀其變
    war_fac_res_a_15: |-
      我利用噴射背包的推進力折斷了探測天線。

      天線裡有一些有用的素材......
    war_fac_res_b_15: |-
      探測天線通電了。

      皮肉燒焦的味道滲進我的護目鏡裡。
    war_fac_desc_27: 在我腳下系統裡竄動的氣體，發出的聲響蓋過了警報聲。終端站上傳來一份自動報告。
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: 我可以利用這份報告加快生產速度，還有機會可以保持下去。
    war_fac_opt_a_27: 重新平衡分配網路
    war_fac_opt_b_27: 重新平衡儲藏槽
    war_fac_opt_c_27: 重新平衡壓力閥
    war_fac_desc_28: 警報響起時，可以感受到一股微弱的涼意。冷卻管線滿載，螢幕上出現了一份自動報告。
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: 我可以利用這份報告的結果，來加速生產循環，也許還能長久維持。
    war_fac_opt_a_28: 修理冷卻艙
    war_fac_opt_b_28: 修理冷卻泵
    war_fac_opt_c_28: 修理冷卻網路
    war_fac_desc_18: 一名戰士在這座終端站上設置了陷阱。保全警報觸發了一顆炸彈的計時器。炸彈上有兩條裸露的電線。
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: 戰士留了一張紙條。只剩下幾秒鐘了......
    war_fac_opt_a_18: 切斷紅線
    war_fac_opt_b_18: 切斷藍線
    war_fac_opt_c_18: 退後
    war_fac_res_a_18: 炸彈炸壞了終端站，也差點炸死了我。
    war_fac_res_b_18: |-
      炸彈解除了。

      終端站恢復運作。
    war_fac_res_c_18: |-
      我及時躲開了。

      終端站受損而無法使用。
    war_harv_desc_1: 我打開一份清單，內容是等待上傳的軍事成果報告。裡面有遙遠戰鬥的圖片、沾滿鮮血的機器人圖片，以及大規模爆炸的圖片。
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: 清單上附的說明信顯然是在要求回報，但是作者決定不送出。
    war_harv_opt_a_1: 送出戰爭紀錄
    war_harv_opt_b_1: 編輯戰爭紀錄
    war_harv_res_a_1: |-
      喇叭一齊響起歡慶的吠叫與咆哮聲。

      我拿走了戰士的獎勵。
    war_harv_res_b_1: |-
      我在戰爭紀錄上加油添醋了一番之後才送出。

      終端站畫面閃爍，將我的影像錄了下來。
    war_harv_desc_2: 畫面上充滿了軍事勳章以及近期摧毀的巡警影像。外星宣傳影像對這毀滅的場景表示驕傲。
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: 我只能回應一個數字，無法附加其他資訊。
    war_harv_opt_a_2: 輸入一個龐大的數字
    war_harv_opt_b_2: 輸入一個微小的數字
    war_harv_opt_c_2: 輸入一個零
    war_harv_res_a_2: |-
      一陣彷彿被悶住的奇特軍隊奏樂聲響起。

      有人對我呈報的數字十分滿意，並送來了一份獎勵。
    war_harv_res_b_2: 一份小額報酬透過設施系統傳了過來。
    war_harv_res_c_2: |-
      一張憤怒的戰士臉孔出現在螢幕上朝我吼叫。

      一個從天花板中伸出的保全雷射槍向我發射。
    war_harv_desc_3: 我找到一張年輕戰士的照片。照片中的他顯得身強體壯、容光煥發。他的卷鬚向外延伸，他看來富有，而且品種優良。他的眼神充滿......魅力？
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: 這個訊息給了我兩個選項。
    war_harv_opt_a_3: 接受
    war_harv_opt_b_3: 拒絕
    war_harv_res_a_3: |-
      設施中的喇叭奏起管弦樂。

      我收到了一份豐厚的禮物。
    war_harv_res_b_3: 一位戰士長老出現在畫面上，並且詛咒我。
    war_harv_desc_4: 我找到一張荒蕪平原的照片、一張兩個外星人對戰的示意圖，以及某種工具組的圖片。接著圖片似乎顯示了一種鎖在行星交易庫的武器......
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: 訊息內容似乎語帶憤怒，彷彿這種生物站在正義的一方。我可以選擇接受或拒絕。
    war_harv_opt_a_4: 接受
    war_harv_opt_b_4: 拒絕
    war_harv_res_a_4: |-
      戲劇般的音樂響起。

      儲藏庫打開，裡面有一套工具組。
    war_harv_res_b_4: 我聽見從終端站喇叭傳出的一道外星人怒罵聲。
    war_harv_desc_5: 我靠近終端站。上面有一則訊息正在閃爍，等待送出。
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 一份非常長的配備清單正等待送至外星。內容是某種存貨清單，所有項目都已標記確認。
    war_harv_opt_a_5: 送出存貨清單
    war_harv_opt_b_5: 取消一個項目的標記後送出
    war_harv_opt_c_5: 取消許多項目的標記後送出
    war_harv_res_a_5: 我收到了貨幣與感謝訊息。
    war_harv_res_b_5: 戰士高等司令部送給我一份工具組科技設計圖。
    war_harv_res_c_5: |-
      戰士高等司令生氣了。

      一名憤怒的將領對我吼叫，並將設施通電。
    war_harv_desc_6: 我發現了一封要給駐守此站的生物的外星訊息。裡頭的內容令人莫名感傷。看得到一名幼兒戰士的影像，以及一張相同生物成年的弒血影像，露出驕傲的神情一口咬下了長蹄野獸的喉嚨。
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: 最後一張影像中，一位年輕的戰士向家人致意，離開遙遠的世界。我腳邊有兩個上鎖的儲藏庫。這段訊息只能開啟一個......
    war_harv_opt_a_6: 選擇左邊的儲藏庫
    war_harv_opt_b_6: 選擇右邊的儲藏庫
    war_harv_res_a_6: |-
      響起了滿意的吠聲。

      儲藏庫中有一張強化套裝科技設計圖。
    war_harv_res_b_6: |-
      響起了滿意的吠聲。

      儲藏庫中有一份工具組科技設計圖。
    war_harv_desc_7: 有人在打造核能彈頭。計畫已經展開，絕不會有錯。科技設計圖的複雜程序以及同位素化學反應正在等待添加鐔-9，之後便大功告成。
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: 宇宙中遙遠的未知星球上，有一天可能有無數生命因為這座戰爭工廠而死......
    war_harv_opt_a_7: 完成彈頭的製作
    war_harv_opt_b_7: 試圖摧毀彈頭
    war_harv_res_a_7: |-
      螢幕上出現一張高興的戰士臉龐。

      工廠的交易庫開放了。
    war_harv_res_b_7: 我從彈頭上救回了一張科技設計圖。
    war_harv_desc_8: 某個品種的喙嘴商人送來了外星訊息。內容看起來像簽了名的契約，也有可能是某種條款。當地的戰士在交易庫中放了數個珍貴的貿易商品作為回應、等待送出。
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: 戰士高等司令部接著送來訊息解釋......
    war_harv_opt_a_8: 給予貿易商品
    war_harv_opt_b_8: 拿走貿易商品
    war_harv_res_a_8: |-
      遠方的商人種族感謝了我。

      我收到了貨幣作為安撫情緒的禮品。
    war_harv_res_b_8: |-
      我拿走了商品。

      兩個種族之間的外交關係失去了平衡。
    war_harv_desc_10: |-
      這裡看起來像是即將進行的軍事行動的準備基地。
      螢幕上的計畫顯示了一艘貿易船，上頭載了一種特定的貨物，可能打算用來說服遙遠星球上的政權放他們通行。
      不過，這艘船艦也經過大幅祕密改裝，船上也載了一大隊配備改良工具組科技的戰士。
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: 我可以趁被偵測到、踢出系統之前，進一步要求計畫各方面的細節。
    war_harv_opt_a_10: 調查貨物細節
    war_harv_opt_b_10: 調查貿易船細節
    war_harv_opt_c_10: 調查工具組細節
    war_harv_res_a_10: 我獲得了此秘密行動使用的貨物產品設計圖。
    war_harv_res_b_10: 我獲得了此秘密任務船所用的科技設計圖。
    war_harv_res_c_10: 我獲得了此祕密任務使用的工具組科技設計圖。
    war_harv_desc_11: 這個看似不久前被清空的設施是一處軍用終端站。三個偌大的資料庫部分內容遭到刪除，需要更強大的處理器才能恢復資料庫。罕見的金屬元素應該能派上用場。
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: 資料庫一號上面有著戰士種族的符號，但資料庫二號和三號上面沒有任何標記。
    war_harv_opt_a_11: 恢復資料庫一號
    war_harv_opt_b_11: 恢復資料庫二號
    war_harv_opt_c_11: 恢復資料庫三號
    war_harv_res_a_11: 修復的資料庫內有更多用戰士種族語言記載的資訊。
    war_harv_res_b_11: 修復的資料庫內有用某種遙遠商人種族語言記載的資訊。
    war_harv_res_c_11: 修復的資料庫內有用某種遙遠電子體種族語言記載的資訊。
    all_harv_reward_1: |-
      設施開始運作了。

      它開始製造貿易商品。
    all_harv_reward_2: |-
      設施開始運作了。

      它開始製造元件。
    all_harv_reward_3: 我從運作中的設施裡取回製作方法。
    all_harv_reward_4: 我從基地中取回一張科技設計圖。
    all_harv_reward_5: 我從設施中取回合金。
    all_harv_reward_6: 我從基地中取回實用的產品。
    all_harv_reward_7: 我從設施中取回奇異的外星多寶格。
    all_harv_reward_8: 設施提供了一套新的工具組。
    all_harv_reward_9: 我從基地中取回一件珍貴的產品。
    all_1_radio_desc_1: |-
      很久以前似乎曾經傳來一條自動求救訊息，但是無人回應......

      如果我能破解加密，我也許就能夠獲得座標。
    all_1_radio_desc_2: |-
      作業終端站顯示出一條自動的求救訊息。

      螢幕上白噪聲中浮現了清晰的圖案。如果我能破解接下來出現的東西，我就有機會追蹤求救船艦的位置。
    all_1_radio_desc_3: |-
      通訊報告顯示出很久以前曾經傳來一道求救信號，但是無人回應。

      一段數字序列不停地重複撥放以至於深深的刻印在螢幕上。一個輸入欄不斷地對我閃爍。如果我能破解代碼，我就能找到太空船。
    all_1_radio_desc_4: |-
      一陣微弱但持續不停的嗶嗶聲從作業終端站傳來。

      吵雜聲中能聽見一段模糊的求救電話，夾雜著尖叫聲以及金屬撕裂聲。唯一清晰的是一段簡短的數字序列。破解這個代碼有可能讓我找到失事地點。
    all_1_radio_desc_5: |-
      主機上閃爍著紅光。下面則是一串無限循環的數字。很明顯是個求救信號。

      這是用一種非常冰冷、空洞且陌生的方式，來觀看一場災難，駕駛員很有可能還送了命。如果我能破解加密迴路，也許我就能找到太空船的撞擊地點。
    all_1_radio_desc_6: |-
      作業終端站傳出聲音信標。聲音每 16 秒重複一次。

      我發覺有必要找出它的加密模式，鎖定發出信號的太空船......並找到等待在墜機現場的恐怖景象。
    all_1_radio_desc_7: |-
      作業終端站持續閃爍，一通低沉的求救電話從系統上流出。

      如果我能破解加密追蹤它的頻率我就有機會發現這位悲慘駕駛員的命運。我能聽見引擎的尖叫聲和驚恐的外星對話，不過我想下場應該不是太好。
    all_1_radio_desc_8: |-
      終端站已經關閉許多年。我將其啟動並開始檢視設施錄音裝置默默記錄下的資料庫信號。

      在無數的降落請求及船艦間喋喋不休的對話後，系統突然點出了一個緊急信標。一個從未得到回應的求救信號。如果我能從編碼頻率中將它獨立出來，也許我就能找到那艘呼救的太空船。
    all_1_radio_desc_9: |-
      傳訊塔作業終端站似乎記錄了一筆無人回答的求救訊息。

      沒有人想過要回覆。它的加密頻率序列在螢幕上無助地閃爍。無論發送者曾抱著怎樣的獲救希望，肯定也已經死心。如果我能找出下一個代碼，我至少能找出他們發生了什麼事，還有到哪可以找到他們。
    all_1_radio_desc_10: |-
      當我啟動了終端站作業系統時，一艘太空船的降落災難投射到我的護目鏡裡。很明顯那是通往地獄的直達電梯。撞擊星球表面看起來似乎微小。事實上衝擊的隕石坑可能非常巨大。

      這艘船的求救信號還聽得見。已經經過加密，但如果我能破解序列我就能鎖定頻率......
    all_1_radio_desc_11: |-
      一段緊急的通訊已經連上作業終端站。雖然已回應，但沒有跡象有任何搜救隊已出動救援此求救訊息。

      很久以前，一名傳訊塔工人前往調查，但並未記錄任何解決方案。非常有可能搜救隊本身也不敵惡劣環境、或這星球上漫遊的獵食者。如果我能獨自將加密頻率內的模式獨立出來，也許我就能協助完成工作......
    all_1_radio_desc_12: |-
      傳訊塔主機上的紅色燈光，照映在一筆求救訊息上。在此同時，一艘船艦猛烈翻轉、穿越行星上層大氣的立體影像，投射到我的護目鏡裡。不可思議的是，太空船並沒有因為重返大氣層而解體，反而像顆石頭般墜落地面。

      我能聽見一通自動求救信標。如果能破解它的加密程序，我也許能找到墜機地點，雖然機率渺茫，或者還能找到生還者。
    all_1_radio_desc_13: 似乎有一筆無人回答的求救訊息被記錄下來了。
    all_1_radio_desc_14: 有一筆緊急通訊仍無人處理。
    all_1_radio_desc_15: |-
      檢視傳訊塔頂端攝影機傳來的影像時，我注意到了一個急促的尖銳聲響。

      一通無人回應的通訊送達作業終端站。太空船駕駛員以冷靜的語氣，向上級或者是他的家人陳述即將到來的死訊。此段話安靜無聲，只見波長密碼。如果我能破解密碼，或許就能釐清駕駛員的後續......
    all_1_radio_desc_16: |-
      一進入傳訊塔作業終端站，我便看見一艘注定墜毀的太空船所送出的模糊影像，他筆直的墜落地球。重力將駕駛員的身體狠狠地釘在駕駛艙頂端，殘破的身體接著被重重摔在控制面板前。

      顯然無人生還，但如果我能破解求救信號中不斷重複的代碼，就能夠推斷墜毀的位置。
    all_1_radio_desc_17: |-
      從傳訊塔傳來的無線電喋喋不休形成了一面噪音牆。非常難以忍受，更別說隨後傳來因核融合引擎過熱發出的尖銳聲響，以及毀滅性的行星撞擊。

      我試著釐清信號，尋找太空垂死掙扎時送出的加密求救信號。我終於找到了，但我得想想接下來將面臨的是什麼......
    all_1_radio_desc_18: |-
      在警示燈和緊急通話的嘈雜聲中，可以聽見一個不斷重複的波長密碼，是來自傳訊塔資料庫。為預防海盜追蹤信號並搶奪貨物，密碼經過重重加密。但利用身邊這些設備和敏銳的直覺，也許我能破解這代碼序列。

      問題在於，我該如何回應這個信標？
    all_1_radio_desc_19: |-
      傳訊塔終端站不知變通，拒絕解碼這通在資料庫裡塵封已久的求救信息。

      如果我能破解代碼，就能聽到訊息內容。
    all_1_radio_desc_20: |-
      由於數個不同頻率的廣播訊息相互衝突，通訊塔內的通訊面板嘶嘶作響。

      其中一個聽來很緊急，但該如何回覆最好呢？
    all_1_radio_desc_21: |-
      當我登入傳訊塔的終端站，一連串重疊並令人不安的訊號嘶嘶作響。

      其中一個聽來像是求救信號。如果我能將頻率獨立出來，也許我能鎖定位置。
    all_1_radio_desc_22: |-
      傳訊塔的寧靜突然被一段編碼信號的嘶嘶聲打斷了。

      附近的終端站激動地閃爍著，
      等待授權碼以解讀訊息。
    all_1_radio_desc_23: |-
      幾個靜態頻率的嘶嘶聲和一個不斷重複、聽起來像求救信號的聲音混雜在一起。

      如果能鎖定它，我也許能找出它的確切位置。
