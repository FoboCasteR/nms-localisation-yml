    update1_title: 更新備註
    update1_notes: |-
      基礎更新 1.10 版

      基礎更新為《No Man's Sky》帶來基地建造等豐富內容，為未來的新遊戲元素奠下基礎。

      * 建造基地：種植作物、僱用 NPC、建造資源採集場
      * 創造模式：適合追求不受限探索及建造的夢想家
      * 購買貨船：購買即可存放交易貨品，並可隨時召喚到身邊
      * 改良版太空戰鬥：更大規模的太空戰役、全新太空船科技與機制
      * 求生模式：高難度挑戰，適合追求生存體驗的玩家
      * 貨船基地：招募工作人員、建造水耕實驗室和貨艙，擴大你的貨船規模
      * 改良版視覺效果：暫時性反鋸齒、動態模糊、紋理串流
      * 使用者介面改良：可堆疊產品、快速存取選單
      * 遊戲過程改良：更豐富的資源樹、更完善的路標系統

      Hello Games 一直努力打造更優質的《No Man's Sky》遊戲體驗。

      注意！我們必須重新生成宇宙，玩家在遊戲內的位置可能因此有所變動，但整體進度不會受到影響。

      萬分感謝
      Hello Games
