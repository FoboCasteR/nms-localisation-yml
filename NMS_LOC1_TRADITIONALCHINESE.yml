      但儲存的訊息並不只有這一個......
    tra_cra_res_b_3: |-
      貨艙裡運送中的裝置上有一隻正在進食的野獸，我被它嚇了一跳。

      它衝向我展開攻擊。我拿走了那生物無法吞下的物品......
    tra_cra_desc_4: |-
      巨大的天花板管道下壓著一具腐爛的駕駛員屍體，我在下面發現了一道尖銳的金屬光芒。

      控制板仍然發出運作的嗡嗡聲，但仔細檢查推進器並無法運作。這個生命體可能獨自困在這裡許多年了。
