    uprod3_name_l: 金屬板
    uprod4_name: 電路板
    uprod4_subtitle: 科技元件
    uprod4_description: 可堆疊、半彈性的電路板，以高度耐用的合成聚合物製作而成。
    uprod4_name_l: 電路板
    uprod5_name: 玻璃
    uprod5_subtitle: 科技元件
    uprod5_description: 防刮安全玻璃，表面塗層能自動清潔、經紫外線固化，可用於一般建築工程。
    uprod5_name_l: 玻璃
    uprod6_name: 聚合纖維
    uprod6_subtitle: 科技元件
    uprod6_description: 電子產品線路用纖維，以高級合成聚合物製成，能用來傳輸能量和資料。
    uprod6_name_l: 聚合纖維
    uprod7_name: 酸劑
    uprod7_subtitle: 科技元件
    uprod7_description: 稀酸劑，可用來讓各種電池產生強力電流。
    uprod7_name_l: 酸劑
    uprod8_name: 絕緣凝膠
    uprod8_subtitle: 科技元件
