    all_obs_reward_6: 我收到太空船求救信標的座標，是從上方天空的某處發出的。
    all_aban_desc_1: |-
      看起來像是劃在世界上的一道傷口。色澤鮮紅並邊緣破爛，就像是某種曾經活過但被撕裂的東西。我不應該靠近的。

      假如我有感官能聞到這顆星球的空氣，我猜應該會有某種外星惡臭吧，但是不管什麼都阻擋不了我的好奇心。

      它死了嗎？我觸碰它的時候，表面濕潤柔軟。然後它似乎就能活動了，在一塊緩慢移動的纖毛墊上爬行，離我而去。

      我應該放它走的。
    all_aban_desc_2: |-
      我瞥視雲層間的那顆緋紅光球。一隻巨大而兇狠的眼睛，眨也不眨，目光暴戾。恐懼將我血管中的血液化成了冰。我多麼害怕它會看見我，但是接著雲朵移動，它便消失無蹤了。

      我連它是否真的曾經存在都不確定了。或許我上一次造訪的星球所堆積的真菌還卡在我的強化套裝排氣口中，影響了我的認知能力。

      我已經清理過濾器六次了，可是仍然感覺它在我體內。
    all_aban_desc_3: |-
      我發現一具屍體。我從來沒有看過這樣的東西。如果這世上有像這樣的物種，那麼我希望牠們都跟這一隻一樣已經死了。

      起初我還以為牠是某種物質轉換科技故障的不幸結果：一具骨肉堆成的牢籠，點綴著雜亂無章的扭曲牙齒，以及沒有眼皮的濕黏眼睛。可是我猜錯了。

      這是某種扭曲的演化結果，是殘酷的大自然塑造出來的。我不禁想像牠活著的時候會是什麼模樣。我不禁害怕牠會再度復活。
    all_aban_desc_4: |-
      這裡的海洋是血。裡面沒有生命；海洋本身就是活的。一群與大陸一樣巨大的超級蛋白質生命體......或者說不定就只有一個個體。

      這種生物攝食什麼維生呢？我如此問自己。答案似乎是一切生物。我發現這裡曾經有過生命的證據，但沒有現存的跡象。

      這裡原生的動植物是否在它來吞食牠們時蟄居潛伏，然後在它離去之後再度回到此地居住呢？我感覺得到它在我腦中移動，對我低語。它要我拋下套裝，下海游泳。
    all_aban_desc_5: |-
      我從一場被濃稠黏液淹沒的夢中醒來。黏液灌滿了我的毛孔，令我窒息。

      我希望這只是我精神疲勞產生的副作用。我已經好久沒有熟睡一場了。

      每次我想休息，那顆緋紅色光球就在我眼角閃爍。我不明白它怎麼能追逐我的足跡穿越一顆又一顆的星球。

      難不成反而是我在跟隨著它？光球不可能同時存在於所有地方。不可能的。
    all_aban_desc_6: |-
      這就是我們變成的模樣嗎？我的旅程每經歷一次轉折，發現的都只是對我的精神與肉體更多的污染。每當我轉身，許多長了獠牙的大嘴就猛然出現在我周圍。

      我聽見牠們嘮叨謾罵。有時候牠們會發出喊叫聲，可能是有語言的。或許是在喊我的名字。

      我已經好幾個循環沒有脫下強化套裝了。我不敢看自己的皮膚。我知道看起來應該會是火燙、流滿膿汁而且坑坑疤疤的。我已經成為病菌的帶原者了。

      某種毀滅性的腐敗就活在我的肉體中。不要來找我。
    all_aban_desc_7: |-
      巡警是什麼？他們出現在無數的星球，無人召喚或警告；他們在銀河中橫行無阻，對他們遇見的每一個智能生命執行他們的意志。

      是誰製造他們的？是誰給他們巡邏群星的意志，要求我們服從他們沉默的統治？

      實驗的目的就是追求這些問題的答案。最初是在遠離文明軸心之處，一顆藍白色恆星下的未知星球上展開的。

      第一個無人機被切開時，發出了淒厲的慘叫。
    all_aban_desc_8: |-
      巡警來自何方？從來沒有人見過太空船前來放下他們，但我們知道他們擁有空間驅動器，並且能夠現身在任何星球上。

      他們是在他們侵襲的星球上就地利用資源建造同族的嗎？就像某種機械病毒，吸收宿主的身體以繁衍新的物質？

      科瓦族科學家提到過他們的組成之中含有在我們宇宙的這個年代不應該存在的金屬元素。沒有人曾經看過他們的製造過程。

      他們就只是存在，宛如應宇宙的願望而存在一般。
    all_aban_desc_9: |-
      有個早在維金族崛起前就已經湮飛塵滅的星球，這個星球的住民對巡警展現了不滿。

      機器的全知眼目，讓他們無法忍受。他們的怨氣終究化為暴力，摧毀了無人機。

      愈來愈多的原住民加入了抗戰，於是雙足、四足無人機來了，空中攔截艦也來了，還有更多。

      過不久，雙方全面開戰，又有更多機器來到，數量不斷加倍，最後這個星球的住民遭到滅種，以示懲罰。然而，銀河系的人還是拒絕學到教訓......
    all_aban_desc_10: |-
      巨石與巡警之間有關係嗎？這些古老結構體的年紀似乎超過任何已知的文明。

      隨著時間的流逝和生命的演進，各種生物也賦予了巨石信仰上與歷史上的意義。

      會不會有一個物種，歷史比我們都還要久遠？想像這麼一個物種，擁有無垠的知識與足以橫跨星際的力量，他們雖然已經絕種，沒有留下一點痕跡，但是他們的工具卻還在，我們不斷鑽研卻仍然摸不著頭緒，就像是嬰兒面對著核融合反應爐一樣。
    all_aban_desc_11: |-
      碰到無法解釋的現象時，有智慧的物種自然會用自己的臆測去補充經驗中無法理解的部分。某些星球的居民仍然把巡警當作一個全知神明的形體去崇拜。

      他們認為無人機是神聖的，是無形的神派來他們星球的代表，確保他們與周遭環境和諧共生。

      這些星球的神話，有一個令人不安的共通元素；一個紅色球體的視覺符號，以及一個即將到來的末世預言。
    all_aban_desc_12: |-
      實驗最後階段的發展，其實是出於我們的挫折感。我們追求的是新知識，想要知道這些東西背後的原理以及裡面又是什麼。

      我們使用了一個未經測試的跨次元空間跳躍技術，我們以為這種方法可以讓我們捕捉到一個完整的機器，之後我們打算把無人機關起來，設法讓它保持溫馴。我們以為我們做得到這樣的事，但這是大錯特錯。

      機器學會了我們的跳躍技術，並且拿來反擊。這是一個極恐怖的景象，我們的肉體與它們的機體合而為一。於是，我們的問題也獲得了解答。
    all_aban_desc_13: |-
      在那空無中有一個星球，那個星球上一切都是刀鋒與玻璃做成的。只要你身上有著柔軟的筋肉，你就千萬遠離那裡。

      這個星球的玻璃充滿著飢渴。這個玻璃極脆弱，有著水晶般的結構，看起來美極了，但是它很渴、很渴。

      你會去到那裡，你會忘記我的警告。

      你在這個星球會被割開，刀鋒銳利到你感受不到一點痛苦，但是當你生命的精華不斷流失，滋潤著腳下龜裂的地表，你才會回想到這段話。太遲了、太遲了。
    all_aban_desc_14: |-
      他們的皮膚下植入了小片玻璃，外表看起來像是神秘的儀式性傷疤。

      這水晶的碎片歷史極老，是之前人們世世代代細心磨碎打光的結果。他們用生命哺餵水晶，水晶則報以閃爍的綠色火光，帶領他們朝命運前進。

      我聽他們講著他們從未親眼看見的世界，說著他們的身體不該發出的外星語言。

      玻璃的碎片讓他們超脫自我，承載著一種與我們完全殊異的智慧。
    all_aban_desc_15: |-
      水晶是光球的牢籠，也是它的外衣，讓它有變化萬端的形體。這層衣裝從每一個角度看都完美無缺。

      進行測量時，已知的科學儀器也無法找出表面的任何瑕疵、任何不均勻，即使細看到分子層次也是一樣。

      我試了一次又一次，想要觸碰到光球，但光球總能逃離我的掌握。我還不配知道它的祕密。

      我的心靈必須敞得更開。我已經將自己一層又一層剝開了。沒有其他選擇。我已經開始切割自己的皮膚了。
    all_aban_desc_16: |-
      如果你的眼睛夠清楚，你就會找到一個水晶，並且發現這個水晶不是由原子與分子構成，而是由思想、引力、數字所構成。

      你必須深入理解。來看看吧，我求求你。這件事情不能只有我知道，要傳開來，至少可以是一項警訊。

      請你讓所有物種知道。用你知道的所有語言寫下來、刻在石頭上、編成歌曲大力嘶吼，並且不要保持安靜。

      我告訴你，我看見了一切表面下的事物。支撐現實的架構很脆弱，它正在崩解。
    all_aban_desc_17: |-
      它在這裡，也不在這裡。我們追求的是主宰整個銀河系，但我們卻不瞭解真理。如果我告訴你，時間只是讓我們保持溫馴，接受一切的迷幻藥，你會怎麼反應？

      沒有現在和過去，沒有今天或昨天，都是不存在的。一切只是鏡中的幻象，是一套虛假的規律，宇宙拿它來嘲笑我們。

      我們不該看到這一切的。這個概念太寬太廣，沒有辦法濃縮成單一的想法，我們褊狹的心智無法接受。就是這樣，我們就受控制了。
    all_aban_desc_18: |-
      我要割裂宇宙的空間。我心中充滿了不願意，但是我沒有其他的選擇。

      我面前只有黑暗的道路，無盡的深谷。這樣做最好。

      這條路充滿著傷痕與血腥，但卻是真理的道路，我無法否認。總有一天，會有比我聰明的勇者，從我的錯誤中學習。

      我為後來的人開出了這條路。我赤足走在破碎真理碎片上，進入無垠的地方，粉身碎骨。在這一切的中心，秘密等著我。
    all_aban_desc_19: |-
      我的通訊中心偵測到一則極亂的訊息，有著奇怪的共鳴。這不算罕見，因為這個地區的時空性質很不尋常。

      我的系統花了好幾個週期，希望推算出這則訊息缺失的部分，卻徒勞無功。

      系統分析顯示，從這個訊號衰變的情況推算，這則訊息發出的時間比我環繞運行的行星形成的時間還早。

      然而，在雜訊與扭曲的聲音中，我卻清楚聽到我的名字。
    all_aban_desc_20: |-
      「我與在伊克德拉克遇見的科瓦族存在體進行交易。對方給我精煉碻棒，交換我的太空船偵測模組所記錄的各種星系地圖資訊。

      交易過程中，存在體看到了我在幾個週期前偵測到的異常訊息。我對它說這則訊息只是偶發事件，不須放在心上，只是訊號受干擾結果剛好聽起來像是人在講話而已。

      但其實這個訊息讓我心神相當不寧。存在體自己也好奇，分析了這則訊息，結果顯示訊息除了聲音，還有另外一層，是一個影像，影像上看到的是一個有著綠色天空、黑色衛星的星球。」
    all_aban_desc_21: |-
      神秘的訊息仍然困擾著我。因為存在體的幫助，我發現這則訊息發出時間距今大約兩千到五千個太陽週期。

      我則推算訊息傳送地點是在霾區中的一個區域，接近銀河系側邊。

      我現在清楚知道，置訊息不理會是一個錯誤。追尋這則訊息來源是我的責任。我偶爾甚至會忖度，這會給我們帶來一個警訊或一個啟示。我已經設定好路線了。
    all_aban_desc_22: |-
      這之後我有很長一段時間不會留紀錄。我的太空船已經改裝完畢，配備強力的歐德文思科超空間驅動器，以及低溫休眠艙。

      我計畫進入休眠狀態，才能活著乘坐太空船抵達遙遠的異常訊息發送地點。

      我並沒有什麼牽絆，我已經下定決心。休眠時我會繼續聆聽訊號，或許大腦在睡眠狀態下，能夠參透一點其中的意義。
    all_aban_desc_23: |-
      我醒來後發現影像中的星球已經消失，只剩一條碎石帶，環繞著一顆崩毀末期的紅巨星運轉。

      不管是什麼災厄毀滅了這顆星球，都是很久以前的事了，那時我的祖先可能還不能直立走路呢。但是無可否認，那則訊息是來自這裡，在它雜亂扭曲的音調中，說出了我的名字。

      我渡過了無法想像的距離，只為找尋這則訊息的來源。我的感測器發現到星球殘留最大的一塊碎石中，嵌入了一塊金屬物。這會花上一點時間，但我要設法把它挖出來。
    all_aban_desc_24: |-
      紅巨星吞噬著自己。星系中空間橫切區域的互動，產生了一個時空奇異點。時空變得柔軟可塑。我離不開了。

      在這個死亡星球的灰燼中，我找到一艘太空船的殘骸。就是這艘船知道我的名字，對幾千年後的我發出了一則訊息。這艘船被無法想像的力量壓扁，幾乎無法辨認。

      但是我看見了腐蝕的歐德文思科超空間驅動器和低溫休眠空間，和我的太空船完全一樣。

      埋在這裡的就是我的太空船。訊息中的聲音就是我。就是我警告著自己。
    all_aban_opt_a_1: 分析資料紀錄
