    npc_hire_builder_recr_desc_2: 我走近他的同時，那生物抓住了我的手，開心地搖呀搖。他大大的眼睛給了我友善的眼神。
    npc_hire_builder_recr_lang_2: 朋友啊，我們真是太幸運了。我是建設專家，正在找新工作。如果你想轉換步調，調動一下基地裡的人力，我願意接下這個工作。
    npc_hire_farmer_recr_desc_2: |-
      我遇到一個迫切想讓我留下好印象的生物。他是農夫，正在找工作。

      我審慎地考慮他的提議。農場是交易貨品的可靠來源。建立之後，將能大幅提升我的消費能力。
    npc_hire_farmer_recr_lang_2: 我跟你保證，沒有人比我更能滿足你的農耕需求了。如果你想轉換步調，調動一下基地裡的人力，我願意接下這個工作。
    npc_hire_weapon_recr_desc_2: |-
      這個生物散發出戰士般的英挺氣勢。他隨身攜帶的武器是客製的，作工十分出色。

      他轉過來對我說話時，我直覺地伸手拿佩槍。
    npc_hire_weapon_recr_lang_2: 你不必怕我。我是雇傭裝甲匠。也許你需要我的技能。如果你想轉換步調，調動一下基地裡的人力，我願意接下這個工作。
    npc_hire_vehicles_recr_desc_2: |-
      我接近時，生物挺起胸膛，禮貌地用我的語言與我搭話。

      我得知他是專家技術員，正在找符合自己技能的工作。
    npc_hire_vehicles_recr_lang_2: 每個技術員專長都不同。我跟你保證，像我這麼厲害的強化艇專家，別的地方絕對找不到。如果你想轉換步調，調動一下基地裡的人力，我願意接下這個工作。
    npc_hire_scientist_recr_desc_2: 這個生物有著科學家心不在焉的氣質。我接近時，他正在低聲喃喃自語著一些算式。他從沉思中醒來，抬頭看我，用我的語言與我搭話。
    npc_hire_scientist_recr_lang_2: 我是跨領域的通才科學家，而且目前還剛好失業。如果你想轉換步調，調動一下基地裡的人力，我願意接下這個工作。
    npc_hire_builder_desc_12: 我原本希望請我的建築工開始新建設計畫，但我的希望卻遭到拒絕。當然建築工一秉溫和有禮的風格，措辭還是很客氣。
    npc_hire_builder_lang_12: 我的朋友，我們已經一同完成了許多成就。我已經把我的所知全都與你分享。現在我該回去進行自己的研究了。
    npc_hire_builder_opt_a_12: 好吧
    npc_hire_builder_res_a_12: 再會了，希望你心中能保有我的美好回憶。
