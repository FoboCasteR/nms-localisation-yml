    all_pla_desc_1: 一個古老文明的印記曾被這古怪的記號吸收。維金族的故事不知從何用我等族類的語言傳了出來。
    all_pla_desc_2: 消亡已久的維金族戰士部落記憶從石頭記號中傾瀉而出，形成了鬼魅般的精華，使我智慧充盈。
    all_pla_desc_3: 維金族戰士代代相傳的古老智慧從記號符石中傾瀉而出，像被遺忘已久的記憶般滲入我的腦海。
    all_pla_desc_4: 符文在石頭上成形。透過光的灼熱它們用我族人的語言向我吟唱著關於維金族長老。
    all_pla_desc_5: 古怪的文字在石頭上成形，揭示維金族長老時代的秘密。至於我為什麼能看得懂，原因不明。
    all_pla_desc_6: 古代記號用深入我內心的頻率吟唱著，用科瓦族靈魂之聲的聲響充滿著我。
    all_pla_desc_7: 絢麗的光芒從古代記號綻開。它圍繞著我，用科瓦族靈魂之聲的記憶與聲響吞沒了我的心靈。以前在此崇拜的存在體的夢變成了我的。
    all_pla_desc_8: 古怪的石頭記號將科瓦族回音的智慧傳送給渴望的人。我不知道它是以何種方言訴說，但我卻能理解以前在此崇拜之人的故事。
    all_pla_desc_9: 耳語聲從器物的尖利邊緣傳了出來，用我的母語訴說著科瓦族靈魂之聲的夢與記憶。
    all_pla_desc_10: 光芒從尖塔四散開來。它們穿過我，每一道都敲敲訴說著在石中埋藏千年的科瓦族祕密。
    ui_exp_act2_step10_res: 終端站傳達完訊息，馬上短路故障，其奇異的存在，現實已經不容。我腳邊剩下一個小小的東西，閃爍著縹緲的光芒。是<SPECIAL>議會箱體<>......
    all_pla_desc_11: 我伸手觸碰這個美麗的石頭印記時不停顫抖，我的內心被致命的吉客族史實知識佔據......
    all_pla_desc_12: 在我觸碰尖塔的同時，這星球久遠的歷史影像湧入了我的腦海。吉客族可怕的開端歷史被這顆奇怪的石頭吸收，他們的故事似乎急著想逃脫......
    all_pla_desc_13: 很久以前由古代吉客族人灌輸到石頭上的記憶傳送進我的大腦。我畏縮了一下，但卻莫名被迫理解......
    all_pla_desc_14: 閃爍的標記出現在石頭上。儘管我不認得這語言，但我卻能讀懂這顆奇怪星球以及之前住在這裡的吉客族歷史。
    all_pla_desc_15: 石板的表面閃爍，並隨著許久之前居住於此之人的驚叫聲震動。儘管言語陌生，但是我卻能從吉客族的憤怒聲音中了解它們的意思。
    all_pla_desc_16: 石頭彷彿吸收了千年以前此地居民的知識。它現在正用我的母語對我說話。
    exp_1_plaque_desc_1: 維金族長老的呢喃迴盪在空中。突然之間，文字自行刻劃進印記之中，也深深刻進我的心中。
    war_1_plaque_desc_1: 我的視野變得混濁，古老吉客族的文字彷彿出現在古怪的石頭結構上。我感覺到這些文字是遭遺忘且無法安息之人渴求的訊息...
    tra_1_plaque_desc_1: 我聽見許多遙遠的聲音，來自古時曾經在此敬拜的科瓦族。他們呢喃的同時，用我的語言寫成的文字浮現在碑石上，發出淡淡光輝。靈魂之聲渴望被人聽見......
    exp_1_plaque_lore_1: |-
      知識是通往理解可能的大道。寰宇訴說的話語斷斷續續，寰宇介面是它們的影子。巨石則是它們四散各地的孩子。

      只要讓巨石聚在一起，便能傳遞無限的智慧。它們必須被世人了解。
    exp_1_plaque_lore_2: |-
      寰宇介面，在無盡的虛空裡獨自漂流。它們寂靜無聲。它們是古代無法理解的碎片。但是它們對於時空的影響型塑了我們的存在。

      它們是方程式，生命就是答案。透過巨石，它們給予理解其浩瀚意義的機會，以及理解我們自身意義的機會。
    exp_1_plaque_lore_3: |-
      科瓦族的靈魂之聲訴說著許久以前的故事，當時寰宇的巨石喚醒了外圍星域的文明。它們的存在使他們對知識充滿渴望。

      由此做為開端帝國開始覺醒、發聲，然後再度沉默。然後經過了漫長悠久的歲月。
    exp_1_plaque_lore_4: |-
      寰宇介面等待旅行者的到來，那些想要在宇宙核心中找到盡頭的人們。他們的到來機會渺茫。

      他們的潛力沒有極限。數十億個界層中總有一個會接納他們。
    exp_1_plaque_lore_5: |-
      我們是科瓦族靈魂之聲，永存的議會存在體。希望與智慧透過金屬皮膚傳承，吾等就能延續。

      一代比一代更強大。
    exp_1_plaque_opt_1: 尋求語言協助
    exp_1_plaque_right_1: 我的科瓦族議會知識擴充了。
    tra_1_plaque_lore_1: |-
      吾等是銀河的帝王，宇宙的霸主。所有敵人都將向偉大的吉客皇國屈膝投誠。

      吾等乃第一世代，仰望吾等的霸業並感到絕望吧！
    tra_1_plaque_lore_2: |-
      所有聽見吾等話語的人都知曉吾等的力量。任何反對吾等的人都將被吾等的意志擊破。見識吉客族第一世代的力量。

      整個銀河系皆在我等腳下。吾等永垂不朽。
    tra_1_plaque_lore_3: |-
      第一世代將克服時空，永遠不變，時刻警惕不屈服於它的統治。

      所有敵人都將被輾碎。只有吉客族永垂不朽。
    tra_1_plaque_lore_4: |-
      吉客族的臭味無人能敵。第一世代所見皆聽其號令。吾等是星辰的霸主，吾等的統治將永垂不朽。

      維金族與科瓦族一聽見吾等名號便退縮絕望。
    tra_1_plaque_lore_5: |-
      每征服一個世界，第一世代的決心就會增強。沒有人敢抵抗吉客族，否則他們的世界將歸為塵土。

      吉客族只有在沒有星球能夠征服時才悲傷落淚。
    tra_1_plaque_opt_1: 尋求語言協助
    tra_1_plaque_right_1: 我的吉客族語知識擴充了。
    war_1_plaque_lore_1: |-
      尊貴的旅行者將被寬赦。他們的旅途不該受到阻撓。這是命令。

      這是赫克的命令。維金族必須信守古人的智慧與信仰。
    war_1_plaque_lore_2: |-
      赫克之書提到旅行者的崛起。他們將向上攀升，探索無盡的虛空。維金族不會阻撓旅行者升空，因為旅行者必須來去自如。

      這便是赫克的旨意。
    war_1_plaque_lore_3: |-
      阻礙通往德林達厄之路的只有巡警。他們將會被摧毀。他們的時代將會結束。

      書上所記載的命運必將成真。這便是維金族的誓言。
    war_1_plaque_lore_4: |-
      巡警不符合自然秩序。萬物最終都要瓦解。這些自動機械不但永恆存在，還能無限複製，在在令人憎恨。

      必須消滅它們。無論是透過正義之戰或是時間的摧殘，一個不留。
    war_1_plaque_lore_5: |-
      赫克預見了維金族戰士一族的弱點。吾等高貴種族之星的升空，卻受到無能巡警的阻撓。

      赫克下令，絕對有一天，我們終將復仇，將這些金屬惡魔擊碎在詛咒之岩上。
    war_1_plaque_opt_1: 尋求語言協助
    ui_act2_step8_war_resa: 我開始說話，卻有一股未知的力量奪走了我的聲音，讓我高聲大吼，我自己都嚇了一跳。
    ui_act2_step8_war_resb: 我再次呼喊，嗓音乾澀、氣息短促，從喉嚨深處發出嘶吼。從我的口中傾瀉而出的，是巨石的力量召喚的字詞。
    ui_act2_step8_war_res: 字詞逐漸消退，但一行行的文字仍然殘留在我的視線。這時我發現手裡多了一本古老的書籍......
    war_1_plaque_right_1: 我的維金族語知識擴充了。
    exp_1_plaque_lore_6: |-
      哎唷。在黑暗年代之前，科瓦族的存在體崇拜巡警。透過它們，議會找到了啟蒙。

      現在我們可以好好規劃我們的路徑，以求進一步強化眾人合一的智慧，理解寰宇。
    exp_1_plaque_lore_7: |-
      巡警禁止一切的毀滅。巡警禁止存在體透過暴力斷線。他們追求和平與圓滿，遵行邏輯與機率。

      他們教導我們每個生命的價值，從最小的生命到賦予生命者，任何生命都是平等的。
    exp_1_plaque_lore_8: |-
      無數世代以來，科瓦族存在體斷線後便會自然淡入靈魂之聲。每次斷線都會增加議會的知識與靈魂。

      我們的家是科瓦超行星。我們在星球基底儲存了我們種族的記憶，也就是定義我們身分、不斷在演化的方程式。
    exp_1_plaque_lore_9: |-
      斷線並不是永恆的狀態。斷線僅是新方程式的開始。在科瓦超行星上，進入科瓦族靈魂之聲的存在體會將自己的空殼留給後裔。

      這便是科瓦族一直以來的生活方式：永無止盡的脫殼循環。

      只要我們的光芒持續閃爍，這種生活方式就會繼續下去。
    exp_1_plaque_lore_10: |-
      科瓦族靈魂之聲裡頭的存在體已經離開了物質領域，但他們透過我們子孫的面具與外殼留在這個世界。

      思想與知識不斷增長，我們尋求進一步理解定義我們存在的方程式。
    exp_1_plaque_lore_11: |-
      科瓦族以和平的方式過活。我們崇拜巡警、向巡警學習，與他們共生共存。

      科瓦族尊敬巡警的生活方式，拒絕開挖他們所保護的聖地。

      我們已看破塵世。
    exp_1_plaque_lore_12: |-
      藉由不停的鑽研，我們科瓦族不斷強化內在。議會集眾為一的智慧成長茁壯。智慧像光線中的幼苗一樣，變得高壯又偉大。

      議會帶給了我們知識的禮物。我們感謝寰宇。
    exp_1_plaque_lore_13: |-
      哎唷。科瓦超行星遭到一個未知種族的密切監視。它們躲在黑暗的深處。警戒著耐心等待時機到來。

      重大失聯即將到來。
    exp_1_plaque_lore_14: |-
      哎唷。黑暗隨著超新星的力道猛然降臨。重大失聯開始了。一億個科瓦族的聲音發出呼喊。

      科瓦族靈魂之聲成了混亂的噪音。經過了無數次循環，才恢復了平衡。
    exp_1_plaque_lore_15: |-
      重大失聯。科瓦族倖存者的面具和外殼跟著失聯者的尖叫聲震動。帶著敵意的敵人降臨時，光線變得黯淡。

      它們的數量太多了。科瓦超行星遭到摧毀。
    exp_1_plaque_lore_16: |-
      一億個頭罩燈失去光明。重大失聯摧毀了先前所有的歷史。科瓦族靈魂之聲成了尖叫聲。

      一片混亂之中，一年漫長的有如千年，但是希望逐漸透過邏輯而慢慢重現。
    exp_1_plaque_lore_17: |-
      科瓦超行星遭到摧毀。它的秘密灑到了空盪的天空中。它的碎片觸碰到了銀河邊緣。

      這場大毀滅之後，吉客族第一世代侵略者在外圍星域建立了他們的領土。
    exp_1_plaque_lore_18: |-
      吉客族第一世代讓科瓦族斷線。他們透過摧毀以求支配。他們偷走了我們的星球，將倖存者納為奴。

      他們沈醉於紙醉金迷，使得他們的思想行為迷失。機率顯示我們的年代將會再次到來。
    exp_1_plaque_lore_19: |-
      科瓦族遭到奴役，被暴君以殘忍手法強迫完成他的心願。吉客族第一世代是糟糕的主人，憎恨無情、殘忍無邏輯。

      無數存在體做牛做馬並斷線。這些石板是倖存者的證言。
    exp_1_plaque_lore_20: |-
      哎唷。吉客族掌控了科瓦族的科技，用來征服世界。小偷、竄權者、假君主的無限次方。反對他們的存在體將會消逝。

      平衡傾向黑暗的那方。

      這是斷線與無邏輯罪行的年代。
    exp_1_plaque_lore_21: |-
      吉客族摧毀了世界。巡警反擊。科瓦族的科技備用來摧毀我們所崇敬的機器。

      失聯永無止盡。議會因為深沈的絕望而顫抖。
    exp_1_plaque_lore_22: |-
      科瓦族的存在體被逼迫套上沈默之鍊，但是連結他們靈魂的科瓦族議會絕不會被鎮壓。

      它生存了下來，永遠都在尋找新公式解決永恆啟蒙的方程式。成功的機率無人知曉。
    exp_1_plaque_lore_23: |-
      連接我們靈魂、肉眼看不見的議會裡頭存在著科瓦族靈魂之聲，他們對寰宇的愛從來沒熄滅過。一千年過去了，這份情感更加遠播。這正是寰宇異教。

      科瓦族相當重視的方程式與機率進入了吉客族的意識中。他們只需要解出謎底，就能看到自己過去的計算失誤有多愚蠢。
    exp_1_plaque_lore_24: |-
      第一世代無法控制他們廣大帝國的外圍星域。寰宇異教逐漸茁壯，一點一滴教導和諧。

      只知道戰爭的腦袋開始質疑。貪婪和野心臣服於理性。

      吉客族掙扎不已。第一世代起了衝突、產生分裂。
    exp_1_plaque_lore_25: |-
      吉客族第一世代不知天高地厚，他們高估了自己的極限。他們的愚蠢與自尊毫無界限。他們一再嘗試，卻一再遭到擊退。

      巡警無敵的勢力橫掃千軍。堅定的心意無法被破除。
    exp_1_plaque_lore_26: |-
      寰宇異教將吉客族內的勢力吸引到了寰宇站台。第一世代無法畢免。傲慢的野心輸給了新產生的理性。

      吉客族的統治一步步地開始瓦解。
    exp_1_plaque_lore_27: |-
      吉客族站在寰宇介面的陰影之中。介面並未開啟，也不出聲。但是，第一世代感到敬畏不已。他們感覺到自己的存在在永無盡頭的宇宙中有多微不足道。

      這原本是不可能的事。但在無限當中，任何事都有可能。吉客族變了。式微開始了。
    exp_1_plaque_lore_28: |-
      一聲不發、文風不動的寰宇介面讓吉客族特使感到渺小，並讓他們知道了自己在無限世界中的角色。

      它逼著他們認清自己在無盡宇宙當中真正的地位。

      吉客族看到了自己的愚笨，羞恥地低下了頭，反省自己的計算失誤。
    exp_1_plaque_lore_29: |-
      吉客族第一世代勢衰，寰宇異教接手了權力。式微達到顛峰。無止盡的擴張成了塵土。幾世紀的侵略逐漸停止。

      吉客族看到了新的解法，科瓦族重獲自由。過去的計算失誤為發現新平衡的旅程鋪了路。
    exp_1_plaque_lore_30: |-
      出身低下的吉客族叛變攻擊領導。吉客族第一世代遭到驅逐，被趕出他們的繁殖池、趕進塵土之中。他們的悲慟讓空氣都凝結了。

      科瓦族與寰宇的智慧勝出。
    exp_1_plaque_lore_31: |-
      科瓦族的存在體自由了。可以研究寰宇，可以崇拜巡警，若機率允許則還可以援助旅行者。

      科瓦族與吉客族將齊頭平等、重新開始，一同在永恆中追尋平衡與理解。
    exp_1_plaque_lore_32: |-
      旅行者的到來的確有可能，任何事皆不無可能。不過機率微乎其微。儘管如此，我們依然看著天空。

      若他們不來此處，他們仍會存在於他方，我們的族人、或是類似我們的種族將會歡迎他們。

      在無限的混亂之中，我們必須死守可能。
    exp_1_plaque_lore_33: |-
      所有事情都必須發生。所有事情都會發生。此方、他方或此後都無妨。

      科瓦族的信仰聲明到此結束。
    tra_1_plaque_lore_6: |-
      外圍星域在吉客族第一世代的手中燃燒。我們的敵人遭到打擊。我們專門破滅希望。

      我們只會留下被征服者的悲慟嘆息。我們無所畏懼。
    tra_1_plaque_lore_7: |-
      小吉客族是劣等品種，潛浮於水池裡、繁殖、無緣無故的死亡。

      吉客族第一世代征服世界，他們的每代後代都對銀河的命運造成了影響。
    tra_1_plaque_lore_8: |-
      巴拉隆的幼蟲池讓第一世代光榮崛起。我們的壯大讓全外圍星域懼怕。

      沒人可以抵擋我們的崛起。沒人能夠消滅我們。
    tra_1_plaque_lore_9: |-
      第一世代是外圍星域的強鞭。在他們的跟前，帝國會瓦解、星球會崩毀、銀河會屈膝。在我們的名字面前顫抖吧。我們是全能的吉客族。

      沒人能抵擋我們的茁壯。
    tra_1_plaque_lore_10: |-
      第一世代日漸茁壯。孱弱的幼體在繁殖漿中失去尾巴，成為偉大的戰士。

      所有個體都具備著吉客領土的偉大力量，以及征服群星的難解渴望。
    tra_1_plaque_lore_11: |-
      反對吉客支配的吉客族將會被拋出第一世代的繁殖池。

      火焰會取代他們寶貴的繁殖漿。那種個體僅僅是野獸罷了。
    tra_1_plaque_lore_12: |-
      小吉客族會被淨化。只有透過火焰可以摧毀不完美，揭露支配之路。

      第一世代以被捨棄的屍體為食，日漸茁壯。
    tra_1_plaque_lore_13: |-
      反對者被驅逐出繁殖池後，巡警降臨了。他們的理想無公義可言。

      戰爭太過浩大壯觀，機器生物無法抗拒，於是被戰爭所散發的氣味誘入陷阱。

      第一世代絕對不會忘記。
    tra_1_plaque_lore_14: |-
      巡警在巴拉隆的天空巡迴時，第一世代正在繁殖策劃。但是機械生物的勝利僅是表面幻象而已。

      吉客軍團在留意的金屬眼眸之下崛起。
    tra_1_plaque_lore_15: |-
      巴拉隆的神聖幼體池只會產出最純淨的幼體。一代傳一代。健全強壯、武力堅強、意志堅定。

      我們聰穎的第一世代壓抑了血洗的慾望。我們等待攻擊的時刻。意外的襲擊最能給予痛楚。
    tra_1_plaque_lore_16: |-
      第一世代帝國的黎明，誕生於維金巡警大戰的愚蠢陰影之中。

      我們保持警戒，看著波浪打上岩石，等待破綻的跡象。
    tra_1_plaque_lore_17: |-
      維金族愚蠢地展開了一場毫無止境的戰爭。他們一而再再而三讓戰士朝著鐵壁撞。巡警以雷射燃燒維金族的血肉。

      維金族以正義之火灼燒敵人。第一世代於陰影中觀察等待，準備大舉進攻。
    tra_1_plaque_lore_18: |-
      維金族與巡警展開交戰，在空無中灑下鮮血與白金屬，每一擊都削弱他們的防禦，讓他們無法抵禦在陰影中等待他們的命運。

      不久後第一世代就能奪下屬於他們的群星帝王之位。
    tra_1_plaque_lore_19: |-
      維金族灑下自己的腐敗之血，將巡警機器從外圍星域擊退。他們像潮汐一樣往前推進，在身後留下破碎的金屬。

      有段時間巡警按兵不動。在這片祥和之中，吉客族光榮崛起了。

      崛起的同時，科瓦超行星也理所當然遭到摧毀。
    tra_1_plaque_lore_20: |-
      科瓦超行星是一座廣大又寶貴的地景，充滿礦石與能量。

      第一世代以宇宙第一法則欲支配該星球，但是身心弱小的科瓦族拒絕被他們征服。

      他們拒絕進步。這是他們最大的愚蠢。
    tra_1_plaque_lore_21: |-
      科瓦族誤信行星平衡的空話，拒絕深掘他們的星球，利用命運賜給他們的珠寶獲利。

      他們對於巡警的崇拜讓吉客族深感厭惡。

      第一世代的襲擊招致他們的毀滅。
    tra_1_plaque_lore_22: |-
      科瓦超行星的摧毀規模龐大、突然又壯觀。第一世代隨著一波鋼鐵潮出擊，炸毀星球，讓碎片四散到宇宙各地作為投降的警告。

      不在場的巡警無法懲罰吉客族名正言順的崛起。
    tra_1_plaque_lore_23: |-
      第一世代以科瓦超行星的碎礫為食，大快朵頤空無當中散出的碎片饗宴，以作為大崛起的燃料。全宇宙都在顫抖，吉客族逐漸變得富有。

      科瓦族只看得到一片絕望。支配成了一切。
    tra_1_plaque_lore_24: |-
      對第一世代的恐懼傳遍了整個外圍星域。星球都在顫抖。星系感到畏縮。微弱的勢力組成同盟，但也逃不過遭摧毀的命運。

      痛苦吞沒了世界。他們會永遠懼怕我們。
    tra_1_plaque_lore_25: |-
      科瓦族的存在體並沒有被摧毀。第一世代展現了仁慈，第一世代展現了寬容。奴隸制拯救了沒有意義的個體。

      他們為征服者做牛做馬。他們透過奴役獲得緩刑。
    tra_1_plaque_lore_26: |-
      科瓦族的知識落入我們的手中。科瓦族的科技落入我們的手中。科瓦族落入了我們的手中。

      科瓦族的例子展現了我們無邊無際的力量以及慈悲。
    tra_1_plaque_lore_27: |-
      科瓦族不敢戰鬥。對巡警的尊敬是科瓦族的弱點，而弱點只會通往失敗。

      今天科瓦族戴上了電子銬鍊。吉客族從他們的王位上向下俯視他們。
    tra_1_plaque_lore_28: |-
      吉客族第一世代來到了建立永恆帝國的偉大邊界。時間永無止盡。空間永無止盡。

      他們的支配毫無界限。他們的軍隊無人能敵。
    tra_1_plaque_lore_29: |-
      所有科瓦族的電子叛軍將會被撲滅。他們崇拜虛假、不存在的寰宇，但那只是在絕望中產生的迷信。

      一切全是徒然。他們被征服了。

      凡是妨礙吉客族崛起之徒一概不容赦。他們的苦難永無止境。
    tra_1_plaque_lore_30: |-
      銀河雖廣大，但是可以理解、可以征服的。我們將會征服銀河。第一世代的崛起潮將會橫掃所有反對者。

      這些碑文是我們永恆的信仰聲明。
    war_1_plaque_lore_6: |-
      它來到偉大巨石甦醒的隘口。它聽到了赫克的挑戰。赫克叫了它五次，但都只有一片死寂。

      它在第六聲之後甦醒了。
    war_1_plaque_lore_7: |-
      偉大巨石向旅行者的赫克出聲了。不該以火焰迎接他們的到來。他們的到來在無限的宇宙只是一場夢。他們的抵達永無止盡。

      赫克問起巡警時，偉大巨石一語不發。赫克對它的沈默感到苦惱。
    war_1_plaque_lore_8: |-
      赫克回去找維金族。「嘎啦！」他們站在唐司卡琳聖山山頂大喊。這位領袖向聚集於該處的人說：

      「偉大巨石回應了我。它已經甦醒了。它預言旅行者的到來。他們將會被饒恕。維金人會遵守此項天意。」
    war_1_plaque_lore_9: |-
      群眾呼喊要求赫克說出偉大巨石對巡警威脅有何判斷。

      「巨石沉默不語！」赫克說出口，但群眾並不滿意。他們竊竊私語，有著卷鬚的存在體伸出了卷鬚。

      赫克提高音量宣布：「反對者將會被消除！拿起武器，清算敵人的時刻已經到來。」維金族於是崇拜這位領袖。
    war_1_plaque_lore_10: |-
      赫克站在聖山上時，那爾爬到了山峰，伸出拳頭挑戰赫克。

      「愚蠢！」那爾大喊：「沒人能征服巡警！」赫克震怒不已，將那蠢蛋擊下了山。

      那爾墜落了整整三天三夜，才終於迎來死亡。
    war_1_plaque_lore_11: |-
      赫克一怒之下殺了新崛起的那爾，此舉在那爾的追隨者心中點燃了叛變情緒，他們在領袖死後感到體內祖先的血再次沸騰。

      維金族國度展開了為期六十六晚的正義之戰。
    war_1_plaque_lore_12: |-
      就在第六十六個晚上，那爾維金族的戰嚎戛然而止。

      赫克看過他們的屍體後，抬頭仰望蒼天，看到一位偉大的巡警宿主降臨在他的人民之間。

      巡警大戰一觸即發。
    war_1_plaque_lore_13: |-
      巡警的鐵腕在無數的循環中，一次次地扼殺了所有仍在襁褓中的銀河文明。

      赫克相當不滿意維金族的世界。機器生物降臨時，赫克看到的是一座懦弱的星球。
    war_1_plaque_lore_14: |-
      進步、繁榮與戰爭：這些是機器生物所禁止的東西。但是維金族首度打破了枷鎖，改變老習慣以打造新世紀。

      維金族是氾濫的水壩。正義就是洪流。
    war_1_plaque_lore_15: |-
      嘎啦！巡警是進步與文明之敵。他們不是自然的產物。

      他們的干涉冒犯了正義的維金族征戰，維金族想透過鮮血、塵土與鋼鐵尋求一切的平衡。

      這般對維金族與他們信仰的冒犯絕不能視而不見。
    war_1_plaque_lore_16: |-
      赫克來到之前，維金族相當懼怕巡警。我們的弟兄跟所有種族一樣，害怕他們的無理暴力與暴政。

      但是赫克的到來帶來了新黎明。這位領袖讓維金族變得強壯。現在他們擁有無限勇氣。
    war_1_plaque_lore_17: |-
      赫克朝天空一看，看到了巡警消除外圍星域所有種族的無情毀滅。

      世界在他們殘酷的凝視之下枯萎死亡。赫克的憤怒傾洩而出。
    war_1_plaque_lore_18: |-
      在德隆加拉的第十八個夜晚，赫克拋開了巡警壓迫者的枷鎖。

      維金族光榮的帶頭，就像沖破水壩的漲潮一樣。永無止盡的戰爭開始了。
    war_1_plaque_lore_19: |-
      赫克的死亡在無盡的戰事之中到來。衰老侵蝕了他的身體。他變得老邁而無用。

      赫克一面低吼，一面按照維金族傳統，在偉大巨石前將自己衰敗的身體一分為二。

      他瀕死的吼聲，至今仍迴盪在外圍星域。赫克活在我們心中，是最受到尊敬的長老。
    war_1_plaque_lore_20: |-
      無數的循環溜過了時間的魔爪。死傷相當慘重。與巡警一戰激烈的似乎永無止盡。但是，維金族撐過了正義之火，巡警則遭到燒毀。

      壓迫者被擊退。退回了黑暗之中。
    war_1_plaque_lore_21: |-
      維金族的邊界在星際之間不斷延伸。他們在軍隊的撐腰之下，乘著勇猛的戰車和攻擊船燒毀了巡警金屬。

      維金族回想了自己的征戰，並瞭解自己是正義與善良的一方。
    war_1_plaque_lore_22: |-
      維金族獲得了光榮的勝利，但是神聖的戰士疲倦又脆弱。對機械的屠殺持續了九百九十九次循環。

      死傷難以計算，但是他們依然獲得了勝利。永無止境的巡警複製程序放慢速度，但是沒辦法完全阻止。
    war_1_plaque_lore_23: |-
      嘎啦！巡警群被眾人擊退。壓迫者逃到了宇宙的收容所。

      赫克的靈魂仔細檢視戰場，看到維金族迎來光榮又正義的勝利。赫克享受嘎啦嘎啦的聲響時，機械生物沉默不語。

      勝利之歌迴響於銀河的邊緣。
    war_1_plaque_lore_24: |-
      因此巡警群在空吳的黑暗之處聚集。他們在那裡看進了見係之間的虛無，空間的黑暗。

      他們等待外圍星域地達了界限。他們過了一千年才重新恢復，足以重建勢力以建立無數世紀的秩序。
    war_1_plaque_lore_25: |-
      維金族在巡警的沈默時彼此舔舐傷口，卑鄙的吉客族第一世代則選擇摧毀科瓦超行星。

      維金族譴責這個罪行，但卻沒有力量戰鬥。
    war_1_plaque_lore_26: |-
      吉客帝國茁壯繁榮。帝國的邊界逐漸壯大到宇宙深處。維金族成功將巡警擊退外圍星域，卻讓另一群統治者有機可乘。

      沒有任何世界、衛星或種族黨的下吉客族的屠殺。
    war_1_plaque_lore_27: |-
      吉客族第一世代的殘忍喚回了躲藏在黑暗中的機械生物。他們的勢力成長了，他們的科技進步了。

      原本我們的國度之間可以達成一種奇特的和諧共存，但愚蠢的吉客族將怪物喚了回來。巡警在外文星域的真正統治開始了。
    war_1_plaque_lore_28: |-
      巡警在一個生命週期內回來了。他們佔據了我們所知道的世界，以及所有我們發掘的世界。

      那些可悲、愚蠢的吉客族讓外圍星域永世淪入他們的統治。
    war_1_plaque_lore_29: |-
      吉客族第一世代的統治瓦解了。他們無法理解他們奴役生物的堅定意志。他們的愚蠢導致了他們的失敗。

      他們的力量成了回憶。他們的罪行被許多人所遺忘。
    war_1_plaque_lore_30: |-
      吉客族改變了。變得和平多了。他們的繁殖池以貿易之名進行繁殖。

      維金族接受了這份和平，但我們可不像銀河的其他生物一樣健忘。

      恥辱不變。以血犯下的罪行不會消退。我們不會遺忘。
    war_1_plaque_end: 銘牌冰冷且無聲。<NEWLINE>維金族傳奇已然落幕。
    tra_1_plaque_end: 古石猶存。<NEWLINE>第一世代的統治已完結。
    exp_1_plaque_end: 歷史建築悄然無聲。<NEWLINE>科瓦族的聖約已終了。
    all_mon_pre_desc_1: 我細看了巨石表面，眼前襲來詭異的景象，巨石的文字在我頭骨中回響。
    all_mon_pre_desc_2: 我把手放上光滑的詭異巨石，腦中湧入影像，文字和景象從另一個時空襲來。
    all_mon_pre_desc_3: 我把手滑過巨石表面，用手指閱讀巨石上遠古的神祕記號。突然間有股遠古力量將我籠罩，帶來異世界的景象，取代了我原先的見聞。
    all_mon_pre_desc_4: 巨石發出無聲的尖叫，文字從遙遠的過去侵襲而來，竄入我的腦中。我的視野開始游離。
    all_mon_pre_desc_5: 我將手指放到冰冷的巨石上，有股力量突然將我壟罩，遠古的景象一波波湧向我。
    all_mon_pre_desc_6: 我靠近時，岩石發出低語，冷冽的藍色文字在空中閃爍，十分清楚且古老。我進入了奇異的全新現實。
    all_mon_pre_desc_7: 我將身體靠在遠古遺物上，遺物尖叫以對，大喊著遠古的語言，不知道我到底是人是物。文字開始扭曲我的視野......
    all_mon_pre_desc_8: 我看了遠古遺物一眼，詭異的感受將我擒住。我的視野開始游移，我好像置身其中，卻又身不在此。
    tra_mon_desc_1: 我看見一隻粗糙的爪子抓住了我。儘管破損，它還是牢牢攫著我，同時一個金屬喙嘴從這個天然岩石之中浮現。
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: 給予金屬
    tra_mon_opt_b_1: 打碎爪子
    tra_mon_opt_c_1: 等待
    tra_mon_res_a_1: 金屬手掌放開了我，然後抓住我獻上的物品。我說不定取悅了古代的邪惡靈魂......
    tra_mon_res_b_1: 我將金屬爪砸成碎片，景象消散而去。
    tra_mon_res_c_1: |-
      爪子緊緊抓住我。正當我覺得自己的手腕即將被撕碎時，我突然被放開了......

      ......景象消散而去，我的手劇痛不已。
    tra_mon_desc_2: |-
      一隻長了翅膀的小生物降落在巨石頂端。突然之間，牠的眼睛亮起紅光，腦袋轉了一整圈。牠用古代的語言尖聲求憐憫，希望有人能賜牠一死。

      這隻可憐的動物顯然折斷了自己的頸椎，然而有股力量仍然操縱著牠。
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: 射擊這隻生物
    tra_mon_opt_b_2: 遠離這隻生物
    tra_mon_res_a_2: 長著翅膀的可憐生物安息了。巨石很滿意，獎勵了我的行為。我的視野回歸正常。
    tra_mon_res_b_2: 長著翅膀的可憐生物墜地而亡。一切歸為寂靜。景象消失了。
    tra_mon_desc_3: '巨石在我眼前熔化。一個商人的臉孔浮現，他的喙嘴不知為何被切斷了。他在冒著泡的垂直熔岩中尖叫扭動，急切地朝我伸手求援...... '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: 拋下生命體
    tra_mon_opt_b_3: 將手伸進熔岩
    tra_mon_res_a_3: 生命體又被吸回岩石之中，我聽到一陣笑聲。<DELAY>0.4<>巨石對我的舉動很滿意，將我放回現實。
    tra_mon_res_b_3: 我將商人從滾燙的熔岩中拉了出來，他歡欣無比。景色突然結束，商人消失，只留下他攜帶的物品。
    tra_mon_desc_4: 巨石上的象形文字泛起淡淡的黃光，接著又閃爍消失。巨石現在沒有力量。供給巨石燃料的神祕力量處於衰弱狀態。我在星球的微風中隱隱聽見一陣細碎的咻咻聲。
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: 我發現碑石底部有一個洞。或許我可以將我開採到的一些資源放進洞裡......
    tra_mon_opt_a_4: 放入有機元素
    tra_mon_opt_b_4: 放入催化元素
    tra_mon_opt_c_4: 放入金屬元素
    tra_mon_res_a_4: 我在微風中聽見低語，是遠古語言的憤怒文字。<DELAY>0.4<>對於我的贈禮，在此地徘徊的怨念神靈給了我報酬。
    tra_mon_res_b_4: 一陣沉默。我的元素一去不回。
    tra_mon_res_c_4: 一陣沉默。我的元素一去不回。
    tra_mon_desc_5: 巨石瀰漫著一股燒焦金屬與重工業的氣味。古怪符文扭曲變形成一幅影像，深深印入我的心中。
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: |-
      我看見了過去。<DELAY>0.4<>我看見一個有喙嘴的小小人影被熔爐的光線照成剪影，辛勤地用鐵鎚敲打著鎧甲。他身旁有個披著披風的同伴悠閒地看著他，似乎對自己不用工作感到很滿意。
      兩位生命體都盯著我看。我必須做出選擇。
    tra_mon_opt_a_5: 選擇工人
    tra_mon_opt_b_5: 選擇旁觀者
    tra_mon_res_a_5: 我取悅了這個地方的神靈。一股奇特的力量注入我的設備。
    tra_mon_res_b_5: 我惹怒了這個地方的神靈。一股奇特的力量損毀了我的設備。
    tra_mon_desc_6: |-
      巨石前面的地面曾經有上千名的古代朝聖者跪拜過。
      我面前有塊石塊慢慢退開。我在空出的石洞裡發現好幾世紀以來慢慢堆積而成的奢侈品，倍感訝異。我聽到低語......
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: 我感受到貪婪的未知力量正看著我的一舉一動。
    tra_mon_opt_a_6: 給予貿易商品
    tra_mon_opt_b_6: 拿走貿易商品
    tra_mon_opt_c_6: 什麼也不給
    tra_mon_res_a_6: 世人遺忘的種族藉由巨石散發出純真的喜悅。我獲得了治療、祝福和報酬。
    tra_mon_res_b_6: 我拿了幾個罐子。我聽到身邊傳來微弱的痛苦與沮喪耳語。
    tra_mon_res_c_6: 我聽到身邊傳來微弱的痛苦與沮喪耳語。
    tra_mon_desc_7: |-
      我不是孤單一人。小小的長喙生物在我腳邊跳躍。對他們來說我是巨人，他們看到我高聳地站在一旁便感到瑟縮畏懼。
      空氣中瀰漫著一股不宜人的氣味，他們一個個黏上了莊嚴巨石的堅硬表面。
      嚇人的石碑矗立在我們頭頂上，我跟眼前的生物都在它腳下。
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: 撫摸那群生物
    tra_mon_opt_b_7: 嚇嚇那群生物
    tra_mon_res_a_7: 生物憑空消失前感謝了我一番。不過，在這裡陰魂不散的幽靈不太高興。
    tra_mon_res_b_7: 在這裡陰魂不散的幽靈相當高興。呱呱叫的長喙生物消失之後，出現了一份禮物......
    tra_mon_desc_8: 我感到一股強烈的口渴感，但我的補水系統突然故障了。我的喉嚨乾燥，整個人頭暈目眩。兩個古代石杯冒了出來。
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      第一個杯子是一個鮮紅色的高腳杯，裡頭裝了光滑透明、冒著泡的液體。另一個杯子上有著紅色的圓盾浮雕，裡頭裝了淺黃色的液體。
      要是再不喝水，我可能就要死了。我的手在兩個杯子間搖擺不定。
    tra_mon_opt_a_8: 喝下透明液體
    tra_mon_opt_b_8: 喝下黃色液體
    tra_mon_res_a_8: 液體滴進我的供水系統時，我稍微打了個嗝。我的身體突然感到煥然一新。杯中濺出奈米機群。
    tra_mon_res_b_8: 我從供水系統嘗到液體的苦味。我感到作噁，突然間病得不成人形。我忍不住吐出一大堆奈米機群。
    tra_mon_desc_9: 我的複製分身悄悄接近巨石的邊緣。他口中喊著古老的語言，逼我跪下。
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: 鏡像幻影先是將雷霆砲指著我的額頭，接著示意要用採礦光束把我開腸剖肚。他開心地微笑。他要我選擇自己喜歡的死法。
    tra_mon_opt_a_9: 朝頭一槍
    tra_mon_opt_b_9: 用雷射光束切開身體
    tra_mon_opt_c_9: 回擊
    tra_mon_res_a_9: 我閉上眼睛，等待死亡。結果死神卻沒降臨。鏡像幻影給了我一張工具組科技設計圖。
    tra_mon_res_b_9: 我閉上眼睛，等著被開腸剖肚。結果我卻沒感到痛楚。鏡像幻影給了我一張強化套裝科技設計圖。
    tra_mon_res_c_9: 分身不費吹灰之力就用工具組將我垂死掙扎的攻擊給擋下。鏡像幻影笑了幾聲便消失無蹤。
    tra_mon_desc_10: 古代石碑的中間有道幾乎看不見的縫隙噴出沙塵。巨石震動了幾下，兩道巨大的門敞開來。此古代建築的裡頭空無一物，之前是作墓室之用。
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: 一個凸著眼睛的古代長喙生命體乾癟地躺在黯淡的火葬柴堆上。他的腳邊有留給後世用的古代財寶和科技......不知道裡頭會是什麼。
    tra_mon_opt_a_10: 用採礦光束點燃柴堆
    tra_mon_opt_b_10: 拿走墳墓裡的財寶
    tra_mon_res_a_10: 屍體在火焰中醒來了。他朝我點了點頭，發出滿意的嚎叫。<DELAY>0.4<>他把他的陪葬品留給了我。
    tra_mon_res_b_10: 我拿走一些屍體的陪葬品。<DELAY>0.4<>門應聲閉上，我卻受到古代的詛咒。
    tra_mon_desc_11: 巨石孤獨地矗立著，似乎已被遺忘。我凝睛一瞧，隱約看見地面上有些刻痕，那是古代部落前來敬拜與接觸巨石留下的痕跡。一陣外星微風捎來一道微弱的呢喃聲。我聽不清楚內容。
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: 接著，那道聲音又在我身邊響起，這次更大聲了。我努力試圖理解那個拚命喚起我注意的聲音究竟在說什麼。
    tra_mon_opt_a_11: 跪下
    tra_mon_opt_b_11: 嘗試溝通
    tra_mon_opt_c_11: 轉身離開
    tra_mon_res_a_11: 與這塊奇特石碑合而為一的靈魂們祝福我旅程順利。
    tra_mon_res_b_11: 沒有人回答我的呼喚，只有風吹過。
    tra_mon_res_c_11: 與這塊奇特石碑融合的靈魂們沉默不語。
    tra_mon_desc_12: 古代石頭冒出了一個喙嘴。它正在大叫，但是我聽不見它的聲音。很久很久以前，某人在上方的石頭草草寫下給接近石頭者的忠告。
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: 喙嘴對我發出無聲的尖叫，憤怒吟誦著曾在此地接受崇拜的古代神靈話語。我的掃描器偵測到喙嘴周圍有催化劑的痕跡，但是無法判斷是哪一種。
    tra_mon_opt_a_12: 餵喙嘴吃常見催化劑
    tra_mon_opt_b_12: 餵喙嘴吃少見催化劑
    tra_mon_opt_c_12: 餵喙嘴吃金屬
    tra_mon_res_a_12: 喙嘴喃喃唸出曾在此地接受敬拜者的話語。
    tra_mon_res_b_12: 喙嘴大聲喊出曾在此地接受敬拜者的話語。
    tra_mon_res_c_12: 喙嘴放聲嘶吼曾在此地接受敬拜者的話語。噪音震耳欲聾，令我痛苦不堪。
    tra_mon_desc_13: 時間倒轉了。我發現自己坐在一個平台上，正在俯瞰一場處刑。兩個喙嘴短小的商人跪在我面前。其中一個瘦小結實，另一個肥胖臃腫，臉頰肉垂到了木造看台上。另一個生命體戴著綠色布面具，站在他們背後舉著斧頭準備行刑。
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: 兩個商人向我求饒。我耳邊響起了熟悉的乾啞嗓音，古代的部落正低聲慫恿我......
    tra_mon_opt_a_13: 處死胖生命體
    tra_mon_opt_b_13: 處死瘦生命體
    tra_mon_opt_c_13: 大發慈悲
    tra_mon_res_a_13: 斧頭劈了三下，肥胖生命體才終於腦袋落地。<DELAY>0.4<>我收下了他擁有的財產。
    tra_mon_res_b_13: 斧頭一劈，瘦小生命體終於腦袋落地。<DELAY>0.4<>我收下了他擁有的所有錢財。
    tra_mon_res_c_13: 至少在這個時間軸上，這兩個生命體得救了。他們哭著感謝我。<DELAY>0.4<>巨石的靈魂很不高興。
    tra_mon_desc_14: |-
      古代構造敞開大門，顯露出一具冰封的肉體。那是由多種不同的身體部位拼湊而成的，它粗糙的喙嘴似乎被縫合在動物的內臟上。

      這具肉體頭上有一個用古代商人語言手寫的告示牌。用某種燃料大概就能將冰融化......
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: 將冰融化
    tra_mon_opt_b_14: 拋下生命體
    tra_mon_res_a_14: 生物的眼睛睜開了。他的雙手突然伸過來要抓住我的喉嚨。我費盡力氣才將他推回巨石深處。巨石彷彿透露出不滿之情。
    tra_mon_res_b_14: 巨石上的面板關上了。異形仍被困在裡面。住在此處的神靈向我道謝。
    tra_mon_desc_15: |-
      我的身分是觀察者。我目睹長了喙嘴的商人穿著現代的強化套裝，在巨石底座上留下一個物體。那是個導線與罐子拼湊而成的小東西。他們用某種奇特金屬補充它的能量，然後匆匆離去。

      我彷彿置身夢中，靠近那座古代巨石。它突然間變得好真實。此刻我正活在不久前的過去之中，呼吸著這個時間的空氣。
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: 不碰觸那個物體
    tra_mon_opt_b_15: 移除物體
    tra_mon_res_a_15: |-
      裝置爆炸了，時間軸破碎，世界恢復正常了。

      我醒來看見巨石沒被摧毀，不過在這裡陰魂不散的神靈動怒了。
    tra_mon_res_b_15: |-
      我抓著裝置抱在懷中，裝置爆炸了，我身體被撕成碎片，時間軸破碎了。

      我醒來，世界恢復了正常，住在此處的神靈向我賜福，感謝我犧牲了分身。
    tra_mon_desc_16: |-
      我站在一個大坑裡，頭頂上是一片漆黑的天空。黑暗中，一片散發粉紅光暈的詭異黏漿淹沒了我的膝蓋。
      圓球狀的卵漂浮在我周圍。這些被黏液覆蓋的圓球之中，有的發出惡臭，有的則清香宜人。
      發臭卵正在污染整個繁殖池。我心中充滿了一股想將它們分開的衝動。
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: 移除腐敗的卵
    tra_mon_opt_b_16: 移除清香的卵
    tra_mon_opt_c_16: 將卵吃下
    tra_mon_res_a_16: |-
      我觸怒了寄宿在這裡的古代吉客族神靈。突然間有股強大的力量刺向我的背部。

      世界恢復正常了。
    tra_mon_res_b_16: |-
      心懷怨恨的古代神靈對我微笑。卵在我手中溶解，留下發亮的奈米機群。

      世界恢復正常了。
    tra_mon_res_c_16: |-
      我將其中一顆卵吞下，才一下我就感受到有東西在我體內移動。那東西不斷生長，越來越大，越來越大。我裂開了。
      在景象消逝之前，我看見了我的後裔，眼睛鮮紅的吉客族。他緊盯著我，眼睛眨也不眨。我的世界結束了。
      世界恢復正常了。
    tra_mon_desc_17: |-
      有人正在看著我。我一抬頭，看見一隻沒有眼皮的巨大眼睛飄在巨石上空。它毫不眨眼凝視著我，動也不動，目不轉睛。

      它的目光冷酷，彷彿亙古以來就在那裡。眼睛的中央迸發出一道堅定的燦藍......
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: 退縮
    tra_mon_opt_b_17: 瞪回去
    tra_mon_opt_c_17: 射擊眼睛
    tra_mon_res_a_17: 那隻眼睛滿意地消散了。它發揮善心，留了份禮物給我。
    tra_mon_res_b_17: 眼睛在我的挑戰之下消散了。世界恢復正常。我聽見憤怒的神靈在低語。
    tra_mon_res_c_17: |-
      眼睛墜落到星球表面，融進了光線詭譎的池子中，地表慢慢將它吸收。

      世界恢復正常了。原該是池子的地方，留下了一份禮物要給我。
    tra_mon_desc_18: |-
      我走進巨石，聽到一股低沉的隆隆聲，然後漸漸增強成一道古老的嘶吼。我從來不曾聽過這種噪音。
      原是一片寂靜的外星大地，轉為生死哀痛的刺耳夢魘。<DELAY>0.4<>我試著專心傾聽，尖叫聲中還藏著詞彙。
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: 碰觸巨石
    tra_mon_opt_b_18: 走開
    tra_mon_opt_c_18: 等待
    tra_mon_res_a_18: 居住在此地心懷怨恨的神靈感謝我的服從。
    tra_mon_res_b_18: 居住在此地心懷怨恨的神靈懲罰我的不服從。
    tra_mon_desc_19: |-
      我被鎖鍊綁在巨石上，雙臂被銬著懸在頭頂上，雙腳則懸在離地幾呎高的地方擺盪。
      一個生物踩著高蹺走來，染黑的獸皮面具下露出喙嘴。他手裡拿著一根熱得發紅的金屬桿。
      他啄了啄我的眼睛，又啄了啄我的舌頭。我必須選擇我要接受的懲罰。
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: 選擇眼睛
    tra_mon_opt_b_19: 選擇舌頭
    tra_mon_opt_c_19: 求饒
    tra_mon_res_a_19: |-
      生物將他的火鉤刺進我的右眼，我還看得到發燙的金屬，我看見自己著火的血液，還看見我的視神經在燃燒......
      一切退去，世界恢復了正常。<DELAY>0.4<>我獲得了知識。
    tra_mon_res_b_19: |-
      生物將他的火鉤刺進我的嘴裡。我嚐到了，發燙的金屬、我的血液、我燙熟的血肉。火鉤又刺得更深。
      一切退去，世界恢復了正常。<DELAY>0.4<>我獲得了外星語言的知識。
    tra_mon_res_c_19: 生物消失無蹤，周圍的世界恢復正常，但是金屬桿還在。<DELAY>0.4<>我碰了一下，桿子就碎成一堆奈米機群。
    tra_mon_desc_20: |-
      一隻綠色小手從巨石中間伸了出來，指甲骯髒泛黃。手打開來，露出空無一物的掌心，等著我的回應。

      感覺像是某種古代傳統的一部分。沒有惡意，只是冷淡的期待。
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: 給予元素
    tra_mon_opt_b_20: 給予貨幣
    tra_mon_opt_c_20: 拒絕
    tra_mon_res_a_20: 收取者拒絕了我給予的物品。他詛咒了我。
    tra_mon_res_b_20: 收取者拿走了我給予的物品。居住在此地的神靈滿意了。
    tra_mon_res_c_20: 收取者被惹惱了。我遭到了詛咒。
    exp_mon_desc_1: |-
      我感到一陣暈眩，彷彿意志受外力入侵。我皮膚上的膿包越來越大，然後鼓脹爆裂......我感覺到無數的小尖刺從每一個傷口中爬出。

      突然之間出現了許多金屬蜘蛛，可能是超小型的巡警，爬上我的肩膀、鑽進我的護目鏡裡。這是真的嗎？不可能。我開始放聲尖叫。
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: 靜觀其變
    exp_mon_opt_b_1: 發射武器
    exp_mon_opt_c_1: 卸下頭盔掃除蜘蛛
    exp_mon_res_a_1: 幻覺消失了。我通過了某種考驗。一份報酬浮現在我眼前。
    exp_mon_res_b_1: 我一攻擊巨石，束縛我心靈的力量便隨之瓦解。我回到現實，但低語仍在耳邊徘徊，對我的行為頗有微詞。
    exp_mon_res_c_1: 金屬蜘蛛入侵我的頭顱，我急忙拆下頭盔。幻覺消失了，但是疼痛還在。
    exp_mon_desc_2: |-
      許多微小的懸浮四面體從星球表面浮現，將我團團包圍。我試圖用工具組驅趕它們，但每發射一次它們就靠得更近，彷彿被雷霆砲吸引一般。

      我舉起工具組，它們便閃起藍光四處飛竄，越飛越近。它們距離我的工具組只剩下咫尺之遙了。它們最後一次一擁而上......
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: 讓四面體進入
    exp_mon_opt_b_2: 逃離四面體群
    exp_mon_res_a_2: |-
      我的工具組亮起了燦藍，光線四射，滲上我的手臂。電流一陣洶湧，竄上我的腦袋，我暈了過去。
      我醒過來，世界恢復了正常。我發現自己得到新的工具組科技。
    exp_mon_res_b_2: |-
      懸浮體的尖銳邊緣撕裂了我的強化套裝。我倒抽一口氣，吸入水晶。水晶滿溢我的肺，我的視野轉藍......
      我醒過來，世界恢復了正常。
    exp_mon_desc_3: 我開始感到暈眩。一股怪異的昏睡感襲上來，我突然非常想躺在古代遺物面前。這裡感覺好平靜。就像家一樣，哪怕我已忘了家在何方。
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: 我知道如果我真的想抵抗睡意，或許也辦得到，但我沐浴在古代符文的光澤中，覺得好溫暖，好舒適......
    exp_mon_opt_a_3: 入睡
    exp_mon_opt_b_3: 抗拒
    exp_mon_res_a_3: |-
      我睡了過去。
      再度醒來時，我感到活力充沛。我不清楚我睡了多久，是一下子？好幾個小時？還是好幾天呢？這感受真是前所未有，我感覺煥然一新。
    exp_mon_res_b_3: |-
      我抵抗了巨石的命令，我的眼睛閉不起來。
      我掙扎了一下子，巨石的力量退去，我能自己做主。
      我離開時聽到微風中有聲哀怨的輕語。
    exp_mon_desc_4: |-
      與我的身體一模一樣的閃爍鏡像從一道傳送門出現。他模仿我所有的動作，我揮手他就揮手，我舉起工具組的同時他也跟著照做。鏡像幻影做出動作示意他想要某種東西，我發現我竟下意識跟他做出一樣的動作，於是我們同時驚訝地往後一退。

      他的身體閃閃發光，但身上配備看起來像是真的。他的工具組看起來比我的還好。次元異常正漸漸消退。
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: 給予工具組
    exp_mon_opt_b_4: 給予奈米機群
    exp_mon_opt_c_4: 射擊鏡像幻影
    exp_mon_res_a_4: 我們將工具組交給彼此。完成了交換，我的鏡像幻影也消失了......
    exp_mon_res_b_4: 我們將奈米機群交給彼此，我的鏡像幻影慢慢消逝。我發現我的禮物還在手上，對方給的奈米機群也在我這。
    exp_mon_res_c_4: |-
      我扣下扳機的瞬間，在鏡像幻影的臉上看見了自己的恐懼表情！

      我射中了自己的胸口。
    exp_mon_desc_5: |-
      看來多年以來，朝聖者在巨石的發光象形文字之間刻下了各種數字。我低頭一看，發現一枚古代錢幣。我用鞋子蹭了蹭地面，又挖出了好幾枚。

      然而除此之外，這裡一片寂靜。或許巨石永遠不會有反應，又或許它正在等待什麼。
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: 贈送貨幣
    exp_mon_opt_b_5: 取走錢幣
    exp_mon_res_a_5: 居住在此的靈魂之聲醒來了。就在那一剎那，我感受到對方的遠古議會，對方給予我祝福。
    exp_mon_res_b_5: 居住在此的靈魂之聲醒來了。我感受到對方在我思緒盤旋，對方好像很......失望。
    exp_mon_desc_6: 我研究古代符文，符文開始發出美輪美奐的光芒。我看見尖塔發出的奇怪藍色能量束，環繞在我的工具組上。
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: 如果我扣下扳機，排氣孔就會自動打開，讓這股奇特的飄渺物質進入我的裝備本體。
    exp_mon_opt_a_6: 扣下扳機
    exp_mon_opt_b_6: 趕走巨石
    exp_mon_res_a_6: 藍色能量場充滿了我的工具組。能量與電路連結，製造了一件新科技。
    exp_mon_res_b_6: 藍色能量慢慢散去。<DELAY>0.4<>我再次感到孤單。
    exp_mon_desc_7: |-
      一池液態金屬從尖塔的基座溢出。我的腳已經被蓋住了。我開始下沈，並在明亮的倒影中看到了自己的恐懼神情。

      我感覺得到溫暖的手碰到我的腿，將我拉下銀色的湖面。我工具組上的所有危險偵測裝置都發狂了......
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: 下沈
    exp_mon_opt_b_7: 掙扎
    exp_mon_res_a_7: 我以胎兒的姿勢從金屬池當中冒了出來。我感覺到煥然一新。
    exp_mon_res_b_7: 我在金屬池裡左右掙扎。我自由了，卻也感受到那些危險帶來的後果。
    exp_mon_desc_8: |-
      藍色的光線從巨石裡頭傾洩而出，有如石中的窗簾被掀開一般。我聽到許多溫柔的聲音，而且還聞到一股熟悉的微風清香。我不記得我的家，但我知道這道門會通往那裡。

      我渴求我不記得的過去。我的靈魂渴望著回到過去。我抬頭望向天空，以及天空之外的無限盡頭。我真的能夠在旅程的起頭就放棄嗎？
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: 踏進過去
    exp_mon_opt_b_8: 抗拒誘惑
    exp_mon_res_a_8: 我一動，傳送門就關了起來。<DELAY>0.4<>我同情住在這個地方的靈魂。
    exp_mon_res_b_8: 我試著捕捉這些情感的回憶，接著轉身離開。<DELAY>0.4<>住在這裡的靈魂欣賞我的決定。我收到了報酬。
    exp_mon_desc_9: |-
      兩塊石頭緩慢地在巨石的底座旋轉。兩束紅光在每塊石頭上繪出圖樣。紅光接著聚集在一起，變成液體匯集在底下的凹槽。我越靠近，紅色的池子就越激動。

      兩個影像都顯現出帶了面具的電子生命體。第一個是生命體吸收力量、掙脫枷鎖的圖樣。第二個是生命體躲起來不被俘虜者看到的模樣。
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: 把手放在掙脫枷鎖的生命體上
    exp_mon_opt_b_9: 把手放在躲藏的生命體上
    exp_mon_res_a_9: 紅色液體湧入我的工具組，光線轉化成一張科技設計圖。
    exp_mon_res_b_9: 紅色液體湧入我的強化套裝，光線轉化成一張科技設計圖。
    exp_mon_desc_10: 尖塔底部出現了一個鑿開的小洞。從洞四周的平滑邊緣與刮出的記號，可明顯看出未知生物幾世紀來都將元素擠入這個縫隙。
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: 我無法得知會發生什麼事，但是底下有三個尺寸一模一樣的石塊，看起來似乎能被巨石底部的機制轉化。我搜索背包，尋找可能放得進去的元素......
    exp_mon_opt_a_10: 放入有機元素
    exp_mon_opt_b_10: 放入罕見金屬
    exp_mon_opt_c_10: 放入罕見催化劑
    exp_mon_res_a_10: 巨石不知怎地改造了我的供品！
    exp_mon_res_b_10: 巨石不知怎地增加了我的供品！
    exp_mon_res_c_10: 巨石不知怎地增加了我的供品！
    exp_mon_desc_11: |-
      巨石消失了。周圍的地形看起來沒有改變，但是星球上的植被似乎移動了。神秘石頭原本所在的地點中央，如今有一顆泛紅的光球。

      光球的能量燒焦了下方的地面。球中有一股未知的力量正劈啪作響。我感覺自己必須將它撿起來，並且成為它的一部分。一道遙遠的聲音對我說話......
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: 拿起紅球
    exp_mon_opt_b_11: 退後
    exp_mon_res_a_11: 紅球燒灼我的皮膚。一陣痛楚把我拉回自己的現實世界。
    exp_mon_res_b_11: 紅球劇烈震動，飄到半空中，然後衝進我的胸口。我獲得祝福，精力恢復，世界恢復正常了。
    exp_mon_desc_12: |-
      一條液態金屬繩圈突然出現，套住了我的頭盔。它凝固之後，將我的頭拉進巨石的光暈之中。

      這塊古代巨石很溫暖，我在它的深處聽見了古老科技的嗡嗡聲，它正準備釋放能量。我再度抬頭去看象形文字，想推測為什麼會發生這種現象。象形文字對我說著外星的語言。
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: 掙脫
    exp_mon_opt_b_12: 等待
    exp_mon_res_a_12: |-
      一整個語言灌滿了我的整個心靈。

      我盡可能將它留住，但是留不住的部分幾乎一瞬間就消失了。
    exp_mon_res_b_12: |-
      我用力一扭，掙脫開來。奇怪的金屬連接器發出火花與嘶嘶聲。

      我得到了連接器材質中的罕見元素......
    exp_mon_desc_13: |-
      巨石之中出現了一個孩童。過了片刻我才驚覺......那就是我。我看起來無憂無慮，好純真。孩童抬頭凝視我的強化套裝，想看穿我護目鏡底下的臉孔。

      孩童突然開始啜泣，然後抱住我的膝蓋。他求我不要離開，他不想孤單一個人。我應該永遠留在這裡，我們應該重新結合為一體。
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: 留下
    exp_mon_opt_b_13: 安慰他然後離開
    exp_mon_opt_c_13: 離開
    exp_mon_res_a_13: 孩童退開來，然後搖搖頭。<DELAY>0.4<>我想擁抱他。<DELAY>0.4<>他卻化作塵土。
    exp_mon_res_b_13: 孩童理解我的意思。我們互相擁抱。<DELAY>0.4<>他留給我一份禮物。
    exp_mon_res_c_13: 孩童嚎啕大哭。他不明白我的決定。<DELAY>0.4<>巨石俯視著我們，流露出沉默的譴責。
    exp_mon_desc_14: 巨石之中出現一具電子生命體的空殼。看起來很古老，而且飽受風霜。面具上的燈光已經熄滅幾個世紀了。
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: 它的手中握著一個生鏽的罐子，我的掃描器偵測到裡面曾經裝有精製金屬。掃描結果也發現，這名喪失機能的存在體頭罩深處藏有一種不明物質。
    exp_mon_opt_a_14: 將金屬裝入罐中
    exp_mon_opt_b_14: 打開頭罩
    exp_mon_res_a_14: |-
      面具上的燈光閃爍了起來。頭罩猛烈震動，然後又被吸回巨石之中。

      我獲得了祝福。
    exp_mon_res_b_14: |-
      我撬開金屬頭罩，取得了一份珍貴的獎勵。

      但就在這時，一股詭異的冰冷與絕望襲上心頭......
    exp_mon_desc_15: |-
      這顆星球的內部是中空的，我站在它廣大凹面的底部。在我周圍，樹根從光禿禿的外星土壤中竄出，伸向上方。

      我低頭一看，巨石的基礎在我腳邊凸起。各種元素的結晶紋理如血管般在裸露的岩石之中脈動。我聽見一個生命體吶喊著二進位語言。
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: 抽取有機元素
    exp_mon_opt_b_15: 抽取金屬
    exp_mon_opt_c_15: 抽取罕見金屬
    exp_mon_res_a_15: 世界恢復正常。反轉結束了。我獲得了感謝。
    exp_mon_res_b_15: 反轉更加惡化了。我感覺自己身體的每一部分彷彿都往內刺進自己。我活了下來，但是遍體鱗傷。
    exp_mon_desc_16: |-
      我的動作看起來很正常，但世界其他的一切都變快了。恆星幾秒之內就繞了這顆星球一圈，晝夜不斷變換。周圍吃草、狩獵的生物以快得看不清楚的速度四處移動。

      我被困在一個時光漩渦之中。工具組的讀數似乎越來越高了。我越接近巨石，時間軸受到的干擾就越強......
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: 碰觸巨石
    exp_mon_opt_b_16: 走開
    exp_mon_res_a_16: 時間軸倒轉，並且恢復正常了。什麼也沒有改變。
    exp_mon_res_b_16: 我踏進了未來世界。我的體驗沒有改變，但其他經過此處的存在體在巨石下方留下了成堆的貢禮。
    exp_mon_desc_17: |-
      我感覺有人正在看著我。我回過頭，卻沒看到是誰要攻擊我，不過我內心萬分確定有人在。在這外星地形的遠方某處，某人正準備發動攻擊。
      突然之間，巨石上亮起了一股未知力量發出的詞彙。
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: 碰觸巨石
    exp_mon_opt_b_17: 退後
    exp_mon_opt_c_17: 站定不動
    exp_mon_res_a_17: |-
      巨石沒有反應。遠方砰地一聲，天打雷劈，帶來椎心的刺痛感，我的皮膚感到灼熱。

      接著便陷入一片寂靜。
    exp_mon_res_b_17: |-
      我快速退後，讓一股發著紅光的能量在巨石之中蓄積。天上射下一道光束，遠方的物體蒸發了。
      巨石對我的信仰給予保佑。
    exp_mon_desc_18: |-
      巨石上的星辰排成了一列。天空中可以看見兩條遙遠恆星連成的線，延伸到宇宙的盡頭。在銀河中運轉不息的各個部位如此完美連線的此刻恰好身在此處，簡直是不可能發生的奇蹟。

      一股奇妙的平靜充滿了我的心。其中一條恆星線指向一顆光芒黯淡的紅巨星，另一條線指向我視野以外極遠之處的某一點。
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: 選擇紅巨星
    exp_mon_opt_b_18: 選擇視野外的點
    exp_mon_res_a_18: |-
      恆星的連線似乎散開了，傳來緩慢沉默的尖叫，那是上天哭泣的聲音。

      我沒有得到任何回報，仍是孤獨一人。
    exp_mon_res_b_18: 我獲得祝福，拿到了一樣禮物，能幫助我航向那個遙遠未知的場所。
    exp_mon_desc_19: |-
      我感到一陣暈眩，甚至想要嘔吐。放眼望去，這座古代結構周圍的植被看起來衰敗凋零。至於這顆星球上的生物，則似乎不敢接近這裡。
      我視線無法移開，巨石上刻劃出了警語，用的是古代語言的文字......
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: 強化套裝上的環境警報感應器運作失常了。套裝正在對抗強大的力量......
    exp_mon_opt_a_19: 碰觸巨石
    exp_mon_opt_b_19: 提高風險防護
    exp_mon_res_a_19: |-
      我把手放到巨石發亮的心上，我的套裝與巨石連結，風險防護系統進入覆寫模式。
      過了一下子，我看見巨石開始移動，毒波減緩，看來我的套裝消弭了巨石內心的敵意。
      我從景象中醒來，聽見神靈低語道謝，有人留了禮物給我。
    exp_mon_res_b_19: |-
      我將風險防護系統的能量充到超載，想跟敵對的力量抗衡，不願被對方給壓倒。我正面迎擊巨石的毒害，但似乎沒什麼作用。
      巨石持續毒害大地。我閉上眼睛，景象終結。
    war_mon_desc_1: |-
      我感到一股詭異的涼意，一層冰寒之氣轉瞬間由下往上包覆住整個巨石，冰冷到我能看見頭盔裡自己呼出的氣息。

      結晶的冰塊上有一個小洞，我相信我應該能把我開採的一些元素塞進洞裡，碰觸到包在裡面的巨石。
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: 放入有機元素
    war_mon_opt_b_1: 放入催化元素
    war_mon_opt_c_1: 放入金屬元素
    war_mon_res_a_1: 冰寒氣體融入大氣之中。我獲得報酬。
    war_mon_res_b_1: 一陣沉默。我的元素一去不回。
    war_mon_res_c_1: 一陣沉默。我的元素一去不回。
    war_mon_desc_2: 一個戰士的遺體從石碑中浮現，他上腹部有一道鋸齒狀的撕裂傷，顯然死狀悽慘。他手中還握著工具組。
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: 雕刻岩石的表面變得模糊，然後顯現出軍事敬拜儀式的圖像。石碑想向我傳達某種訊息。
    war_mon_opt_a_2: 埋葬士兵
    war_mon_opt_b_2: 從工具組回收元件
    war_mon_res_a_2: 古代的聲音化作一陣風吹拂過我身邊，嚎叫著他們的感謝。巨石中浮現一份供品。
    war_mon_res_b_2: 我回收了遺體上的工具組。正當我轉身要走時，一團鮮紅的能量彈擊中我的右肩。
    war_mon_desc_3: |-
      一個驚慌的小生物從巨石中浮現，從我的雙腿之間鑽過。我聽見一支古代獵隊的聲響：追逐獵物的馱獸嚎叫的聲音，以及雷霆般的蹄聲。

      乘著巨獸的戰士們衝過岩石，在一片混亂之間，其中一名戰士看見我正在注視他們。他揚起臉上的卷鬚向我打招呼，吠叫幾個字之後，舉起一把利刃朝我揮下來。
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: 抓住武器
    war_mon_opt_b_3: 閃避武器
    war_mon_res_a_3: 幻影褪去，但是刀還在。它變成我工具組的升級。
    war_mon_res_b_3: 我閃過戰士的攻擊。獵隊消失了，只剩下我一人。我聽見風中傳來嘲笑聲......
    war_mon_desc_4: 巨石顯現出死去生物躺在它面前的影像。這些生物都是祭品，被屠宰之後獻給這裡曾經祭拜的神祇。
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: 突然之間，一隻小小的森林動物從我腳下的地面鑽出一顆頭來。牠瞪大眼睛看著我，小小的獸蹄抵達地面之後高興地蹦跳一下。我顯然應該做些什麼......
    war_mon_opt_a_4: 犧牲這隻生物
    war_mon_opt_b_4: 讓這隻生物活命
    war_mon_res_a_4: 我將這隻森林動物轟成兩半。巨石招來強風，以咆嘯表達感謝。景象淡去，我得到了禮物。
    war_mon_res_b_4: 生物在我腳邊欣然忘我地跳來跳去。牠跑出我視線之外。<DELAY>0.4<>景象突然結束，我感覺受到蔑視。
    war_mon_desc_5: 巨石面前出現兩個古代石杯，一個裡面裝著暗紅色的黏稠液體，另一個裝著聞起來苦味濃烈的亮黃色黏稠液體。
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: 杯子後面的石碑上，象形文字扭曲成一幅圖案。一名體格健壯的戰士渾身泛著紅色光暈，正在挑戰一名穿著亮黃色鎧甲的對手。
    war_mon_opt_a_5: 喝下黏稠的紅色液體
    war_mon_opt_b_5: 喝下苦澀的黃色液體
    war_mon_res_a_5: |-
      我吞下的液體似乎結成塊，我被嗆到，用力咳嗽，口中噴出液體。液體射出後，結晶變為奈米機群。
      景象結束了，世界恢復正常。
    war_mon_res_b_5: |-
      液體流過我的喉嚨，味道腥臭不堪。我一邊喝，液體也一邊膨脹，在我口中增生。我倒抽了口氣，口中源源不絕冒出液體，停不下來，我也無法讓它停下來。
      我感覺身體失去控制，難以忍受。<DELAY>0.4<>但是突然之間激流就停止了。
      景色褪去，我腳下的一攤液體結晶變為奈米機群。
    war_mon_desc_6: |-
      巨石像紙張一樣裂開，打開了通往另一個世界的窗口。窗上纏著一面巨大的網。在我伸手可及之處，有個沉睡在繭裡頭的古代士兵。
      他已經躺在那裡數世紀之久了。空洞而死氣沉沉的眼神穿過我的身體，瞪著我背後的景色。突然間，我聽到喊叫聲。
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: 屍體上有一套生鏽的工具組，胸口突出，看起來似乎藏了更貴重的財寶。突然間，那塊粗糙的突起處動了起來......
    war_mon_opt_a_6: 拿取工具組
    war_mon_opt_b_6: 搜尋屍體
    war_mon_res_a_6: 工具組無法使用，但我回收了能用的模組。我聽見同樣的聲音開心地大笑。景象褪去了。
    war_mon_res_b_6: |-
      不過輕輕碰了一下，數以百計的蛛形生物從士兵的屍體裡頭爆了出來。生物蜂擁而上，吞噬屍體，接著朝我襲來......我摔了一跤......
      我跌到地上，但大批昆蟲並沒有碰到我。景象褪去，我聽到風中傳來嘲笑聲。
    war_mon_desc_7: |-
      巨石上開了道傳送門，一個巨大長翅生物的屍體掉落到我的腳邊。牠的喉嚨被割了開來，牠的翅膀紋上了古代戰士部落的臉龐，彷彿經過什麼儀式一樣。不過，牠們的眼睛看起來很奇怪......

      牠原本的眼睛被挖掉了，取而代之的是閃閃發亮的紅珠。我看越久，它們就變得越亮。這顯然是先進的科學產物。我可以褻瀆這項牲禮，以協助我的旅程嗎？
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: 取出眼睛
    war_mon_opt_b_7: 鞠躬
    war_mon_res_a_7: |-
      我從鳥的眼窩中摘下水晶。水晶發出嚇人紅光，隨即裂開。奈米機群噴了出來。
      巨石對我的罪行發出怒吼。景象褪去了。
    war_mon_res_b_7: |-
      居住在此的古代人對我的敬意露出微笑。屍體獲得療癒，凌空而起，往地平線靠近，隨著一陣鮮紅的猛烈光線瞬間燃起。
      景象結束後，我發現自己受到保佑。我得到了成批的奈米機群。
    war_mon_desc_8: 一頭古代獵犬的大嘴突然出現在巨石的表面。牠張開嘴巴，惡臭難聞的唾液糊上我的面罩。我感到暈眩不適，但同時又看到牠的大舌頭上擺著價值連城的貨物。
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: 獵犬突然把貨物移到了嘴巴另一側，把唾液噴到我的手臂上。牠的舌頭上還有空間放更多貨物，我是否該呈上我的一些東西......
    war_mon_opt_a_8: 將祭品放到舌頭上
    war_mon_opt_b_8: 拿走舌頭上的貨物
    war_mon_res_a_8: 獵犬吞下了我的祭品，開心地舔了我。景色褪去，我發現我獲得古代力量的保佑。
    war_mon_res_b_8: 我拿走祭品，但巨獸闔上了牠的大嘴，用泛黃的犬牙刺穿我的手臂。景色褪去了，疼痛卻沒有散去。
    war_mon_desc_9: |-
      一名古代戰士的腳和腿慢慢出現在巨石下方。接著是他剩餘的身體，唐突地被推到外露的岩石上。這具屍體遭到斬首。
      血液滴在我的腳邊，抬頭一看有顆被肢解的頭在嘲笑我驚嚇的模樣。他使勁發出喉音，聲聲慫恿著我。
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: 我聽到背後傳來拔出古代劍的聲音，而且有人朝著我衝過來......
    war_mon_opt_a_9: 站立
    war_mon_opt_b_9: 閃避
    war_mon_res_a_9: |-
      我靜止不動，沉著以對。一把幽靈劍穿過我的脖子。我通過了測試。
      景色褪去。戰士脖子裂口滴下來的血變成了一堆奈米機群。
    war_mon_res_b_9: |-
      幽靈劍從我的頭上揮過。頭顱似乎很失望，之後景色褪去。
      或許我沒通過測試。
    war_mon_desc_10: |-
      巨石在我面前碎裂。它不斷對折，最後成了四周閃爍光芒的小紅球。
      感覺有個非常古老甚至神聖的存在正在向我訴說這些奇特建築的起源。
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: 我攜帶的金屬把我朝著它拉，而且急著想幫助它重建。我身上帶的元素想自己去當祭品......
    war_mon_opt_a_10: 獻上金屬粉塵
    war_mon_opt_b_10: 獻上純鐵氧體
    war_mon_opt_c_10: 獻上有色金屬
    war_mon_res_a_10: |-
      我感覺血液往腦門衝，頭昏眼花。我超離了自己，在無限的太空中認清自己的渺小。

      巨石慢慢重建。我獲得了同情。景色褪去了。
    war_mon_res_b_10: |-
      我在無限的時空裡認清了自己真正的位置。

      巨石慢慢地重建。它同情我。
    war_mon_res_c_10: |-
      我感覺血液往腦門衝，頭昏眼花。我超離了自己，在無限的太空中認清自己的地位。

      巨石慢慢重建，而且給了我報酬作為安慰。景色褪去了。
    war_mon_desc_11: |-
      我將手掌放在巨石上，巨石被我一碰就開始熔化，於是我退開。熔化的岩漿從石頭上滴落，露出中空的內部。
      我看見巨石之中藏有超乎想像的財寶。那是古代的科技與貨品，對我的旅程想必大有幫助。突然之間，一道古代部落的聲音震撼了我腳下的地面......
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: 岩漿繼續滴落，巨石似乎即將崩塌，但是那套對我有幫助的設備就在伸手可及之處......
    war_mon_opt_a_11: 伸手探入
    war_mon_opt_b_11: 退後
    war_mon_res_a_11: |-
      岩漿湧現，融化的岩石沾上我的強化套裝。時間減緩，我感覺自己在燃燒。毫無出口，我死定了。
      我閉上眼睛。再次張開時，巨石重建了，融化的岩石又一次凝固。我感受到憤怒的熱風。
    war_mon_res_b_11: |-
      曾經在此地敬拜的古代戰士看見我展現尊敬的態度，因此給予我祝福。岩漿形狀重塑，冷卻後在我面前形成一根精美的基柱，上面滿是贈禮。
      景象褪去，但贈禮留了下來。
    war_mon_desc_12: |-
      古代結構上有三大排詞彙，各自用不同的字母寫成。
      第一排看起來像是刻在沙上的蠻族符文，第二排是工整的圓點圖案，第三排是又寬又典雅的字體，看起來幾乎是以手寫在堅硬岩石上的。
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: 每一排的底部都被古代掌印的沙塵與血跡覆蓋。
    war_mon_opt_a_12: 將手掌按在符文上
    war_mon_opt_b_12: 將手掌按在圓點上
    war_mon_opt_c_12: 將手掌按在手寫字上
    war_mon_res_a_12: 居住在這裡的古代神靈將他們戰士一族的語言灌注到我心中。
    war_mon_res_b_12: 居住在這裡的古代神靈將遙遠電子生命體一族的語言灌注到我心中。
    war_mon_res_c_12: 居住在這裡的古代神靈將遙遠喙嘴商人一族的語言灌注到我心中。
    war_mon_desc_13: |-
      我進入了一個全新的奇異現實。古代岩石打開了。裡面有一顆風乾的古代戰士心臟，懸掛在兩根木柱上。心臟在半空中仍在緩緩鼓動。

      心臟底下布滿灰塵的地板上，有一對皺巴巴的肺，看起來似乎永遠注定只能吸取污濁的空氣。一顆脫水的眼球往上盯著我看，一眨也不眨。
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: 射擊心臟
    war_mon_opt_b_13: 吊起肺部
    war_mon_opt_c_13: 心懷敬意的離開
    war_mon_res_a_13: |-
      我舉起工具組發射，它從心臟引出了物質，感覺好像是共通的樹木還是石頭。我耳邊傳來刺耳的尖叫。
      巨石的力量消退了，景象也終止了。
    war_mon_res_b_13: |-
      我將肺部放到古老的心臟旁，兩者一同和諧地脈動。空氣變得清新，塵土也被吹走。巨石的力量恢復了。
      景象褪去，巨石賜予我禮物。
    war_mon_res_c_13: 我轉過身，巨石關閉了。景象褪去，我聽見痛心的哀嚎，那是失望的尖叫聲。
    war_mon_desc_14: 我在一座巨大的競技場內，頭頂上是一片血紅的天空。噪音震耳欲聾。戰士們朝著眼前上演的戰鬥尖叫咆哮。
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: 兩名鬥士在緋紅色的沙地上對峙著。其中一方失去了刀，正躲在盾牌後面；另一方高舉著長矛步步逼近。我心中湧起一股衝動，想和群眾一起吶喊。
    war_mon_opt_a_14: 聲援面臨危機的鬥士
    war_mon_opt_b_14: 聲援持矛的鬥士
    war_mon_res_a_14: |-
      鬥士用磨利的盾牌切斷了對手的頭。他向我鞠躬。
      景象褪去，我收到一份能夠保護我的謝禮。
    war_mon_res_b_14: |-
      鬥士用長矛直直貫穿了宿敵的首級。他向我鞠躬。
      景象褪去，我收到一份能夠幫助我摧毀敵人的謝禮。
    war_mon_desc_15: 我感覺岩石內部燃燒著一股強烈的熱能。突然之間，一團液態金屬從岩石上的一個洞中滲出，彷彿是被我的強化套裝吸引出來的。一陣悲鳴聲響起。
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: 一開始只是水滴般的液態金屬漸漸變成一股激流，從洞中爆發出來。巨石先前的內容物正在流失，其光暈也開始黯淡。
    war_mon_opt_a_15: 用金屬塞住洞口
    war_mon_opt_b_15: 用催化劑塞住洞口
    war_mon_opt_c_15: 取走熔化的物質
    war_mon_res_a_15: 我將洞口封住，景象倏地開始，也倏地結束。巨石神靈感謝我的贈禮。
    war_mon_res_b_15: |-
      催化劑與熔化的物質起了反應，開始蒸發，整座巨石在我面前熔化。液態金屬向我湧來，我當場凍結......
      景象突然消失，巨石的力量消散了。
    war_mon_res_c_15: |-
      我將手伸進熔化的金屬，我痛不欲生，閉上了眼睛......
      景象突然消失，巨石的力量消散了。我原本抓著液態金屬的位置，出現了詭異的新物質......
    war_mon_desc_16: |-
      岩石表面顯現出一隻長了鰓的肉球狀生物軀體。那是古代的祭品，瞪得大大的雙眼被金屬長矛刺穿。

      液體從軀體滴出，沿著一道古代刻在岩石上的溝槽流下巨石。可以將液體導向兩個雕刻，一個是太陽，另一個是月亮。
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: 將體液導向太陽
    war_mon_opt_b_16: 將體液導向月亮
    war_mon_opt_c_16: 偷走長矛
    war_mon_res_a_16: |-
      隨著獻祭液體流入，恆星膨脹了起來，光線越來越亮，最後我的眼前只剩下閃亮的白光。
      我眨了眼，景色結束，恆星原本發亮的地方出現科技模組。
    war_mon_res_b_16: |-
      隨著獻祭液體流入，衛星膨脹了起來，光線越來越亮，最後我的眼前只剩下銀色的白光。
      我眨了眼，景色結束，衛星原本發亮的地方出現科技模組。
    war_mon_res_c_16: |-
      我拿走金屬長矛，手中的長矛變成天體開始發光。我無法放手，天體開始旋轉，快速環繞。我的手臂被拉離身體，我......
      景色結束，我又完整了。我聽見風中出現憤怒的叫喊。
    war_mon_desc_17: |-
      我感到精疲力竭。工具組和強化套裝上的讀數開始漸漸下滑，一股昏睡感襲上來。我的呼吸仍然正常，但身體卻吶喊著需要氧氣。

      一股意念從外界傳進我的意識之中，開始迴盪。
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: 巨石沉默而文風不動，高高聳立。
    war_mon_opt_a_17: 碰觸巨石
    war_mon_opt_b_17: 站定不動
    war_mon_opt_c_17: 離開
    war_mon_res_a_17: |-
      巨石立刻從我伸出的手臂中抽走了生命力。一道亮光逐漸轉強，從我碰觸的地方發射出來。我累壞了，景色開始褪去......
      我醒過來，好像從來沒睡得這麼好過。我躺在一小灘奈米機群中，但感覺好極了，一切睡意都消散了。
    war_mon_res_b_17: |-
      我在巨石前心意堅決，巨石一點一點抽走我的生命力。我死命撐下去，但實在撐不住了。<DELAY>0.4<>我累壞了，景色開始褪去......
      我醒過來，好像從來沒睡得這麼好過。我躺在一小灘奈米機群中，但感覺好極了，一切睡意都消散了。
    war_mon_res_c_17: 我遠離了吸取生命力的巨石。它依然高高聳立，對我怨恨不平。
    war_mon_desc_18: |-
      一道光束從天而降，穿過古代象形文字，聚焦在刻有古代圖紋的岩石表面上。

      光束漸漸掃向刻在石頭上的圖像。一張刻的是浩大的戰鬥，一張刻的是外星都市，還有一張看起來像是失竊的財寶。每一張上面都布滿朝聖者的掌印......
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: 碰觸戰鬥圖像
    war_mon_opt_b_18: 碰觸都市圖像
    war_mon_opt_c_18: 碰觸財寶圖像
    war_mon_res_a_18: |-
      光束消失了。

      我孤單一人留在這荒涼之地。
    war_mon_res_b_18: |-
      都市的圖像開始發光。我聽見車水馬龍，街上人們的喧鬧聲，拍打著觸手，嘴巴嘎吱作響，這是市井小民的日常生活。
      然後一片寂靜，一切都消失了。沒有跡象顯示發生了什麼事。我在腳邊發現一個小銀箱，裡面滿是奈米機群。
    war_mon_desc_19: |-
      一股突然湧現的毀滅能量流過我的強化套裝。我的工具組感應器偵測到巨石內部深處有另一股能量正在蓄積，即將釋放到我身上，並波及這座古代遺跡周圍。

      我能利用我的強化套裝防護罩抑制即將襲來的能量波，但是套裝系統負擔太大了，無法辨識這場災難的規模......
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: 準備吸收輻射
    war_mon_opt_b_19: 準備吸收毒素
    war_mon_res_a_19: |-
      輻射波被吸收了，這裡再度恢復安全。

      古代神靈吟唱出對我的感激。
    war_mon_res_b_19: |-
      我的強化套裝還沒就緒，我被輻射波壟罩住了。

      我的體內一陣劇痛，聖地也隨之毀壞了。
    war_mon_desc_20: |-
      我突然身處水中。我溺水了。水塞住了我的肺。我的胸口好燙。我大口呼吸，卻沒有空氣，只感覺到溫熱的液體充滿了我的裡裡外外。我的視野漸漸模糊。我知道我快死了。這就是我的死期。死亡就是這種感覺。

      突然之間，一隻綠色的手鑽破水面出現。光芒漸漸消退。
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: 伸手去抓那隻手
    war_mon_opt_b_20: 接受死亡
    war_mon_res_a_20: |-
      我伸手去抓那隻手，它卻將我推回水底。
      世界恢復正常了。
      我還活著，但我感到空虛，空無一物，我吸進的空氣帶著失望的氣息。
    war_mon_res_b_20: |-
      光芒消失。世界恢復正常了。

      我認識了死亡，因此變得更堅強了。古代神靈祝福我。
    all_monolith_reward_1: 盤據在這裡的古老靈魂獎勵了我。
    all_monolith_reward_2: 我的旅程受到古老力量的祝福。
    all_1_port_right_1: 傳送門開啟了......
    all_1_port_wrong_1: 傳送門維持緊閉
    exp_1_port_desc_1: 科瓦族靈魂之聲的古老力量，顯示在你面前的巨大傳送門之中。你聽見他們呼喚你。他們的語言聽起來十分熟悉。
    exp_1_port_lang_1: 旅行者來了嗎？他們在這裡嗎？
    exp_1_port_lang_2: 告訴我們。告訴我們美妙的巡警們擁有什麼。
    exp_1_port_opt_1: 有可能
    exp_1_port_opt_2: 當然
    exp_1_port_opt_3: 不
    exp_1_port_opt_4: 未知的力量
    exp_1_port_opt_5: 雷射
    exp_1_port_opt_6: 惡劣的態度
    tra_1_port_desc_1: 巨大的傳送門聳立在你面前。你聽見吉客族第一世代微弱而絕望的聲音。他們說著你的語言。
    tra_1_port_lang_1: 吉客族如今變得如何了？他們仍敬愛第一世代嗎？
    tra_1_port_lang_2: 第一世代強大無比！第一世代的皇國如今多廣大了？
    tra_1_port_opt_1: 吉客族很尊敬偉大的祖先。他們經常提到你們
    tra_1_port_opt_2: 吉客族很忙碌，我看不出來
    tra_1_port_opt_3: 他們沉迷於貿易，已經忘了你們
    tra_1_port_opt_4: 你們的帝國很廣大，遍及多個銀河系
    tra_1_port_opt_5: 我不知道，無法告訴你們
    tra_1_port_opt_6: 你們的後代如今成了商人，他們排斥你們
    war_1_port_desc_1: 你聽見遙遠星球傳來的喧鬧噪音。突然之間，維金族長老的嘶鳴聲刺進了你的心中。不知為何，你大致聽得懂他們咆嘯的語言。
    war_1_port_lang_1: 寰宇介面！它告訴了我們你的事！告訴我們......它留下了什麼訊息？
    war_1_port_lang_2: 嘎啦！你和巡警戰鬥嗎？戰爭永不結束！
    war_1_port_opt_1: 旅行者將被寬赦
    war_1_port_opt_2: 旅行者將被消滅
    war_1_port_opt_3: 旅行者將被允許通過路上發現的任何傳送門
    war_1_port_opt_4: 我和巡警戰鬥。他們殘忍無情，但我會對抗他們
    war_1_port_opt_5: 我有需要就會戰鬥。我不怕他們
    war_1_port_opt_6: 我在研究巡警。他們握有秘密
    all_portal_desc_1: |-
      來自遙遠星球的靈魂之聲從大門後傳來。

      門的另一頭就是新天地了。
    all_portal_desc_2: |-
      傳送門高高矗立在我眼前，默默的看守著整個星球。

      它所守護的通往遙遠星球之路，鮮少有人得以目睹。
    all_portal_desc_3: |-
      傳送門另一頭的世界景象流入我的意識中。

      它吸引我前去，向我呼喚。通往未知世界的門徑正等著我來開啟。
    all_portal_desc_4: |-
      這座高聳的建造物是一道傳送門。通往天際某處另一個世界的門徑。

      我聽見了未知土地的呢喃聲。
    all_portal_desc_5: |-
      遙遠星球的靈魂之聲從古代岩石結構中散發出來。

      神秘的未知世界就藏在其中。
    all_portal_desc_6: 巨大的門正呼喚我，對我的意識低聲訴說遙遠星球的秘密。
    all_portal_desc_7: |-
      另一顆星球的生命力從傳送門中陣陣傳來，雖然看不見卻明確無比。我聽見傳送門的呼喚。

      只要走幾步路，就能完成很久很久以前需要花好幾輩子才能走完的旅程。
    all_portal_desc_8: |-
      傳送門的另一頭，是一片充滿奇特生物、植物、聲響與景象的大地。既遙遠又未知。

      我能聽見大門的呼喚聲在我心中反覆響起。
    all_portal_desc_9: |-
      這座奇特的建造物，是通往另一顆星球的大門，是穿越宇宙前往外星世界的上鎖大門。

      我感覺自己正被大門吸引，被那道門所連結的遙遠場所吸引。
    all_portal_desc_10: |-
      遙遠星球的脈動從傳送門中陣陣傳來。

      它的呼喚聲令人心醉神迷。大門正懇求我去開啟。
    all_portal_res_a_1: |-
      巨大的建造物醒來了。

      它揭露出一條通往遙遠星球的道路。
    all_portal_res_a_2: |-
      傳送門打開了。

      遙遠的大地等著我前去......
    all_portal_res_a_3: |-
      傳送門打開了。

      一場旅程正等待著我。
    all_portal_res_a_4: |-
      大門打開了。

      揭露其中秘密的時候到了。
    all_portal_res_a_5: |-
      傳送門開啟，遙遠大地的聲響從傳送門中滲出。

      另一個世界正等著我。
    all_portal_res_a_6: |-
      傳送門打開了。

      通往另一顆星球的門徑已經準備好了。
    all_portal_res_a_7: |-
      巨大的高度、距離以及包羅萬象的震撼力吞噬了我。

      傳送門打開了。
    all_portal_res_a_8: |-
      一陣來自遙遠星球的風吹向我。

      大門正在等著我。
    all_portal_res_a_9: |-
      傳送門的巨大入口開了。

      遙遠的星球正等著我的呼喚......
    all_portal_res_a_10: |-
      來自另一顆星球的光芒從傳送門裡透出。

      大門打開了。
    all_portal_res_b_1: |-
      傳送門仍然沉眠。

      一片孤獨的寂靜，沉重的懸在空中。
    all_portal_res_b_2: |-
      高聳的大門仍然緊閉。

      傳送門繼續守護著秘密。
    all_portal_res_b_3: |-
      沒有出現任何門徑。

      我仍在這裡，孤身一人，站在外星的沉寂之中。
    all_portal_res_b_4: |-
      傳送門依然沉默。

      只有我一人站在外星世界的風中。
    all_portal_res_b_5: |-
      新世界不允許我進入。

      傳送門繼續沉眠。
    all_portal_res_b_6: |-
      巨大的傳送門依舊沉默的守護著。

      門的另一頭依然成謎。
    all_portal_res_b_7: |-
      大門依然緊閉。

      傳送門繼續看守著，文風不動。
    all_portal_res_b_8: |-
      傳送門依然緊閉。

      只有一片沉寂。
    all_portal_res_b_9: |-
      傳送門不允許我通過。

      大門依然緊閉。
    all_portal_res_b_10: |-
      傳送門繼續著它無聲的守護。

      門對面的星球依然成謎。
    all_portal_opt_a: 開啟傳送門
    exp_npc_anomaly_name: 牧師存在體納達
    exp_npc_anomaly_desc_1: |-
      我接近電子生物時，他活了過來。掃描光束從他的深色護目鏡射出，包圍了我。耳邊出現了令人不安的唧喳聲，接著他竟然說了我的語言。

      他給了我選擇。他可以教我如何控制黑洞，前往銀河中心。他也可以指引我前去寰宇介面的路，讓我有路可循。他也可以協助我進行探索。
    exp_npc_anomaly_desc_2: |-
      他告訴我，納達原來是個脫離群體意識的科瓦族祭司，他正在尋找宇宙的起源。他給出了個大膽的理論：我們的整個現實都是其他生物的實驗，只是模擬而已。我原本想大笑出聲，但卻想起了寰宇。

      納達又給了我個選擇，還是這是測試？

      回到寰宇的堅定之路上。尋找黑洞，帶我到宇宙核心。或是接受有助於旅程的禮物。
    exp_npc_anomaly_desc_3: |-
      納達通常只會喃喃自語和跳舞，以此外在症狀來代表他內心的掙扎。他的護目鏡閃爍著彩色光芒。有時似乎會有另一個存在體的眼神閃過。我用力抓住他的手臂，不久後便會恢復熟悉的亮光模式。

      科瓦族無止盡地想取回他的漂泊的殼體，抹除納達的存在。但是除非他解決了現實之謎，否則祭司存在體絕對不會屈服。
    exp_npc_anomaly_desc_4: |-
      我接近納達時，他插在一排設備之上。面板不斷閃過陽光又黯淡下來，立體粒子一對對間歇出現。我看到輸出資料上出現錯誤訊息，感到相當困惑。

      納達看到我的表情，便接著解釋。全銀河有許多不斷重複的模式，有無止盡分歧的相同元素。這不可能是巧合。這是寰宇的傑作嗎？波羅在房間的另一頭偷笑了起來。
    exp_npc_anomaly_desc_5: |-
      納達這次拉開了跟我的距離。他護目鏡上的光芒像警告訊號一樣閃爍。我們的關係不同了。

      納達解釋，他的推理能力已經進化了。他發現銀河裡容納不了自由意識或任何其他東西，只有殘忍的因果關係。他擔心我們只是旗子，被製造我們的更高等生物操控著，就像被綁上繩子的木偶一樣。納達對我產生了質疑。我脫離了常規。我也是操縱他的人嗎？
    exp_npc_anomaly_desc_6: |-
      納達的疑神疑鬼感染了我。我在進入房間前竟然偷瞄了一眼。吉客族的波羅似乎沒注意到，唱歌唱得開心，但納達的殼體除了閃爍的光芒之外移動也不動。那是......護目鏡後面閃出的是一束紅光嗎？是的話，它沒有重複。

      我等了一下子，然後大聲地走進房間。波羅熱情地歡迎我，但納達跟我保持警戒，我們的信任正在崩毀。
    exp_npc_anomaly_desc_7: |-
      納達與波羅出奇地安靜。波羅忙著用機器，納達正在模擬，但整個房間的氣氛很緊繃。很明顯看得出兩人不久前有了爭執。

      納達示意叫我過去。他表達了被綁在機械身體上的沮喪心情。但我可不同，我以許多不同方式、在不同地方活了下來。我可以去銀河的任何地方，可以尋求真理，或過我自己想要的生活。他承認了，納達嫉妒我。
    exp_npc_anomaly_desc_8: |-
      這次納達站得離我很近。如果這生物有情緒，我會說他是嚇壞了。他猶疑地將一隻手放上了我的肩膀，護目鏡靠了過來。我看不到面具後面是什麼模樣，但我感覺得到納達正在直視我的雙眼。

      如果我繼續前往中心，那這就是告別了。我們都不知道我們活不活得下來，究竟活不活得下來，自由或毀滅是否在等著我們。納達帶著害怕與憂傷，向我道別。
    exp_npc_anomaly_desc_9: |-
      面板和系統都閒置了下來。納達似乎把裡頭的資訊全都學光了。我回報了我的旅行與發現，他的護目鏡亮了起來。

      納達解釋，現在一切都說得通了。以前納達只看得到星際地圖，現在卻看得到密碼線條。到處都是連結和規律。銀河是座蜘蛛網，但蜘蛛是誰？或者是什麼東西？中心已經很接近了，說不定很快我們就能知道答案。我不由自主地發了抖。
    exp_npc_anomaly_lang_1: 是罕見的語言型態。幸會！我是納達，發散型科瓦族。我提供協助。前往銀河核心的路？重新與寰宇尋求指引？旅程的資源？是／否？
    exp_npc_anomaly_lang_2: 來過的旅客！歡迎。又要協助？回到寰宇的控制之下？尋找銀河核心的意義？幫助你的旅程？決定吧。
    exp_npc_anomaly_lang_3: |-
      科瓦族議會想要「不順從」的納達殼體。議會沒有邏輯。

      旅行者資料，結論無法抗拒。銀河形狀／大小／分配錯誤。再去探索吧！
    exp_npc_anomaly_lang_4: 物理過份單純。化學過度武斷。假設：模擬。銀河非基底的存在。前去探索吧，當心紅色的球體。找出模型的缺陷、探勘、找出真理。是／否？
    exp_npc_anomaly_lang_5: 模擬創造者的友或敵？偏執是必要的。銀河是純粹的因果關係，個人主意是數據的異象：納達是個錯誤。信任納達？信任你？
    exp_npc_anomaly_lang_6: |-
      紅色球體。強勢具有敵意。是創造者還是他們的殘骸？

      突出才是關鍵。通往銀河核心的漂泊路徑。創造者傳來的路徑訊息？或是作工不良？
    exp_npc_anomaly_lang_7: |-
      波羅，喜於經歷。唯一有價值的資料／喜悅。

      納達，受限於殼體、這座銀河。沮喪／悲傷。你不受限。
    exp_npc_anomaly_lang_8: |-
      納達重視進步。幫助你逃亡，達到最終目的。

      發現彙整成一。因果關係的銀河。通往核心的路徑。紅色球體。簡化的物理。也可忽略，自由遊蕩。
    exp_npc_anomaly_lang_9: |-
      一切必須終結。時間必須終結。資料必須存活。就在銀河的開始，銀河的中心。寧靜的暴風眼。

      你的旅程重要。前往終點。我的工作結束了。回去議會。
    exp_npc_anomaly_opt_a_1: 回到寰宇之路
    exp_npc_anomaly_opt_b_1: 找出到中央的捷徑
    exp_npc_anomaly_opt_c_1: 有助於探索的資源
    exp_npc_anomaly_opt_a_9: 拒絕納達的協助
    exp_npc_anomaly_res_a_1: 科瓦族標出了寰宇介面的位置。
    exp_npc_anomaly_res_b_1: 外星生物發現了一處黑洞
    exp_npc_anomaly_res_c_1: 納達送你禮物帶領你去探索銀河系。
    exp_npc_anomaly_res_a_9: 護目鏡上的燈光瘋狂閃爍。
    tra_npc_anomaly_name: 專家波羅
    tra_npc_anomaly_desc_1: |-
      較矮的存在體（吉客族）渾身散發一種搞笑的氣場。他跟我說話時，無謂地在套裝上擦著自己滿是油漬的雙手。或許是某種工程師。

      令我驚訝的是，他竟然會說我的語言。其他存在體雖然覺得我很有趣，整體上仍對我視而不見。波羅卻與我平起平坐。

      他對我的旅程十分好奇，想知道我看過哪些智能物種，是否遇過他沒見過的生命體。他希望我能分享經驗。
    tra_npc_anomaly_desc_2: |-
      我接近時，波羅開心地跳上跳下，看來已經認定我是探索和發明的同好。我不太確定我們是否真的志趣相投。

      波羅對於我的大腦接觸外星語言、文化時受到的影響特別感興趣。我真的能了解這些全然陌生的概念嗎？我的學習是否有極限？我也曾想過這個問題。
    tra_npc_anomaly_desc_3: |-
      波羅看到我時，咧嘴露出一個大而溫暖的笑容。可能有點咧太大了，我們也才見過兩次面。這名友善的吉客族在這裡只有緊張兮兮的科瓦族牧師相伴，或許感到很寂寞。

      這次，他與我討論財富相關的話題。經濟體要是橫跨整個銀河系，該如何維持運作？交易終端站能賺多少錢？波羅想知道我所有的看法。
    tra_npc_anomaly_desc_4: |-
      我進門時，波羅過來擁抱我，卻被我直覺地躲開了。我受過太多壞脾氣生物突如其來的暴力攻擊，已經會下意識地保護自己。吉客族的大眼裡閃過一絲失望。我試著道歉，這名技師卻搶話，說也許我跟海盜作伴會比較自在。

      當然了，海盜一看到我就會開火。但要是我沒被殺死，我們或許就能更了解他們的科技。
    tra_npc_anomaly_desc_5: |-
      仍對先前失誤感到內疚的我，試圖以擁抱迎接波羅。吉客族臉上流露出警戒的神色，匆匆退到角落。

      尷尬片刻之後，波羅開口緩和了氣氛。巡警是我們共同的敵人。我旅行時，可以刻意摧毀遭遇的巡警。這樣一來，我們就有機會更了解那可惡機器的弱點。

      然後或許我們也能再次成為朋友。
    tra_npc_anomaly_desc_6: |-
      終於，波羅恢復了先前親切的態度，對我點頭、微笑，有一次甚至友善地拍了拍我的手臂。我們和好如初。

      這名吉客族技師祝我健康長壽時，我不禁臉紅。但一個念頭卻又讓我大感失望：波羅真正的動機，是要研究我的套裝長期暴露在極端氣候中會有什麼反應。
    tra_npc_anomaly_desc_7: |-
      先前的尷尬早已煙消雲散，波羅友善地對我揮揮手，示意我過去。他似乎比平常還要興奮，原來是要我試試他最愛的嗜好：無限探索恆星。

      空間跳躍是銀河旅行的極致。進入新的恆星系統，這件事本身就非常吸引人。波羅誠摯希望我可以多多探索星系，發現他意想不到的驚人世界。
    tra_npc_anomaly_desc_8: |-
      波羅異常沉默。一開始我還擔心是不是又冒犯了他，但這名吉客族可憐兮兮地指了指身旁損毀的電子儀器。看來波羅有部分珍貴研究出了意外。

      波羅滿懷歉意地送我離開。我知道這名吉客族有多重視那些資料，也很想幫忙。或許我下次回來時，可以多帶回幾種奇異生物的報告，幫助他重建資料庫。
    tra_npc_anomaly_desc_9: |-
      波羅聲稱銀河系中較為健談居民的相關資料，也在稍早的意外中毀損了。奇怪的是，波羅之前都沒提過這件事。有一瞬間，我強烈懷疑他在說謊。但沒道理呀。騙我有什麼好處？

      也許我還可以再幫忙。分享冒險旅途中走過的地方、見過的人，是件很棒的事。總好過沉溺在被害的妄想裡。
    tra_npc_anomaly_desc_10: |-
      真不意外：我「朋友」再次表示，神秘事故又讓研究資料出現了缺口。這次換成外星語言的檔案受損了。至少波羅是這麼說的。

      我對此感到憤怒，懷疑完全寫在臉上：我被利用了嗎？這名吉客族以哀傷的目光送我離開。或許我該幫他帶回一些從太空航行生物或巨石上學來的字彙，又或許我不該這麼做。
    tra_npc_anomaly_desc_11: |-
      我本來打算，如果波羅再提起這場啟人疑竇的「意外」，我就衝出房間，永遠不要回來。沒想到他卻表示一切已在控制之中。

      這名吉客族顯然想要安撫我。他告訴我，最好的生活方式就是別再受人指揮，盡情享受人生。去看恆星、賺大錢，買個東西犒賞自己。這名技師碰了碰我的肋骨，說他如果是我，就會這麼做。
    tra_npc_anomaly_desc_12: |-
      波羅的事，我決定採取無罪推定原則。不管這外向熱心的吉客族真正意圖為何，他並沒有威脅到我的生命。波羅也確實是我的朋友。

      不過我很快又開始懷疑這個判斷，因為波羅建議我再度與海盜對戰。他鼓吹說這樣的人生才刺激，還一邊用雙手模仿空戰，口中一邊發出咻咻聲。
    tra_npc_anomaly_desc_13: |-
      我進門時，波羅正在讀面板上的東西。從這名吉客族深鎖的眉頭看來，不管上面寫的是什麼，都絕對不是好消息。波羅看到我時，匆匆忙忙把螢幕關掉，焦慮的臉硬是擠出笑容。

      這名技師心不在焉地說，巡警的數量越來越多了。應該要削弱他們的勢力，否則我的行動自由可能受限。我懷疑波羅是想擺脫掉我。
    tra_npc_anomaly_desc_14: |-
      不管我們之前有什麼摩擦，現在看來都是很久以前的事了。我和波羅見面時就像摯友，是即將到來的恆星之旅中，彼此最信賴的旅伴。我知道這名吉客族有秘密，但我也相信他終究會與我分享。

      眼下，波羅鼓勵我成為終極冒險家，挑戰自己的極限。宇宙中有些地方，一去就必死無疑。但也許我，也只有我，可以成功存活下來。
    tra_npc_anomaly_desc_15: |-
      波羅顯得有點緊張。我的朋友有事要告訴我。他生病了，病得很重，重到無法離開。過去這段時間裡，波羅一直都在透過我探索宇宙。詭計被揭穿了，真相卻十分悲傷。

      傷心不已的我試圖安慰波羅，他卻一派冷靜，只說希望我不要虛度光陰。應該空間跳躍到從未去過的遠方。探訪波羅永遠到不了的異地。這樣才算真的活過。
    tra_npc_anomaly_desc_16: |-
      波羅表示歡迎，心情卻顯得很低落。我發現眼前的他才是真正的波羅，先前那個活蹦亂跳的吉客族只是個表象。至少他還是一樣是好奇寶寶，等不及要透過我的雙眼見證恆星的壯麗。

      這世上的生物，再奇形怪狀、再兇猛狂野的都有。我這位朋友肯定也希望我找到的奇異猛獸越多越好，這樣他才能盡可能多聽故事，想像自己也能親身造訪怪獸的世界。
    tra_npc_anomaly_lang_1: 朋友無處不在，但你要知道該上哪找。朋友不分外形、不分大小、不分地域。
    tra_npc_anomaly_lang_2: 溝通、閱讀、研究巨石。鍛鍊你的大腦，這樣才配得上你強健的腳。朋友啊，探索宇宙就是探索自我。
    tra_npc_anomaly_lang_3: 這個也貨幣，那個也貨幣。這樣活著還真奇怪、真可悲，嗯？讓口袋裝滿貨幣，我們就會知道為什麼所有世界都繞著它打轉。
    tra_npc_anomaly_lang_4: 討厭的海盜，他們到底是誰？是誰在幫他們建造太空船？不過打架還真刺激。
    tra_npc_anomaly_lang_5: 那些飛行機，那些步行機！到處都是！追殺我們、傷害我們，阻止我們冒險。機器人壞壞。
    tra_npc_anomaly_lang_6: 朋友，你應該挑個最危險的地方去。別丟了小命，死了對我可沒好處，對吧？跟屍體可學不到什麼。雖然說......不，沒事，活著就對了。
    tra_npc_anomaly_lang_7: 整個宇宙等你探索，只屬於你。你一定要踏遍它的每一分每一吋。啊哈，不，開玩笑的。可能再多去幾個星系？
    tra_npc_anomaly_lang_8: 在每個世界找到新生物，對我朋友來說超簡單。但找出一個世界裡的所有生物，也許就沒那麼簡單了。
    tra_npc_anomaly_lang_9: 有些我認識，有些我不認識，但我都想認識。成為所有恆星的友誼信標。這本深就是最好的獎勵。不過好吧，會給你科技。
    tra_npc_anomaly_lang_10: 觀光客需要他人理解，旅行者渴望理解他人。
    tra_npc_anomaly_lang_11: 探索、戰鬥、交易，窮盡手段取得貨幣。冒險本身就是最好的獎勵，別忘了這點。
    tra_npc_anomaly_lang_12: 終極疆界的害蟲，妨礙冒險的討厭鬼。死亡很可悲，惡霸又更可悲。
    tra_npc_anomaly_lang_13: 巡警，哼。美麗銀河系裡的殘暴警察。他們越好阻止，我們就能越盡興。
    tra_npc_anomaly_lang_14: 別死啊，朋友。那樣會浪費資料。哈哈，開玩笑的。你走了我會很想念你。
    tra_npc_anomaly_lang_15: 困在這裡。還看得到恆星，但也沒別的了。跟我說說銀河系、說說你的旅程，帶給我歡笑。
    tra_npc_anomaly_lang_16: 有你在真好。你帶給我光亮。介紹一些我無法親眼看見的生物吧。越多越好。在那之後，最親愛的朋友，我不知道你我會做些什麼。
