    exp_techshop_desc_1: |-
      生命體提供了強化套裝升級設計圖來交換奈米機群。

      看見我的時候，他臉上的光亮了起來。他製作出數個資料板，並用他的矽膠指尖完美且平衡的拿著。
    exp_techshop_lang_1: 交易：將奈米機群交給這個存在體。科瓦族的靈魂之聲將為生命體的外殼提供強化套裝升級設計圖。低劣的吉客族和維金族科技將導致無可避免的斷線。選科瓦，保安心。
    exp_techshop_short_desc_1: 生命體給我強化套裝升級設計圖來交換奈米機群。
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: 讓我看看你的強化套裝升級設計圖。
    exp_techshop_opt_b_1: 下次再說吧。
    tra_techshop_desc_1: |-
      生物提供了太空船升級設計圖來交換奈米機群。

      他聞了聞我，侵犯了我的私人空間，沒看我一眼，連想都沒想就差點伸手要拿我的套裝。他緊張地跳上跳下。
    tra_techshop_lang_1: 你......你有奈米機群？我可以給你太空船升級設計圖當作報酬。求求你，如果我沒有達到這個月的標準，他們就會拿走我的許可證！
    tra_techshop_short_desc_1: 生物給我升級用設計圖來交換奈米機群。
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: 讓我看看你的太空船升級設計圖。
    tra_techshop_opt_b_1: 下次再說吧。
    war_techshop_desc_1: |-
      戰士提供了升級設計圖來交換奈米機群。

      我靠近時，他死盯著我看，試著在扭曲的臉上硬擠出笑容，但是卻失敗了。看來他似乎很不滿意自己現在的身分。
    war_techshop_lang_1: 嘎啊！闖入者，交出你的奈米機群，我就賞你設計圖去升級你可悲的武器！我是被我那沒用的上司逼來完成這卑賤的吉客族工作，要是以前我早就用鮮血來換你的奈米機群！
    war_techshop_short_desc_1: 戰士給我升級設計圖來交換奈米機群。
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: 讓我看看你的武器升級設計圖。
    war_techshop_opt_b_1: 下次再說吧。
    techshop_npc_name_l: 科技商人
    exp_buildshop_desc_1: 生命體就這樣站在我家裡，未收到邀請，也絲毫不畏懼。在它突然轉向我前，它掃視著四周，光線在它的面罩上跳動著。它向我展示了能夠強化我總部結構的<TECHNOLOGY>設計圖<>。它的聲音聽起來有些哀傷。
    exp_buildshop_lang_1: 旅行者：重要居所？外殼？科瓦族靈魂之聲可以給你它所缺乏的東西。
    exp_buildshop_desc_2: 生命體直視著不完美的地方，直視著我家中空蕩的角落。它投射出空無一物的動態全像圖，看著我看不見的可能性。它轉向我，面罩上的光短暫膨脹後擴大成了哀傷的光線。它向我展示了將來我所能建造的家園<TECHNOLOGY>設計圖<>。
    exp_buildshop_lang_2: 這麼多的世界裡，第一世代卻奪走......奪走了我的家。但是你的不會。幫助旅行者建造。擴張。皆大歡喜。
    exp_buildshop_desc_3: 生命體發出了啾啾聲，面罩上的光線閃爍中帶著好奇。在陷入完全的沉默前，它說了幾句話，並向你展示包含它所有<TECHNOLOGY>設計圖<>的資料板。它歪著頭，不斷的將視線轉向你所建造的東西。
    exp_buildshop_lang_3: 為了榮譽！見證旅行者的巨石！為了榮譽！來吧！科瓦族願意奉獻。科瓦族強化旅行者的主星！
    exp_buildshop_desc_4: 生命體沉默地站了一會兒，面具上幾乎沒有光。它估量著你建造的東西。當它向你展示<TECHNOLOGY>設計圖<>時，它只說了幾句奇怪的話。
    exp_buildshop_lang_4: 三個以上。遠超過你。現在是返鄉時刻。現在是先於他們的時刻。
    exp_buildshop_opt_a: 瀏覽設計圖
    exp_buildshop_opt_b: 瀏覽設計圖
    buildshop_desc_1: 生命體不請自來，站在我的家中。他身上的<TECHNOLOGY>設計圖<>描繪的結構體和強化，可能對我的基地有幫助。
    buildshop_lang_1: 旅行者，你起了個頭。讓我幫你繼續建設。
