      我上次見到他時，他已經冷靜下來，但是我依然能從他的眼神中感受到，他仍懼怕著在各星球不斷看到的幻象。我不知道怎麼描述自己的感覺，也不知道自己是否犯了錯，但我什麼都還沒做。既然維金族信守了諾言，我也會言而有信。
    npc_hire_vehicles_lang_1: 闖入者！我會兌現我的承諾，根據此原理圖建造<TECHNOLOGY>漂流者強化艇停泊灣<>，我的強化艇也歸你們所用，儘管你們也許配不上。恕我失陪，我必須確定這裡仍能抵禦襲擊，才能撐到我的人民來找我......
    npc_hire_vehicles_opt_a_1: 很高興在這裡見到你。
    npc_hire_vehicles_res_a_1: "「這不是什麼好事，旅行者。這是必要之惡。我逃離維金族軍隊，躲在那艘強化艇中穿過了一百個世界。我倒要看看你能活多久。」"
    npc_hire_vehicles_desc_2: |-
      技術員答應等我建好<TECHNOLOGY>漂泊者強化艇停泊灣<>，就給我<TECHNOLOGY>強化艇雷達<>。

      我接近他時，發現他的螢幕上有一張照片，但他一發現我，就很快將照片滑向一邊隱藏起來。我無法確定，但技術員似乎出現在那張照片上，與他的同類站在一起。

      那張可能是他的家庭照片，如果維金族有家庭的概念的話。
    npc_hire_vehicles_lang_2: 闖入者！你建好漂泊者強化艇停泊灣了嗎？嘎啦！建好了就告訴我，我們必須掃描這個世界，必須了解這裡的訊號與秘密......
    npc_hire_vehicles_opt_a_2: 我已建好漂泊者強化艇停泊灣。
    npc_hire_vehicles_res_a_2: "「很好，這是強化艇雷達的設計圖。有這個增幅裝置，你在遠處就能發現建築物與訊號。但是闖入者，你如此缺乏知識，著實令我厭惡......」"
    npc_hire_vehicles_opt_b_2: 我還沒建好。
    npc_hire_vehicles_res_b_2: "「嘎啦！你竟然如此差勁，連吉客族都不如！還不快走，照我的話做事，不然我就打得你爬不起來！」"
    npc_hire_vehicles_desc_3: |-
      技術員要求我建造<TECHNOLOGY>強化艇雷達<>。首先我們必須收集週遭環境的情報，接下來再考慮武器。

      跟這傢伙處得愈久，就愈覺得他不像我遇過的其他維金族。雖然依舊會威脅到我，但他擁有超越殺戮之心的情感。

      生命的出路誰能預料？我如果不是生來就註定要行走各世界，我的人生又會如何？
    npc_hire_vehicles_lang_3: 等我們獲得<TECHNOLOGY>強化艇雷達<>，就能繪製這個星球的地圖。旅行者，我的民族並非天生就是戰士。我們曾經也探索並守護著這些世界。那是在巡警出現之前，在赫克幹出蠢事前的事了......
    npc_hire_vehicles_opt_a_3: 我已建造強化艇雷達。
    npc_hire_vehicles_res_a_3: "「很好。這是說好要給你的武器設計圖。對於將來未知的任務，我們必須做好萬全準備......」"
    npc_hire_vehicles_opt_b_3: 我還沒建好。
    npc_hire_vehicles_res_b_3: "「難不成你只會出一張嘴，任我亡於族人之手！？嘎啦！幹活去！幹活去，闖入者！」"
    npc_hire_vehicles_desc_4: |-
      技術員要求我使用<TECHNOLOGY>強化艇雷達<>找出航站位置，並從中偷取<SPECIAL>鎧<>。技術員將利用這種物質製造出<TECHNOLOGY>強化艇強化器<>。

      這名維金族人對這些據稱為巡警的機器人有著異乎尋常的執迷。我曾見他翻著維金語寫成的古代典籍，用維金語喃喃唸著一些單字：巡警、太空、寰宇......這就是維金族尋找巡警的原因？他發現了什麼秘密？他幹了什麼離經叛道的事？
    npc_hire_vehicles_lang_4: 我......我偵測到這個世界有巡警的航站！旅行者，使用<TECHNOLOGY>強化艇雷達<>追蹤其中一台。摧毀航站，把裡面珍貴的<SPECIAL>鎧<>帶回來給我，我用得到。我會建造出<TECHNOLOGY>強化艇強化器<>，用於未來的遠征......
    npc_hire_vehicles_opt_a_4: 我拿到你要的鎧了。
    npc_hire_vehicles_res_a_4: 技術員從我這裡拿走了東西，當作強化艇強化器的基礎材料。他很滿意，直接把設計圖給我了，沒有再囉唆。
    npc_hire_vehicles_opt_b_4: 我還沒建好。
    npc_hire_vehicles_res_b_4: "「闖入者，別想拖延。我們的生命很短暫，我們的存在意義已逐漸消逝。你如果不完成我交付的任務，你的生命將比我還短暫。嘎啦！」"
    npc_hire_vehicles_desc_5: |-
      技術員要求我使用<TECHNOLOGY>強化艇強化器<>盡快前往一座終端站，接收一則加密的信息。他相信還能順道回收維金族的<TECHNOLOGY>強化艇採礦雷射<>設計圖。

      我接近目的地時，他顯得興奮異常。不管信息的內容是什麼，不管信息來自哪個星系，對維金族似乎都至關重要。
    npc_hire_vehicles_lang_5: 旅行者，我離開了我的妻子，把家園拋諸腦後。我一定要知道族人的遭遇，不能輕易放掉這最後的羈絆......使用<TECHNOLOGY>強化艇強化器<>，在加密信息被刪除前過去接收。接收信息時可以順便帶走維金族的採礦雷射科技。嘎啦！只要一發雷射就能殺死兩個吉客族人！
    npc_hire_vehicles_opt_a_5: 好，開啟網路。我現在就加速趕過去。
    npc_hire_vehicles_res_a_5: "「保持警覺，動作快。這是我的要求。我一定要知道我拋下的族人遭遇了什麼事！」"
    npc_hire_vehicles_opt_b_5: 我還沒完成工作。
    npc_hire_vehicles_res_b_5: "「旅行者，幫我這一次，我才能對你付以信任。」"
    npc_hire_vehicles_desc_5_f: |-
      技術員等待著，坐立不安，焦慮緊張。我還沒接收到他要的加密信息。他強調分秒必爭，要求我立刻前往指定地點。

      這會是技術員與過去的羈絆徹底切斷之前，獲知家人消息的最後機會。
    npc_hire_vehicles_lang_5_f: 嘎啦！我要那則信息，闖入者！訊號只會過來這麼幾次，快過去接受信息，不然就太遲了！
    npc_hire_vehicles_opt_a_5_f: 好，再度開啟網路。我現在就加速趕過去。
    npc_hire_vehicles_res_a_5_f: "「保持警覺，動作快。這是我的要求。我一定要知道我拋下的族人遭遇了什麼事！」"
    npc_hire_vehicles_opt_b_5_f: 我還沒辦法完成。
    npc_hire_vehicles_res_b_5_f: "「旅行者，你做不到為什麼還說要做？你讓我們身陷危機！」"
    npc_hire_vehicles_desc_5_s: |-
      載入信息......解密亞空間頻率......發生錯誤。截取信息。

      維金族的亡命徒，見證你們異端行為的後果吧。

      不管你們在哪片天空，我們都會找到你們，你們絕不可能全身而退。

      逃到銀河系深處躲藏吧，反正我們有的是耐心。

      你們的孩子像吉客族人般低泣，死於我們之手；你們的妻子抱頭鼠竄，被我們殺死，其他人也活著受罪。知道了這些事情，你們的心何能平靜？
    npc_hire_vehicles_lang_5_s: 終端站發出嗡嗡，開始運作，但訊息內容跟我想的不一樣。技術員要我去接收他家人傳來的信息，但這個......
    npc_hire_vehicles_opt_a_5_s: 停止播放信息。
    npc_hire_vehicles_res_a_5_s: 我必須返航，想想接下來怎麼辦。信息停止播放前，我設法取得了強化艇採礦雷射的設計圖。
    npc_hire_vehicles_desc_6: |-
      技術員告訴我，他將淨空心靈，準備執行神聖的任務。他掏空思緒之前，想知道家人發生了什麼事。

      他想要破譯一則妻兒傳來的訊息，但......但我發現他的家人已遭其他維金族人殺害，以報復他的異端行徑。

      現在他在我面前，既期待又緊張，我不知道該不該說實話。
    npc_hire_vehicles_lang_6: 我差不多準備好了。我很快將徹底切斷過去，與以往的羈絆一刀兩斷，開始為未來目標奉獻己力。但是......就算我馬上要失去記憶，我還是必須知道......我必須知道，旅行者！告訴我我的妻子說什麼！告訴我我的孩子說什麼！拜託，我等了好久......
    npc_hire_vehicles_opt_a_6: 真相：他們死了。我很遺憾......
    npc_hire_vehicles_res_a_6: "「我......我......先別管我，旅行者。我們維金族一生都為了終有一死而準備，但這種結果......現在的我將跟他們一同死去，消逝在時間與記憶裡。謝謝你的幫忙，朋友。下次我們見面，我將改頭換面。」"
    npc_hire_vehicles_opt_b_6: 謊言：他們過得很好，很幸福。
    npc_hire_vehicles_res_b_6: "「嘎啦！你解釋得一塌糊塗......我們維金族人從來沒幸福過。我們是充滿紛爭的民族。但是......聽到這種消息我很滿意。我們......我們終於可以做應做之事了。謝謝你，朋友，在我消逝之時給了我希望。下次我們見面，我將改頭換面。」"
    npc_hire_vehicles_desc_7: |-
      技術員要我建造<TECHNOLOGY>強化艇採礦雷射<>，並答應事成就給我新的流浪者強化艇設計圖。

      他的目光與靈魂展現出不同的樣貌。他的蛻變已無法挽回。這些人曾經只會講些無意義的話威脅我，現在他只談論一個目標。他原本還有喜怒哀樂，現在他只在乎自己崇拜的偶像，只在乎自己的目的......
    npc_hire_vehicles_lang_7: 我......我已重生，再也沒有罣礙。現在我可以專心一意，完成我該做的事......。嘎啦！你之後會需要採礦雷射。去製作一台，我就教你建造一艘配得上那爾信徒的流浪者強化艇。
    npc_hire_vehicles_opt_a_7: 我已建好強化艇採礦雷射。
    npc_hire_vehicles_res_a_7: "「收下流浪者強化艇設計圖吧，旅行者。成為那爾的信徒吧！」"
    npc_hire_vehicles_opt_b_7: 先告訴我，那爾是誰？
    npc_hire_vehicles_res_b_7: "「那爾，我們的先祖！那爾，抵抗赫克瘋狂行徑之人！那爾，其仇必報！」"
    npc_hire_vehicles_desc_8: |-
      技術員需要我去收集<SPECIAL>失<>，一種超密度礦物質只能使用<TECHNOLOGY>強化艇採礦雷射<>來提取。失可從星球上的巨石採集，技術員能利用這個物質升級強化我的<TECHNOLOGY>強化艇雷達<>。

      這個維金族人盯著我，評估著我的一舉一動。他讓我很不自在。不管他打算做什麼，很快就會開始行動。他伺機而動，而我一無所知......這讓我心中充滿恐懼。
    npc_hire_vehicles_lang_8: |-
      你的<TECHNOLOGY>強化艇採礦雷射<>應該足夠強大從這個星球中提取<SPECIAL>失<>，見識一下技師t的藝術，我可以創造這樣的奇蹟！ Grah！
      我可以用來製作多種裝置。見識一下技師之力吧！嘎啦！

      這個宇宙充滿秘密，旅行者。有的人為破解秘密賠上性命，我們也該盡己之責。
    npc_hire_vehicles_opt_a_8: 我拿到你需要的失了。
    npc_hire_vehicles_res_a_8: 技術員拿走了東西，並用來製作強化艇雷達的新設計圖。
    npc_hire_vehicles_opt_b_8: 我還沒收集到足夠的失。
    npc_hire_vehicles_res_b_8: "「那我們為何還在說話？嘎啦！馬上照我的指令做事。」"
    npc_hire_vehicles_desc_9: |-
      <TECHNOLOGY>強化艇雷達<>設計圖非常有用。有技術員的協助，我已完成不少探索，他現在甚至幫我升級了<TECHNOLOGY>強化艇武器系統<>。

      但他現在的專注與效率，讓我禁不住懷念他以前的樣子。他的獨特個性一去不復返，為了大業而葬送掉了。我不知道自己以後會不會也變成這樣，變成這種我厭惡的樣子。
    npc_hire_vehicles_lang_9: 我持續在檢查你的強化艇上的遙測裝置。看來以前的我連最基本的<TECHNOLOGY>武器強化艇升級元件<>都沒幫你裝好。嘎啦！請原諒以前那個我，那爾的信徒。
    npc_hire_vehicles_opt_a_9: 我已建造強化艇雷達升級。
    npc_hire_vehicles_res_a_9: "「這是你要的設計圖。我將......等等！我發現有東西......這......這該不會是......」"
    npc_hire_vehicles_opt_b_9: 我還沒做好升級元件。
    npc_hire_vehicles_res_b_9: "「你是勤奮的信徒，旅行者。不要讓我失望。」"
    npc_hire_vehicles_desc_10: |-
      技術員需要<SPECIAL>奈米機群<>製作<TECHNOLOGY>強化艇強化器<>的升級元件。他建議我去一些廢棄建築中尋找。

      維金族人說，這位那爾，他崇拜的先祖，曾造訪我的星球。我不確定這是不是真的。我跟著這些人走過各個世界的興盛頹敗，看著他執著於過往，因恨而發狂。我不知道未來會怎樣，也不知道繼續製造東西能揭開什麼秘密。
    npc_hire_vehicles_lang_10: 眾多世界、眾多選項中，你選擇了這個世界當作家......我本來以為不可能，但我掃描的結果發現了真相：那爾曾來過這裡。我們必須找到它的最後訊息。使用你的<TECHNOLOGY>強化艇雷達<>找出這個星球上的廢棄建築物，把裡面的奈米機群帶回來給我，我將用來製造新的加速模組，以應付未來的試煉。
    npc_hire_vehicles_opt_a_10: 我拿到奈米機群了。
    npc_hire_vehicles_res_a_10: "「好，很好！收下強化艇強化器設計圖，去準備吧，旅行者。」"
    npc_hire_vehicles_opt_b_10: 我沒有拿到你要的東西。
    npc_hire_vehicles_res_b_10: "「你一定很快就會拿到，旅行者。我相信你。」"
    npc_hire_vehicles_desc_11: |-
      巨石已經出現。如果我盡快趕過去，就能找到那爾的禁忌之言。

      技術員為神聖目標而努力，埋葬自己的人性也在所不惜，就為了等這一天，這個時刻。不知道他的犧牲會不會白費。
    npc_hire_vehicles_lang_11: 旅行者，我已完成工作。我控制了他們的能量線，為他們寶貴的設施充能。巨石已經出現，那是刻著先知最後話語的墳石！快去，旅行者！破解先知訊息的奧秘！
    npc_hire_vehicles_opt_a_11: 好，幫能量線充能。我現在就加速趕過去
    npc_hire_vehicles_res_a_11: "「我真羨慕你，旅行者！能親眼見到那爾留下的訊息！嘎啦！」"
    npc_hire_vehicles_opt_b_11: 還沒，我馬上過去。
    npc_hire_vehicles_res_b_11: "「你根本不知道這有多重要，有多少我的族人會因為我們提到那爾之名，將我們就地正法......」"
    npc_hire_vehicles_desc_11_f: 技術員等著知道巨石上的訊息，他要我盡快趕過去，獲取遺留的訊息。
    npc_hire_vehicles_lang_11_f: 我們的資源有限，旅行者。我們只能為能量線充能幾次，接著就要任其摧毀我們了。所以快去，趁遺留的訊息還沒消失，快到巨石那邊......
    npc_hire_vehicles_opt_a_11_f: 好，再幫能量線充能一次。我現在就加速趕過去
    npc_hire_vehicles_res_a_11_f: "「我真羨慕你，旅行者！能親眼見到那爾留下的訊息！嘎啦！」"
    npc_hire_vehicles_opt_b_11_f: 我現在沒辦法幫忙。
    npc_hire_vehicles_res_b_11_f: "「你根本不知道這有多重要，有多少我的族人會因為我們提到那爾之名，將我們就地正法......」"
    npc_hire_vehicles_desc_11_s: |-
      你接近巨石。你被恐怖的真相淹沒。你看見飽含千言萬語的文字，敘說無數星球的消逝。

      你目擊自己出生前千年發生的事件。你看見兩個維金族人站在紅色光輝前，向宇宙發出疑問。你看見一個吉客族人與一個科瓦族人，肩並肩等待著。眼前影像消失前，你瞥見以往從未見過的事物。那不屬於這裡，更不屬於其他地方。那是恨、悲傷、懊喪。那是即將來臨的命運。

      你知道了一切，接著就結束了。
      巨石上已經空無一物。
    npc_hire_vehicles_lang_11_s: 我聽見了寰宇之言，赫克卻對此一無所知。憤怒、嫉妒的赫克從山上攻擊我，我已然看見巨石上的訊息。上面說我的終點即是夢醒的時刻；在夢中，萬物皆不應覆滅。除非旅行者的到來，除非現實毀滅，我的夢境才會覆滅。這就是那爾的最後遺言......
    npc_hire_vehicles_opt_a_11_s: 你離開，為剛才的遭遇所震撼。
    npc_hire_vehicles_res_a_11_s: 你離開，感覺背後有東西在呼吸、監視著。你轉身，那東西就消失了。
    npc_hire_vehicles_desc_12: |-
      技術員給我<TECHNOLOGY>巨人強化艇停泊灣<>的原理圖。

      維金族人相信，他的祖先赫克在一顆偉大巨石上獲得智慧，並發起對抗巡警的戰爭，殺死了反對者那爾。

      我發現的巨石證明這個史實其實是謊言。那爾的遠見備受尊崇，赫克卻無人響應。妒火中燒的赫克因此謀害了那爾。但我仍抱著疑問離開。

      我想到那個似乎在監視我的生物。我懷著恐懼離開。
    npc_hire_vehicles_lang_12: 我......感謝你，旅行者。他們因此將那爾的信徒稱為「異端」？！嘎啦！你的發現讓千名成仁者的英靈得以安息，旅行者。這是你應得的獎勵：巨人強化艇，我擁有的最大型強化艇。用這台強化艇給我們的仇敵迎頭痛擊吧。
    npc_hire_vehicles_opt_a_12: 收下設計圖。
    npc_hire_vehicles_res_a_12: 你收下設計圖，感謝技術員一路上的幫助。
    npc_hire_vehicles_desc_13: |-
      技術員急著想看我的<TECHNOLOGY>巨人強化艇<>大顯身手。我看著他忙於升級強化我的<TECHNOLOGY>強化艇採礦雷射<>，身邊擺滿原理圖與各種圖表。

      他知道我在巨石上發現的訊息後，大可與我分道揚鑣。他的確是異端，儘管有些維金族人會繼續追殺他，這些那爾的信徒依然能在這個銀河系建立新勢力。但是技術員卻留了下來，答應繼續協助我，如同我曾協助他那樣。等到我不再需要幫助，他才會離開。
    npc_hire_vehicles_lang_13: 我已將那爾的遺訓轉達給我的同胞，旅行者。你今天發現的事實，將傳遍維金人全族，我族未來將因此更為美好。嘎啦！如果要訴諸暴力，那就來吧。你沒有我原本想的那麼差勁。你的身分不再是闖入者，你是我們的一分子。現在這台巨人強化艇永遠歸你所有。
    npc_hire_vehicles_opt_a_13: 我已建好巨人強化艇停泊灣。
    npc_hire_vehicles_res_a_13: "「嘎啦！那你為什麼還站在這裡，旅行者？去吧！利用強化艇的力量征服這個世界。這裡有強化艇的艇用雷射升級元件，有助於執行任務。」"
    npc_hire_vehicles_opt_b_13: 我還沒建好。
    npc_hire_vehicles_res_b_13: "「嘎啦！你是我們的一分子沒錯，但你一樣動作慢又差勁！」"
    npc_hire_vehicles_desc_14: |-
      技術員需要更多<SPECIAL>奈米機群<>以幫我製作<TECHNOLOGY>強化艇雷達<>的升級元件。

      事情有點不對勁。不久前，還沒舉行抹消過去羈絆的儀式，我看到維金族人盯著他家人的照片瞧；現在我走過去，又看到那張照片。技術員盯著那張照片，眨了幾下眼睛，臉上帶著空洞的神情。看到我走過來，就把照片按掉了。

      我們沒有再談過這件事。我不想讓他想起痛苦回憶。
    npc_hire_vehicles_lang_14: 我......我原諒你，旅行者。我累了。我已經鞠躬盡瘁，你很快就能掌握這個星球的訊號，也能快速迎擊任何威脅。我只是需要更多<SPECIAL>奈米機群<>製作設計圖上最後一部分。嘎啦！能接到這樁差事實我之幸！
    npc_hire_vehicles_opt_a_14: 我拿到奈米機群了。
    npc_hire_vehicles_res_a_14: 技術員利用奈米機群完成強化艇雷達的最終設計圖，並將成品交給了你。
    npc_hire_vehicles_opt_b_14: 我沒有拿到你要的東西。
    npc_hire_vehicles_res_b_14: "「去廢棄建築裡就找得到，旅行者！嘎啦！不要再像以前一樣無能了，我拜託你......」"
    npc_hire_vehicles_desc_15: |-
      技術員的最後獎勵：我只要蓋好流浪者強化艇停泊灣，就給我流浪者強化艇的<TECHNOLOGY>加速模組<>。

      我獨自一人旅行，已經見多識廣，但這個維金族人讓我知道這個宇宙原來還有秘密，還有可追尋之物。他讓我知道，在這樣充滿紛爭、榮耀的時代，還有可能創造不一樣的未來。技術員窮其一生，為找尋那爾的遺訓努力。而我的將來會如何，我還不知道......
    npc_hire_vehicles_lang_15: |-
      收下，旅行者：如果你已建好流浪者強化艇，這個<TECHNOLOGY>加速模組<>就屬於你。

      我們的工作已經結束，但每次結束都是新的開始......我現在衰弱到無法像過去一樣旅行，我太疲勞了，無法繼續旅程。你離開後，我將留在這裡幫助你抵抗敵人。嘎啦！痛苦將降臨於侵犯我們之輩！
    npc_hire_vehicles_opt_a_15: 我已建好流浪者強化艇。
    npc_hire_vehicles_res_a_15: 嘎啦！加速模組是你的了！
    npc_hire_vehicles_opt_b_15: 我還沒建好。
    npc_hire_vehicles_res_b_15: 為什麼？嘎啦！難道我交代的工作無足輕重，讓你要一拖再拖？
    npc_hire_vehicles_desc_16: |-
      技術員已駭入一台終端站，要領出裡面的貨幣。如果我能盡快過去，就能將貨幣轉移到我的帳戶。

      他花了好幾天整修強化艇，從星際網路下載資料。有時候我會看到他離開星球去探索，但很少。技術員很滿意現在的閒散生活，逃難只因為喜歡被追殺的感覺，而不是為了生存。
    npc_hire_vehicles_lang_16: 旅行者，我發現一個藏有金錢的地方！去吧，順道可以練習操作強化艇！在訊號消失前抵達目的地，我們才能領出那裡的金錢！
    npc_hire_vehicles_opt_a_16: 我現在就去。
    npc_hire_vehicles_res_a_16: 趕快！嘎啦！
    npc_hire_vehicles_opt_b_16: 我忙不過來。
    npc_hire_vehicles_res_b_16: 嘎啦！真不知道我為什麼要......
    npc_hire_vehicles_desc_16_f: 技術員已駭入一台終端站，要分給我一小筆裡面的貨幣。如果我盡快過去，錢就能入袋。
    npc_hire_vehicles_lang_16_f: 旅行者，你為什麼還沒抵達指定地點？去吧，順道可以練習操作強化艇！在訊號消失前抵達目的地，我們才能領出那裡的金錢！
    npc_hire_vehicles_opt_a_16_f: 我現在就去。
    npc_hire_vehicles_res_a_16_f: 趕快！嘎啦！
    npc_hire_vehicles_opt_b_16_f: 我忙不過來。
    npc_hire_vehicles_res_b_16_f: 嘎啦！真不知道我為什麼要......
    npc_hire_vehicles_desc_16_s: 終端站運作出現錯誤，透過星際轉帳直接將款項匯入你的帳戶。
    npc_hire_vehicles_lang_16_s: 終端站出現動靜。
    npc_hire_vehicles_opt_a_16_s: 離開終端站。
    npc_hire_vehicles_res_a_16_s: 離開時，你感到非常開心，因為技術員竟然能駭進這裡。
    npc_hire_vehicles_recr_desc_1: |-
      技術員想找事做，說他能幫我建造並升級<TECHNOLOGY>強化艇<>。

      他一見到我，臉上明顯閃過激動，甚至興奮的神情，但很快又收起情緒，換上一副鄙夷的嘴臉。這才是我熟悉的他。但我看得出來，他在等我說些什麼。他害怕生命受到威脅。
    npc_hire_vehicles_recr_lang_1: 我......我要加入你的麾下，闖入者！答應我，你就能擁有榮耀的強化艇，和負責執行維修儀式的維金族技師兼祭司。但願你有符合我技能的<TECHNOLOGY>強化艇終端站<>。拒絕我，我就只有滅亡一途！快點決定！
    npc_hire_vehicles_recr_opt_a_1: 我接受你的效忠。
    npc_hire_vehicles_recr_res_a_1: 你太弱了，不值得我貢獻能力，但我別無選擇。只要保證我的安全，我會屈就加入你的麾下。我會......我會成為一名闖入者。
    npc_hire_vehicles_recr_opt_b_1: 還不行。
    npc_hire_vehicles_recr_res_b_1: 闖入者，這樣等同把我交給了赫克的復仇使者。就算他們因為我的所作所為而殺死我，我也毫無怨尤。但你......你將為此而懊悔一生。
