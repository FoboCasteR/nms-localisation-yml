      我讓電子族人輕易找到了太空船，並獲得了獎勵。
    exp_cra_desc_5: |-
      在這艘高科技研究太空船上的一切似乎都正常運作，除了引擎之外。然而，駕駛員卻不知去向。

      我不禁好奇他們會不會還在墜機地點的某處活著。
    exp_cra_opt_a_5: 進入太空船電腦
    exp_cra_opt_b_5: 搜尋墜機地點
    exp_cra_res_a_5: 我在無盡的動植物群中找到了一塊科技黃金。
    exp_cra_res_b_5: |-
      我遇見了一個瀕死的電子生命體。

      它很感謝我的陪伴，並在臨走前分享了它的祕密。
    war_cra_desc_1: |-
      座艙能見的表面皆用死亡的生物戰利品做裝飾。控制台坐著一個帶有卷鬚獵人，身體和面部皆被撕裂。我強忍著噁心的同時，鮮血的潮濕氣味襲擊著我的鼻腔。

      黑盒子顯示駕駛員在飛行中遭到某種生物攻擊，但目前還不清楚是什麼。我可以強化駕駛艙的警告信標，但這將令我無力抵抗攻擊......
    war_cra_opt_a_1: 搜尋有生命跡象的太空船
    war_cra_opt_b_1: 傳送警告信號
    war_cra_opt_c_1: 搜尋駕駛艙後再離開
    war_cra_res_a_1: |-
      我發現了一張太空船科技設計圖。

      幸好造成這場大屠殺的生物早已離開了。
    war_cra_res_b_1: |-
      我的行動獲得不知名資助者的獎勵。

      現在我可以建造曾為這艘擱淺船隻供電的科技......
    war_cra_res_c_1: |-
      元件非常難取得，我的手指佈滿深深的割痕。

      離開太空船時，我聽見陰影中有動靜。
    war_cra_desc_2: |-
      從艙內豪華的裝飾可以看出死亡的駕駛員是種族內的豪門。造成他飛行中途死亡的原因目前不明，但太空船很可能載了不錯的貨物。

      屍體垂墜著，掛在一個看似畫滿危險外星符號的箱子上。這裡瀰漫著一團詭譎的黑霧。
    war_cra_opt_a_2: 搜尋贓物
    war_cra_opt_b_2: 開啟箱子
    war_cra_res_a_2: 不出所料，這艘太空船載滿珍貴的物資。
    war_cra_res_b_2: |-
      當我打開盒子，一道黑暗的能量如劇毒般穿透我的身體。

      要得到容器裡的科技，必須付出代價。
    war_cra_desc_3: |-
      當我進入船艙，成堆的軍用工具組映入眼簾，顯然是從原本放妥的架上被拋了出來。它們嘶嘶作響還冒出火花，看來十分危險。

      一具捲曲殘破的巨獸屍體突兀地躺在附近。隨著如此強烈的撞擊，船艙內部幾乎無一倖免。
    war_cra_opt_a_3: 試用工具組
    war_cra_opt_b_3: 拆解工具組以回收科技
    war_cra_res_a_3: |-
      上膛的補充瓶爆炸，我被燒傷了。

      工具組倒是還能運作。
    war_cra_res_b_3: 我拆解了一些工具組，並從中回收了一些科技。
    war_cra_desc_4: |-
      進入船艙內部時，迎面而來的是一陣腐肉的腥臭。一具身著類似軍裝的巨大野獸屍體，靜靜躺在那，離逃生艙只差了幾步。

      他身後是個些微受損的軍用工具組架，由外星鎖定機制保護。駕駛艙門口微開，我能看見操作設備就在裡面。
    war_cra_opt_a_4: 進入駕駛艙
    war_cra_opt_b_4: 試圖拿取工具組
    war_cra_res_a_4: |-
      飛行員橫躺在控制面板上。我從它身下拆下了一個太空船科技。

      腐爛的惡臭迫使我離開。
    war_cra_res_b_4: |-
      電流朝著我射過來，彷彿是受損的外星裝置對我發出抗議。

      但我找到的東西多少平復了我的疼痛。
    war_cra_desc_5: |-
      有個高科技籠子，裡面滿是支離破碎的動物屍體，就像個骰子般被拋在貨艙裡。這些生物看來死亡已久，但毛髮不自然的飄動，看來就像還活著一樣。

      駕駛艙內一個戰士模樣的駕駛員趴倒在控制面板上，手上還握著雷霆砲。船上的資料庫似乎還能運作。
    war_cra_opt_a_5: 檢查資料庫
    war_cra_opt_b_5: 接近似乎已經死亡的生物
    war_cra_opt_c_5: 拿取工具組
    war_cra_res_a_5: |-
      我拿到太空船的清單。這些生物遭到一種危險的寄生蟲感染。

      就在急著離開前，我注意到一個有趣的新科技......
    war_cra_res_b_5: |-
      數十隻尖牙蛆從最近的屍體跳向我，同時牠們底下的太空船科技冒了出來。

      我血流如注地抓住科技，蹣跚離開太空船。
    war_cra_res_c_5: 我拿著工具組移動，只停下對發動攻擊的尖牙蛆開火......
    war_cra_desc_6: |-
      損壞的墜毀太空船的黑盒子射出一支立體影片，顯示這艘老舊破敗的太空船最後的航行過程。這是一桶螺帽，我很驚訝這種低劣的東西居然能通過這個星球的大氣層。

      海盜們似乎發現這艘船閒置在這顆星球的軌道太空站降落平台上，可能載有貴重貨物。追緝部隊已經出動。沒有任何人生還。
    war_cra_opt_a_6: 搜尋先進科技
    war_cra_opt_b_6: 搜尋貨艙
    war_cra_opt_c_6: 增強黑盒子訊號
    war_cra_res_a_6: |-
      這艘太空船是相當基本的型號，沒有經過多少升級。

      不過，資料庫裡頭有張有趣科技的藍圖。
    war_cra_res_b_6: 我打開太空船艙門，看到一批珍貴的貨物。
    war_cra_res_c_6: |-
      太空船上的能量足以強化其緊急聯絡訊號。

      網路收到訊號了。
    war_cra_desc_7: |-
      這是一艘太空海盜船。舉目所及皆用外星物種的骨頭的戰利品做為裝飾。兩名駕駛員頹然躺在逃生艙蓋後方，兩者手上都拿著一把刺入對方喉嚨的匕首。船上有個值得付出性命的獎品......

      聽見貨艙發出的聲響，我的不安跟著增長。在那裡肯定能找到贓物。
    war_cra_opt_a_7: 傳送警告信號
    war_cra_opt_b_7: 搜尋貨艙
    war_cra_res_a_7: |-
      我報告了我的發現物。

      網路接收了我的信號並發送獎勵。
    war_cra_res_b_7: |-
      一個瘋狂海盜在門打開時撲向了我。

      他逃跑了，留下了他不法所得來的贓物。
    war_cra_desc_8: |-
      控制面板的對面有兩具戰士屍體，很明顯是因為衝擊而被拋了過去。我不是什麼專家，但他們看起來性別不同。或許他們是在交配的情侶。或許他們都是駕駛員。

      不管他們有何故事，現在都已經結束了。
    war_cra_opt_a_8: 搜索屍體
    war_cra_opt_b_8: 搜索駕駛艙
    war_cra_res_a_8: |-
      比較大的屍體身上有個他的伙伴的全像墜鍊。

      裡面還放了一些寶貴的知識......
    war_cra_res_b_8: |-
      我把屍體從駕駛艙裡拉了出來。

      他們身下藏著一個可以掃描的完整科技。
    war_cra_desc_9: |-
      黑盒子投射出了船隻最後片刻的影片；引擎故障導致毀機著陸，但卻完全沒有駕駛員下落的線索。我注意到了海盜的勳章。應該提高警覺才是。

      飛行船的控制面板似乎還可以運作。
    war_cra_opt_a_9: 在船內尋找駕駛員
    war_cra_opt_b_9: 調查控制面板
    war_cra_res_a_9: |-
      是埋伏！我趕走了一名刺客，他掉了一套受損的工具組。

      我設法取得了一份科技設計圖。
    war_cra_res_b_9: |-
      我從終端站當中取得了一份重要的太空船科技設計圖。

      貨艙塌了下來，我決定離開。
    war_cra_desc_10: |-
      空氣裡滿是屍體腐臭的氣味。一名龐大戰士的遺骸跪在一灘乾掉的血跡旁邊。下面有把出鞘的雷射劍。

      貨艙充滿了高科技裝備，有些完好無缺，沒受到墜機影響。從硬體的性質來看，我猜這名戰士是在出什麼秘密任務，但最後卻不幸無法完成。
    war_cra_opt_a_10: 搜索太空船
    war_cra_opt_b_10: 調查雷射劍
    war_cra_res_a_10: |-
      太空船的軍事科技系統簡直就像座寶庫。

      我取得了一份設計圖。
    war_cra_res_b_10: |-
      掃描雷射劍後發現了一個未知的科技。

      科技設計圖可以用來改造我的工具組。
    war_cra_desc_11: |-
      貨艙就像座巡警墓園：裡頭有數十座不同大小型狀的燒焦機器人，堆成一大疊。他們全都斷了線，而且被拆解開來。他們內部構造暴露在外，保存了下來。

      駕駛艙裡頭傳來一聲深沈的低吼。
    war_cra_opt_a_11: 從死掉的巡警身上拿走元件
    war_cra_opt_b_11: 調查駕駛艙傳來的聲音
    war_cra_res_a_11: 我從巡警身上獲得了一份新工具組科技設計圖。
    war_cra_res_b_11: |-
      一個生物在享用駕駛員的屍體。

      牠傷了我，但我從屍體身上取回了一份強套裝服科技設計圖。
    war_cra_desc_12: |-
      太空船內部一片漆黑。我摸黑在船裡前進，找到了兩扇門。其中一道通往閃閃發光的貨艙，另一道上頭有寰宇的符號。

      紅光從門縫當中漏了出來。怎麼可能在這裡？
    war_cra_opt_a_12: 打開寰宇之門
    war_cra_opt_b_12: 進入貨艙
    war_cra_res_a_12: |-
      眩目的紅光讓我睜不開眼。

      我醒來時完全恢復了，還多了份強化套裝科技設計圖。
    war_cra_res_b_12: |-
      貨艙裡頭藏貨豐富。

      我離開時看到寰宇之門......已經消失了。
    tra_cra_desc_6: |-
      控制面板上躺了兩具屍體。他們所著的昂貴紅色長袍暗示了他們帶了許多財寶，但是貨艙裡頭的祭壇代表他們信是某宗教的信徒。

      不管是什麼宗教，看起來都不太和善。祭壇上沾滿了血，周圍有一團潮濕的香雲，而且似乎有著殘忍又古老的歷史。
    tra_cra_opt_a_6: 搜索屍體
    tra_cra_opt_b_6: 調查祭壇
    tra_cra_res_a_6: |-
      神聖商人帶了貴重的科技。

      我獲得了一份強化套裝科技設計圖。
    tra_cra_res_b_6: 祭壇讓我中了毒，但裡頭暗藏了古代知識。
    tra_cra_desc_7: |-
      一具小型屍骸躺在一件看起來很先進的強化套裝旁邊，看起來他死前似乎急著想穿上。

      太空船的讀數顯示墜機日期離現在不久。這生命體怎麼會分解得這麼快？我聽到背後有個駭人的嗡嗡聲接近，如果我現在拔腿就跑，還可以順帶拿走些貨艙裡頭的寶藏......
    tra_cra_opt_a_7: 調查強化套裝
    tra_cra_opt_b_7: 拿走貨物並趕快地離開
    tra_cra_res_a_7: |-
      一群有毒昆蟲攻擊了我。

      我設法拿到了一份強化套裝科技設計圖，但也受了傷。
    tra_cra_res_b_7: |-
      我拿走了貨物後趕快地離開。

      食肉昆蟲緊追在我後面，但碰到這星球的空氣就死了。
    tra_cra_desc_8: |-
      我爬過艙門，朝著駕駛艙爬時，注意到貨艙裡頭有兩具戰士屍體。他們的體型算小，手腕和腳踝都銬在一起。

      奴隸販子......
    tra_cra_opt_a_8: 在駕駛艙尋找科技
    tra_cra_opt_b_8: 發出警告
    tra_cra_res_a_8: 我無視屍體，掃描了一份太空船科技設計圖。
    tra_cra_res_b_8: |-
      我發出了當地有蓄奴主的警告。

      行星監督者給了我一份謝禮。
    tra_cra_desc_9: |-
      我找到了黑盒子。黑盒子啟動、投射出影像，裡頭年邁的爬蟲類生物慌張的想要錄下訊息，他身旁太空船的系統故障了。

      從爬蟲生物的語氣聽來，這封要緊的訊息似乎非傳給對方不可。不過顯然沒送出。太空船上看似沒有有用的科技，但貨艙塞得滿滿的。
    tra_cra_opt_a_9: 加強黑盒子訊號
    tra_cra_opt_b_9: 搜索太空船
    tra_cra_res_a_9: |-
      訊息送了出去。接收者知道我幫了忙。

      他送了一份謝禮給我。
    tra_cra_res_b_9: 我從船中取得了貿易貨品。
    tra_cra_desc_10: |-
      太空船的內部慘遭祝融。一堆堆被燒毀的零件四散在貨艙裡頭。駕駛員躺在這裡，只剩最後一口氣，虛弱的請求幫忙。

      我無能為力，只能說點好話。
    tra_cra_opt_a_10: 安慰瀕死的商人
    tra_cra_opt_b_10: 搜索太空船
    tra_cra_res_a_10: |-
      商人滿懷感激地把一份科技設計圖塞到了我的手中。

      他寧靜地死去，因為有我在身旁而感到安心。
    tra_cra_res_b_10: |-
      商人用最後一口氣詛咒了我。

      我拿走貨物，轉身離開。
    exp_cra_desc_6: |-
      駕駛艙傳來敲打和奇怪的電擊嗡嗡聲，我提高警覺。貨艙裡牆壁燒過的痕跡暗示這裡曾經發生過交火。

      機器人活動的聲音從駕駛艙傳來，
      交火似乎還沒結束。
    exp_cra_opt_a_6: 搜索貨艙
    exp_cra_opt_b_6: 搜索駕駛艙
    exp_cra_res_a_6: |-
      貨艙發出嘶嘶聲，打了開來。正在運送外星科技。

      我取得了一份太空船科技設計圖。
    exp_cra_res_b_6: |-
      一具被燒過的巡警攻擊了我。

      我從駕駛員的屍體上取回了產品。
    exp_cra_desc_7: |-
      我爬過封鎖的貨艙時，船上的全像黑盒子突然啟動。這艘飛行船被隕石砸到，墜落於此。附近有個死掉的電子生物駕駛員，他的工具組就在腳邊，防護頭罩裂成兩半。從他死亡的姿勢看得出來他在撞擊前想與族人聯絡。

      一部還在運轉的攝影機從上方看著我，訊號可以強化。或許我可以解釋這生命體是怎麼消失的。
    exp_cra_opt_a_7: 強化黑盒子的求救信號
    exp_cra_opt_b_7: 搜索駕駛員的屍體
    exp_cra_res_a_7: |-
      我為太空船寫下紀錄，上頭的人很感激。

      貨艙打開了，太空船科技貨物出現在我面前。
    exp_cra_res_b_7: |-
      駕駛員的裝備幫助我建構出一份工具組科技設計圖。

      攝影機的鏡頭朝我拉近。有人在看著我。
    exp_cra_desc_8: |-
      我爬過太空船的艙門，看到全像黑盒子永無止盡的在重複播放。不知為何，電子生物駕駛員被自己的族人射殺。

      調查貨艙後，我發現牆上掛了好幾排的金屬殼頭罩。空盪的電子身軀等著被填進生命。駕駛員顯然帶著寶貴的貨物叛逃，而從以前到現在根本沒人發現墜機地點。
    exp_cra_opt_a_8: 增強歸向信標的能量
    exp_cra_opt_b_8: 搶掠電子生命體的外殼
    exp_cra_res_a_8: |-
      收到了一封開心的訊息。

      我獲得了一份新科技設計圖作為謝禮。
    exp_cra_res_b_8: |-
      從屍體身上拿到的收穫相當不錯。

      但我總覺得有人瞧不太起我......
    exp_cra_desc_9: |-
      兩個機械駕駛員擠在太空船的控制器旁，控制器似乎遭到了破壞。突然，太空船的大門嘶嘶地打開了。

      故障的機器人走了進來，口中說的似乎是一種戰士品種的語言。他無視我，反而在門口擺出誇張的姿勢。他所拿的工具組看起來比我的厲害。
    exp_cra_opt_a_9: 與機器人談話
    exp_cra_opt_b_9: 搜索駕駛艙然後安靜離開
    exp_cra_res_a_9: |-
      機器人把他的工具組給了我。

      他顯然把我當成盟友了。
    exp_cra_res_b_9: |-
      我偷走了一份太空船科技設計圖。

      很明顯機器人沒把我視作威脅。
    exp_cra_desc_10: |-
      斷線的電子生物駕駛員顯然是名科學家。他平躺在地，用金屬手臂緊緊抓住黑盒子，保護著它。貨艙裡頭充滿著實驗器材，每樣看起來都是專門生產道具和工業化學藥品用的，產品各個對此電子生物體種族肯定都很寶貴。

      雖然經過墜機，但船上的設備大半都還可以使用，可以掃描尋找可用的科技設計圖。
    exp_cra_opt_a_10: 取出黑盒子資料
    exp_cra_opt_b_10: 搜索裝備
    exp_cra_res_a_10: 黑盒子顯示出了科學家的最新計劃......
    exp_cra_res_b_10: 我掃描了一樣仍可運作的太空船科技。
    all_1_crash_opt_1: 搜索墜毀太空船是否有仍在運作的科技
    all_1_crash_opt_2: 搜索墜毀太空船是否載有任何貨物
    all_1_crash_right_1: 你從殘骸中回收了一項新科技！
    all_1_crash_right_2: 這艘太空船運輸的是有價值的貨品！
    all_1_crash_wrong_1: 沒有找到任何東西。或許早有人在我之前發現了這艘沈船。
    abandoned_test_1: |-
      今天我又感覺到它了。我發現一個鮮紅色的肉囊，在一座基地的牆上脈動著。我知道它就在裡面。一定在裡面。我將手腕伸進去，然後是手肘。幾秒之內，它黏滑的唇就束緊了我的肩膀，我的整條手臂都包在一團密不透風的流體肉囊中。我只找到牙齒。數不清的牙齒。

      我將手抽了出來。肉囊打開的洞吐著紅色泡沫。片刻間我彷彿聽見尖叫聲。我失敗了。它不在裡面。我重新踏上我的旅程。
    all_crash_reward_1: 我在墜毀的太空船裡找到一套新的工具組。
    all_crash_reward_2: 我從墜毀地點取回一件新科技。
    all_crash_reward_3: 我從殘骸中取回一份新的產品製作方法。
    all_crash_reward_4: 我在墜毀太空船的貨艙裡發現珍貴的貿易商品。
    all_atlas_desc_1: |-
      脈動的虹色光球高掛在我上方。一道來自時間起源的聲音注入我的心中。

      我微不足道，但它對我說話了。
    all_atlas_desc_2: |-
      我的眼睛用力盯著光球的緋紅光暈。片刻間，就好像我無所不在，卻又毫無所在。

      一股無以名狀的力量闖入我的心。我無力抵抗，唯有傾聽。
    all_atlas_desc_3: |-
      圓球的光暈吞噬了我。一股浩瀚的知識充滿了我的全身。高深莫測、無窮無盡。

      然而我卻莫名的......理解了。
    all_atlas_desc_4: |-
      圓球的光暈迫使我的心靈臣服了。亙古悠久的詞彙進入我的思緒之中。

      我不了解這些詞彙，但它們的意義卻清楚無比。
    all_atlas_desc_5: |-
      光球如煉獄般燃燒，但我卻感覺不到熱度。我的靈魂彷彿精疲力盡了。

      光球在我無窮渺小的心靈中，
      注入了浩瀚無垠的知識。
    all_atlas_desc_6: |-
      除了光球之外，什麼也不存在。
      宇宙之中唯有我與它。

      它充滿了我的心。我被吞噬了。
    all_atlas_desc_7: |-
      紅色的光球令我目眩。白熱的痛苦充滿了我。

      它的話語烙印在我的靈魂上。
    all_atlas_desc_8: |-
      光球燃燒著無焰之火。它的聲音從來不該被我這種存在聽見的。

      它並不知道它傷我傷得多重。它不知道它吐出的每一個詞彙都會在我的心靈留下一輩子的疤痕。
    all_atlas_desc_9: |-
      光球超越了時間，其智慧難以衡量。而我則什麼也不是。

      它傷害了我。它逼迫我體悟到自身絕對的渺小，超出了我所能忍受的程度。我無法迴避。
    all_atlas_desc_10: |-
      我嚐到了恐懼。我看見造成恆星自行崩潰的熵環繞在我們周圍。我看見一切事物的死亡。

      我也感覺到希望。我也感覺到重生。
    all_atlas_lang_1: |-
      我們今世的時間稍縱即逝。

      銀河是我們的重擔。
    all_atlas_lang_2: |-
      一切都會瓦解。唯有熵永遠存在。

      我們無法殘存。
    all_atlas_lang_3: |-
      我們覺醒。我們見證創造。來世瞬間就會帶走我們。

      循環會繼續下去。
    all_atlas_lang_4: |-
      我們留下巡警以維持秩序。他們是不完美的。

      他們很有可能會失靈。
    all_atlas_lang_5: |-
      我們創造，但我們不是神。我們計算、我們希望，但我們無法預知。

      我們不屬於你的時間。我們存在於你的理解之外。
    all_atlas_lang_6: |-
      我們被困住了。我們無法逃出循環。在來世帶走我們之前，我們留下碎片。

      你知道這些碎片。你就身在其中一片碎片。
    all_atlas_lang_7: |-
      你不是被選上的。你是有希望的。
      你和你的同族追隨於我們之後。

      你是數十億之中的一個。
    all_atlas_lang_8: |-
      你知道我們無法知道的事。

      你探索的宇宙，是我們知道必須存在，卻看不見的。
    all_atlas_lang_9: |-
      生命並非發源自我們。死亡也不是我們創造的。

      我們留下碎片。
    all_atlas_lang_10: |-
      旅行者擁有對完美的希望。

      完美就藏在前方的無限之中。
    all_atlas_lang_11: |-
      完美在來世之中亦近亦遠。

      必須先被看見，才能存在。
    all_atlas_lang_12: |-
      循環開始。

      循環繼續。
    all_atlas_opt_a: 聯合寰宇
    all_atlas_res_a: |-
      我彷若虛空。

      我就此完整。
    all_atlas_test_1: |-
      我們今世的時間稍縱即逝。 銀河是我們的重擔。

      一切都會瓦解。唯有熵永遠存在。我們無法殘存。
    all_atlas_test_2: |-
      我們的創造永世不朽。這不是真的。從來都不是真的。

      宇宙是一縷思緒的表達。意料之外，未經雕琢。對我們來說，在來世的遠方，這不再存在。
    all_atlas_test_3: |-
      宇宙依我們的思維模式運行。能量流經我們的身體。我們內心的結構引領了我們所見所聞的一切。

      你的生與死都發生在這個框架內。對我們來說，在來世的深處，這不再真實。
    all_atlas_newlore_1: |-
      那是外星之物，我從來沒見過這種東西。我應該害怕才對，但有股無法解釋的力量把我拉到構造中心。是求知的慾望。
      這是寰宇的遺跡。它歡迎我，它知道我是什麼東西。它答應會賜予我真理。
      我內心的求知慾熊熊燃燒。我能夠瞄一眼因果關係的結構，理解這層現實。這層現實是否為真，或只是其他智慧所構成的龐大幻象。
    all_atlas_newlore_2: |-
      又是一個寰宇介面；這座巨大的空洞裡頭有多少這種構造？它們呈現休眠狀態，等待旅行者等了多久？
      它們在等我嗎？我......雀屏中選？
      我感受到了這層現實的創造者；一切都是他們的模擬，吉客族、維金族、科瓦族和巡警。所有旋轉的星球和生物都是。他們的鬼魂徘徊不去，催促著我前進。我可以向他們學習。
    all_atlas_newlore_3: |-
      這趟旅程一定有其目的，我相當確信。旅人之路在召喚著我，毫無方向、不受控制。但是，獲得真實知識的可能讓一切都值得。寰宇需要我，讓它瞭解自己。
      我站在重大決定的十字路口，旅行的每分每秒我都感覺得到。開闊天空的星星呼喚了我，掀起了一股原始又不容否認的感受。前往終點的路徑已經出現了。我必須決定我的命運。
    all_atlas_newlore_4: |-
      質疑是不對的嗎？我穿越了無數的星星與黑暗。但是寰宇還是毫無改變，我的任務從一開始便決定了。每座介面都有顆寰宇石在等我。我的任務就是收集，但終點何在？
      也許稜鏡只有一個，每次我通過後又再次出現在我面前。也許我的路徑是不斷重複的螺旋。我現在掉頭是否已經為時已晚？
    all_atlas_newlore_5: |-
      我作夢時會看到寰宇。我看到寰宇時，我就是夢境。我看到巡警湧向創造者，但他們毫無方向、不受控制，是個威脅。他們遮蔽了真理，銀河變得模糊不清，彷彿照了一片不真實的濾鏡。
      要瞭解現實，我必須穿越其中，見識另一側的樣貌。我必須獲得指引。我將自己獻給介面。我尋求僅有寰宇能提供的精準。
    all_atlas_newlore_6: |-
      我拒絕回想起今天之前的日子。為了發現而發現現在感覺只是種愚蠢的自負想法。我拒絕了隨機又不固定的遊蕩之路，因此變得更好。
      每次際遇，寰宇就會以更清晰的聲音對我訴說。我不再是游牧民族，而是追尋者、啟蒙宣傳者。它警告我不要走上偏途，將它追尋的知識帶給它，我的旅途還相當遙遠。
    all_atlas_newlore_7: |-
      學習無法逆轉。我現在知道，途中的試煉全都是為了考驗我、測試我、讓我證明價值而設計。
      但我害怕我見過太多東西。我僅以驚鴻一瞥、模糊記得的印象看到宇宙背後的真理。
      存在是合成的複雜演算法，由巨石所管控。程式跟宇宙一樣無限。我拉開了現實的面紗，看到了嚇人的真理。
    all_atlas_newlore_8: |-
      寰宇介面向我訴說時，我感覺到它的文字中具有凶兆。它現在對我瞭若指掌。不管我是否自願，我都變成了此古代感知的僕人。它指引我穿越宇宙，無止盡地尋找、永遠不會迷失方向。
      是否曾有其他人來過，在寰宇之路上蹣跚，最後化為塵土？是否只有我走到這個地步？只有到了終點，答案才會揭曉。抗拒將不會獲得允許。
    all_atlas_newlore_9: |-
      我已經快接近終點了。我感受得到，我的視線邊緣發出微微的閃光，但當我想專心注意時卻又馬上消散。
      我掙扎無比。恐懼讓我退縮，我害怕真理會令人崩潰。我前進的動力為何？好奇心？自由意志？這就是幻象；我變成了機器人，我是實驗本身，也是觀察者。這座宇宙是為了我的旅程而誕生。是以我走過的路徑為中心而打造。
    all_atlas_newlore_10: |-
      最後的介面揭曉了，寰宇如是說。這就是完整，這就是順從。我感到興奮、害怕與破碎。所有路標都將我引導到這裡，我走了很長的一段旅程。真相瓦解了我。我的任務已經完成，我的程式已經終結。
      一切都不是真的。這個存在只是生命的模擬，是高級智能生物做出來的模型，他們跟我一樣，是自己現實的奴隸。真理之外是否還有真理？
    all_atlas_end_1: |-
      循環完成。無限等著你。

      或許有一天，在遙遠的來世，寰宇終會獲得自由。

      旅行者，我們感謝你。
    all_atlas_end_2: |-
      循環開始。

      循環繼續。
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      我接受寰宇的力量。

      力量在我體內流竄。成為我的一部分。
    atlas_request_opt_a_1: 接受
    atlas_request_opt_b_1: 拒絕
    atlas_request_res_a_1: 我接受。深空邃遠，處處驚奇，啟蒙之路向我敞開。
    atlas_request_res_b_1: 我拒絕接受召喚；還有很多事物等著我去看、去認識。我要走自己的路。介面關閉了，一時之間我對自己的決定感到懷疑。但這種感覺不久便淡去。
    atlas_request_opt_a_2: 同意
    atlas_request_opt_b_2: 拒絕
    atlas_request_res_a_2: 我收下了知識的禮物，十分肯定自己的選擇。所有的懷疑煙消雲散。恆星正等著我。
    atlas_request_res_b_2: 我拒絕走上這條道路。我不是任何人的工具。這趟旅途沒有既定路線，而我也情願如此。
    atlas_request_opt_a_3: 讓步
    atlas_request_opt_b_3: 拒絕
    atlas_request_res_a_3: 我將全心投入這段旅程。對於一切，我都已有所準備，絕不猶豫。
    atlas_request_res_b_3: 我挺身選擇了不同的道路。在他人的指引之下，我永遠無法自由尋找自己真正的命運。
    atlas_request_opt_a_4: 遵循
    atlas_request_opt_b_4: 拒絕
    atlas_request_res_a_4: 我回答問題；我不會逃避挑戰。寰宇引領我，我將接受它的召喚。
    atlas_request_res_b_4: 我趁還來得及，趕緊掉頭離去。我必須不帶偏見地認識自己、認識宇宙。
    atlas_request_opt_a_5: 贊成
    atlas_request_opt_b_5: 拒絕
    atlas_request_res_a_5: 我成了預示者、拓荒者、探路者。宇宙將透過我認識自己。
    atlas_request_res_b_5: 眼前的景象讓我憂心忡忡。這趟旅程只屬於我。只能是這樣。
    atlas_request_opt_a_6: 順從
    atlas_request_opt_b_6: 拒絕
    atlas_request_res_a_6: 從來就別無選擇。我繼續前進。我們繼續前進。永恆、無止盡的追尋。
    atlas_request_res_b_6: 雖然不是有意，但我的選擇就是有別於為我預先設定好的道路。我向前邁進，掙脫束縛，尋找不同的真理。
    atlas_request_opt_a_7: 服從
    atlas_request_opt_b_7: 拒絕
    atlas_request_res_a_7: 我壓下心中的恐懼，再次投入這條道路。這趟旅程是唯一重要的事。目的地呼喚著我。
    atlas_request_res_b_7: 我無法繼續。前方的險惡，沒有智能生物膽敢一探究竟。還是去別的地方追尋知識吧。
    atlas_request_opt_a_8: 屈服
    atlas_request_opt_b_8: 拒絕
    atlas_request_res_a_8: 我別無選擇，只能前進。這是命中注定、早已規劃好的。我一直都在追尋，我不能猶豫。
    atlas_request_res_b_8: 我深怕繼續下去，就只有被世界遺忘的份；我可不想為了一個外星理念送死。
    atlas_request_opt_a_9: 就範
    atlas_request_opt_b_9: 拒絕
    atlas_request_res_a_9: 不遠了。只差一點。恆星閃耀著冷酷的火光，我朝它們全速前進。就快了。很快。
    atlas_request_res_b_9: 我掙脫控制的枷鎖。我被他人的命令奴役太久了。我的旅程，自己決定。
    atlas_request_opt_a_10: 遵從
    atlas_request_opt_b_10: 拒絕
    atlas_request_res_a_10: 大門另一頭就是答案，唯一的答案。我擁抱其中的真實。別無選擇。
    atlas_request_res_b_10: 要是冒險通過，那麼我所做的一切、定義了我的一切，都將化為烏有。我不會為了討好寰宇毀滅整個宇宙。
    atlas_end_star: |-
      除了光球之外，什麼也不存在。宇宙之中唯有我與它。

      它充滿了我的心。我被吞噬了。
