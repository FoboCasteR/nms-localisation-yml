    tra_npc_desc_1a_dust: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種美妙的氣味瀰漫在空氣中，緩解了這個星球地表塵土帶來的窒息感。
    tra_npc_desc_1a_lush: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種美妙的香味瀰漫在空氣中，與這個蒼翠星球充滿的花香味互相輝映。
    tra_npc_desc_1a_tox: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種美妙的香味瀰漫在空氣中，舒緩了壟罩這個星球刺鼻難聞的氨氣味。
    tra_npc_desc_1a_rad: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種令人身心放鬆的香氣瀰漫在空氣中，緩解了這個星球地表上充滿輻射的危險空氣。
    tra_npc_desc_1a_cold: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種溫暖美妙的氣味瀰漫在空氣中，緩解了外頭肆虐的刺骨寒意。
    tra_npc_desc_1a_hot: 這個生命體強調般地啄了啄自己資料板上的金額，然後上下蹦跳。有種令人精神一振的氣味瀰漫在空氣中，緩解了這個星球地表的炙熱高溫。
    tra_npc_opt_a_1: 給予貨幣
    tra_npc_opt_b_1: 輕點資料板
    tra_npc_opt_c_1: 輕拍他的頭
    tra_npc_res_a_1: 這個生命體顯然十分興奮。他給了我一個科技產品作為回禮。
    tra_npc_res_b_1: 這個生命體似乎很驚訝，繼而表示同情。他對著一頭霧水的我微微一笑，並給了我一些貨幣。
    tra_npc_res_c_1: 一陣為時許久的沉默。這名商人釋放出一股刺鼻的臭味。
    tra_npc_desc_2: |-
      商人哀傷地望向設施大門，似乎表示他已經被困在這裡一段時間了。他低頭用喙嘴沮喪地啄了啄自己套裝的能量電池和維生系統。

