    tra_cra_desc_2: |-
      被擊落的船艦內部是由科技拼湊而成，可能是由多艘太空船而來。死亡的喙嘴生命體大剌剌躺在控制面板上。顯然死者對好東西情有獨鍾。

      貨艙受到某種自製保全系統保護。如同船艙其餘部分，由技術拼湊而成。想讓它失效可能非常棘手。
