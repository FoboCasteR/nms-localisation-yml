      我爬進貨船中，找到了它的黑盒子。我一碰觸黑盒子，就顯示出一個立體影像，畫面是一個驚慌失措的爬蟲類商人。

      或許是要給長官的訊息，又或許是要給摯愛之人的留言。我無從得知，因為影像安靜得嚇人。在最後一刻商人似乎指向了某個剛安裝好的太空船科技，然後絕望地跪倒在地。
