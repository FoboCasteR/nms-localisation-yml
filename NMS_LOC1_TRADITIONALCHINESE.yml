      我一爬上船，高科技太空船的緊急應變系統就啟動了，一個立體影像人影顯示在我面前，他面具上的燈光稀疏而黯淡。

      這名駕駛員平靜地回報他即將死亡的消息。可以聽見爆炸聲與金屬撕裂聲。然後立體影像就消失了，留下一系列發亮的科技和裝置。有些看來還能運作......
