      掃描內部後證明我的痛苦非常值得。
    tra_cra_res_b_2: 一具腐爛的扁頭甲殼類和一套全新的強化套裝科技，是我努力將臃腫的屍體移開控制面板的回報。
    tra_cra_desc_3: |-
      很難判斷這艘船多久以前墜毀在這裡。駕駛員爬蟲般的身體已經完全分解，而這科技看來已經過時。

      駕駛員見骨的手臂抓著某個東西。我前往調查但貨艙傳來的噪音分散了我的注意力。
