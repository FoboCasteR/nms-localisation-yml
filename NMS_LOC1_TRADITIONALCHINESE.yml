    update2_notes: |-
      拓荒者更新 1.20

      拓荒者更新帶來載具和更多《No Man's Sky》全新內容，為你指引未來的道路。

      * 星球載具：可在基地建造最多 3 台強化艇。隨時召喚，快速探索各星球
      * 基地分享：在網路上分享您的建設，並造訪其他探索者的基地
      * 視覺改良：高解析度紋理、視覺效果提升，以及支援硬體 4K 輸出
      * 太空船／武器級別：適合戰鬥、探索和交易的不同級別開放選購
      * 永久死亡模式：終極挑戰，只用一條命抵達銀河系中心
      * 強化艇競賽：建造賽道、在上方奔馳，並與其他玩家分享，挑戰載具的性能極限
      * 新升級：收集奈米機群，用以購買武器與科技的新升級
      * 求生模式獎勵：接受更嚴苛的挑戰，爭取獎盃及里程碑
      * 載具升級：加速、牽引、掃描重要地點，或武裝你的強化艇
      * 基地改良：提供樓梯、生態館等新部件
      * 相片模式：免費的移動式攝影機、相片濾鏡，還可編輯時間和天氣
      * 購買建築零件：商人會到你的基地兜售改良部件
      * 發現頁面：查看先前發現的星球相關資訊，並隨時找到你的主星球
      * 低空飛行強化：可低空駕駛太空船，並改良太空船降落
      * 難度：所有模式難度重新平衡，求生模式中遭摧毀的太空船會墜毀在鄰近的星球
      * 遊戲改良：可略過旅程里程碑、重新命名隨身物品（太空船／強化套裝等等）、離開返回模式選擇（以及更多內容！）

      Hello Games 一直在努力提升及擴充《No Man's Sky》遊戲內容。希望你喜歡 :)
      萬分感謝
      Hello Games
