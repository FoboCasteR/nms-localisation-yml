    death_quote_1: |-
      神不會保護笨蛋。
      保護笨蛋的，是能力更強的笨蛋。
    death_quote_2: |-
      要發掘可能的極限
      唯一的辦法就是
      稍微踏進不可能的領域。
    death_quote_3: |-
      或許我走的方向不如預期，
      但我抵達了我注定前往的地方。
    death_quote_4: 數秒的決定時間開創了完整的未來。
    death_quote_5: |-
      生命中最大的諷刺就是
      所有人都難逃一死。
    death_quote_6: 所有現實都是一場遊戲。
    death_quote_7: 我們是存在於不可能宇宙中的一種不可能。
    death_quote_8: |-
      生命是愉悅的。死亡是平靜的。
      令人苦惱的是生死之間的過程。
    death_quote_9: 所謂現實就是，即使不再相信也不會消失的事物。
    death_quote_10: |-
      生命之謎不是要去解答的問題，
      而是要去體認的現實。
    death_quote_11: |-
      為了欣賞宇宙的奇蹟，
      首要任務就是活著。
    death_quote_12: |-
      我告訴你，我們來到地表就是來浪費時間的，
      其他人說什麼都不要信。
    death_quote_13: |-
      我們生活在一座無知的寧靜島嶼上，
      四周是無限的黑海，
      我們生來就不該遠行。
    death_quote_14: |-
      一顆星星死了。在宇宙的另一個角落，
      銀河系統裡頭的不起眼角落，
      有個孩子出生了。這就是存在的平衡。
    death_quote_15: |-
      我看到一片黑暗。比太空還可怕，
      可怕到沒東西可以比擬。
      一片漆黑，把我完全吞噬。
    death_quote_16: |-
      看著星辰，讓我的煩惱變得渺小，
      所有地面生物也都不重要了......
    death_quote_17: 宇宙生而不公平是自然的，人類創造的不公平則是刻意的。
    death_quote_18: 宇宙太大，時間太少。
    death_quote_19: |-
      說是「失敗」也可以啦，
      但我喜歡稱作「學習經驗」。
    death_quote_20: 我相信生命就是一場遊戲，生命是一個殘忍的笑話。
    death_quote_21: 沒有科幻小說這回事，裡頭寫的東西總有一天都會成為現實。
    death_quote_22: 永恆是場漫長的遊戲，朝著尾聲邁進。
    death_quote_23: |-
      有兩樣東西沒有底限：宇宙和人類的愚蠢；
      而且我還不知道宇宙是不是真的如此。
    death_quote_24: 宇宙似乎不只是一群隨機、混亂又漫無目的的粒子動作而已。
    death_quote_25: |-
      我們直視死亡，
      死亡先眨了眼。
    death_quote_26: 穩定是終結的開始。我們必須不斷開始才能往前進。
    death_quote_27: |-
      就算世界成了最糟的局面，
      棄你於不顧，希望永遠不滅。
    death_quote_28: 現實由摧毀它的力量所塑造。
    death_quote_29: 我們走進了沒有其他人會進入的暗處。
    death_quote_30: |-
      如果你要做這麼瘋狂的事，
      等到可以改變世界時再做吧。
    death_quote_31: |-
      被罪行污染、因為最痛苦的懊悔而掙扎，
      除了死亡之外還能在哪裡尋找救贖？
    death_quote_32: |-
      在此處長眠的生物來自遙遠的星球，但是此土地對他來說
      並不陌生，因為他死後回歸了整個宇宙。
    death_quote_33: 我們認為宇宙裡的所有東西都要符合我們的合理想像。
    death_quote_34: 在某個地方，一定有樣驚人的事物正等著被發掘。
    death_quote_35: 有時我認為我的守護天使是白痴。
    death_quote_36: |-
      我們每個人都是孤獨的，毋庸置疑。
      在黑暗當中除了伸手之外還能怎麼辦？
