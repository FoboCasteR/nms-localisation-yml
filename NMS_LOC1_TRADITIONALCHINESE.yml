    uprod10_name_l: 炸彈
    plant_toxic_name: 馬勃
    plant_toxic_name_l: 馬勃
    plant_toxic_desc: |-
      球形真菌，菌褶位於內部，只出現於有毒的環境型態。馬勃經過移植可供栽種，採收次數少但收穫量極為豐富。

      適合室內水耕種植。需要劇毒氣候才能在室外種植。
    plant_toxic_subtitle: 真菌
    plant_snow_name: 天語
    plant_snow_name_l: 天語
    plant_snow_desc: |-
      大型結晶花朵，盛開時呈發亮的藍色。只可見於雪地環境型態。天語花可人工種植，雖然採收次數少，仍是一種可靠的作物。

      適合室內水耕種植。需要冰寒氣候才能在室外種植。
    plant_snow_subtitle: 開花植物
    plant_radioactive_name: 雙子葉
    plant_radioactive_name_l: 雙子葉
    plant_radioactive_desc: |-
      會發光的雙子葉開花植物，多生長於輻射環境型態，栽種後可頻繁採收。

      適合室內水耕種植。需要輻射氣候才能在室外種植。
    plant_radioactive_subtitle: 開花植物
    plant_barren_name: 肉葉蘇拉
    plant_barren_name_l: 肉葉蘇拉
