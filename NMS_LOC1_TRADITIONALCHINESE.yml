      我掃描了設計圖，現在我可以自己重新建置它了......
    tra_cra_res_b_1: |-
      太空船的貨艙是個裝滿了毀損太空船科技的寶庫......僅留下一個完整的道具。

      我可以掃描設計圖，這樣我就能自己打造道具了。
