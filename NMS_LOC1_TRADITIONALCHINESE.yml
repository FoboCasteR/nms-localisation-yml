    explorer_tradingpost1_text: 科瓦族商人似乎願意做生意......
    warriors_tradingpost1_text: 維金族商人似乎願意做生意......
    traders_tradingpost1_text: 吉客族商人似乎願意做生意......
    tra_ship_desc_1: 生命體願意交易，也願意來談太空船出售事宜......
    tra_ship_desc_2: |-
      駕駛員咂了一下嘴，表示他願意進行交易。

      說不定他還願意討論賣掉他的太空船。
    tra_ship_desc_3: |-
      駕駛員的眼睛在我接近時微微凸起，但他最後還是決定開始跟我談交易。

      他指了一下太空船。如果價錢開得好，他願意賣掉。
    tra_ship_desc_4: |-
      駕駛員興奮地咕咕叫，啄著他的交易清單。顯然他非常高興，在排定行程外還有做買賣的機會。

      他咂了一下嘴，朝太空船點了點頭。如果價格好，他連船都願意賣掉......
    tra_ship_desc_5: 商人看到我靠近，顯然非常高興。他啄了一下貨艙上貨品的清單。他還清楚表示，這艘船也是可以賣的......
    tra_ship_desc_6: |-
      商人朝著他的貨艙揮了揮手。他看到我出現顯然非常高興。

      他用喙嘴啄了一下駕駛艙，顯示他也願意討論賣掉這艘太空船。
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: 戰士願意交易並討論他太空船的販賣事宜......
    war_ship_desc_2: 戰士吠了一聲，顯示願意交易。他準備船上貨物，讓我檢視。
    war_ship_desc_3: |-
      戰士駕駛員遮住了牙齒並凝視著我。

      他明顯願意交易，但不想表露出任何情感。他的種族在談判的時候向來不肯給對方任何優勢。
    war_ship_desc_4: |-
      駕駛員對我要求開啟交易談判顯然很不悅，但後來他改變心意了。我的裝備讓他印象深刻。

      他吠了幾聲，現在他的貨品與船隻可以接受檢視。
    war_ship_desc_5: 戰士很高興地發出吠叫聲，準備打開貨艙接受檢視。他願意進行交易談判，甚至可能願意出售太空船。
    war_ship_desc_6: |-
      戰士用手摸了一下太空船，吠了一聲，顯示只要出價適合，他也願意出售太空船。

      他準備好貨物清單讓我們檢視。
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: 科學家願意交易並討論他太空船的販賣事宜......
    exp_ship_desc_2: 電子生命體準備好他船上貨物的相關資訊，以及太空船的估計價值。
    exp_ship_desc_3: |-
      電子生命體準備開始交易談判，他面具上的燈縮了一下。

      他表示願意討論交易貨品，以及出售太空船。
    exp_ship_desc_4: |-
      電子生命體的燈閃了一下，面具背後出現新的存在體，凝視著我。

      他可能下載了一個比較適合與外星物種談判交易的新存在體。
    exp_ship_desc_5: |-
      電子生命體偵測到我出現在他的太空船旁。他將頭罩上的燈光轉向貨艙。

      很明顯，他願意進行交易，也願意討論出售他的太空船。
    exp_ship_desc_6: |-
      電子生命體燈光膨脹，並且聚焦在我的護目鏡上，他花了幾秒鐘分析我的資訊，接下來就表示願意交易。

      看來如果開價開得好，他也願意出售太空船。
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      一位孤單的生物在等著我。他個子小、長了喙嘴，看起來沒有危險性。他以好奇心歡迎我，說了些我無法理解的語言，接著把塊板子給了我。我看了看，發現我能理解上頭的文字。我無法置信，試著看向那生物的眼睛，但他毫不關心、掉頭而去。我懷疑他只是信差，不是這封訊息的作者。

      板子上還有一份新科技的設計圖：超空間驅動器。
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: 收下設計圖
    tra_hyper_opt_b_1: 拒絕收下設計圖
    tra_hyper_res_a_1: 是教我如何穿越行星的指示，這是無價之寶。矮胖的小生物在終端站忙東忙西，刻意避開我的眼神，等著我離開。
    tra_hyper_res_b_1: 生命體先指了我，接著又指了天空，然後張開了雙手。可以前往任何地方的自由。沒了這驅動器，我就會受困於此。我不甘願地收下了。
    war_hyper_desc_1: |-
      等著我的生物看起來像個戰士，但卻沒有攻擊的行為。它反而以我聽不懂的語言咕噥了幾句，接著給了我塊板子。我看了看，發現我能理解上頭的文字。我無法置信，試著看向那生物的眼睛，但他毫不關心、掉頭而去。我懷疑他只是信差，不是這封訊息的作者。

      板子上還有一份新科技的設計圖：超空間驅動器。
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: 收下設計圖
    war_hyper_opt_b_1: 拒絕收下設計圖
    war_hyper_res_a_1: 是教我如何穿越行星的指示，這是無價之寶。戰士生物看了看他的武器，刻意避開我的眼神，等著我離開。
    war_hyper_res_b_1: 生命體先指了我，接著又指了天空，然後張開了雙手。可以前往任何地方的自由。沒了這驅動器，我就會受困於此。我不甘願地收下了。
    exp_hyper_desc_1: |-
      我看不出這存在體是肉身還是機器，或是兩者皆是。他的護目鏡上閃過燈光，但他毫無動作。接著他以機械式的動作點了頭，就一下而已，示意了附近的板子。我看了看，發現我能理解上頭的文字。我無法置信，試著看向那存在體尋求答案，但他仍然不發一語待在原地。我懷疑他只是信差，不是這封訊息的作者。

      板子上還有一份新科技的設計圖：超空間驅動器。
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: 收下設計圖
    exp_hyper_opt_b_1: 拒絕收下設計圖
    exp_hyper_res_a_1: 是教我如何穿越行星的指示，這是無價之寶。那生物的面罩上閃過了溫暖的藍光，彷彿是在傳送訊息，接著又褪成黑色。
    exp_hyper_res_b_1: 那生物往上跳了起來，面罩上閃過警告的紅光。那不是威脅，而是指正。沒有這科技，我就走不遠。我抱著懷疑的心情收下。
    all_beacon_desc_1: |-
      現實似乎不斷在改變樣貌。前一秒我還看到殘骸，下一秒又看到一顆巨大的紅色球體，又大又亮，幾乎讓我無法直視。它對我瞭若指掌，比我都還認識我自己。這是造物者的樣貌嗎？還是我神智不清、剛清醒的我，正被操縱於鼓掌之間？

      有個名字在我的腦中冒了出來：寰宇。還有個不是由言語傳達的要求，指示我遵從這生物「寰宇」為我安排好的路途。
    all_beacon_opt_a_1: 接受寰宇的指引
    all_beacon_opt_b_1: 藐視指引，自由探索
    all_beacon_opt_c_1: N.B. THIS OPTION IS TO BE REMOVED
    all_beacon_res_a_1: 我感覺到一股認可的溫暖光芒充滿了我。我迷失了，但獲得了救贖。寰宇承認了我的效忠，我很確定它很快就會現身。
    all_beacon_res_b_1: 紅色球體不斷漲大，一直到我只看得到一片緋紅。我要被神懲罰了嗎？下一秒它就不見了，我眼前又只剩下殘骸。只剩我孤單一人。
    all_beacon_res_c_1: N.B. THIS OPTION IS TO BE REMOVED
    tra_anti_desc_1: 矮小、眼睛閃亮的生物是建築物裡唯一的居民。我們沒有共通的語言，但很明顯這位同伴不想待在這裡。跟先前一樣，他又把一封訊息轉交給了我，這次又是神秘的納達和波羅送來的。伴隨著這份訊息的，還有兩位神秘資助人慷慨給的反物質，數量多到可以讓我替超空間驅動器製造跳躍能量包。
    war_anti_desc_1: 我進入時，生物朝著我吠了幾聲，但我都還來不及感到害怕，他就表現出尷尬的樣子，舉起手表示歉意。這名士兵似乎相當緊張，但顯然是在等我的到來。跟先前一樣，他又把一封訊息轉交給了我，這次又是神秘的納達和波羅送來的。伴隨著這份訊息的，還有兩位神秘資助人慷慨給的反物質，數量多到可以讓我替超空間驅動器製造跳躍能量包。
    exp_anti_desc_1: 電子存在體迅速以文字轟炸我，聽起來是以幾十種語言組成的文字，但一發現我一句都聽不懂時，他馬上陷入沈默。他護目鏡上的燈光模式看起來像是翻了個白眼，接著他給了我納達和波羅送來的另一個訊息，還有一小瓶反物質。我可以用反物質來製造跳躍能量包。我想表達謝意，但那生物似乎對我漠不關心，只在乎任務完成了。
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: 收下反物質
    tra_anti_res_a_1: 我不比神秘的納達和波羅聰明，但現在我有辦法可以找到他們。不過，我強烈懷疑，尋找他們和跟著寰宇前進之中，我只能選擇一個。
    all_antirecipe_desc_1: |-
      我腳下某處傳來無止盡的機械運轉聲，為了未知的主人進行著未知的工程。

      突然有面螢幕打開了，上頭出現了字母：納達納達逃離寰宇來找我們納達納達

      接著，畫面上顯示了一份製作配方，是自行製作反物質的方法。
    all_antirecipe_opt_a_1: 收下反物質製作配方
    all_antirecip_res_a_1: 有了這份知識，我就可以製造跳躍能量包。那是最後一片拼圖。現在，我想去哪裡就去哪裡。還是我應該跟著寰宇前進？或是去找納達和波羅？
    all_signal_scanner_desc_1: 訊號強化器啟動。星球位置信標正在應對。
    all_signal_scanner_lang_1: 搜尋附近的重要地點
    all_signal_scanner_opt_a: 收容所
    all_signal_scanner_res_a: 正在尋找收容所
    all_signal_scanner_opt_b: 傳輸
    all_signal_scanner_res_b: 正在尋找傳輸訊號
    all_signal_scanner_opt_c: 殖民基地
    all_signal_scanner_res_c: 正在尋找殖民基地
    all_signal_scanner_opt_d: 巨石
    all_signal_scanner_res_d: 正在尋找古老外星器物
    all_droppod_opt_a_1: 掃描外星科技
    all_droppod_res_a_1: |-
      外星配備啟動時閃爍了一下，傳送出一則自動傳訊。

      我收到了座標
    all_droppod_desc_1: |-
      來自軌道貨船的空投艙，裡面存放著實用的外星科技。
      掃描空投艙的訊號，並使用這些科技來升級你的強化套裝。
    final_mono_desc_1: |-
      巨石靜靜矗立在星球表面。它不屬於這裡。跟我一樣。出現了一道閃光，接著紅色球體的影像又回來了。是寰宇。它再次向我開了口。我跟自己的造物主見了面，再次感到愉悅和恐聚焦雜的感受。

      寰宇提供我指引、目的與意義。在這漫遊的銀河中舉足輕重。我只需要跟著它的路徑、遵從它的秩序。
    final_mono_lang_1: 跟著寰宇。順從寰宇。接受你的獎賞。
    final_mono_opt_a_1: 相信寰宇的諾言
    final_mono_res_a_1: 我看到一行行的密碼、一串串的數字，然後還有座奇怪的建築。我相當確信，如果我前往這遙遠的地方，那裡會有強大的力量在等著我。紅色球體消失了，留下了一條讓我跟隨的路徑。
    all_signal_scanner_term_desc: |-
      礦物記號波長......已啟動。

      殖民基地訊號......已啟動。

      主星球註冊指標認證......已啟動。

      求救信號偵測......已啟動。

      請選擇偏好的目的地。
    final_mono_desc_2: |-
      巨石靜靜矗立在星球表面。它不屬於這裡。跟我一樣。出現了一道閃光，接著紅色球體的影像又回來了。是寰宇。我跟自己的造物主見了面，再次感到愉悅和恐聚焦雜的感受。

      接著我的造物主拋棄了我，它還沒忘記我先前拒絕跟隨它的路徑。它給我看了宇宙的影像、黑洞的幻象與詭異的站台，還看了一眼密碼與方程式。接著我又變成孤單一人。
    final_mono_lang_2: 尋找中心，或者自由探索。如果你不跟隨我們，我們就不會協助你。
    final_mono_opt_a_2: 不理會寰宇，走自己的路
    final_mono_res_a_2: 紅色球體不斷漲大，我被一片緋紅包圍。我看到了一行行密碼、一串串數字，我感到我全身上下所有纖維都被寰宇縝密檢視，接著......什麼都沒了。我又變成獨自一人。
    end_orb_beacon_desc_1: |-
      這裡似曾相識。也許不是這個地方、不是這個世界，但這個情境很熟悉。但感覺卻又非常不同。這座銀河才剛誕生，在我之前幾乎沒幾個生物來過。

      巨大紅色球體的幻象在我腦袋裡出現。它瞭解我，甚至比我更瞭解自己。我瞭解它嗎？我不確定。有個名字在我的腦裡冒出：寰宇。我還收到了不是用文字傳達的要求，要我遵守他為我設下的路徑。
    end_orb_beacon_opt_a_1: 接受寰宇的指引
    end_orb_beacon_opt_b_1: 藐視指引，自由探索
    end_orb_beacon_res_a_1: 我感覺到一股認可的溫暖光芒充滿了我。我迷失了，但獲得了救贖。寰宇承認了我的效忠，我很確定它很快就會現身。
    end_orb_beacon_res_b_1: 紅色幻象不斷漲大，一直到我只看得到一片緋紅。我要被神懲罰了嗎？下一秒它就不見了，我眼前又只剩下殘骸。只剩我孤單一人。
    final_atlas_desc_1: 我的旅程已經完成了。一股強烈的成就感充滿我的全身，但一想到自己付出這般心血還是沒有任何改變，成就感就隨之消退了。寰宇之種自行朝著門口下降，我突然知道了，如果我繼續袖手旁觀會發生什麼事。
    final_atlas_lang_1: 透明度。真理。現實存在。二度。
    final_atlas_opt_a_1: 讓新星球誕生
    final_atlas_res_a_1: |-
      光球以一幅影像洗禮了我的腦袋。一顆新的星球在銀河邊緣誕生了，一位新的旅行者將會在該處甦醒。我獲得了釋放，可以自由進行探索。

      我看得到太空的組成、這個模擬以及裡頭的黑洞。或許我可以在那裡找到答案。
    final_atlas_opt_b_1: 走開並回去銀河
    final_atlas_res_b_1: |-
      無論是不是模擬，我脫離了這條線性路徑。現在我可以自由探索了。

      我將太空的組成看得一清二楚，其中的黑洞也一覽無遺。也許我可以在那裡找到答案。
