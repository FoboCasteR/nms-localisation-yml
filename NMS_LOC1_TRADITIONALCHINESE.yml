    npc_hire_builder_desc_1: |-
      我的建築工人在站台忙著自己的神秘計畫。我非常高興他加入我的團隊。他的熱情很有感染力，而且提出許多關於基地擴張的想法。不過，在開始建設之前，他堅持要我改進導航技術。

      可以用 <IMG>BUILD_MENU<> 製造<TECHNOLOGY>信標<>。你可以變更信標顏色，以方便記憶特定地點。
    npc_hire_builder_lang_1: 你需要什麼建築道具的設計圖我都可以提供，但你開始在銀河系四處找尋資源前，先讓我給你這個<TECHNOLOGY>信標<>設計圖。製造<TECHNOLOGY>信標<>可以讓你標記現在所在的地點，以後就可以輕易回到標記的地點。
    npc_hire_builder_opt_a_1: 謝謝你
    npc_hire_builder_res_a_1: 不客氣。如果你迷路、讓我一個人困在這裡的話，我們就什麼都別想做了。
    npc_hire_builder_desc_2: |-
      我已經體會到有人幫忙的好處，可是建築工能自己完成的事情還是有限。我請他幫我準備<TECHNOLOGY>科學終端站<>的設計圖。科學家擁有的各種知識，會為我們開啟無窮的可能。

      於是，我必須找到一個<SPECIAL>刺<>的來源。新的工作站精密的診斷電路中，必須用到這種元素。
    npc_hire_builder_lang_2: 我需要<SPECIAL>刺<>元素才能校準<TECHNOLOGY>科學終端站<>的診斷電路。這種元素要從荒蕪環境下生長的仙人掌尖刺中萃取。去幫我拿來，我就馬上可以幫你準備一個適合科學家的地方。
    npc_hire_builder_opt_a_2: 你的刺元素拿來了
    npc_hire_builder_res_a_2: 很好。我十分期待有更多人陪伴，我最受不了孤獨了。
    npc_hire_builder_opt_b_2: 我會帶你需要的資源回來
    npc_hire_builder_res_b_2: 記住。是荒蕪環境型態。你拿到刺元素之後，設計圖就會等著你。
    npc_hire_builder_desc_3: 基地規模愈來愈大，也需要更多的道具儲藏空間。我請建築工幫我設計，但他卻要我走捷徑。他說如果我前往附近一棟廢棄的建築物，應該能在廢棄物中找到合適的<TECHNOLOGY>儲藏容器<>模組設計圖。
    npc_hire_builder_lang_3: 我需要你前往附近一棟廢棄的建築物。找到廢棄終端站，就把裡面的設計圖上傳給我。有了<TECHNOLOGY>儲藏容器<>，你就有更多空間儲藏道具。
    npc_hire_builder_opt_a_3: 我會去調查
    npc_hire_builder_res_a_3: 太好了。我在你的地圖上設定好座標了。
    npc_hire_builder_desc_4: |-
      雖然他從不抱怨，但我知道我的建築工一定很希望能跟更多人合作。他很清楚表明自己喜歡熱鬧。

      我提起這件事，心中的推測馬上得到確認。建築工建議找裝甲匠加入，也開始準備設計<TECHNOLOGY>武器終端站<>。可是基地的發電機負擔已經相當沉重，要進一步擴充需要有穩定的替代電源才行。或許<COMMODITY>伏打電池<>適合。
    npc_hire_builder_lang_4: 幾顆電池就能滿足我們的需求，就不用建築巨大的發電機。問科學家怎麼取得<COMMODITY>伏打電池<>吧。伏打電池體積小、易攜帶，電力又強。帶一顆給我，我就會把伏打電池加入<TECHNOLOGY>武器終端站<>的設計。
    npc_hire_builder_opt_a_4: 這顆伏打電池給你
    npc_hire_builder_res_a_4: 太好了。現在我們要開幾個終端站都行，不用擔心保險絲燒斷。
    npc_hire_builder_opt_b_4: 我拿到就會來找你
    npc_hire_builder_res_b_4: 別讓我在這裡乾等。記得去找科學家談話。
    npc_hire_builder_desc_5: |-
      我十分希望新家的建築風格能夠多點變化。我的建築工十分樂意幫我構思更多建築零件的設計圖，但他也建議我可以採取一個更快的方法。

      天上巡邏的無人機都含有<SPECIAL>搏<>，這種元素性質非常特殊，可以記錄數位資料。如果我能從擊落的無人機上取得樣本，建築工就可以從樣本抽取出這架無人機掃描過的所有建築零件設計圖。
    npc_hire_builder_lang_5: 要開發更多建築模組，我還需要更多資料。<SPECIAL>搏<>薄片簡單來說就是天然硬碟。找一個被摧毀的無人機給我，如果你夠勇敢的話就設法自己擊落一台吧。
    npc_hire_builder_opt_a_5: 你的搏元素拿來了
    npc_hire_builder_res_a_5: 謝謝你，有了這些新的設計圖，你的建築就會更加多元了。
    npc_hire_builder_opt_b_5: 我之後會帶搏元素樣本來找你
    npc_hire_builder_res_b_5: 拜託你了。這樣我會省下很多時間，可以做更有趣的事。
    npc_hire_builder_desc_6: |-
      我環顧自己的家園，便會想到在我之前的無數先驅，他們用武器、用犁，開拓出自己的未來。武器我已經用得夠多了，或許我該來想想怎麼好好運用這塊土地。

      我問建築工要怎麼樣才能吸引農夫加入我們，他說已經開始在設計<TECHNOLOGY>務農終端站<>。建築工認為最好的解決方法一定要參考前人的經驗，所以我現在要去找<COMMODITY>吉客族護身符<>，幫助他完成設計工作。
    npc_hire_builder_lang_6: 吉客族在建立他們的失落帝國之前，便是十分優秀的農人。幫我找到<COMMODITY>吉客族護身符<>，我就能從他們雕刻的內容，找到十分有用的建議。
    npc_hire_builder_opt_a_6: 我找到你要的文物了
    npc_hire_builder_res_a_6: 太好了。這個設計圖是針對農夫量身打造的。你有沒有想過要去哪裡找農夫？
    npc_hire_builder_opt_b_6: 我等一下就回來
    npc_hire_builder_res_b_6: 一切你說的算。你準備好了，我會在這裡等你。
    npc_hire_builder_desc_7: |-
      隨著基地擴張，我需要的資源列表也越來越長了。但我的建築工最近提出的要求，可以說是最奇怪的一次。我問他能不能製造一些裝飾性貼花讓環境好看一點，他卻堅持設計需要用上<SPECIAL>歿鹽<>製造的黏膠。

      收集這種惡臭物質的責任，想必就落在我身上了。
    npc_hire_builder_lang_7: "<SPECIAL>歿鹽<>結晶可在死去生物分解中的屍體上找到。我不懂你為什麼會這副不舒服樣，你屬於食肉的物種不是嗎？"
    npc_hire_builder_opt_a_7: 你要的歿鹽拿來了
    npc_hire_builder_res_a_7: 幫我放在那裡吧，這種東西我不會徒手處理的。
    npc_hire_builder_opt_b_7: 我找到你需要的東西就會回來
    npc_hire_builder_res_b_7: 你不在的時候我會畫幾個貼花設計讓你選擇。
    npc_hire_builder_desc_8: 我要建築工想辦法減少每天的來回奔波。他建議採用<TECHNOLOGY>自動採礦機<>，這種機器可以自動抽取星球上的資源，不需要時時監督。可是，建築工現在手上沒有合適的<COMMODITY>電路板<>製作原型。
    npc_hire_builder_lang_8: "<TECHNOLOGY>自動採礦機<>會在你離開的時候繼續為你辛勤工作，但我的規劃還不只這樣。各種裝置都會用到<COMMODITY>電路板<>，你趕快去<TECHNOLOGY>科學終端站<>一趟吧。"
    npc_hire_builder_opt_a_8: 我拿到你要的電路板了
    npc_hire_builder_res_a_8: 太棒了。這是自動採礦機的設計圖。
    npc_hire_builder_opt_b_8: 我拿到就會來找你
    npc_hire_builder_res_b_8: 別讓我在這裡乾等。記得去找科學家談話。
    npc_hire_builder_desc_9: |-
      我在建設終端站被建築工攔下來，他要我考慮在基地建<TECHNOLOGY>降落平台<>。他說這樣「才不會被人看笑話」，不過我還真不知道他口中看笑話的人是誰。

      或許這是他們種族文化的特色吧。建築工堅持任何基地只要有了一定數目的房間，就一定也要有降落平台。
    npc_hire_builder_lang_9: 任何住所有了一定的規模，就必須有一個<TECHNOLOGY>降落平台<>。隨時準備好迎接客人，是非常重要的事。我們房間數目夠多了嗎？
    npc_hire_builder_opt_a_9: 夠多了
    npc_hire_builder_res_a_9: 太棒了。設計圖就在這裡。我這就去為客人做好準備......以防萬一。
    npc_hire_builder_opt_b_9: 還不夠多
    npc_hire_builder_res_b_9: 那你別杵在那邊啊。快來繼續建設。
    npc_hire_builder_desc_10: |-
      我的建築工想要建立起我們的小小基地和整個銀河系之間的貿易。我們現在資源產出過剩，可以賣來賺錢。

      幸好，他在這方面正好具備專業知識。他提出<TECHNOLOGY>銀河交易終端站<>的設計圖，不過我得先找到適合這種新終端站電路的<COMMODITY>絕緣凝膠<>來源。
    npc_hire_builder_lang_10: 只要有適當的終端站，就可以連上銀河交易網。不過如果交易過程中貿易站過熱當機的話，可能會有慘重的損失。去找科學家吧，他們知道怎麼製作我需要的<COMMODITY>絕緣凝膠<>。
    npc_hire_builder_opt_a_10: 你需要的凝膠我手上有了
    npc_hire_builder_res_a_10: 非常好。整個宇宙的貿易機會都在等著我們。吉客族也會為你驕傲的。
    npc_hire_builder_opt_b_10: 我之後再回來
    npc_hire_builder_res_b_10: 一定要回來啊。這個建設可以為你賺很多錢的。
    npc_hire_builder_desc_11: |-
      我的建築工好心地給了我一份禮物，裡頭有幾張新的建築模組設計圖。

      設計圖的類型包括<TECHNOLOGY>玻璃立方體室<>、<TECHNOLOGY>全像門<>和裝飾用的<TECHNOLOGY>彩色燈具<>，應該可以讓基地更美侖美奐。
    npc_hire_builder_lang_11: 哈囉，朋友，我想感謝你幫了我的研究這麼多忙。這裡有幾張設計圖，上面有更多建築模組，對你擴建基地應該有幫助。
    npc_hire_builder_opt_a_11: 謝謝
    npc_hire_builder_res_a_11: 不客氣。希望這些設計圖可以讓你的建築能力更上一層樓。
    npc_hire_builder_wait_desc_1: 我的建築工忙著自己的計畫。看來現在不是拜訪的時候。他的眼睛從頭到尾都沒離開自己的工作站，對我呢喃了幾句。
    npc_hire_builder_wait_lang_1: 忙呀忙，專心最重要，以後再來找我吧。
    npc_hire_builder_wait_opt_a_1: 抱歉我打斷你
    npc_hire_builder_wait_res_a_1: 沒關係。等我找出答案之後再回來吧。
    npc_hire_builder_recr_desc_1: 我接近他的同時，那生物抓住了我的手，開心地搖呀搖。他大大的眼睛給了我友善的眼神。他以我的語言開口跟我說話時，我一點也不訝異。
    npc_hire_builder_recr_lang_1: 朋友啊，我們真是太幸運了。我是建設專家，正在找新工作。你建立起自己的行星基地了嗎？有的話，只要給我一座工作用的終端站，我就能夠幫你打下一整個帝國的地基。
    npc_hire_builder_recr_opt_a_1: 招募管理人員
    npc_hire_builder_recr_res_a_1: 跟我合作，你肯定不會後悔。我已經有了你行星基地的座標。我去那裡跟你見面吧......我忘記怎麼說了......有了。老大。
    npc_hire_builder_recr_opt_b_1: 我在請建築工前還得準備一下
    npc_hire_builder_recr_res_b_1: 好的，我要開始工作前，需要基地與建設終端站。
    npc_hire_farmer_desc_1: |-
      新加入的人員似乎對務農終端站十分熟稔，他一開啟裝置，我的五官便充滿了一種特殊的氣味，我發現自己也感染了他的熱情。

      他十分期待開始農耕，自己也帶來了可以播種的種子。我們種下的第一種作物是<TRADEABLE>血株<>，這種植物產生的<SPECIAL>囊袋毒液<>十分有用。另外我們會需要<TECHNOLOGY>水耕盤<>種植這種作物。
    npc_hire_farmer_lang_1: 新鮮的<SPECIAL>囊袋毒液<>是許多製作配方的必備。而且煮開讓毒素揮發後，這種液體也能為食物增添風味。記得<TRADEABLE>血株<>要種在室內才能成功生長。在室內耕作需要這種<TECHNOLOGY>水耕盤<>。我們開始耕作吧？
    npc_hire_farmer_opt_a_1: 接受血株
    npc_hire_farmer_res_a_1: 看來有「綠手指」的不只是我。你辛勤工作的果實很快就會布滿我們的儲藏。
    npc_hire_farmer_desc_2: |-
      我的農夫向我保證，這裡可以種植各式各樣的作物。不過，有一些品種有著潛藏的危險。

      我種植的<TRADEABLE>血株<>就是一個很好的例子。它產生的惡臭汁液只要一滴就能讓我暫時癱瘓。這個問題要用科技解決：我在處理任何危險物品前，一定要先請裝甲匠幫我製造<TECHNOLOGY>危險物質防護手套<>。
    npc_hire_farmer_lang_2: "<TRADEABLE>血株<>的<SPECIAL>囊袋毒液<>很快會燒穿你的手套，跑進你的血管。如果你想在處理危險植物時避免受傷，就製造<TECHNOLOGY>危險物質防護手套<>吧。這種設計任何專業裝甲匠都做得出來。"
    npc_hire_farmer_opt_a_2: 我已經製造危險物質防護手套了
    npc_hire_farmer_res_a_2: 這是明智的選擇。有時間試試看伴重力子球這種作物吧。有了這種手套，什麼樣的珍奇植物你都能處理。
    npc_hire_farmer_opt_b_2: 我還沒準備好製造這個
    npc_hire_farmer_res_b_2: 你可別拖太久，不然裝甲匠下一個設計的可能是你的墳墓了。
    npc_hire_farmer_desc_3: 我的農夫有一個點子，可以讓我們大發利市。他建議我們種植<SPECIAL>珍珠圓粒<>，現在已經在計畫把我們賺到的貨幣用來買新配備。最樸實的農作有時可能會產生最豐厚的報酬，讓我備感有趣。
    npc_hire_farmer_lang_3: 我的掃描資料顯示有一座曾經種植過<SPECIAL>珍珠圓粒<>的古代聚居地遺址。去遺址那邊看看有沒有留下一些種子吧。
    npc_hire_farmer_opt_a_3: 可以在地圖上標記遺址嗎？
    npc_hire_farmer_res_a_3: 可以，我在地圖上標出以前採收蛋白珍珠的地方。祝你好運。
    npc_hire_farmer_desc_4: |-
      我不該質疑我助手的專業，但農夫最近的要求實在考驗我對他的信任。

      他說為了讓最新播種的作物完美生長，我必須收集<SPECIAL>臭鹽<>，這種物質要從吃太飽的野生動物的糞便中採收。
    npc_hire_farmer_lang_4: 有些生物死後分解時會產生有用的<SPECIAL>歿鹽<>結晶，這種結晶也可以在當地稱為<TRADEABLE>腐肉根<>的根莖類上栽培，這就是我在種植的作物。但不幸的是，只有<SPECIAL>臭鹽<>才能幫助幼苗成長。臭鹽常見於被過度餵食的動物的排泄物。
    npc_hire_farmer_opt_a_4: 你的臭鹽拿來了
    npc_hire_farmer_res_a_4: 謝謝你。請務必記得洗手。
    npc_hire_farmer_opt_b_4: 我找到樣本再來找你
    npc_hire_farmer_res_b_4: 謝謝。提出這種要求我也很抱歉，但這種事情總有人要做。
    npc_hire_farmer_desc_5: |-
      上次我的農夫給了我極臭任務後，我幾乎不太敢接近他。此舉相當合情合理。他還在繼續用臭鹽進行實驗。

      至少這種臭東西還是有用的。農夫計畫把它用在創造一種新作物上，我現在的工作是要種植<TRADEABLE>伴重力子球<>，跟手邊已經有的臭鹽結合後，就會變成<TRADEABLE>臭鹽圓粒<>植物。
    npc_hire_farmer_lang_5: 臭鹽可以加到<TRADEABLE>伴重力子球<>的 DNA 序列中，生產一種萬用作物。農場上現在有種植這種植物嗎？
    npc_hire_farmer_opt_a_5: 有，我們已經有種伴重力子球了
    npc_hire_farmer_res_a_5: 太好了。別擔心這種新植物會有臭味，臭鹽的味道會被伴重力子球中和。
    npc_hire_farmer_opt_b_5: 沒有，我們沒種伴重力子球
    npc_hire_farmer_res_b_5: 好，記得要先種下去我才能完成這項工作。
    npc_hire_farmer_desc_6: |-
      小心調整了作物的基因後，我的農夫成功讓任何棲地的作物都能在我們耕地上生長。

      最近他研究的對象是蕈類，他希望可以獲得<TRADEABLE>馬勃<>的孢子。但是，為了將這種植物改造成適合種植的品種，我現在必須提供一個水底植物葉片中的<SPECIAL>洳<>樣本。
    npc_hire_farmer_lang_6: 我已經快完成<TRADEABLE>馬勃<>香菇 DNA 的改造了。只需要加入<SPECIAL>洳<>，這個品種就能種植了。你能幫我嗎？
    npc_hire_farmer_opt_a_6: 你要的洳我拿到了
    npc_hire_farmer_res_a_6: 太好了。我會以豐厚的收成來作為你的報酬。
    npc_hire_farmer_opt_b_6: 我拿到就會來找你
    npc_hire_farmer_res_b_6: 我會在這裡等你。記住，我們需要的東西在水底下就能找到。
    npc_hire_farmer_desc_7: |-
      我的農夫對於農業作物可說是無所不知、無所不曉。任何星球的任何角落，似乎都能夠啟發他的想法，讓他提出新的建議。

      他現在滿心想栽種的是天語，這種植物會開出如水晶狀的花，磨成粉就能做成精細又耐用的玻璃。如果這種植物跟明元素結合，應該就可以從它所生長的寒冷氣候成功移植。
    npc_hire_farmer_lang_7: "<TRADEABLE>天語<>只要能種出來，便是任何農場的珍寶，有許多用途。要種植天語並不難，但要將它從積雪的棲地中轉植過來，就需要<SPECIAL>明<>，這是一種洞穴植物常見的發光物質。"
    npc_hire_farmer_opt_a_7: 你需要的明元素我拿來了
    npc_hire_farmer_res_a_7: 你不會後悔的，天語處理過後，可以用來做成精緻又耐用的玻璃。
    npc_hire_farmer_opt_b_7: 我收集到你需要的資源就會回來
    npc_hire_farmer_res_b_7: 請務必做到，我需要拿到明元素才能進行下一步。
    npc_hire_farmer_desc_8: |-
      我的農夫相當擅長種植互補作物：一種作物的分泌物可為另一種作物提供養分。

      我打聽他的研究時，我的助手請求我幫他一把。我們種植有自然輻射性的<TRADEABLE>腐肉根<>，就能促進比較嬌貴的<TRADEABLE>雙子葉<>生長。
    npc_hire_farmer_lang_8: 我準備好了<TRADEABLE>雙子葉<>的幼苗。這種小花通常在高輻射下才會盛開，但只要先<TRADEABLE>腐肉根<>，就可以用腐肉根的歿鹽結晶產生的輻射餵養<TRADEABLE>雙子葉<>。
    npc_hire_farmer_opt_a_8: 我種了一些腐肉根
    npc_hire_farmer_res_a_8: 你又幫我省下了很多工夫，謝謝你。
    npc_hire_farmer_opt_b_8: 我種了腐肉根之後再回來找你
    npc_hire_farmer_res_b_8: 好的。記得你處理這種東西一定要戴危險物質防護手套。
    npc_hire_farmer_desc_9: 我的農夫表示對多肉植物相當有興趣，但仙人掌最適合的是荒蕪土地，適應這種環境的植物只能在室內種植。如果要<TRADEABLE>肉葉蘇拉<>好好生長，培養盤必須用上<COMMODITY>玻璃<>才行。
    npc_hire_farmer_lang_9: 我相信<TRADEABLE>肉葉蘇拉<>一定能長得很好，但要幼苗必須在<COMMODITY>玻璃<>下生長。如果你手上沒有的話，可以找科學家解決問題。
    npc_hire_farmer_opt_a_9: 我拿到你需要的玻璃了
    npc_hire_farmer_res_a_9: 感激不盡。乾烤肉葉蘇拉是我個人的最愛。
    npc_hire_farmer_opt_b_9: 我要先找到玻璃才能幫你
    npc_hire_farmer_res_b_9: 我說過了，去找科學家吧。
    npc_hire_farmer_desc_10: 我的農夫對於極端生物的興趣越來越強烈。他給我看了一個<TRADEABLE>活岩<>樣本，這是一種生長在極高溫的古怪活體岩石。他要我去採取一種叫做<SPECIAL>薇<>的礦物，來餵養它脆弱的根部系統。
    npc_hire_farmer_lang_10: 我希望你不會因為我的要求跑太遠。我需要的<SPECIAL>薇<>元素只能在綠色恆星系統中的礦物沉積處找到。
    npc_hire_farmer_opt_a_10: 你需要的薇元素我拿來了
    npc_hire_farmer_res_a_10: 這真是大好消息，我知道我的請求有時候並不容易做到。
    npc_hire_farmer_opt_b_10: 我有空就會去找薇元素給你
    npc_hire_farmer_res_b_10: 希望你不用跑太遠。
    npc_hire_farmer_desc_11: |-
      我接近吉客族助手時，他正在小口小口地吃著烤過的肉葉蘇拉。我婉拒了他請我吃的部分，希望這樣不會冒犯到他。

      我的擔心是多餘的，我的農夫十分樂意獨享這份點心。
    npc_hire_farmer_lang_11: 不吃就算了，這是我們最好的作物。事實上，農場欣欣向榮，我已經沒什麼東西好教你了。
    npc_hire_farmer_opt_a_11: 好的，感謝你的幫助
    npc_hire_farmer_res_a_11: 不客氣。謝謝你讓我吃到肉葉蘇拉，你不吃真的很可惜。
    npc_hire_farmer_wait_desc_1: 我的小農夫正在小憩片刻。他整天工作繁忙，我不想破壞他休息的時光。
    npc_hire_farmer_wait_lang_1: 謝謝你的耐心。我保證很快就會恢復活力了。
    npc_hire_farmer_wait_opt_a_1: 我讓好好你休息吧
    npc_hire_farmer_wait_res_a_1: 請晚點再來。我只需要休息片刻。
    npc_hire_farmer_recr_desc_1: |-
      我遇到一個迫切想讓我留下好印象的生物。他是農夫，正在找工作。

      我審慎地考慮他的提議。農場是交易貨品的可靠來源。建立之後，將能大幅提升我的消費能力。
    npc_hire_farmer_recr_lang_1: 最能滿足你的務農需求的只有我，我向你保證。你有星球基地了嗎？給我一座工作用的終端站，我就能為你服務。
    npc_hire_farmer_recr_opt_a_1: 我會需要農夫。你被錄取了
    npc_hire_farmer_recr_res_a_1: 決定得好。讓我收拾一下東西，我會到你的地方跟你碰面。
    npc_hire_farmer_recr_opt_b_1: 對不起，我現在沒有在找人
    npc_hire_farmer_recr_res_b_1: 你改變心意的話，可以回來這裡找我。除非我先被更有遠見的人搶走。
    npc_hire_weapon_desc_1: 我的裝甲匠對於設計圖的規劃比我預料的還要更全面。我問起新武器的事情，他卻建議我先提升收集資源的能力。他給我的設計圖是一個強化套裝的新修改：<TECHNOLOGY>危險物質防護手套<>，可以讓我安全處理有害的輻射與有毒物質。
    npc_hire_weapon_lang_1: 武器可以慢慢來，你需要的是這個<TECHNOLOGY>危險物質防護手套<>，讓你可以處理危險物質。不然你想讓大家只記得你死在植物手上嗎？
    npc_hire_weapon_opt_a_1: 謝謝你
    npc_hire_weapon_res_a_1: 算是個開始，我們會讓你成為戰士的。
    npc_hire_weapon_desc_2: |-
      跟武器專家經營員工關係，是一件很敏感的事情。裝甲匠態度又很粗魯，更是雪上加霜。

      我必須小心不要冒犯他，畢竟他生起氣來，手邊的東西都可以拿起來暴力發洩，他為我的太空船準備的<TECHNOLOGY>電漿魚雷<>就是一個很好的例子。等到魚雷的導航系統用上裝甲匠要求的<SPECIAL>伴重力子球<>調校過後，就會是令人生畏的武器。
    npc_hire_weapon_lang_2: |-
      生命之途充滿了準備不足的屍體。

      我可以加強你太空船的保護，可是這個<TECHNOLOGY>電漿魚雷<>的導航系統需要<SPECIAL>伴重力子球<>才行。你有在栽種<SPECIAL>伴重力子球<>嗎？
    npc_hire_weapon_opt_a_2: 我已經有伴重力子球了
    npc_hire_weapon_res_a_2: 那就快拿來啊。我們一定要做好隨時戰鬥的準備。
    npc_hire_weapon_opt_b_2: 我找到你需要的東西就會回來
    npc_hire_weapon_res_b_2: 你要快點，我向來沒什麼耐心。
    npc_hire_weapon_desc_3: 開始研究太空船的武器系統前，我的裝甲匠首先要求我新增一項工具：<TECHNOLOGY>改良採礦雷射<>，這種工具可以幫助我們收集兵工廠需要的資源。
    npc_hire_weapon_lang_3: 你用這種基本的雷射是採不到製作裝甲要用的礦物的。我的掃描資料顯示附近有未授權的開採程序。如果我是你，我就會找到闖入者、沒收科技，讓我們可以學學裡面的電路。
    npc_hire_weapon_opt_a_3: 請幫我在地圖上標出採礦者
    npc_hire_weapon_res_a_3: 標好了。強力雷射光雖然不算是武器，但殺傷力還是很強。如果闖入者抵抗的話要記得這一點。
    npc_hire_weapon_desc_4: |-
      我在我的新家感到相當安全，但我不斷擔心外頭那不法之徒肆虐的太空。

      我要裝甲匠為太空船製造新的武器系統。他提出的方案是<TECHNOLOGY>光子雷<>武器，這要用上維金族科技，但要完成設計他必須先參考<TRADEABLE>維金族匕首<>。
    npc_hire_weapon_lang_4: 你的太空船必須要有充足的近戰能力。維金族有種<TECHNOLOGY>光子雷<>武器可以讓我改裝至太空船上。去找<TRADEABLE>維金族匕首<>吧，可以從中找到設計的線索。
    npc_hire_weapon_opt_a_4: 你要的維金族匕首我拿到了
    npc_hire_weapon_res_a_4: 設計圖是你的了。小心別落到敵人手裡。
    npc_hire_weapon_opt_b_4: 我拿到維金族匕首會回來找你
    npc_hire_weapon_res_b_4: 動作快點。不改善武器的話，我們是沒有抵抗攻擊的能力的。
    npc_hire_weapon_desc_5: |-
      裝甲匠總算要進入正題了。他答應我要替我設計一把強悍的快速發射武器，但在他完成<TECHNOLOGY>光子加速器<>武器升級設計圖的同時，我也得替他跑個腿。

      他的工作讓他中了毒，只有<SPECIAL>凅<>元素能夠解這個毒。幸好，冰寒星球上找的到這種元素的來源。
    npc_hire_weapon_lang_5: 我的實驗讓我接觸到了有毒礦物。用<SPECIAL>凅<>元素泡的茶能夠解毒，這種元素可以從<TRADEABLE>天語<>中萃取，但天語只在極寒氣候中生長。
    npc_hire_weapon_opt_a_5: 來，凅元素給你
    npc_hire_weapon_res_a_5: 正是時候。很快的毒素就會從我的身體排出了。希望這個武器值得我的痛苦。
    npc_hire_weapon_opt_b_5: 真遺憾，我很快就會把凅元素找來給你
    npc_hire_weapon_res_b_5: 千萬要做到，如果拖太久的話可能就太遲了。
    npc_hire_weapon_desc_6: |-
      我接近時，我的裝甲匠在終端站旁喃喃自語。他的最新研究似乎碰上了瓶頸。這項研究目標是為太空船裝上<TECHNOLOGY>離子雷<>武器升級。

      他拒絕我的幫忙，堅持只有專業的科學家協助才能避免在未來碰到一樣的問題。
    npc_hire_weapon_lang_6: 我的能力有限。如果我的研究要有進展，這地方就需要有個專業科學家來幫忙。你必須建造<TECHNOLOGY>科學終端站<>，才能招募到科學家。
    npc_hire_weapon_opt_a_6: 我建造了你要的終端站
    npc_hire_weapon_res_a_6: 很好。我這次還能自己完成設計圖，但有了科學家加入我們可以節省很多時間。
    npc_hire_weapon_opt_b_6: 我現在還不想建造這種終端站
    npc_hire_weapon_res_b_6: 隨便你，不過你蓋出那個終端站前，我可不會再幫你製造新武器。
    npc_hire_weapon_desc_11: 裝甲匠告訴我的壞消息不出乎我的意料。他在我們合作的其間徹底翻修過我的太空船，但現在我們的合作關係要告一段落了。
    npc_hire_weapon_lang_11: 我已經沒什麼好教你的了。要繼續教下去的話，肯定會違反好幾個跨行星武器條約。
    npc_hire_weapon_opt_a_11: 感激不盡
    npc_hire_weapon_res_a_11: 我也一樣。明哲保身。
    npc_hire_weapon_wait_desc_1: 我的助手正在修理自己的槍，進展似乎不太順利。他心情不好時如果打擾他，恐怕我就會成為打靶練習的目標。
    npc_hire_weapon_wait_lang_1: 該死。乾脆放棄直接拆解成零件好了。
    npc_hire_weapon_wait_opt_a_1: 我可以等一下再來
    npc_hire_weapon_wait_res_a_1: 雷射是什麼鬼。給我傳統射彈啊。
    npc_hire_weapon_recr_desc_1: |-
      這個生物散發出戰士般的英挺氣勢。他隨身攜帶的武器是客製的，作工十分出色。

      他轉過來對我說話時，我直覺地伸手拿佩槍。
    npc_hire_weapon_recr_lang_1: 別緊張，我是裝甲匠，不是殺手。或許你需要我的技能。給我一座終端站，我就幫你打造一座能夠撼天動地的武器庫。
    npc_hire_weapon_recr_opt_a_1: 你被錄取了
    npc_hire_weapon_recr_res_a_1: 在這暴力充斥的年代，這是個明智的決定。讓我收拾一下東西，我會自己過去你的星球。
    npc_hire_weapon_recr_opt_b_1: 我現在沒有要找裝甲匠
    npc_hire_weapon_recr_res_b_1: 好吧。希望你運氣不錯，不會後悔這個決定。
    npc_hire_scientist_desc_1: |-
      我的科學家以批評的眼光審視我提供的工作站。我確定沒遺漏什麼。要是延後他的工作就不好了。

      他發出滿意的咕噥聲，看來我表現得還不錯。這個推論不久後被證實了，因為他送了我一份禮物：<COMMODITY>伏打電池<>的設計圖。
    npc_hire_scientist_lang_1: |-
      這個工作站還可以接受，但要是沒有動力來源，我設計出來的東西也只能擺著當裝飾。

      我已經幫你製造了一顆強大的可攜式電池，你必須用<SPECIAL>明<>來催化電池生產。你可以從生長在洞穴的植物上採收這種元素。
    npc_hire_scientist_opt_a_1: 接受伏打電池設計圖
    npc_hire_scientist_res_a_1: 太棒了。這些伏打電池能為我們製造的任何科技提供電能。
    npc_hire_scientist_desc_2: |-
      我的科學家對元素了解非常透徹。但是他斷然拒絕親自從事實地工作。他請我在他為基地線路設計工作收尾的同時，幫他稍微跑個腿。

      他的掃描器偵測到一個訊號，值得深入調查。
    npc_hire_scientist_lang_2: 我太忙了，不能離開工作站。我們需要調查一個訊號。是求救信號，或者說求救信號的片段。從附近一座無線電塔傳來的。可以幫我跑一趟嗎？
    npc_hire_scientist_opt_a_2: 沒問題
    npc_hire_scientist_res_a_2: 謝謝。要是大家放著求救信號不管，這個宇宙還有什麼希望？
    npc_hire_scientist_desc_3: |-
      團隊裡有個通才，讓機會增加了。每項新發現都能激發更多靈感。

      他的最新發明是一種強韌的<COMMODITY>金屬板<>，可用在各種科技上。但如果要精煉這項設計，我就必須冒險到寸草不生的輻射環境採集<SPECIAL>熠<>。因此我尤其需要<TECHNOLOGY>危險物質防護手套<>；我接觸生成熠元素的植物前，應該先向裝甲匠請教。
    npc_hire_scientist_lang_3: "<COMMODITY>金屬板<>是許多科技的基礎。只要用輻射植物裡生成的<SPECIAL>熠<>強化，就會是你最理想的選擇。熠元素可以在輻射環境型態裡找到，但要注意，接觸植物葉片時一定要戴<TECHNOLOGY>危險物質防護手套<>。"
    npc_hire_scientist_opt_a_3: 有，我有熠
    npc_hire_scientist_res_a_3: 太好了。這份設計圖給你。
    npc_hire_scientist_opt_b_3: 沒有，但我有空會帶一點回來
    npc_hire_scientist_res_b_3: 好吧。找的時候要注意你強化套裝的維生資源存量。
    npc_hire_scientist_desc_4: |-
      我的科學家學問淵博，雖然對研究很有幫助，但有時也會讓他沒辦法專心完成手上的事。

      我迫切需要基地電力用的<COMMODITY>電路板<>，他卻埋頭做自己的研究。如果我照他的請求，採集到<SPECIAL>囊袋毒液<>讓他檢驗，他或許就會回來做正事。
    npc_hire_scientist_lang_4: 你幫我排的工作會影響到我的分類學調查。我會幫你畫<COMMODITY>電路板<>的設計圖，但你必須幫我收集一份<SPECIAL>囊袋毒液<>樣本。那可以在<TRADEABLE>血株<>上採集到，在行星上通常很稀少。
    npc_hire_scientist_opt_a_4: 我有你需要的東西
    npc_hire_scientist_res_a_4: 謝啦。你可能覺得我很怪，但分類自然物種可以學到很多。
    npc_hire_scientist_opt_b_4: 我會幫你找囊袋毒液，回頭見
    npc_hire_scientist_res_b_4: 處理的時候一定要戴危險物質防護手套。我的醫療知識可不夠治療你。
    npc_hire_scientist_desc_5: 如果沒辦法用<COMMODITY>玻璃<>建造屋頂，農夫種的幼苗大部分都不會存活。好消息是，我們的小小殖民地靠的是團隊合作，而這裡的科學家聰明才智沒有極限。他提出的解決辦法天然、可再生，而且在銀河系裡到處都能找到：天語花。
    npc_hire_scientist_lang_5: 結晶花「天語」可用來製造品質絕佳的<COMMODITY>玻璃<>。趁我在畫設計圖，去製造路標<TECHNOLOGY>信標<>，讓收集樣本的旅程更順暢吧。如果你迷路，我的心血就會白費。
    npc_hire_scientist_opt_a_5: 我製造了一個信標
    npc_hire_scientist_res_a_5: 太好了。這會讓以後的探索旅程更加容易。
    npc_hire_scientist_opt_b_5: 我還沒製造信標
    npc_hire_scientist_res_b_5: 你就是想迷路是吧？先把這個問題解決掉，再回來找我。
    npc_hire_scientist_desc_6: |-
      我在科學終端站的助手喜不自勝。他的堅韌合成<COMMODITY>聚合纖維<>研究有所突破；基地線路用的就是這種材料。

      然而，他在實驗時把原料用光了。他於是請我提供更多<COMMODITY>銅線<>。
    npc_hire_scientist_lang_6: 我的合成<COMMODITY>聚合纖維<>可以用來製造堅固、耐久的線路，用途多元。不過我在原型製作階段把<COMMODITY>銅線<>用光了。你那邊有嗎？
    npc_hire_scientist_opt_a_6: 有，我有你需要的銅線
    npc_hire_scientist_res_a_6: 謝謝。設計圖給你。能量、資料，你說得出來的，這種聚合纖維都能傳輸。
    npc_hire_scientist_opt_b_6: 我現在沒有。等我找到再拿來給你
    npc_hire_scientist_res_b_6: 謝謝你。快去快回。沒有銅線我什麼都做不了。
    npc_hire_scientist_desc_7: |-
      最近我的科學家把注意力轉移到化學上。我走近他的終端站時，差點被他上次實驗產生的煙霧燻昏。

      他在開發一款強大的<COMMODITY>酸劑<>，但要讓成品穩定到可以使用，還需要加入其他原料：一種叫做<SPECIAL>懼<>的元素。
    npc_hire_scientist_lang_7: 你可以在有毒蕈類的菌褶裡採集到<SPECIAL>懼<>。這種元素的穩定性應該可以解決冒煙的問題。你越早幫我收集到，就能越快不用捏鼻子閉氣。
    npc_hire_scientist_opt_a_7: 這是你要的「懼」
    npc_hire_scientist_res_a_7: 感謝你。合作是所有科學研究的關鍵。
    npc_hire_scientist_opt_b_7: 我手上沒有，等我找到再拿來給你
    npc_hire_scientist_res_b_7: 別去太久。這裡的空氣讓人越來越難呼吸了。
    npc_hire_scientist_desc_8: 籠罩科學家工作站裡的煙霧威脅性降低了，但裡頭的配備卻覆蓋了一層半透明的黏液。科學家在開發一款<COMMODITY>絕緣凝膠<>的製作配方，但一直沒有成功。也許我可以幫忙。
    npc_hire_scientist_lang_8: 啊。出糗被你看到了。這款<COMMODITY>絕緣凝膠<>還需要調整。我參考的製作配方不是用我的語言寫的，是從附近的巨石上抄來的。也許我漏了什麼。你可以去那邊看看嗎？這樣或許就能找到線索，解決問題。
    npc_hire_scientist_opt_a_8: 請幫我在地圖上標出那塊巨石
    npc_hire_scientist_res_a_8: 標好了。祝你調查順利。
    npc_hire_scientist_desc_9: |-
      我看到科學家拿到所有化學物，本來應該要高興。但我檢視他最新製作的高級引擎潤滑劑時，卻不得不捏住鼻子。

      我很高興他請我幫忙，讓我有機會遠離他的「作品」。聽說他要我找的<TRADEABLE>科瓦族議會箱體<>可能是中和他實驗產生的毒霧的關鍵時，我又更開心了。
    npc_hire_scientist_lang_9: 只要有會動的零件，就不能沒有優質的<COMMODITY>潤滑劑<>。如果你不喜歡這個味道，我或許有辦法解決。科瓦族開發了一種嗅覺阻塞劑，能中和任何異味。他們的<TRADEABLE>科瓦族議會箱體<>是這個配方的關鍵。不過當然啦，你想一直捏住鼻子也是可以。
    npc_hire_scientist_opt_a_9: 這是你要的議會箱體
    npc_hire_scientist_res_a_9: 謝謝你，但我恐怕是讓你白費力氣了。你不在的時候，我已經自己想到中和臭味的方法了。
    npc_hire_scientist_opt_b_9: 我有空會帶你要的科瓦族議會箱體回來
    npc_hire_scientist_res_b_9: 謝謝。我也會繼續實驗。
    npc_hire_scientist_desc_10: |-
      我已經接到警告，說科學家今天在做<COMMODITY>炸彈<>爆裂物的實驗。我去找他時，聽到他以母語大聲咒罵。

      我想讓他冷靜下來，於是問他需不需要幫忙。他說，如果能取得<SPECIAL>彤<>，就能降低實驗過程的危險和困難程度。
    npc_hire_scientist_lang_10: 製作<COMMODITY>炸彈<>的過程不允許出錯。我可以用<SPECIAL>彤<>穩定製作配方；這種元素只出現在紅色恆星系統的岩石裡。你那裡有嗎？這件事越快完成，我們就能越早休息。
    npc_hire_scientist_opt_a_10: 這是你需要的「彤」
    npc_hire_scientist_res_a_10: 這些設計圖上面有我的炸彈製作配方。配方現在比較穩定了，但還是很危險，請小心處理。
    npc_hire_scientist_opt_b_10: 我會幫你找一點來
    npc_hire_scientist_res_b_10: 謝謝你。如果你回來發現地上只剩一個大洞，你知道發生了什麼事。
    npc_hire_scientist_desc_11: 我走近時，科學終端站裡異常地安靜。我的科學家一邊搖頭，一邊瀏覽著他在螢幕上的筆記。
    npc_hire_scientist_lang_11: 我還可以教你更多，但你得先花許多年自行研究。目前，恐怕我們的合作關係已經沒有進一步的潛力了。
    npc_hire_scientist_opt_a_11: 你的努力貢獻良多。謝謝
    npc_hire_scientist_res_a_11: 不客氣。知識就是最好的獎勵。
    npc_hire_scientist_wait_desc_1: 我的科學家在許多方面都很有天份，卻不善辭令。他應該可以從與他同住的建築工身上學到很多。
    npc_hire_scientist_wait_lang_1: 我在忙。去煩別人。
    npc_hire_scientist_wait_opt_a_1: 我等一下再來
    npc_hire_scientist_wait_res_a_1: 你堅持的話。
    npc_hire_scientist_recr_desc_1: |-
      一個生物引起了我的興趣。他心不在焉地敲著手指，口中複誦著一些複雜化學製作配方的細節。

      我無意干擾他，但我的出現打斷了他的思緒，他於是率先開口對我說話，用的是我的語言。
    npc_hire_scientist_recr_lang_1: 你聽到我講你的語言，好像很驚訝。我多才多藝，不過主要還是科學家。我是跨領域的奇才兼天才發明家。而且我目前還剛好失業。如果你有星球基地，也有可以讓我工作的終端站，我願意加入你的團隊。
    npc_hire_scientist_recr_opt_a_1: 你被錄取了
    npc_hire_scientist_recr_res_a_1: 你不會後悔的。我稍微準備一下，再去你的世界跟你會合。
    npc_hire_scientist_recr_opt_b_1: 我沒有在招募科學家
    npc_hire_scientist_recr_res_b_1: 呃，如果你改變心意，可以回來找我。看來這個銀河系的工作不好找。
    npc_build1_cost: 建造更多工作站
    npc_build2_cost: 建造更多窗戶
    npc_hire_builder_term_desc_1: |-
      建設終端站需要有專業的管理人員負責營運。

      你可以在太空站招募管理人員。
    npc_hire_farmer_term_desc_1: |-
      務農終端站需要有專業的農夫負責營運。

      你可以到吉客族控制的星系，在太空站招募農夫。
    npc_hire_weapon_term_desc_1: |-
      武器終端站需要有專業的裝甲匠負責營運。

      你可以到維金族控制的星系，在太空站招募裝甲匠。
    npc_hire_vehicles_term_desc_1: |-
      強化艇終端站需要有專業的技術員負責營運。

      你可以在太空站招募技術員。
    npc_hire_scientist_term_desc_1: |-
      科學終端站需要有專業的科學家負責營運。

      你可以到科瓦族控制的星系，在太空站招募科學家。
    npc_build_goto_desc_1: 我的監督者帶我造訪的地方已年久失修。面板上滿是蠕動的油膩生物，和我之前在廢棄已久的建築裡看到的一樣。裡頭的空氣又臭又潮濕。我不抱希望地開啟終端站的電源，結果卻出乎我意料：終端站發出吵鬧的嗡嗡聲，順利地啟動了。
    npc_build_goto_lang_1: 使用者已確認。終端站開啟。正在解鎖設計圖。
    npc_build_goto_opt_a_1: 分析設計圖
    npc_build_goto_res_a_1: 我的管理人員直覺果然有用。廢棄終端站保存的資料中，有幾份設計圖可以讓我建造我需要的儲藏所。
    npc_hire_build_goto_msg: 收到座標。
    npc_weapon_goto_desc_1: 我接近時，入侵者顯然十分緊張。他一定知道我擁有這個世界，但還是妄想能盜採資源而不被發現。有鑑於此，我沒收他的科技應該也不為過。
    npc_weapon_goto_lang_1: 原諒我，朋友。拜託，想拿什麼就拿，讓我們解開這場誤會吧。
    npc_weapon_goto_opt_a_1: 掃描礦工的工具
    npc_weapon_goto_res_a_1: 我很高興不必在離家這麼近的地方引發衝突，也很願意用原諒換取入侵者科技的複製品。
    npc_hire_weapon_goto_msg: 收到座標
    npc_farmer_goto_desc_1: 我接近時，古老的廢墟散發出一股強大的能量。遠古的知識從石頭溢出，彷彿震裂了大氣，像失落已久的記憶般充斥我的腦海。
    npc_farmer_goto_lang_1: 廢墟裡透出一道溫暖的光，讓我沐浴在不知何者的思緒中。
    npc_farmer_goto_opt_a_1: 接受知識
    npc_farmer_goto_res_a_1: 我的知識增長了，快速又完全不費功夫。
    npc_hire_farm_goto_msg: 收到座標
    npc_vehicle_goto_desc_1: 這些廢棄建築讓我意識到自身的渺小。我不是第一個嘗試在這世界建立家園的人，大概也不會是最後一個。讓原先的建造者不得不拋下這些建築離開的原因，是否也在命運的道路上等著我呢？我一邊思考著自己的命運，一邊試著開啟廢棄已久的終端站。
    npc_vehicle_goto_lang_1: 使用者已確認。終端站開啟。正在解鎖資料紀錄。
    npc_vehicle_goto_opt_a_1: 搜尋資料紀錄
    npc_vehicle_goto_res_a_1: 上頭的電路很耐用。終端站嗡嗡作響了一陣子，便產出我要找的設計圖。
    npc_hire_vehicle_goto_msg: 收到座標
    npc_scientist_goto_desc_1: 我的助手說對了。電塔還是無限循環地傳送一串數字。訊號持續發送的時間之久，數字都已經印在螢幕上了。一顆燈泡不斷閃動著。
    npc_scientist_goto_lang_1: 732302......861006......061205......
    npc_scientist_goto_opt_a_1: 檢視控制台
    npc_scientist_goto_res_a_1: 我猶豫地試著操作這個陌生裝置的控制台。我才按下第一個鈕，訊號就中斷了。
    npc_hire_science_goto_msg: 收到座標
    npc_scientist_goto1_desc_2: 巨石聳立在底表上，光滑的石頭表面隱藏著古代神秘的知識。我靠近時，一道藍光包圍了我，我的腦海突然茅塞頓開。我的科學家直覺是對的。
    npc_scientist_goto1_lang_2: 已獲得知識
    npc_scientist_goto1_opt_a_2: 接受知識
    npc_scientist_goto1_res_a_2: 我不是迷信的人，但即便如此，我還是想趕快遠離這詭異的器物。
    npc_hire_science_goto1_msg: 收到座標
