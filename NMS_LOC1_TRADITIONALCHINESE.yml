    tra_npc_anomaly_res_a_1: 波羅埋首閱讀資料，碰到看過的資料便憤憤地碎唸，看到新資料時便歡欣鼓舞。最後，波羅大聲叫好，遞給我一份設計圖。
    tra_npc_anomaly_res_a_3: 我本來還擔心波羅會搶走貨幣，但顯然是多慮了。他的眼神在一份我讀不懂的圖表上停留幾秒後，笑了幾聲，好像我上面有什麼我不懂的梗。然後他了送我一份禮物：新科技。
    tra_npc_anomaly_res_a_4: 波羅謹慎地看著我，雖然很高興我完成了任務，但還是不願意原諒我先前的無禮。他咕噥了幾聲，遞給我一份設計圖後轉身就走。我們還是朋友嗎？
    tra_npc_anomaly_res_a_6: 波羅顯然不相信我命大的說法，大聲質疑我是不是巡警派來的冒牌貨。他把我從頭到腳仔細檢查過一遍後，才露出大大的微笑，並給我新的科技。
    tra_npc_anomaly_res_a_8: 波羅帶著感染力十足的熱情瀏覽生物掃描結果，最後我們對著奇怪物種一同驚嘆、大笑。此時新科技不過是錦上添花。
    tra_npc_anomaly_res_a_9: 波羅對新物種的基因資料看來興趣缺缺，卻猛盯著我取得的影像瞧。他給我科技獎勵時，神情帶著一絲憂傷。
    tra_npc_anomaly_res_a_10: 我把資料交給他時，毫不掩飾心中的憤怒。波羅假裝沒注意到，厚臉皮地對我眨了眨眼，送了一份新的電路圖給我當獎勵。
    tra_npc_anomaly_res_a_13: 我回來時，波羅靜靜地將我擁入懷中。這次我沒有閃躲。我也沒有問他原因。這名吉客族眼裡含著淚水。
    tra_npc_anomaly_res_a_15: 波羅顯然很喜歡地圖。這名吉客族興奮地研究各銀河系間的連線，規劃出最佳路線，然後五味雜陳地嘆了口氣，送我一份設計圖作為謝禮。
    tra_npc_anomaly_request_desc_1: |-
      這名吉客族技師友好地向我點頭，然後疲憊地聳了聳肩。波羅正忙著分析我最新的一份報告。在資料海裡載浮載沉的他，表示還不需要我的幫忙。

      不過他堅持要我繼續探索，並提議以優惠價格賣給我幾款科技，好助我一臂之力。
    tra_npc_anomaly_request_lang_1: |-
      總是有工作要做，沒錯，但先別忙，我的朋友。出發吧，放自己自由，去看恆星。只要能讓你看得更多，
      我願意用科技跟你交易。
    tra_npc_anomaly_request_opt_a_1: 購買套裝科技
    tra_npc_anomaly_request_opt_b_1: 購買武器科技
    tra_npc_anomaly_request_opt_c_1: 購買太空船科技
    tra_npc_anomaly_request_res_a_1: 聰明。好的套裝能保你活跳跳。
    tra_npc_anomaly_request_res_b_1: 朋友，武器這種東西，只能用來自保。請珍惜我們的銀河系。
    tra_npc_anomaly_request_res_c_1: 走得更遠，跑得更快，看得更多！
    tra_obs_desc_1: |-
      負責管理這套設備的生命體將設備擱置在這裡，任其掃描天空，尋找有趣的新星系與天文現象。

      他不在的期間，設備挖到寶了。它收到了一個信標，一組傳送序列正在等待回應。
