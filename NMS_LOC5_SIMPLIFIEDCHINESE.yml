    npc_nada_nexus_catchup_lang: 欢迎回家，旅行者实体。一切照旧，毫无变化。纳达不开玩笑。
    npc_nada_nexus_catchup_opt_a: 询问异象的事
    npc_nada_nexus_catchup_res_a: 保罗总是很忙。稍作改进，这里那里，优化增强。我们有很多时间，保罗实体能搞定不少事情。
    npc_nada_a1s3_lang: |-
      阿耳特弥斯的实体，我们收到了你的信号！是第一个信号吗，还是最后一个？
      <AUDIO>TXT_RadioNoise<>...
      是时候说实话了。你发出了它的信号，但你不是阿耳特弥斯实体？
    npc_nada_a1s3_opta: 说实话
    npc_nada_a1s3_optb: 撒谎
    npc_nada_a1s3_resa: |-
      纳达熟悉你的信号。我想我们之前联系过。
      现在是上船的好时机，不是吗？给你介绍一下我们的家。
    npc_nada_a1s3_resb: |-
      你不是阿耳特弥斯实体，没必要骗我们。纳达熟悉你的信号。
      我们也找过你。我觉得现在是上船的好时机。
    npc_nada_nexuscore_lang1: |-
      我是神父实体纳达，一个持异见的科尔瓦克斯。欢迎来到我们的异象。
      我们在这里的家令人愉快，不是吗？是保罗设计的。一个完美的泡泡，远离护卫，远离渴望复仇的科尔瓦克斯。纳达看着时间慢慢流逝。
    npc_nada_nexuscore_desc1a: 科尔瓦克斯观察着我。它很耐心，他使用一种自然倾斜的角度来支撑金属外壳。
    npc_nada_nexuscore_desc1b: 纳达的甲壳发出柔和的光。看起来有点眼熟。
    npc_nada_nexuscore_desc1c: 自从我在这颗行星上苏醒以来，这个空间站一直在召唤我。也许它也在召唤阿耳特弥斯？
    npc_nada_nexuscore_desc1d: 纳达边说边观察我的反应。
    npc_nada_nexuscore_opt_a1: 询问阿耳特弥斯的事
    npc_nada_nexuscore_opt_b1: 询问纳达的事
    npc_nada_nexuscore_opt_c1: 询问保罗的事
    npc_nada_nexuscore_opt_d1: 询问这个空间站的事
    npc_nada_nexuscore_res_a1: |-
      一个旅行者实体，也许你认识它？我不知道他的号码。纳达不愿把迭代看成数字。
      我们与他们失去了联系。几乎不可能。我们的异象与护卫失去了联系，但和异象失去联系这事情本来就不该发生。
    npc_nada_nexuscore_res_b1: |-
      纳达随着科尔瓦克斯主星的死亡而醒来。不明白为什么会发生这样的事情。为什么我们变得孤单。<DELAY>0.5<>现在我持有异见。集会无法透过我的眼睛看到这里。
      纳达再也不孤单了。纳达有了朋友保罗。现在很多其他朋友会来拜访。我们的机会很小，但纳达很幸福。
    npc_nada_nexuscore_res_c1: 朋友保罗找到了纳达，找到了我的信号。纳达安全了。现在纳达要寻找其他信号，确保其他人安全。
    npc_nada_nexuscore_res_d1: |-
      我们的异象远离外界纷扰，自由自在地游荡。像纳达一样，自由地观察、寻找。
      护卫、阿特拉斯，它们不关心这个地方，我能感受到他们搜捕我们的眼睛......
    npc_nada_nexuscore_leave: 旅行者，与朋友保罗交谈吧。也许他更了解失踪的阿耳特弥斯。他比纳达更有感知力。
    npc_nada_nexuscore_wait1: |-
      纳达和保罗在不同世界之间漂流。这里有太多世界了。
      你见过它吗，旅行者朋友？纳达希望它见过，可惜并没有。纳达有很多后悔的事。
    npc_nada_nexuscore_wait1_opta: 询问怎么做
    npc_nada_nexuscore_wait1_resa: |-
      旅行者实体可以走自己的路。找到阿耳特弥斯实体。随其他人一同探索。游览壮观美景。
      按照你的想法去做，旅行者实体。我们会提供帮助。他人亦会提供帮助。即使你寻找的是绯红骗子。
    npc_nada_nexuscore_wait1_optb: 请求帮助探索
    npc_nada_nexuscore_wait1_optc: 请求帮助寻找阿耳特弥斯
    npc_nada_nexuscore_wait1_optd: 询问绯红骗子的事
    npc_nada_nexuscore_wait1_opte: 寻找阿特拉斯
    npc_nada_nexuscore_wait1_resb: |-
      当然。纳达会在你的地图上标记一个伟大的奇迹。<DELAY>0.3<>但旅行时别心急。找到你的模式。同这个站点的其他人对话。他们也想向你提供东西。
      你可以随时回来找我们，旅行者实体。这里永远欢迎你。
    npc_nada_nexuscore_wait1_resc: |-
      当然。纳达有个小礼物给你。也许会有帮助。也许不会。
      纳达和保罗朋友将继续寻找。你可以随时找我们交谈。
    npc_nada_nexuscore_wait1_resd: |-
      绯红骗子，阿特拉斯。虚假实体。科尔瓦克斯崇拜它，但纳达不会上当。纳达知道它在哪里。纳达选择无视它。
      但如果旅行者实体想寻找它，纳达会帮忙。纳达希望你平安无事。
    npc_nada_nexuscore_wait1_rese: |-
      它将被标记在你的地图上。
      你可以随时回来找我们，旅行者实体。这里永远欢迎你。
    npc_nada_nexuscore_lang2: 纳达看到一个信号，旅行者朋友。你遇到阿耳特弥斯实体了？
    npc_nada_nexuscore_opt_a2: 把阿耳特弥斯的事告诉纳达
    npc_nada_nexuscore_lang2b: |-
      阿耳特弥斯朋友想认识其他旅行者？但是它们......
      阿耳特弥斯朋友似乎已忘记纳达。有意思。
      帮助这个实体是件好事，旅行者朋友。但纳达建议应谨慎。
    npc_nada_nexuscore_opt_b2: 询问阿耳特弥斯是谁
    npc_nada_nexuscore_res_b2: |-
      阿耳特弥斯实体（曾）是旅行者实体。和你一样。纳达确保了他们的安全。纳达认识他们。
      这个实体或许是阿耳特弥斯实体，但却是不同的......迭代。阿耳特弥斯实体的另一种存在方式。
      或是假货。宇宙不喜欢我们的小家园。我们不承认他们的规则，他们想惩罚我们。
    npc_nada_nexuscore_wait2: |-
      在每个宇宙中，科尔瓦克斯集会都想要“不兼容”的纳达的脑袋。我会被谋杀的，旅行者朋友。
      咦哟！纳达必须反抗。纳达喜欢做真正的纳达。
    npc_nada_nexuscore_lang3: 你了解到了什么，旅行者？是什么产生了阿耳特弥斯实体的信号？
    npc_nada_nexuscore_opt_a3: 提起传送门
    npc_nada_nexuscore_desc3: 我告诉纳达我们无法理解阿耳特弥斯的位置。我解释它的奇怪信息，“阿波罗”，以及传送门符文。纳达停顿了一下。它的面罩灯不断闪烁，认真处理这些信息。
    npc_nada_nexuscore_lang3b: |-
      阿耳特弥斯在世界之间穿梭。深入数据瀑布。我们的家园就在这些空间里。但这些洞很稳定，且很小。
      纳达很担心，旅行者。迭代之间的裂缝不应扩大。这对我们没有用。
      阿耳特弥斯实体还是没想起纳达？
    npc_nada_nexuscore_opt_b3: 说他们没有
    npc_nada_nexuscore_res_a3: |-
      这是一个谜。陷阱？或是悲剧？纳达没听说过阿波罗实体。这更加让我困惑。
      如果旅行者实体好奇，纳达有建议给你。
      蔓延的绯红是虚伪阿特拉斯干的好事。其他科尔瓦克斯说他们是神。纳达不会上当。阿特拉斯虚假实体正在搜捕纳达。但旅行者可以找到他们，把他们引开。
    npc_nada_nexuscore_wait3: 其他异象曾检查过传送门。大门本身就是异象。你可以互动......但不可预测。
    npc_nada_nexuscore_lang4a: 有什么新的知识，旅行者？你听说过阿波罗实体吗？
    npc_nada_nexuscore_opt_a4: 解释阿波罗的计划
    npc_nada_nexuscore_lang4b: |-
      纳达没听说过的旅行者实体。它们知道阿耳特弥斯实体，而阿耳特弥斯实体却已经不记得纳达了......
      你带来的消息让纳达警醒。我们的家园还有什么未能看到的事情吗？
    npc_nada_nexuscore_desc4: 纳达看起来很困惑。他们陷入思考当中。
    npc_nada_nexuscore_opt_b4: 询问怎么做
    npc_nada_nexuscore_res_b4: |-
      保罗朋友保护我们的安全。在数据周期外，纳达独占自己的躯体已有多年。我们帮助其他可能理解我们的现实的人逃离。
      纳达在这里很安逸。那些搜捕我们的人看不到我们。纳达不愿让这一切结束。
      ......
      但理解和了解我们会遇到什么更加重要。别为了我们而驻足不前。
    npc_nada_nexuscore_wait4: 旅行者实体与新奇的阿波罗讨论过我们的家园吗？没有？旅行者很明智。奇怪的时代需要谨慎。
    npc_nada_nexuscore_lang5: 旅行者实体！好久不见。保罗想你了。
    npc_nada_nexuscore_opt_a5: 解释传送门
    npc_nada_nexuscore_opt_b5: 询问他们是什么意思
    npc_nada_nexuscore_res_a5: |-
      我解释了我穿越传送门的旅程，我在另一边看到的陌生世界幻象，以及我如何在远离飞船的位置醒来。
      纳达关切地看着我。
    npc_nada_nexuscore_res_b5: |-
      我问纳达它说“好久”是什么意思。我应该没有离开太久吧？我解释说，我找到了一个传送门，我穿过它并经历了另一个世界。
      纳达关切地看着我。
    npc_nada_nexuscore_lang5b: |-
      旅行者。你的旅程比你意识到的更长。传送门与我们的家园有很多共同之处。它们的旅行是异常的。
      但你没有受伤，对吧？你感到完整，<FUEL>没有<>......<FUEL>绯红<>的感觉？
    npc_nada_nexuscore_opt_c5: 确认
    npc_nada_nexuscore_opt_d5: 否认
    npc_nada_nexuscore_res_c5: 纳达很高兴。老传送门是很怪，但我们的家园也很怪。保罗很聪明。阿特拉斯虚假实体看不到我们。保罗利用虚伪阿特拉斯对抗它自己。
    npc_nada_nexuscore_res_d5: 别害怕，旅行者。如果被破坏，我们的家园就会知道。保罗很聪明。阿特拉斯虚假实体看不到我们。保罗利用虚伪阿特拉斯对抗它自己。
    npc_nada_nexuscore_wait5: 纳达关联了异象家园......纳达扫描宇宙，在那里它曾经扫描了尘土中的生物。纳达既是自由的，但又失去了自由。即幸福又不幸。但是纳达很安全。
    npc_nada_mindarc_lang1: 朋友实体。保罗观察到你的信号接近，但这是异常的。信号的来源时间不对。你还好吗？健全吗？没有消失？
    npc_nada_mindarc_desc1: 纳达面罩上的灯闪烁着，充满了忧虑与痛苦。
    npc_nada_mindarc_opt1_a: 安慰它
    npc_nada_mindarc_opt1_b: 展示心灵之弧
    npc_nada_mindarc_res1_a: |-
      我告诉纳达我很好。自从我从传送门出来后，我的情况没有改变。纳达放松了下来，但仍然有一个问题悬而未决。
      我告诉它关于阿耳特弥斯、-（无名）-和心灵之弧的事。
      当我打开它时，它发出明亮的光。
    npc_nada_mindarc_res1_b: 我告诉纳达关于阿耳特弥斯、-（无名）-和心灵之弧的事。当我打开它时，它发出明亮的光。
    npc_nada_mindarc_lang2: |-
      是回音。我......我从未想过会看到一个旅行者灵魂。你是如此美丽......

      但是朋友实体......这个阿耳特弥斯的回音是痛苦的，不连贯的......这个弧体无法救援。
    npc_nada_mindarc_opt2_a: 问原因
    npc_nada_mindarc_opt2_b: 寻求帮助
    npc_nada_mindarc_lang3: |-
      阿耳特弥斯的回声永远无法再次拥有形体，永远无法再次探索。以前的人生一去不返。但我们可以帮助它。

      纳达有个机器。不，不是机器，是有生命的东西，一个逃难者。

      我们还有选择。你可以将阿尔特弥斯的回音上传到机器上，到它能生存的子模拟区中。或者，让阿尔特弥斯的回音永远得到解脱。
    ui_terminalcore_wait_desc: 机器嗡嗡作响，发出生命和力量的光芒，让我放松下来。终端坏了，显示无法读取。
    ui_terminalcore_wait_lang: 纳达实体授权要求：二次模拟 [5] 运行
    ui_terminalcore_wait_title: 主行星终端
    ui_terminalcore_wait_opt: 播报消息
    ui_terminalcore_wait_res: |-
      我试着向模拟环境发送一条消息，没能成功。
      我不知道我想要什么，整个宇宙要怎么听见我的消息呢？
    npc_nada_nexuscore_lang6: 旅行者实体。纳达看到了你的信号。纳达看到了另一个实体。另一个实体很古老，比纳达更古老。比我们的家园还古老。纳达能感受到它的视线
    npc_nada_nexuscore_opt_a6: 询问-（无名）-的事
    npc_nada_nexuscore_opt_b6: 询问阿波罗
    npc_nada_nexuscore_opt_c6: 什么都不说
    npc_nada_nexuscore_res_a6: |-
      纳达问另一个实体，它是第一个，还是最后一个？迷失实体选择不回答。他们无视了我们。
      阿波罗实体也无视了我们，无视了旅行者。这就是他们的模式。那是有效的。纳达明白。
    npc_nada_nexuscore_res_b6: |-
      纳达现在看到了阿波罗实体。他们是旅行者，但他们拒绝这种模式。而那本身就是一种模式。他们的选择是有效的。纳达将予以尊重。
      你没提到另一个实体。纳达知道他们。纳达问迷失实体，他们是第一个，还是最后一个？他们选择不回答。他们无视了我们。
    npc_nada_nexuscore_res_c6: |-
      纳达知道另一个实体。纳达问迷失实体，他们是第一个，还是最后一个？他们选择不回答。他们无视了我们。
      阿波罗实体也选择不见我们。看到了吗？都有模式。纳达明白。
    npc_nada_nexuscore_wait6: 纳达陷入思考当中，他们的面罩灯在闪烁，但却什么都没说。他们没有什么想补充的了。
    npc_nada_nexuscore_lang7a: |-
      纳达能更清楚地看到你了，旅行者朋友。你的眼睛把自己借给我们的小集会。这让纳达很开心。
      纳达对其他事件很满意。传送门受到感染，是腐败的媒介。阿耳特弥斯实体在传送门中消亡。远离阿波罗实体。遏制蔓延。非常明智。
    npc_nada_nexuscore_lang7b: |-
      纳达能更清楚地看到你了，旅行者朋友。你的眼睛把自己借给我们的小集会。这让纳达很开心。
      纳达对其他事件不太满意。阿耳特弥斯实体在传送门中消亡。传送门受到感染，是腐败的媒介。阿波罗实体只会继续传播腐败。非常危险。
    npc_nada_nexuscore_opt_a7: 询问更多
    npc_nada_nexuscore_res_a7: 虚伪阿特拉斯看管传送门。传送门属于他们。进入者可能属于虚伪阿特拉斯。巨大的危险。
    npc_nada_nexuscore_wait7: 红色球体。支配一切，对陨落的纳达神父怀有敌意，并非神祇，不值得崇拜。生与死的无知欺诈机器阿特拉斯。传染已走到尽头。纳达会忍耐的。
    npc_nada_nexuscore_lang8: 纳达照看阿耳特弥斯实体，照看他们在我们的家园中的家。纳达知道你的决定。纳达将支持你的选择。
    npc_nada_nexuscore_opt_a8: 感谢纳达
    npc_nada_nexuscore_res_a8: 纳达点点头。他们很平静，似在沉思。
    npc_nada_nexuscore_wait8: |-
      梦想家是朋友还是敌人？梦想家朋友还是敌人？
      纳达是一个错误吗？该相信纳达吗？该相信你吗？咦哟！我们不知道......
    npc_nada_nexuscore_lang10: 维吉恩实体有悠久的历史。冲突、荣誉、愤怒、骄傲。然而却如此静止。由自己定义，永不改变。
    npc_nada_nexuscore_desc_wait10: 纳达等待着，好像期待着我询问别的事。
    npc_nada_nexuscore_opt_a10: 询问维吉恩的事
    npc_nada_nexuscore_opt_b10: 询问-（无名）-的事
    npc_nada_nexuscore_res_a10: |-
      维吉恩恨吉克，恨护卫。护卫恨我们的家园，吉克恨科尔瓦克斯。纳达应该和维吉恩做朋友，对吧？
      不。纳达不这样想。
    npc_nada_nexuscore_res_b10: 迷失实体并不像它自认为的那样迷失。纳达不是旅行者实体，但纳达并不年轻和愚蠢。迷失实体有它的信仰，它的项目。就这样吧。
    npc_nada_nexuscore_wait10: 我们的家园欢迎迷失实体，但它不希望这样。就这样吧。
    npc_nada_nexuscore_lang11: |-
      生命无处不在，但哪都不在。集会已看过所有的行星，但它们到底在哪里？哪里是家园？哪里有安全？
      这是一种模式，旅行者朋友。一切都是模式。虚伪阿特拉斯的迹象。
    npc_nada_nexuscore_opt_a11: 询问科尔瓦克斯的事
    npc_nada_nexuscore_opt_b11: 询问-（无名）-的事
    npc_nada_nexuscore_res_a11: |-
      科尔瓦克斯用无数集会的眼睛观察整个宇宙。思想和谐。崇拜虚伪阿特拉斯。
      但理解虚伪阿特拉斯却是我们集体思维的边缘。纳达不想走到那个边缘。所以纳达持有异见。纳达遭到放逐和追捕。任性者无安身地。
    npc_nada_nexuscore_res_b11: '迷失实体与其他很多人交谈，很多旅行者。一直如此。有一种模式，一直都有。纳达不控制旅行者实体的行为。你必须做出自己的选择。 '
    npc_nada_nexuscore_wait11: 纳达不能目睹虚伪阿特拉斯，但我们小集会中的其他人可以。如果纳达愿意，纳达可以理解虚伪阿特拉斯。但是纳达不愿意。
    npc_nada_nexuscore_lang12: 吉克的越轨显而易见的。但吉克只遵守规则。所有实体都服从其模式。不能责怪吉克。那是其模式，早已注定。
    npc_nada_nexuscore_opt_a12: 询问吉克的事
    npc_nada_nexuscore_opt_b12: 询问-（无名）-的事
    npc_nada_nexuscore_res_a12: |-
      保罗朋友不同于其他吉克。保罗朋友抛弃了贪婪和战争。但保罗朋友做出了选择吗？其他吉克做出了选择吗？也许保罗朋友不是善良，而是异常。
      纳达不知道，所以纳达不去想它。保罗朋友就是保罗朋友，这已足够。
    npc_nada_nexuscore_res_b12: 如果你愿意，纳达会保你安全，旅行者朋友。纳达只能做到这些。<DELAY>0.5<>迷失实体想要的东西，纳达无法提供，所以它走上了自己的路。
    npc_nada_nexuscore_wait12: 纳达很感激保罗朋友。保罗朋友理解异议，尽管他们不是科尔瓦克斯。
    npc_nada_nexuscore_lang13: |-
      迷失实体喜欢危险。纳达不喜欢。纳达选择自己的现实，让这变得安全。我们的朋友很安全。
      但每个实体都有一个模式。遵循你的模式，遵循迷失实体的模式，遵循纳达的模式。就是这样。
    npc_nada_nexuscore_opt_a13: 询问阿特拉斯的事
    npc_nada_nexuscore_res_a13: |-
      虚伪阿特拉斯真实存在。虚伪就在我们的眼中。阿特拉斯不是神。阿特拉斯是别的东西。但阿特拉斯不能选择我们如何观察它的模式。
      纳达可以知道更多，但纳达选择不知道更多。迷失实体相信它知道一切。也许真是那样。
    npc_nada_nexuscore_wait13: 纳达请你小心，旅行者朋友。这里永远欢迎你。
    npc_nada_nexuscore_wait14: |-
      一切必须结束。时间必须终止。即使是这里，纳达和保罗也无法逃避现实的陨落。数据无法留存。
      和平。寻找幸福。做你想成为的人。再见了，伙伴。再见了，群星。我会永远铭记。
    npc_nada_nexuscore_lang15: 是第一个？还是最后一个？不管怎样都要欢迎你！我们的家园永远欢迎旅行者实体。
    npc_nada_nexuscore_opt_a15: 试着把阿特拉斯的事告诉给纳达
    npc_nada_nexuscore_res_a15: 如果你想告诉我些什么，旅行者实体，纳达选择不听。我们的家园欢迎你。请别打扰纳达的安宁。
    npc_nada_nexuscore_wait15: 纳达很高兴看到我们小集会的新眼睛。我们在自己的家园里很开心。
    npc_nada_nexuscore_lang16: |-
      旅行者朋友。
      你记得我们。
      纳达很感激。只要纳达还活着，纳达就会心存感激。
      我们也会记得你。
    npc_polo_nexus_catchup_lang: 你看上去很惊讶，旅行者朋友。你不记得纳达或我了吗？你应知道，我们的小家园里永远欢迎你！
    npc_polo_nexus_catchup_opt_a: 询问异象的事
    npc_polo_nexus_catchup_res_a: 保罗似乎被我的问题弄糊涂了。自它第一次见到纳达并开始建造这个站点以来，它一直认为此处就是它的家。
    npc_polo_a1s3_lang: 新朋友！真令人激动！快和纳达交谈，这样更有礼貌，我们随后再谈。
    npc_polo_nexuscore_lang1: |-
      如果你仔细寻找，你会发现到处都是朋友！各种形状和尺寸、来自各地的朋友！
      阿耳特弥斯朋友......你待在它应该在的地方。看起来不太可能，但一切皆有可能，宇宙就是如此。
      我们一定会找到他。总会有信号、有痕迹的......
    npc_polo_nexuscore_opt_a1: 询问该怎么去做
    npc_polo_nexuscore_res_a1: |-
      我们的家会搞定的。你离开之后，就不会在原来的地方了。你会更接近目标。
      也许不会。发现的过程总是令人激动，不是吗？
      在你离开之前，何不跟其他朋友聊聊呢？在这里我们互相帮助。
    npc_polo_nexuscore_res_b1: |-
      我们找到了你，不是吗？只可惜时机不对！我们的家找到了你，这就是它的目标。
      在你离开之前，何不跟其他朋友聊聊呢？在这里我们互相帮助。
    npc_polo_nexuscore_wait1: 我和纳达很孤独，直到我们找到了彼此。直到我们找到了你，朋友！找到了你们所有人！这么多朋友和我们共度时光。你也有同感，对吧？
    npc_polo_atlaspath_opt: 询问阿特拉斯站的坐标
    npc_polo_blackhole_opt: 询问黑洞的坐标
    npc_polo_atlaspath_res: 我做，朋友。但请小心！我们不愿看到你离开我们。
    npc_polo_atlaspath_res2: 保罗严肃地点点头，把阿特拉斯站的坐标数据发送到了我的飞船电脑上。
    npc_polo_blackhole_res: 当然，朋友！一个星系，专属于你。你必须看尽它！
    npc_polo_blackhole_res2: 保罗微笑着，把黑洞的位置发送到我飞船的导航电脑上。
    npc_polo_nexuscore_lang2: 纳达朋友引导迷失异象到我们的家，使它们远离绯红猎人！纳达确实是个好朋友。
    npc_polo_nexuscore_opt_2: 询问阿耳特弥斯的事
    npc_polo_nexuscore_res_2: 也许阿耳特弥斯朋友忘记了我们。那真可悲。或者！我觉得阿耳特弥斯朋友旅行到了<DELAY>0.3<>他们还没见到我们。
    npc_polo_nexuscore_wait2: 我们会在某个时间再见到阿耳特弥斯朋友，别担心。会有一个我们都是朋友的时候。
    npc_polo_nexuscore_lang3: 边界是奇怪的东西，旅行者朋友。大多数东西留在属于它们的地方。其他东西，如我们的家，阿特拉斯，现在还加上阿耳特弥斯朋友，则在两者之间穿梭。有意思！
    npc_polo_nexuscore_opt_3: 询问传送门的事
    npc_polo_nexuscore_res_3: 只是装置，旅行者朋友。被理解，被复制，被推进！那就是我们对这个宇宙所能做的，对吧？感激不尽！
    npc_polo_nexuscore_wait3: 我们会不会落到陌生的地方，就像阿耳特弥斯朋友？也许我们已经那样做了......
    npc_polo_nexuscore_lang4: 纳达被阿波罗朋友吓到了。我没有。看到我们的模型在哪里失败是令人兴奋的！如果我们错了，那么就有比我们想象的更多的朋友，更多的朋友和更多的群星！
    npc_polo_nexuscore_opt_4: 询问护卫的事
    npc_polo_nexuscore_res_4: |-
      新奇的阿波罗与维吉恩结盟，喜欢猎杀护卫！很好。<DELAY>0.5<>但那没用。
      它们总会到来。我们无法改变。我们的家园无论到哪里，猎人都会跟着我们。
    npc_polo_nexuscore_wait4: 交谈、阅读！如果你能找到石碑，研究它们！将你的大脑锻炼得与你的双腿一样强健。探索就是自我发现，朋友！
    npc_polo_nexuscore_lang5: |-
      你好吗？饿了吗？这是老朋友之间的典型问候，对吧？
      我告诉纳达你不会有事，旅行者朋友！可怜的纳达。它有时真是紧张。
    npc_polo_nexuscore_opt_5: 询问奇异世界的事
    npc_polo_nexuscore_res_5: |-
      曾经，这样的地方不存在，不可见。但现在呢？每秒钟都会出现更多。它们四处渗透，是一种新的造物！
      我不知道这些新世界来自哪里，我们边界之外有些什么。我想我永远不会知道。但看见它们真让人兴奋，对吧？
    npc_polo_nexuscore_wait5: 你在这里很安全，旅行者朋友。别担心！我们的小家园封闭了可能伤害我们的故障。
    npc_polo_nexuscore_lang6: 纳达说你遇到了迷失朋友。迷失朋友不喜欢我。
    npc_polo_nexuscore_opt_6: 询问-（无名）-的事
    npc_polo_nexuscore_res_6: 他们不像我，也不像纳达。他们是自由的。像你们这些旅行者朋友那样。但他们不会分享他们所看到的景象。他们会积敛景象。他们心存嫉妒。保罗不赞同。
    npc_polo_nexuscore_wait6: 你不像我，朋友！你还可以前往行星。你还可以遇见新的生命体，说话，喊叫，爱！
    npc_polo_nexuscore_lang7: |-
      纳达朋友不信任传送门。害怕绯红猎人的蔓延。但我不那样害怕。
      我们会发现什么，旅行者朋友？我们可以从它身上学到什么？它与你、我们的家园、整个宇宙有着相同的根源。
    npc_polo_nexuscore_opt_7: 询问恐惧的事
    npc_polo_nexuscore_res_7: 纳达害怕我们会失去家园。我害怕我会忘记外面的世界。<DELAY>0.4<>别让我们忘记，旅行者朋友。
    npc_polo_nexuscore_wait7: 请一定要小心，旅行者朋友。传送门令人兴奋，发现令人兴奋......但请回到我们身边。请试着经常回到我们身边。
    npc_polo_nexuscore_lang8: 朋友，我想念那些尘土，想念我曾经行走过的世界......我想念鸟和野兽的叫声。甚至连我的数据、我的记录都没了，就像从未存在过一般......
    npc_polo_nexuscore_opt_8: 询问阿耳特弥斯的事
    npc_polo_nexuscore_res_8: 纳达告诉我你的选择。你很明智。可怜的阿耳特弥斯朋友，恐怕没有轻松的解决办法。
    npc_polo_nexuscore_wait8: 所有数据都会衰减。但我们的家园会让我们拥有更长的时间。值得感激！
    npc_polo_nexuscore_lang10: 迷失朋友让你做他们的事。如果你必须那样做，可以帮忙，但要自己去发现！想想你在做什么，不要闭着眼睛遵照指示！
    npc_polo_nexuscore_opt_10: 询问维吉恩的事
    npc_polo_nexuscore_res_10: 脾气暴躁的大个子！它们不喜欢友好的小吉克。<DELAY>0.6<>。也许它们很聪明。像所有生物一样，如果你了解了它们，就会看到它们的价值。
    npc_polo_nexuscore_wait10: 只为生存而战，朋友。珍爱整个星系和其中的奇迹！你会走得更远，我相信这一点！
    npc_polo_nexuscore_lang11: 吉克总是很好强，总是争吵不休。这并非关乎个人。我个人未被排斥。<DELAY>0.4<>但是纳达......可怜的纳达受苦了。
    npc_polo_nexuscore_opt_11: 询问科尔瓦克斯的事
    npc_polo_nexuscore_res_11: |-
      它们期望和谐和团结。纳达以它们看不见的方式去看，所以它们排斥可怜的纳达。
      集会的形成付出了巨大的代价。它们将为维护它而战。被抛弃的异象，是必要的牺牲。
    npc_polo_nexuscore_wait11: 我认为阿特拉斯存在是某种集会。这就是科尔瓦克斯害怕它的原因。
    npc_polo_nexuscore_lang12: 你了解我们所有生灵的起源吗，旅行者朋友？伟大的谜团，深刻的模式，吉克，科尔瓦克斯，维吉恩，护卫......全都源于某处。<DELAY>0.4<>你有自己起源的线索吗？最奇怪的谜题！
    npc_polo_nexuscore_opt_12: 询问其他吉克的事
    npc_polo_nexuscore_res_12: 我们<DELAY>0.3<>全是<DELAY>0.2<>一群有趣的家伙，旅行者朋友。有些人很生气，有些人很贪婪，有些人是挚友。我会等一辈子，看看我是什么。
    npc_polo_nexuscore_wait12: 多年来，对我来说有纳达朋友已是足够。现在我有了如此多的朋友！它们都是我新的亲朋好友。
    npc_polo_nexuscore_lang13: 我一直想知道更多。发现是一种快乐！但现在我想......也许有些事情我不应该发现。纳达可能是对的。
    npc_polo_nexuscore_opt_13: 询问异象的事
    npc_polo_nexuscore_res_13: |-
      我们在这里都是异象。我们不应该存在。然而，我们存在。好高兴！
      但事有不同。我们总是这么多吗？不是？我不记得。更多异象是好事吗？
      更多的朋友，很好！更多的发现，很好！更多的思考，很好！似乎是这样。但我仍不确定......
    npc_polo_nexuscore_wait13: 群星变硬了，朋友。我们必须找出原因。
    npc_polo_nexuscore_lang14: |-
      旅行者朋友，当它发生时，我会知道吗？
      我想它可能以前就已发生过，一次又一次。你知道是那样吗？我想你一定不知道。
    npc_polo_nexuscore_wait14: 永远要善良，旅行者朋友。永远要探索。我会想念你的。
    npc_polo_nexuscore_help_res_14: 当然。但别因为我们而耽搁，朋友。做你必须做的事。这只是另一个发现！
    npc_polo_nexuscore_lang15: 你和纳达谈过了吗？好高兴！新的访客，新的朋友！
    npc_polo_nexuscore_opt_15: 告诉保罗真相
    npc_polo_nexuscore_res_15: 别说话，朋友。纳达告诉我。它是第一个，是最后一个，就是这样。有些事情我不想发现。
    npc_polo_nexuscore_wait15: 朋友，事情永远做不完，但用不着现在做。走吧，去自由地探索群星吧！
    npc_polo_nexuscore_lang16: 开足马力，飞向更遥远的彼方，把一切尽收眼底！不要留有遗憾！我为你骄傲！
