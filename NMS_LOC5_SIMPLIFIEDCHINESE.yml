    ui_guide_topic_power: 为基地供电
    ui_guide_body_power: |-
      许多基地技术设备都需要<TECHNOLOGY>电力模块<>才能运行。这些技术都必须要连接到由<STELLAR>发电机<>和<STELLAR>电池<>组成的电网上。应用了多种技术的大型基地可能会需要多台发电机保持运行。

      铺设电线是免费的。你可以在建造菜单（<IMG>BUILD_MENU<>）中选择电线，并放在一个插头上以开始铺设电线。你可以将电线直接连到另一个插头，或是沿着地面放置以铺设搭接线路。

      电线可以通过使用一台<TECHNOLOGY>变压器<>连接到<STELLAR>大型建筑<>。大型建筑会将电力供给放置于其中的所有技术设备。

      不同的发电机拥有不同的发电量。<TECHNOLOGY>生物燃料反应堆<>需要手动补充燃料。<TECHNOLOGY>太阳能电池板<>则可以自动产生电力，不过只能在白天运行。<TECHNOLOGY>电磁发电机<>则可以持续发电，但必须放置在特殊<STELLAR>电力热点<>，这些电力热点需要使用配备了<TECHNOLOGY>调查设备<>升级件的分析面甲找到。

      <TECHNOLOGY>电池<>可以储存电网上的过量电力，然后在需要时提供电力。可以将电池与<TECHNOLOGY>太阳能电池板<>搭配使用以提高效率。
    ui_power_hint_title: 基地能量低下
    ui_power_hint_msg: |-
      建造<STELLAR>更多的发电机<>或<TECHNOLOGY>电池<>
      将新的电力模块接入现有电网
      使用<IMG>BUILD_MENU<>打开建造菜单
    ui_guide_topic_space_station: 空间站
    ui_guide_body_space_station: |-
      每一个已有人居住的星系都会拥有一座<STELLAR>空间站<>，作为所有来往的生命体的交通枢纽。与空间站上的生命体交谈则可以进行<COMMODITY>交易<>、<TECHNOLOGY>学习语言<>、<SPECIAL>兑换星图<>、或<TRADEABLE>交换礼物并获得声望<>等等行为。其他的生命体可能会向你提供<COMMODITY>购买它的飞船<>的机会。

      你还可以在空间站上找到出售<VAL_ON>升级<>的<TECHNOLOGY>技术商人<>。每一座空间站都有不同的升级，所以你每到一个星系都一定要访问空间站。

      空间站上的其他关键服务包括：可以兑换<STELLAR>导航数据<>并提供兴趣点指引的<TRADEABLE>制图师<>；会根据你的公会声望提供奖励的<STELLAR>公会使者<>；提供可提高声望以及赢得奖励的当地任务的<SPECIAL>任务分派员<>。

      交易者可以访问<VAL_ON>银河交易终端<>来批量购买或出售货物。不同的星系有着不同的特产，有心人可以抓住机遇。

      最后，每一座空间站还有一个<TECHNOLOGY>传送界标<>，可以让你快速前往<STELLAR>你的基地<>和<VAL_ON>之前访问过的星系<>。
