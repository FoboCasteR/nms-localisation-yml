    ui_comm_week_09_sub: 为太空异象收集数据
    ui_comm_week_09_desc: 从多个现实世界中的探险家处收集到的大量数据对保罗的合成机器人同伴造成了意料之外的影响。随着越来越多的<STELLAR>宇宙数据<>进行提交，水银合成机器人可以生成<SPECIAL>更多的收藏品<>，并可以用<TRADE_SPECIALS>水银<>下载。
    npc_comm_week_09_brief_intro: |-
      .语言单元上线...................
      .智能协议已启动...................
      旅行者？保罗大师的朋友？
      欢迎你！能够再次进行连接真是太荣幸了。在创建服务的运行中，我攥写了一篇自动向你的飞船发送信号的指南。我希望这样做可以令保罗大师满意！
    npc_comm_week_09_brief_intro2: 您好！能够再次进行连接真是太荣幸了！
    npc_comm_week_09_brief: 只要向我的存储库输入数据，我就可以在所有的现实中合成并输出奖励。广泛的数据可以对太空异象大有助益。今天，你想要对什么项目作出贡献呢？交易/收集、探索、还是毁灭？
    npc_comm_week_09_brief_opt_a: 选择‘交易/收集’
    npc_comm_week_09_brief_opt_b: 选择‘探索’
    npc_comm_week_09_brief_opt_c: 选择‘毁灭’
    npc_comm_week_09_brief_res_a: |-
      谢谢！你已选择交易/收集。
      今日的指示是拆解坠毁的卫星外壳，并回收一切完好的技术。对这些可用部件进行扫描将极大地扩充保罗大师的历史和技术档案。
    npc_comm_week_09_brief_res_a2: |-
      谢谢！你已选择交易/收集。
      今日的指示是从极端气候行星收集稀有的风暴水晶。扫描这种自然现象将极大地扩充保罗大师的地质档案。
    npc_comm_week_09_brief_res_b: |-
      谢谢！你已选择探索。
      今日的指示是前往未被发现的世界。概观一系列行星的生态系统、地形构成和自然资源将极大地扩充保罗大师的地理档案。
    npc_comm_week_09_brief_res_b2: |-
      谢谢！你已选择探索。
      今日的指示是导航到未被发现的恒星系。概观一系列恒星系的轨道构成、冲突等级和经济繁荣将极大地扩充保罗大师的天文档案。
    npc_comm_week_09_brief_res_c: |-
      谢谢！你已选择毁灭。
      今日的指示是寻找对有知觉生命构成危险的植物生命体，并探索根除它们的方法。根除方法和结果的数据将极大地扩充保罗大师的植物学档案。
    npc_comm_week_09_brief_res_c2: |-
      谢谢！你已选择毁灭。
      今日的指示是锁定和摧毁资源仓库。这一破坏性过程的挑战和护卫反应的数据将极大地扩充保罗大师的防御和护卫研究档案。
    npc_comm_week_09_brief_res_extr: 感谢你做出的贡献！正在传输任务要求......
    npc_comm_week_09_brief_opt_d: 拒绝
    npc_comm_week_09_brief2: 明白，旅行者。你没有参与的义务。不过，在<STELLAR>%MISSIONTIME%<>期间的每个太阳日，都可反复获得这些任务指令。允许我下个周期再次联系你的飞船吗？
