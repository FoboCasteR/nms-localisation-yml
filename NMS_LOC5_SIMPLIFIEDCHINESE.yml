    ui_crea_desc_predator2_5: 它是一种耐心的捕食者，愿意为了最佳进攻时机等上好几天。
    ui_crea_desc_predator3_1: 它生性紧张，尽管有着食肉的天性，但自身也沦为了猎物。
    ui_crea_desc_predator3_2: 它小心谨慎，一只接一只地捕猎猎物，并且时刻警惕着那些会偷走它猎物的人。
