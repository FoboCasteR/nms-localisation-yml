    pc_graphics_texture_quality_d: |-
      设置游戏中所使用的纹理的大小。此设置会直接影响显存的使用量，建议更改此设置时遵循以下指引。

      建议显存需求，假设分辨率为1080p：
      <STELLAR>超高<> - 8GB+
      <STELLAR>高<> - 6GB
      <STELLAR>增强<> - 4GB
      <STELLAR>标准<> - 2GB

      将此设置增至系统可用显存之上会导致严重的性能和稳定性问题。

      此设置仅影响GPU的性能和显存的使用量。
    pc_graphics_animation_quality_d: |-
      控制动画的逼真程度和物体动画化的距离。

      影响玩家模型和NPC的IK迭代数量。

      此设置仅影响CPU的性能。
    pc_graphics_shadow_quality_d: |-
      设置用于阴影贴图的分辨率。增加此项将提供更清晰的阴影。

      此设置仅影响GPU的性能。
    pc_graphics_post_processing_d: |-
      控制后期处理效果的品质，如运动模糊和太阳光栅。

      此设置仅影响GPU的性能。
    pc_graphics_volumetric_d: |-
      控制云层和行星环境粒子的品质。

      此设置会大幅影响GPU的性能。
    pc_graphics_planet_quality_d: |-
      控制行星地形和植物/矿物的细节层次和绘制距离。

      此设置会大幅影响CPU和GPU的性能。
    pc_graphics_tessellation_d: |-
      曲面细分会动态地为行星地形添加几何细节。此设置控制几何细节的逼真程度。

      “标准”设置会禁用地形曲面细分。

      此设置会影响GPU的性能和显存使用量。
    pc_graphics_base_quality_d: |-
      控制同时可见的基地配件数量。

      靠近大型玩家基地时，降低该设置将有助于提高性能。

      此设置会影响CPU和GPU的性能。
    pc_graphics_anisotropic_d: |-
      从远处观看时，各向异性过滤将提高纹理化物体的清晰度和锐利感。

      此设置仅影响GPU的性能。
    pc_graphics_anti_aliasing_d: |-
      抗锯齿使用各种技术来平滑物体周边的锯齿边缘（看上去就是由一些方形像素构成的非矩形形状）。

      <STELLAR>FXAA<> - 过滤速度非常快，但会导致图像稍微模糊。

      <STELLAR>TAA<> - 比FXAA更锐利的快速多帧采样。

      <STELLAR>FSR 2.0<>- AMD FidelityFX™超分辨率2（FSR 2）是尖端的开放源码临时倍线解决方案，能提供高品质的图像和帧率优化。

      此设置仅影响GPU的性能。
    pc_graphics_hbao_d: |-
      基于地平线的环境光遮蔽会在物体周围创建逼真的阴影。与传统阴影不同，HBAO（水平环境光遮蔽）可以导致光线遮挡，从而创造出并非千篇一律的阴影，这样的阴影可以增加场景的深度。

      此设置仅影响GPU的性能。
    pc_graphics_gtao_d: |-
      地面实况环境光遮蔽（GTAO）会在物体周围生成逼真的阴影效果。与传统阴影不同，GTAO能够计算光的遮蔽，创造出形态多变的不规则阴影，从而提升景深。

      此设置仅影响GPU的性能。
