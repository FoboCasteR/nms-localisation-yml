    all_portalquest_word_name: 闪烁知识之石
    all_portalquest_word_desc_1: 石头仿佛知道我在寻找什么，它回应着我的一举一动。仿佛水中的波纹一般，上面雕刻的纹路不停摇摆、折射形变......
    all_portalquest_word_desc_2: 这块石头的表面沾染着黑色的污渍，暗示了它奇异的经历。就好像很久以前，它曾沉睡在大洋深处的海底一样。
    all_portalquest_word_desc_3: 石头上的刻痕在我眼前变得模糊不清、暗淡迷蒙，看起来好像隔了一块厚厚的玻璃板一样。
    all_portalquest_word_desc_4: 这块知识之石似乎快速地在两个位置之间变化，可能是在振动。我努力想看清，但却令眼睛酸痛。
    all_portalquest_word_desc_5: 石头用一种令人生厌的声频向我打招呼，仿佛走调的音符。它似乎是为别人专门校准过的。
    all_portalquest_word_desc_6: 当我走近石头，脑袋出现了眩晕感，一种似曾相识的感觉随之呼啸而过。我以前见过这块石头吗？是醒着的时候，还是在梦里？
    all_portalquest_word_opt: 触碰石头
    all_portalquest_word_res_1: 知识之石摸起来很温暖。从石头里散发出来的空灵音符在我脑海中化为了一段符文序列......
    all_portalquest_word_res_2: 我的手套上粘上了某种黏黏的东西。虽然这些刻痕本身早已磨蚀，但我突然意识到了这石头上刻的是什么——那是一段永恒镌刻的短小符文，尘封于此。
    all_portalquest_word_res_3: 我的手穿过其中，玻璃状的薄膜散出涟漪。伴随着石头的鸣响，我突然发现自己能读懂这部分符文序列了......
    all_portalquest_word_res_4: |-
      触摸石头后，我的感受更加混乱了。它并没有振动，而是似乎存在了两次，两个相同的存在相互重叠了起来。
      怀着这一想法，我把注意力集中在石头的单次迭代上，并努力认出了符文序列串。那是一个传送门代码的片段。
    all_portalquest_word_res_5: 当声音的音高变化之后，我有种如释重负的感觉，那声音变成了悦耳而和谐的音乐和弦。在我脑海中，每个和弦都对应着一个符文。
    all_portalquest_word_res_6: 我记得我曾将手掌按在石头的表面，正如我现在所做的一样。我记得那简短的符文序列串自己出现了，正如其现在所上演的那般。
