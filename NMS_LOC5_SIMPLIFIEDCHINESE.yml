    fth_exotic1_wait: 阿里阿德涅礼貌地低下头，但没再继续说话。也许我应该改天再来。
    fth_exotic1_lang_1: |-
      你好，相似旅行者！你在这里很安全，很受欢迎。
      迭代2394829084924924924G。完美匹配。这个地方就是为了接待你而设计的。
    fth_exotic1_opt_a_1: 询问这个地方的事
    fth_exotic1_opt_b_1: 询问阿里阿德涅的事
    fth_exotic1_res_a_1: |-
      保罗和纳达最适合描述这个处于地方之间的地方。它们就在这里，并不遥远，就在这些楼梯的顶端。
      但我说你完美匹配这里时，我是认真的。对大多数人来说，这里不是家园，而是群星中一个永远欢迎你的场所。
    fth_exotic1_res_b_1: |-
      你想了解我？我就像你，也不像你。我是一个旅行者，却徘徊在这个没有真正归属的处于地方之间的地方。
      抱歉，相似旅行者。我不想含糊其辞。只是我还不认识你。请你享受异象。也许我们可以晚些再讨论这个。我们在宇宙中还有大量的时间互相了解。
    fth_exotic1_lang_2: 你好，相似旅行者。
    fth_exotic1_opt_a_2: 询问他们为何那样称呼你
    fth_exotic1_opt_b_2: 询问异象的事
    fth_exotic1_res_a_2: |-
      我在这里遇到了很多旅行者。如此多的面孔，然而我们都很相似，都被群星的邀请所吸引。我们都驾驶着我们的船，我们的套装，沿着最适合我们每个人的道路前进。
      我记得每个相似的面孔。你可以说我收集它们。即使你改变了你的容貌，我也会记得你。
    fth_exotic1_res_b_2: 你在这里见过其他相似旅行者吗？如果你有时间，拜访赫利俄斯是一件善事。听年轻旅行者的故事会让他们精神振奋。他们在广场里，上楼梯，一直往前。
    fth_exotic2_wait: 很高兴看到你熟悉的面孔。谢谢你前来问候。
    fth_exotic2_lang_1: '你好！我们见过面吗？我觉得没有。我是双子。这位是赫斯珀洛斯。 '
    fth_exotic2_opt_a_1: 询问双子的事
    fth_exotic2_opt_b_1: 询问赫斯珀洛斯的事
    fth_exotic2_res_a_1: 我吗？我只是在这里停留一阵。保罗和纳达对它所有的朋友都很友好。
    fth_exotic2_res_b_1: 双子朝它身边的人物瞥了一眼，金色的眼睛似在沉思。
    fth_exotic2_lang_2: |-
      如果没遇到赫斯珀洛斯，我可能还是一个人独自在外，于世界之间漂泊。大量星系有待发现，却没有人与之分享。
      我从未在其他人当中找到真正的伙伴。即使是吉克，大谈友谊的它们，似乎也有所求。<MOOD>乐观<>赫斯珀洛斯不同。它是我真正的伙伴。
      很高兴见到你。如果你再次路过，请问声好。我们很可能就在这里。
    fth_exotic2_lang_daily1: |-
      欢迎你回来，亲爱的朋友！
      若你不嫌弃，我给你准备了点东西。不多，不太值钱，一个我在旅行中获得的徽章。不过也许你会发现它的意义？
    fth_exotic2_opt_daily1: 接受礼物
    fth_exotic2_res_daily1: 我希望你能喜欢！能与朋友们分享这些小礼物我很开心！
    fth_exotic2_wait_daily1: 祝你度过愉快的一天！记得在小事中找到快乐！
    fth_exotic2_wait_exotic5_gone_1: 你好！我们见过面吗？我觉得没有。我是双子。
    fth_exotic2_wait_exotic5_gone_2: 那生命体亲切地向我问候，但脸上的微笑带着一丝犹豫，好像其脑海中有什么不安的事情般。也许我应该改天再来。
    fth_exotic3_lang_1: 你曾站在传送门前吗，陌生人？感到它从你的皮肤上吸取生命，感到你的胸膛燃烧，就像它的力量开始融化你的身心？
    fth_exotic3_opt_a_1: 承认
    fth_exotic3_opt_b_1: 否认
    fth_exotic3_res_a_1: |-
      那旅行者眯起眼睛盯着我，似在评判我的说法。
      过了一阵，它点点头。脸上显出尊敬神色。
    fth_exotic3_res_b_1: 我想也是。很少有人那样做过。更少有人活下来讲述它。
    fth_exotic3_lang_2: |-
      我曾站在索莱兹主星的传送门前，但没有跨过门槛。我伸出了手。<DELAY>0.4<>我只让指尖擦过大门。
      下一刻，我在异象上醒来。我已被改变。
      这里的大门没有古代石碑的力量，但它与其网络的某些方面相通。请随意使用它。
    fth_exotic3_opt_a_2: 尊敬地点头
    fth_exotic3_res_a_2: 墨丘利冲我点头回应。这个简单的姿态蕴含着诸多理解。
    fth_exotic3_lang_3: 欢迎，传送门内行。
    fth_exotic3_lang_daily1: 如果你希望以传统的方式旅行，也许我能帮得上忙。这张星图来自某位穿过我们的传送门的人。兴许你能用得上。
    fth_exotic3_opt_daily1: 接受星图
    fth_exotic3_res_daily1: 去到我不能去的地方，传送门老手。
    fth_exotic3_wait_daily1: 希望你的目的地能带给你好运，传送门的常客。
    fth_exotic4_wait: 特提斯生硬地点点头，但看起来没有交谈的心情。也许我应该改天再来。
    fth_exotic4_desc_1: 有种奇怪的香气包围着这个生物。闻着让人愉快，但有点不新鲜。当我对它们说话时，它们看起来很吃惊。
    fth_exotic4_lang_1: 哦！你好，新朋友。我们没见过面。你知道通过交换货币介绍自己的传统吗？
    fth_exotic4_opt_a_1: 给予货币
    fth_exotic4_opt_b_1: 拒绝
    fth_exotic4_res_a_1: 谢谢！认识你很高兴！再见。
    fth_exotic4_res_b_1: 嗯。粗鲁。那么，再见。
    fth_exotic4_opt_a_2: 留下
    fth_exotic4_lang_3: 你还在这里。嗯。抱歉，朋友。我没什么可交易的......
    fth_exotic4_lang_ret_3: 你回来了。嗯。抱歉，朋友。我没什么可交易的......
    fth_exotic4_opt_a_3: 闻闻它
    fth_exotic4_opt_b_3: 盯着它
    fth_exotic4_res_3: 特提斯看起来不自在，它喉咙上的脉动清晰可见。
    fth_exotic4_lang_4: 好吧！听着，我承认。我不是吉克。我只是另一个路过的旅行者。
    fth_exotic4_opt_a_4: 询问它们在这里的原因
    fth_exotic4_opt_b_4: 询问它们说谎的原因
    fth_exotic4_res_4: 特提斯有些犹豫。
    fth_exotic4_lang_5: 你曾遇到过巡逻于外面大多数世界的护卫吗？
    fth_exotic4_opt_a_5: 承认
    fth_exotic4_opt_b_5: 否认
    fth_exotic4_res_a_5: |-
      那你就知道被它们追捕是什么感觉了。
      我只想说，护卫与我有利益冲突。而现在，低调行事对我最为有利。
    fth_exotic4_res_b_5: |-
      那你很幸运。我看到你背包里所装的东西。如果不把开采激光射向这个宇宙提供的一些资源，你不可能走到这一步。
      我只想说，护卫与我有利益冲突。而现在，低调行事对我最为有利。
    fth_exotic4_lang_daily1: |-
      如果你想的话，也许我们能针对护卫的威胁进行反击。
