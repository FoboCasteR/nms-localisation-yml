    npc_nexusdata_res_a: 谢谢你，年轻人。这对我意义重大。请接受这些<TECHNOLOGY>纳米星团<>。它们微不足道，但现在我只有这些。
    npc_nexusdata_done_lang: |-
      我会带着感激思考你与我分享的东西，年轻人。但外面还有无数的奇观等着你去发现！
      也许有一天我们会分享更多回忆......
    npc_nexusdata_done_opt_a: 询问他的过去
    npc_nexusdata_done_opt_b: 离开
    npc_nexusdata_done_res_a: 过去不值得留恋，年轻人。过去发生什么、未来发生什么都与我无关。对我来说已经太晚了。
