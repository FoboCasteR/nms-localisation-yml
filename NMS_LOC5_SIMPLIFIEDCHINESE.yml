    ui_mp_portalquest_msg6: |-
      通过传送门返回
      返回后，前往中枢纽领取你的奖励
    ui_mp_portalquest_portal_desc_1: |-
      来自遥远世界的回音从门后传来，那是接近无限的可能空间。
      正准备输入完整符文序列时，我心里突然出现了一阵忧虑，门后的世界可能并不稳定......
    ui_mp_portalquest_portal_desc_2: |-
      传送门高悬在我头顶，沉默地看守着这颗行星。
      我准备着要输入还原后的坐标，想起了这个建筑体所对应的另一个相同体，在那个遥远的、被扰动的世界中，同样是如此静静守候着。
    ui_mp_portalquest_portal_desc_3: |-
      我的脑海中浮现出传送门那头的无限世界。
      正当我回想之前找到的符文坐标时，一个行星信号穿透了周遭的嘈杂。残破的世界仿佛正在发出痛苦的哀嚎和呼救......
    ui_mp_portalquest_portal_desc_4: 不朽的通道向我低语。完整的符文序列串在我的脑海中一遍遍循环，我的手指几乎是不由自主地伸向了古老的界面......
    ui_mp_portalquest_portal_desc_5: |-
      还原后的坐标烙印在我的记忆中。我做好了曲速飞行的准备，目标是纳达和保罗指引给我的异常之地。
      遥远星球的扰动回响从这古老的石制建筑体中传出。
    ui_mp_portalquest_portal_desc_6: |-
      我发现自己被拖向了这一巨大的通道，就像被某种比纳达和保罗的任务指令还要强大的力量所迫使一般。
      在传送门后方，那异常的世界疯狂低语着它的秘密，这声音充斥着我的脑海，我感觉脑袋要爆炸一般。
    ui_mp_portalquest_portal_opt_a: 输入符文序列串
