    ui_mp_repair_title_5: 敌人的敌人
    ui_mp_repair_desc_1: |-
      太空异象收到的无数求救信号中的一个引起了纳达的注意。其特征使它凌驾于其他噪音之上。让它想起了一个不愿回忆的时刻。

      纳达请求旅行者追踪这个信号至其来源，并营救任何幸存者。但它无意得知任何细节。
    ui_mp_repair_desc_2: |-
      保罗专家比平时更加情绪化，恳求旅行者回应它收到的一个求救信号。

      无法离开异象的保罗，必须依靠朋友们的勇气。这次的任务是营救一名失踪已久的联系人，其飞船似乎遭遇了不幸......
    ui_mp_repair_desc_3: |-
      迭代%EXOTIC%收到了令人沮丧的消息。它的一个前合伙人失去踪迹。它的飞船信号已于几天前中断。

      因为不想透露自己在异象上的新生活，%EXOTIC%请求旅行者代它前往该合伙人最后的已知坐标，并尝试送它回家。
    ui_mp_repair_desc_4: |-
      为了其居民的安全，太空异象的存在必须保密。然而，纳达和保罗经常发现自己无法忽视生命受到威胁的外部事件。

      异象范围内的一个求救信号已被收到。旅行者被请求拜访它最后的已知坐标，并匿名地援助任何幸存者。
    ui_mp_repair_desc_5: |-
      异象侦测到了附近的恒星系中护卫活动的剧增。冲突现在似乎已经结束，但仍有求救信号从该地区不断传来。

      纳达和保罗认为无论发生了什么“罪行”都无关紧要，它们请求旅行者援助事件现场的幸存者。
