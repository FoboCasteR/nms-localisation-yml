    ui_guide_topic_silos: 工业部件
    ui_guide_body_silos: |-
      工业单位包含<TECHNOLOGY>电磁发电机<>和<TECHNOLOGY>矿物<>与<TECHNOLOGY>气体提取器<>。如果放置在正确的位置上，这些高级模组可以产出无尽的能源和资源。
      找到正确的放置位置需要使用<TECHNOLOGY>调查设备<>。

      这里有几种<STELLAR>资源热点<>。拥有电磁能热点后，可以建设<STELLAR>高效基础发电机<>，拥有天然气与矿藏后，可以获得<TRADEABLE>无尽的资源收集<>。热点可以被分为<TRADEABLE>C级<>，<TECHNOLOGY>B级<>，<FUEL>A级<>或<COMMODITY>S级<>。

      <TECHNOLOGY>提取器<>需要<STELLAR>电能<>来运行。一旦接入电网，它们将从所建热点不断提取资源。

      用<TECHNOLOGY>竖井<>和<TECHNOLOGY>管道<>来扩展提取器网络。建立一个<STELLAR>竖井管道网络<>后，可以从最高效的热点中提取资源，同时还可以方便地访问和存储资源。
      在建造菜单（<IMG>BUILD_MENU<>）中选择管道，并将一端放在提取器上。将管道的另一端直接连接到竖井，或根据地形放置中间点。
    ui_guide_topic_nanites: 获取纳米
    ui_guide_body_nanites: |-
      <STELLAR>纳米星团<>是珍贵的材料。它是一种从现实裂缝中冒出来的奇特物质。纳米星团可作为货币购买<TECHNOLOGY>装备升级<>。

      纳米星团可以在探索过程中通过多种渠道获取。在探索外星人的前哨基站和遗物内部，并探寻它们的秘密时，你将有机会获取纳米星团。这些行星区域的地图可以从<VAL_ON>空间站<>的<TRADEABLE>制图师<>处购买。

      你可以通过降落在行星，探访新恒星系，以及用<TECHNOLOGY>分析面甲<>扫描进行<STELLAR>探索<>。每次将探索发现<VAL_ON>上传<>分享给其他旅行者时，你都能获得纳米星团。通过<STELLAR>发现页面<>上传探索发现。

      你可以在<SPECIAL>太空异象<>上发现旅行者的迭代<STELLAR>阿瑞斯<>与<STELLAR>赫利俄斯<>，它们每天搜寻新的物品与数据，并<VAL_ON>用纳米星团来交换<>。

      <STELLAR>中枢纽<>中的特定任务及<VAL_ON>空间站<>上的<TECHNOLOGY>任务分派员<>通常也是纳米星团的重要来源。

      最后，从<TECHNOLOGY>主力飞船<>派出的<STELLAR>远征舰队<>经常会带回大量纳米星团。
    ui_guide_topic_words: 学习语言
    ui_guide_body_words: |-
      你在<VAL_ON>行星<>和<VAL_ON>空间站<>遇见的生命体说着不同的语言，刚开始你都无法理解。

      它们的语言可以通过多种方式来解译。
      <TECHNOLOGY>自动翻译器<>可以实时翻译有限的词汇。制作翻译器的设计图可以从<SPECIAL>太空异象<>中的<STELLAR>套装研究专家<>处学习。

      这些语言可以通过与外星生命体的相遇来习得。在空间站<STELLAR>与生命体友好互动<>能带来<STELLAR>永久习得新词语<>。

      语言也可以通过<SPECIAL>古代遗迹<>来学习，比如<SPECIAL>纪念碑<>、<SPECIAL>遗迹<>和<SPECIAL>知识之石<>。

      在行星表面漫步，用<TECHNOLOGY>分析面甲<>来定位<SPECIAL>知识之石<>。大型区域可以用同样的方式发现，但也可以从空中发现，或者通过<TRADEABLE>空间站制图师<>的地图定位。
    ui_guide_topic_survey: 工业调查
    ui_guide_body_survey: |-
      <TECHNOLOGY>调查设备<>是多功能<TECHNOLOGY>分析面甲<>的升级装备。它可以探测到行星上的<STELLAR>能源<>和<STELLAR>资源热点<>。

      工业部件包含<TECHNOLOGY>电磁发电机<>和<TECHNOLOGY>矿物<>与<TECHNOLOGY>气体提取器<>。如果将这些高级模块放置在正确的位置上，它们能产出无尽的能源和资源。
      需要使用<TECHNOLOGY>调查设备<>来找到正确的位置。
    ui_survey_tut_title: 工业调查
