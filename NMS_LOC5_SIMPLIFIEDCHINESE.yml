    tra_crashsite_desc_2: 这个吉克似乎是从附近撞毁的船上被摔下来的，还受了伤。它抓住自己的右手腕，右手松松地垂着。
    tra_crashsite_opt_a_2: 制作临时夹板
    tra_crashsite_res_a_2: 我尽我所能固定了吉克碎裂的关节，希望在他下次去保健站之前，这能起到夹板的作用。他弯着手指，皱着眉头，用礼物向我表示了感谢。
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: 这个吉克似乎被困住了，飞船冒着烟，无法起飞。它耸了耸肩，睁大了眼睛，一副无辜的样子，说明是因为导航系统出了问题，它才撞上了地面。
    tra_crashsite_opt_a_3: 提供帮助
    tra_crashsite_res_a_3: "%NAME%看起来很高兴。他的目光在我和失事飞船之间来回转移。"
    tra_crashsite_ship_desc_3: 草草看一眼这艘飞船被撞坏的部件就会发现：这艘船保养得很差，各种子系统都已经磨损到了故障的临界点，有些部件看起来有十多年的历史了。
    tra_crashsite_ship_opt_a_3: 修补关键系统
    tra_crashsite_ship_opt_b_3: 展开深度修理
    tra_crashsite_ship_res_a_3: 这些飞船部件状态糟糕，任何修理都只是暂时性的。我着手处理重要的子系统，把它们修补得足够牢固，以避免任何迫在眉睫的空难。
    tra_crashsite_ship_res_b_3: 如果不解决烧毁的导航电路，任何修理都不会持续太久。我安装了一个昂贵的、崭新的微处理器，并修补了周围的组件。
    tra_crashsite_ret_desc_a_3: |-
      我试图向%NAME%强调保养飞船的重要性，但它似乎不能——或者不愿——理解。
      尽管如此，它似乎很感激我的小修小补，这应该能让它撑到最近的空间站。他四处寻找可以报答我的东西。当找到合适的东西时，它微笑起来。
    tra_crashsite_ret_desc_b_3: |-
      我试图向%NAME%强调保养飞船的重要性，但它似乎不能——或者不愿——理解。
      尽管如此，它似乎很感激我的深度修理。它四处寻找可以报答我的东西。当找到合适的东西时，它微笑起来。
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      吉克从它坠毁的飞船上拿出一个破破烂烂的板条箱，打开箱子给我展示里面藏着的宝贝。我察觉到它最初装运的货物中有更多类似的板条箱。
      它做着夸张的手势，以弥补语言上的鸿沟。它表示如果我能找到偷走东西的人，就愿意跟我做几次交易......
    tra_crashsite_opt_a_4: 接受
    tra_crashsite_opt_b_4: 拒绝
    tra_crashsite_res_a_4: |-
      吉克激动不已，一股猝不及防的香气将我包裹在温暖和感激之中。
      它们登入飞船日志，然后给我看了一些简短的、损坏的视频记录，视频里显示飞船遭到了相位光束的袭击，海盗随后登船。
      视频闪烁几下之后消失了，吉克指向天空，温柔地鼓励我前行。
    tra_crashsite_res_b_4: 吉克似乎对我的拒绝感到惊讶，再次向我展示了它准备用来交易的贵重货物。我告辞时，它叹了口气。
    tra_crashsite_wait_4: "%NAME%坐立不安。它等待着洗劫它飞船的海盗被惩罚的消息。"
    tra_crashsite_ret_desc_4: "%NAME%打量着我，很高兴看到我在与海盗作战后四肢完好无损。"
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      吉克指出飞船上的焦痕和空空如也的货舱。它们低声说话，紧张地环顾四周，似乎是担心有关当局会突然出现。
      它们拿出一个乍看是普通燃料电池的东西，偷偷地打开保护套，里面是一个新的多用途工具，上面清楚地印着维吉恩的徽章。
      它们‘啪’的一声关上了盒子，重新指向空空如也的货舱，想必那里本来存放着更多类似的走私货品......
    tra_crashsite_opt_a_5: 表示愿意找回货物
    tra_crashsite_opt_b_5: 向当局举报
    tra_crashsite_res_a_5: "%NAME%高兴地跳了起来。它指向自己第一次取货的地方，并警告我当心高度警戒的安全系统。"
    tra_crashsite_res_b_5: |-
      在这个海盗商人来得及做出反应之前，我向星系当局递交了一份犯罪报告。它的脸上写满被背叛的沮丧。
      一名吉克贸易联盟的代表出现在我的面甲上。精心改造的喙表明了他的地位。他遵循吉克的传统，用货币表示感谢。
    tra_crashsite_wait_5: "%NAME%坐立不安。它等待着我入侵安全设施的好消息。"
    tra_crashsite_ret_opt_a_5: 分享坐标
    tra_crashsite_ret_res_a_5: 吉克热情地感谢我，似乎料到会有新坐标出现。他信守承诺，把多用途工具奖励给我。他的眼睛带着愧疚地扫视着我的套装，检查我是否受伤。
    tra_crashsite_ret2_opt_a_5: 接受多用途工具奖励
    tra_crashsite_ret2_opt_b_5: 要求货币奖励
    tra_crashsite_fact_desc_5: 多用途工具的存储箱似乎被转移到了新的保险库。这个吉克海盗应该会对获得的新坐标感到满意。
    tra_crashsite_fact_lang_5: |-
      已绕过加密//数据核心启动
      本地保险库状态：空
      补给箱转移状态：抵达设施X-77393957
    tra_crashsite_fact_opt_a_5: 下载设施坐标
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: 这个吉克似乎是在清点坠毁飞船的货物。它紧握双手，徒劳地踱步，在无助和尴尬之间摇摆，既想请求帮助，又不想开口。
    tra_crashsite_opt_a_6: 提供帮助
    tra_crashsite_opt_b_6: 询问有关坠机的事
    tra_crashsite_res_a_6: "%NAME%似乎克服了内心的矛盾。它们看起来如释重负。它们突然想起了什么，庄重地抽了抽鼻子，说它们当然有办法支付我的援助费用。"
    tra_crashsite_res_b_6: 吉克有些犯难。它尴尬地表达出，这艘飞船要么是它最近才得到的，要么是借来的。不管是哪种情况，它对这艘船的操作不太熟悉。这次坠毁仅仅是由于驾驶不善造成的。
    tra_crashsite_ship_desc_6: 这看起来像一艘全新的飞船，最近才获得飞行许可。机头上的凹陷说明它与小行星直接碰撞过，真令人可惜。枪管上的矿物粉尘表明坠机前它可能被大量应用于采矿活动。
    tra_crashsite_ship_opt_a_6: 修复飞船
    tra_crashsite_ret_desc_6: 现在船修好了，%NAME%看起来镇定多了。他准备好了给我付款的数目......
    tra_crashsite_ret_opt_a_6: 接受货币
    tra_crashsite_ret_opt_b_6: 要求以货物支付
    tra_crashsite_ret_res_a_6: 吉克似乎很乐意用货币来支付。它挥手告别，准备重新踏上旅程。
    tra_crashsite_ret_res_b_6: 吉克的表情有点不太情愿，不愿放下手中的货物。然而，它似乎认可这是一次公平的交易，于是交出了分量合理的矿物。他挥手告别，准备重新踏上旅程。
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: 吉克似乎很沮丧，自言自语地咒骂着。附近那艘意外迫降而陷入泥沼的飞船一定是它的。
    tra_crashsite_opt_a_7: 提供帮助
    tra_crashsite_opt_b_7: 嘲笑他的困境
    tra_crashsite_res_a_7: "%NAME%看上去有些怀疑，但还是点点头。我有权调查坠机事件。"
    tra_crashsite_res_b_7: "%NAME%越来越生气，挥手赶我走。"
    tra_crashsite_ship_desc_7: 飞船的引擎应该足以应付这样规模的飞船，但却因为不堪重负而熄火了，现在正冒着火花表示抗议。飞船一定比看起来要重得多......
    tra_crashsite_ship_opt_a_7: 修复引擎
    tra_crashsite_ship_opt_b_7: 先放开货物
    tra_crashsite_ship_res_a_7: 我动手操纵引擎，手动引导部件，直到它们再次平稳运转。我的动作很自然，好像以前曾操作过很多次。
    tra_crashsite_ship_res_b_7: 我去瞄了一眼货舱，发现里面装满了质量密实的矿物，把船压得不堪重负。放一些货物进我自己的背包里减轻了船的重量。
    tra_crashsite_ret_desc_a_7: "%NAME%很高兴飞船能重新投入使用，并慷慨地回报了我。但是它的货舱仍然超载，我觉得发动机不久就会再次熄火......"
    tra_crashsite_ret_desc_b_7: "%NAME%显然注意到货物已经被我从货舱里拿了出来，冷淡地向我打招呼。它转来少量货币，一脸悻悻然地挥手告别。"
    tra_crashsite_ret_opt_a_7: 挥手告别
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: 这个吉克坐立不安，眼睛在我和那艘撞毁的飞船之间来回扫视着。我注意到它手里拿着一件物品，它急忙藏了起来。
    tra_crashsite_opt_a_8: 要求得到物品
    tra_crashsite_opt_b_8: 放它走
    tra_crashsite_res_a_8: 吉克尖叫一声，把设备塞到我手里，它显然太紧张了，不敢讨价还价，也不敢抗议。它目不转睛地盯着我，直到确信我已经离开。
    tra_crashsite_res_b_8: 吉克紧张地咯咯笑着，当它意识到我无意拿走他的赃物时，就给了我一些货币。它目不转睛地盯着我，直到确信我已经离开。
    tra_crashsite_done_8: 拾荒的吉克再次见到我时僵住了。它们凝视着，等我离开。
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: 这个吉克在裸露的地面上快乐地小跑着，几乎是在享受着炙热的天气。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_cold_desc_1: 这个吉克在裸露的地面上快乐地小跑着，似乎忘记了刺骨的寒冷。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_lush_desc_1: 这个吉克在裸露的地面上快乐地小跑着。它激动地欢迎我，而且出于某些神秘的理由，免费为我的维生系统充了能。
    tra_scavenger_dust_desc_1: 这个吉克在裸露的地面上快乐地小跑着。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_tox_desc_1: 这个吉克在裸露的地面上快乐地小跑着，似乎忘记了有毒空气的存在。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_rad_desc_1: 这个吉克在裸露的地面上快乐地小跑着，似乎忘记了强烈辐射的存在。它激动地欢迎我，而且出于某些神秘的理由，免费为我的危险防护系统充了能。
    tra_scavenger_opt_a_1: 带着谢意离开
    tra_scavenger_res_a_1: "%NAME%摆摆手表示不用客气，神秘地微笑着。"
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      这位吉克一定待在这里很久了。干燥的红色地面上散落着它的套装和多用途工具，表明它采了很长时间的矿，但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_cold_desc_2: |-
      这位吉克一定待在这里很久了。凝结的水滴从多用途工具上滴落，工具残留的温暖是这严寒中唯一的安慰。不过它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_lush_desc_2: |-
      这位吉克一定待在这里很久了。它的套装上沾满了泥土和草，这是它长时间采矿的副产品，但它乐在其中。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_dust_desc_2: |-
      这位吉克一定待在这里很久了。它的套装因频繁的冷热交替有些破损，他的多用途工具上覆盖着一层灰。但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_tox_desc_2: |-
      这位吉克一定待在这里很久了。它的套装和多用途工具有被酸腐蚀的痕迹，但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_rad_desc_2: |-
      这位吉克一定待在这里很久了。它的套装发射出微微的辐射光，这表明它采了很长时间的矿，但它似乎依旧情绪高昂。
      它似乎已经收集了过多的资源。它把手伸进储物箱，拿出大量有用的原材料，而且显然不指望任何回报。
    tra_scavenger_opt_a_2: 提出付钱
    tra_scavenger_res_a_2: 一提到货币，%NAME%就两眼发光。它高兴地接受了这笔钱，似乎对我懂得吉克的礼仪感到印象深刻。
    tra_scavenger_opt_b_2: 带着谢意接受
    tra_scavenger_res_b_2: "%NAME%欢快地唱歌告别。"
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      在这片广阔而炙热的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这炎热的环境中迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_cold_desc_3: |-
      在这片广阔、白雪覆盖的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这寒冷的环境中迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_lush_desc_3: |-
      在这片广阔、杂草丛生的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经这荒野中迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_dust_desc_3: |-
      在这片广阔而贫瘠的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这沙漠中迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_tox_desc_3: |-
      在这片广阔而有毒的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这里迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_rad_desc_3: |-
      在这片广阔而被辐射的土地上，%NAME%瘦小的身体显得尤为渺小。它看起来沮丧而害怕，仿佛已经在这里迷失了不短的一段时间。
      他向我伸出颤抖的手，眼里充满希望。
    tra_scavenger_opt_a_3: 指明方向
    tra_scavenger_res_a_3: 吉克接收导航数据，如释重负地查看解密后的结果。显然，这些数据能够解决他眼前的困境，但它并没有离开。它感激地奖赏了我，随后又埋头研究起数据来。也许它在这里还有其他事没有完成。
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      吉克开始向我冲过来，然后笨拙地绊了一跤。它们的脸上写满原始和野蛮，像是因为饥饿而试图使用暴力。
      <MOOD>Sad<>它们绝望地想要交流，在空中比划出一个形状。与货币符号有一种奇怪的相似之处。
    tra_scavenger_opt_a_4: 给予货币
    tra_scavenger_opt_b_4: 给予套装中的养分
    tra_scavenger_opt_c_4: 让他滚开
    tra_scavenger_res_a_4: 货币进入吉克的账户后，它明显松了一口气，紧接着陷入了一阵尴尬。它清了清嗓子。
    tra_scavenger_res_b_4: 吉克发出一声本能的、沮丧的尖叫——然后重新恢复平静。它看起来有点尴尬，已经远离文明有一段时间了。
    tra_scavenger_res_c_4: 吉克的眼中燃烧着怒火，紧接着是羞愧。它先是道歉，然后为道歉而道歉，最后紧紧合上了喙。
    tra_scavenger_desc2_4: 随之而来的是尴尬的沉默。
    tra_scavenger_opt_d_4: 询问这个区域的事
    tra_scavenger_res_d_4: |-
      为了从刚才的情绪爆发中走出来，吉克热情地分享了引导它来到这个地点的数据。
      历史记录表明，在初代帝国的鼎盛时期，这个星球上有一位被奴役的科尔瓦克斯设法逃离了。它们走得非常远，消失得无影无踪。
      %NAME%确信，这次史无前例的逃离对吉克的历史意义重大。上面提到的科尔瓦克斯一定在损坏的机器里留下了什么重要的东西。要是能打开就好了！
    tra_scavenger_debris_4: 当我走近这个奇怪的舱体时，一声刺耳的警报声响起。
    tra_scavenger_debris_lang_4: 警告！有机实体靠近！警告！
    tra_scavenger_debris_opt_a_4: 触摸显示屏
    tra_scavenger_debris_opt_b_4: 使用阿特拉斯通行卡
    tra_scavenger_debris_opt_c_4: 禁用维生系统
    tra_scavenger_debris_res_a_4: 当我把手放在显示屏上时，警报声更响了。这种设备似乎特别排斥生命体。
    tra_scavenger_debris_res_b_4: 读取阿特拉斯通行卡后，装置发出‘当’的响声。警报停了，舱体内的东西被释放出来。
    tra_scavenger_debris_res_c_4: |-
      我决定赌一把。我深吸一口气，屏住呼吸，禁用套装的维生系统。我用手触摸显示屏，希望我的生命体征能被充分掩盖。
      这足以骗过这类古老的技术。设备发出柔和的声响，里面的东西被释放。我赶紧重新启用维生系统。
    tra_scavenger_ret_desc_4: 看到我手中的甲壳时，%NAME%的眼神比之前更贪婪了。它流着口水，手指抽动着，那强烈的欲望中有某种不祥的预兆。
    tra_scavenger_ret_opt_a_4: 交出甲壳
    tra_scavenger_ret_opt_b_4: 保留甲壳
    tra_scavenger_ret_res_a_4: |-
      一把夺过甲壳后，吉克邪恶地笑起来。作为回报，它给了我大量纳米星团。纳米星团仿佛是主动离开了吉克的手。
      %NAME%让我离开。
    tra_scavenger_ret_res_b_4: 看到甲壳被收起来，吉克怒不可遏。这个小型生命体不加约束的情感令人生畏。我不禁觉得，甲壳在别人手里会更安全些。
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME%似乎在这一小块土地上漫无目的地游荡。它不时地望着远方的地平线，眼睛睁得大大的，像在做梦。"
    tra_scavenger_opt_a_5: 询问它为什么在这里
    tra_scavenger_opt_b_5: 与它一起凝望
    tra_scavenger_res_a_5: 吉克指着远方的景色，然后指向天空。对它来说，答案不言自明。
    tra_scavenger_hot_res_b_5: |-
      我们一起凝视着远方的风景。这个世界的焦土有一种独特的美，坚韧的植物吸收了热量。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_cold_res_b_5: |-
      我们一起凝视着远方被白雪覆盖的风景。这个寒冷的世界有一种荒凉的美。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_lush_res_b_5: |-
      我们一起凝视着远方的风景。这是个生机勃勃的世界，美得简单直接、激动人心。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_dust_res_b_5: |-
      我们一起凝视着远方的风景。荒无人烟的沙丘似乎没有尽头，与其说是充满敌意，不如说是充满魅力。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_tox_res_b_5: |-
      我们一起凝视着远方的风景。这里的植物虽然有毒，但长得非常漂亮，缤纷的色彩和表面的水分闪闪发光。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    tra_scavenger_rad_res_b_5: |-
      我们一起凝视着远方的风景。地面似乎发着微弱的光，从这个世界奇形怪状的植物缝隙间落下斑驳的光影。
      宁静的几分钟过去了。我感觉自己与这个瘦小的爬虫类生命体之间有一条纽带——不知怎的，我重新见识到了这个宇宙的无限奇妙。
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      吉克惊讶地盯着我，不知道我是谁，也不知道我为什么在这里。我注意到它们在摆弄一个小物件，用指尖转它。它们眼中流露出贪婪的神色。
      <MOOD>Neutral<>突然，贪婪的表情消失了。它们把这个小物件塞进我的手里，用我的手指捏住。一份礼物。它们有很强的交易意愿，但对迷失的朋友，他并非没有同情心。
    tra_scavenger_opt_a_6: 带着谢意接受
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME%不敢相信自己的运气，当我走近时，它的眼睛里充满了感动。醉人的芬芳在我们周围飘散。
      他朝附近的船舱瞥了一眼，打了个寒颤，似乎把它与某种可怕的记忆联系在了一起。寒颤似乎引起了内伤，因为它很快抓住了自己的肋部。这个可怜的吉克悲伤绝望。不帮助它的话就太无情了。
    tra_scavenger_opt_a_7: 询问船舱的事
    tra_scavenger_opt_b_7: 询问受伤的事
    tra_scavenger_res_a_7: 我用手势尽可能清晰地表达我的问题，但是%NAME%别过头开，表示不明白。
    tra_scavenger_res_b_7: 不知怎么的，%NAME%看起来比以前更小了。它眨着眼睛，不让眼泪流下来。某次创伤性的经历把它困在了这里，但它缺乏描述的语言或精力。
    tra_scavenger_ret_desc_7: 吉克将我的注意力吸引到一块资料板上，上面显示了它的财务状况：它的账户已被删除，名下没有一分钱。删除账户的机构是“吉克拖运公司”。
    tra_scavenger_ret_opt_a_7: 询问吉克拖运的事
    tra_scavenger_ret_opt_b_7: 给予货币
    tra_scavenger_ret_res_a_7: 吉克似乎很沮丧。它摇摇头，拒绝回答这个问题。
    tra_scavenger_ret_res_b_7: 吉克的情绪突然高涨。它几乎是高兴得跳起来，紧紧地抱住我。它从包里拿出一件值钱的东西给我，而且表示这东西对它没有实际用处。
    tra_scavenger_debris_lang_7: 吉克拖运公司财产<IMG>SLASH<>仅用于紧急情况<IMG>SLASH<>未经授权禁止脱离
    tra_scavenger_debris_res_a_7: 显示器变成了空白。我闻到船舱周围散发出一股奇怪的、令人不安的气味，突然感到幽闭恐怖。这里没什么可研究的了。我欣然离开。
    tra_scavenger_done_7: "%NAME%很高兴见到我。它再次感谢我，然后礼貌地离开。在离开这里之前，它需要把该做的事情做好。"
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      吉克的脸上写满兴奋，但很快被失望取代。我不是它们希望见到的那个人。
      <MOOD>Neutral<>它们充分利用我们的这次偶遇，让我看了某位同类的照片。我不清楚它们之间的关系，但是疑问是：我是否见过这个吉克？
    tra_scavenger_opt_a_8: 拒绝帮助
    tra_scavenger_opt_b_8: 帮他寻找
    tra_scavenger_res_a_8: 照片里的吉克不太熟，我不确定是否认识它。%NAME%点点头。这个回答似乎在它的意料之中。
    tra_scavenger_res_b_8: "%NAME%拒绝了我帮它寻找失踪吉克的建议，但它表现得很感激。线索把它带到了这个地方，之后它却毫无头绪。"
    tra_scavenger_ret_8: 它叹了口气，不知道如何才能找到朋友。它不敢离开——万一另一个吉克设法找回了这里。
    tra_scavenger_ret2_8: "%NAME%叹了口气，不知道如何才能找到朋友。它不敢离开——万一另一个吉克设法找回了这里。"
    tra_scavenger_ret_opt_a_8: 提供信号增强器
    tra_scavenger_ret_opt_b_8: 发布联盟广播
    tra_scavenger_ret_res_a_8: 吉克感激地接受了信号增强器，并送给我一份礼物表示感谢。如果它的朋友真的在这颗行星上，现在它应该能够定位这个地点了。
    tra_scavenger_ret_res_b_8: |-
      吉克贸易联盟识别出我的传输签名，并立刻以%NAME%的名义发布了一条广播。只要它的朋友还在这个星系的任何地方，它应该会收到这条信息。
      %NAME%为我的影响力而惊讶。它给了我一件礼物作为谢礼，并希望能给我更多报答。
    tra_scavenger_done_8: "%NAME%愉快地向我打招呼。它似乎还在等待它的朋友，但所怀着的希望比之前大了许多。"
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: 吉克在警惕中骚动了片刻，然后怀疑地看着我。为了熬过这个星球上的风暴，它身着沉重的装备，很显然并未预料到会有任何同伴。
    tra_ext_scavenger_opt_a_1: 询问它为什么在这里
    tra_ext_scavenger_res_a_1: |-
      %NAME%的目光扫过我的包，它们的情绪好转了许多。它们在这边的风暴期间收集了数量可观的风暴水晶。它们本想积攒这些晶体，用来换钱。但......
      <MOOD>NEUTRAL<>吉克烦躁起来。它们似乎想送一个给我，但某种直觉阻止它们将其白送出去而不是用来交易。
    tra_ext_scavenger_opt_b_1: 提供货币
    tra_ext_scavenger_res_b_1: 这笔交易对这个吉克而言很不划算，但它似乎并不在意。钱划进它的账户时，它愉快地扭动了一下身子，高兴地交给我一簇晶体。
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: 吉克急着要去参加快要开始的邀约，因此刻意忽略我的存在。一阵辛辣的气味使我的喉咙阵阵发痒。
    tra_walkabout_opt_a_1: 问候
    tra_walkabout_opt_b_1: 不去打扰
    tra_walkabout_res_a_1: 这个娇小的生命体从我身边掠过。它显然太过专注，没有注意到我的问候。
    tra_walkabout_res_b_1: 我让吉克去处理自己的事。
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: 吉克没有看向它要去的方向。它滔滔不绝地说着什么，一个传输而来的声音从它套装中的某个地方发出，也同时不断与其对话。两者好像都没有停下来听听对方在说什么。
    tra_walkabout_opt_a_2: 加入闲聊
    tra_walkabout_opt_b_2: 对它招手
    tra_walkabout_res_a_2: 我发声加入这个絮絮叨叨的合唱，但吉克似乎并没有注意到我。
    tra_walkabout_res_b_2: 当我试图引起它的注意，吉克略微顿了顿，但很快恢复了它的步调。它的谈话对象也继续念叨，显然忽略了这个插曲。
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: 这个商人似乎很乐意被拦下来。不管它是要去哪里，它的步伐沉重，带着明显的担忧。
    tra_walkabout_opt_a_3: 安慰
    tra_walkabout_opt_b_3: 不去打扰
    tra_walkabout_res_a_3: 我对吉克微笑，鼓励地拍了拍它的肩，但它还是看起来很沮丧。
    tra_walkabout_res_b_3: 吉克叹了口气，因为它意识到我没兴趣参加它所忧心的任务。它迈着沉重的脚步走了。
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: 当我挡在它前面时，吉克看起来十分困惑。它擦了擦它的喙，闭上眼睛想了一会儿，似乎试图回想起什么东西......
    tra_walkabout_opt_a_4: 大喊
    tra_walkabout_opt_b_4: 踮着脚溜走
    tra_walkabout_res_a_4: 我对这个商人大喊，它的眼睛突然睁开。它眯着眼睛，怀疑地打量着我，仿佛不确定我是否是真实的。有一瞬间我怀疑它要伸手触碰我——但它似乎约束住了自己，继续做着手头上的事。
    tra_walkabout_res_b_4: 我慢慢后退。当这个吉克再次睁开眼睛，它立刻继续向前走去。就像我们的交易从未发生。
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: 这个吉克停下脚步，犹疑地打量着我，它的眼神精明而有穿透力。我注意到它的一只手按在臀部，然后发现它正在小心地用一个扫描仪扫描我的套装。
    tra_walkabout_opt_a_5: 抗议
    tra_walkabout_opt_b_5: 离开
    tra_walkabout_res_a_5: 被我发现后，吉克直率地耸了耸肩，然后低头瞥了一眼扫描仪的显示器。它秘密作了一个记录，神秘地看了我最后一眼，就走了。
    tra_walkabout_res_b_5: 我迅速离开，怀疑吉克大概没有把我的利益放在心上。
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: 这个吉克似乎在腼腆地征求别人对某种东西的意见。它笨拙地缩成一团，好像不想被人看到一样。
    tra_walkabout_opt_a_6: 安抚
    tra_walkabout_opt_b_6: 嘲笑它细小的腿
    tra_walkabout_res_a_6: 这个吉克认出了我表示保证的通用手势，发出了几声欢快的鸣叫。它继续忙自己的事，步伐里现在有了种轻快的跳跃感。
    tra_walkabout_res_b_6: 我似乎恰好踩到了这个吉克不安全感的雷区。它看起来比之前更沮丧了，并且很快离开了我。
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: 这个吉克不耐烦地打量着我，等着看我是不是有什么要说的。
    tra_walkabout_opt_a_7: 进一步耽搁它
    tra_walkabout_opt_b_7: 不去打扰
    tra_walkabout_res_a_7: 感觉到我不想开口交谈，这个吉克作了个赶我走的手势，然后继续忙它的事去了。
    tra_walkabout_res_b_7: 吉克对这个无意义的打断略微哼了一声，然后继续忙它的事去了。
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: 这个吉克显然还有事要做，但当我向它招手时，它愉快地发出婉转的啼声，向我走来。它显得对我很好奇，想要看我下一步会怎么做。
    tra_walkabout_opt_a_8: 用多用途工具吸引其注意
    tra_walkabout_opt_b_8: 用货币吸引其注意
    tra_walkabout_res_a_8: 这个吉克惊奇地反复打量我的多用途工具的各种附件。我感觉它正在评价我的选择而非产品本身。最后它自己满意地点了点头，然后继续忙它的事去了。
    tra_walkabout_res_b_8: 这个吉克查看我账户中的数字时，不禁笑出声来。有好几次它试图说话，但忍不住发出又一阵笑声。它感谢了我——我也不知道是在谢什么——然后继续向着自己的目的地走去。
    tra_filler_desc_21: 我看到这个吉克在我经过的时候向我靠近，它的舌头伸展抖动。我们的眼神交会，它‘啪’地一下收回舌头。我们尴尬地对视。
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: 深吸一口气
    tra_filler_opt_b_21: 威胁
    tra_filler_res_a_21: 我深吸了一口气。%NAME%的回应则是释放出一种奇怪但又有种亲切的熟悉感的气味。它看起来对自己很满意。我觉得有点害羞，就离开了。
    tra_filler_res_b_21: 我将手放在我的多用途工具上，严厉地望着这个吉克。它警惕地尖叫了一声。
    tra_request_text_41: |-
      %NAME%深深吸气，清除了空气中它的气味。
      它期盼地等待着。
    tra_filler_desc_22: |-
      这个蹲着的生命体看起来很激动，手中挥舞着一个资料板。
      我隐约在屏幕上看到了一个过期的拍卖：一个超光速推进器升级组件刚刚以便宜的价格卖出去。
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: 逗它开心
    tra_filler_opt_b_22: 大笑
    tra_filler_res_a_22: 我试图引开%NAME%它的注意。它不耐烦地与我告别，不过不那么沮丧了。
    tra_filler_res_b_22: 这个吉克看起来十分羞愧，像是没能完成一件重要任务一样。它拒绝进一步和我互动。
    tra_request_text_42: "%NAME%啾啾吱吱地叫着。新交易的到来令它十分愉快。"
    tra_filler_desc_23: 我确定我不认识这个吉克。但遇见它的时候，我突然莫名感到十分亲切，心中泛起一阵苦涩而甜蜜的乡愁。
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: 拥抱它
    tra_filler_opt_b_23: 屏住呼吸
    tra_filler_res_a_23: 我给了这个吉克一个长达几分钟的拥抱。我感觉特别安全和平静，就好像在一起我们能够克服任何困难。当我最终离开时，它看起来头晕目眩。
    tra_filler_res_b_23: 我屏住呼吸以避免吸入%NAME%的费洛蒙。熟悉的感觉很快消失了，证实了我的怀疑。
    tra_request_text_43: "%NAME%会帮助我的，我确信。我们将合伙完成一大笔交易。"
    tra_filler_desc_24: 这个吉克正在冲着耳麦里喊什么，声调听起来像是被激怒了，在强调自己的地位。它似乎对刚完成的某项生意感到不满。
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: 礼貌地请求它安静一些
    tra_filler_opt_b_24: 咳嗽
    tra_filler_res_a_24: 我试图引起这个吉克的注意，但它不快地挥手赶我走。
    tra_filler_res_b_24: 我有意咳嗽，但这个吉克完全忽略了我。
    tra_request_text_44: "%NAME%愤怒地咂了咂它的喙，结束了通讯。它不耐烦地看着我。"
    tra_filler_desc_25: 这个吉克正以疯狂的速度操作一台资料板。它似乎正在努力编写一条信息，愤怒地输入然后又同样愤怒地删除大段文字。
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: 查看资料板的屏幕
    tra_filler_opt_b_25: 不去打扰它
    tra_filler_res_a_25: 我在吉克的背后窥探，尝试阅读这条信息，但却无法读懂这种语言。它恼怒地看了我一眼，然后把设备移出了我的视线。
    tra_filler_res_b_25: 吉克似乎挺忙的，我让它去忙自己的事吧。
    tra_request_text_45: "%NAME%对我小声嘀咕，期待同情。而我则在组织我的请求。"
    tra_filler_desc_26: 吉克从口袋里摸出一块食物。似乎是一截灰色的香肠，短短的一段里塞了一团团油腻的素食品。它鼓励地点了点头，然后比划了一个吃的手势。
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: 试吃一个
    tra_filler_opt_b_26: 拒绝
    tra_filler_res_a_26: |-
      带着一些疑虑，我接过这个黏滑的物品，然后尝了尝。还不错，各种美妙的味道混合着融化在我的舌尖上，复杂而又令人安心，我从未吃过类似的东西。
      %NAME%观察我的反应，作了一些笔记，看起来很高兴。
    tra_filler_res_b_26: "%NAME%看起来不愿接受我的拒绝，一直点头，把它令人毫无食欲的小零食递给我。我快速离开了这里。"
    tra_request_text_46: "%NAME%等待着。它似乎期待我会将其奇怪的样本看作是交易的一部分。"
    tra_filler_desc_27: 这个奇怪的生命体似乎很激动。它周围的空气反复在两种迥异的香气中切换。一种是晴日午后的感觉，另一种则是清冷雪夜的感觉。
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: 选择晴天的香气
    tra_filler_opt_b_27: 选择寒冷的香气
    tra_filler_res_a_27: 环绕在吉克周围的香气变浓了。它使我放松，唤起了对温暖草地、啾啾鸣虫、柔和阳光的记忆。吉克感谢我，显然因做出了决定而感到放松。
    tra_filler_res_b_27: 环绕在吉克周围的香气变浓了。它激起了我的好奇心，唤起了月光和神秘、结霜的树木，回旋的雾气等幻象。吉克感谢我，显然因做出了决定而感到放松。
    tra_request_text_47: |-
      %NAME%看起来很困惑，
      对我的心思没有专注在香味上感到不满。
    tra_filler_desc_28: 当我走近，%NAME%将一台资料板递给我，一阵甜得发腻的香气从它的香腺中涌了出来。屏幕上是一张吉克的图像，旁边看起来像是一个复杂的评分系统。计算出的数值看起来不是很高。
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: 输入高数值
    tra_filler_opt_b_28: 输入低数值
    tra_filler_res_a_28: 我向系统提交了一个高评分，但这些数字似乎并未提高。它看起来更加担忧，继续着先前的工作。
    tra_filler_res_b_28: 吉克不满地叫了一声，还没等我提交低分，就把资料板抽走了。它把它抱在胸前，瞪了我一眼，示意我走开。
    tra_request_text_48: "%NAME%愉快地啾啾叫着。它点击资料板，准备要验收的货物。"
    tra_filler_desc_29: |-
      这个吉克全神贯注地盯着满屏幕的数字。
      点击之后，大额的数字从一个账户转移到另一个账户，不过这些转移似乎没有明显的目的。这个小商人似乎只是哼着小曲，从数字的流动中获得某种乐趣。
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: 一起哼小调
    tra_filler_opt_b_29: 离开
    tra_filler_res_a_29: 我和吉克一起哼着小调，和它一起观看账户间的财富流动。我们一起为一个横跨几个大陆、星球、星系，有无限增长前景的商业公司而振奋不已。我走开时觉得头脑发热。
    tra_filler_res_b_29: 为了避免沉溺在这个奇怪的仪式中，我离开了。
    tra_request_text_49: "%NAME%看起来被这笔天才交易的前景震惊了。它冷静下来，倾听我的请求。"
    tra_npc_hot_desc_2: 这个吉克粗重地呼吸着，它的双手上沾满泥土。几块裹着一层土壳的岩石包在白色阔叶植物的叶子里，散落在它身旁的地板上。它充满血丝的眼睛看向我，指了指这些奇怪的岩石，以及屋外荒凉的景象。我猜它是在<STELLAR>请求我的帮助<>......
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: 提供植物帮助
    tra_npc_hot_opt_b_2: 离开
    tra_npc_hot_res_a_2: 这个吉克似乎很感激我的帮助，当它转身与我握手，我注意到一股恶臭的油从它的喙上流淌下来，令人不快地滴落在地板上。我决定避开与之握手。
    tra_npc_hot_res_b_2: 这个吉克看起来就像要哭了，但它的眼睛却没有湿润。
    tra_npc_hot_farm_ret: |-
      虽然处在有温度调节的设施内，%NAME%看起来还是忍受不了这个星球的气候。它干咳着释放出一股腐败的费洛蒙味道。
      它将泪蒙蒙的眼睛看向我，勉强作出微笑。通过要来的样本，它就能够在这里建立起它的日光茄农场。
    tra_npc_hot_farm_ret_opt_a: 交出样本
    tra_npc_hot_farm_ret_res_a: |-
      %NAME%立刻变得精神起来，可能是赚钱的前景打动了它。
      它使用了特制的装置，从日光茄上剥下叶子和外壳。剩下的只有根茎部分，而且摸上去有种奇异的海绵般的弹性。它将根茎递给我，这已经可以用来种植了。
    tra_npc_hot_farm_ret_opt_b: 不给样本
    tra_npc_hot_farm_ret_res_b: |-
      在这个地方，%NAME%的健康状况明显在衰退。在这种气候里建立一个农场最终会要了它的命。我试图表达我的担忧，作手势指向从它的鳞片中流出的粘稠油脂。
      它看起来很慌张，一直死死盯着日光茄的插穗。它说，如果我不把这些样本交给它，它就只能自己到外面炎热的环境里去收集更多的样本。没有什么能阻止它的计划。
    tra_npc_hot_farm_ret_res_c: 我坚决地将日光茄的插穗打包起来。%NAME%看起来完全崩溃了。
    tra_npc_hot_desc_3: |-
      %NAME%恳求我，似乎想要交给我一些重要的任务。它的心情很愉快，不过好像身体上有些轻微的不适。它频繁地揉着自己的圆肚皮。
      它给我看一株火莓的带叶小枝，这种火莓是本星球上的原生植物。它表达了愿意忍痛出高价来购买更好样本的意愿......
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: 询问有关火莓
    tra_npc_hot_opt_b_3: 询问有关它的肚子
    tra_npc_hot_res_a_3: 这个吉克热情高涨，眼睛睁得老大，它给我分享了一本关于火莓营养特性的数码小册子。数据被作成图表，展示了它对健康的长期和短期益处，似乎认为这种果实相比合成的营养替代品是一种更好的选择。
    tra_npc_hot_res_b_3: "%NAME%会心微笑，但没有再说话。"
    tra_npc_hot_ret_desc_3: "%NAME%满怀期待地看着我的包，希望我带来了它渴望的火莓。"
    tra_npc_hot_ret_opt_a_3: 交付火莓
    tra_npc_hot_ret2_desc_3: |-
      吉克高声歌唱，喜悦的气味萦绕在它身周。它小心翼翼地将莓果收了起来，然后将承诺的款项支付给我。
      我似乎已经赢得了 %NAME%的信任，因为它向我展示了一张自然岩石池的照片，这个池子受到一颗本星系恒星的加热，很适合传统的吉克孵化方式。它向我微笑，给予我命名它的第一个后代......
    tra_npc_hot_ret2_opt_a_3: 以财富寓意命名
    tra_npc_hot_ret2_opt_b_3: 以慷慨寓意命名
    tra_npc_hot_ret2_opt_c_3: 以聪明寓意命名
    tra_npc_hot_ret2_res_a_3: 吉克点头表示满意，它对我的信任没有白费。有这样一个有力的名字，也许它的这枚卵能成长为一位伟大的贸易财阀。它非常高兴，感谢了我许多次。
    tra_npc_hot_ret2_res_b_3: 这个吉克似乎对我的选择感到困惑，但还是挺赞赏的，它记录下了我建议的名字。
    tra_npc_hot_ret2_res_c_3: 吉克若有所思，似乎这并不是在它考虑当中的命名方案。它似乎很感谢我的建议，感谢了我许多次。
    tra_npc_hot_desc_4: |-
      我还没反应过来，吉克就掏出一个小瓶子，在我的手套上洒了一种味道强烈的油。我的套装没有作出排斥的反应，但它似乎很小心不让自己碰到这油。
      它把一个资料板递向我。屏幕上显示了两个方框上；商人在其中一个框上按了自己的手指，然后示意我用沾上油的手套按另一个框......
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: 检查资料板
    tra_npc_hot_opt_b_4: 触摸屏幕
    tra_npc_hot_res_a_4: 屏幕上的文件带着吉克贸易联邦的官方水印。很难准确辨别出其目的——文字很小，语言也不通——但似乎是某种许可，要求两个吉克的生物签字......
    tra_npc_hot_ret_opt_a_4: 伪造生物签字
    tra_npc_hot_ret_opt_b_4: 举报犯罪
    tra_npc_hot_ret_res_a_4: "%NAME%向我愉快地眨了眨眼。它现在是一位有授权的技术销售商了，它有很多套装热保护升级组件的存货。为了向一位如此有价值的朋友表示谢意，它愿意提供千载难逢的低价......"
    tra_npc_hot_ret_res_b_4: "%NAME%沮丧地抽回了资料板。它愤怒地比着手势，拒绝和我说话。"
    tra_npc_hot_ret_res_b_4alt: "%NAME%沮丧地抽回了资料板。它看起来很害怕，给了我一小堆纳米星团。它希望这能让我闭上嘴。"
    tra_npc_hot_ret2_opt_a_4: 购买技术
    tra_npc_hot_ret2_opt_b_4: 举报犯罪
    tra_npc_hot_ret2_res_b_4: "%NAME%沮丧地想将资料板从我眼前抽走，但已经太迟了。吉克贸易联盟处罚了我们两人，原因是涉及黑市交易。"
    tra_npc_hot_desc_5: "%NAME%正在为其脚边的一个隔离箱而发愁。凝结的水珠很快地从箱子的四边溢出——不管箱子里装的是什么，保持冷冻的时间都不会太长了。吉克给我看了箱子已经失效的密封，已经破破烂烂，没有什么效用了。"
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: 提供替换部件
    tra_npc_hot_res_a_5: 换上替换部件后，吉克高兴起来。它打开箱子，挑出一些冷藏的甜食，每个都有独特的香气和味道。它想要我提点意见，有偿的......
    tra_npc_hot_ret_opt_a_5: 尝试“吉克一口香”样品
    tra_npc_hot_ret_opt_b_5: 尝试“异常”的样品
    tra_npc_hot_ret_opt_c_5: 尝试“私语蛋”样品
    tra_npc_hot_ret_res_a_5: |-
      这种冰凉的甜食令人愉悦，甜蜜而细腻。我感觉深深放松，但却比之前更加饥饿了。当吃完时，感觉怅然若失。
      %NAME%咯咯笑了，显然很开心。他记录下我的意见和反应，然后为我的反馈支付了报酬。
    tra_npc_hot_ret_res_b_5: |-
      这种甜品刚开始时尝起来甜蜜、细腻，但这种感觉很快被对其他知觉不断扩大的侵扰取代。我的耳朵充满杂音，我的视野里全是血红色。杂音逐渐增大，血红色越来越明亮，直到无法忍受......
      在甜蜜而苦涩的一瞬间里，我感觉仿佛回到了家。然后，这些突然停止。我和%NAME%站在这里，手里拿着普通的冰镇营养品。
      我将这种奇怪的产品还给吉克，不想再重复这种体验了。它似乎略有一些惊愕。它为我的反馈支付了报酬。
    tra_npc_hot_ret_res_c_5: |-
      这种冰凉的甜食开始尝起来甜蜜而细腻，令人愉悦地凉爽。只是过了一会儿，一股苦涩的回味产生了，在我的喉咙里恶毒地翻腾着。
      我突然有一种想吃肉的冲动。%NAME%看起来就很美味......
      吉克清了清喉咙。它匆匆为我的反馈支付了报酬，写下了只有自己才能看到的笔记。
    tra_npc_cold_desc_1: 这个吉克周围有一些潮湿的脚印，它的靴子上仍然带着一些雪。它似乎迷失了方向，迷茫地打量着周围，像是在寻找丢失的东西。
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: 提供帮助
    tra_npc_cold_opt_b_1: 离开
    tra_npc_cold_res_a_1: |-
      吉克缓慢地转身与我对视。它颤抖地在我的套装里输入了一些座标，大概是它遗落在寒冷外界的某个物件的最后位置。
      它给我看它套装上的装饰徽章，强调性地拍了两下。
    tra_npc_cold_res_b_1: 颤抖的商人继续在它周围寻找着，几乎没有注意到我。
    tra_npc_cold_wait_1: 颤抖的商人继续在它周围寻找着，几乎没有注意到我。
    tra_npc_cold_comp_1: '这个吉克身上有一个熟悉的徽章——我很快认了出来，指引我到这个区域的那个吉克身上就有这个徽章。 '
    tra_npc_cold_desc_2: 这个吉克眼神里有种创业精神，仿佛正要创办某个开拓性的商业公司。它明显的正在颤抖，但不知道是由于寒冷还是由于兴奋。%NAME%招呼我看了一套可能在当地兴建的农场的图纸。它指了指外面的冻原。我意识到它是在<STELLAR>请求我的帮助<>......
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: 提供植物帮助
    tra_npc_cold_opt_b_2: 离开
    tra_npc_cold_res_a_2: 虽然冻得发抖，%NAME%轻轻跳了跳，显然很乐意与我做生意。它不断地摩擦着自己的双手取暖。
    tra_npc_cold_res_b_2: "%NAME%沮丧地看着我走开，拒绝了它的邀请。它继续颤抖着，悲伤地看着它的图纸和外面的恶劣天气。"
    tra_npc_cold_farm_ret: 当我回来时，%NAME%正在高兴地检查它的农场计划的收益。在可能的产能和出口值下方，我看到了一个令人难以置信的利润率。商人的目光转移到我的背包上，希望我已经取回了它所要求的植物样本......
    tra_npc_cold_farm_ret_opt_a: 交出样本
    tra_npc_cold_farm_ret_res_a: |-
      吉克将一把冰霜结晶放入一个圆柱形装置中。一个光圈滑过样本表面，干净地剥离了种壳和叶子，然将裸露的种子送入%NAME% 张开的手掌之中。
      它将种子交给我执行最后一步，期待地微笑着。
    tra_npc_cold_farm_ret_opt_b: 要求额外的报酬
    tra_npc_cold_farm_ret_res_b: |-
      %NAME%恼怒地哼了一声，把资料板藏了起来。尽管如此，他还是很不情愿地付了一笔额外奖金。他做了一些私人笔记，然后表情又变得和蔼可亲起来，仿佛从未变过脸。
      吉克将一把冰霜水晶放入一个圆柱形装置中。一个光圈滑过样本表面，干净地剥离了种壳和叶子，然将裸露的种子送入%NAME%张开的手掌之中。
      他将种子交给我执行最后一步，期待地微笑着。
    tra_npc_cold_desc_3: |-
      吉克在一个自加热的碗里搅拌一种冒着热气的液体。它嗅了嗅，然后悲伤地摇了摇头。
      它打起精神，冲我的套装储存包比了个手势，似乎是在索要一种非常罕见的食材......
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: 给予食材
    tra_npc_cold_opt_b_3: 离开
    tra_npc_cold_res_a_3: 吉克将柔软的药丸放入液体中，每落入一个就咂巴一下自己的喙。它搅拌碗中的东西，然后将液体注入两个更小的容器里——把一个递给我，然后将另一个举向自己的喙边。
    tra_npc_cold_ret_opt_a_3: 喝下气味浓郁的液体
    tra_npc_cold_ret_opt_b_3: 拒绝
    tra_npc_cold_ret_res_a_3: |-
      我犹豫着喝了一口这种浓稠的液体。令人放松的，温暖柔和的感觉传遍了我的四肢......接着就是一阵强烈的反胃。
      商人似乎没有注意到我的不适，举起它的碗与我的碰了碰，很高兴能分享他们的传统。
    tra_npc_cold_ret_res_b_3: 吉克似乎被我的拒绝所伤害。它夺过我的杯子，大口地从自己的杯子里喝着，一些粘稠的液体从它身前洒下。那气味十分独特。
    tra_npc_cold_desc_4: 吉克向我出示它出售中的冷冻产品的数字目录列表，价格居然很合理。随着视频的结束，一条信息跳出来，翻译成了我能够理解的语言：“红兜帽可再生制冷。我们省钱，就是朋友们在省钱！”
    tra_npc_cold_ret_desc_4: |-
      商人很高兴能把它的库存出售给我。一阵香味使我的感到愉悦。它的快乐正传递给我。在吉克这里购买感觉很幸福......
      <PROP>无<>突然，%NAME%停下来。它咯咯笑起来，耸耸肩，看来我已耗尽了它的存货。
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: 购买食物产品
    tra_npc_cold_opt_b_4: 购买植物产品
    tra_npc_cold_opt_d_4: 真的离开
    tra_npc_cold_res_a_4: 商人很兴奋地将它的存货递给我。一阵香味令我的感官十分愉悦，它的快乐成为了我的快乐。从这个吉克这里买东西感觉非常快乐......
    tra_npc_cold_res_c_4: 吉克微笑摇了摇头。它重新播放了产品滚动列表，强调这次购买是多么的机不可失......
    tra_npc_cold_desc_5: 这个吉克看上去并没有异常，但它的存在似乎在某些方面有残缺之处。只有当我注意到它的脖子上有一个腺体在闪烁着微弱的光芒，我才意识到它是完全没有气味的。
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: 深吸一口气
    tra_npc_cold_res_a_5: "%NAME%的眼睛尴尬地睁大了。为了努力重获尊严，它开始分泌出一种油脂物质，一阵甜蜜而微弱的香味向我传来——但很快在寒冷中消散。"
    tra_npc_cold_ret_opt_a_5: 提供食物
    tra_npc_cold_ret_opt_b_5: 提供温暖
    tra_npc_cold_ret_res_a_5: 吉克感激地几口吞下了食物。油脂物质流出得更快了，它的鳞片立即变得有光泽和饱满，改善后的信息素穿透了冷空气。
    tra_npc_cold_ret_res_b_5: 吉克感激地重新向一个小型加热装置充满了燃料，并将它紧紧抱在怀里。它的眼睛闭上了一会儿，让躯干的温度回升。
    tra_npc_cold_ret2_desc_5: 恢复过来后，吉克露出热情的微笑，让我挑选一种气味，由它来展示......
    tra_npc_cold_ret2_opt_a_5: 选择成功的气味
    tra_npc_cold_ret2_opt_b_5: 选择梦的气味
    tra_npc_cold_ret2_res_a_5: 我暂时沉浸在了利润、野心、跨星系权力的气味之中。当我回过神来，吉克向我微笑。我感觉比以前富有了一些。
    tra_npc_cold_ret2_res_b_5: 我暂时沉浸在了遥远现实、无限世界的气味之中。当我回过神来，吉克向我微笑。我感觉比以前睿智了一些。
    tra_npc_lush_desc_2: |-
      我还没看到这个吉克，就闻到了它的气味。它的存在散发出春天和阳光般令人愉悦的香气，它似乎知道这一点，得意地挥手招我过去。
      %NAME%拿出一块宝石般的星辰灌木花，深深地呼吸它周围的空气。它将花递给我，但我除了吉克自己的费洛蒙，并没有闻到其它味道。
      眼睛尖细的吉克将花朵在我面前摇晃，指向外面草木茂盛的田野。我明白它是想<STELLAR>请求我的帮助<>......
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: 提供植物帮助
    tra_npc_lush_opt_b_2: 离开
    tra_npc_lush_res_a_2: 吉克无法抑制它的兴奋之情，它的费洛蒙猛然发散开来，空气中充满各种令人晕眩的味道。
    tra_npc_lush_res_b_2: 吉克似乎很失望，记下了一些秘密笔记。
    tra_npc_lush_farm_ret: |-
      %NAME%热情洋溢地迎接了我，让我几乎有些脸红。虽然它是异类的外形，但却令人忍不住对它一见倾心，因为它是如此的杰出、善良、慷慨、有资源、强壮、聪明、有天赋、勤劳、感性、美丽......
      我强行终止了不断延伸的思绪。这个吉克的费洛蒙一定特别强大，才有这样的效果。它羞涩地笑了笑。
    tra_npc_lush_farm_ret_opt_a: 购买费洛蒙
    tra_npc_lush_farm_ret_res_a: "%NAME%似乎愿意出售一点它的魔力。它将费洛蒙发散器直接安装到我的套装。它向我保证，有效期至少有数年之久。"
    tra_npc_lush_farm_ret_opt_b: 交出样本
    tra_npc_lush_farm_ret_res_b: |-
      %NAME%的喜悦具有感染力。光是待在它附近就感到心花怒放。
      它敏捷而巧妙地将种子从花朵中剥离出来，然后把它们放在我手中。把它们种在外面的任何一处土壤中，它们就有足够的营养长成健康的星辰灌木。
    tra_npc_lush_desc_3: 这个吉克满脸笑容，散发出友好的费洛蒙。它们说早已准备好接待我这样的游客，库存里有各种各样有用的物品，取决于我有多少钱可以花......
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: 只有很少的一笔
    tra_npc_lush_opt_b_3: 不多不少
    tra_npc_lush_opt_c_3: 非常有钱
    tra_npc_lush_res_a_3: "%NAME%轻声道谢，但没能完全掩饰它的失望。只有很少的钱的话，它可以出售的物品如下所示......"
    tra_npc_lush_reta_opt_a_3: 一些古旧铁块
    tra_npc_lush_reta_opt_b_3: 一些友好的黏液
    tra_npc_lush_reta_opt_c_3: 一些死树
    tra_npc_lush_res_b_3: "%NAME%看起来挺高兴。有些钱的话，它能出售的物品如下所示......"
    tra_npc_lush_retb_opt_a_3: 生命维持系统燃料
    tra_npc_lush_retb_opt_b_3: 危险防护系统燃料
    tra_npc_lush_retb_opt_c_3: 飞船发射燃料
    tra_npc_lush_res_c_3: "%NAME%条件反射地咯咯笑了，猛地释放出一股愉悦的香味。我是它最喜欢的那种顾客。有一大笔钱的话，它能出售的物品如下所示......"
    tra_npc_lush_retc_opt_a_3: 套装技术
    tra_npc_lush_retc_opt_b_3: 飞船技术
    tra_npc_lush_retc_opt_c_3: 多用途工具技术
    tra_npc_lush_ret_opt_d_3: 其他的东西......
    tra_npc_lush_res_all_3: 吉克手一挥，拿出了我选择的商品，然后略微鞠了一躬。
    tra_npc_dust_desc_2: |-
      这个吉克的眼中有种绝望。它迅速地把什么东西藏了起来，但过了一会儿，它似乎又重新考虑了一下，悲伤地拿出一株枯萎的植物，已经死了。
      它指了指外面干旱的土地，枯萎的外星植物在它的手中可怜地垂落。我明白它是想要<STELLAR>请求我的帮助<>......
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: 提供植物帮助
    tra_npc_dust_opt_b_2: 离开
    tra_npc_dust_res_a_2: 这个吉克看起来似乎松了一口气，我想它是想要拥抱我，于是迅速离开了。
    tra_npc_dust_res_b_2: 一阵难以描述的敲击声从吉克的喙中发出。我觉得要是这个生命体有嘴唇的话，这会儿肯定是撅着嘴的。
    tra_npc_dust_farm_ret: "%NAME%还在照料萎缩的仙人掌，但当它看到我时，就把它扔到了一边。它贪婪地注视新鲜的仙人掌肉。"
    tra_npc_dust_farm_ret_opt_a: 交出样本
    tra_npc_dust_farm_ret_res_a: |-
      吉克感谢我。它用一个装置对仙人掌进行处理，抽干果肉，将种子挤了出来。动作十分自然，好像它已经做过几百遍这个活了。但我观察到它的手在颤抖。
      它把用于种植的种子递过来，但却充满怀疑地看着我。它的信心动摇了。如果这些作物也枯萎死亡，该怎么办呢？
    tra_npc_dust_farm_ret2_opt_a: 建议使用更强的东西
    tra_npc_dust_farm_ret2_opt_a1: 建议使用鬼粪
    tra_npc_dust_farm_ret2_opt_a2: 建议使用屎球菌
    tra_npc_dust_farm_ret2_opt_b: 建议使用氮盐
    tra_npc_dust_farm_ret2_opt_c: 建议减少采摘量
    tra_npc_dust_farm_ret2_res_a: "%NAME%作了个恶心的表情，但似乎接受了建议。它向我保证一旦我让它的农场开始运转，就将深入研究下去。"
    tra_npc_dust_farm_ret2_res_b: "%NAME%睁大了眼睛。氮盐太昂贵了。但它似乎接受了建议。它向我保证一旦我让它的农场开始运转，就将深入研究下去。"
    tra_npc_dust_farm_ret2_res_c: "%NAME%似乎对牺牲一些宝贵的收成来让土地休养生息这个想法感到消沉。但它似乎接受了建议。它向我保证一旦我让它的农场开始运转，就将深入研究下去。"
    tra_npc_dust_desc_3: 这名吉克似乎正在沉思，眼神茫然，气味腺封闭。它们心不在焉地问候我，但少了其种族典型的圆滑表情。它们表示自己没有东西可供交易。
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: 询问交易的事
    tra_npc_dust_opt_b_3: 询问费洛蒙的事
    tra_npc_dust_opt_c_3: 询问朋友的事
    tra_npc_dust_res_a_3: "%NAME%摇摇头，打发我离开。它们表示希望独处。"
    tra_npc_dust_res_b_3: "%NAME%摇摇头，打发我离开。它们表示希望独处。"
    tra_npc_dust_res_c_3: |-
      那小生命体振作起来，给我看了一张两个吉克孩子的图像。其中一个显然是%NAME%本人。另一个则脸上很脏，手握泥铲。这对挚友手拉手地站在一起。
      那个吉克向我投来疑问的目光，一面指着它们儿时的朋友，一面看我的脸上是否有认出的表情。
    tra_npc_dust_ret_opt_a_3: 说你认出了那个吉克
    tra_npc_dust_ret_opt_b_3: 说你没认出那个吉克
    tra_npc_dust_ret_res_a_3: |-
      这巧合真是太奇怪了，图像中的另一个吉克确实很眼熟：我认出了它是被我雇到基地的农民。这里一定就是它的母星。
      我给出基地坐标时，%NAME%欣喜若狂。它们反复感谢我，用它们自己的语言说个不停，最后给了我一份礼物。
    tra_npc_dust_ret_res_b_3: 我抱歉地摇摇头。我无法确信无疑地认出这个特定的吉克。%NAME%悲伤地点头，似乎已经预料到了我的回答。
    tra_npc_tox_desc_2: |-
      当我走近时，吉克突然退缩了一下，慌张地将它正在查看的资料吧收起来。我只来得及瞥到一眼看上去良好的财务报表，旁边似乎是营养素分配和灌溉系统的计划。
      它指了指外面毒气弥漫的土地，指出一些更引人注目的真菌群落。我明白它是想<STELLAR>请求我的帮助<>......
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: 提供植物帮助
    tra_npc_tox_opt_b_2: 离开
    tra_npc_tox_res_a_2: 吉克似乎对我同意提供帮助感到惊讶，可能它对我的期望并没有那么高。它犹豫地点头，再次指向真菌群落。
    tra_npc_tox_res_b_2: 吉克平静地看着我，它的表情难以解读。
    tra_npc_tox_farm_ret: "%NAME%惊讶地跳起来，仿佛它并没有指望能再次见到我。"
    tra_npc_tox_farm_ret_opt_a: 交出样本
    tra_npc_tox_farm_ret_res_a: 吉克拿走了真菌，但却没有说一句话。它怀疑地嗅着它的菌褶。它似乎在怀疑这是从哪来的，也许它把我看作了某种威胁，或是间谍。
    tra_npc_tox_farm_ret2_opt_a: 给予货币
    tra_npc_tox_farm_ret2_opt_b: 威胁它
    tra_npc_tox_farm_ret2_opt_c: 证明身份
    tra_npc_tox_farm_ret2_res_a: |-
      商人收到钱，不由自主地因愉悦而浑身颤抖。它似乎仍有疑虑，但收到的钱稍稍使它平静下来。
      它一手拿着真菌，用一个小型设备对其进行了处理。这个装置冒出热气，孢子膨胀成了微型菌株一样的东西。这个奇异的过程一会儿就结束了。
    tra_npc_tox_farm_ret2_res_b: 处于愤怒边缘的%NAME%在受到威胁后顿时失态。它愤怒地向我大喊，让我滚出它的视线。
    tra_npc_tox_farm_ret2_res_c: |-
      我拿出套装日志中与其他吉克的交易记录。%NAME%确认了我的身份，一个劲地向我道歉。它给我转了一些钱以表达善意。
      它一手拿着真菌，用一个小型设备对其进行了处理。这个装置冒出热气，孢子膨胀成了微型菌株一样的东西。这个奇异的过程一会儿就结束了。
    tra_npc_tox_desc_3: 这个吉克的周围有一股霉味，它的鳞片闪着焦虑的汗水。它似乎为我的陪伴感到高兴，但并不完全身在其中，还不断把目光投向设施外的降落场。
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: 询问降落场的事
    tra_npc_tox_opt_b_3: 询问容器的事
    tra_npc_tox_res_a_3: 吉克焦虑地盯着降落场，好像希望看到一艘特定的飞船。它们展示自己抓着的容器，并对印在其侧面的日期打手势。
    tra_npc_tox_res_b_3: |-
      %NAME%偷偷摸摸地打开它手里的容器，好像没有得到授权一样。我瞥见里面有一个覆着毛的苍白真菌。它看起来刚刚采摘，闻起来让人眩晕，几乎像是飞船的燃料。
      那个吉克舔舔喙，然后迅速重新密封容器。它们对其侧面的日期打手势，然后再次看向设施的降落场。
    tra_npc_tox_ret_3: 它们的脸上渗出了新的汗水。按计划从%NAME%手上接收此产品的人已经迟到很久了。
    tra_npc_tox_ret_opt_a_3: 提出交付产品
    tra_npc_tox_ret_opt_b_3: 请求官方帮助
    tra_npc_tox_ret_res_a_3: 当我伸手去拿容器时，%NAME%睁大眼睛，摇头拒绝。它们知道我的提议很真诚，但不能让此物离开自己的视线。
    tra_npc_tox_ret_res_b_3: |-
      我联系了地方当局，催促%NAME%解释它们的困境。低沉的<AUDIO>TXT_RadioNoise<>声后，线路上传来一个新的声音。
      一位吉克交易头目，用我能理解的语言，亲自向我道谢。我将因自己提供的协助而获得补偿，很快就将有另一名快递员来将容器送往盛大庆典。
    tra_npc_rad_desc_2: |-
      这个吉克正在查看一列液压平衡的样本胶囊。每个都由略微不同的材料制成，里面都放着一朵绽放奇异光芒的花朵。
      这个矮小的生物向我微笑，自豪地向我显示它的植物学收藏。它指向外界充满辐射的土地。我明白它是想要<STELLAR>请求我的帮助<>......
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: 提供植物帮助
    tra_npc_rad_opt_b_2: 离开
    tra_npc_rad_res_a_2: 吉克紧张而兴奋地咂巴着它的喙，很高兴能够找到一个善良的、对植物感兴趣的人。
    tra_npc_rad_res_b_2: 吉克举起其中一个花朵胶囊，似乎试图证明它是多么美丽。当我离开时，它看起来很悲伤。
    tra_npc_rad_farm_ret_lang: 不用问询。技术会顺应要求。
    tra_npc_rad_farm_ret: "%NAME%关闭了通讯。它热情地向我打招呼，希望我带来了伽马草插植。"
    tra_npc_rad_farm_ret_opt_a: 交出样本
    tra_npc_rad_farm_ret_res_a: "%NAME%把发光的杂草插入手持设备中，设备开始振动。发光的花粉阵阵喷出，飘散在房间里。然后吉克递给我抽取出的种子，已经可以用于种植了。"
    tra_npc_rad_farm_ret_opt_b: 询问通讯
    tra_npc_rad_farm_ret_res_b: 吉克的脸上闪过一丝专注，然后一股甜得发腻的气味传来。这股气味令人思绪不定，难以辨别——介于焦糖与腐烂的气味之间。我发现自己忘了我刚才问的是什么。
    tra_npc_rad_desc_3: |-
      这个吉克有种开拓、勇敢的气质。它的袖口上有淡淡的一层土灰，仿佛它刚才正在外面的土壤里翻找什么一样。
      它给我看了它收集的一块受过辐射的矿物质——不是铀，而是一种难以直视的闪耀红光的物质。它把一些这种奇怪的材料做成了一件实验性的套装升级组件，显然，是准备出售给我......
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: 用货币购买升级组件
    tra_npc_rad_opt_b_3: 用礼物换取升级组件
    tra_npc_rad_res_a_3: |-
      当我伸手去拿这件技术产品，我突然感到一阵恶心。有那么片刻，我浑身疼痛——每一个关节都在尖叫，我的软组织像是着了火，眼后的压力高到无法忍受......
      这段时间过去了。吉克看着我，略微有些困惑，但很高兴做成了交易。
    tra_npc_shop_desc_1: 吉克拿着一个资料板，在一个似乎是产品ID及相关价格的个人数据库中记下了记录。它的手指带着近乎贪婪的热情飞快地掠过屏幕。
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: 查看数据
    tra_npc_shop_opt_b_1: 深挖数据
    tra_npc_shop_opt_c_1: 请求商品估价
    tra_npc_shop_res_a_1: 吉克似乎很乐意分享它的研究。它殷切地向我介绍了它最喜欢的几条贸易路线，并指出了附近的一个前哨基站的方向。
    tra_npc_shop_res_b_1: 能与一位真正的朋友分享研究，这名吉克显得很激动。它殷切地向我介绍了它最喜欢的几条贸易路线，并指出了附近的一个前哨基站的方向，还送给我一些钱，作为友谊的表示。
    tra_npc_shop_res_c_1: 吉克将这件物品拿在手中翻来覆去，在评估其质量的同时，不时肯定地吱吱鸣叫。它向我报了一个高价，并记下了这个有利可图的星系。
    tra_npc_shop_desc_2: |-
      我一踏入这个小店，这个吉克就开始仔细审视我。它看起非常自在，就好像它的大部分时光都是在此度过的一样。
      它向我展示了两张多用途工具的图片，左边那个十分精致，并受过大量改装，价格也非常高，右边那个更简单些，但要便宜得多。它期待地看着我，等待我做出选择。
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: 选择左图
    tra_npc_shop_opt_b_2: 选择右图
    tra_npc_shop_opt_c_2: 两者都要
    tra_npc_shop_res_a_2: 吉克愉快地尖叫了一声，令我的耳朵嗡嗡作响。一种晴朗的香气充满了这个小型建筑物。吉克转了一些钱给我作为礼物。我渴望立刻把它们花出去。
    tra_npc_shop_res_b_2: 它似乎并不感到吃惊，与柜台后的吉克交换着意味深长的眼神和刺眼的气味。
    tra_npc_shop_res_c_2: 吉克顿了一下，被我的选择惊呆了。显然，它从来没有预料到这种结果。最终，它张开它的喙，笑了笑，并给了我钱，鼓励我急切的消费心理。
    tra_npc_shop_desc_3: 吉克懒散地浏览着贸易终端目录，似乎并没有特别在找什么东西。它记下了几样看上眼的货品，对自己发出了一声轻轻的惊叹。
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: 加入浏览
    tra_npc_shop_opt_b_3: 指向标出的物品
    tra_npc_shop_opt_c_3: 指向随机的物品
    tra_npc_shop_res_a_3: 当我和它一起浏览可交易的物品时，吉克自顾自咯咯笑了起来。我有种感觉，我成了它的私人笑话的对象。它轻轻拍了拍我，并似乎是出于同情，给了我一些钱。
    tra_npc_shop_res_b_3: 吉克突然注意到了我，开始对我上下打量。评估片刻后，它摇了摇头，指向了另一件物品。它很满意能有机会分享它的知识，以至于买下了这件物品，并将其赠送给了我。
    tra_npc_shop_res_c_3: 吉克先是看着我，然后看着我所指的物品，又看了我一眼——开始抑制不住地咯咯发笑。柜台后的商人摇了摇头，仿佛在说他们无数次见识过相似的一幕。
    tra_npc_shop_desc_4: 吉克在资料板上录入了大量的笔记，不时偷偷东张西望。它似乎是在评估这个交易设施的质量，但当它注意到我在观察它，它笨拙地直起身体，将设备屏幕挡住不让我看到。
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: 偷看笔记
    tra_npc_shop_opt_b_4: 指出一处设施的细节
    tra_npc_shop_opt_c_4: 警告商人
    tra_npc_shop_res_a_4: 吉克似乎被激怒了，将资料板猛然从我面前抽走。它指了指自己，然后又指向我，摇着头唠叨不停，直到我走开才停止。
    tra_npc_shop_res_b_4: 我巧妙地将 %NAME%的注意引向了建筑上的一处微小缺陷。奇怪的是，它似乎对这个细节感到很欣慰，还将其记在了笔记里。它害羞地给了我一件礼物，作为谢礼。
    tra_npc_shop_res_c_4: 我大声清了清嗓子，将附近商人的注意力都吸引到了%NAME%秘密做笔记的行为上。一声温和的警铃响起，我立刻因为协助与商业间谍作斗争而得到了吉克贸易联邦的感谢。
    tra_npc_outpost_desc_1: |-
      当我走近时，那兴奋难耐的吉克开始大口喘气。它们在资料板上进行查询，然后抬头看我。
      它们骄傲地与我握手，确信它们已经找到适合我种族的社交问候。
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: 与它们握手
    tra_npc_outpost_opt_b_1: 与它们拥抱
    tra_npc_outpost_opt_c_1: 打它们一拳
    tra_npc_outpost_res_a_1: 我们握手时，%NAME%发出了愉快的咕咕声。它们的握力恰如其分，既不太牢固也不太脆弱。这是一次经过充分研究的握手，尽管没有训练过。
    tra_npc_outpost_res_b_1: "%NAME%喘着气，认出了这种不同的问候方式。当它们试图亲吻我的面罩时，它们的喙在玻璃上敲出了尴尬的声音。"
    tra_npc_outpost_res_c_1: "%NAME%开始哭泣，不明白它犯了什么错，引来如此好斗的反应。它们似乎不再想和我成为朋友。"
    tra_npc_outpost_ret_1: 吉克在前哨基站周围打手势，展示它们在这里获得的所有朋友。然后它们向我做手势，害羞地笑着。我现在已是%NAME%的许多朋友中的一员，它们想知道我的友谊圈子有多大。
    tra_npc_outpost_ret_opt_a_1: 适度的圈子
    tra_npc_outpost_ret_opt_b_1: 宽大的圈子
    tra_npc_outpost_ret_opt_c_1: 令人羡慕的圈子
    tra_npc_outpost_ret_res_a_1: 吉克的表情闪烁不定，一些其他的东西暂时取代了它们的兴奋。出于涵养，它们重拾自己最熟悉的社交礼节，给我一些货币来帮助我拓展友谊圈。
    tra_npc_outpost_ret_res_b_1: 能与我这样杰出的外交官作伴，让吉克感到敬畏不已。%NAME%把一些东西塞到我的手里，希望我能记得它们。
    tra_npc_outpost_ret_res_c_1: |-
      %NAME%再次大口喘气。
      本能地，它们给了我大量的货币，以期给我留下深刻印象。
    tra_npc_obs_desc_1: 这名吉克人似乎吓了一跳，它的呼吸又快又浅，显然没想到会有人来。
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME%用锐利的目光扫视着我的背包，思考里面可能装着什么。它小心翼翼地指向设施终端，或许是在请求帮助......"
    tra_npc_obs_opt_a_1: 提供帮助
    tra_npc_obs_res_a_1: 吉克人警惕地点着头，仍然没有放松戒备。
    tra_npc_obs_res_b_1: 吉克人什么也没说，把它的想法藏在心里。
    tra_npc_obs_wait_1: 吉克人怀疑地敲击着它的喙。设施终端仍然不起作用，至少对于%NAME%的目的而言是如此。
    tra_term_obs_desc_1: |-
      设施信号碟正在扫描一些古老的信号，终端因老化和废弃而失去了光泽。但是，某些地方的灰尘已被抹去，那里的原始设备上连接着现代部件。
      无论这个终端改造后的用途是什么，它目前都存在着故障。现代部件似乎安装得很外行，中央接线器似乎因此而发生了短路。
    tra_term_obs_opt_a_1: 更换接线器
    tra_term_obs_chain_desc_1: |-
      屏幕立即变亮，显示出附近几个恒星系的天体图。几十个红色和绿色的飞船信标在地图上不规则地闪烁着。
      绿色信标会定期地聚集在一起，蜂拥至一个目标环绕着。被包围的信标会消失无踪，显然是被摧毁了。在屏幕的底部，一个<IMG>UNITS<>数值在急剧上升。
    tra_term_obs_chain_opt_a_1: 下载报告
    tra_term_obs_chain_opt_b_1: 提取收益
    tra_term_obs_chain_res_lang_a_1: |-
      星系“朋友”网络......正在下载数据摘要......
      收益：<IMG>UNITS<>392M<IMG>SLASH<>“客户”：2241<IMG>SLASH<>员工飞船：482
    tra_term_obs_chain_res_a_1: 报告最后一行在一堆数据中显得最为显眼，明确揭示了星系“朋友”网络的本质......
    tra_term_obs_chain2_res_lang_a_: 月度最佳员工：恐怖海盗欧加科夫
    tra_term_obs_chain2_res_a_1: 我将资料下载到我的套装日志里。我可以考虑用这些发现来质问吉克人。
    tra_term_obs_chain_res_b_1: |-
      我选择从终端“提取收益”。我的账户立刻开始涌进成千上万的货币。
      附近的吉克人突然注意到我在做什么。它关闭了进程，尖叫着要我离开。
    tra_npc_obs_ret_desc_1: 那名吉克人仍然有些不安，但似乎很高兴自己的网络连接得以恢复。它向我提供了合理数量的货币，以回报我提供的物资和劳力。
    tra_npc_obs_ret_opt_a_1: 接受报酬
    tra_npc_obs_ret_opt_b_1: 用资料威胁它
    tra_npc_obs_ret_res_a_1: "%NAME%似乎终于放松了下来。它带着狡黠的微笑转送了承诺的报酬。"
    tra_npc_obs_ret_res_b_1: "%NAME%因愤怒或恐惧而颤抖，或者两者兼而有之。它提供给了我更多的货币，想通过巨额的贿赂换取我的沉默。"
    tra_npc_obs_ret2_opt_a_1: 接受贿赂
    tra_npc_obs_ret2_opt_b_1: 报告海盗罪行
    tra_npc_obs_ret2_res_a_1: 那名吉克人强颜欢笑地转送贿赂资金，随后明确地示意我离开。
    tra_npc_obs_ret2_res_b_1: 我向吉克贸易联盟报告了非法的海盗网络。%NAME%绝望地哀嚎着，诅咒自己不该向我求助。当局倒是很高兴，转送了一笔丰厚的奖励。
    tra_npc_freighter_desc_1: 这个吉克似乎对货船上的生活相当陌生。它的目光不时飘向窗外，沉浸在了无垠的星空和围绕群星的遥远世界之中。
    tra_npc_freighter_desc_2: 这个吉克带着不加掩饰的兴趣瞪着我，大眼睛里流露出的好奇似乎有些幼稚，就像一直在庇护之下生活的人一样。也许它从来没有走出过这条货运飞船。
    tra_npc_freighter_desc_3: 这个吉克的套装手套上残留着食物的痕迹，手指部分则轻微皱起，看起来用了很久，坏了又补起来。
    tra_npc_freighter_desc_4: 这个吉克似乎对在这艘货船上工作很满意，不过我注意到它查看自己账户余额的次数非常频繁，几乎到了强迫症的地步。也许它在其中看到了未来的另一种生活。
    tra_npc_freighter_desc_5: 当我走近它，这个生物站起来注意到了我，将其准备好用来交易的一些产品堆到了一边。货船上的生活对于有创业精神的吉克而言一定挺赚钱的。
    exp_npc_opt_word_get_lore: 科尔瓦克斯符号
    exp_reply_word_get: "%NAME%似乎对我的求知欲感到满意。它展示了一系列符号，每一个都代表着我可能要学习的一种科尔瓦克斯单词......"
    exp_reply_word_get2: "%NAME%展示了一系列符号，每一个都代表着我可能要学习的一个单词。"
    exp_reply_word_get3: "%NAME%很高兴能被问询，它展示了一系列符号，似乎代表着我可能要学习的单词。"
    exp_reply_word_get4: "%NAME%的面罩闪烁着，向空中投射出语言符号。"
    exp_reply_word_get5: 我感到我和%NAME%之间传递着一种轻微的震颤电流。我的脑海中出现了奇怪的符号，每一个都代表着一个我可能要学习的概念...
    exp_reply_word_get6: "%NAME%触摸了我的套装。我脑海中出现了奇怪的符号，每一个都代表着一个我可能要学习的概念..."
    exp_reply_word_get7: "%NAME%赞赏地哼着。它展示自己的资料板，上头显示了一系列语言符号......"
    exp_reply_word_get8: "%NAME%停顿了下来，静止了一会儿，似乎在评估什么。最后，它的态度似乎温和了起来，向我展示了一系列语言符号。"
    exp_reply_word_get9: 那生命体的面甲扭曲闪烁，似乎在进行着科尔瓦克斯人之间的磋商。片刻后，%NAME%恢复过来，向我展示了一系列语言符号。
    exp_reply_word_get10: "%NAME%嗡嗡地表示赞赏。它向我展示了一系列语言符号，供我选择学习。"
    exp_reply_word_get11: "%NAME%问了我一个无法理解的东西。我只能茫然地凝视着。最后，它展示了一系列简单符文，那是我可能要学习的单词概念......"
    exp_reply_word_say: "%NAME%歪着头，它的语音解析器等待着我的输入。我回想起自己学过的一些科尔瓦克斯单词......"
    exp_reply_word_say2: "%NAME%面无表情地对着我。我只能假设它在倾听。我考虑该说哪个科尔瓦克斯单词......"
    exp_reply_word_say3: "%NAME%开启了它的语音解析器，等着听我要说的话。它的壳体向我倾斜，似乎真的入迷了般......"
    exp_reply_word_say4: 我回想起自己学过的一些科尔瓦克斯单词，希望能让%NAME%对我刮目相看。
    exp_reply_word_say5: 我清清嗓子，暖暖声带，想起了几个科尔瓦克斯单词......
    exp_reply_word_say6: 我深吸一口气，在脑海中搜寻着那些我在发音上有信心的科尔瓦克斯单词......
    exp_reply_word_say7: "%NAME%似乎正准备做笔记。我绞尽脑汁寻找我最厉害的科尔瓦克斯单词......"
    exp_reply_word_say8: 我感到不止一个实体正通过%NAME%的壳体观察我。我赶紧试着想出一个合适的单词来说......
    exp_reply_word_say9: "%NAME%把所有注意力集中到我身上，让人有些害怕。我回想起几个我可以对它说的科尔瓦克斯单词......"
    exp_reply_word_say10: "%NAME%沉默不语，聚精会神地倾听着。我试着想出一个合适的单词来说......"
    exp_reply_word_say_none: "%NAME%期待地歪着头，但我的头脑一片空白。在尝试用它的母语交流前，我应该多学一些科尔瓦克斯单词才是。"
    exp_npc_res_word_say_dir_neg_1: "%NAME%摇着头。不管它认为我在请求什么，反正就是不愿意提供。"
    exp_npc_res_word_say_dir_neg_2: "%NAME%不能理解我的请求。它似乎很失望。"
    exp_npc_res_word_say_dir_neg_3: "%NAME%的面甲闪烁，但我们交流就此结束。它不能或不愿意提供指点。"
    exp_npc_res_word_say_dir_neu_1: "%NAME%点着头，比着手势，指向群星。"
    exp_npc_res_word_say_dir_pos_1: "%NAME%抓住我的胳膊，似乎认为我迷路了。它指明了附近一个兴趣点。"
    exp_npc_res_word_say_help_neg_1: "%NAME%悲伤地摇着头。它感知到自己无法提供我需要的帮助。"
    exp_npc_res_word_say_help_neu_1: "%NAME%嗡嗡作响，对我的措辞感到忧虑。"
    exp_npc_res_word_say_help_pos_1: "%NAME%把我的语言理解为请求帮助。那名科尔瓦克斯人几乎是反射性地为我的套装充了能，似乎是出于某种不自觉的本能。"
    exp_npc_res_word_say_lore_neg_1: "%NAME%的面罩灯光闪烁着，但什么也没说。它似乎怀疑我不理解自己说出的单词。"
    exp_npc_res_word_say_lore_neu_1: "%NAME%歪着头，对我的措辞感到兴味盎然。"
    exp_npc_res_word_say_lore_pos_1: "%NAME%轻哼着声，似乎对我的科尔瓦克斯学识感到满意。"
    exp_npc_res_word_say_tech_neg_1: "%NAME%往后退缩，显然是觉得我的措辞有些粗鲁。"
    exp_npc_res_word_say_tech_neu_1: "%NAME%似乎对我的措辞感到惊喜。"
    exp_npc_res_word_say_tech_pos_1: "%NAME%似乎被我的措辞所鼓舞。它兴奋地聊了起来，句子太长太复杂，我根本听不懂。"
    exp_npc_res_word_say_tech_pos_2: "%NAME%似乎被我的措辞所鼓舞。它瞅了一眼我的套装，随后提供了一项升级品，协助我接下来的旅程。"
    exp_npc_res_word_say_thrt_neg_1: "%NAME%似乎很害怕，因我的措辞而感到不安。它做出了激烈的反应，我的套装在它的轻微电击下震颤了一下。"
    exp_npc_res_word_say_thrt_neg_2: "%NAME%冷冷地看着我。我感到有许多科尔瓦克斯实体正透过它的面罩进行凝视和评判。"
    exp_npc_res_word_say_thrt_neu_1: "%NAME%坚定地盯着我，它那张合成的脸难以阅读。"
    exp_npc_res_word_say_thrt_pos_1: "%NAME%的面罩警惕地闪烁着。它提供给我一些货币，试图让我闭嘴。"
    exp_npc_res_word_say_trad_neg_1: "%NAME%似乎对我的措辞感到失望，把它的注意力转移到了别处。"
    exp_npc_res_word_say_trad_neu_1: "%NAME%似乎对这个话题感到厌烦。"
    exp_npc_res_word_say_trad_pos_1: "%NAME%把我的语言理解为礼貌的请求，给了我一份礼物来协助我接下来的旅程。"
    exp_closure_vpositive_1: 当我走近时，%NAME%的甲壳呼呼作响，那是科尔瓦克斯情绪的物理表现。它们因见到我而欣喜若狂。
    exp_closure_vpositive_2: "%NAME%罕见地表现出科尔瓦克斯的谦逊，低头表示尊敬。"
    exp_closure_vpositive_3: "%NAME%用甜美而满足的音调歌唱。它们为我的出现而高兴。"
    exp_closure_vpositive_4: "%NAME%将我的身份铭记于心，我们上次的对话已被永久记录。它们高兴地向我问好。"
    exp_closure_vpositive_5: "%NAME%尊重我们早前的互动，以近乎平等的态度问候我。"
    exp_closure_positive_1: "%NAME%没有更多的话要说，但它们的面罩上闪动着快乐的模式，显然是认可我们上次的对话。"
    exp_closure_positive_2: "%NAME%不确定我所属种族的问候传统，但很高兴见到我，尴尬地鞠了一个躬。"
    exp_closure_positive_3: "%NAME%亲切地发出哔哔声，很高兴能再见到它们最喜欢的有机实体。"
    exp_closure_positive_4: "%NAME%的面罩上出现了欢迎的图案。它们很乐意抽出几个周期来向我问好。"
    exp_closure_positive_5: "%NAME%停下与我握手致意，然后继续做它们自己的事。"
    exp_closure_neutral_1: "%NAME%看上去面对着我，但它们的意识似乎在别的地方，忙于处理集会交代的一些任务。"
    exp_closure_neutral_2: "%NAME%的面罩上没有注意到我的迹象，它们的数字面孔不动声色。"
    exp_closure_neutral_3: "%NAME%敷衍地打了个招呼，但没有再说话。"
    exp_closure_neutral_4: "%NAME%进行了一次快速扫描，然后打发我离开。它们没有用得上我的地方。"
    exp_closure_neutral_5: "%NAME%发出礼貌的哔哔声来问候我，但没有更多的话想说。"
    exp_closure_negative_1: "%NAME%散发着不屑的气息。它们不想在我身上浪费更多的时间。"
    exp_closure_negative_2: "%NAME%冷淡而沉默，神情可怕。它们不想与我进一步互动。"
    exp_closure_negative_3: "%NAME%摇摇头，拒绝花更多的时间与我对话。"
    exp_closure_negative_4: "%NAME%发出低沉的警告音。我们上次的对话让它们不愿接近我。"
    exp_closure_negative_5: "%NAME%的面罩闪烁着敌意。我们的上次的相遇已被写进它们的记忆，无法撤销。"
    exp_closure_vnegative_1: "<MOOD>Dead<>当我走近时，%NAME%把自己完全关闭，彻底拒绝任何与它们对话的尝试。"
    exp_closure_vnegative_2: 尽管我听不到任何音调，但当我走近时，我的耳朵因倾听%NAME%而产生了一种不适的压力。我应该离它们远点，否则就有受到物理伤害的危险。
    exp_closure_vnegative_3: "%NAME%的面罩灯光闪烁出多个实体的愤怒。我们早前的相遇，短期内不会被遗忘。"
    exp_closure_vnegative_4: "%NAME%的愤怒给人一种有机和不受控制的感觉。看到我后，它们的甲壳不快地振动了起来。"
    exp_closure_vnegative_5: "%NAME%有一瞬间看起来像是打算用金属臂膀把我击碎。它们吼着让我离开。"
    exp_crashsite_wait: "%NAME%迷失在自查进程当中。它正在等待关于自己的飞船的数据，因此暂时停用了通讯接口。"
    exp_scavenger_wait: "%NAME% 似乎忘记了我的存在，它的感知转向了别处。也许我应该调查一下它曾指出的那个毁坏的机械。"
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      这个科尔瓦克斯似乎被震惊了，它恐惧地打量着周围，用颤抖的硅手环抱保护着自己的身体，但我在那金属甲壳上却没有看到任何毁坏的迹象。
      然而，它的飞船船壳上，却毫无疑问有着等离子火焰烧焦的痕迹。我一边解除我们的通讯屏障，一边猜想这个科尔瓦克斯不敢离开这个星球，威胁到它的东西可能仍然盘旋在星球轨道上......
    exp_crashsite_opt_a_1: 提供帮助
    exp_crashsite_opt_b_1: 离开
    exp_crashsite_res_a_1: 这个科尔瓦克斯解读我愿意提供援助的信息后，脸上露出释然和感激的笑容。它匆忙地将攻击它的飞船的ID签名和最后出现的位置发送了给我......
    exp_crashsite_res_b_1: 察觉到我不愿意帮忙后，科尔瓦克斯再次将恐惧的目光移向天空，像是在警戒追踪者。
    exp_crashsite_ret_desc_1: "%NAME%紧张地扫描我，时刻警惕被袭击的风险。它正在等待我的太空冲突的消息。"
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: 科尔瓦克斯似乎对失去了一艘有价值的飞船而感到悲伤。虽然它面对着我，但心思似乎却在别处。它似乎在和飞船本体传达信息，用快速的电子音，喃喃说出一些无法辨别的话语。
    exp_crashsite_opt_a_2: 协助调查
    exp_crashsite_res_a_2: "%NAME%突然将注意力集中到了我身上，显得十分惊慌。它指出那艘飞船是属于它的，不欢迎任何物理手段的干预。"
    exp_crashsite_ship_desc_2: |-
      凑近观察后，我发现这艘船的船体设计与旁边这个电子生命形式的甲壳有一些相似之处。我不知道这艘船有何重要之处。
      电气绝缘上的一处缺陷可能是导致星际飞船发生故障的原因。
    exp_crashsite_ship_opt_a_2: 修复飞船
    exp_crashsite_ship_res_a_2: 我补好了飞船绝缘层上的缺口，修好了短路的一个关键电路。电火花立刻消失了。
    exp_crashsite_ship_opt_b_2: 不去管它
    exp_crashsite_ship_res_b_2: 我在心里记下绝缘层缺口的位置。也许<STELLAR>这些信息<>能给那名科尔瓦克斯人一点启示。
    exp_crashsite_ret_desc_a_2: 那名科尔瓦克斯人继续含糊不清地嘟囔着。如果我能帮它解决飞船的故障，它可能会更愿意沟通，尽管它似乎不愿意让我直接进行修理。
    exp_crashsite_ret_opt_a_2: 提供修理资源
    exp_crashsite_ret_res_a_2: |-
      %NAME%再次看向我，面甲上闪着喜悦的光。它接受了资源，然后计算出了恰当的回报。
      它把我晾在一边，开始以更乐观的声调冲着飞船嘀咕。我仔细倾听，约莫学到了一些新的语言技巧。
    exp_crashsite_ret_desc_b_2: |-
      %NAME%似乎陷入了矛盾。看到飞船被修好，他显得欣喜若狂，但却又对我的物理干预感到不满。
      它计算出恰当的报酬后，就把我赶走了。它现在希望和它的飞船好好独处一段时间。
    exp_crashsite_done_2: "%NAME%和它们的飞船似乎有一种独特的联系。科尔瓦克斯目前正在弥补失去的时间，用柔和的音调与船只说话，而不去注意其他任何事情。"
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: 这个科尔瓦克斯——应该就是这艘飞船的飞行员——在一段谨慎的距离之外观察着它的飞船。它显得犹豫不决，在靠近飞船的欲望和担忧自身安危之间左右摇摆。
    exp_crashsite_opt_a_3: 协助调查
    exp_crashsite_res_a_3: "%NAME%发出一阵柔和的警告声，但它还是紧张地同意了。"
    exp_crashsite_ship_desc_3: 飞船主体仿佛完整无损，但显然哪里是有什么大问题。整艘飞船不断发出令人不安的咯咯声，发射推进器周围还能听到咔哒咔哒的异响。
    exp_crashsite_ship_opt_a_3: 修复飞船
    exp_crashsite_ship_res_a_3: |-
      我定位了滴答声的来源，慢慢把手伸进修理舱，准备处理随时可能爆炸的零件。
      一阵强光和热浪使我暂时失明，只能感到疼痛瞬间涌遍全身，然后又突然消失了。
      爆炸没有造成任何不可逆的伤害，船修好了。
    exp_crashsite_ret_desc_3: "%NAME%似乎因看到我还活着而谢天谢地。把我烧焦的那场爆炸，无疑会对它的电子外壳造成致命的伤害。它们向我致谢，并在出发前熟练地修复了我套装上的损害。"
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: 科尔瓦克斯沮丧地指向报废的飞船。从外壳的撞击情况来看，这艘飞船应该没有被武器击中过，所有破损都来自坠毁时的撞击。不接触的话，无法判断内部零件的情况。
    exp_crashsite_opt_a_4: 协助调查
    exp_crashsite_res_a_4: "%NAME%充满感激地接受了我的提议，此时，我注意到它的腋窝附近挂着一个敞开的小晶硅盒。当它注意到我的目光时，便匆匆把盒子关上了。"
    exp_crashsite_ship_desc_4: 我没有在零件上发现任何物理损伤，但飞船的驾驶舱伸出了几根电缆，和太空站里的科尔瓦克斯充电线十分相似。
    exp_crashsite_ship_opt_a_4: 补充燃料
    exp_crashsite_ship_opt_b_4: 通过套装传输能量
    exp_crashsite_ship_res_a_4: 所有引擎和驱动器的燃料都已加满。看来问题出现在飞船的电子元件上......
    exp_crashsite_ship_res_b_4: |-
      我忽然想到一个主意，于是拿起一根拖曳电缆，小心剥开绝缘层，插进我的套装维生系统。随后是一段短暂而紧张的沉默。
      忽然，响起一声急促而短暂的提示音，控制板的显示灯亮了起来。飞船的电子子系统恢复运行了。
    exp_crashsite_ret_desc_4: 电子生命体十分感激我。它慷慨地报答了我的帮助，我的谨慎行事还换来了一些额外的奖励。
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      一艘破损的飞船在旁边冒着火花，但科尔瓦克斯却轻轻提醒我注意它的资料板。它给我看了一串很简单的符文，并时刻观察我的表情，确认我是否理解。
      我了解到，受损飞船的科技是科尔瓦克斯集会的机密。而我并不具备修理飞船所需的材料或知识。
      不过，%NAME%愿意为定位其外壳的物理位置支付补偿。修建一座<TECHNOLOGY>通讯站<>可以为它提供所需的广播功能。
    exp_crashsite_opt_a_5: 同意帮助
    exp_crashsite_res_a_5: "%NAME%的面罩升温，表示赞同。它仿佛并不畏惧自身的困境，但也很高兴能得到他人的协助。不知道它在这里等了多久了。"
    exp_crashsite_wait_5: "%NAME%几乎没有注意到我。它像是在一边处理其他事务，一边等待它请求的<TECHNOLOGY>通讯站<>完成。"
    exp_crashsite_ret_desc_5: "%NAME%饶有兴趣地审视着我的消息。它满意地点点头，并制造了一件礼物，回报我对集会的帮助。"
    exp_crashsite_done_5: "%NAME%神情内敛，它们的神经网络正忙于私人谈话。它们礼貌地向我致意，但没有更多的话想对我说。"
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      科尔瓦克斯激动地向我欢呼。我猜测附近的飞船残骸在不久前，应该还是它的私人座驾。然而，它仿佛对这场空难十分不在意，当我指向飞船时，它只是不屑一顾地挥了挥手。
      相反，它热情地指着它的资料板。显示屏上循环展示着几份文件，里面都是日期和星图，特定的星球和事件都被突出显示，有一幅遗物的图片在其中反复出现。
    exp_crashsite_opt_a_6: 询问有关星图
    exp_crashsite_opt_b_6: 询问有关遗物
    exp_crashsite_res_a_6: "%NAME%对着我们周围的地形打着手势，并着重指出一颗被高亮的星球。显然，即使飞船暂时无法行动，但它并没有偏离本次旅程的航道。"
    exp_crashsite_res_b_6: "%NAME%仿佛被我的兴趣打动了。它调出一幅现代集会立方的图像。毫无疑问，图像与遗物十分相似。后者肯定是如今这种重要的科尔瓦克斯设备的古代原型。"
    exp_crashsite_ret_desc_6: 科尔瓦克斯上下打量着我，仿佛在评估着什么。它调出最后一幅图像：那是一座曾经壮观的建筑，现在已经被毁，半埋在土中。它仿佛在<STELLAR>请求我的帮助<>......
    exp_crashsite_ret_opt_a_6: 请求坐标
    exp_crashsite_ret_res_a_6: "%NAME%高兴地向我指出了废墟的位置。它似乎想告诉我，在它提取继续旅程所需的关键数据后，我可以尽管拿走所发现的一切。"
    exp_crashsite_wait_6: "%NAME%正忙于研究它的导航文件。它们提醒我留意它正在寻找的遗物，并承诺我会为此获得报酬。"
    exp_crashsite_ret2_desc_6: 我注意到我不在的期间，%NAME%已经修好了飞船。它用双手紧握着我的手，面罩灯亮了起来。晶硅在我的套装旁叮当作响。
    exp_crashsite_ret2_opt_a_6: 展示遗物
    exp_crashsite_ret2_res_a_6: 简单扫描后，%NAME%好像已经得到了所需的全部信息。它已经做好继续旅行的准备，并慷慨地答谢了我。
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: 这个科尔瓦克斯反复哼唱着一段悲伤的乐句。它的面罩灯漫无目的地四处照着，腿部和脚部的外甲沾满灰尘，仿佛是徒步赶到失事地点。
    exp_crashsite_opt_a_7: 安慰
    exp_crashsite_res_a_7: |-
      我笨拙地试图安慰悲伤的科尔瓦克斯。它听不懂我的话，但看上去仍十分感激。
      %NAME%用颤抖的手指向附近的飞船。它的表情极其生动而真实，不知是如何实现的。
    exp_crashsite_ship_desc_7: 飞船迫降于此，船舱内部在撞击时遭遇了震动。只需从外面看，就知道驾驶员肯定已遭不测。
    exp_crashsite_ship_opt_a_7: 查看船舱内部
    exp_crashsite_ship_res_a_7: 科尔瓦克斯驾驶员扑倒在控制板上，一动不动，面罩已经暗了下去。身躯上的一道裂痕露出了里面复杂的电路。
    exp_crashsite_ship_ret_opt_a_7: 与飞行员对话
    exp_crashsite_ship_ret_opt_b_7: 带回遗体
    exp_crashsite_ship_ret_res_a_7: 这个生命体已经失去了生机。它的外壳已遭到严重损坏，无法继续承载生命。其中曾经容纳的独特实体已经永远消失。
    exp_crashsite_ship_ret_res_b_7: 我将破损的甲壳轻轻从残骸上抬起。
    exp_crashsite_ret_desc_7: "%NAME%仍在哼唱着哀歌。不知道它所代表的是整个科尔瓦克斯集会的哀悼，还是两个实体间所产生的感情寄托表示它们持有异见？"
    exp_crashsite_ret_opt_a_7: 交出甲壳
    exp_crashsite_ret_res_a_7: |-
      科尔瓦克斯把它朋友的躯壳推回我手中，拒绝接受。相反，它拿出了一份小礼物，作为我将遗体送往更好归宿的回报。在那里，也许它还能被其他实体所用。
      %NAME%表示现在它想自己待一会儿。
    exp_crashsite_done_7: "%NAME%表示它们现在希望独处一阵。"
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: 我遇到了一个在飞船周围走来走去的科尔瓦克斯。它不时在资料板上做几下改动，仿佛对结果十分沮丧。
    exp_crashsite_opt_a_8: 提供帮助
    exp_crashsite_res_a_8: "%NAME%绝望地指向飞船。不管它想完成什么样的远程遥控操作，都不起作用。"
    exp_crashsite_ship_8: 飞船的损伤都在表面，不应该影响发射。但奇怪的是，驾驶舱里似乎放着一箱货物。
    exp_crashsite_ship_opt_a_8: 检查货物
    exp_crashsite_ship_opt_b_8: 货物异响
    exp_crashsite_ship_res_a_8: 箱子像是故意被放在飞船存储舱之外，以便飞行员随时获取。数字锁定装置的界面上显示着氧气的通用标志，标志周围红灯闪烁。
    exp_crashsite_ship_res_b_8: 凑近听的话，可以分辨出一种沉闷而焦急的抓挠声。
    exp_crashsite_ship_ret_opt_a_8: 向箱中充氧
    exp_crashsite_ship_ret_opt_b_8: 从箱中抽氧
    exp_crashsite_ship_ret_res_a_8: 我把箱侧的空氧气槽重新充满，锁定显示上的红灯变为蓝灯。绝望的抓挠声立刻停止了。
    exp_crashsite_ship_ret_res_a2_8: 我把箱侧的空氧气槽重新充满，锁定显示上的红灯变为蓝灯。绝望的抓挠声立刻停止了。我不知道科尔瓦克斯驾驶员会对这个消息做出什么反应。
    exp_crashsite_ship_ret_res_b_8: 我从箱中抽出少量氧气，里面的存量本来就几乎耗尽了。箱中的抓挠声更加清晰，现在已经变为疯狂的锤击声。
    exp_crashsite_ship_ret_res_b2_8: 靠近唯一的货物时，我开始听见里面发出的一种声音，像是低沉的抓挠声。
    exp_crashsite_ship_ret2_opt_b_8: 离开
    exp_crashsite_ship_ret2_res_b_8: 当我离开飞船时，我注意到驾驶舱已经彻底安静了下来。
    exp_crashsite_ret_desc_a_8: |-
      科尔瓦克斯反复用它的种族语言向我致谢。几乎整整一分钟，它们似乎都困在某种感激的循环里，直到最后向我的账户发来海量的纳米星团，才解决了这个问题。
      我赠送的氧气保住了那个箱子里的东西，不管那是什么，对%NAME%来说显然很重要。
    exp_crashsite_ret_desc_b_8: "%NAME%用愤怒的眼神不可置信地瞪着我。它拒绝再进行任何交流。"
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形，显然，滚烫的合成材料外壳并不会对它造成任何影响。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_cold_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形，显然，合成材料外壳凝结的冰晶并不会对它造成任何影响。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_lush_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形，显然对外界环境元素十分满意。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_dust_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形，显然并不在意漫天尘土，哪怕这有可能堵塞它的零件。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_tox_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形。如果它们真的有呼吸系统，肯定也不受这颗星球的有毒大气影响。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_rad_desc_1: |-
      科尔瓦克斯平静地扫视着周围的地形，显然，它的合成材料外壳不会受到此处强烈辐射的影响。
      对我的装备进行快速分析后，它免费为我的危险防护装置充能。
    exp_scavenger_opt_a_1: 带着谢意离开
    exp_scavenger_res_a_1: "%NAME%只是面无表情地看着我。"
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      科尔瓦克斯似乎需要一些时间来充能，也许是将我们周围的热量转化成更有效的能量形式。
      肮脏的外壳表明它们已经在外面停留了相当长的时间。它们一直在收集资源，并迫切地分享它的收获。
    exp_scavenger_cold_desc_2: 科尔瓦克斯似乎需要一些时间来享受凉爽的空气。肮脏的外壳表明它们已经在外面停留了相当长的时间。它们一直在收集资源，并迫切地分享它们的收获。
    exp_scavenger_lush_desc_2: 科尔瓦克斯似乎需要一些时间来进行自我修复。肮脏的外壳表明它们已经在外面停留了相当长的时间。它们一直在收集资源，并迫切地分享它们的收获。
    exp_scavenger_dust_desc_2: |-
      科尔瓦克斯停了下来，好像是在充能。这片沙漠气候严酷，热量飞速循环，哪怕是它们的高科技电路也一定会感到疲惫。
      肮脏的外壳表明它们已经在外面停留了相当长的时间。它们一直在收集资源，并迫切地分享它们的收获。
    exp_scavenger_tox_desc_2: |-
      科尔瓦克斯似乎需要一些时间来进行例行维护，清除这颗星球下个不停的毒雨沉积的腐蚀性物质。
      肮脏的外壳表明它们已经在外面停留了相当长的时间。它们一直在收集资源，并迫切地分享它们的收获。
    exp_scavenger_rad_desc_2: |-
      科尔瓦克斯似乎需要一些时间来充能，也许是将这里的自然辐射代谢成一种它们可利用的能量形式。
      肮脏的外壳表明它们已经在外面停留了相当长的时间。它们在收集资源，并迫切地分享它们的收获，这一举动着实有些奇怪。
    exp_scavenger_opt_a_2: 带着谢意接受
    exp_scavenger_res_a_2: "%NAME%仿佛感到有些好笑，但还是回应了我的谢意。"
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: 科尔瓦克斯战栗不安，疲惫不堪地一遍又一遍重复着同样的程序。它绝望地呼叫我，渴盼着任何可以打破僵局的介入。
    exp_scavenger_opt_a_3: 指明方向
    exp_scavenger_res_a_3: "%NAME%将数据直接插入甲壳，它的面罩灯立刻变为全新的图形。它停顿了片刻，把奖励交给我，随后退回集会的公有空间，快速结束了我们的对话。"
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: 科尔瓦克斯对着我反复扫描了几遍，试图确认我的身份，以及我是否独自一人。它仿佛有些意外，没有料到还会有其他人冒险来到这里。
    exp_scavenger_opt_a_4: 说明你的身份
    exp_scavenger_opt_b_4: 询问有关此地区
    exp_scavenger_res_a_4: |-
      %NAME%的面罩闪烁着，表明它们在比对我的说法和集会数据库内存储的信息。<MOOD>Dead<>它们静止片刻。<MOOD>Confused<>无论找到了什么，好像都令它们又激动，又害怕。
      <MOOD>Neutral<>它们解释说这里是护卫干预行动的现场。这里曾存放着一件贵重的东西：科尔瓦克斯渴求的一种知识之源。可惜在它们赶来收集之前，就被破坏殆尽了。
      幸存下来的只有旁边的舱体，但到目前为止，它们尚未发现其中的奥秘。
    exp_scavenger_res_b_4: |-
      %NAME%犹豫了，一边仔细观察着我，一边计算。最终，它好像认定我值得信任。
      它解释说这里是护卫干预行动的现场。这里曾存放着一件贵重的东西：科尔瓦克斯渴求的一种知识之源。可惜在它们赶来收集之前，就被破坏殆尽了。
      幸存下来的只有旁边的舱体，但它尚未发现其中的奥秘。
    exp_scavenger_debris_4: 这个舱体像是某种存储设备。据科尔瓦克斯所说，这是集会寻找的封禁数据的唯一线索。显示屏上出现一条信息：
    exp_scavenger_debris_lang_4: 拒绝访问<IMG>SLASH<><STELLAR>[已修订]<>需要解锁密钥
    exp_scavenger_debris_opt_a_4: 尝试数据破解
    exp_scavenger_debris_opt_b_4: 尝试物理破解
    exp_scavenger_debris_res_a_4: |-
      我用立方块碰触舱体，显示屏后涌出一群纳米星团。它们爬满我全身，我的头嗡嗡作响，疼痛难耐。随后，它们在地面散开。
      设备内部的机械装置咬合入位，设备发出回响。片刻之后，一个外表平平无奇的导航芯片从里面弹到了我手上。
    exp_scavenger_debris_res_b_4: |-
      我把手按在显示屏上。尽管有套装的防护，一阵酸麻仍从我的手臂传遍全身。我的指尖在极度寒冷，或是炽热的触感下疼痛难耐。
      我感到自己就要失去知觉了，于是深深吸了一口气。
      设备内部的机械装置咬合入位，设备发出回响。片刻之后，一个外表平平无奇的导航芯片从里面弹到了我手上。
    exp_scavenger_ret_desc_4: "%NAME%向后退却，放下了双臂。我怀疑在我接入存储舱的时候，它一直在扫描我。"
    exp_scavenger_ret_opt_a_4: 交付数据
    exp_scavenger_ret_res_a_4: 科尔瓦克斯查看了数据，从中获取的信息远比我要多。<MOOD>VeryPositive<>它们面罩上的灯亮了起来，激动地发出了一条远程信息，然后慷慨回报了我的帮助。
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、气温阈值、光照水平等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_cold_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、永冻冰层厚度、海拔等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_lush_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、植被密度、相对湿度等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_dust_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、土壤腐蚀程度、气温阈值等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_tox_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、土壤毒性、海拔等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_rad_desc_5: 科尔瓦克斯正在检查附近的航路点，记录各种数据，包括地区内的坐标、辐射等级、海拔等。它似乎正在绘制一张整个星球的地图。
    exp_scavenger_weird_desc_5: 科尔瓦克斯正在检查附近的航路点，记录地区内的坐标，以及当地位置和海拔。它们似乎正在为这个不寻常星球绘制地图。
    exp_scavenger_opt_a_5: 询问有关地图
    exp_scavenger_opt_b_5: 询问有关航路点
    exp_scavenger_res_a_5: "%NAME%热情地分享了它的工作。地图制作精细，没有遗漏任何细节。我的兴趣似乎让它备受鼓舞，还送给我一个见面礼。"
    exp_scavenger_res_b_5: |-
      科尔瓦克斯向我挥舞着它的资料板，好像是因为我问到了困扰他们已久的一个难题。这个航路点是谁放置的？显然不是%NAME%自己建造的。
      我的兴趣鼓舞了它，它接着向我展示了它的成品。地图制作精细，没有遗漏任何细节。在我离开前，它送给我一个见面小纪念品。
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: 科尔瓦克斯惊奇地看着我。它的数字眼轻轻地转动着，读取我的生命指征，担心生物生命体在这里的安全。它以为我迷路了，因此提供了一些导航数据。
    exp_scavenger_opt_a_6: 带着谢意接受
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: 这个科尔瓦克斯有些不对劲。它不时抽搐一下，像是行动受到了阻碍。如果这种生命体也能感到不适的话，那这一个看上去像是有些......痒。
    exp_scavenger_opt_a_7: 检查甲壳
    exp_scavenger_res_a_7: |-
      %NAME%不情愿地让我查看它的外壳。
      我很快发现了问题，它的关节上出现了一处物理障碍。我小心地从它的甲壳上刮去几个卵状物体。随后，这些东西里孵化出了一窝鼻涕虫一样的生物，我反感地后退了数步。那些生物迅速四散逃走，留下了一道道黏糊糊的痕迹。
      科尔瓦克斯像是轻松了许多。它默默给我转了一笔报酬，随后就背过身，拒绝再谈刚才发生的事。
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      看到远离藏身处的有机生命体，%NAME%好像感到很新奇。它上下打量了我一番，随后又观察它自己，像是在比较我的套装和它的甲壳哪个更加耐用。
      它提出免费为我的套装升级。我感到许多道科尔瓦克斯的目光汇聚在我身上。不知为什么，这次交换引起了集会的注意。
    exp_scavenger_opt_a_8: 带着谢意接受
    exp_scavenger_opt_b_8: 拒绝
    exp_scavenger_res_a_8: "%NAME%忽然伸出手来，在我的手臂上植入了什么东西。随后，它心满意足地完成了套装升级，告诉我可以走了。"
    exp_scavenger_res_b_8: "%NAME%意味深长地看了我一眼，随后记录下了什么。它告诉我可以走了。"
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: 看到这颗环境极端恶劣的星球上竟然还有其他生命体，科尔瓦克斯显得十分惊讶，它用锐利的目光看了我一眼。它的甲壳轻轻颤动着，似乎可以从这里的气候中直接获取能量。
    exp_ext_scavenger_opt_a_1: 询问它为什么在这里
    exp_ext_scavenger_res_a_1: |-
      如果科尔瓦克斯会笑，%NAME%现在应该就是在笑了。它来到这里根本不费力气。它的头脑会自然而然地与风暴的节奏调和，从而轻松预见最猛烈的暴雨。
      它好像很高兴遇到其他旅人。它突然表现得十分友善，送给我一些它收集的电离晶体。
    exp_filler_desc_21: 科尔瓦克斯疯狂地打手势和摇头，似乎在进行远程对话。它的面罩灯快速闪烁着。它要么没注意到我走近，要么就是无心理会。
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: 尝试回应
    exp_filler_opt_b_21: 安静地离开
    exp_filler_res_a_21: 科尔瓦克斯的面罩灯暂时停止闪动，好像是和我飞快地打了个招呼，又转了回去。然而它的声音并未中断，对话始终在继续。
    exp_filler_res_b_21: 科尔瓦克斯显然在处理私事。我不便打扰它。
    exp_request_text_41: "%NAME%的面罩灯停止了闪动，只是盯着我。"
    exp_filler_desc_22: 科尔瓦克斯的外壳在三种不同的姿态间变换，像是遇到了无法解决的问题。在这种循环变幻中，它有时甚至显得有些忧郁。
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: 尝试安慰对方
    exp_filler_opt_b_22: 尝试惊吓对方
    exp_filler_res_a_22: 科尔瓦克斯停止沉思，盯着我看，它的面罩灯散开了片刻，不知道是在表达同情还是感激。
    exp_filler_res_b_22: 科尔瓦克斯向后退却，转过头去，好像被人看到了隐私。
    exp_request_text_42: "%NAME%回过神来，叹了口气。这次走神仿佛使它平静了下来。"
    exp_filler_desc_23: |-
      科尔瓦克斯身上发出一阵轻柔的呼呼声。它好像在检查自己的物理甲壳，并输出了一连串复杂的诊断与运算日志。
      科尔瓦克斯向我伸出手，表示它想检查我的套装手臂。
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: 伸出手臂
    exp_filler_opt_b_23: 迅速离开
    exp_filler_res_a_23: 科尔瓦克斯轻轻握住我的手臂，开始扫描，它的动作轻柔准确，令我吃了一惊。它看上去对结果很满意，一边点头一边放开了我。
    exp_filler_res_b_23: 科尔瓦克斯显然很失望，但并未强行抓住我的手臂。
    exp_request_text_43: 这个生命体没想到我会提出请求。它停下来听我说话。
    exp_filler_desc_24: 看到我走近，科尔瓦克斯直起身来。它热情地向我的套装伸出几个探测器，一边密切关注我的反应。
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: 接受探测器
    exp_filler_opt_b_24: 拒绝
    exp_filler_res_a_24: |-
      科尔瓦克斯将一系列图像直接投射到我的视网膜上，有对话的记忆、外星风光、与危险擦肩而过的经历，还有一张我自己的脸，不仅细节丰富，而且相似得令我不安。
      它一边无声地点头，一边记录下了我的所有反应。不知怎么，我的反应仿佛打动了它。
    exp_filler_res_b_24: 电子生命体立刻对我失去了兴趣，开始寻找新的志愿者。
    exp_request_text_44: 在把注意力都转移到我的请求上之前，%NAME%在它的资料板上调出了一串数字。
    exp_filler_desc_25: 一小块数据块悬浮在这名科尔瓦克斯前，有节奏地闪烁着。这个生命体的面罩灯也开始与数据块同步闪烁。
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: 检查数据块
    exp_filler_opt_b_25: 戳数据块
    exp_filler_res_a_25: 我凑过去查看数据块，但灯光闪烁的节奏对我毫无意义。
    exp_filler_res_b_25: 数据块“哗啦”一声掉在地上。科尔瓦克斯则发出一声巨大的电子蜂鸣，我认为这应该是怒吼，于是迅速离开了。
    exp_request_text_45: "%NAME%的面罩灯再次亮起。它歪着头，等待我的请求。"
    exp_filler_desc_26: 电子生命体仿佛很有兴致。它指向自己的胸膛，显然是要给我什么东西。
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: 接受
    exp_filler_opt_b_26: 拒绝
    exp_filler_res_a_26: 科尔瓦克斯试着撬开胸部的一个盖子，但是失败了。它似乎非常失望，与我们挥手告别。
    exp_filler_res_b_26: "%NAME%看上去很失望，面罩灯也不再骄傲地闪动。它转身离开了。"
    exp_request_text_46: "%NAME%失望地拧紧自己的甲壳螺丝。它等着听我有什么话要说。"
    exp_filler_desc_27: 看到我靠近，科尔瓦克斯活跃了起来。它向我伸出手。
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: 握手
    exp_filler_opt_b_27: 回退
    exp_filler_res_a_27: 科尔瓦克斯热情地用强而有力的握手回应了我。希望我的手上不会留下褪不掉的淤青。
    exp_filler_res_b_27: 电子生命体悲伤地看了看我，把手收回身边。
    exp_request_text_47: "%NAME%似乎对于能够帮助我感到很高兴，热情地听着我的请求。"
    exp_filler_desc_28: 这个科尔瓦克斯按部就班地扫描着周围的所有物体。它看上去有些无聊，只放了一半心思在眼下的任务上。
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: 挥手
    exp_filler_opt_b_28: 讲笑话
    exp_filler_res_a_28: 科尔瓦克斯无精打采地扫描了我挥动的手，几乎没有注意到我。
    exp_filler_res_b_28: |-
      我试图用我最拿手的多用途工具笑话把科尔瓦克斯逗乐。
      电子生命体只是忧虑地看着我，随后轻拍我的肩膀，又继续去扫描了。
    exp_request_text_48: "%NAME%看着我，很高兴能有新的谈话对象，或者至少是扫描对象。"
    exp_filler_desc_29: "%NAME%拿出一个资料板，小心地将设备恭敬地拿给我看。屏幕上是一幅护卫无人机的图样，我几乎可以百分之百肯定。 "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: 点头
    exp_filler_opt_b_29: 退后
    exp_filler_res_a_29: 电子生命体发出“嘎嘎”的声音，我可以确定它是在表达喜悦之情。它也疯狂地开始点头，仿佛与我达成了什么共识。
    exp_filler_res_b_29: 科尔瓦克斯看上去被冒犯了，并表示我们的对话结束。
    exp_request_text_49: |-
      %NAME%注意到我对护卫缺乏兴趣。
      它满腹怀疑地等待我的请求。
    exp_npc_hot_desc_2: 科尔瓦克斯人的电子眼收缩起来，随即将注意力集中到我的多用途工具。它站在那里思考了一阵，然后对我说话。
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: 它指着我戴着手套的手，模仿拔掉植物的动作。我猜想它是在<STELLAR>请求我的帮助<>......
    exp_npc_hot_opt_a_2: 提供植物相关的帮助
    exp_npc_hot_opt_b_2: 离开
    exp_npc_hot_res_a_2: |-
      它向我展示了一个植物样本，说是植物群系，看起来更像是矿物。%NAME%拿出一块红色物质的碎片，其岩石状的表面上发芽长出了藤蔓状的卷须。
      它用怀疑的眼光最后看了眼我的多用途工具，用充满激情的手势，告诉我应当让这个行星的其余物质保持原样，不再破坏。
    exp_npc_hot_res_b_2: "%NAME%用近乎厌恶的神情又看了眼我的多用途工具。它挥手示意我离开。"
    exp_npc_hot_farm_ret: "%NAME%用坚忍的态度向我表示问候。它伸出手来接收日光茄样本，同时再次批判地瞅了眼我的多用途工具。"
    exp_npc_hot_farm_ret_opt_a: 交出样本
    exp_npc_hot_farm_ret_res_a: |-
      科尔瓦克斯人收下日光茄后，展现出了一股热忱，它的行为举止彻底换了个样子。它用手翻转着那粗糙的有机体，惊叹于它简单质朴的样子。
      <PROP>HoloSolarSystem<>它用全息影像阐述着自己的观点，声称一切事物，包括这奇怪的植物，都在自然模式中占有一席之地。植物和生物，像我们两个这样的实体，以及护卫，都是如此。
    exp_npc_hot_farm_ret2_opt_a: 表示科尔瓦克斯人不是自然产物
    exp_npc_hot_farm_ret2_res_a: |-
      那电子生命体给了我一个怜悯的眼神。我突然意识到，无论是什么材料在传导它的神经信号，我都是在与一个远超我智力的生物交谈。
      它颇有效率地处理着日光茄，用熟练的手优雅地拧松每个根部球茎。这些球茎需要重新种植，重新分布。行星的生态平衡必须得到恢复。
    exp_npc_hot_farm_ret2_opt_b: 表示护卫不是自然产物
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME%似乎有些恼火，但很快转为怜悯。我察觉到，从它的角度看，我在自然秩序中的位置还排在护卫的后头。它摇起了头。
      <MOOD>Neutral<>它颇有效率地处理着日光茄，用熟练的手优雅地拧松每个根部球茎。这些球茎需要重新种植，重新分布。行星的生态平衡必须得到恢复。
    exp_npc_hot_farm_ret2_opt_c: 什么都不说
    exp_npc_hot_farm_ret2_res_c: "%NAME%颇有效率地处理着日光茄，用熟练的手优雅地拧松每个根部球茎。这些球茎需要重新种植，重新分布。行星的生态平衡必须得到恢复。"
    exp_npc_hot_desc_3: 科尔瓦克斯的合成材料外壳上充满了忧愁，它的情绪与任何有机生命体别无二致。一眼就能看出它在与某种内部程序对抗时的恐惧与沮丧。
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: 大声询问出了什么事
    exp_npc_hot_opt_b_3: 悄悄观察
    exp_npc_hot_res_a_3: 科尔瓦克斯吓了一跳，冲我嘘了一声。它安慰着某个远程实体，面罩不停闪烁。
    exp_npc_hot_res_b_3: |-
      %NAME%偷偷把一个性能读数屏幕拿给我看，仿佛害怕被其他人发现。上面的数字低于所标的评测标准。
      它的外壳受到这颗星球恶劣气候的降频影响，无法达到其观察者要求的水平。
    exp_npc_hot_ret_opt_a_3: 提供备用外壳
    exp_npc_hot_ret_opt_b_3: 提供冷却剂
    exp_npc_hot_ret_opt_c_3: 和观察者理论
    exp_npc_hot_ret_res_a_3: "%NAME%感激地接受了我的提议。它送给我一份礼物作为报答，随后礼貌地表示我该离开了。无论它要如何处理我提供的外壳，显然都不打算当着我的面进行。"
    exp_npc_hot_ret_res_b_3: |-
      %NAME%怀疑地盯着我拿出的简单有机礼物。最后，它做了个病急乱投医的决定，把植物放进身侧的一个舱体，又把一根电线插入冰凉的叶肉里。
      科尔瓦克斯的外壳立刻冷却下来，失灵的系统也蜂鸣着再次启动。至少，我为这个实体争取了一点时间。为表感谢，它送了我一件礼物。
    exp_npc_hot_ret_res_c_3: |-
      通过面前的物质实体，我与集会内观察它的人开始对话。或许我在科尔瓦克斯之中建立的名声会使我的内容更可信。
      一时间，气氛十分紧张。
      <MOOD>Positive<>最后，%NAME%发出一阵代表感激的电子脉冲。看来，这个实体通过了集会的裁决，得以留在它的外壳中。它因为我的同理心而奖励了我。
    exp_npc_hot_desc_4: |-
      这个科尔瓦克斯周围漂浮着合成材料的细末，连地板和它的靴子上都蒙上了一层粉末。它好像很激动，一边创造一边发出心满意足的嗡嗡声。
      探测到我的好奇后，这个生命体骄傲地向我展示了它定制的改装版套装：在它们关节周围的纤维中编织着一个由微型太阳能电池组成的网络。不过有些部分还没有完成...
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: 欣赏能量网
    exp_npc_hot_opt_b_4: 提供资源
    exp_npc_hot_res_a_4: 科尔瓦克斯感谢我的称赞，但它的注意力都落在了我的背包上，仿佛背包的价值比我所知的更为珍贵......
    exp_npc_hot_res_b_4: |-
      %NAME%兴高采烈，完成套装的机会就在眼前。
      有了可靠的完整太阳能充能保障，它目前的能量池足以进行一项由我选择的技术升级......
    exp_npc_hot_res_c_4: |-
      %NAME%不禁发出一声快乐的叹息，用最优质的材料完成套装的机会就在眼前。
      有了可靠的完整太阳能充能保障，它目前的能量池足以进行一项由我选择的技术升级......
    exp_npc_hot_ret_opt_a_4: 请求套装升级
    exp_npc_hot_ret_opt_b_4: 请求多用途工具升级
    exp_npc_hot_ret_opt_c_4: 请求飞船升级
    exp_npc_hot_ret_res_a_4: 不用再担心能量储备不足的问题后，科尔瓦克斯将所有运算能力都集中在完成我的升级要求上。这项任务仿佛十分轻松，几乎瞬间就完成了。报答我之后，它礼貌地向我道别，又投入到它的套装那些更复杂的问题中去了。
    exp_npc_hot_desc_5: |-
      科尔瓦克斯放下手中的机械图纸工作。它发自内心地热情欢迎我，尽管略有些居高临下的态度。
      它像是在设计一套水质净化系统，运用了这颗星球充足的紫外线。
      与精准的设计图表相映成趣的，是几幅过分详细的外星生物画像。%NAME%似乎需要一件有机样本。
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: 交出动物样本
    exp_npc_hot_res_a_5: "%NAME%热情地接过了样本。显然，有机排泄物并不会激起这些电子生命体的反感。"
    exp_npc_hot_res_b_5: "%NAME%有些黯然地接过腐藤，发出一声悲哀的叹息。"
    exp_npc_hot_res_c_5: 在研究己糖醇时，%NAME%的面罩灯由于惊叹而闪烁不已。我的能力超出了它的预期，因此在它的评估体系中的地位稍微上升了一点。
    exp_npc_hot_ret_desc_5: |-
      它将一根硅晶手指直接放入样本中，资料板上的净化系统设计图立刻冒出许多新的信息。%NAME%对着完整的数据集研究了片刻。
      它在我的面甲上投影出一串简单的图像，询问我应该如何分配净化后的水资源。我怀疑在它眼中，我也是它的目标种群的一员，并不比那些不会说话的生物高级。
    exp_npc_hot_ret_opt_a_5: 幼崽优先
    exp_npc_hot_ret_opt_b_5: 捕猎者优先
    exp_npc_hot_ret_opt_c_5: 看护者优先
    exp_npc_hot_ret_res_a_5: 科尔瓦克斯点点头，对我的爱心表示赞同。它给我一件礼物作为感谢。
    exp_npc_hot_ret_res_b_5: 科尔瓦克斯点点头，对我的务实表示赞同。它给我一件礼物作为感谢。
    exp_npc_hot_ret_res_c_5: 科尔瓦克斯点点头，对我的远见表示赞同。它给我一件礼物作为感谢。
    exp_npc_cold_desc_2: 我的出现几乎没有引起那个电子生命体的注意。它直直地看着我，膨胀的头脑全神贯注于其他事务。
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME%突然仔细地打量着我。它拿出一株最近采摘的霜草，用它指向外面的冰川景观。我猜它看到了某种机会，正在<STELLAR>请求我的帮助<>......"
    exp_npc_cold_opt_a_2: 提供植物相关的帮助
    exp_npc_cold_opt_b_2: 离开
    exp_npc_cold_res_a_2: 科尔瓦克斯人高兴地点了一下头。它再次展示霜草，要我记住其炫目的蓝色花瓣和惊艳的水晶种子。它需要更多这种物质来推进自己的工作。
    exp_npc_cold_res_b_2: 科尔瓦克斯人似乎对我不愿帮忙感到困惑，但它很快重拾工作，彻底忘掉了我的存在。
    exp_npc_cold_farm_ret: 当我回来时，%NAME%正在一个封闭的房间里观察某种东西。它的面罩闪动着，一副聚精会神的样子，或许是在记录实验结果。它期待地抬头看着我。
    exp_npc_cold_farm_ret_opt_a: 交出样本
    exp_npc_cold_farm_ret_res_a: |-
      科尔瓦克斯人伸手接样本时，我瞅了眼它的实验箱。有盏加热灯正在照射一株霜草的活藤。
      那株植物反应激烈，似乎正在光线下枯萎，它的光芒变得暗淡，它的细胞爆裂崩塌。%NAME%不带任何情绪而又着迷地看着这一切。
    exp_npc_cold_farm_ret2_opt_a: 抗议
    exp_npc_cold_farm_ret2_res_a: |-
      那名科尔瓦克斯人指着我刚刚送来的霜草样本：它被撕离了自己的根，奄奄一息。没有牺牲，科学就无法进步。它先从罐子里取出一些东西，然后将其放在一边。
      它优雅地剥去新鲜霜草上的叶子，然后用手指和拇指捏碎中央的水晶。
      它把裸露的种子放在我的手里。这些种子将被撒在附近的某个地方，重新种植，重新分布，在那里，它们将茁壮成长。科学有着苛刻的要求，但它总会给予相应的回报。
    exp_npc_cold_farm_ret2_opt_b: 观察
    exp_npc_cold_farm_ret2_res_b: |-
      随着霜草的凋谢，一种黄色的气体开始从枯叶中释放出来。那名科尔瓦克斯人将其提取到一个罐子里，放在一边，把注意力转向了新鲜的样本。
      它优雅地剥去新鲜霜草上的叶子，然后用手指和拇指捏碎中央的水晶。
      它把裸露的种子放在我的手里。这些种子将被撒在附近的某个地方，重新种植，重新分布，在那里，它们将茁壮成长。
    exp_npc_cold_desc_3: |-
      科尔瓦克斯的面罩灯向我闪烁着，像是迫切地想钻研一番。我感到它从我身上提取的数据比我所看到的更多，真令人不安。
      %NAME%制作了一捧新鲜洁白的雪。它一边查看我的反应，一边故意慢慢地将硅晶手深入雪下。随后，它把雪交给我，示意我照做。
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: 把手放入雪中
    exp_npc_cold_opt_b_3: 拒绝
    exp_npc_cold_res_a_3: 我把穿着套装的手指伸入雪中，危险防护装置中和了温度的变化。随后是一阵漫长的沉默和测算。科尔瓦克斯看着我的套装能量消耗，露出一副高深莫测的电子表情......
    exp_npc_cold_res_b_3: 科尔瓦克斯停顿片刻，随后记下了什么。它得到了想要的信息，就此与我告别。
    exp_npc_cold_ret_opt_a_3: 勇敢继续
    exp_npc_cold_ret_opt_b_3: 明智地抽回
    exp_npc_cold_ret_res_a_3: |-
      我顶住抽回手的本能，仍然一动不动，任由寒冷穿过我的套装。直到手指疼痛难耐，我才收手。
      科尔瓦克斯同情地拍了拍我的肩膀，随后送给我一些帮助生存的东西。我感到它是在怀疑我的自保能力。
    exp_npc_cold_ret_res_b_3: 科尔瓦克斯大概没有想到会得出这样的结果，显得十分惊讶。它慷慨地感谢我参与它的试验。
    exp_npc_cold_desc_4: |-
      这个电子生命体的行动有一丝不易察觉的僵硬，它的外壳关节功能可能受损了。尽管设施内温度很低，我还是闻到了一丝硅晶烧焦的气味。
      %NAME%将面罩转向我这边，它的面罩灯十分昏暗。它的机体上有一层不显眼的遮罩打开了一半，随后颤抖着停住了。科尔瓦克斯发出一声绝望的悠长叹息。
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: 修理遮罩
    exp_npc_cold_res_a_4: 我给卡住的遮罩上了些润滑剂，遮罩滑开了，露出一个生物传感器。科尔瓦克斯无法自己激活传感器，因此只能等待我的输入......
    exp_npc_cold_ret_opt_a_4: 询问传感器
    exp_npc_cold_ret_opt_b_4: 激活传感器
    exp_npc_cold_ret_opt_c_4: 拒绝
    exp_npc_cold_ret_res_a_4: 科尔瓦克斯暗了下去，一动不动，片刻之后，又努力恢复了常规移动形态。<MOOD>Sad<>烧焦的气味更浓了。它似乎很痛苦......
    exp_npc_cold_ret_res_b_4: |-
      我伸出一根手指按住传感器，电子生命体的面罩闪着感激的光，随后暗了下去。不知里面的实体是被吸收进了广阔的科尔瓦克斯集会，还是就这样消失了。
      一个金属块掉到地上，里面可能是这个外壳记录的记忆。
    exp_npc_cold_ret_res_c_4: "%NAME%陷入悲伤，它的多功能甲壳在人造的情感下抖动着。随后，它突然<MOOD>Neutral<>陷入了不祥的平静，仿佛这次交互从未发生过。我从未知的来源收到了一些货币。"
    exp_npc_cold_desc_5: 电子生命体几乎跳了起来，从沉思中被惊醒。它的注意力转移到我身上，我感到与它有一种奇怪的羁绊，仿佛我能共享它的视角，通过科尔瓦克斯的眼睛观察我自己的古怪表情。
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: 允许融合
    exp_npc_cold_opt_b_5: 抗拒
    exp_npc_cold_res_a_5: 关于这颗星球的记忆开始在我脑海中具象化，上千年来的种群兴衰、环境恢复、周而复始的降雪让这里的地貌重获优美的宁静。
    exp_npc_cold_res_b_5: 我尝试抗拒脑海中的外部入侵。科尔瓦克斯感觉到了我的抵抗，放弃融合，悲伤地摇着头。它教给我一个它们语言中的词汇，好像是希望引导我以后能做出更明智的选择。
    exp_npc_cold_ret_opt_a_5: 接受
    exp_npc_cold_ret_opt_b_5: 拒绝
    exp_npc_cold_ret_res_a_5: "%NAME%和我融合了。在那无比美妙的一瞬，我加入了一张由伟大的头脑组成的网络，无穷无尽的知识像电流一样穿过我的身体。那个瞬间结束了，但在我离开前，科尔瓦克斯送给我一件临别礼物。"
    exp_npc_cold_ret_res_b_5: 我不愿进入这幅荒凉的景象中，因此将另一个概念投射进我和%NAME%共享的私享空间，一幅由改变、进步和个人影响组成的画面。尽管科尔瓦克斯并未被说服，但它被我的独立思考打动，送给我一件礼物表示感谢。
    exp_npc_lush_desc_2: |-
      这个科尔瓦克斯正在摆弄手中的模拟器，应该是它自己做的。它不停调整各种属性，模拟器产生的图形随之变化，进行着开花-枯萎-繁殖的周期。
      它指向外面的葱郁景象。模拟很简单，但它想要的是属于它的真正的花园，一片由它照料养育的有机庇护所。它需要像我这样的生物实体的<STELLAR>协助<>......
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: 提供植物帮助
    exp_npc_lush_opt_b_2: 离开
    exp_npc_lush_res_a_2: "%NAME%很高兴。它一边指着我的手，一边伸缩着它自己的硅晶手指。它希望我带一些用我自己的有机手收获的<TRADEABLE>星辰灌木<>回来。"
    exp_npc_lush_res_b_2: "%NAME%看上去有些悲伤，但并不惊讶。它对有机生命体的难以捉摸并不陌生。"
    exp_npc_lush_farm_ret: "%NAME%暂停了交互程序，将能量用于对我和我的背包进行全面扫描。我不安地感觉到，它甚至对我的细胞也进行了微观扫描。"
    exp_npc_lush_farm_ret_opt_a: 交出样本
    exp_npc_lush_farm_ret_res_a: 科尔瓦克斯虔诚地接过样本。它从多个角度扫描每个花苞，品味每个外观上的细节。随着一种清新的香味传入我的套装，我开始思考电子生命体是否也有嗅觉的问题。
    exp_npc_lush_farm_ret2_opt_a: 询问有关气味
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME%似乎能明白我的问题的核心。它信心十足地咿呀着，试图详细阐述香水的化学性质。
      我看上去一定很茫然，因为它很快就放弃了，换成更简单的演示。它打开某个内部的阀门，一边做手势，一边把阀门打开，又关上，然后再打开。原来它可以选择开关嗅觉。
      它迫不及待地把星辰朵放进手持离心机中。植株飞速转动，种子从纷落的花瓣中分离出来，随后交给我，准备进行室外种植。
    exp_npc_lush_farm_ret2_opt_b: 了解花园
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME%兴奋地说个不停。我不太明白它的话，但它对有机物体的沉迷是显而易见的，几乎可以算作是嫉妒了。
      它迫不及待地把星辰朵放进手持离心机中。植株飞速转动，种子从纷落的花瓣中分离出来，随后交给我，准备进行室外种植。
    exp_npc_lush_farm_ret2_res_c: 它迫不及待地%NAME%把星辰朵放进手持离心机中。植株飞速转动，种子从纷落的花瓣中分离出来，随后交给我，准备进行室外种植。
    exp_npc_lush_desc_3: |-
      科尔瓦克斯正在查看在这颗星球上的发现，带着一种近乎于孩童的惊叹。看到我靠近，它毫不客气地扫描了我。不知它收集到了关于我的性别与饮食的什么数据。
      %NAME% 忽然注意到了我的分析面甲，兴奋地指着它。
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: 分享植物发现
    exp_npc_lush_opt_b_3: 分享动物发现
    exp_npc_lush_opt_c_3: 分享矿物发现
    exp_npc_lush_res_a_3: "%NAME%感激地将植物扫描结果收入它自己的数据库。它的甲壳由于激动而轻轻扭动。"
    exp_npc_lush_res_b_3: "%NAME%感激地将动物扫描结果收入它自己的数据库。它的甲壳由于激动而轻轻扭动。"
    exp_npc_lush_res_c_3: "%NAME%礼貌地表示感谢，但只是粗略看了矿石一眼，就继续去忙自己的发现数据库了。"
    exp_npc_lush_reta_opt_a_3: 指出庞大的发现
    exp_npc_lush_reta_opt_b_3: 指出危险的发现
    exp_npc_lush_reta_opt_c_3: 指出精致的发现
    exp_npc_lush_reta_res_a_3: |-
      科尔瓦克斯的目光充满敬畏。有机细胞繁殖似乎让它感到无比惊叹，而这个物种的幼苗与完全成熟后的植株之间的体型差距又格外惊人。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_lush_reta_res_b_3: |-
      科尔瓦克斯检视植物的致命器官，惊叹如此原始的生物也能在食物链上对智慧生物造成挑战。我注意到它开始警觉地打量我，莫名地感到被冒犯了。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_lush_reta_res_c_3: |-
      科尔瓦克斯高兴地唱了出来。这类植物大概是它最喜爱的品种，正是那些脆弱到不可思议的花瓣和细小的叶片，将它吸引到这颗星球。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_lush_retb_opt_a_3: 指出壮观的发现
    exp_npc_lush_retb_opt_b_3: 指出危险的发现
    exp_npc_lush_retb_opt_c_3: 指出可爱的发现
    exp_npc_lush_retb_res_a_3: |-
      科尔瓦克斯发出一声奇怪的金属声响，也许就相当于有肺生命体倒吸了一口气吧。我们一同赞叹这个生物令人生畏的巨大身躯和肌肉。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_lush_retb_res_b_3: |-
      科尔瓦克斯的电子眼闪耀着。我注意到它在反复打量这个生物残忍的利齿与我相形之下显得十分柔软的身躯。它捅了捅我，像是在测试我的身体到底有多软。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_lush_retb_res_c_3: |-
      科尔瓦克斯高兴地唱了出来。这类动物大概是它最喜爱的品种，精巧的四肢和萌萌的大眼睛，让其怪异的外形显得分外可爱。
      尽管它的记录中也有不少同样令人惊叹的发现，但它似乎十分感谢我的帮助，并送给我一个纪念品。
    exp_npc_dust_desc_2: |-
      科尔瓦克斯的身上散发着钻研和发现的热情，它的每个系统都闪着灵感的光芒。它看上去是在模仿我的问候，但并无恶意，而是被我们之间的相似与不同迷住了。
      它告诉我，它在进行某种植物方面的研究，这是一个大实验其中的一部分。如果我能够提供<STELLAR>协助<>，它将支付我一笔报酬......
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: 提供植物帮助
    exp_npc_dust_opt_b_2: 离开
    exp_npc_dust_res_a_2: 尽管%NAME%对自己的试验十分热情，但对我的回应的态度却十分平静，仿佛它相信这次交换是早已注定的。
    exp_npc_dust_farm_ret: "%NAME%充满期待地面对着我，激动地准备试验的下一阶段。我再次注意到它在模仿我，用它自己的合成关节与我的肌肉伸缩对比着。"
    exp_npc_dust_farm_ret_opt_a: 交出样本
    exp_npc_dust_farm_ret_res_a: |-
      科尔瓦克斯抓住金琥，不费吹灰之力就挤出汁液，用硅晶拇指把种子取了出来。它对几个样本重复这个操作，收集了一堆种子。
      忽然，它产生了新的灵感，外壳都为之一振。它凭空造出了两块可食用的仙人掌肉，不知是不是来自我提供的那些样本。它把两块仙人掌向我递来。
    exp_npc_dust_farm_ret2_opt_a: 品尝仙人掌
    exp_npc_dust_farm_ret2_res_a: |-
      第一块仙人掌味道甜美多汁。第二块的味道几乎一样，但里面带有一丝细微的差异，那味道忽隐忽现，就像睡醒后再也捕捉不到的梦境一样，很难界定。
      %NAME%迫切地观察着，等待我选出更喜欢的一块。
    exp_npc_dust_farm_ret2_opt_b: 拒绝
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME%看上去有些失望，但并没有强求。
      它选出几颗种子交给我。这些是要种到外面去的，用来在它们的原产地培育新的金琥。
    exp_npc_dust_farm_ret3_opt_a: 选择第一块
    exp_npc_dust_farm_ret3_opt_b: 选择第二块
    exp_npc_dust_farm_ret3_opt_c: 两块一样
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME%感谢我的反馈，但什么也没说。它的面罩灯闪烁，我感到它在传输远程消息，或许是发给科尔瓦克斯集会。
      它选出几颗种子交给我。这些是要种到外面去的，用来在它们的原产地培育新的金琥。
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME%感谢我的反馈，同时不禁露出一丝喜悦。它的面罩灯闪烁，我感到它在传输远程消息，或许是发给科尔瓦克斯集会。
      它选出几颗种子交给我。这些是要种到外面去的，用来在它们的原产地培育新的金琥。
    exp_npc_dust_desc_3: 科尔瓦克斯正在摆弄它的甲壳，拉拽它的关节，发出烦躁的嘁喳声。被我打断后，它们停下来盯着我看。
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: 使它们安心
    exp_npc_dust_opt_b_3: 表示关切
    exp_npc_dust_res_a_3: "%NAME%的面罩灯光短暂扭曲，闪现出数字乱码。我怀疑那可能是科尔瓦克斯在翻白眼。它们的甲壳遇到的并非妆容问题，不能靠安慰解决。"
    exp_npc_dust_res_b_3: "%NAME%对我的担忧表示感激。它们旋转着关节处的肢体，因其它运动的细微差别而困扰。"
    exp_npc_dust_ret_3: 科尔瓦克斯静止了一阵，然后通过许多通风管排出一团细小的灰尘。它们似乎正在改变甲壳的气流，以更有效地去除砂砾，但成效甚微。
    exp_npc_dust_ret_opt_a_3: 询问砂砾的事
    exp_npc_dust_ret_opt_b_3: 提供资源
    exp_npc_dust_ret_opt_c_3: 提供资源
    exp_npc_dust_ret_res_a_3: 它们对尘土飞扬的景致做了个大致的手势。然后，它们耸耸肩，传来一些行星坐标，表示我可能会想自行探索这个场所。它们短期内没有再次冒险出去的打算。
    exp_npc_dust_ret_res_b_3: "%NAME%似乎对我的才智感到惊讶，感激地接受了我的馈赠。它提供了一些资源，用来维持我自己的套装，随后与我道别。"
    exp_npc_dust_ret_res_c_3: "%NAME%似乎对我的才智感到惊讶，感激地接受了我的馈赠。它给了我实验性的套装升级，随后与我道别。"
    exp_npc_tox_desc_2: |-
      科尔瓦克斯激动地扫描着我，全部注意力好像都被粘在我的靴子上的孢子吸引了。它一边高兴得发出呼呼声，一边给我看了一段视频，里面是人工照明的屋子，里面种植着各色真菌。
      但它表示对目前的规模仍不满意，因此<STELLAR>请我帮忙<>收集更多这颗星球原生的真菌。也许这样它的花园就能品种齐全了......
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: 提供植物帮助
    exp_npc_tox_opt_b_2: 离开
    exp_npc_tox_res_a_2: |-
      %NAME%继续扫描我。它好像没有注意到我的回应。
      忽然，它停了下来，进行运算。它点了点头。我的帮助得到了接受。我需要寻找这个星球上自然生长的真菌，并带回样本。
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME%激动地扫描着我，全部注意力好像都被粘在我的靴子上的孢子吸引了。看着它完成识别后高兴得直转圈的样子，我萌生了一种奇怪的似曾相识感。"
    exp_npc_tox_farm_ret_opt_a: 交出样本
    exp_npc_tox_farm_ret_res_a: |-
      %NAME%兴奋地扫描着熟悉的样本，发出愉快的嗡嗡声。
      它需要更多这样的真菌团。循环必须不间断地进行。我得把这些种到外面，开创一个新的生命周期。
    exp_npc_tox_farm_ret2_opt_a: 戳一下科尔瓦克斯人
    exp_npc_tox_farm_ret2_res_a: 我使劲戳了戳%NAME%的甲壳，但它似乎没有注意到。它用旋转的电子眼看着我，目不转睛地等待着。
    exp_npc_tox_farm_ret2_opt_b: 大喊
    exp_npc_tox_farm_ret2_res_b: "%NAME%似乎没有听到我的呼喊。它用旋转的电子眼看着我，目不转睛地等待着。"
    exp_npc_tox_farm_ret2_opt_c: 拿回样本
    exp_npc_tox_farm_ret2_res_c: |-
      我伸手想拿回真菌团，但%NAME%的反应很激烈，拍打了我的手。
      <MOOD>Neutral<>然后它又不动了。它用旋转的电子眼看着我，目不转睛地等待着。
    exp_npc_tox_desc_3: |-
      科尔瓦克斯正在研究满屏的当地动物群系物种的统计数据。该界面类似于我的套装的发现数据库，但有更丰富的科学细节。除了一般的饮食和行为描述，还完全模拟出了生物的消化系统和各种适应性特征。
      它们用一只电子眼看着我，伸出手来轻轻触摸我的套装。它们似乎很好奇：为什么本地生物不需要这种纳米纤维皮肤？我是否进化不完善？一种更粗糙的生命体？
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: 指出肺部差异
    exp_npc_tox_opt_b_3: 指出脑部差异
    exp_npc_tox_res_a_3: 我将生物的形态与我自己的扫描进行比较（沮丧地注意到我被显示为裸体），指出我们各自的肺。那个生物的细胞里富含一种我体内没有的酶。
    exp_npc_tox_res_b_3: 我指着我在它屏幕上的渲染图（沮丧地注意到那是裸体），请它注意我的大脑神经束比它的更密实。我的身体优势在不同的地方，但是数量肯定不是优势。
    exp_npc_tox_ret_3: |-
      %NAME%歪着头，考虑我的意见。科尔瓦克斯的甲壳全面理想线性发展，重视物理耐用性和处理能力。这种不同进化的想法对它们来说很陌生。
      它们想知道，既然我的形态不适合这个行星，那我为何在这里，远离家园？
    exp_npc_tox_ret_opt_a_3: 说你不记得家园
    exp_npc_tox_ret_opt_b_3: 回答你是一名旅行者
    exp_npc_tox_ret_res_a_3: |-
      就我所能读懂的电子生命体的无面孔表情而言，它们似乎很悲伤。科尔瓦克斯家园的记忆不可分割地编织在它们的意识中。它们始终记得家园。
      出于同情，它们送给我一项套装升级。有了这个，我可能会走得更远，或许最终还能记起家园。
    exp_npc_tox_ret_res_b_3: 科尔瓦克斯的面罩闪闪发光。它们近乎恭顺地低下头来，送给我一些继续旅行所需的燃料。
    exp_npc_rad_desc_2: |-
      科尔瓦克斯人把头盔倾向一些当地的植物群系，它的面罩灯光闪烁着愉悦的光芒。它看上去几乎是在听植物说话，但不管它听到了什么，都已超出我的感知能力。
      它哼着柔和的曲调，指向植物，然后指向外面的土地。它似乎想要更多这样的根，因而<STELLAR>请求我的帮助<>。
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: 提供植物帮助
    exp_npc_rad_opt_b_2: 离开
    exp_npc_rad_res_a_2: "%NAME%向我摇动着伽马根。似乎没意识到我听不见它所听到的东西，它表示我应该听听，以便找到更多。我想，如果我使用分析面甲，或许能有更高的成功机会。"
    exp_npc_rad_res_b_2: "%NAME%的音调突然降低，我可以感受它的失望之情。"
    exp_npc_rad_farm_ret: "%NAME%认出了我，它的眼睛闪闪发光。"
    exp_npc_rad_farm_ret_opt_a: 交出样本
    exp_npc_rad_farm_ret_res_a: |-
      %NAME%很满意，但面对伽马根堆，它有些不知所措。它仿佛又在听植物说话，把手举到头盔上，就像是在嘈杂声中仔细倾听。
      它有条不紊地选出三个样本，以迅雷不及掩耳的速度，从手掌中伸出一根细长的针，从每朵花中汲取一颗种子。针缩回后，那些种子落到了我的手掌里。
    exp_npc_rad_farm_ret2_opt_a: 请求听音乐
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME%以同情的眼神看着我，终于意识到我听不见它听到的声音。它把头倾向我，寻求着某种形式的许可。突然间，我的现实似乎开始翻滚和冒泡。
      暂时获得科尔瓦克斯人的感官后，我终于听到了它。从根部飘出的柔和音调，随着辐射波而连绵起伏。
      %NAME%轻轻切断了与我的连结，音乐随即逐渐消失。它冲外面打着手势。我应该把这些种子栽培到我中意的地方。
    exp_npc_rad_desc_3: |-
      这个科尔瓦克斯实体在它当前穿戴的壳体中经历了许多周期。尽管是微不足道的个体，且曾发誓为集会效力，它仍然珍惜自己此生中积累的第一手智慧。
      它的兴趣可以追溯到更远的地方，直到这个星球经历过的千年期。它半信半疑地打量着我。不管它拥有什么历史知识，都在犹豫是否与我分享。
    exp_npc_rad_desc_alt_3: |-
      这个科尔瓦克斯实体在它的外壳中经历了许多轮回。虽然它个人微不足道，并发誓要为集会服务，但它很珍惜这一生中积累的第一手智慧。
      它轻缓而几乎温柔地出示了它最伟大的近期发现：从当地土壤中挖出的化石。令人难以置信的是，这块化石是这个行星并非总是受到辐射的物证。看起来，这里曾经丛林茂密，有着肥沃而干净的土壤。
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: 出示凭证
    exp_npc_rad_opt_b_3: 贡献资料
    exp_npc_rad_opt_c_3: 试图说服它
    exp_npc_rad_res_a_3: |-
      我向与这个实体相关联的集体意识发出请求。只一瞬间，%NAME%就从我与科尔瓦克斯人的众多互动中识别出了我的身份。
      它轻缓而几乎温柔地出示了它最伟大的近期发现：从当地土壤中挖出的化石。令人难以置信的是，这块化石是这个行星并非总是受到辐射的物证。看起来，这里曾经丛林茂密，有着肥沃而干净的土壤。
    exp_npc_rad_res_b_3: |-
      科尔瓦克斯人带着怀疑的神色收下了资料方型箱。它起源于哪里？集会方型箱都很有价值，但存储在这上面的资料可能与%NAME%的研究毫无关系。
      解密方型箱后，它似乎宽厚了点。它从中学到的东西相当有趣，足以让它对我产生信赖感。
      它轻缓而几乎温柔地出示了它最伟大的近期发现：从当地土壤中挖出的化石。令人难以置信的是，这块化石是这个行星并非总是受到辐射的物证。看起来，这里曾经丛林茂密，有着肥沃而干净的土壤。
    exp_npc_rad_res_c_3: "%NAME%冷漠地盯着我，停止了对话进程。它不会把更多的时间用于这场谈话。"
    exp_npc_rad_ret_opt_a_3: 请求购买化石
    exp_npc_rad_ret_res_a_3: 科尔瓦克斯人用它的电子眼死盯着我。这化石对科学家来说可谓无价之宝，但它很乐意把此物传给一位致力于全职研究、追求知识而非利润的研究员同行。
    exp_npc_rad_ret2_opt_a_3: 把化石拿去卖掉
    exp_npc_rad_ret2_opt_b_3: 拒绝
    exp_npc_rad_ret2_res_a_3: 对探险家来说，化石的唯一价值就是换钱。不过，科尔瓦克斯人似乎并不介意，愿意把它交给我。
    exp_npc_rad_ret2_res_b_3: |-
      我知道我不能把自己的一生奉献给科学，所以错过了拿走这块珍贵化石的机会。科尔瓦克斯人似乎很欣赏我的诚实。
      我无法摆脱被某种比集会更庞大的东西注视的感觉。一个来源成谜的声音在我的脑海中低语，一个新的单词逐渐成形。
    exp_npc_shop_desc_1: |-
      科尔瓦克斯似乎是刚获得意识的实体，仍在适应它们继承的物理甲壳，实验性地弯曲和扭动着肢体。
      它们发出了尴尬的颤声。它们的甲壳还没达到自己的期望，增强功能已过时，技术被淘汰。它们希望在升级前尽可能少地被其他生命体看到。
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: 索要旧技术
    exp_npc_shop_opt_b_1: 询问甲壳的事
    exp_npc_shop_res_a_1: "%NAME%灵巧地卸下和递来一项升级。部件看起来完好无损，但那个电子生命体很高兴能摆脱它，表示自己不希望被看到使用如此趋异的技术。"
    exp_npc_shop_res_b_1: "%NAME%低下头，羞愧难当。它当然对自己继承的外壳心存感激，并没有不尊重断开连接者的意思。"
    exp_npc_shop_ret_opt_a_1: 询问断开连接的事
    exp_npc_shop_ret_res_a_1: |-
      有一瞬间，我面前响起一个不同实体的回声，一个不同的意识。也许甲壳的一个拥有者的痕迹仍然保留在科尔瓦克斯神经网络中，萦绕在它们昔日的金属皮肤上。
      %NAME%夺回了控制权。它们的眼睛似乎转得快了一点，并且加快了自己的时钟速度。它们好奇地看着我，好像在思考一次性的身体应是什么感觉。
    exp_npc_shop_ret2_opt_a_1: 说它更好
    exp_npc_shop_ret2_opt_b_1: 说它更糟
    exp_npc_shop_ret2_opt_c_1: 说它只是不同而已
    exp_npc_shop_ret2_res_a_1: |-
      电子生命体发出静电的劈啪声。我的意见似乎逗乐了它们。
      它们感谢我把它们的注意力引离物理的不安全感，送给我一些它们原打算到此消费的纳米星团，显然是认为我的需求比它们的更大。
    exp_npc_shop_ret2_res_b_1: |-
      科尔瓦克斯点点头，好奇地将一根手指压入我的腹部肌肉，重到留下了淤痕。当我退缩时，我从它们的眼神中感受到了极大的怜悯和悲伤。
      它们感谢我把它们的注意力引离物理的不安全感，送给我一些它们原打算到此消费的纳米星团，显然是认为我的需求比它们更大。
    exp_npc_shop_ret2_res_c_1: |-
      科尔瓦克斯仔细考虑，权衡我们各自物理格式的优势。它们似乎发现我的回答蕴含着一些意想不到的智慧。
      它们感谢我把它们的注意力引离物理的不安全感，送给我一些它们原打算到此消费的纳米星团，显然是认为我的需求比它们更大。
    exp_npc_shop_desc_2: 那名科尔瓦克斯人正在玩弄一把纳米星团，把它们从一只手掌抛到另一只手掌上。它的动作显得无精打采，似乎是种下意识的行动，而它的头脑则陷入了思绪，在烦恼着什么。
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: 询问纳米星团的事
    exp_npc_shop_opt_b_2: 询问它在想什么
    exp_npc_shop_res_a_2: |-
      我指着纳米星团，询问%NAME%的行为。它迅速用手围住星团，把它们挡住。
      科尔瓦克斯人敲了敲自己甲壳上的一个空栏位。它来这里是想购买升级品，但是用纳米星团交换商品的想法似乎让它感到苦恼。
    exp_npc_shop_res_b_2: |-
      我轻轻地触摸%NAME%。它马上回过神来，用手捏住纳米星团，不让我看见。
      那名科尔瓦克斯人敲了敲自己甲壳上的一个空栏位。它来这里是想购买升级品，但是用纳米星团交换商品的想法似乎让它感到苦恼。
    exp_npc_shop_ret_opt_a_2: 提供更多的纳米星团
    exp_npc_shop_ret_opt_b_2: 提供货币换取纳米星团
    exp_npc_shop_ret_opt_c_2: 提供纳米星团的知识
    exp_npc_shop_ret_res_a_2: "%NAME%很惊讶，但接受了纳米星团，看起来很欣慰。为感谢我它决定分享其种族的智慧，它低声说出了一个科尔瓦克斯语的单词。"
    exp_npc_shop_ret_res_b_2: "%NAME%似乎受到了冒犯，难以理解地咆哮着。它似乎把我比作不讨喜的吉克人，并表示不管是什么样的兑换比率，货币和纳米星团之间是没法等价的。"
    exp_npc_shop_ret_res_c_2: "%NAME%对这个提议感到高兴，似乎因为有理由推迟购买而松了一口气。它以毫秒为单位处理系统数据，随后陷入沉思，显然正在意识中进行模拟。"
    exp_npc_shop_desc_3: 当我靠近时，那个电子生命体释放出一股兴奋的能量脉冲，穿透了我的套装。它似乎已经预料到了我的来访。
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: 科尔瓦克斯人冲设施周围打着手势，显然是问我到这里的意图。我有种感觉，好像我正在被不止一个实体打量，甚至是记录。
    exp_npc_shop_opt_a_3: 指向商人
    exp_npc_shop_opt_b_3: 指向多用途工具屏幕
    exp_npc_shop_opt_c_3: 指向出口
    exp_npc_shop_res_a_3: "%NAME%的反应显然是很满意。在它的资料板上，我注意到了一个数字增加了。"
    exp_npc_shop_res_c_3: "%NAME%的反应没有透露任何信息，但它的面罩灯光冲着资料板短暂地闪烁了一阵。"
    exp_npc_shop_ret_desc_3: 屏幕上显示出一组奇怪的数据。我认出了维吉恩、吉克和科尔瓦克斯符号，每个符号后面都有一张密集的数字列表，不过一旁还有第四个符号，紧邻着一组不断跳动变换的动态数据点。
    exp_npc_shop_ret_opt_a_3: 指向科尔瓦克斯符号
    exp_npc_shop_ret_opt_b_3: 指向第四个符号
    exp_npc_shop_ret_opt_c_3: 指向移动的数据
    exp_npc_shop_ret_res_a_3: |-
      科尔瓦克斯人敲了敲数字旁的符号，随后冲我的装备示意。它似乎正在记录科尔瓦克斯技术的普及程度，与其他实体合作创建一个跨星系的数据集。
      它突然用给予的姿势向我伸出一只硅手，展示一堆闪闪发光的纳米星团。它示意我将其带走，尽管它的理由仍然是个谜。
    exp_npc_shop_ret_res_b_3: |-
      犹豫片刻后，科尔瓦克斯人把它的合成手平放在我的胸前。它的面罩灯光近得晃眼。
      它突然用给予的姿势向我伸出另一只手，展示一堆闪闪发光的纳米星团。它示意我将其带走，尽管它的理由仍然是个谜。
    exp_npc_shop_ret_res_c_3: |-
      科尔瓦克斯人追踪数据的形状，它的光滑指尖没有在玻璃上留下任何痕迹。它让我注意一个闪烁着出现、逐渐向中心弯曲的点环。
      它突然用给予的姿势向我伸出一只硅手，展示一堆闪闪发光的纳米星团。它示意我将其带走，尽管它的理由仍然是个谜。
    exp_npc_outpost_desc_1: |-
      科尔瓦克斯正在发出一种模式规整的电子音调。声音如此深沉，以至于几乎不像音符，更似隆隆声，让我的耳道发痒。
      随着模式开始循环，我开始注意到合唱里的其他声音。附近的科尔瓦克斯也在歌唱。它们都在盯着我看。
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: 愤怒地进行回应
    exp_npc_outpost_opt_b_1: 礼貌地进行回应
    exp_npc_outpost_res_a_1: 我发出抗议，感觉受到了审查。那群科尔瓦克斯似乎都很惊奇。<MOOD>Negative<>%NAME%模仿我的愤怒，但出于好奇，而非嘲弄。<MOOD>Neutral<>它们似乎真的很感兴趣。
    exp_npc_outpost_res_b_1: "%NAME%高兴地拍手，以对等的礼貌做出回应，模仿着我的肢体语言，并试图复述我的话语。它们似乎真的很感兴趣。"
    exp_npc_outpost_ret_1: 科尔瓦克斯歌曲的微妙嗡嗡声继续在我周围作响。我沉浸其中，开始识别出这种模式。无疑但莫名的熟悉，就像曾在梦里听到过一样。
    exp_npc_outpost_ret_opt_a_1: 重复模式
    exp_npc_outpost_ret_opt_b_1: 改变模式
    exp_npc_outpost_ret_opt_c_1: 保持沉默
    exp_npc_outpost_ret_res_a_1: |-
      我尽可能准确地哼唱这个模式，把它调到我的音域。科尔瓦克斯的面罩在我的周围闪烁，好似一片发光的星空。它们似乎因自己的歌曲获得认可而高兴。
      过了一阵，它们渐渐沉默。这些电子生命体一同转身回归它们早前的日常工作，但我们的关系似乎已永远改变。
    exp_npc_outpost_ret_res_b_1: |-
      我尽可能准确地哼唱这个模式，把它调到我的音域。我直觉地想到一种变化，用新的音符填满旋律。
      那群科尔瓦克斯无缝地采用新的变化。面罩在我的周围闪烁，好似一片发光的星空。它们似乎期待着这样的结果，欣喜若狂地跟我歌唱。
      过了一阵，它们渐渐沉默。这些电子生命体一同转身回归它们早前的日常工作，但我们的关系似乎已永远改变。
    exp_npc_outpost_ret_res_c_1: 那群科尔瓦克斯看起来很失望，渐渐沉默，一同转身回归它们早前的日常工作。
    exp_npc_obs_desc_1: 科尔瓦克斯在校准设备时大声嘟囔着。一个星座渲染图呈现在安装在这里的各个终端上，位置标记在星场的每一边闪烁。
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: 点标记
    exp_npc_obs_opt_b_1: 点星座
    exp_npc_obs_opt_c_1: 摆弄设备
    exp_npc_obs_res_a_1: |-
      %NAME%被我的兴趣吓了一跳，在重新评估我的能力时，它更仔细地审视了我。在确认我理解恒星是什么之后，它分享了来自另一个天文台的实时数据。
      这个遥远的设施似乎坐落在600光年之外。科尔瓦克斯正在从相反的方向观测同一组恒星。
    exp_npc_obs_res_b_1: "%NAME%被我的兴趣吓了一跳，在重新评估我的能力时，它更仔细地审视了我。它将硅手指举到其中一幅渲染图上，勾勒出风筝的轮廓，指示出这个星座的主要恒星。"
    exp_npc_obs_res_c_1: "%NAME%发出一连串不耐烦的声音，拍开我的手。"
    exp_npc_obs_ret_desc_1: 在星座的正中央是一颗闪烁着的深红色光芒的异常星球。
    exp_npc_obs_ret_opt_a_1: 数星星
    exp_npc_obs_ret_opt_b_1: 盯着那颗红色的星星
    exp_npc_obs_ret_res_a_1: |-
      无论从哪个角度观察，这个星座的两侧都有一些柔和的光线——但是主体的风筝形状，从这个观测站和另一个观测站看非常对称，由16颗明亮的星星组成。
      科尔瓦克斯注意到我在做什么，它用手指轻敲我的手指，敲了16次。它颇有深意地看了我一眼，并提供了一些飞船技术，以便我有朝一日能亲自访问这些星系。
    exp_npc_obs_ret_res_b_1: |-
      深红色的光令人着迷。我怀疑它根本不是一颗星星，不是传统意义上的星星，但它有一种熟悉的吸引力，就好像它把我召回到了一个我想不起来的地方......
      科尔瓦克斯人注意到了我那痴迷的样子，显得很同情我。它提供了一项飞船技术，以便有一天我可以亲自访问深红之星。
    exp_npc_obs_desc_2: 这名科尔瓦克斯人看起来特别阴沉，严肃得让人生畏。它显然重新配置了这个废弃的设施以为其他目的而服务，并通过手上的资料板操纵着设施的设备。
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: 询问设施的事
    exp_npc_obs_opt_b_2: 检查资料板
    exp_npc_obs_res_a_2: |-
      空气中弥漫着柔和的嗡嗡声，警示的深红色在%NAME%的面罩上一闪而过。或者那只是我的想象？
      它似乎已决定信任我，向了望台终端打了个手势。我被邀请亲身检视其发现。
    exp_npc_obs_res_b_2: |-
      我瞥着%NAME%的资料板，试着用双眼看清那显示屏。科尔瓦克斯人似乎在追踪远处飞船的活动，整理数据以准备做出决策。
      电子生命体注意到了我的举动，然后向了望台终端做了个手势。我被邀请亲身检视其发现。
    exp_npc_obs_wait_2: "%NAME%陷入了沉思。数据似乎正在设施设备、科尔瓦克斯人的资料板和它自己的电子接口之间无缝流动着。我受邀检视的终端或许能揭示出更多信息......"
    exp_term_obs_desc_2: |-
      这座了望台多年来一直调谐在相同的频率范围，没有变化过。不管最初看管这设备的是谁，它早已离去。我只能猜测它的意图。
      但这些年来，出现了某种一致不变的干扰模式，一种异常的高频电磁波模式，应该是从太空深处的某个特定位置发来。
    exp_term_obs_opt_a_2: 查看视频
    exp_term_obs_opt_b_2: 倾听音频
    exp_term_obs_opt_c_2: 提取统计信息
    exp_term_obs_res_a_2: |-
      终端开始播放一段有杂音且不连贯的视频。那是一系列记忆片段，显然是用各个科尔瓦克斯驾驶员的意识拼凑而成。
      每个片段都展示了太空某个异常部分的掠影。那是一条让人深感不安的虚无之带，就像现实中的鸿沟般。就当它要在眼前清晰浮现时，这些片段就会戛然而止，就好像科尔瓦克斯人的思想被切断了。
      在很多记忆中，可以看到一艘艘幽灵船从这个位置漂出，里头的船员只是空壳。似乎没有科尔瓦克斯人能从那缺口活着回来。
    exp_term_obs_res_b_2: |-
      终端开始播放一系列有杂音且不连贯的音频片段，显然是用各个科尔瓦克斯驾驶员的记忆拼凑而成。
      每一段都始于单架飞船航行的响动，随后被一个可怕扭曲的声音所淹没。其间可以听到科尔瓦克斯人的尖叫声，它们的声音不断升高、撕裂，直至突然陷入沉默。
    exp_term_obs_res_c_2: |-
      分支239已回收了望台<IMG>SLASH<>异象检测报告
      进入缺口的驾驶员：93<IMG>SLASH<>离开缺口的驾驶员：0<IMG>SLASH<>检测到边界失效<IMG>SLASH<>16<IMG>SLASH<>16<IMG>SLASH<>16
    exp_npc_obs_ret_desc_2: |-
      %NAME%伸手触摸我，仿佛在质疑我是否在场，我是否为实体。从它颤抖的样子判断，它显然已目睹我在终端上获知的所有内容。
      它需要权衡一个复杂的决定，似乎想请我提供意见。它向我展示了他们种族正在考虑的选项。我所属物种的成员会怎么建议呢？
    exp_npc_obs_ret_opt_a_2: 警告驾驶员远离缺口
    exp_npc_obs_ret_opt_b_2: 送入一个有机生命体
    exp_npc_obs_ret_opt_c_2: 重新连接幽灵甲壳
    exp_npc_obs_ret_res_a_2: 科尔瓦克斯人投票停止对这一危险异象的调查，警告驾驶员远离该区域。片刻的沉默后，%NAME%开始与多个实体的声音交谈。
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: 它悲伤地摇着头。看来不会有任何警告发出，调查将继续进行。但%NAME%不会忘记我的同理心。在我离开前，它交给了我一些东西。
    exp_npc_obs_ret_res_b_2: 那名科尔瓦克斯人投票用一名生物驾驶员进行调查，希望它能对缺口免疫。片刻的沉默后，%NAME%开始与多个实体的声音交谈。
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: 它郑重地点了点头。我不知道被它提名的驾驶员会面临怎样的命运。%NAME%感谢我提供意见，在我离开前，交给了我一些东西。
    exp_npc_obs_ret_res_c_2: 那名科尔瓦克斯人投票要求收回断开的甲壳，将新意识直接送往缺口。片刻的沉默后，%NAME%开始与多个实体的声音交谈。
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: 它郑重地点了点头。我不知道这些驾驶员会面临怎样的命运，也不知道它们是否能活得足够久以发现更多信息。%NAME%感谢我提供意见，在我离开前，交给了我一些东西。
    exp_npc_freighter_desc_1: 这个生命体的金属臂上洒满了二氢凝胶。它心满意足地哼着愉快的电子音曲调。
    exp_npc_freighter_desc_2: 科尔瓦克斯人沉浸在自己的世界中，它的面罩闪烁，昭示着它已将自身的意识与飞船融合。它似乎对自己的职业很满意。
    exp_npc_freighter_desc_3: 这位船员努力处理它看到的东西，它的面罩灯光散射出炙热的光芒，冷却系统则发出工作的声响。
    exp_npc_freighter_desc_4: 科尔瓦克斯人反复扫描这艘货船上的货物，一次又一次地清点库存。也许这是它身为船员的职责，又或者这些货物对它来说具有一些个人意义。
    exp_npc_freighter_desc_5: 我感到许多实体正通过这个电子生命体的眼睛进行观察。我有一种超现实的眩晕感觉，好像无数的货船在无数的星系中曲速飞行，无数的科尔瓦克斯人正盯着我看。
    war_npc_opt_word_get_lore: 维吉恩符号
    war_reply_word_get: "%NAME%停住，很自豪能传授自己的语言。它展示了一系列符号，每一个都代表着我可能要学习的一种维吉恩单词......"
    war_reply_word_get2: "%NAME%展示了一系列符号，每一个都代表着我可能要学习的一个单词。"
    war_reply_word_get3: "%NAME%挥舞手臂，展示了一系列夸张的动作，那代表着我可能要学习的单词。"
    war_reply_word_get4: "%NAME%嘟哝着，戳了下自己资料板上的一些符号。这些似乎代表着维吉恩语言的几个类别......"
    war_reply_word_get5: "%NAME%庄严而自豪地点点头。它展示了满屏的符号，每一个都代表着我可能要学习的一个概念......"
    war_reply_word_get6: "%NAME%带着咄咄逼人的热情喊叫。它展示自己的资料板，上头显示了一系列语言符号......"
    war_reply_word_get7: "%NAME%怀疑地咆哮着。最后，它点击自己的资料板，向我展示了一系列语言符号。"
    war_reply_word_get8: "%NAME%打量着我，握紧着拳头，然后又松开了。最后，它猛地递给我一个资料板，上面列着一系列语言符号。"
    war_reply_word_get9: "%NAME%若有所思地点点头，然后展示了一系列语言符号。"
    war_reply_word_get10: "%NAME%喊着向我询问。我没有回应，于是它展示了一系列语言符号。"
    war_reply_word_say: "%NAME%恭敬地沉默着，好奇地想听我如何发出它们的喉音。我回想起自己学过的一些维吉恩单词......"
    war_reply_word_say2: "%NAME%恭敬而安静地倾听着......"
    war_reply_word_say3: "%NAME%见我打算用维吉恩语交流，似乎流露出了赞赏之情。我回想起自己首先想到的一些单词......"
    war_reply_word_say4: 我回想起自己学过的一些维吉恩单词，希望能让%NAME%对我刮目相看。
    war_reply_word_say5: 我清清嗓子，暖暖声带，想起了几个维吉恩单词......
    war_reply_word_say6: 我深吸一口气，在脑海中搜寻着那些我在发音上有信心的维吉恩单词......
    war_reply_word_say7: "%NAME%抬起下巴，一副怀疑的表情。我绞尽脑汁寻找着我最厉害的维吉恩单词......"
    war_reply_word_say8: "%NAME%的躯体因期待而鼓了起来，空气中弥漫着一股紧张不安的气息。我赶紧试着想出一个合适的单词来说......"
    war_reply_word_say9: "%NAME%身体倾向我，它口中湿热的气息在我的面甲上留下了印记。我回想起几个可以对它说的维吉恩单词......"
    war_reply_word_say10: "%NAME%心不在焉地把玩着它的多用途工具，听着我要说的话。我试着想出一个合适的单词......"
    war_reply_word_say_none: "%NAME%恭敬地沉默着，但我的头脑一片空白。在尝试用它的母语交流前，我应该多学一些维吉恩单词才是。"
    war_npc_res_word_say_dir_neg_1: "%NAME%摇着它的头。如果我迷了路，它帮不到我。"
    war_npc_res_word_say_dir_neu_1: "%NAME%严肃地点着头，把我的语言理解为问路请求。它描述了附近的一个兴趣点，但没能提供前往它的坐标。"
    war_npc_res_word_say_dir_pos_1: "%NAME%严肃地点点头，将我的语言解释为指路请求。它给了我一张去附近兴趣点的地图。"
    war_npc_res_word_say_help_neg_1: "%NAME%咆哮着打断了我。它把我的话语理解为一种示弱的表现。"
    war_npc_res_word_say_help_neu_1: "%NAME%假装不明白我的话语，似乎觉得很尴尬。"
    war_npc_res_word_say_help_pos_1: "%NAME%停下来解译我的措辞的含义。最后它点点头，免费地为我的套装充了能。"
    war_npc_res_word_say_help_pos_8: "%NAME%思索了我的话。打量了我一阵。最终它点了点头，然后免费为我的套装补充了能量。"
    war_npc_res_word_say_lore_neg_1: "%NAME%喊出一连串维吉恩话作为回应，似乎被我的措辞所激怒。"
    war_npc_res_word_say_lore_neu_1: "%NAME%点点头，赞许这个重要的词汇。"
    war_npc_res_word_say_lore_pos_1: "%NAME%点点头，倍感惊讶。它对我嘟哝着这个词。"
    war_npc_res_word_say_lore_pos_2: "%NAME%咆哮起来，对我的维吉恩学识感到折服。"
    war_npc_res_word_say_lore_pos_3: "%NAME%因为这个词紧紧握住我的手。它送了一份礼物以致意，赞扬我对其族人的尊重。"
    war_npc_res_word_say_tech_neg_1: "%NAME%认为我在谈论它的多用途工具，防备地把它抓在了手里。"
    war_npc_res_word_say_tech_neu_1: "%NAME%认为我在谈论它的多用途工具，自豪地把它举了起来。"
    war_npc_res_word_say_tech_pos_1: "%NAME%瞥了一眼我的装备，然后把目光转向我的多用途工具，展现出一副难为情的样子。它似乎很尴尬，匆忙地给了我一项多用途工具的升级。"
    war_npc_res_word_say_thrt_neg_1: "%NAME%同情地笑着，把我的语言理解为一种无力的威胁。它朝我的胸部打了一拳，可能比它所想的更用力。"
    war_npc_res_word_say_thrt_neu_1: "%NAME%凝视着我，不确定我是否正在试图威胁它。"
    war_npc_res_word_say_thrt_pos_1: "%NAME%开怀大笑，对我咄咄逼人的语言感到佩服。"
    war_npc_res_word_say_thrt_pos_2: "%NAME%尽其所能以维吉恩人的方式微笑了起来，对我咄咄逼人的语言感到佩服。它给了我一份礼物来协助我接下来的旅程。"
    war_npc_res_word_say_trad_neg_1: "%NAME%意识到我的话语同交易有关。它看上去有些反感，觉得这个话题让人厌烦。"
    war_npc_res_word_say_trad_neu_1: "%NAME%意识到我的话语同交易有关。它耸耸肩，感到厌烦。"
    war_npc_res_word_say_trad_pos_1: "%NAME%意识到我的话语同交易有关。它耸耸肩，给了我一件它不需要的东西。也许它对我会更有用。"
    war_closure_vpositive_1: "%NAME%向我致敬，只要我在附近，就会站得笔直。它们对我的尊重和欣赏显而易见。"
    war_closure_vpositive_2: 当我问候它们时，%NAME%大声地欢呼庆祝。尽管没什么可供讨论，它们还是很高兴地打着招呼。
    war_closure_vpositive_3: "%NAME%带着深深的敬意向我点头。自从我们上次相遇后，它们就已把我看做维吉恩的盟友。"
    war_closure_vpositive_4: "%NAME%与我进行持久而意味深长的眼神交流。它们明显感受到的温暖和信任溢于言表。"
    war_closure_vpositive_5: "%NAME%的热情问候几乎握碎了我的手指。虽然我不是维吉恩，但它们很尊重我。"
    war_closure_positive_1: "%NAME%向我迅速敬礼，礼貌地等着我与它们道别。"
    war_closure_positive_2: "%NAME%向我点点头。它们没有更多的话想说，但对我们早前的互动感到很满意。"
    war_closure_positive_3: "%NAME%打来一拳，随后是拥抱，这可能是传统的维吉恩礼仪。它们表示自己没有更多的话想说。"
    war_closure_positive_4: "%NAME%沉默而恭敬地问候我。它们似乎没有更多的话想说。"
    war_closure_positive_5: "%NAME%那不寻常的嘴唇卷曲成充满善意但令人不安的微笑。它们似乎没有更多的话想说。"
    war_closure_neutral_1: "%NAME%嘟哝，带着勉强的礼貌，但没有更多的话想说。"
    war_closure_neutral_2: "%NAME%摇摇头。它们没有恶意，但已不想再继续对话。"
    war_closure_neutral_3: "%NAME%耸耸肩。它们没有更多的话想说。"
    war_closure_neutral_4: "%NAME%没有给我进一步的回应。它们似乎已不想再说话。"
    war_closure_neutral_5: "%NAME%看起来很无聊。它们试图保持礼貌，但显然已厌倦了对话。"
    war_closure_negative_1: "%NAME%的呼吸渐慢，变成低沉而吓人的咆哮声。它们回想起我们上次的不快相遇，因遏制打我的冲动而颤抖。"
    war_closure_negative_2: "%NAME%向我投来可怕的目光。它们似乎厌烦我们上次对话的结果，不想再继续交流。"
    war_closure_negative_3: "%NAME%发出警告的咆哮。它们的耐心似乎已在我们上次见面时耗尽。"
    war_closure_negative_4: "%NAME%仍然对我们早前的互动感到愤怒。它们没有更多的话想说。"
    war_closure_negative_5: "%NAME%毫不费力地弯曲着肌肉，刻意展示它们的力量。它们给了我一个意味深长而充满敌意的眼神。"
    war_closure_vnegative_1: "%NAME%发出唾沫四溅而震耳欲聋的咆哮。它们似乎想要我离开它的视线。"
    war_closure_vnegative_2: "%NAME%向我做出暴力动作，我感到一阵真正的恐惧。那强壮的外星人似乎已进入原始愤怒的状态，所有的跨物种交流的尝试都已被放弃。"
    war_closure_vnegative_3: "%NAME%怒吼着要我离开，我们上次的谈话在它们的脑海里仍然新鲜而血腥。"
    war_closure_vnegative_4: "%NAME%发出愤怒的咆哮。试图让它们重新对话可能很危险。"
    war_closure_vnegative_5: "%NAME%换了种更具威胁性的姿势。它们显然没有忘记或原谅我们最近的互动。"
    war_crashsite_wait: "%NAME%似乎对进一步的对话没有兴趣。它正等着我调查它的船。"
    war_scavenger_wait: "%NAME%不屑一顾的目光足以打消任何进行对话的想法。它对闲聊没有兴趣。也许我应该调查它指出的受损机器。"
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      这个强壮的生命体似乎对它的处境深感沮丧。我觉察到这里是%NAME%的领地，而它保卫此地的手段已受损。
      它愤怒地打着手势，先是朝着它飞船上毁坏的大炮，然后是指向天空。它盯着我的眼睛，似乎是发出了<STELLAR>明显的挑战<>。
    war_crashsite_opt_a_1: 提供军事帮助
    war_crashsite_opt_b_1: 退后
    war_crashsite_res_a_1: |-
      维吉恩人赞许地咆哮着。它提供了一艘敌舰的电子描述，以及导致它流落此地的暴力冲突的坐标。
      传达完相关的信息后，战士茫然地盯着我，直到我离开。
    war_crashsite_res_b_1: 维吉恩人难以置信地摇着头。它的不满让我有些自惭形秽。
    war_crashsite_wait_1: "%NAME%似乎对进一步的对话没有兴趣。它正等着自己的敌人被击败的消息。"
    war_crashsite_ret_1: "%NAME%满怀期待地看着我，希望我已取得太空战斗的胜利。"
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: 维吉恩人似乎既疲惫不堪，又极度愤怒。它站立不稳，像连续几天没有休息的人那样不辨东西。不管它追捕的是谁或是什么，似乎都不在附近。
    war_crashsite_opt_a_2: 提供食物
    war_crashsite_opt_b_2: 询问飞船的事
    war_crashsite_res_a_2: 战士火冒三丈，我的善意表示让它感觉受到了侮辱。它流落至此并非源于自己的弱点或是饥饿！而是因为它的飞船的弱点！
    war_crashsite_res_b_2: "%NAME%对它的星际飞船做出一个粗俗的手势，似乎因为此物让自己失望而感到不满。看起来，它不介意我进行调查。"
    war_crashsite_ship_desc_2: |-
      飞船只是轻微受损。飞船导航目标的坐标位于附近的一个恒星系里。从目标的移动情况来看，几乎可以肯定那是另一艘飞船，或许只要超光速推进一跃就能到达
      粗略的检查显示，发射推进器和超光速推进器已耗尽燃料。看来战士的所有烦恼都源于简单的燃料不足。
    war_crashsite_ship_opt_a_2: 为发射推进器补充燃料
    war_crashsite_ship_res_a_2: 我补充了发射推进器的燃料。这艘飞船已能升空，任何进一步维护都可以在空间站或贸易前哨基站里完成。
    war_crashsite_ship_opt_b_2: 为两者补充燃料
    war_crashsite_ship_res_b_2: 我补充了发射推进器和超光速推进器的燃料。这艘飞船已做好直接前往其目标坐标的万全准备。
    war_crashsite_ret_desc_a_2: "%NAME%感激地咆哮着，给了我一些它的货物。我试图解释它应该停靠到某个地方为它的超光速推进器补充燃料，但我不确定它是否明白。它的注意力已重新回到被追击的目标上，眼里闪烁着嗜血的光芒。"
    war_crashsite_ret_desc_b_2: "%NAME%感激地咆哮着，给了我好多它的货物。它的飞船又恢复了战斗力，它的目标胆怯逃跑的日子到头了。维吉恩人的眼里闪烁着嗜血的光芒。"
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: 维吉恩人朝着通讯设备尖叫，一名吉克推销员则在另一端咆哮。即使是在小屏幕上，也能看出它对燃料的担忧。
    war_crashsite_opt_a_3: 询问吉克人的事
    war_crashsite_opt_b_3: 倾听
    war_crashsite_res_a_3: "%NAME%猛地一转身。它似乎在对我、吉克人、它自己以及附近被毁的飞船发火。通讯器上的吉克人为自己尖声辩护，让已很刺耳的声音更加难忍。"
    war_crashsite_res_b_3: 那两生命体互相叫嚷，谁都不肯住嘴倾听对方。维吉恩人是指责的语气，吉克人则在辩解。有好几次，%NAME%摇着资料板，指向附近被毁的飞船。
    war_crashsite_ret_desc_3: 争论的细节还不清楚，但肯定与维吉恩人的飞船有关。直接调查此物，可能比参与争执更有成效。
    war_crashsite_ship_desc_3: 这艘飞船的部件比船体要新得多。有人做了还算合理的翻新工作，但其中一个安全陀螺仪却因安得不好而松动。维吉恩人没有受伤已是万幸。
    war_crashsite_ship_opt_a_3: 重新安装陀螺仪
    war_crashsite_ship_res_a_3: 我用更合适的粘合剂重新安装陀螺仪。稳定功能现已恢复，这艘飞船可以安全地再次飞行了。
    war_crashsite_ret2_3: |-
      维吉恩人高兴而难以置信地盯着它那修复完毕的飞船。推销员试图切断通讯，但当这名战士威胁性地露出牙齿时，它又有所动摇。
      %NAME%调出这艘飞船的全息图样，弹出各大部件以便识别。它似乎想让我指出有缺陷的部件。通讯屏幕上的推销员看起来很紧张。
    war_crashsite_ret2_opt_a_3: 描述飞船的故障
    war_crashsite_ret2_res_a_3: |-
      我指出发生故障的部件，描述飞船出现安全问题的地方。那吉克迅速做出反应，向%NAME%发来大量货币，然后唐突地切断了通讯。
      <MOOD>VeryPositive<>%NAME%似乎被这种情况所逗乐。它们轻笑一声，给了我一些它们的货物，以示感谢。
    war_crashsite_ret2_opt_b_3: 只告诉它船已修好
    war_crashsite_ret2_res_b_3: |-
      我没理会那问题，表示麻烦已经解决，不值得细想。吉克推销员显然是松了一口气。
      %NAME%为我提供的帮助付了钱，看起来已平复心情。过了片刻，我的账户从某个匿名来源收到了更多的货币。
    war_crashsite_desc_4: 我似乎已将维吉恩人从恍惚中唤醒。它镇定下来，礼貌地与我对话。它的强健肌肉显得优雅而端庄。
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME%表现出身经百战的老兵所具备的平静专注。它看起来训练有素而致命，可能从没见识过其他的生活方式。"
    war_crashsite_opt_a_4: 询问它们为什么在这里
    war_crashsite_opt_b_4: 询问坠毁飞船的事
    war_crashsite_res_a_4: 维吉恩人展示了一些镜头。我可以在视频中看到%NAME%，但却不像现在这样平静。它站在一部损毁的护卫步行机顶部，一面狂笑，一面用它的多用途工具向空中鸣枪。
    war_crashsite_res_b_4: "%NAME%转向它的飞船，发出一声叹息。它的旅途已因设备故障而中断：它是战士，不是机械师。它愿意用货物换取任何形式的帮助......"
    war_crashsite_ship_desc_4: 这艘不起眼的飞船已因几十年的日常使用而磨损变旧。它看起来很受关照，尤其是武器保养得很好，但随着时间的推移，一些部件似乎已被腐蚀。
    war_crashsite_ship_opt_a_4: 移除腐蚀物
    war_crashsite_ship_res_a_4: 幸运的是，锈迹只存在于表面，而没有深入部件。我小心地将腐蚀物从受影响的配件上移除，恢复了几个连接器的功能。
    war_crashsite_ship_opt_b_4: 替换配件
    war_crashsite_ship_res_b_4: 我用新的金属片替换了被腐蚀的配件，确保在一段时间内没有必要重新检查它们。
    war_crashsite_ret_desc_a_4: "%NAME%似乎被我简单的维护技术迷住了，好像是在学习这项新的技能。它给了我一份丰厚的礼物。"
    war_crashsite_ret_desc_b_4: "%NAME%带着深深的敬意看着我。尽管它拥有出色的军事技能，却似乎无法掌握基本的引擎维护方法。它感激地奖励了我。"
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: 战士以一种粗暴而直接的方式问候我，把我的手拉到前方摇晃着。它似乎很高兴有人作伴，并且非常愿意分享它携带的一些贵重物，作为修复它损坏的飞船的回报。
    war_crashsite_opt_a_5: 提供帮助
    war_crashsite_res_a_5: "%NAME%哈哈大笑。它很高兴能遇到我。"
    war_crashsite_ship_desc_5: 这艘飞船是维吉恩军用制式，但徽章上已粘满污垢，因而难以辨别所属军团。船体上有经历过几十（甚至可能几百次）空中缠斗的伤痕。机翼的一部分已被等离子武器完全切穿。
    war_crashsite_ship_opt_a_5: 修复船体
    war_crashsite_ship_res_a_5: 机翼受到的损伤很大，但并非不可修复。修复后，修补过的部分也不会比飞船的其他磨损更加明显。
    war_crashsite_ship_opt_b_5: 检查货物
    war_crashsite_ship_res_b_5: 我偷看了一眼货舱。里面堆着很多成箱的贵重物，都是可以合法交易的商品，除了一个藏在板下的可疑小盒子。这些东西似乎不太可能取自合法途径。
    war_crashsite_ret_desc_5: "%NAME%热情地问候我，对我的修理工作感到印象深刻。它懒洋洋地拿出承诺的报酬。那东西看起来很稀有，也很有价值。"
    war_crashsite_ret_opt_a_5: 接受奖励
    war_crashsite_ret_res_a_5: 维吉恩人向我支付报酬时显得自鸣得意。我脊背发凉，有种被人监视的恐怖感觉......
    war_crashsite_ret_opt_b_5: 举报罪行
    war_crashsite_ret_res_b_5: |-
      我用无线电把我的坐标通报给恒星系当局。随即就有悬赏金发送到我的账户上：它们追捕这名臭名昭著的海盗似乎已有数月之久。
      %NAME%怒不可遏，立即逃离了这颗行星。
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: 战士看起来很焦躁。从它的姿势到服装，一切都表明它的军衔很高，但它的中队却不见踪影。它们避开它的飞船，好像无法忍受与它靠得太近......
    war_crashsite_opt_a_6: 提出进行调查
    war_crashsite_res_a_6: "%NAME%只是现出担心的神情。"
    war_crashsite_ship_desc_6: 驾驶舱内传出了怪异的低语声......
    war_crashsite_ship_opt_a_6: 打开驾驶舱
    war_crashsite_ship_res_a_6: 当我慢慢打开驾驶舱时，低语变得更加清晰，逐渐变成震耳欲聋的嘶哑声，随后有一些酸性物质溅到我的面甲上。我啪的一声关上了舱门。
    war_crashsite_ship_opt_b_6: 通过裂缝向里面射击
    war_crashsite_ship_res_b_6: 我把驾驶舱打开一条缝，朝着里面用多用途工具开了一枪，然后砰的一声关上舱门。里面有什么东西发出了愤怒的嘶叫声。低语的速度似乎加快了。
    war_crashsite_ship_ret_opt_a_6: 再射击一次
    war_crashsite_ship_ret_res_a_6: 这一次，我似乎打中了目标。一声咯咯的尖叫后，有种绿色液体溅到了驾驶舱窗户和我的多用途工具上。随后只剩一片沉默。
    war_crashsite_ret_desc_6: "%NAME%微微扭动着身体，好像它的套装不够舒适。它什么也没说，但眼中的疑问却很明显。"
    war_crashsite_ret_opt_a_6: 点头
    war_crashsite_ret_opt_b_6: 展示多用途工具
    war_crashsite_ret_res_a_6: "%NAME%生硬地点头回应，努力地抑制着某种情绪。它给出了额外的奖励，以感谢我对此事保持沉默。"
    war_crashsite_ret_res_b_6: "%NAME%把我的武器枪管上的污迹看在眼里，稍稍有些放松。它给出了额外的奖励，以感谢我对此事保持沉默。"
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: 那维吉恩战士保持着一种训练而成的尊严。它在我走近时微微冷笑，带着不习惯等待的高级官员才有的不耐烦。它懒散地向自己的飞船打着手势。
    war_crashsite_opt_a_7: 问它是否需要帮助
    war_crashsite_opt_b_7: 打它一拳
    war_crashsite_res_a_7: "%NAME%茫然地盯着我。它想知道为什么我还在这里喋喋不休，而不是修理它的飞船。"
    war_crashsite_res_b_7: "%NAME%转了转眼珠。它随即用两倍的力道回击了我一拳，然后死死地盯着那艘仍然损坏的飞船。"
    war_crashsite_ship_desc_7: 这艘飞船曾与至少一艘敌船发生小规模战斗，并在那场冲突中遭受重创，但那些损伤看起来很容易修复。我想知道在其系统最终崩溃前，它击落了多少艘敌船。
    war_crashsite_ship_opt_a_7: 藏匿辛辣物质
    war_crashsite_ship_res_a_7: 完成小小的修复工作后，我还在飞船的维生系统中存放了少量有机物，好让那傲慢的维吉恩人在几小时的飞行后大吃一惊。
    war_crashsite_ship_opt_b_7: 只是修复飞船
    war_crashsite_ship_res_b_7: 微不足道的修理工作几乎没有花费任何时间。那艘维吉恩飞船已准备好重新升空。
    war_crashsite_ret_desc_a_7: 我挤出了一点微笑。
    war_crashsite_ret_desc_b_7: 维吉恩人冲我嘟哝着。它支付了修理费用，准备重新上路。
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: 维吉恩人狂怒地喃喃自语。它似乎在浏览一张写着各种可能性的列表，用手指清点每一件物品。附近的飞船肯定属于它，但似乎已经失去了功能......
    war_crashsite_opt_a_8: 询问列表的事
    war_crashsite_opt_b_8: 询问飞船的事
    war_crashsite_res_a_8: "%NAME%暂停了清点。它慢慢举起一根手指，想直接指向我，几乎是要指责我，但随后打消了这个念头。它表示，这艘飞船出现故障绝非偶然，它对此深信不疑。"
    war_crashsite_ship_desc_8: 难闻的烟雾从飞船里的某处升起，但其来源并不明显。我挥散飘浮的粒子，追踪其来源，找到一块看起来不相称的金属碎片。
    war_crashsite_ship_opt_a_8: 提取金属
    war_crashsite_ship_opt_b_8: 使用隔热提取
    war_crashsite_ship_res_a_8: 一股刺痛感穿透我的套装，触及我的神经。我的手本能地放开了那碎片。
    war_crashsite_ship_res_b_8: |-
      我小心翼翼地把那碎片从它挡住的板上取出。尽管存在明显的短路，但似乎没有任何东西被融化掉。
      我意识到这物品是把非常锋利的维吉恩匕首。它的柄上手工雕刻着一系列看上去咄咄逼人的符文。
    war_crashsite_ret_desc_8: "%NAME%几乎没注意到自己飞船的修复情况。它似乎执着于找出原因，也就是破坏者的身份。它的眼睛显露出疯狂而嗜血的神情。"
    war_crashsite_ret_opt_a_8: 展示匕首
    war_crashsite_ret_opt_b_8: 摇头
    war_crashsite_ret_res_a_8: 维吉恩人一看到雕刻的符文就火冒三丈。它感谢我揭露了这起蓄意破坏，给予我慷慨的奖励。我看着它愤怒地握紧自己的多用途工具，不禁怀疑有人将因我刚才的举动而成为暴力行为的牺牲品。
    war_crashsite_ret_res_b_8: 我摇了摇头，没有透露任何信息。维吉恩人看上去很困惑，随后显得很泄气，似乎是在怀疑它自己的理智。它用适当的酬劳回报了我的帮助。
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: 尽管酷热难耐，维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_cold_desc_1: 尽管寒风凛冽，维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_lush_desc_1: 维吉恩人显得很平静，似与元素合为一体。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_dust_desc_1: 尽管完全暴露于元素中，维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_tox_desc_1: 尽管套装接合处覆盖着毒性袍子，维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_rad_desc_1: 尽管此行星的地面明显遭到污染，维吉恩人仍然显得很平静。它嘟哝着问候我，然后显然是因为怀疑我的耐力，而免费帮我的危险防护充能。
    war_scavenger_opt_a_1: 带着谢意离开
    war_scavenger_res_a_1: "%NAME%郑重地点着头。"
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它在高温下微微发光，显然已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_cold_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它的沉重呼吸在寒风中形成了厚厚的蒸气。它似乎已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_lush_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它因为疲惫而有些蹒跚，显然已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_dust_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它从自己的外套上擦去一层厚厚的沙尘。它似乎已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_tox_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它的呼吸微弱，肺部和喉咙已被有毒空气灼伤。它似乎已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_rad_desc_2: |-
      维吉恩人向我打招呼，它的眉头舒展开来，不再那样全神贯注。它的眼睛发出微弱的光，已沾上污染这颗行星的辐射。它似乎已在这里工作了一段时间。
      不管怎样，它的采矿行动一定很成功。出于简单的慷慨，它给了我一些多余的物资。
    war_scavenger_opt_a_2: 带着谢意接受
    war_scavenger_res_a_2: "%NAME%嘟哝着，没理会我的感谢。"
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: 维吉恩人一面说话，一面摆出咄咄逼人的架势，但它颤抖的四肢却暴露出了身体的疲惫。它似乎独自在这里，四周都看不到飞船或强化艇。
    war_scavenger_opt_a_3: 提供方向
    war_scavenger_res_a_3: "%NAME%立即开始解密资料，但它似乎因为输出的某些内容而苦恼。它心不在焉地报答我的帮助，随后完全沉浸在新的信息里，往它的资料板上焦虑地做着笔记。"
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: 当我靠近时，维吉恩人踉跄着后退。它似乎因另一种智能生命体的存在而受到惊吓，不知道该如何表现。它的声音很粗糙，好像已有几周没说过话。
    war_scavenger_opt_a_4: 使它安心
    war_scavenger_opt_b_4: 询问它在做什么
    war_scavenger_res_a_4: |-
      %NAME%似乎没有听到我的话，而是在评估我携带的多用途工具。它放松下来，相信我不构成威胁。
      它展示了从废弃箱子和机械装置中抢救出来的报废金属。它表示附近那舱体有问题，只能拿到里面的部分东西。它邀请我自行尝试......
    war_scavenger_res_b_4: |-
      %NAME%怀疑地瞪着眼睛。它打量我时，空气中弥漫着令人窒息的沉默。
      最后，它似乎放松了下来。
      它展示了从废弃箱子和机械装置中抢救出来的报废金属。它表示附近那舱体有问题，只能拿到里面的部分东西。它邀请我自行尝试......
    war_scavenger_debris_4: 舱体的用途并不明确，但维吉恩好奇的原因很明显：装置旁边的一个封闭舱室。尽管它们试图打开时留下了很多划痕，但是舱门仍然牢固地密封着。
    war_scavenger_debris_opt_a_4: 撬开舱室
    war_scavenger_debris_opt_b_4: 触碰显示屏
    war_scavenger_debris_res_a_4: 即使用我的多用途工具作杠杆，也无法撬开那舱门。不过，设备的接口发出了嘟嘟的抗议声。
    war_scavenger_debris_res_b_4: |-
      被我的手触碰时，显示屏做出了剧烈的反应。信息在屏幕上快速闪过，快得看不清，但我有瞅见一些关于生物测定的内容。
      舱门滑动打开后，不祥的滴答声开始响起。我刚好有足够的时间伸手拿取里面的东西；第十六次滴答声后，舱门猛地关上，舱体再次安静下来。
    war_scavenger_ret_desc_4: "%NAME%似乎对我的归来感到惊讶，好像它已忘记这里还有其他人。"
    war_scavenger_ret_opt_a_4: 提供金属
    war_scavenger_ret_opt_b_4: 留下金属
    war_scavenger_ret_res_a_4: 我的抢救手法给维吉恩人留下了深刻的印象。它收下金属，把它自己开发的多用途工具模块提供给我，作为公平的交换。这种礼节在此类环境下显得很不相称，但那升级看起来很有价值。
    war_scavenger_ret_res_b_4: 我的抢救手法给维吉恩人留下了深刻的印象，而它尊重我保留自己发现的东西的权利。
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: 与其大多数族人不同，%NAME%的身上完全没有暴力的痕迹。相反，它行动缓慢，神情忧郁，好像在思忖一些沉重的负担。我觉察到了它的独处愿望。
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: 这个壮硕的战士忍着笑。它试图礼貌待人，但似乎觉得我在这里实在有趣。它带着一丝笑意，递给我一些导航数据。
    war_scavenger_opt_a_6: 带着谢意接受
    war_scavenger_opt_b_6: 拒绝帮助
    war_scavenger_res_a_6: "%NAME%拍了拍我的肩膀。"
    war_scavenger_res_b_6: "%NAME%很惊讶，似乎挺钦佩。"
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对酷热的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_cold_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对严寒的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_lush_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对暴露的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_dust_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对温差的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_tox_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对毒素的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_rad_desc_7: 战士拼命喘着气，似乎正在练习自己的生存技能，增强对辐射的耐力。它脸上浮现出沮丧的神情，或许训练并不如预期的顺利。
    war_scavenger_opt_a_7: 给予氧气
    war_scavenger_opt_b_7: 给予维生凝胶
    war_scavenger_res_a_7: "%NAME%为自己套装的维生系统充能。它似乎已恢复活力，但因接受了陌生人的帮助而有些羞愧。它向我表示感谢，随后返回到了训练当中。"
    war_scavenger_res_b_7: "%NAME%贪婪地服下凝胶，发出一声吼叫。它们似乎已重新找到了自己的战士本性，并在返回训练前给予我慷慨的奖励。"
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      维吉恩从恍惚中醒来，因看到另一种生命体而惊讶。它们的目光疑惑地滑过我，似乎在判别我的身份。在野外遇到我，是一个征兆，或预兆吗？
      它们朝地平线上的地势打着手势。在资料板上，一个满是被划掉坐标的列表的末尾，清晰地写着唐斯卡林。<MOOD>Sad<>它们悲伤地摇着头。
    war_scavenger_opt_a_8: 鼓励它
    war_scavenger_opt_b_8: 安慰它
    war_scavenger_opt_c_8: 不插手
    war_scavenger_res_a_8: "%NAME%的神情，与其说是受到鼓励，不如说是恼火，开始更加有力地摇头。"
    war_scavenger_res_b_8: "%NAME%颤抖着。不管是什么在困扰它，一名陌生人的安慰都起不到作用。"
    war_scavenger_res_c_8: 我表明我无权干涉%NAME%的旅行。它赞赏地点着头，好像有什么事情刚刚得到证实，然后递给我一件帮助我旅行的小东西。
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: 战士的呼喊，与其说是威慑，不如说是惊讶。它难以置信地戳着我。皮肤坚韧而厚实的它，似乎对像我这样的生命体能在这里生存感到震惊。
    war_ext_scavenger_opt_a_1: 询问它为何在此
    war_ext_scavenger_res_a_1: "%NAME%轻声笑着，似乎对我能在这里坚持下来感到钦佩。它递给我一块发光的水晶，表示它已收集了更多这种东西，我应该留下这一块。"
    war_npc_hot_desc_2: |-
      维吉恩人发出一声深深的叹息。它佝偻着趴在资料板前，凝视着另一名族人的录像。视频中的人物看上去与它很像，正站在一堆活石中。
      注意到我后，维吉恩人嘟哝着，有些不情愿地指向全息图中的岩石，然后指向外面的炽热景观。我猜想它正在<STELLAR>请求我的帮助<>......
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: 提供植物帮助
    war_npc_hot_opt_b_2: 离开
    war_npc_hot_res_a_2: 战士盯着我，坚忍地点点头，接受了我的帮助提议。觉察到它需要隐私后，我没有再继续打扰。
    war_npc_hot_res_b_2: 维吉恩人深陷于自己的世界中，不再搭理我。
    war_npc_hot_farm_ret: "%NAME%骄傲地朝向我，先前的忧郁一扫而光。它充满期待地看着我。"
    war_npc_hot_farm_ret_opt_a: 交出样本
    war_npc_hot_farm_ret_res_a: |-
      维吉恩人小心翼翼地把样本放进特制的处理器。几秒钟内，日光茄鳞茎就被剥去外皮，变得适于重新种植。
      它的脸上闪过一丝疑虑，虽然看向我，却保持着固定的距离，以避免撞上我的目光。
    war_npc_hot_farm_ret2_opt_a: 提供种植帮助
    war_npc_hot_farm_ret2_opt_b: 默默拿取鳞茎
    war_npc_hot_farm_ret2_res_a: "%NAME%的脸上再次闪过一丝犹豫，好像正在试图接受我的提议。它把种子放到我的手里，然后转身不再看我。"
    war_npc_hot_farm_ret2_res_b: "%NAME%看上去放松了很多，很高兴我能默默预测到它的请求。它开始全神贯注地研究资料板上的某些东西，显然是想让我快点离开。"
    war_npc_hot_desc_3: 这名维吉恩人正在意外灵巧地重新配置它多用途工具的武器配件。那工具的古怪外观表明这已不是它的第一次定制改良。
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: 检查多用途工具
    war_npc_hot_opt_b_3: 触碰多用途工具
    war_npc_hot_res_a_3: 维吉恩人似乎打算用额外的热量来加强其攻击，但成效甚微。地面上散布着不同程度烧焦的护卫无人机躯壳。
    war_npc_hot_res_b_3: 触碰到维吉恩人的多用途工具时，我的套装开始发出警报。武器的枪管摸起来灼热无比。%NAME%龇牙咧嘴，对我的干扰不以为然。
    war_npc_hot_ret_opt_a_3: 建议加到最大热量
    war_npc_hot_ret_opt_b_3: 建议危险防护升级
    war_npc_hot_ret_opt_c_3: 射击躯壳
    war_npc_hot_ret_res_a_3: |-
      维吉恩赞成我的激进建议，对武器的热度模组进行了剧烈的调整。它迫不及待地试开了一枪，武器的枪管随即熔化。
      <MOOD>VeryNegative<>随着一声绝望的咆哮，它捣毁了自己的多用途工具，实验性的改良模块在设施中四处乱飞。碎片散开时，有一些击中了我。
    war_npc_hot_ret_res_b_3: |-
      我建议采取一种更具防御性的策略，维吉恩人的表情从沉思变为疯狂的灵光一现。它狂笑着从多用途工具上撕下某件东西，再把它重新连接到自己的套装上。那套装随即开始放出火焰。
      这名战士对新的火焰护盾很满意，给了我一份谢礼。
    war_npc_hot_ret_res_c_3: 我没有足够的外星词汇与维吉恩人说理，只是用更有效的武器射击那护卫的躯壳。金属壳体被爆成了碎片。战士惊异于我的智慧，慷慨地向我表示谢意。
    war_npc_hot_desc_4: 维吉恩人目不转睛地凝视着前方，完全无视我的存在。它那肌肉发达的身体随着某种内在的节奏而摆动。它手中的一个物件发出炽热的光，显然是其恍惚状态的物质焦点。
    war_npc_hot_opt_a_4: 检查发光物件
    war_npc_hot_opt_b_4: 拿取物件
    war_npc_hot_opt_c_4: 唤醒维吉恩人
    war_npc_hot_res_a_4: |-
      无人机形状的雕像由灰石雕刻而成，带有橙色条纹。在护卫绯红之眼的位置，橙色的纹路显得特别明亮。
      战士意识到我的靠近，从恍惚中惊醒。它怀疑地看着我。
    war_npc_hot_res_b_4: 战士立刻从恍惚中惊醒，用凶狠的目光盯着我。它把雕像拉得更靠近自己，其明亮光芒逐渐变暗，化为柔和的光晕。
    war_npc_hot_ret_opt_a_4: 加入它的行列
    war_npc_hot_ret_opt_b_4: 献上少量供品
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME%和我吸入战斗气体，一同从喉咙深处发出震天的狂暴呐喊。
      <AUDIO>WARRIORANGRY<>我不知道自己和维吉恩高吼了多久，但当我再次注意到周遭环境时，我感到精神焕发，仿佛刚从最满意的睡眠中醒来。
    war_npc_hot_ret_res_b_4: "%NAME%看起来很高兴，接受了我的腐藤供品。维吉恩人将一些浓稠的糊状物涂在自己的额头上，然后拖泥带水地把剩余的吃下肚。它给了我一些报酬以示感谢。"
    war_npc_hot_ret_res_c_4: "%NAME%被我不适当的供品所激怒，它不再理会我，只想返回自己的仪式。"
    war_npc_hot_desc_5: 维吉恩人专注地打量着我。它饥渴的目光似乎正在剥去我套装的防护，仿佛在考虑里面的肉会是什么味道。它看起来虚弱而绝望......
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: 帮助它
    war_npc_hot_opt_b_5: 利用它的弱点
    war_npc_hot_res_a_5: "%NAME%拼命地想要保住自尊，向我的套装背包勉强地点了一下头。它的肚子咕咕直叫。"
    war_npc_hot_res_b_5: 我举起多用途工具，重点展示其武器配件的重量。%NAME%用厌恶的目光看着我，因为劳累而不想战斗，又因为蔑视而不肯行贿。
    war_npc_hot_ret_opt_a_5: 提供本地食物
    war_npc_hot_ret_opt_b_5: 提供异星食物
    war_npc_hot_ret_opt_c_5: 提供食物替代品
    war_npc_hot_ret_res_a_5: |-
      %NAME%一把夺过我刚从存储背包里拿出的食物，毫不客气地塞进嘴里。随后的几分钟里，只有潮湿的咀嚼声时而打破我们之间的沉默。
      快速进食后，维吉恩人大口喘着气。它恢复了活力，感激地给了我一份谢礼。
    war_npc_hot_ret_res_b_5: |-
      %NAME%一把夺过我刚从存储背包里拿出的食物，毫不客气地塞进嘴里。随后的几分钟里，只有潮湿的咀嚼声时而打破我们之间的沉默。
      快速进食后，维吉恩人大口喘着气，因块茎的冷却特性而如释重负。它恢复了活力，感激地给了我一份谢礼。
    war_npc_hot_ret_res_c_5: "%NAME%看起来很失望，但它的自尊已被饥饿感压垮。它抓起我提供的化合物，狼吞虎咽地吃下肚。虽然不完全满意，但却如释重负。它随后给了我一份微薄的谢礼。"
    war_npc_cold_desc_2: |-
      目光凶暴的维吉恩极其怀疑地盯着我靠近。我注意到它的手被冰雹弄得又脏又湿。<MOOD>Neutral<>经过一番考虑后，它似乎决定信任我。
      它向我展示了一个排列紧密的本地植物群系的粗略图样，两侧是几架被画上叉的护卫无人机。我不确定我是否已完全明白，但维吉恩用力地点着头。我猜它正在<STELLAR>请求我的帮助<>......
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: 提供植物帮助
    war_npc_cold_opt_b_2: 离开
    war_npc_cold_res_a_2: 我对维吉恩人点头表示同意。当它用冰冷的大手与我握手时，我不禁庆幸我的套装有提供相应的防护。
    war_npc_cold_res_b_2: 维吉恩人再次对我产生了怀疑。
    war_npc_cold_farm_ret: "%NAME%在我靠近时绷紧神经，本能地把手放到多用途工具上。发现是我后，它放松下来，不禁笑着叫了一声。"
    war_npc_cold_farm_ret_opt_a: 交出样本
    war_npc_cold_farm_ret_res_a: |-
      %NAME%抓起冰霜水晶，再次笑了起来。它随便地将其塞到一个圆柱形装置里，融化掉那植物的绝大部分，只留下完好无损的种子。
      它把这些种子放到我手里，坚持要我以一种“激进”的方式把它们种在外面。
    war_npc_cold_desc_3: 我打断了这名维吉恩的修复工作：它正在将新的碳纳米管穿入一个磨损而破旧的信号增强器。它一只手握着资料板，所以大大降低了它的修复效率。
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: 检查信号增强器
    war_npc_cold_opt_b_3: 检查资料板
    war_npc_cold_res_a_3: 这名维吉恩人的装备已被推到破损极限，但并非无法修复。战士生命体坚持不懈地投身任务当中，现在正不耐烦地等着我离开。
    war_npc_cold_res_b_3: |-
      文件的顶部装饰着一幅传统的外星纪念碑插图，纪念碑上落满了雪。下面，我辨认出地形轮廓，一个只在当地可以看见的星座......几乎可以肯定这是一张地图。
      寻找古老的维吉恩设施时，%NAME% 似乎一直在追踪这个行星上各种设施间的一条路径，但却发现自己迷路了。它当然不可能偏离太远......
    war_npc_cold_ret_opt_a_3: 提供修复资源
    war_npc_cold_ret_opt_b_3: 提议扫描设施
    war_npc_cold_ret_res_a_3: 战士不高兴地对我咆哮着。它才不缺资源。
    war_npc_cold_ret_res_b_3: "%NAME%停下工作，似乎理解了我的提议。它盯着我考虑了一阵。<MOOD>Positive<>最后勉强地点点头，展开卷轴，轻敲那座图示的维吉恩建筑物。<STELLAR>扫描设施<>应该能锁定其位置，如果确实在附近的话......"
    war_npc_cold_ret2_opt_a_3: 放弃任务
    war_npc_cold_ret2_res_a_3: 维吉恩狠狠地瞪了我一眼。它继续修理，好像我们的谈话从来没有发生过。
    war_npc_cold_desc_4: 维吉恩人似乎有些心烦意乱，挣扎着想朝我看过来。它的套装看起来完好无损，纳米纤维上没有明显的裂口，但它的呻吟却暗示着隐藏的伤势。我注意到有血与它靴子上的雪混在一起。
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: 止血
    war_npc_cold_opt_b_4: 提供止痛
    war_npc_cold_res_a_4: |-
      %NAME%有些畏缩，企图克制自尊，然后再次畏缩，握紧了它的肋骨。它叹了口气，接受了我的帮助。我的行动消解了它的不适，但也降低了它的地位。
      它向我请求下达命令，并分享了一份最近的战斗日志：与护卫步行机的一场暴力冲突，致使数名维吉恩人被杀。作为团队唯一的幸存者，%NAME%想知道如何才能确保它的下一场胜利......
    war_npc_cold_ret_opt_a_4: 建议多用途工具升级
    war_npc_cold_ret_opt_b_4: 建议恢复修整
    war_npc_cold_ret_opt_c_4: 建议投降
    war_npc_cold_ret_res_a_4: 维吉恩人突然恢复了活力，眼中闪着怒火，热切地点头同意。它拿起自己的旧多用途工具，郑重地看了最后一眼，好像是在说再见，然后把那工具交给了我。
    war_npc_cold_ret_res_b_4: 维吉恩人向我投来敬意的目光，慢慢地点着头，领悟到了这条建议的智慧。它给了我一份谢礼，然后开始有条不紊地制定新的作战策略。
    war_npc_cold_ret_res_c_4: 气氛突然紧张起来，设施也变得比之前更冷。维吉恩人瞪着我，它的表情变得越来越憎恶。我赶紧在局势升级前离开了那里。
    war_npc_cold_desc_5: 强壮的维吉恩人停下工作。它似乎一直在重复医疗模拟，调整参数和进行评估。它的眼里闪烁着分外危险的智慧光芒。
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: 观看模拟
    war_npc_cold_res_a_5: "%NAME%把我的注意力引到模拟上。它正在研发一种外科技术，用偏振合成角膜代替天然的维吉恩角膜，以有效减少飘雪地形的眩光。"
    war_npc_cold_ret_opt_a_5: 询问这角膜在晚上效果如何
    war_npc_cold_ret_opt_b_5: 购买视觉技术
    war_npc_cold_ret_res_a_5: |-
      %NAME%被我的无知逗乐，向我展示了一段维吉恩眼睛的特写视频。随着视频中光线的变化，眼睛的巨大中枢瞳孔分成十六个小瞳孔，每个瞳孔同步扩张和收缩。
      虽然不清楚这是自然进化出的特征还是生物工程的结果，但这两种可能性都同样令人感到不安。
    war_npc_cold_ret_res_b_5: |-
      这个生命体粗略地看了看我的眼睛，然后笑了起来。这手术只适用于维吉恩人。任何较低级物种的眼睛结构都会排斥植入物。
      不过，%NAME%表示它有一些我可能感兴趣的替代军事技术，可作为进行快速感官测试的报酬......
    war_npc_cold_ret2_opt_a_5: 进行嗅觉测试
    war_npc_cold_ret2_opt_b_5: 进行触觉测试
    war_npc_cold_ret2_opt_c_5: 进行听觉测试
    war_npc_cold_ret2_opt_d_5: 逃跑
    war_npc_cold_ret2_res_a_5: |-
      维吉恩人满脸厌恶地递给我一瓶吉克费洛蒙。我吸进这玩意时，涌起了强烈的......交易欲望。
      %NAME%记录了我的反应。它给了我一些它开发的技术，以感谢我对维吉恩军事研究的贡献。
    war_npc_cold_ret2_res_b_5: |-
      维吉恩人在我的手套上涂了一层看似黏液、立即变干的闪亮玩意。然后它让我紧紧抓住一块冰。难以置信的是，它没有从我的手里滑落，而是被抓得紧紧的。
      %NAME%做了记录。它给了我一些它开发的技术，以感谢我对维吉恩军事研究的贡献。
    war_npc_cold_ret2_res_c_5: |-
      维吉恩人微笑着把某种湿润的东西压进我的耳朵<AUDIO>WPN_PL_TAKEOUT<>，随后在靠近我头部的位置发射了<AUDIO>WPN_PL_PISTOL<>多用途工具。声音很小，好像来自远处。
      %NAME%做了记录，看起来很高兴。它给了我一些它开发的技术，以感谢我对维吉恩军事研究的贡献。
    war_npc_lush_desc_2: |-
      维吉恩人有着其种族中军官的锐利眼神。它将正在审查的一份作战计划公开与我分享。该计划的核心明确描述了基于植物的声东击西策略。
      维吉恩人似乎确信增加一个地区的当地植物群系，能分散护卫巡逻对另一个地区的资源采集的注意力。战士看着我，显然正在<STELLAR>请求我的帮助<>......
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: 提供植物帮助
    war_npc_lush_opt_b_2: 离开
    war_npc_lush_res_a_2: "%NAME%表示我应该搜寻现存的野生<TRADEABLE>星辰灌木<>。收获其种子，将是建立诱导植物群系的第一步。"
    war_npc_lush_res_b_2: 维吉恩人表现出在其种族中很罕见的情感克制，看起来并不生气，而只是失望。
    war_npc_lush_farm_ret: 我回来的时机很好。%NAME%似乎很沮丧。积极的消息定能让它高兴起来。
    war_npc_lush_farm_ret_opt_a: 交出样本
    war_npc_lush_farm_ret_res_a: |-
      维吉恩人向我表示感谢，但仍然愁眉不展。
      它抓住这个放下重担的机会，与我分享这颗行星上连绵战事的战斗日志。随着时间的推移，僵局已经出现。护卫部队似乎可无限再生，维吉恩人实在无法占到上风。
      如果这个计划成功，如果种植这些新资源满足了护卫对平衡的执着，那将怎样？维吉恩人部队会永远致力于用新资源换取旧资源吗？
    war_npc_lush_farm_ret2_opt_a: 建议加剧冲突
    war_npc_lush_farm_ret2_opt_b: 建议继续该策略
    war_npc_lush_farm_ret2_opt_c: 指出可持续性的好处
    war_npc_lush_farm_ret2_res_a: |-
      %NAME%沉默下来，仔细考虑我的建议。更大规模的对抗符合传统的维吉恩战术。
      维吉恩人让自己的思绪回到现在。它将星辰朵插进一个小装置，而那装置则通过剧烈旋转，把种子从其苗床上撕下。它把这些可在外面种植的种子交给了我。
    war_npc_lush_farm_ret2_res_b: |-
      %NAME%含糊不清地嘟哝着。它需要更多的时间来进行考虑。
      维吉恩人让自己的思绪回到现在。它将星辰朵插进一个小装置，而那装置则通过剧烈旋转，把种子从其苗床上撕下。它把这些可在外面种植的种子交给了我。
    war_npc_lush_farm_ret2_res_c: |-
      %NAME%很惊讶。它没从这个角度考虑过，更新这里的植物群系可以使维吉恩人的资源采集持续更长时间，而不必在意护卫的干预。
      维吉恩人让自己的思绪回到现在。它将星辰朵插进一个小装置，而那装置则通过剧烈旋转，把种子从其苗床上撕下。它把这些可在外面种植的种子交给了我。
    war_npc_lush_desc_3: 这名维吉恩人看上去处于最佳身体状态。它容光焕发，眼神清亮，似乎正在趁着战斗训练的间歇检查装备磨损情况。
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: 询问训练的事
    war_npc_lush_opt_b_3: 询问装备的事
    war_npc_lush_res_a_3: |-
      %NAME%点点头，表示它正在进行大规模的训练。它展示了自己的进步，亮出巨大的肌肉，似乎没意识到这种姿态可能产生恐吓的效果。
      当它突然转向我时，我感到畏缩并握紧拳头，但并未像预想的一样挨揍。相反，它似乎正在提出一个问题，邀请我与它对练。
    war_npc_lush_reta_opt_a_3: 和维吉恩人一起训练
    war_npc_lush_reta_opt_b_3: 拒绝
    war_npc_lush_reta_res_a_3: |-
      战士隆隆地表示赞许，在我能做出反应之前，迅速拔出它的多用途工具，用离子闪电发射器朝我的腿射击。我抢在它射出第二枪前，设法把枪管推向一边，并回击了一枪。
      %NAME%痛苦地后退，似乎很是钦佩。我赢得了它的尊敬。
    war_npc_lush_reta_res_b_3: 战士变得很冷淡。它对我的看法有所下降。
    war_npc_lush_res_b_3: 战士向我展示增强其装备的升级。考虑到它繁重的训练日程，那件套装似乎保养得相当好。这颗行星的温和气候一定有助于它的维护。
    war_npc_lush_retb_opt_a_3: 询问升级的事
    war_npc_lush_retb_opt_b_3: 询问资源的事
    war_npc_lush_retb_res_a_3: "%NAME%耸耸肩，随意地卸下它的一个升级，提供给我。它在这里几乎不需要这项升级，更少的技术援助只会加快它的身体进步。"
    war_npc_lush_retb_res_b_3: "%NAME%耸耸肩，慷慨地提供了它部分多余资源。这颗行星对它的装备没多少要求，它发现自己供过于求了。"
    war_npc_dust_desc_2: |-
      这名维吉恩人心情愉快。它打着嗝，然后大笑着拍打我的背，好像我们刚刚分享了某个绝妙的笑话。
      它故作神秘地唤我靠近。它正在开发仙人掌肉榨汁法。这可能成为格拉格拉的替代品，是能在战斗中提供优势的新型酊剂。
      不过，它的金琥供应量开始减少。它似乎想<STELLAR>请求我的帮助<>......
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: 提供植物帮助
    war_npc_dust_opt_b_2: 离开
    war_npc_dust_res_a_2: "%NAME%的嘴巴卷曲起来，看上去像是咧着嘴笑。"
    war_npc_dust_res_b_2: "%NAME%似乎因我缺乏野心而失望。它确信这项产品前途光明。"
    war_npc_dust_farm_ret: "%NAME%看到我时，热情洋溢地打着招呼。"
    war_npc_dust_farm_ret_opt_a: 交出样本
    war_npc_dust_farm_ret_res_a: '维吉恩人戴着手套抓起带刺的植物，把果肉挤进一个特殊的装置。它递给我松脱的种子，以及一小杯榨汁，然后小心地把剩余的放在一边。 '
    war_npc_dust_farm_ret2_opt_a: 尝试榨汁
    war_npc_dust_farm_ret2_opt_b: 表示拒绝
    war_npc_dust_farm_ret2_res_a: 我紧张地从杯子里啜饮，感觉到%NAME%正瞪眼盯着我。那榨汁意外的甜，但我没有注意到任何直接的效果。也许它只会影响维吉恩人的生理机能。
    war_npc_dust_farm_ret2_res_b: "%NAME%耸耸肩，自己喝下了榨汁。它的眼里闪着强光，而杯子也被猛地捏碎<PROP>None<>。我在情况变得更加奇怪前离开了那里。"
    war_npc_dust_desc_3: 维吉恩正在哼喘，鼻孔红肿，眼泪直流。它们剧烈地打着喷嚏，一团粘糊糊的黏液差点打中我。突然意识到有人在观察自己，它们回头挑衅地盯着我。
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: 表示厌恶
    war_npc_dust_opt_b_3: 表示关切
    war_npc_dust_opt_c_3: 惊叹黏液的尺寸
    war_npc_dust_res_a_3: "%NAME%耸耸肩。它们沮丧地擦拭着不断从眼睛和鼻孔流出的液体。"
    war_npc_dust_res_b_3: "%NAME%嘟哝着，很是气恼。它们沮丧地擦拭着不断从眼睛和鼻孔流出的液体。"
    war_npc_dust_res_c_3: "%NAME%大笑着，意识到自己的状况很滑稽，随后迎来另一波难以抑制的喷嚏。它们沮丧地擦拭着不断从眼睛和鼻孔流出的液体。"
    war_npc_dust_ret_3: 它们用粘糊糊的手指轻敲资料板，表示它们早前正在搜寻当地的一家护卫工厂，被迫到此躲避突如其来的沙尘暴。盲目而迷失的它们已无法确定自己的位置。
    war_npc_dust_ret_opt_a_3: 协助它们找到方向
    war_npc_dust_ret_opt_b_3: 协助它们增强危险防护
    war_npc_dust_ret_opt_c_3: 协助它们补充体力
    war_npc_dust_ret_res_a_3: "%NAME%赞赏地接受了导航协助。这将显著加快它们的任务进度。它们给了我一份合适的礼物以示感谢。"
    war_npc_dust_ret_res_b_3: "%NAME%赞赏地接受了资源。这应该能使它们更长久地忍受危险环境。它们给了我一份合适的礼物以示感谢。"
    war_npc_dust_ret_res_c_3: "%NAME%赞赏地接受了雕像。这应该能使它们更长久地忍受危险环境。它们给了我一份合适的礼物以示感谢。"
    war_npc_tox_desc_2: |-
      这名维吉恩人正在摆弄一块资料板，用粗手指在网格上排列各种真菌符号。它打量着我，似乎有看到一些让它满意的特性。
      它非常严肃地指着真菌的排列，以及外面的毒性景观。我猜想它正在<STELLAR>请求我的帮助<>......
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: 提供植物帮助
    war_npc_tox_opt_b_2: 离开
    war_npc_tox_res_a_2: 维吉恩人似乎很高兴能得到我的帮助。它向我展示了一个真菌团快速生长的样本，建议我应该寻找这个物种......
    war_npc_tox_res_b_2: 维吉恩人咆哮着要我离开。它似乎因我不愿帮忙而恼火。
    war_npc_tox_farm_ret: "%NAME%忧郁地问候我。"
    war_npc_tox_farm_ret_opt_a: 交出样本
    war_npc_tox_farm_ret_res_a: |-
      %NAME%把霉菌放进一个便携孵化室。孢子分裂和生长时，壁上有水珠出现。几秒钟内便出现了一座微型真菌森林。
      它拔出一些茎干，表示我应该选择一个加入它的安排。
    war_npc_tox_farm_ret2_opt_a: 选择最强壮的茎干
    war_npc_tox_farm_ret2_opt_b: 选择最高挑的茎干
    war_npc_tox_farm_ret2_opt_c: 选择最鲜艳的茎干
    war_npc_tox_farm_ret2_res_a: 我依次按压每一团真菌，挑出其中最强壮的茎干。维吉恩人注意到我的选择模式，张开鼻孔发出夸张的咆哮。它表示我应该把所选的真菌团种植在外面。
    war_npc_tox_farm_ret2_res_b: 看着我挑出这一批中最高的茎干时，维吉恩人似乎有些动容。这种安排显然对它很有意义。它表示我应该把所选的真菌团种植在外面。
    war_npc_tox_farm_ret2_res_c: 我挑出其中最鲜艳的真菌团。维吉恩人似乎很意外，但感激我的投入。它表示我应该把所选的真菌团种植在外面。
    war_npc_tox_desc_3: 维吉恩似乎在用匕首的圆形柄把某种东西压进碗里。它们抓住那匕首的利刃，故意让自己的血液渗入混合物。
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: 询问混合物的事
    war_npc_tox_opt_b_3: 检查混合物
    war_npc_tox_opt_c_3: 包扎它们的伤口
    war_npc_tox_res_a_3: |-
      %NAME%非常自豪地向我展示了其部落的战斗录像。参加夜间突袭的每名维吉恩战士都用凝固的油漆将其多用途工具、套装和皮肤涂成了黑色。
      先进的高科技装备和简单的战纹呈现出了一副超现实的恐怖画面。
    war_npc_tox_res_b_3: 混合物主要是一种剧毒伞菌，与深色的维吉恩血液通过仪式般的准备变为糨糊。不知它们的用途只是纯粹的化妆品，还是说其毒性会带来其他效果。
    war_npc_tox_res_c_3: "%NAME%恼火地咆哮着，把受伤的手掌缩了回去。"
    war_npc_tox_ret_desc_3: 战士不信任地盯着我，心里似乎正在掂量。<DELAY>0.2<>它们最终做出决定，把碗递来，指了指我穿有套装的身体。
    war_npc_tox_ret_opt_a_3: 伸出戴着手套的手
    war_npc_tox_ret_opt_b_3: 伸出没戴手套的手
    war_npc_tox_ret_opt_c_3: 礼貌地拒绝
    war_npc_tox_ret_res_a_3: |-
      %NAME%在我的套装上涂了一点糨糊。其纳米纤维立即变暗成一种亚光黑色，似乎耗尽了周围的光线。这种简单的混合物，居然有如此惊人的效果。
      %NAME%露出了微笑，对这种好斗的物种来说实属罕见。它们似乎对我参加它的仪式感到满意，提供了一份小礼物，用以协助我未来的战斗。
    war_npc_tox_ret_res_b_3: |-
      %NAME%笑了起来，对我的大胆很是钦佩，然后在我的手上涂了一点糨糊。刺痛而灼冷的感觉很快蔓延到我的手腕、手臂和肩膀。
      世界开始倾斜，我突然看到自己骑着肌肉巨兽投入战斗的幻象。我和我的兄弟战士们冲进夜色，头上挂着两轮明月。炽热的等离子射线穿透黑暗，扑灭漂浮在我们周围的绯红之眼。
      幻象消失了。我的手有些痛。%NAME%看着我的脸，会意地点点头，提供了一份厚礼，用以协助我未来的战斗。
    war_npc_tox_ret_res_c_3: |-
      我尽可能委婉地拒绝了%NAME%的提议，试图表明我不是维吉恩战士。
      它们似乎理解了我的意思，因我对其族人的尊重而感到钦佩。它们用赞许的嘟哝声示意我离开，对我的评价有所改观。
    war_npc_rad_desc_2: 维吉恩人用钢铁般的注视和僵硬的姿势回应我的目光。它敲击着自己手里的军事命令：它被转派到这颗行星，是要确保伽马草的持续供应。战士出于尊重而<STELLAR>向我请求帮助<>。
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: 提供植物帮助
    war_npc_rad_opt_b_2: 离开
    war_npc_rad_res_a_2: "%NAME%冲着我叫嚷。我必须找到一片自然生长的伽马草，并收获其根部，然后回来接受后续命令。"
    war_npc_rad_res_b_2: "%NAME%因为我没有立即报名帮忙而震惊得说不出话来。它表示自己将在这里等待我恢复理智。"
    war_npc_rad_farm_ret: 当我回来的时候，%NAME%正在用手充填看似弹药壳的东西。它用训练有素的礼节向我问候。
    war_npc_rad_farm_ret_opt_a: 交出样本
    war_npc_rad_farm_ret_res_a: |-
      维吉恩人审视我收集的样本，似乎觉得可以接受。它用特殊装置将花切开并推出种子，把它们都递给了我。
      放射性的根被添加进一套收藏，里面都是处于不同干燥阶段的根。我注意到完全干燥的根就是被%NAME%粉碎并充填进弹壳的东西。
    war_npc_rad_farm_ret2_opt_a: 询问弹壳的事
    war_npc_rad_farm_ret2_opt_b: 请求后续命令
    war_npc_rad_farm_ret2_res_a: |-
      %NAME%长久而严厉地看着我。
      它最终还是摇摇头，表示不能分享这项技术。但或许是感觉到这个问题中的紧张情绪，它向我保证任何有感知力的生命体都不会因这些弹壳而受到伤害。
      它向外面打着手势。我应该把这些种子种在一个合适的地方以建立一座农场。当我回来时，它将为我的服务支付报酬。
    war_npc_rad_farm_ret2_res_b: "%NAME%它向外面打着手势。我应该把这些种子种在一个合适的地方以建立一座农场。当我回来时，它将为我的服务支付报酬。"
    war_npc_rad_desc_3: 维吉恩苍白而湿粘，有些不对劲。它们费力地眯着眼，似乎在监视我们之间的空气里的某种威胁的移动，但我什么也没看见。
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: 触碰空气
    war_npc_rad_opt_b_3: 对着空中瞄准多用途工具
    war_npc_rad_opt_c_3: 让它们打起精神
    war_npc_rad_res_a_3: |-
      我向%NAME%极为警惕地看着的地方伸出手。如同意料之中，我的手只是穿过了稀薄的空气。
      它恐慌地抓住并拉下我的手腕，像是在保护我。无论它们认为自己看到了什么，都对其危险程度确信无疑。
    war_npc_rad_res_b_3: 我拿出我的多用途工具，试图直接瞄准%NAME%正看着的地方。看到无形的威胁被解决后，它似乎松了一口气，向后靠去，快速地眨着眼。
    war_npc_rad_res_c_3: |-
      我摇了摇%NAME%的肩膀，试图帮它们摆脱错觉。
      维吉恩挥拳击打我的胸部，发出响亮的撞击声。这种迷惘似乎并没有减弱它们的攻击性或力量。
    war_npc_rad_ret_3: |-
      维吉恩看起来病入膏肓。新一波的反胃感朝它袭来，但它们的套装介入并让它恢复了一些镇定。
      它们超载的危险防护闪着绝望的红光。当地辐射已将其推至失效边缘。%NAME%在此状态下撑不久了。
    war_npc_rad_ret_opt_a_3: 增强危险防护
    war_npc_rad_ret_opt_b_3: 通知它们的指挥官
    war_npc_rad_ret_opt_c_3: 让它们打起精神
    war_npc_rad_ret_res_a_3: |-
      维吉恩的套装感激地吸取了资源，%NAME%看上去立刻恢复了活力。在那奇特的瞬间——短暂到可能是幻觉——某种同情的回声似乎穿过了我自己的套装。
      %NAME%随着疼痛的消退而减缓呼吸。它们找回了自我。显然，我刚从死亡中拯救了一名非常富有的战士。它们慷慨地奖励我，向我保证不会忘记此事。
    war_npc_rad_ret_res_b_3: |-
      我意识到情况危急，于是联系维吉恩统帅部，向其战团长报告%NAME%的状况。
      传输中能听到维吉恩当局交换意见的低语和嘟哝声。最后，它们付给我一大笔报酬以示感谢，但敦促我应避免与%NAME%的进一步接触。
    war_npc_rad_ret_res_c_3: 我试图通过喊叫让%NAME%恢复理智，但没有用。它们虚弱地发着火，喃喃说起护卫的事，并敦促我到别的地方去呼喊。
    war_npc_shop_desc_1: 维吉恩人正懒洋洋地用指尖捏碎一些死去生物的骨头，看着这些不幸生物的骸骨灰尘洒到地板上。它看起来很无聊。
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: 询问它的无聊
    war_npc_shop_opt_b_1: 询问骨头的事
    war_npc_shop_res_a_1: |-
      %NAME%轻叩着它的空皮套。它被困在那里等待它的多用途工具修理完毕，显然觉得这家商店无聊得难以忍受。
      它叹了口气，向我的套装打了个手势，询问其日志。它似乎想找些乐子，任何能让它不再无聊的事情都行。
    war_npc_shop_res_b_1: |-
      %NAME%耸耸肩。它只是在消磨时间，这些骨头的原主人现在已经感觉不到疼痛了。
      它叹了口气，向我的套装做手势，询问其日志。它似乎想找些乐子，任何能让它不再无聊的事情都行。
    war_npc_shop_ret_opt_a_1: 分享探索资料
    war_npc_shop_ret_opt_b_1: 分享战斗资料
    war_npc_shop_ret_opt_c_1: 分享交易资料
    war_npc_shop_ret_res_a_1: |-
      我找到从到访过的异乡行星上所获取的资料，打开给它看，分享了反重力岩层、糟糕进化的不幸生物、壮观的怪异植物群系的记录。
      那名维吉恩人振作起来，对我的旅行范围之广感到折服。它觉得我是一名冒险家同行，分享了一个当地位置的坐标，它打算等多用途工具修好后就去那探索。
    war_npc_shop_ret_res_b_1: |-
      我俩查看我的套装日志时，%NAME%的口水都流出来了。重温自己过去胜利的荣耀时，它的眼神变得恍惚，双手微微地抽搐着。
      维吉恩人的脸上满是敬意，我似乎超出了它的预期。它用双手摆出两种截然不同的手势：紧紧握住的拳头和平静向上的手掌。它似乎正在等待着我做出一个选择......
    war_npc_shop_ret_res_c_1: 当我开始打开我的交易业绩日志时，我注意到%NAME%似乎在打瞌睡。我真的让它无聊得睡着了。
    war_npc_shop_ret2_opt_a_1: 选择拳头
    war_npc_shop_ret2_opt_b_1: 选择手掌
    war_npc_shop_ret2_res_a_1: "%NAME%点点头，进一步握紧了它的拳头，这无疑是力量的象征。在我离开前，它给了我一份小礼物。"
    war_npc_shop_ret2_res_b_1: "%NAME%点点头，长年所锻炼出的自制力，将眼中的那股火焰压下去了些。在我离开前，它给了我一份小礼物。"
    war_npc_shop_desc_2: |-
      表面上看，维吉恩正在检视设施里的商品，但它们浏览时似乎没有目的，只是随意摆弄。
      它们偶尔会瞥一眼销售柜台，似乎是在比较商人与自己的肌肉。当我走近时，它们不再扫视货物。
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: 赞叹它们的体格
    war_npc_shop_opt_b_2: 赞叹它的多用途工具
    war_npc_shop_opt_c_2: 保持沉默
    war_npc_shop_res_a_2: |-
      受到鼓励后，%NAME%向设施商人投去公开的讽刺目光。它们转送了一些货币给我，显然是在展示支配地位。
      那看上去本已对自己的地位感到不满的商人，无精打采地坐在柜台后面生闷气。很显然，它们的日子刚刚变得更糟了。
    war_npc_shop_res_b_2: |-
      我指着它那升过级、保管得很好、显然是最近购买的多用途工具时，%NAME%显得有些惴惴不安。看起来，即使是战士种族也需要商人。
      那名维吉恩人把多用途工具甩给我，似乎想让它离开自己的视线。
    war_npc_shop_res_c_2: "%NAME%瞪着眼睛，似乎对我没有提出的指责感到不满。"
    war_npc_shop_desc_3: 那名维吉恩人假装是在阅读，但它羸弱的演技掩盖不住它的真实意图：它正从自己的资料板上方窥视，打量着我的装备升级品。
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: 它放弃伪装，直接对我说话，展示了两幅维吉恩战士的图像。一个配备了先进的多用途工具；另一个拿着一把简单的匕首。它想看看哪一个更让我印象深刻。
    war_npc_shop_opt_a_3: 指向多用途工具
    war_npc_shop_opt_b_3: 指向匕首
    war_npc_shop_res_a_3: |-
      %NAME%挺胸抬头，自豪地展示出它自己的多用途工具设计的全息图，上方搭配了尖端的升级模块。
      战士满意地展示完自己对技术的热忱之后，又指向其武器中可以进一步升级的模块，似乎是在征求我的意见。
    war_npc_shop_res_b_3: "%NAME%咄咄逼人地咆哮着，轻敲携带多用途工具的那名战士，与此同时避免着眼神交流。我似乎触及了一些深层的恐惧。它拒绝进一步讨论这个问题。"
    war_npc_shop_ret_opt_a_3: 建议离子闪电发射器升级
    war_npc_shop_ret_opt_b_3: 建议分析面甲升级
    war_npc_shop_ret_opt_c_3: 建议脉冲喷射器升级
    war_npc_shop_ret_res_a_3: 那名维吉恩人迫切地同意这一务实的选择。它撕扯掉旧的升级品，脸上一副突然为这老升级品感到尴尬的样子，然后把废弃的技术品甩给了我。
    war_npc_shop_ret_res_b_3: 那名维吉恩人不屑一顾。它可不想把武器栏位浪费在数据收集配件上。它挥手示意我走开。
    war_npc_outpost_desc_1: |-
      虽然通过肤色或姿态看不出来，但这是一名年龄很大的维吉恩，眼中闪烁着长达一生的星际战争所积累的智慧火花。
      这位老者似乎不认可这里的族群，不安地瞪着另一群维吉恩。不管它们曾习惯于什么样的社会，这场鱼龙混杂的战士聚会显然都不合它们的口味。
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: 表示同情
    war_npc_outpost_opt_b_1: 询问它们在这里的原因
    war_npc_outpost_res_a_1: |-
      %NAME%有些畏缩。不管它们对现代维吉恩社会有什么顾虑，局外人的意见都没有意义。我根本不可能理解。
      但维吉恩利用我这同情的倾听者，提出了更具体的抱怨。它们指着时间，不耐烦地嘟哝着。它们正在这个可怕的地方等待送货。时间过得真是慢......
    war_npc_outpost_res_b_1: |-
      它拿出一张全息图，里面显示的是一把经过大量改装，力求最大限度提高穿甲能力的多用途工具。这是一把昂贵而豪华的反护卫科技品，专为%NAME%的双手量身定制。
      它指着时间，不耐烦地嘟哝着。如果不是还在等待新武器的交付，它早就离开这里了。时间过得可真是慢......
    war_npc_outpost_ret_opt_a_1: 提供腐藤
    war_npc_outpost_ret_opt_b_1: 提供拥抱
    war_npc_outpost_ret_opt_c_1: 请它讲故事
    war_npc_outpost_ret_res_a_1: |-
      维吉恩笑了起来，好像看到不健康的化合物让它们回忆起了感伤的往事。它们把一把晶体放进嘴里，开始咀嚼。
      由此产生的嘎吱声，就像打碎臼齿一般，让我的脊梁骨不寒而栗，但这种消遣让年迈的维吉恩感到高兴。它们显然被我的好意所感动，拿出一份小礼物作为回报。
    war_npc_outpost_ret_res_b_1: "%NAME%看起来相当惊恐，避开了不受欢迎的接触。与之相比，它们对周围组织松散的族群的看法似乎突然有了改善。"
    war_npc_outpost_ret_res_c_1: |-
      %NAME%拍拍它的武器，看起来泪眼模糊。我们缺乏复杂对话的共同语言，但它们乐于通过一系列有条不紊的嘟哝、手势和全息图来讲述自己的故事。速度缓慢，但意外地引人入胜。
      它们描述了几个世纪以来对抗护卫的战争。无数的同志倒下死去，尽管每一名独特的维吉恩生命都不可替代，机器却似乎数量无穷，且不会因个人损失而受到影响。
      现在，进入暮年的%NAME%正在抓住它们最后的机会，寻找和摧毁护卫部队的来源。它们只是机器，肯定是在某个地方组装的。情况必须是这样。
      年迈的维吉恩叹了口气。当它们重新评价我们周围的狂热族群时，它们的生硬态度有所软化，每一个生命都是珍贵的。它们感谢我的倾听，并给了我一些东西来帮助我走得更远。
    war_npc_obs_desc_1: 这名维吉恩人面前的多台设备上显示着一些全息星图，旁边以十分尊崇的摆放姿势，放置着一份破旧的手稿，它似乎正在比较天体数据。
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: 护盾星座
    war_npc_obs_opt_b_1: 阿特拉斯星座
    war_npc_obs_opt_c_1: 小生物星座
    war_npc_obs_res_a_1: 维吉恩人点着头，似乎已预料到我的回答。它赞赏地拍拍我的肩膀，提供了货币作为报酬。
    war_npc_obs_res_b_1: 维吉恩人考虑着我做出的选择的严重性，逐渐面无血色。它交给我一份来自其族人的谢礼，然后坚持要我离开。
    war_npc_obs_res_c_1: 维吉恩人似乎被我的无礼所冒犯。它咆哮着把我推到了一边。
    war_npc_obs_desc_2: |-
      当我走近时，维吉恩人举手让我安静，好像正在听某种声音，但我什么也没听到。它向终端输入一些东西后，我的套装里开始发出怪异的嗡嗡杂音。我们相互对视，一起倾听。
      这座设施似乎专为追踪这种特定音频信号而设计（或改造）。但其发出嘶嘶声和砰砰声，却不太清晰。
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: 校正音量
    war_npc_obs_opt_b_2: 校正音高
    war_npc_obs_opt_c_2: 校正坐标
    war_npc_obs_res_a_2: 我提高了接收器的灵敏度，但音频的清晰度仍然很差，噼啪声随着目标声音而增大。但维吉恩人似乎对这一结果很满意，给了我一些货币以示感谢。
    war_npc_obs_res_b_2: |-
      在奇怪直觉的驱使下，我校正了设备的输入，调至较低频率，以滤除高频的噼啪声。
      一名战士的咆哮声在我的耳边回响，清晰得好似玻璃一般。维吉恩人惊奇地看着我，倾听它自己的装备。我感到我们正在分享相当独特的东西。当我离开时，它不仅向我致敬，还给了一份虔诚的谢礼。
    war_npc_obs_res_c_2: 我试图重新校正音频接收器的方向，但我所做的每次调整似乎只会削弱信号。维吉恩人沮丧地冲我大叫，表示我应该离开。
    war_npc_freighter_desc_1: 维吉恩船员打量着我，几乎没有掩饰眼里的蔑视。它觉察我并非像它那样是天生的货船居住者，并对我软弱的行星背景抱持怀疑。
    war_npc_freighter_desc_2: 这名维吉恩人用无条件的爱和忠诚对待它的货船伙伴。那些船员的特征过于多样，不太可能存在血缘关系，但或许这个家庭对待%NAME%要胜过自己的血亲。
    war_npc_freighter_desc_3: "%NAME%似乎陶醉于物种多样的货船生活。当飞船静止时，它不安地挪动身体，用手指拨弄它的多用途工具，等待着前往新恒星系的下一次曲速飞行。"
    war_npc_freighter_desc_4: "%NAME%看上去被周围的环境弄得不舒服，似乎对货船的生活并不完全放心。它经常把目光投向一名船员伙伴，那是一名特别刚健而威武的维吉恩人。至于它们是什么关系，我就只能靠猜了。"
    war_npc_freighter_desc_5: 当我靠近它时，那名壮硕的维吉恩人微微收缩，通过对视探寻我的反应。它看起来很年轻，渴望在这个团队中证明自己。
    newpoop_name: 粪便样本
    newpoop_name_l: 粪便样本
    newpoop_label: 搜寻粪便样本
    hyperfuel2_name: 曲速超核心
    hyperfuel2_name_l: 曲速超核心
    hyperfuel2_subtitle: 超光速推进充能单元
    hyperfuel2_description: |-
      一种<COMMODITY>高容量<><FUEL>反物质燃料<>。这种电池可利用内部黑洞生成器为<TECHNOLOGY>星际飞船超光速推进器<>的多次曲速飞行供能。

      特别设计的电池壁能将任何现实悖论反射回单元中心，并在那里产生额外的能量。
    ui_shipcharge_name: 星盾电池
    ui_shipcharge_name_l: 星盾电池
    ui_shipcharge_desc: |-
      为<COMMODITY>飞船防御系统<>而优化的能源储存器。以

      <SPECIAL>氚<>为燃料的电容器为<TECHNOLOGY>偏导护盾<>提供了快速释放的电荷，但小型装备用它会超载。
    ui_log_frag_name: 登录加密钥
    ui_log_frag_name_l: 登录加密钥
    ui_log_frag_desc: |-
      <TECHNOLOGY>货船紧急登录日志<>上某块加密超驰程序的碎片。

      可能需要数块程序碎片才能完全访问记录的信息。
    ui_log_frag_sub: 不完整的数据序列
    ui_war_tablet_name: 维吉恩石碑
    ui_war_tablet_name_l: 维吉恩石碑
    ui_war_tablet_desc: |-
      一块行行布满精细符文的石碑。石碑上面的词汇难以理解，一种只有最年长的维吉恩才能读懂的古老语言。

      雕琢这块石碑的双手必定有着非凡的能力。石雕工艺非常精确，细腻——同时又完美地表达了撰写者坚定不移的侵略性。
    ui_war_tablet_sub: 赫客教会
    ui_exp_tablet_name: 集会方型箱
    ui_exp_tablet_name_l: 集会方型箱
    ui_exp_tablet_desc: |-
      一个短路、但仍在搏动的单元。它看起来并不属于这个现实世界。

      方型箱仿佛是在发出无声的呐喊，被困在里面千百个灵魂发出着哭喊。
    ui_exp_tablet_sub: 异常的数据单位
    ui_fact_token_name: 工厂超控单位
    ui_fact_token_name_l: 工厂超控单位
    ui_fact_token_desc: |-
      一种便携式数据单位，与大多数<STELLAR>行星制造机设施<>兼容。

      获得对中央控制终端的访问权后，超控单位可以将设施资源转往新产品配方的研究。
    ui_fact_token_sub: 高级研究模块
    ui_frig_token_term: 货船研究终端
    ui_frig_token_name: 已回收的护卫舰模块
    ui_frig_token_name_l: 回收的护卫舰模块
    ui_frig_token_desc: |-
      取自大型飞船残骸的一种技术模块。可以从<STELLAR>货船坠毁地点<>收集，或在<STELLAR>护卫舰远征<>期间回收。

      当前状态下毫无用处，你货船上的<TECHNOLOGY>研究站<>也许能把它转化成可用的技术。
    ui_frig_token_sub: 主力飞船接线平台
    ui_ship_inv_token_name: 储备扩充
    ui_ship_inv_token_name_l: 储备扩充
    ui_ship_inv_token_desc: |-
      从<STELLAR>飞船残骸<>里采集出来的技术模块。也可以从<STELLAR>货船失事地点<>获得，或在<STELLAR>护卫舰远征<>期间回收。

      你可以前往空间站的<TECHNOLOGY>飞船装备装置<>使用它来扩充飞船的仓储容量。
    ui_ship_inv_token_sub: 飞船扩展模块
    ui_ship_class_token_name: 飞船过载装置
    ui_ship_class_token_name_l: 飞船过载装置
    ui_ship_class_token_desc: |-
      从<STELLAR>飞船残骸<>里采集出来的技术模块。也可以从<STELLAR>货船失事地点<>获得，或在<STELLAR>护卫舰远征<>期间回收。

      你可以前往空间站的<TECHNOLOGY>飞船装备装置<>使用它提高飞船的<STELLAR>评级<>。
    ui_ship_class_token_sub: 强力升级装置
    ui_blackhole_name: 微型黑洞
    ui_blackhole_name_l: 微型黑洞
    ui_blackhole_desc: |-
      一个被捕获的黑洞，被人为保存了较长时间。先进的遏制力场使奇点事件的几率降到接近于零。

      一种复杂而<STELLAR>强大的<>燃料来源。
    ui_blackhole_sub: 受控的异象
    bld_antimatter_name: 反物质反应堆
    bld_antimatter_name_l: 反物质反应堆
    bld_antimatter_desc: |-
      一种<TECHNOLOGY>重子自动生成反应堆<>，可以用来收集现实悖论，并将其转化为可用的<FUEL>反物质<>。使用者必须监控燃料水平，以确保持续运行。

      产生的反物质被安全回收，能用于所有标准的<FUEL>超空间动力单元<>。
    bld_antimatter_sub: 重子生成单元
    antimatter_unit_name_l: 反物质反应堆
    antimatter_unit_sub: 为反应堆加燃料以产生反物质
    ut_launchcharge_name: 启动自动充能器
    ut_launchcharge_name_l: 启动自动充能器
    ut_launchcharge_desc: |-
      安装在飞船<TECHNOLOGY>发射推进器<>上的光伏板能够在飞船停止运作时进行缓慢的涓流充电。

      收集的光用于融合大气中的氢，并随着时间的推移<STELLAR>自动为发射推进器补充燃料<>。
    ship_launcher_autocharge: 自动充能
    weapon_laser_miningbonus: 已开采的资源
    ut_miner_name: 光学钻头
    ut_miner_name_l: 光学钻头
    ut_miner_desc: |-
      薄片厚度的透镜阵列排列于高度校准的矩阵中，把<TECHNOLOGY>开采光束<>的聚焦提升至原子层级。

      这种额外的精度让高效开采成为可能，进而提升元素提取效率，使用多用途工具收获物品时<STELLAR>增加产出<>。
    ut_miner_sub: 材料获取放大器
    ut_survey_name: 调查设备
    ut_survey_name_l: 调查设备
    ut_survey_desc: |-
      <TECHNOLOGY>分析面甲<>的独立电路升级，可将实时地形分析添加至扫描阵列。

      通过<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>在分析模式之间切换。使用<STELLAR>调查模式<>探测隐藏的地形资源。
    ut_survey_sub: 分析面甲升级
    ut_translate1_name: 简易翻译器
    ut_translate1_name_l: 简易翻译器
    ut_translate1_desc: |-
      一种自动翻译装置。能记录并分析附近的对话，然后通过上下文学习系统运行数据，以确定预期的含义。

      这款入门级型号内存容量较低，致使翻译容量受限。
    ut_translate2_name: 优质翻译器
    ut_translate2_name_l: 优质翻译器
    ut_translate2_desc: |-
      一种自动翻译装置。能记录并分析附近的对话，然后通过上下文学习系统运行数据，以确定预期的含义。

      具有并行语言处理器，能够翻译更大比例的录音对话。
    ut_translate3_name: 高级翻译器
    ut_translate3_name_l: 高级翻译器
    ut_translate3_desc: |-
      一种自动翻译装置。能记录并分析附近的对话，然后通过上下文学习系统运行数据，以确定预期的含义。

      具有大型内存阵列和超频工作的语言处理器，能够实时翻译大量对话。
    ut_translatestory_name: 阿耳特弥斯翻译器
    ut_translatestory_name_l: 阿耳特弥斯翻译器
    ut_translatestory_desc: |-
      一种自动翻译装置。设备必须通过预加载现有翻译数据进行校准，且必须<STELLAR>连接到阿耳特弥斯网络<>方能运行。

      无法获取主机翻译服务时，板载电路能完成少量单词的有限实时翻译。
    ut_translate_sub: 自动语言剖析器
    suit_autotranslator: 已翻译的单词
    weapon_scan_surveying: 已开启调查
    bld_utility_sub: 能量分配模块
    bld_silo_sub: 物质分配模块
    bld_u_powerline_name: 电线
    bld_u_powerline_name_l: 电线
    bld_u_powerline_desc: |-
      高功率的电线。使用电线把<TECHNOLOGY>发电机<>连接到你的基地。大多数技术，以及嵌有照明系统的结构，其运作都需要电源。

      线路可以连接到<TECHNOLOGY>各种开关<>，以实现选择性的电力流动。
    bld_u_powerline_coloured_name: 彩色电线
    bld_u_powerline_coloured_name_l: 彩色电线
    bld_u_powerline_coloured_desc: |-
      一种色彩鲜艳、醒目的标准<TECHNOLOGY>电线<>替代品。

      这种高容量电线涂有耐久的合成颜料，旨在抵御各种天气条件。可为宜居基地提供显眼又有美感的电线，或者可用来制作更多的创意作品。
    bld_u_adaptor_name: 变压器
    bld_u_adaptor_name_l: 变压器
    bld_u_adaptor_desc: |-
      将<TECHNOLOGY>发电机<>的原始高压电力输出调整为更易管理的电流，供<TECHNOLOGY>大型基地结构<>使用。

      安装于预建房间的外墙上，把变压器连接到<STELLAR>电网<>。向基地提供的电力将自动导向正确安装的内部技术。
    bld_u_switchbutton_name: 按钮
    bld_u_switchbutton_name_l: 按钮
    bld_u_switchbutton_desc: |-
      一种<STELLAR>电源管理装置<>，使用时，开关将切换电能流动。

      开关需要能量和信号线方能控制装置。
    bld_u_switchprox_name: 邻近开关
    bld_u_switchprox_name_l: 邻近开关
    bld_u_switchprox_desc: |-
      一种<STELLAR>电源管理装置<>，侦测到附近的实体时，开关将切换电能流动。

      开关需要能量和信号线方能控制装置。
    bld_u_switchwallname: 墙壁开关
    bld_u_switchwallname_l: 墙壁开关
    bld_u_switchwall_desc: |-
      一种<STELLAR>电源管理装置<>，拉动时，开关将切换电能流动。

      开关需要能量和信号线方能控制装置。
    bld_u_switchpress_name: 地面开关
