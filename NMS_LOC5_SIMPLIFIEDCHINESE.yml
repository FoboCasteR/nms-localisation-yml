    ui_mp_feeding_title_1: 简单动物群系
    ui_mp_feeding_desc_1: 保罗对简单动物群系的迷恋似乎没有止境。生物在什么样的智力水平上会开始表现出贪婪、欺骗、操纵等特征？如何避免进化出这些特征？保罗请求地面人员靠近这些生物，赢得它们的信任，并研究它们的习性。
    ui_mp_feeding_title_2: 生物奥秘
    ui_mp_feeding_desc_2: 神父实体纳达，正在调查自己对“生命”的定义，希望研究生物生命体的心理特征。它假定所有的生物都被有机组织的需求所奴役，在追求养分的过程中会让其他动机妥协。纳达呼吁它的旅行者朋友研究野生动物对陌生人的反应，并报告如何通过食物驯服生物。
