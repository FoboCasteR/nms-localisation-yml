    ui_crea_desc_bird5_1: 长途飞行者。为了寻找食物，它们会从一个极点到另一个极点进行漫长迁徙。
    ui_crea_desc_bird6_1: 凭借敏锐的眼睛和细致的专注力，这种生物的视觉系统已经进化到能够察觉到身下地面上最轻微的动作。
    ui_crea_desc_bird7_1: 这种生物飞行时也仍紧张不安，因此会不停地旋转，希望摆脱掉任何试图追踪它们的捕食者。
    ui_crea_desc_bird8_1: 这种小心谨慎的飞鸟只在迫不得已时才会飞向开阔的天空。它们更喜欢大地，以及在灌木丛和树木之间飞来飞去。
    ui_crea_desc_bird9_1: 当天光黯淡，阴影开始笼罩群山之时，这种脉脉含情的智慧生物就会飞到天空开始歌唱，在身后留下一连串甜美动人的音符。
    ui_crea_desc_bird10_1: 凭借长寿、庞大的脑容量以及敏锐和精确的本能，这种生物成为了空中不容置疑的智慧化身。
    ui_crea_desc_bird11_1: 这种生物的眼睛已经进化到在扫描地平线时分辨出极远处的运动。然而，近距离时，它们的眼睛则完全无法聚焦。
    ui_crea_desc_bird12_1: 它们不知疲倦地一直扇动着翅膀，环绕着行星，永不停歇地飞行。
    ui_crea_desc_bird13_1: 这种害羞而谨慎的生物只会在夜深人静时才会降落至地面觅食和饮水。
    ui_crea_desc_bird14_1: 这种极其聪明的生物拥有一个肿胀的脑袋，与其身体相比完全不成比例。
    ui_crea_desc_bird15_1: 喜怒无常、活泼欢快的生物。它们在空中盘旋，它们的行动不可预测，充满了狂野和美。
    ui_crea_desc_butterfly1_1: 扫描显示，这种生物的神经系统是由纯粹的光线构成；其内心世界的光辉灿烂无比。
    ui_crea_desc_butterfly2_1: 对于体型这么小的动物而言，它们显然是非常地聪明，而且似乎充分意识到了自己身体的局限性。
    ui_crea_desc_butterfly3_1: 这种生物的生命短暂；其存在稍纵即逝，仅止于一次绝望的飞行。
    ui_crea_desc_butterfly4_1: 这种飞虫被一种深不见底的饥饿感驱使着不停向前，它们的捕猎永无止息。
    ui_crea_desc_butterfly5_1: 这种飞虫的生命极其短暂，它们会在其只有数天长的生命里疯狂地交配。
    ui_crea_desc_butterfly6_1: 这种结构简单的昆虫几乎没有大脑，只能通过局部反射对外部刺激做出反应。
    ui_crea_desc_butterfly7_1: 这些乘风扑翅而行的小昆虫过着分散而混乱的生活。
    ui_crea_desc_butterfly8_1: 这种生物温和的翅膀拍打声掩盖了其绝望的饥饿，它们的狩猎永不停歇。
    ui_crea_desc_butterfly9_1: 这种生物处于食物链底部，其世界总是充满了威胁和恐怖。只有非常微小的生物才不会猎杀它们。
    ui_crea_desc_butterfly10_1: 这种缺乏中央神经系统的生物仅依靠纯粹的本能和纯粹的反应生存。
    ui_crea_desc_fish1_1: 这种缺乏中央神经系统的生物除了游曳、打斗、逃跑和进食外，一无所知。
    ui_crea_desc_fish2_1: 这种生物的生命短暂；其存在稍纵即逝，只是以薄弱之躯绝望地对抗着裹挟它们而行的强大全球气流。
    ui_crea_desc_fish3_1: 这些咸水鱼受到一种使其饱受折磨的饥饿的驱使，永无止境地在海洋里搜寻新鲜食物。
    ui_crea_desc_fish4_1: 这种咸水鱼会在其短暂的寿命中绝望地四处游来游去，寻找一个愿意与其繁衍后代的伴侣。
    ui_crea_desc_fish5_1: 这种乘着洋流、挥动鱼鳍而行的生物过着毫无秩序和体系的生活，只是在更强大力量的作用下随波逐流而居。
    ui_crea_desc_fish6_1: 这种生物从不闭眼，因为它们从不睡觉。它们永不停歇地游来游去，不会有片刻的休息或喘息。
    ui_crea_desc_fish7_1: 这些鱼非常聪明，似乎了解水域之外的世界。它们似乎很为这种认知所困扰，因为那是一片它们永远也无法去到的神奇之地。
    ui_crea_desc_fish8_1: 无论鱼群有多大，交流器官的缺失都让这些鱼产生一种强烈的孤独感。
    ui_crea_desc_fish9_1: 这些鱼拥有大大的眼睛和肿胀的脑囊，它们似乎具备极少海洋生物能获得的智慧。
    ui_crea_desc_fish10_1: 这些紧张而快速游动的鱼会在过程中闪出微光，如飞镖一般跃出，不顾一切地试图避开从海洋深处突然张开的巨口。
    ui_crea_desc_fish11_1: 它们不知疲倦，从未停止划动鱼鳍。即使是片刻的平静也会让它们的鱼鳃失去赖以生存的水流。
    ui_crea_desc_fish12_1: 这种缺乏中央神经系统的生物除了游曳、打斗、逃跑和进食外，一无所知。
    ui_crea_desc_fish13_1: 这种生物的生命短暂；其存在稍纵即逝，只是以薄弱之躯绝望地对抗着裹挟它们而行的强大全球气流。
