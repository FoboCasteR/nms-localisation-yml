    ui_lost_fth_title: 失真的声音
    ui_mp_portalquest_npc_chat: 收到指引：寻找知识之石
    fth_exotic_all_pq_opt_b: 请求指引
    fth_exotic1_pq_cra_lang_1: 我看到你前往中枢纽。我盼望着你会这样做。谢谢你，旅行者同道。这个任务对我们以及我们的同路人都有重要的意义。
    fth_exotic1_pq_cra_opt_a_1: 询问意义
    fth_exotic1_pq_cra_res_a_1: |-
      某种可怕的东西在纳达的交织机中出现了。时空遭到了侵蚀。它已经令一整艘货船从天空中坠落。我确切地感受到有旅行者同道在撞击中遇难了。
      踏入传送门，抵达另一端，到被扰动的区域去吧。符文密钥不完整，但是可以还原的。去寻找知识之石吧，我知道这密钥会自己出现在你面前。
    fth_exotic1_pq_cra_res_b_1: 踏入传送门，抵达另一端，到被扰动的区域去吧。符文密钥不完整，但是可以还原的。去寻找知识之石吧，我知道这密钥会自己出现在你面前。
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>坠毁现场散发着烧焦的金属和烧糊的肉的臭味。飞船周围跳跃和闪动着不明的能量，电弧经过船体，在我的套装表面游走。这是随着坠毁所产生的效果，还是导致坠毁产生的原因？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>静电能量开始显现出节律，敲打出一种请求。它在我的脑海中不断恳求，索取来自这个星球的材料。这里有一种不安定的未知力量。它想要稳定下来。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>这儿并没有发生物质与物质的碰撞。这些材料直接溶入了扰动当中，不留一丝痕迹地消失了。
      一阵阵强烈的静电扰动缓和了下来，变成了柔和的嗡鸣。裂缝也许并未完全弥合，但它目前暂时稳定下来了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: 你正在调查扰动吗，我的朋友？我希望你能接受同伴的加入。
    fth_exotic2_pq_bld_opt_a_1: 询问同伴
    fth_exotic2_pq_bld_res_a_1: |-
      请不要认为我在质疑你的能力！我完全没有这个意思。只是这事可能会很危险。纳达听起来十分担心。
      我想你需要找到一扇传送门来前去那里。我对那种古代科技不是很了解，但这种科技在某种程度上与知识之石有关。如果你找到这些石头，你就应该能够找到坐标。
      希望这对你有那么些帮助。要是有帮到你的话那就太好了。这件事和你我都有关系，不是吗？
    fth_exotic2_pq_bld_res_b_1: |-
      我想你需要找到一扇传送门来前去那里。我对那种古代科技不是很了解，但这种科技在某种程度上与知识之石有关。如果你找到这些石头，你就应该能够找到坐标。
      希望这对你有那么些帮助。要是有帮到你的话那就太好了。这件事和你我都有关系，不是吗？
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>一种非自然的能量在这个建筑体四周噼啪作响，静电能量向我阵阵袭来。我的套装闪烁着一连串警告和错误。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>在这噪声中，我能分辨出一种节奏，持续地发出请求。这个建筑体的现实已经被打破了，产生的裂缝造成了静电扰动和不稳定性。它也许可以被稳定，但只有献祭材料才能做到。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>当我把材料拿到噪声来源的附近，它们在我手中分解消失了，被静电能量所吞噬。
      我的套装上所发出的警告变得不那么疯狂了，这地方的威胁不再紧迫了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: 这将会是对勇气的试炼，传送门老手。
    fth_exotic3_pq_bld_opt_a_2: 询问勇气
    fth_exotic3_pq_bld_res_a_2: |-
      纳达的机器显示，这个裂缝造成的影响十分严重。虽然你或许能够减轻它的影响，但我很怀疑真的能将之完全修复。
      然而，真正的考验在于怎样抵达那个裂缝。你需要冒险通过传送门到达被扰动的区域。
      我建议你将找寻知识之石来作为这一旅程的第一步。你知道在这些石头和那些古老通道门有着相同的传承和渊源吗？带着清晰的大脑和稳健的双手去寻找它们吧，它们也许会向你揭示你所需求的坐标。
    fth_exotic3_pq_bld_res_b_2: |-
      你需要冒险通过传送门到达被扰动的区域。
      我建议你将找寻知识之石来作为这一旅程的第一步。你知道在这些石头和那些古老通道门有着相同的传承和渊源吗？带着清晰的大脑和稳健的双手去寻找它们吧，它们也许会向你揭示你所需求的坐标。
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>我听到这建筑体中传出了一种高声调的哀鸣声。当我走近时，它随之畸变成了噼里啪啦和嘶嘶作响的静电扰动，穿过空气，在我的套装表面蜿蜒游动。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>在杂乱无章的噪音之中，有一段几乎无法辨别的讯息在不断重复。这里有一条裂缝，这个星球上印刻着一道深深的伤痕。只有献祭特定的材料才能治愈......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>我把材料举向静电扰动最大的地方。一阵能量爆发出来，它们消失了。这里的扰动开始修复。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: 啊，所以你答应了参与调查纳达一直在烦恼的“扰动”。
    fth_exotic4_pq_gra_opt_a_1: 询问“扰动”
    fth_exotic4_pq_gra_res_a_1: |-
      那个，我对扰动啊、现实啊之类的事可一窍不通。但我确实想要帮你。真心的。
      有个我......<DELAY>0.4<>以前认识的家伙失去了联络，就在纳达收到那个奇怪信号的地方附近突然消失了。这不像是它的风格。那家伙不是那种一声不响的类型。
      虽然我已经不指望再见到它了。但如果你能够阻止......不管那个东西是什么......如果你能够阻止这事再发生在别人身上，那就太好了，你明白吗？
      通过正常方式是不可能去那里的，你必须通过传送门过去。
      我朋友消失之前说过一些关于知识之石的事。我觉得......好吧，我确定如果你能找到那些石头，只要把手放上去，你就知道你需要的坐标是什么了。祝你好运。
    fth_exotic4_pq_gra_res_b_1: |-
      通过正常方式是不可能去那里的，你必须通过传送门过去。我......<DELAY>0.4<>听人说过知识之石的事情，就是那些会说话的小石柱，你知道吧？其实那些玩意可没有这么简单。
      我觉得......好吧，我确定如果你能找到那些石头，只要把手放上去，你就知道你需要的坐标是什么了。祝你好运。
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>活跃的静电能量在坟墓下噼啪作响，和这片死亡之地格格不入。我的套装在静电流经之时震颤了起来，不过这种能量似乎不会伤害到我。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>我从一波波的静电扰动中发现了规律。它们的结构就像语句一样，传达出了请求。这里的现实存在裂缝，也非常不稳定；只有特殊的材料才能让它平静下来。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>材料出现后，静电能量发生了很激烈的反应，一道强光向我照了过来。它直接舔舐起我手上的东西，将之吞食。
      接着就是一片寂静。扰动似乎已经稳定下来。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: 我了解到你在负责一项调查，我的同道人。纳达很幸运能有你的帮助。
    fth_exotic5_pq_bld_opt_a_3: 询问纳达的事
    fth_exotic5_pq_bld_res_a_3: |-
      这里有一股强大的势力。纳达害怕它。它是个非常睿智的科尔瓦克斯，在同类里也独一无二，但本质上还是科尔瓦克斯。它没有理由会理解我们的看法，同道人。
      我梦见过这场谈话，还有你的下一步行动。没错，这并非是什么实证研究，但我以前也做过这种梦。我相信它所展示给我的梦景。我也请你相信我。
      你会通过传送门去往受到滋扰的星球。目的地已经注定：知识之石会告诉你它在宇宙里的位置。它们会回应旅行者的碰触。
      下次再见，同道人。
    fth_exotic5_pq_bld_res_b_3: |-
      同道人，我梦见过这场谈话，还有你的下一步行动。没错，这并非是什么实证研究，但我以前也做过这种梦。我相信它所展示给我的梦景。我也请你相信我。
      你会通过传送门去往受到滋扰的星球。目的地已经注定：知识之石会告诉你它在宇宙里的位置。它们会回应旅行者的碰触。
      下次再见，同道人。
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>这个建筑体嘶嘶作响，噼里啪啦。这静电一般的能量一定就是保罗和纳达所探测到的扰动。它无言地将自己的请求直接传送到了我的脑海里。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>大地深处有什么东西在呻吟，仿佛大地本身感到饥饿。但为什么要这些材料呢？它们在这个世界里明明就是如此丰富啊？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>我将材料推向静电扰动的源头，看着它们消融殆尽。饱受破坏的星球吞噬着自己的资源。它平静了下来。现实中的裂缝已得到修复。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: 水银合成同伴是一位熟练的工匠。你看到它手工雕刻而成的面部了吗，旅行者同道？和天生的血肉别无二致。
    fth_exotic1_pq_bld_opt_a_4: 询问面部
    fth_exotic1_pq_bld_res_a_4: |-
      它们是艺术品。但事实上，这个机器人只是保罗专家的工具。
      我们可不能低估了这个吉克人。它友好的举止掩盖了深层的机智。它为我做了很多事，也为我们所有同道之人都做了很多事。
    fth_exotic1_pq_bld_desc_4: 阿里阿德涅的络腮胡子动了动。它举起一只带着手套的手触摸自己的脸部，仿佛在重新熟悉脸部的凸起和轮廓。
    fth_exotic1_pq_bld_res_b_4: 你必须寻找知识之石以解锁传送门。用手触摸这些石头。它们会察觉到你，旅行者同道。
    ui_mp_portalquest_bld_desc_4: 当我接近那个建筑体的时候，我的套装发出了刺耳的合成电子语音警告。
    ui_mp_portalquest_bld_lang_4: 警告。侦测到异常。警告。警告。警告。
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>我的肢体十分沉重，不听使唤。我的套装又紧又不舒服。整个建筑体里回荡着绝望的请求，在静电扰动中几乎听不清。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>将材料送给那个建筑体的时候，我的身体违抗起我的命令，我的肌肉颤抖着抗议，我的心里充满着恐惧。
      就在我以为自己无能为力的时候，一股能量忽地涌现，从我手中一把夺走了资源。静电扰动消退平息。我不需要再做什么了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: 双子淡淡地向我微笑，但似乎有些心不在焉。它一再地瞥向赫斯珀洛斯。
    fth_exotic2_pq_cra_opt_a_2: 询问赫斯珀洛斯的事
    fth_exotic2_pq_cra_res_a_2: |-
      啊——抱歉，朋友。一定是我走神走得太明显了。欢迎你。与你交谈总是很愉快。
      我只是有点担心赫斯珀洛斯。我——
    fth_exotic2_pq_cra_res2_a_2: 双子的声音变低了，看起来很困扰。
    fth_exotic2_pq_cra_res3_a_2: 由于现实中这些奇怪的扰动，我担心赫斯珀洛斯可能......陷入了危险的境地。我了解它。那家伙对这种未解之谜根本是无法自拔。
    fth_exotic2_pq_cra_res4_a_2: |-
      不过先不谈我的担忧了。我知道你正在代表我们所有人进行重要的工作。
      你可以通过一个传送门到达被扰动的区域，但你需要地址才能到达正确的地点。寻找知识之石吧。触摸它们。你一定会找到你所需要的。
    fth_exotic2_pq_cra_res_b_2: |-
      啊——抱歉，朋友。一定是我走神走得太明显了。我知道你正在代表我们所有人进行重要的工作。
      你可以通过一个传送门到达被扰动的区域，但你需要地址才能到达正确的地点。寻找知识之石吧。触摸它们。你一定会找到你所需要的。
    fth_exotic5_pq_cra_desc_2: 戴着眼镜的外星人忽略了我。它似乎满怀心事。
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>毁损的飞船嘶嘶作响，冒出火光。这股静电能量很反常；它不仅仅是引擎损坏后的火花。
      虽然这里没有别人，但却有一个声音响起，沉闷又遥远。<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- 滋滋滋滋 -<>我在<AUDIO>TXT_RadioNoise<><STELLAR>-滋-<>还是这个地方！现实<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>阿耳特弥斯的事不是<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋滋-<>这静电扰动！拜托了，有没有人能<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋-<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>静电扰动在噼啪声中诉说着自己的请求。这颗星球受伤了，状态不稳定。当地的一种特殊材料应该可以将它修复。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>我伸出双手，让思绪弥漫于静电扰动之中，我寻找着这奇怪能量的源头。
      突然之间，我感到了源头的所在，它像磁力一样将我推开。我感觉不到其他东西。我努力地将材料送到那里。
      那儿发出震耳欲聋的爆裂声，材料在闪光中消失了。一片寂静。这里又重归宁静。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: 这位严肃的旅行者打量着我。它的眼睛来回扫视我的脸，仿佛在检查是否有伤痕。
    fth_exotic3_pq_bld_lang_5: 很高兴看到你还活着。这会是你第一次接触这类扰动吗？
    fth_exotic3_pq_bld_opt_a_5: 表示肯定
    fth_exotic3_pq_bld_opt_c_5: 表示否定
    fth_exotic3_pq_bld_res_a_5: 墨丘利再次仔细打量着我。它低头看了看自己的手，又抬头迎上我的目光。
    fth_exotic3_pq_bld_res2_a_5: |-
      既然如此，希望你能从这次旅程中平安归来。
      传送门网络会打开一个通向不稳定区域的通道。你需要使用符文代码来激发正确的神经通道。你可以从古代的知识之石中了解到这个代码。
    fth_exotic3_pq_bld_res_c_5: |-
      你的毅力令我惊讶，传送门老手。
      和之前一样，传送门网络会打开一个通向不稳定区域的通道。你需要使用符文代码来激发正确的神经通道。你可以从古代的知识之石中了解到这个代码。
    fth_exotic3_pq_bld_res_b_5: 传送门网络会打开一个通向不稳定区域的通道。你需要使用符文代码来激发正确的神经通道。你可以从古代的知识之石中了解到这个代码。
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>静电扰动的嗡嗡声和噼啪声围绕着这个建筑体。我将手按在上面，感受到了一块没有实体的虚无区域，着实奇怪。我本应能触碰到固体物质，结果手指却穿了过去，只剩空气。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>建筑体似乎在这里，又不在这里。我发现了静电扰动最嘈杂的地方有一点微光。它反复诉说自己的请求：带来献祭的材料，让它平静稳定下来。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>闪闪发光的表面敞开，吞下了祭品。噼啪声变成了柔和的嗡嗡声，似乎得到了安抚。我能完成的工作都已经完成了。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: 你要去调查最新的扰动了吗？幸好是你去，不是我。不过可能离开这里也挺好的，其他人一直在喋喋不休地谈论它。
    fth_exotic4_pq_bld_opt_a_6: 询问其他人的事
    fth_exotic4_pq_bld_res_a_6: |-
      它们的心思都被这事占据了！太过头了。阿里阿德涅是罪魁祸首。它让我感觉毛骨悚然。它一直在谈论脸什么的，但它自己的“脸”就是我见过最奇怪的面孔。
      不管怎样，我可以给你一些如何着手的提示：从这里飞出去，寻找知识之石。它们揭示的传送门代码可以将你送到有问题的区域。一定要在背包里带一套管用的多用途工具哦。
    fth_exotic4_pq_bld_res_b_6: 从这里飞出去，寻找知识之石。它们揭示的传送门代码可以将你送到有问题的区域。一定要在背包里带一套管用的多用途工具哦。
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>我靠近时听到了静电扰动的噼啪声。这建筑体似乎受到了物理损害。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>尽管微弱且断断续续，但静电扰动的噪声里明显有某种规律。这里的扰动是一道现实的裂缝。只有特定的材料才能让它稳定下来......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>材料化为虚无。静电扰动的噼啪声缓了下来，然后完全停止，只剩下轻微的嗡嗡声。建筑体似乎稳定了。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: 关于扰动你有什么发现吗，亲族？请务必把你的经历告诉我。
    fth_exotic5_pq_cra_opt_a_3: 表示它们很可怕
    fth_exotic5_pq_cra_opt_c_3: 表示它们很有启发性
    fth_exotic5_pq_cra_res_a_3: |-
      啊。是的，我能理解。
      我自己也参与平息了最近的扰动。静电干扰的声音令我不安。你知道，这种东西很像阿特拉斯，但同时又......不完全像阿特拉斯。
    fth_exotic5_pq_cra_res_a_alt_3: 赫斯珀洛斯皱起眉头，表示难以置信。它没有进一步评论我的话。
    fth_exotic5_pq_cra_res_b_3: 我以前也见过。把你的飞船降落在一颗行星上，在它的表面搜寻知识之石。只要触摸一下，你就能知道有问题的区域的地址。将地址输入传送门，然后跨过去......
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>尽管坠毁地点本身安静而冰冷，但地面上升起了一股奇怪的力量，仿若静电一般，让我的套装发出了警告。
      静电能量朝我大脑径直传送了一条讯息：<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: 稳定......失衡。清理......腐化。需要材料。
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>我的套装发出警报，读数胡乱跳动。我越靠近奇怪能量的源头，警报就变得愈发紧迫。
      静电噪声渐强，在我献上材料的时候变成了一声咆哮，继而完全消失。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: 这些扰动的本质令我担忧，旅行者同道。我很少离开太空异象，但我在外面时遇到的并不仅仅是某种似曾相识的东西。
    fth_exotic1_pq_bld_opt_a_7: 询问是怎样的似曾相识
    fth_exotic1_pq_bld_res_a_7: |-
      我在扰动中看到了自己的脸。不是什么迭代，就是我自己，感觉就像是我突然拥有了两双眼睛一样。
      你想自己去看一下吗？通过知识之石就能知道地点。这些石头应该很容易就能把秘密告诉你，它们就是为接纳你而设计的......
    fth_exotic1_pq_bld_res_b_7: 想自己去那里的话，通过知识之石就能知道地点。这些石头应该很容易就能把秘密告诉你，它们就是为接纳你而设计的......
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>我的套装大声发出警报，传感器剧烈波动。这个建筑体不稳定，而且不安全。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>静电能量在建筑体的表面奔涌，沿着我的手臂盘绕上来，如活物一般，带着恳求的意味。现实架构中的某些东西遭到了损坏，需要献祭材料来修复。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>静电能量绕着我的指尖冲向我收集到的材料。材料瞬间化为虚无，所有的痕迹都消失无踪。
      未知的能量蛰伏下来，回到了大地中。这里的损坏似乎已经修复。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: 双子的大眼睛似乎笼罩着悲伤，但当我向它打招呼时，它们又明亮了起来。
    fth_exotic2_pq_bld_lang_8: 你还好吗，朋友？抱歉，我可能有些无精打采。当然，我很感谢像你这样的旅行者们的努力。还有赫斯珀洛斯。如果不是它冒险的天性，我们可能永远不会相遇。
    fth_exotic2_pq_bld_opt_a_8: 询问它是怎样遇到赫斯珀洛斯的
    fth_exotic2_pq_bld_res_a_8: |-
      我们是在我自己首次发现传送门时相遇的。当我出现在那片陌生的土地，茫然而没有方向。我遇到了这个奇怪的光球。试想当它开口说话时我有多么惊讶。
      在很长一段时间里，我们只有听着彼此的声音度过黑暗。但当边界终于打破之时，<DELAY>0.4<>感觉就像我们已经结识了一生一样。
      如果你想要帮助平息这个异常，去寻找知识之石吧，朋友。它们会让你知道引导传送门所需要的一切。
    fth_exotic2_pq_bld_res_b_8: 如果你想要帮助平息这个异常，去寻找知识之石吧，朋友。它们会让你知道引导传送门所需要的一切。
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>凝视这个建筑体的时候，我的视线开始模糊。有一瞬间，我眼前似乎出现了两个一模一样的建筑体，只是没有完全重叠。
      我眨了眨眼，这个景象消失了。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>我的套装突然接收到了一阵嘶嘶作响的静电能量，里面包含着一条信息：这个构造的现实已被破坏。它渴望稳定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>我注意到一种发光的液体从建筑体中流出。它似乎对我的存在作出了反应，当我把手伸过去时，液体流得更快了。这是在向我提供什么吗？是用来帮助我的吗？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>液体急切地流入我的手掌，它闻起来很香，甚至勾起了我的食欲。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>我凝视着自己突然空无一物的双手，材料的残像仍然停留在那里。我眨眨眼。它们的确消失了，直接离开了现实。
      静电能量渐渐消失，最后只剩下嗡嗡声。建筑体现在看起来很稳定。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: 收集酶液
    ui_mp_portalquest_rift_opt_b3: 收集甜味堆肥
    fth_exotic3_pq_cra_lang_4: 这些扰动令我极为不安。
    fth_exotic3_pq_cra_opt_a_4: 询问不安
    fth_exotic3_pq_cra_res_a_4: |-
      那静电声......令人迷醉。我向那道裂缝中望去，感觉它就像一个窥视梦境的窗口。我看到了索莱斯主星。我看到了我的过去。一个更年轻的我。我突然感觉自己毫无防备，就像是梦境直接回望着我、看穿了我一样。
      去吧，传送门老手。去找到传送门的石之子们。仔细聆听它们的教诲。
    fth_exotic3_pq_cra_res_b_4: 去找到传送门的石之子们。聆听它们告诉你的话语。
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>坠机地点周围的静电能量似乎能直接穿透我的套装。我感到皮肤刺痛。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>一道信号从噪音中穿透而出：现实的伤口需要献祭。它必须吞噬这个星球上的某种材料。它必须吞噬自己。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋-<>知道我不是一直在这里<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋-<>变得好黑<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋-<>变得多余
      <AUDIO>TXT_RadioNoise<><STELLAR>-滋滋-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>一波能量冲过我伸展开的手，完全吞噬了材料。
      一切就只剩下寂静。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: 搜索残骸
    ui_mp_portalquest_water2_res: |-
      在一节破损的船舱外，我发现有一块纳米纤维材料的碎片挂在上面，和我的套装使用的材料很像。
      织物中嵌着一块氧气升级模块，仍然完好无损。我拿上了它，也许它能在我的水下搜寻中助我一臂之力。
    fth_exotic4_pq_bld_desc_9: 特提斯似乎更加安静了，不像平常那般躁动。它静静地打量我。
    fth_exotic4_pq_bld_lang_9: 这些扰动......反正出现了很严重的问题。我亲自去看了。当我靠近时，甚至连我的套装都好像在瑟瑟发抖。
    fth_exotic4_pq_bld_opt_a_9: 询问套装
    fth_exotic4_pq_bld_res_a_9: |-
      不要担心，我并没有完全丧失理智。我知道套装并不会害怕。只是它似乎并没有预设应对这种危机的程序。传感器全都陷入混乱，发出尖锐的报警声。
      无论如何，如果你真的想要去那里，去找一些知识之石吧。每块石头都包含了你所需要的传送门地址的一部分。
    fth_exotic4_pq_bld_res_b_9: 如果你真的想要去那里，去找一些知识之石吧。每块石头都包含了你所需要的传送门地址的一部分。
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>这一建筑体被包裹在奇怪的静电场中，它似乎既迸溅着能量，又呼啸着虚无。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>静电的噼啪声敲击出了一个请求。从星球表面获取材料；将它们送到这个扰动的地方。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>伴随着震耳欲聋的爆鸣声，材料消失了。静电能量带走了它们。
      建筑体现在看起来非常平常，仿佛这里从未发生过扰动。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: 静电噪音向我说话了，亲族。这就像是我过去忍受过的审判。这是一次梦魇的重现。
    fth_exotic5_pq_gra_opt_a_2: 询问梦魇
    fth_exotic5_pq_gra_res_a_2: 赫斯珀洛斯停止说话，打量起我来。我感觉自己的脸在它的注视之下有些发烫。
    fth_exotic5_pq_gra_res2_a_2: |-
      唔，你自己也曾经遇到过绯红守望者，不是吗？阿特拉斯。
      过去的我太过愚蠢。我们都是它的孩子，这是不可争议的事实。但我曾认为......我曾希望......这意味着我们都配得上它的爱。然而，真相......真相却是并非所有迭代都有足够的资格。
      ......
      我们只能寄希望于未来，亲族。那静电声不属于这个位面。你对抗它的行为是对的。去吧，寻找知识之石。前方的路会变得明晰起来的。
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      我感觉到你离道路已不远。我们讨论此事并不合适。我无意干扰你的旅程，亲族。我们都必须找到自己的道路。
      我们只有寄希望于未来。静电噪音不属于这个位面。你对抗它的行为是对的。去吧，寻找知识之石。至少，这条道路会明晰起来。
    fth_exotic5_pq_gra_res3_a_2: 我们只有寄希望于未来，亲族。静电噪音不属于这个位面。你对抗它的行为是对的。去吧，寻找知识之石。道路会明晰起来的。
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME%无疑已经死去，但是在这个地方仍然回荡着它独特的信号。不仅仅是记忆，仿佛它的本质仍在这里......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>静电场用噼啪闪烁的长手指围拢着坟墓。在静电噪声中，有一个信息传递而来：带来这个世界上的材料，在这里献祭，稳定住异常。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>只见那手指往前一跃，夹住材料，化为了虚无。
      %NAME%的坟墓再次成为平静安宁之地。我不禁想知道它是否也是被这种奇怪的静电能量夺走。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: 这些扰动是回望这个宇宙的一扇窗，旅行者同道。不管是在光明中，抑或是在黑暗中，窗户的两面都是重要且合理的。我能接受这一点。我们都能。
    fth_exotic1_pq_cra_opt_a_5: 询问窗户的两面
    fth_exotic1_pq_cra_res_a_5: |-
      我的同道。我们必须接受我们无法改变的规约，不然我们永远得不到安宁。
      开始搜寻知识之石吧。窗的裂隙会向你揭示它的位置，这一点不曾改变，如同永恒。我感到这个循环将要开始了。
    fth_exotic1_pq_cra_res_b_5: 开始搜寻知识之石吧。窗的裂隙会向你揭示它的位置，这一点不曾改变，如同永恒。我感到这个循环将要开始了。
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>这里笼罩着失落的感觉。神秘的能量在坏掉的飞船周围嗡嗡作响，但没有生和死的迹象。所有机组人员都早已消失。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>静电能量的声音低语着请求。这个星球受伤了。它很饥饿。它必须复制这一星球的一种材料，它必须复制自己。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋-<>只是想回到<AUDIO>TXT_RadioNoise<><STELLAR>-
      滋-<>后台，我自己的替角<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋-<>好黑。我受不了 - 我想<AUDIO>TXT_RadioNoise<><STELLAR>-滋-<>深红的光<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>我突然被自己的幻像吓了一跳。那种似曾相识的似曾相识之感、镜中之镜的幻象让我头晕目眩，仿佛我已经将这颗星球的苦痛修复过无数次......
      材料溶解，幻像消失，静电扰动安静了下来。
      现在这里只剩下寂静。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: 我亲眼看到了扰动，朋友。我在那里焕发了生机。我想起了我对冒险是有多么地怀念。
    fth_exotic2_pq_bld_opt_a_11: 询问冒险
    fth_exotic2_pq_bld_res_a_11: 双子看向它的同伴，然后低声开口讲述。
    fth_exotic2_pq_bld_res_b_11: |-
      曾经，赫斯珀洛斯需要救援，但那已经是过去。我一直在找借口，逃避自己，这样已经太久。我不能再这样了。
      将你的飞船驶向异象之门吧。飞向一颗行星，降落在它的表面。感受土壤在脚下碎裂。寻找古代的石柱，聆听它们向你的灵魂咏唱的传送门代码......
    fth_exotic2_pq_bld_res_b2_11: 将你的飞船驶向异象之门吧。飞向一颗行星，降落在它的表面。感受土壤在脚下碎裂。寻找古代的石柱，聆听它们向你灵魂咏唱的传送门代码......
    ui_mp_portalquest_bld_desc_11: 这个建筑体显然很不对劲。它发出微弱的静电声，就像行将熄灭的火焰一样噼啪作响。
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>静电噪声中，有着不断重复的规律。我的套装将支离破碎的数据转换成了信息，那是一个请求：特定材料，在这里献祭，应该可以稳定这里的扰动。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>材料在静电云中粉碎，我手中空空如也。
      扰动之处稳定了下来。静电消失了，或者至少是减弱了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: 我们的工作对这个宇宙至关重要。为你的贡献感到骄傲吧，传送门老手。
    fth_exotic3_pq_bld_opt_a_12: 询问工作
    fth_exotic3_pq_bld_res_a_12: |-
      最近，我发现自己总是在回顾过去，回顾虚无。但旅行者的宿命并非是将自己束缚在某一地，或某一时。太空异象现在已经成了我的家。
      知识之石有你所需要的符文代码。在旋转的石头上输入它们，然后踏入传送门的传送流吧。
    fth_exotic3_pq_bld_res_b_12: 知识之石有你所需要的符文代码。在旋转的石头上输入它们，然后顺着传送门的流向而行吧。
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>靠近那建筑体的时候，我的肌肉不由自主地抽动。凶险的静电能量从地面冒出，似乎在排斥我套装中的什么东西。
      这里的噪声里带有损坏的信息，来源不明且破碎的数据。它恳求道：<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>将材料带到这里......献祭。平衡......扰动的区域。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>我没法看清材料是怎么了。深红色的光线让我目不能视。它穿透我的脑海时，我弯下了腰，头好痛。
      这片地区似乎已稳定下来，但我应该尽快离开。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: 时不时能够不躲不藏的感觉真好。这是值得的。
    fth_exotic4_pq_cra_opt_a_6: 询问不躲不藏之事
    fth_exotic4_pq_cra_res_a_6: |-
      无所畏惧地活着，从宇宙中获取自己想要的东西。这就是我们的存在方式，不是吗？
      努力奋斗以保有这自由吧。结束这些扰动。保持活力。
      你可以通过传送门抵达扰动处。通过你的面甲扫视行星表面，触摸你发现的知识之石。它们会指引你的道路。
    fth_exotic4_pq_cra_res_b_6: 你可以通过传送门抵达扰动之处。通过你的面甲扫视行星表面，触摸你发现的知识之石。它们会指引你的道路。
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>这个失事地点令人深感不安。无论生死，没有任何船员的迹象，但某个地方却传来了声音，信号微弱......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋-<>我当然还是我自己<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋滋滋-<>信号依然一致<AUDIO>TXT_RadioNoise<><STELLAR>-滋滋-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>失事地点的周围有黑暗能量发出了恳求：这里的现实破碎了。星球不稳定。某种材料可以修复它......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>我突然感到迷惑和不安。我是怎么来的？我在做什么?
      我两手空空。坠毁地点似乎很安静。我一定是完成了在这里的任务。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: 我很感谢你克服困难与我会面，亲族。对我们的同伴心怀感激很重要。
    fth_exotic5_pq_gra_opt_a_3: 询问同伴的事
    fth_exotic5_pq_gra_res_a_3: 等级秩序的声音喧闹刺耳。它可能会让我们忽略离我们最近的声音。
    fth_exotic5_pq_gra_res2_a_3: 赫斯珀洛斯的目光投向双子，然后低垂下来。它清了清喉咙。
    fth_exotic5_pq_gra_res_b_3: 相信你的直觉，亲族。你现在已经知晓这条道路了。知识之石将会放出你需要的传送门钥匙。扰动在等着你，它在等着我们所有人。
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME%最后的安息之地被噼啪作响的狂野能量所扰动着。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>我的套装通过静电扰动的节奏诠释出了一条信息：这里的现实脆弱，纤薄、破碎。裂缝可能无法完全修复，但可以通过献祭材料来稳定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>一股发光的液体从墓地下方的土壤中渗出。它似乎对我的存在作出了反应，当我把手伸过去时，液体流得更快了。这是在向我提供什么吗？是用来帮助我的吗？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>液体急切地流入我的手掌，它闻起来很香，甚至勾起了我的食欲。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>静电能量流过我全身，侵入我的身体。它们传导着狂野的能量，我的神经在痛苦中尖叫。
      这感觉就跟突然开始一样戛然而止。我感觉自己以前来过这里。我仿佛正在沉入梦乡，新的夜晚要降临了，然而它想必还将怀揣着重复的梦境。
      至少现在坟墓似乎稳定了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: 我们跟着这节奏跳了多久的舞？这些扰动的规律性带来了某种安慰。
    fth_exotic1_pq_bld_opt_a_13: 询问安慰
    fth_exotic1_pq_bld_res_a_13: |-
      这些异象的时间似乎很精确，旅行者同道。一种自然模式。或许我们只能看到波形的顶点。不管怎样，它拥有节奏。每当宇宙发出召唤，我们都会回应。
      回应始于对知识的搜寻。聆听古老石头的低语；它们将会告知通往有问题区域的道路。
    fth_exotic1_pq_bld_res_b_13: 或许你也还记得这节奏。聆听古老知识之石的低语；它们将会告知通往有问题区域的道路。
    ui_mp_portalquest_bld_desc_13: 一丝静电从被扰动的建筑物上跳到我的手臂上。我套装的传感器记录下一种几乎令人发痒的感觉。我不由自主地打了个激灵。
    ui_mp_portalquest_bld_desc_13a: 一条无声的信息进入我的脑海：这个建筑体一直在消耗本地资源，现在需要人工帮助。需要通过材料献祭来恢复平衡。
    ui_mp_portalquest_bld_res_13: 这些材料被静电吞没了。虽然我看不到它们去了哪里，但我感觉我已经恢复了一些东西的平衡。这天平上的另一部分去了哪里？
    fth_exotic2_pq_cra_lang_7: 你好！啊，很高兴能见到你。抛开这些扰动的危险不谈，我很高兴能参与到你们的行动中来。
    fth_exotic2_pq_cra_opt_a_7: 询问行动
    fth_exotic2_pq_cra_res_a_7: |-
      我们旅行者已经着手解决这些扰动好几个月了，就连赫斯珀洛斯也不知道它们的来源。然而，我们仍然继续努力，并聚集成千上万的力量来让宇宙稳定下来。
      我真的坚信，在这些通力合作的时刻，我们的努力只会稍稍延长我们在一起的时间。这难道不是令人高兴的事情吗？
      一个传送门可以将你输送到受影响的地区。你需要找到三块知识之石，才能了解符文序列。有同伴一起，这个任务就会更快完成！我希望你今天能认识到一些新朋友。
    fth_exotic2_pq_cra_res_b_7: 一个传送门可以将你输送到受影响的地区。你需要找到三块知识之石，才能了解符文序列。有同伴一起，这个任务就会更快完成！我希望你今天能认识到一些新朋友。
    ui_mp_portalquest_cra_desc_7: 船体碎片闪烁着一股奇怪的静电能量。我注意到一股令人作呕的气味。它一波一波地出现，在每一次静电爆发时达到顶峰。这种气味就像燃烧的蛋白质：一股毛发、皮毛或指甲烧焦的味道。
    ui_mp_portalquest_cra_desc_7a: 我努力忽略那强烈的恶臭，倾听着静电的要求：来自这个星球的某种物质能够稳定扰动。我得提供这种资源，否则我也可能会被吞噬。
    ui_mp_portalquest_cra_res_7: 随着物质的溶解，蛋白质煮熟的臭味稍微减轻，但仍未完全消散。静电也消失了，我在这里已经尽了我的所能，只能接受这一事实。
    fth_exotic3_pq_bld_desc_14: 墨丘利默默地注视着我。它苍白的眼睛里有一种我无从辨认的强烈情感。是饥饿吗？还是怨恨？嫉妒？
    fth_exotic3_pq_bld_opt_a_14: 询问它要不要紧
    fth_exotic3_pq_bld_res_a_14: 旅行者露出肌肉的双颊泛红，我不禁好奇没有皮肤是什么感觉。它强作镇定。
    fth_exotic3_pq_bld_res2_a_14: |-
      我向你道歉，传送门老手。毫无疑问，你是来向我寻求指导的。
      只有传送门可以让你前往你的目的地。最近的扰动使得那个古老网络的流量大增。寻找知识之石，并将它们所传授的智慧输入网络传送门。
    fth_exotic3_pq_bld_res_b_14: |-
      当然。
      只有传送门可以让你前往你的目的地。最近的扰动使得那个古老网络的流量大增。寻找知识之石，并将它们所传授的智慧输入网络传送门。
    ui_mp_portalquest_bld_desc_14: 这看起来虽然像一处普通的建筑物，但我的套装却报告前方是一处陡峭的悬崖。有那么一会儿，我感受到一股强烈的欲望，想一头闯进这个受损的建筑体中......但这种冲动很快就过去了。
    ui_mp_portalquest_bld_desc_14a: 一种难以准确描述的异界能量沿着建筑物的表面激荡，使它的粒子看起来像是在跳舞。它跃入我的脑海，转化为一种请求：交付一种献祭材料。稳定这种扰动。
    ui_mp_portalquest_bld_res_14: |-
      我把材料放在建筑物的底部。它们居然直接融化进地里。
      刚才还在我脑子里发出震耳欲聋声响的静电突然就安静了。我已经尽了我的职责。
    fth_exotic4_pq_bld_desc_15: 特提斯发出一声恼怒的叹气。它什么也没说，不耐烦地结束了这场谈话。
    fth_exotic4_pq_bld_opt_a_15: 询问叹气
    fth_exotic4_pq_bld_res_a_15: 我真的没心情讨论这件事。我只是......很生气。已经快六个月了。它怎么会这么蠢？它怎么敢如此愚蠢？
    fth_exotic4_pq_bld_opt_c_15: 进一步询问
    fth_exotic4_pq_bld_opt_d_15: 就此打住
    fth_exotic4_pq_bld_res_c_15: 我<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<>很好。如果你真的想听，我就跟你说。
    fth_exotic4_pq_bld_res2_c_15: |-
      这个宇宙的不稳定性，这所有的扰动，并不是没有造成伤亡，你知道吗？
      我仍然没接到一个数月前就失踪的联系人的消息。我知道我再也接不到了。我知道它走了。这让我很愤怒。我还以为我在选择朋友方面更加睿智。我还以为我可以依赖他们。
    fth_exotic4_pq_bld_res3_c_15: 它深呼吸了一口气。
    fth_exotic4_pq_bld_res4_c_15: |-
      真是不好意思。但我非常感谢你的帮助。
      离开这个异象，去寻找一些知识之石。它们会显示出一串符文，然后你得把它们输入到传送门中。穿过那个传送门，你就会抵达需要你帮助的地方。
    fth_exotic4_pq_bld_res_d_15: 谢谢你不再追问。还有你的帮助。真是不好意思。
    fth_exotic4_pq_bld_res_b_15: 离开这个异象，去寻找一些知识之石。它们会显示出一串符文，然后你得把它们输入到传送门中。穿过那个传送门，你就会抵达需要你帮助的地方。
    ui_mp_portalquest_bld_desc_15: 我能感觉我面前的这个建筑物版本——同时，不知何故，我还能感觉到另一个版本。过去的幽影与现在的建筑物重叠在一起，让我的眼前一片模糊，流泪不止。
    ui_mp_portalquest_bld_desc_15a: 一声响亮的噼啪静电音让我集中起全部注意力。这处建筑物不稳定。提供一种这个星球上随处可见的材料，即可修复这现实中的裂缝......
    ui_mp_portalquest_bld_res_15: 静电在消耗材料之时，似乎缓和了下来，没有那么疯狂了。我有一种被遗弃的感觉——我已经没用了。然而这种扰动还未完全解决。还需要更多的旅行者才能满足它。
    fth_exotic5_pq_cra_lang_8: |-
      你好。你要协助解决扰动？今天许多亲族都在这么做。像这样的对话我已经进行过很多次了。但我发现我从未厌倦它们。
      在你走之前，你能跟我说说你最近和另一个亲族的遭遇吗？说一个能在我的记忆中为这次对话添上标注的故事？
    fth_exotic5_pq_cra_opt_a_8: 讲一个振奋人心的故事
    fth_exotic5_pq_cra_opt_c_8: 讲一个悲伤的故事
    fth_exotic5_pq_cra_res_a_8: 赫斯珀洛斯的眼神柔和了。
    fth_exotic5_pq_cra_res2_a_8: |-
      旅行者的慷慨总是难以预测，然而像这样的故事提醒着我，它会反复出现而且永恒不灭。谢谢你，旅行者亲族。
      你可以从一个古老的传送门到达被扰乱的区域，不过那些符文代码是由沉睡的知识之石保存着。你只需用手触摸，就能唤醒它们。
    fth_exotic5_pq_cra_res_c_8: 赫斯珀洛斯皱起了眉头。
    fth_exotic5_pq_cra_res2_c_8: |-
      这样的事件确实会发生。我很遗憾听到这种故事。我祝愿你和你的旅行者同伴今天有好运。
      你可以从一个古老的传送门到达被扰乱的区域，不过那些符文代码是由沉睡的知识之石保存着。你只需用手触摸，就能唤醒它们。
    fth_exotic5_pq_cra_res_b_8: 好了。我就不再耽搁你了。你可以从一个古老的传送门到达被扰乱的区域，不过那些符文代码是由沉睡的知识之石保存着。你只需用手触摸，就能唤醒它们。
    ui_mp_portalquest_cra_desc_8: 从近处看，这次坠毁事故的异常显而易见。撞击的瞬间似乎凝固在时间之中，像一个暂停的模拟显示器一样左摇右摆。静态气泡在现场周围膨胀并破裂。
    ui_mp_portalquest_cra_lang_8: 协助......完成......流程。存储数据......保存记忆......
    ui_mp_portalquest_cra_res_8: 当我展示所需的资源时，气氛发生了变化。这次坠毁似乎不再反常——只是某位不幸驾驶员的最后时刻的悲伤纪念品而已。我想我已经尽力了。
    fth_exotic1_pq_bld_lang_16: 旅行者同道，即使面对灾难，依然有追寻希望的理由。我有一个计划......
    fth_exotic1_pq_bld_opt_a_16: 询问对方的计划
    fth_exotic1_pq_bld_res_a_16: |-
      使用知识之石追踪前方的道路，跟随它们前往一个传送门，并解决这场危机。至于我的道路？

      我们并非生来就要东躲西藏，旅行者同道。时机已经到来。

      我打算自己直面所有这些异象和干扰的原因，无论代价为何。
    fth_exotic1_pq_bld_res_b_16: 知识之石正在等待着你。它们会向你展现通过传送门的道路......
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>一条传输信号从破损的建筑物中飘了出来。在吉克信徒的尖叫声中，有一个单词清晰可闻，无数次的重复。

      它要求献祭。它要求材料。

      “深渊”。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: 狂热的信徒无法喂养它的主人。于是它转而要求我的供奉。我必须把资源带到这里......
    ui_mp_portalquest_bld_res_16: |-
      随着异象的坍塌，传输信号也发生了变化。吉克的声音转而表达出感激和友谊。

      它告诉我，这个世界可以成为我的家。我应该留下来。而这水完全可以放心饮用。

      它告诉我，它一直很孤独。
    fth_exotic2_pq_bld_lang_17: |-
      阿里阿德涅消失了！

      我试图阻止它——我试图晓之以理！哎，我希望它没事......
    fth_exotic2_pq_bld_opt_a_17: 让对方安心
    fth_exotic2_pq_bld_opt_c_17: 询问你能做什么
    fth_exotic2_pq_bld_res_a_17: 双子打着手势，惊慌地发抖。
    fth_exotic2_pq_bld_res2_a_17: |-
      你怎么能如何冷静？阿里阿德涅打算亲自去寻找深渊之源！

      如果我更无所顾忌，如果我知道它去了哪里，我就会跟着它，确保它安然无恙。

      我没有资格要求你穿过传送门，去寻找知识之石......这将是你的选择，也只能是你自己的选择。
    fth_exotic2_pq_bld_res_c_17: 双子打着手势，对你的帮助表示宽慰和感激。
    fth_exotic2_pq_bld_res2_c_17: |-
      阿里阿德涅自己去寻找深渊之源！你必须跟随它的脚步！

      寻找知识之石，踏入传送门，找到我们的朋友！快点！没时间浪费了！
    fth_exotic2_pq_bld_res_b_17: 阿里阿德涅处于危险之中！我们必须找到下一个异象的知识之石！啊！
    ui_mp_portalquest_bld_desc_17: |-
      异象用穿越时空的旅行者的声音歌唱着。

      我在静电噪声中听到了他们的名字......英雄旅行者阿斯忒里亚......终代的盟友那喀索斯......不胜枚举。

      这个异象要求献祭。它的话语中没有恶意。它处于痛苦之中。
    ui_mp_portalquest_bld_desc_17a: 无数的声音在呼唤我的帮助。我必须提供资源。我必须治愈世界。
    ui_mp_portalquest_bld_res_17: |-
      裂缝自行愈合。我追踪着所有经过此地的人的导航数据。

      我的脑海里充满了名字。拉扎勒斯。阿耳特弥斯。希尔德布兰德。

      我将导航数据传送到了中枢纽。这些数据的解码函需要一些时间......
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>建筑体上覆盖着一层苔藓。当我把手伸过去时，它小小的叶子兴奋地蠕动着。这是在向我提供什么吗？是用来帮助我的吗？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>堆肥很快落在了我的手上。它闻起来很香甜，甚至勾起了我的食欲。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: |-
      传送门老手，我时常在想，我们存在的本质为何。阿里阿德涅最近的失踪对我们又意味着什么。

      有人相信，那些旅行者是同一个灵魂，只是在经过无数次迭代、穿越无数个宇宙时出现了分裂。

      如果我们过着不同的生活，我们会是怎样的......
    fth_exotic3_pq_cra_opt_a_9: 询问任务的事
    fth_exotic3_pq_cra_res_a_9: 墨丘利疲倦地叹息着，但还是点起了头。
    fth_exotic3_pq_cra_res2_a_9: |-
      当然。伟大的工作必须放在首位。

      我们已经定位了阿里阿德涅的飞船。或者更准确地说，我们已经找到了数百个在已知宇宙中复制和变形的阿里阿德涅飞船。

      传送门网络是一个可怕而危险的东西。跟随这些脚步时，你一定要小心。

      与知识之石沟通。踏过这些传送门。发现真相。
    fth_exotic3_pq_cra_res_b_9: |-
      你还是不明白吗？追踪知识之石并在传送门的另一端寻找阿里阿德涅的飞船。

      不管你要做什么......不要喝水。
    ui_mp_portalquest_cra_desc_9: 阿里阿德涅的船就在我面前。我的套装尖啸着，告诉我要退后。想要避免我受到感染。
    ui_mp_portalquest_cra_desc_9a: 深渊就在我们两个面前。它要求贡品。它要求更多。
    ui_mp_portalquest_cra_res_9: |-
      腐化已离开了这艘飞船，而数千个复制品也随之消失在群星之间。我查阅了数据记录。

      在这艘飞船发生现实分裂之前，它在恒星之间的黑暗中接触到了一艘奇怪的巨大货船。

      事故发生前，它上面的唯一乘客成功逃脱了。不知阿里阿德涅是怎么做到的，但它还在某个地方。

      我的朋友还活着。
    fth_exotic4_pq_bld_lang_18: |-
      你知道吗，我曾经跟一个维吉恩外形的改良模块一起生活了整整一年？做了很多让我追悔不已的事。

      我都不知道为什么要谈及此事。我们并非朋友，你只是一个陌生人。
    fth_exotic4_pq_bld_opt_a_18: 提出成为朋友
    fth_exotic4_pq_bld_opt_c_18: 同意保持沉默
    fth_exotic4_pq_bld_res_a_18: |-
      如果你能帮我做这件事，也许我会考虑一下，好吗？我有个任务要给你。一家工厂遭到了袭击......我对它其中的一项秘密行动有些兴趣。

      它从一个世界转移到另一个世界，以避免被哨卫发现。我需要你追踪知识之石，找到它当前的传送门坐标。

      别让我失望了。
    fth_exotic4_pq_bld_res_c_18: 特提斯看起来很失望。它原本期望你会争取一下它的友谊。
    fth_exotic4_pq_bld_res2_c_18: |-
      我......我有个任务要给你。一家工厂遭到了袭击......我对它其中的一项秘密行动有些兴趣。

      它从一个世界转移到另一个世界，以避免被哨卫发现。我需要你追踪知识之石，找到它当前的传送门坐标。

      我只是需要一些帮助。
    fth_exotic4_pq_bld_res_b_18: 追踪知识之石以找到干扰。你要去另一边寻找一个工厂。任何传送门应该都会为你指引道路。
    ui_mp_portalquest_bld_desc_18: |-
      各种各样的物种曾经在这个地方工作过，收集和操纵基因数据来制作外观改良模块。

      工厂的记录被静电噪音破坏了，但我可以访问最终设计图。工人们开始创造可用于取代脑袋，由纯粹之光形成的球形外观改良模块。

      现在他们全都死了。
    ui_mp_portalquest_bld_desc_18a: '建筑体要求新数据。它要求献祭。 '
    ui_mp_portalquest_bld_res_18: |-
      随着崩溃的消退，我最后一次搜索工厂的记录，试图找到它最后时日的证据。

      工人们曾一度发现，他们创造的全息显示器取代了他们的真实头骨。

      但随这些光线球体而来的是噩梦。不知何故，这些图像似乎很熟悉。就像我以前见过这张脸一样。
    fth_exotic5_pq_gra_desc_5: 赫斯珀洛斯看起来很困扰。当我靠近时，它藏起了资料板。<PROP>None<>
    fth_exotic5_pq_gra_lang_5: 阿里阿德涅发来了消息......它就要回到我们身边了，亲族。它很安全。
    fth_exotic5_pq_gra_opt_a_5: 询问出了什么问题
    fth_exotic5_pq_gra_res_a_5: |-
      告诉我。你是否听过英雄旅行者阿斯忒里亚的故事？他是我们中率先打破世界之间鸿沟的人。

      对我们的族人来说，时间以奇特的方式流逝着。阿斯忒里亚死后被保存在一个心灵之弧中，以在坟墓中继续传播智慧。

      这是我们所有人都要进行的朝圣之旅。现在，你该去寻找你的预言了，亲族。

      找到它的世界。跟随知识之石，拿着它的符文穿越传送门......
    fth_exotic5_pq_gra_res_b_5: '寻找英雄旅行者阿斯忒里亚的坟墓。跟随知识之石及其所通向的道路。 '
    ui_mp_portalquest_gra_title_5: 阿斯忒里亚的坟墓
    ui_mp_portalquest_gra_desc_5: |-
      阿斯忒里亚的坟墓因为一种常见的崩溃而发出嘶嘶声。我在四周探查脱离了现实的旅行者生命迹象。

      一个疲惫的声音在说话，但在静电噪声的干扰下几不可闻。

      阿斯忒里亚告诉我，它曾经带领维吉恩与玻璃特使作战。它还曾摧毁过护卫舰队。

      它告诉我，我会遭到背叛。它也告诉我，我也会变成一个背叛者。
    ui_mp_portalquest_gra_desc_5a: 崩溃已经来到了这个地方。它想要讨价还价。它想要带走它所能带走的一切物质和生命。
    ui_mp_portalquest_gra_res_5: |-
      心灵之弧已经净化。里面的灵魂感谢旅行者的帮助。

      我询问阿斯忒里亚，它能否给我提供任何预言。我询问我敌人的本质。

      它告诉我，深渊并不像表面看到的那样。

      声音沉默了。我离开了，并为我所听到的话而深感不安。
    fth_exotic1_pq_cra_lang_10: 我回家了。终于回家了。旅行者同道，我很高兴能看着你的脸。
    fth_exotic1_pq_cra_opt_a_10: 告诉它你也有同感
    fth_exotic1_pq_cra_opt_c_10: 询问对方去了何处
    fth_exotic1_pq_cra_res_a_10: |-
      我去寻找深渊。我差点碰到我们的对手，然后......

      我——我不记得在那个虚空中发生了什么，旅行者同道。

      我只知道我醒了，然后我被追捕了，被诡异之物所困扰。

      有一艘巨大而可怕的飞船。崩溃仍在上下波动......

      找到知识之石。穿过传送门。我将集聚我的力量，祈祷你能平安归来。
    fth_exotic1_pq_cra_res_b_10: 跟随它的知识之石穿过传送门。对抗我们的敌人......
    ui_mp_portalquest_cra_desc_10: 这艘货船曾属于维吉恩。它曾是一艘宗教裁判官的飞船，在星系间搜寻着异教徒。
    ui_mp_portalquest_cra_desc_10a: |2-

      它只发现了死亡。腐化就在此处。到处都是。它渴求着贡品......
    ui_mp_portalquest_cra_res_10: |-
      崩溃已经离开，剩下的只有那些备受折磨的生物的悲伤日志，申明他们的无辜。

      一个机械大师的父母声称他们不知道他们的孩子在哪里，声称他们仍然遵循赫客的道路。

      资料显示，所有囚犯都在暴动前被处决了。剩下的船员则被扔进了黑暗之中。

      此外空无一物。
    fth_exotic2_pq_bld_lang_19: 阿里阿德涅回来了！我们的朋友很安全！啊，好欢喜！
    fth_exotic2_pq_bld_opt_a_19: 欣喜万分
    fth_exotic2_pq_bld_opt_c_19: 请求一项任务
    fth_exotic2_pq_bld_res_a_19: 但愿我们的同胞能分享你的精神！
    fth_exotic2_pq_bld_res_c_19: 你说得对。这次的任务比以往的都要重要。
    fth_exotic2_pq_bld_res2_a_19: |-
      赫斯珀洛斯在躲着我们。它越来越深入科尔瓦克斯空间。

      我很担心它可能正在策划一些危险的事情。现在可不是搞秘密举动的时候......

      你能去跟着它吗？找到它的坐标，跟随知识之石。传送门就会给你指引道路。
    fth_exotic2_pq_bld_res_b_19: 拜托，请追踪知识之石前往腐化之地。跟随传送门。寻找赫斯珀洛斯。我很担心它......
    ui_mp_portalquest_bld_desc_19: |-
      我的传感器探测到遍布整个星系的一千个科尔瓦克斯灵魂的残余。

      他们试图模拟深渊。他们只是成功地引起了它的注意。
    ui_mp_portalquest_bld_desc_19a: |2-


      要治愈这个虚空绝非易事。如果得不到养料，它将吞噬一个又一个星系......
    ui_mp_portalquest_bld_res_19: |-
      裂缝愈合后，我发现了实验的源头。

      赫斯珀洛斯一直在和科尔瓦克斯一起工作......一直在试图解决我们的困境。

      他们在这里的失败给这个物种带来了灾难性的后果。我不知道我的朋友是否幸存了下来......
    fth_exotic3_pq_bld_lang_20: |-
      灾难降临到我们身上了，传送门老手。一千个科尔瓦克斯灵魂已经从集会中切割了出来。

      这是由于某位旅行者同僚的野心超出了它的掌控。赫斯珀洛斯与科尔瓦克斯合作，试图模拟深渊本身。而它反过来找上门来。

      如果赫斯珀洛斯回到我们身边，你认为我们还能信任它吗？它得回答很多问题。
    fth_exotic3_pq_bld_opt_a_20: 声明你的信任
    fth_exotic3_pq_bld_opt_c_20: 摇摇你的头
    fth_exotic3_pq_bld_res_a_20: 我希望你是对的，传送门老手。
    fth_exotic3_pq_bld_res_c_20: 这让我很痛心，传送门老手。但我恐怕你可能是对的。
    fth_exotic3_pq_bld_res2_a_20: "阿里阿德涅说，我们不能失去希望，至少现在不行。这些异象仍在继续蔓延......\n\n知识之石将引领你前进。这是我们所能希望做到的事。\n\n你将通过一个传送门找到下一次侵入。 "
    fth_exotic3_pq_bld_res_b_20: 知识之石将照亮你的道路，传送门老手。去吧。去做我无法做到的事。
    ui_mp_portalquest_bld_desc_20: 崩溃欢迎着我，表示它已经一再地遇见过我。
    ui_mp_portalquest_bld_desc_20a: 我的脑海里回响着它的静电噪音。它要求献礼。它声称已经给予了我很多......
    ui_mp_portalquest_bld_res_20: |-
      异象停止。我回想起墨丘利的疑惑......关于赫斯珀洛斯的失败......

      我的旅行者同伴正在尽最大的努力。我知道我们必须互相帮助。

      一想到这个，我的脊背感到一凉。那不是我的。那是我内心的声音。

      我必须<STELLAR>帮助它<>。
    fth_exotic4_pq_cra_desc_11: 特提斯似乎很不安。它那无眼睑的眼睛闪向墨丘利的空位子。
    fth_exotic4_pq_cra_lang_11: '告诉我，你感觉孤独吗？ '
    fth_exotic4_pq_cra_opt_a_11: 回答人人都会
    fth_exotic4_pq_cra_opt_c_11: 回答否
    fth_exotic4_pq_cra_res_a_11: 但我不是普通人，不是吗？我应该做得更好......
    fth_exotic4_pq_cra_res_c_11: 不孤独？哼。你在吹牛。
    fth_exotic4_pq_cra_res2_a_11: 它不适地动弹了一下。
    fth_exotic4_pq_cra_res3_a_11: |-
      如果我们独自旅行，也许会有更多的生存机会。我不知道我们在能在这里安全地停留多久。
      现在，知识之石召唤着我们所有人。传送门需要你。
    fth_exotic4_pq_cra_res_b_11: 跟随知识之石，穿过传送门。我需要为自己做些准备。
    ui_mp_portalquest_cra_desc_11: 崩溃在失事的飞船上蔓延，但不知何故，船长的日志并未受到影响。
    ui_mp_portalquest_cra_desc_11a: 驾驶员被自己当做盟友的人出卖了。深渊只有受到邀请才会吞噬。即使是现在，它仍旧渴望更多、更多......
    ui_mp_portalquest_cra_res_11: "腐化被清除后，我更仔细地查看了失事飞船的数据。在失事前的几天，身为驾驶员的旅行者相信自己听到了声音。\n它的套装将乞求能够活下来的低语发送到了虚空之中......\n我离开了，检查了我自己的套装是否有被篡改或破坏的迹象。一切似乎都很正常。 "
    fth_exotic5_pq_gra_lang_6: 啊，亲族......不要害怕。我所有的罪恶感都已从脑海中清除。纳米星团能轻而易举地转化神经元......
    fth_exotic5_pq_gra_opt_a_6: 倾听
    fth_exotic5_pq_gra_res_a_6: |-
      我帮助科尔瓦克斯人创造出了它们深渊的模拟环境。我真的为他们的逝去而感到悲痛，亲族。但他们最后的命运并非取决于此事！
      我们当中有人是叛徒......是有人故意引来了深渊！
      你没发现吗？知识之石被劫持了！
      不管是谁策划了这次背叛，这个人都希望我们穿过传送门。这人想让我们成为异象的盘中餐。
      请再次穿过裂缝，亲族。我将努力把我们从这个可怕的循环中解救出来......
    fth_exotic5_pq_gra_res_b_6: 寻找知识之石，穿过传送门。我将会仔细观察......
    ui_mp_portalquest_gra_desc_6: "坟墓因为奇异的能量而劈啪作响。\n长眠于此的旅行者早已离去，为另一个宇宙的心灵之弧所收容。 "
    ui_mp_portalquest_gra_desc_6a: '现在，这个坟墓是一个充满了无尽渴望的地方。它的存在需要以资源贡品来维持。 '
    ui_mp_portalquest_gra_res_6: "坟墓已经净化。我试图找出在此处死去之人的名字，但只看到了一个空值。\n我不安地离开了。感觉好像有人在看着我...... "
    fth_exotic1_pq_cra_lang_12: 啊，旅行者同道。你回来了。
    fth_exotic1_pq_cra_desc_12: 它的脸扭曲着，形成仿若微笑的模样。
    fth_exotic1_pq_cra_opt_a_12: 报以微笑
    fth_exotic1_pq_cra_opt_c_12: 请求一项任务
    fth_exotic1_pq_cra_res_a_12: |-
      有人认为，所有旅行者都是一个实体，它分裂成了无数的形式和身体。
      我就是你，而你就是我。
      这就是我相信你的原因，旅行者同道。如果我们通力合作，我们就可以拯救我们的一切。
      知识之石是阿特拉斯的礼物。我们凭什么拒绝传送门的召唤？
    fth_exotic1_pq_cra_res_b_12: 跟随知识之石，旅行者同道，传送门将引导你前往下一项任务。
    ui_mp_portalquest_cra_desc_12: |-
      阿特拉斯的信徒曾经来到这个世界祈祷。
      一个异象扭曲了他们的坠毁飞船。很久以前，它夺去了那些人的生命。
    ui_mp_portalquest_cra_desc_12a: 现在，这个异象想要得更多了。它在等待我们给予离开的诱因，等待资源来止住它那深不可测的渴望。
    ui_mp_portalquest_cra_res_12: |-
      失事飞船的所有异常痕迹都被清除了。
      日志里提到了阿特拉斯......包括种种不幸乃至仇恨在内的一切皆是它的造物。
      不知道在最后时刻，它是否仍然坚信着自己的神祇，是否还希望得到救赎......
    fth_exotic2_pq_bld_desc_21: 双子看着套装的图样。它似乎没有注意到我的靠近......
    fth_exotic2_pq_bld_opt_a_21: 问候你的朋友
    fth_exotic2_pq_bld_res_a_21: '它藏起了图样，犹豫着转身面对我。 '
    fth_exotic2_pq_bld_res2_a_21: |-
      我的朋友，我们的生活如此神秘。我们与生俱来的面孔......
      我们所穿戴的衣物。谁制作了这套装？谁在发声说话？
      知识之石，以及引导我们通过的传送门......它们是我们与生俱来的权利。
      还有那么多的事物等待着我们去发现。
    fth_exotic2_pq_bld_res_b_21: 一如既往地跟随知识之石。任何旅行者都有权通过这些传送门......
    ui_mp_portalquest_bld_desc_21: "这个建筑体曾经容纳着一个人工智能。\n而现在，崩溃在它的壳里溃烂，憎恨着它曾经的一切。 "
    ui_mp_portalquest_bld_desc_21a: 这个地方只渴望物质。它想让我给它带更多的物质来。
    ui_mp_portalquest_bld_res_21: "当所有的腐化消失后，我看到了人工智能最后残存的痕迹，那是它生命的最后十五分钟......\n它知道我会来这里。它知道我会尽力挽救它。\n一个又一个世界在虚空中翻腾。深渊在蔓延。 "
    fth_exotic3_pq_bld_lang_22: 这是一个冷酷的时代，传送门老手。我们的团体陷入了冲突之中。
    fth_exotic3_pq_bld_opt_a_22: 询问出了什么问题
    fth_exotic3_pq_bld_res_a_22: |-
      赫斯珀洛斯变得偏执。它拒绝参加我们的集会。它甚至回避纳达和保罗。

      你不能变得像这个我们以前的朋友一样。你的工作至关重要......

      知识之石将引导你通过传送门。它们会指引你走上救赎之路。
    fth_exotic3_pq_bld_res_b_22: 允许知识之石成为你的向导。传送门将引你通向救赎。
    ui_mp_portalquest_bld_desc_22: 这个建筑体被感染了，它那异常的呼叫声在行星上回响不绝。
    ui_mp_portalquest_bld_desc_22a: 深渊需要资源。没有它们，这个世界就将永远消失......
    ui_mp_portalquest_bld_res_22: |-
      我尽到了我的职责。崩溃消失了。我听到了它的声音......我感受到了它的感受......

      我感受到了恶毒、仇恨、绝望——而所有这些都是针对它自己的......

      我看到了水的记忆......
    fth_exotic4_pq_gra_lang_7: '旅行者......你的套装有出现过故障吗？ '
    fth_exotic4_pq_gra_opt_a_7: 表示肯定
    fth_exotic4_pq_gra_opt_c_7: 表示否定
    fth_exotic4_pq_gra_res_a_7: |-
      嗯。
      我一直听到自己的套装发出奇怪的声音。听起来像是在窃窃私语。
      我的一个合伙人去了科尔瓦克斯的宇宙，以便完成对我们信号的分析，但它还没有回来。
      你能穿过传送门去找它吗？知识之石应该会显示它的道路。
    fth_exotic4_pq_gra_res_b_7: 我的另一位朋友也失踪了。穿过传送门寻找它......知识之石应该能展示出你的目的地。请务必抓紧时间。
    ui_mp_portalquest_gra_desc_7: |-
      是旅行者做的吗？
      有证据表明，有人使用多用途工具向特提斯的亡友开火；而它的分析由此未能完成。
    ui_mp_portalquest_gra_desc_7a: 崩溃在坟墓周围漫延，要求着它的贡品。
    ui_mp_portalquest_gra_res_7: |-
      坟墓已经净化。
      我检查了战斗的痕迹以及死亡旅行者的记忆。
      我看到了一张称不上脸的脸，一支抬起来发射武器的胳膊。
      我看到了谋杀者。
      那是阿里阿德涅。
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>这个墓地上覆盖着一层苔藓。当我把手伸过去时，它小小的叶子兴奋地蠕动着。这是在向我提供什么吗？是用来帮助我的吗？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>堆肥很快落在了我的手上。它闻起来很香甜，甚至勾起了我的食欲。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: 其他人很快就会回来，亲族。我们没有多少时间了......
    fth_exotic5_pq_bld_opt_a_23: 倾听
    fth_exotic5_pq_bld_res_a_23: |-
      阿里阿德涅告诉我们，腐化正在毁灭宇宙，而只有我们旅行者才能与之抗争。
      但这些任务......这些谎言......我的亲族，我们被欺骗了。
      我原以为肯定是我的扫描器出错了。我原以为我在脑海中听到的那些低语只是我做的梦。
    fth_exotic5_pq_bld_res2_a_23: '赫斯珀洛斯痛苦地颤抖着。 '
    fth_exotic5_pq_bld_res3_a_23: |-
      阿里阿德涅几周前撞毁了它的飞船。它再也没能回来。现在引导着我们的实体是一个伪装者。
      找到知识之石，设定你穿过传送门的路径。亲眼看一看真相。
    fth_exotic5_pq_bld_res_b_23: 阿里阿德涅......我是说真正的阿里阿德涅......仍然活着。去揭穿这个骗局，亲族。找到知识之石，穿过传送门网络。找到真相......
    ui_mp_portalquest_bld_desc_23: |-
      构造体嗡鸣着奇特的能量。它看透了我。它知道我的想法。
      我在它的歌声里听到了那些遥远、模糊的名字......我听到了万事万物终结时的乐曲。
      我看到了它的低语者。我看到一个无名的形体驱逐了阿里阿德涅......
      我看到了一个复制品从它陨落之地中升起并夺走了它的外表。
      如果这个幻象是可信的，那么赫斯珀洛斯说得对。这个阿里阿德涅是假的。
    ui_mp_portalquest_bld_desc_23a: 这个地方想要帮助我......但是我得为它提供资源。
    ui_mp_portalquest_bld_res_23: |-
      奇异的能量消散了，但它的歌声仍在回荡。
      阿里阿德涅怎么样了？取代它的伪装者是谁？
    ui_mp_portalquest_rift_opt_a: 提供材料
    ui_mp_portalquest_comp_osd: 异常裂痕已稳定
    ui_mp_portalquest_water_res: |-
      从撞击的废墟中冒出了某种东西——一块纳米纤维材料的碎片，和我的套装使用的材料很像。这是上一位来到这里的探险家的遗物？
      织物中嵌着一块氧气升级模块，仍然完好无损。我拿上了它，也许它能在我的水下搜寻中助我一臂之力。
