    npc_mission_bones_proc_b_1: 数据已足够的：他们不需要实体样本。
    npc_mission_bones_proc_b_2: 他们需要所有物种的骸骨。扫描碎片并把记录输入他们的个人数据库。
    npc_mission_bones_proc_b_3: 他们正在征求探险家的协助。发现者可以保留所有出土骸骨。他们只求能得到样本的扫描数据或数字副本。
