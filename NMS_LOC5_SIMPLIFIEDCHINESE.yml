    mission_obj_discover: 调查一颗行星
    ui_mp_discover_title_1: 记录无垠太空
    ui_mp_discover_title_2: 天体目录
    ui_mp_discover_title_3: 归档生态系统
    ui_mp_discover_title_4: 循序调查
    ui_mp_discover_title_5: 地下矿脉
    ui_mp_discover_desc_1: |-
      太空异象数据库是已知宇宙中最包罗万象的数据库，然而保罗专家对此并不满意。它似乎决心记录下无垠太空的每一秒差距。

      它对某颗特定星球的记录需要更新。它请求旅行者访问指定行星，为异象上传一份新的行星调查。
    ui_mp_discover_desc_2: |-
      尽管太空异象并不参与星际贸易，但最近的一个市场趋势引起了保罗的注意。市场上数量可疑的原材料似乎来自于一颗特定的行星。

      比起获取利润，保罗对地质学更感兴趣，它请求旅行者们访问该行星，将其编入目录，帮助其确定是什么让这颗星球的资源如此优异。
    ui_mp_discover_desc_3: |-
      保罗专家发现一颗似乎有着特别不寻常的生态系统的行星。它说在相关细节被归档到异象中以供它仔细研究前，恐怕自己都会坐立不安。

      它请求旅行者访问这颗星球，检查其生命和地理组成，然后将调查数据上传到异象。
    ui_mp_discover_desc_4: |-
      纳达和保罗一直在追寻一种特定的数据模式，追踪一种不同寻常的星际迁移和进化模式。

      追踪序列中的下一颗行星已被确定，它请求旅行者完成关于其生命和地质状况的调查，将其加入到异象的记录中。
    ui_mp_discover_desc_5: |-
      一颗特定行星的热点数据引起了纳达和保罗的注意。在一颗有毒气体如此积聚、电磁能量如此不稳定的世界上，怎么会有如此多的生命繁衍？

      它请求旅行者记录这颗行星地理特征的代表性样本，并将其发现上传到太空异象。
