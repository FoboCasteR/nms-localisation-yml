    npc_mission_bones_proc_c_3: 客户建议探险家应谨慎处理此事，不要将任何挖掘点位置透露给不太谨慎的骸骨猎手。
    npc_mission_bones_proc_c_4: 他们将独立验证所有数据。试图将新骸骨当做古物的提交者，将被上报给有关部门。
    ui_mp_construct_title_1: 欢乐共建家园
    ui_mp_construct_desc_1: 保罗和纳达都表示，和朋友一同创建家园是一种无与伦比的欢乐。他们想要寻找一支拥有工程技术的旅行者团队，好一起进入宇宙，欢乐地共建家园。
    ui_mp_construct_title_2: 群星间的落脚点
    ui_mp_construct_desc_2: 太空异象本身就是保罗专家主理的一个持续性项目。它不知疲倦地修改家园的设计图：扩展、强化，并迎来更多的朋友登陆。但这些朋友只是访客。保罗已经要求筹建一个旅行者合作小组，飞往一个特定的星球，并在那里建立他们自己的落脚点。
    ui_mp_construct_title_3: 陆地家园
    ui_mp_construct_desc_3: 保罗和纳达自己的家永远都在漂泊不定，于是他们要求朋友建造他们无法建造的东西：静止不动而坚固结实的行星基地。他们寻找工程人员来制作这些陆地家园的原型，并上传这些作品以供异象记录。
    ui_mp_construct_title_4: 文明太空
    ui_mp_construct_desc_4: 随着越来越多的现实交织在太空异像上，以及旅行者迭代汇聚在这个象征友谊的中心，一幅图景就变得清晰起来：涌现出更多的中枢以及更多小规模的文明空间。波罗正在对这些中心的起源进行研究。他们寻找工程人员来建立新宜居基地的种子，以便观察它们是如何茁壮成长。
    ui_mp_construct_title_5: 公共栖息地
    ui_mp_construct_desc_5: 保罗和纳达都表示，和朋友一同创建家园是一种无与伦比的欢乐。他们想要寻找一支拥有工程技术的旅行者团队，好一起进入宇宙，欢乐地共建家园。
