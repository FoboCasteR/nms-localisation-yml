    ui_mp_repair_npc_exp_desc_1: 科尔瓦克斯人的面甲毫无变化。就算它对我的到来满心欢喜，它也刻意没有展示出来。不过，它似乎在盘算，考虑到自己当前面临的困境，我是它能拥有的最佳人选了......
    ui_mp_repair_npc_tra_desc_1: 那名吉克睁大眼睛向我打着招呼。它嗅着我的包，舌头微微伸出。它似乎渴望得到任何帮助来解决目前的困境。
    ui_mp_repair_npc_war_desc_1: 维吉恩人低声咆哮，支起身来。最近的飞船事故让它变得有些多疑，但对现在孤立无援的它来说，选择的余地很有限......
    ui_mp_repair_npc_desc_1: "%NAME%惆怅地向我展示了它飞船上融化的<TECHNOLOGY>导航电脑<>。虽然这块部件已无法修复，但或许能被替换......"
    ui_mp_repair_npc_desc_2: "%NAME%绝望地向我展示了它飞船上破碎的<TECHNOLOGY>通讯器控制单元<>。虽然这块部件已无法修复，但或许能被替换......"
    ui_mp_repair_npc_desc_3: "%NAME%沮丧地向我展示了它飞船上烧坏的<TECHNOLOGY>用户验证器<>。虽然这块部件已无法修复，但或许能被替换......"
    ui_mp_repair_npc_fth_desc_1: 旅行者向后缩了一下，它用古怪的眼神盯着我，仿佛能看穿我的心思......
    ui_mp_repair_npc_fth_desc_2: 我听到旅行者急促地吸了一口气。它向我伸出手，然后停了下来，似乎改变了主意。
    ui_mp_repair_npc_fth_desc_3: 旅行者看到我似乎很意外。它上下打量着我，想知道我为何会出现，我是如何找到它的。
    ui_mp_repair_npc_opt: 交付部件
    ui_mp_repair_ship_desc: 从外部看，飞船依旧能称得上完好，船体和驾驶舱没有被破坏。但只消看一眼内部就能发现<TECHNOLOGY>导航电脑<>已经彻底熔毁。如果能回收到一个可运行的部件，就可以替换掉它......
