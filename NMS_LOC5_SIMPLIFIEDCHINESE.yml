    ui_tut3_comms_opt: 将扫描仪调试到反物质扫描
    tra_npc_res_word_say_dir_neg_2: "%NAME%一脸困惑的样子。它抬起手朝它那在待命的飞船示意了一下，然后开始往后退去。"
    tra_npc_res_word_say_dir_neg_3: "%NAME%注视着我，然后摇了摇头。它排放出了一股让人心情不适的费洛蒙，那是一股夹杂着腐肉气味的轻蔑气息。"
    tra_npc_res_word_say_dir_neu_2: "%NAME%带着歉意摇了摇头。它排放出了一股闻着让人身心舒畅的费洛蒙。"
    tra_npc_res_word_say_dir_neu_3: "%NAME%伸手指向一幅全息地图上的一个地点，然后问了个后续问题。当它察觉到我显然不明白时，便耸了耸肩，略带歉意地微笑了一下。"
    tra_npc_res_word_say_dir_pos_2: "%NAME%微笑着，很乐意帮忙指路。它在自己的包里翻来覆去地搜了一会儿，然后将一连串导航数据交给了我。"
    tra_npc_res_word_say_dir_pos_3: "%NAME%看向我，嗅了嗅我的包和装备。也不知道它得出了什么样的结论，但似乎是个对我有利的结果——它将一幅指明了附近兴趣点的地图交给了我。"
    tra_npc_res_word_say_dir_pos_4: "%NAME%热情地回应着我，分享了一幅地图，上头有最佳的贸易路线。它说话的速度太快，我跟不上它的指示，不过我成功学到了一个新词。"
    tra_npc_res_word_say_dir_pos_5: "%NAME%听到我说出了这个词后，显得特别开心，对着自己咯咯笑着，还朝我重复了一遍这个词。它赠送了我燃料，以示感谢。"
    tra_npc_res_word_say_dir_pos_6: "%NAME%歪着头，想要就这话题听取更多内容。在我停止叙述后，它轻轻地将一些导航数据放入了我手中。"
    tra_npc_res_word_say_dir_pos_7: "%NAME%嘁嘁喳喳地回应着，就好像我的话语令它的脑海浮现了一抹生动的记忆。它送了我一幅星图，兴奋地戳着图上所规划的线路。"
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME%明白我的话语是在问路。
      有那么一会儿，它看上去像是想要向我索要报酬，但随后又改了主意，交给了我一些导航数据。
    tra_npc_res_word_say_help_neg_2: "%NAME%使劲地摇了摇头，从它脸上的表情来看，恐怕我的请求说得不对。"
    tra_npc_res_word_say_help_neg_3: 一阵令人不舒服的气味突然袭来，让我使劲地打起了喷嚏。%NAME%十分不悦的样子，似乎很不情愿免费提供协助。
    tra_npc_res_word_say_help_neu_2: "%NAME%一脸同情的样子碰撞着上下喙，它将这个词理解为求助请求。它当然很乐意帮忙，可前提是它得有办法帮忙。"
    tra_npc_res_word_say_help_neu_3: "%NAME%听了这词后，一脸悲伤的样子。它排放出一股如夏日午后般的愉悦芬芳，显然是在为我打气。"
    tra_npc_res_word_say_help_pos_2: "%NAME%看上去很担心，纳闷我从哪学会了这个词。它为我送上了一份小礼物，以示帮助。"
    tra_npc_res_word_say_help_pos_3: "%NAME%听了这词后，微微地惊呼了一声以作回应。它将自己的小手在我的套装上拍了拍，为套装的维生系统恢复了能量。"
    tra_npc_res_word_say_help_pos_4: 吉克人同情地点了点头。对于那些不幸之人，%NAME%一向乐意伸出援手，所以它送给了我一份小礼物。
    tra_npc_res_word_say_help_pos_5: "%NAME%看上去一副推托的样子，避免跟我产生任何眼神交流。过了一会儿，它的态度软了下来，免费为我的套装充了能。"
    tra_npc_res_word_say_help_pos_6: "%NAME%犹豫了起来，这个词对它而言传递了一个厚脸皮的请求。最终它耸了耸肩，交给了我一份小礼物。"
    tra_npc_res_word_say_help_pos_7: "%NAME%一脸担心的样子，将这个词理解为危急求救信号。它为我套装的维生系统充了能。"
    tra_npc_res_word_say_help_pos_8: "%NAME%盯着我看了许久，似乎是在决定我是不是友人。最终它点了点头，免费为我的套装充了能。"
    tra_npc_res_word_say_lore_neg_2: "%NAME%看上去一副慌张的样子，就好像被人指责犯了什么事一样。它焦急地等着我离开。"
    tra_npc_res_word_say_lore_neg_3: "%NAME%勃然大怒，责骂着我。这个词显然对它而言有着极为重要的意义，或许只有吉克人才能有资格用它。"
    tra_npc_res_word_say_lore_neu_2: "%NAME%眨了眨眼，思量着这个词的涵意。它好奇地盯着我，纳闷我是从哪儿学到的这词。"
    tra_npc_res_word_say_lore_neu_3: "%NAME%带着被逗乐的音调哼了一声，它纠正了我的单词发音，告诫我不要随意乱用这个词。"
    tra_npc_res_word_say_lore_pos_3: "%NAME%听到这词后，似乎非常害怕。它呈上了一份礼物，这么做究竟是什么缘由不得而知。"
    tra_npc_res_word_say_lore_pos_4: "%NAME%盯着我，眼睛眯得像茶碟。它轻声地复述了这个词，重新评估着它对我的看法。"
    tra_npc_res_word_say_lore_pos_5: "%NAME%惊声尖叫着回应这个词。它匆忙地在包中翻找着，最后往我手里塞了一件礼物。"
    tra_npc_res_word_say_lore_pos_6: "%NAME%惊呆了。它非常讶异我竟然懂这个词，尤其惊讶我竟能够念出它来。"
    tra_npc_res_word_say_lore_pos_7: "%NAME%拼命地点着头，对这词流露出赞许之情。它从我身上看到了一些新的潜力，伸出手送了一件礼物给我。"
    tra_npc_res_word_say_lore_pos_8: "%NAME%一脸好奇的样子，轻轻地用手指尖贴上我的手指尖，与此同时，我注意到我的账户里出现了一个礼物。"
    tra_npc_res_word_say_tech_neg_2: "%NAME%往后退去，就好像我向它索要了什么东西。它摇着头，紧紧地抓着套装，摆出一副防守姿态。"
    tra_npc_res_word_say_tech_neg_3: "%NAME%似乎被这词冒犯了。它看着我的多用途工具，展露出防守姿态，脸上一副嗤之以鼻的样子。"
    tra_npc_res_word_say_tech_neu_2: "%NAME%明白了这词。它希望能帮上我的忙，为我指明了星系中技术商人的方位。"
    tra_npc_res_word_say_tech_neu_3: "%NAME%似乎对着话题抱有很大的热情，它欢快地念叨着科技市场目前的金融趋势。"
    tra_npc_res_word_say_tech_pos_3: "%NAME%见我对这话题感兴趣，脸上闪过一抹微笑，非常开心。它给了我一个升级件样品，并建议我前去吉克空间站，要购买更多此类物品，去那儿准错不了。"
    tra_npc_res_word_say_tech_pos_4: "%NAME%很高兴我认可了它对技术的优秀鉴赏力。它送了我一个旧款的升级件，它已经不再需要它了。"
    tra_npc_res_word_say_tech_pos_5: "%NAME%认为这是请求它给出对科技市场的投资建议。它亲密地抓着我的肩膀，给了我一些货币来起步。"
    tra_npc_res_word_say_tech_pos_6: "%NAME%似乎很惊讶我提起了这个话题，它对技术没什么兴趣。它希望能帮上我的忙，于是从包里翻找了一会儿，然后拿出了一件我可能感兴趣的装备。"
    tra_npc_res_word_say_tech_pos_7: "%NAME%听到我提出这个话题后，展露出一副很好奇的样子，要我把多用途工具模块给它看看。看到上头运用了吉克工艺时，它非常高兴，微笑着表示赞许。"
    tra_npc_res_word_say_tech_pos_8: |-
      当听到我提起技术时，%NAME%停了下来，貌似是在思考我是什么样的友人。
      它的决定似乎是对我有利，它给了我一把纳米星团来购买科技。它嘱咐我一定要去吉克商人那购买。
    tra_npc_res_word_say_thrt_neg_2: 突然袭来一阵气味，那是无底深渊所释放的气味，我的眼睛被熏出了泪水。%NAME%对这个词非常不悦。
    tra_npc_res_word_say_thrt_neg_3: "%NAME%尖叫了一声，对我抱以尖锐的驳斥，它被这个词冒犯了。"
    tra_npc_res_word_say_thrt_neu_2: "%NAME%冷静地凝视着我，直接对我回以侮辱，它可无法忍受我这样对待它。"
    tra_npc_res_word_say_thrt_neu_3: "%NAME%张开嘴想要驳斥，但是却说不出一句话，嘴巴就这样大大地张着不动。它无法相信我竟对它说了那样的话。"
    tra_npc_res_word_say_thrt_pos_2: "%NAME%咯咯地笑着，没法把我说的话当回事。它对这类言语根本没什么好说的。"
    tra_npc_res_word_say_thrt_pos_3: "%NAME%抽了口气，满脸震惊的样子。它指着另一个吉克人，仿佛希望我能更换所威胁的目标。"
    tra_npc_res_word_say_thrt_pos_4: 在我说出这个词后，%NAME%看上去极其担心。它将货币转给了我，想要借贿赂来避免事态升级。
    tra_npc_res_word_say_thrt_pos_5: "%NAME%流露出一副同情的表情，似乎认为我指的是我自己。它给了我一些货币，以表同情。"
    tra_npc_res_word_say_thrt_pos_6: "%NAME%嘘了一声让我安静，不自在地环视了一圈。它劝我不要再说这种话，然后给我转了一些货币，让我好好记着这个建议。"
    tra_npc_res_word_say_thrt_pos_7: "%NAME%似乎是发自内心对这一言语感到恐惧。它迅速交给了我一样东西，以期能够借着贿赂让我平息下来。"
    tra_npc_res_word_say_thrt_pos_8: 一股复杂辛辣的费洛蒙直抵我的喉咙深处，让我不住地打喷嚏。等我打完后，我连自己说了什么词都想不起来了。%NAME%小心地盯着我。
    tra_npc_res_word_say_trad_neg_2: "%NAME%往后退去，似乎是从这个词中听出了批判之意。它带着一副怒容，转身而去。"
    tra_npc_res_word_say_trad_neg_3: "%NAME%的前额突然有汗珠闪现，它嘟囔着有关金融的话语，又或者说的是现金流。似乎这词指出它犯了什么事。"
    tra_npc_res_word_say_trad_neu_2: 这个词给了%NAME%启发，它开始讲起了交易策略和市场时机，内容很复杂。它滔滔不绝地讲了好几分钟，这话题似乎让它很愉悦。
    tra_npc_res_word_say_trad_neu_3: "%NAME%摇了摇头，似乎是想要委婉地表达对我的否定。尽管我将这词读得很准确，但它对我没什么信心，觉得我是不懂这个话题。"
    tra_npc_res_word_say_trad_pos_3: "%NAME%一下子来了精神，显然这是它特别喜欢的一个词。它恭敬地鞠了一躬，然后给了我一份礼物。"
    tra_npc_res_word_say_trad_pos_4: 见到有机会炫耀它的财富，%NAME%似乎激动坏了。它给了我一份礼物，还冲我眨了眨眼。
    tra_npc_res_word_say_trad_pos_5: "%NAME%意识到自己没有什么可以用来交易的存货，满脸尴尬。它转而赠给了我一些货币，意思是如果我能守住嘴，它将非常感激。"
    tra_npc_res_word_say_trad_pos_6: "%NAME%看上去很开心，我的词汇似乎超越了它的预期。它给了我一些货币表示感谢。"
    tra_npc_res_word_say_trad_pos_7: "%NAME%听到这词后，似乎因不好意思接受这般恭维而害羞地将头转了过去。它给我转了一些货币，可能是要表示谢意。"
    tra_npc_res_word_say_trad_pos_8: "%NAME%热情地回应着这词，很开心能够被认可为交易高手。它大方地分享了一点它的财富。"
    exp_npc_res_word_say_dir_neu_2: "%NAME%点了点头，好像明白了我的意思一般。它从个人数据装置中调出了一个星球，带着骄傲的神情展示着它。"
    exp_npc_res_word_say_dir_neu_3: "%NAME%略带尴尬地嗡了一声，它没法给我提供恰当的指引。"
    exp_npc_res_word_say_dir_pos_2: "%NAME%热情地吹了声口哨。它分享了自己旅途中的轶事，以表达我意图讨论自己旅程的认可。"
    exp_npc_res_word_say_dir_pos_3: "%NAME%带着怜悯的神情看着我，那是对有机生物体才会展现的神情。它认为我迷了路。"
    war_npc_res_word_say_dir_neg_2: "%NAME%似乎将我的词理解为指路请求，耸耸肩，并不感兴趣。它们不是制图员。"
    war_npc_res_word_say_dir_neg_3: "%NAME%带着歉意嘟哝了一声，它没法给我提供恰当的指引。"
    war_npc_res_word_say_dir_neu_2: "%NAME%嘟哝了一声，然后热情地吼着回应我所说出的旅行词汇，分享着自己的逸闻趣事。"
    war_npc_res_word_say_dir_neu_3: "%NAME%带着怜悯的神情看着我，认为我迷了路。"
    war_npc_res_word_say_dir_pos_2: "%NAME%严肃地点点头，将我的语言解释为指路请求。它给了我一些导航数据，这是它在自己的旅程中所收集到的数据。"
    war_npc_res_word_say_dir_pos_3: "%NAME%上下打量着我，它明白独自旅行的重要价值并对其表达了敬意。它给了我一幅地图，上面指明了附近的一个兴趣点。"
    war_npc_res_word_say_dir_pos_4: |-
      %NAME%嘟哝了一声，然后热情地吼着回应我所说出的旅行词汇，分享着自己的逸闻趣事。
      尽管我不太明白它所说的话，但有一个词被不断重复着，我借此推断出了它的大概意思。
    war_npc_res_word_say_dir_pos_5: 我的语言技能似乎让%NAME%颇为印象深刻。它给了我一份燃料礼物，协助我继续旅行。
    war_npc_res_word_say_dir_pos_6: "%NAME%向前倾身，仿佛是在期待我继续说下去。见我并没有进一步阐述，它耸了耸肩，塞了一些导航数据给我。"
    war_npc_res_word_say_dir_pos_7: "%NAME%思考着我说的词。它的眼神收拢了一会儿，仿佛是记起了什么。当它回过神来时，递给了我一幅地图，上面有附近的一个兴趣点。"
    war_npc_res_word_say_dir_pos_8: "%NAME%似乎将我的词理解为指路请求。它谨慎地打量着我，估量着我的名声，然后给了我一些导航数据。"
    war_npc_res_word_say_help_neg_2: 听见这个词后，%NAME%的脸沉了下来，摇了摇头。最好的帮助就是没有帮助，至少维吉恩人的信条是如此。
    war_npc_res_word_say_help_neg_3: "%NAME%似乎被逗乐了，不断大笑着，肚子一抖一抖的。我说的词似乎是种示弱。"
    war_npc_res_word_say_help_neu_2: 听见这个词后，%NAME%的脸上流露出怜悯之情。它为了维护我的脸面，拒绝去理会这个请求。
    war_npc_res_word_say_help_neu_3: "%NAME%将这个词理解为请求协助。它挪开了视线，显然是替我感到丢脸。"
    war_npc_res_word_say_help_pos_2: 听见这个词后，%NAME%的脸上流露出怜悯之情。它偷偷摸摸地塞给我一份小礼物，还遮住了它，以此来维护我的脸面。
    war_npc_res_word_say_help_pos_3: "%NAME%将这个词理解为请求协助。它急赶急忙地为我的套装充了能，似乎是替我感到丢脸。"
    war_npc_res_word_say_help_pos_4: 尽管%NAME%试图保持不为所动，但一丝同情在它的脸上一闪而过。它给了我一份小礼物，意图要帮助我。
    war_npc_res_word_say_help_pos_5: "%NAME%打量着我，将这个词理解为请求帮助。最终，它一言不发地为我的套装充了能。"
    war_npc_res_word_say_help_pos_6: "%NAME%尴尬地回应着这个词，就如同我说了一些不太得体的言语。然而，它还是做出了善意的举动，给了我一份小礼物，我仿佛能感受到它的真心诚意。"
    war_npc_res_word_say_help_pos_7: "%NAME%听到这个词后，似乎吃了一惊，将它理解为请求帮助。它犹豫了一会儿，然后还是给我的套装维生系统充了能。"
    war_npc_res_word_say_lore_neg_2: "%NAME%一脸严肃地看着我。它摇了摇头，觉得我并不懂我刚刚所说的那个词。"
    war_npc_res_word_say_lore_neg_3: "%NAME%非常郑重地看着我，微微地低声吼叫了一声。我感到我把这个词用得太随意了，可能逾越了什么界限。"
    war_npc_res_word_say_lore_neu_2: "%NAME%低声重复着这个词，仿佛是在思索这个词的重要性。它似乎陷入了沉思，没有做出进一步的回应。"
    war_npc_res_word_say_lore_neu_3: "%NAME%对着自己轻声笑了一下，似乎是不太相信我明白这个词的意思。"
    war_npc_res_word_say_lore_pos_4: 听我说出这个词的时候，%NAME%睁大了眼睛，一副肯定的样子握住了我的手。
    war_npc_res_word_say_lore_pos_5: 这个词让%NAME%受到了冲击，令其大声抽了一口气。当它回神过来时，为我呈上了一份礼物。
    war_npc_res_word_say_lore_pos_6: "%NAME%看上去非常震惊，就如同它没有预料到我会懂这个词。我似乎令它非常钦佩。"
    war_npc_res_word_say_lore_pos_7: "%NAME%看上去惊呆了，它请我再说一遍这个词。当我说完后，它立即为我呈上了一份礼物。"
    war_npc_res_word_say_lore_pos_8: |-
      %NAME%先前生硬的表情化为了一种更深层次的情绪。
      这个维吉恩人用自己的语言低语着另外一个词，就好像是在回应我所说的词。
    war_npc_res_word_say_tech_neg_2: "%NAME%挥手打发我离开，一脸无趣的表情。它似乎对这个技术性话题不感兴趣。"
    war_npc_res_word_say_tech_neg_3: "%NAME%看上去很紧张，就好像我令它陷入了难堪的境地。它似乎对自己在这个话题上的知识没有把握。"
    war_npc_res_word_say_tech_neu_2: "%NAME%瞥了一眼自己的多用途工具，然后看向了我的多用途工具。它想要忍住不笑，却没能成功。"
    war_npc_res_word_say_tech_neu_3: "%NAME%听懂了技术词汇，骄傲地展示了<AUDIO>WPN_PL_PISTOL<>其多用途工具的武装能力。"
    war_npc_res_word_say_tech_pos_2: "%NAME%听到我对维吉恩技术有兴趣，似乎很高兴。它骄傲地拿出一把新的多用途工具，提议要和我的多用途工具交换。"
    war_npc_res_word_say_tech_pos_3: "%NAME%想了想我的词，然后断定我一定是在说多用途工具技术。它为我提供了一份弹药礼物。"
    war_npc_res_word_say_tech_pos_4: "%NAME%想了想我的词，然后断定我一定是在说多用途工具技术。它显然是觉得我的装备欠缺了什么，给了我一个升级模块。"
    war_npc_res_word_say_tech_pos_5: "%NAME%看上去很不自在，它在个话题上没有多少技术知识储备。为了避免进一步探讨这个话题，它向我塞了一个升级模块。"
    war_npc_res_word_say_tech_pos_6: "%NAME%似乎很惊讶我对技术语言的掌握。它朝我的装备看去，给了我一些纳米星团来让我去升级它。"
    war_npc_res_word_say_tech_pos_7: "%NAME%皱了皱眉头，不太确定我为什么要选择这个词。瞥了一眼我的装备后，它似乎打消了疑云。它送了我一些纳米星团，用安抚的姿态拍着我的肩膀。"
    war_npc_res_word_say_tech_pos_8: "%NAME%摇着头，似乎对这个话题感到不满。它给了我一个小物件，将我的注意力从技术挪向更简单的传统之物上。"
    war_npc_res_word_say_thrt_neg_2: "%NAME%拱起它那健壮的肩膀，摆出了一个胁迫性的姿势。这个词看起来冒犯了它。"
    war_npc_res_word_say_thrt_neg_3: "%NAME%听了我说的词后，大发雷霆。它用威胁地目光死盯着我。"
    war_npc_res_word_say_thrt_neu_2: "%NAME%耸了耸肩，一脸冷漠。显然从我这类物种的口中说出这种词，对它而言毫无分量。"
    war_npc_res_word_say_thrt_neu_3: "%NAME%一副嗤之以鼻的样子，对自己嘟囔着什么。我感觉那话并非是什么称赞人的话。"
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME%难以置信地望着我。它看了看我的多用途工具，又看了看我。
      <MOOD>VeryPositive<>维吉恩人突然大笑，给了我一个升级件，让我去升级我那显然没有什么威胁性的装备。
    war_npc_res_word_say_thrt_pos_4: 战士被激怒了，它朝我回吼了一句，张牙舞爪地挥舞着双手。这动作足以让人理解这词是什么意思了。
    war_npc_res_word_say_thrt_pos_5: "%NAME%狡黠一笑，似乎不为我的侮辱所动。它教了我一个别的词，好让我在以后的对质中使用。"
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME%夸张地回应着我的词，朝我径直吼了一句。
      <MOOD>VeryPositive<>它笑了起来，就好像我刚刚跟它讲了一个妙到不行的笑话。
    war_npc_res_word_say_thrt_pos_7: |-
      战士对我回吼了这个词。它对着星星又吼了一次。我们一起吼叫着。
      %NAME%对这一互动深感满意。
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME%令人不安地扬起了嘴角，低声说了句带有威胁性的话语。
      它那不祥的语调随后消失，然后对着自己咯咯笑了起来，想必我的回应肯定是让它感到满意。我似乎赢得了它的尊敬。
    war_npc_res_word_say_trad_neg_2: "%NAME%朝着我嘟哝了一声，似乎对这贸易词汇感到失望。它低语了一句无礼的话语。"
    war_npc_res_word_say_trad_neg_3: "%NAME%看上去很恼怒，它秀出了臂膀上的大肌肉，提醒我它是一位战士，不是什么商人。"
    war_npc_res_word_say_trad_neu_2: |-
      维吉恩人目光呆滞，懒散地把一只手指插进了耳朵，然后开始挖起来。
      %NAME%突然意识到我已经讲完了，便清了清嗓子。显然它对这个话题不感兴趣。
    war_npc_res_word_say_trad_neu_3: "%NAME%打着哈欠，一副无聊的样子。显然它觉得这个词很乏味。"
    war_npc_res_word_say_trad_pos_2: "%NAME%听到这个词后，猛地吸了一口气，绞尽脑汁想要给出合适的回应。它突然一副对自己很满意的样子，给了我一份礼物。"
    war_npc_res_word_say_trad_pos_3: "%NAME%对这个商业词汇摆出一副轻蔑的态度。它给了我一份礼物，示意这个材料物品对它而言没什么用处。"
    war_npc_res_word_say_trad_pos_4: "%NAME%若有所思地点了点头，将这个词理解为交易请求。由于这并非是它所擅长的领域，它就干脆免费送了我一份礼物，什么回报都不要求。"
    war_npc_res_word_say_trad_pos_5: "%NAME%若有所思地点了点头，将这个词理解为交易请求。由于这并非是它所擅长的领域，它就干脆免费转给我了一些货币，什么回报都不要求。"
    war_npc_res_word_say_trad_pos_6: "%NAME%歪着头，思考着我所说的贸易之词。它送了我一些货币，示意财富对它而言无足轻重。"
    war_npc_res_word_say_trad_pos_7: "%NAME%打断了我，对讨论这话题没什么兴趣。它给我转了一些货币，终结了这个贸易谈话。"
    war_npc_res_word_say_trad_pos_8: "%NAME%将这个词解读为交易请求。它虽然不是一个富有的维吉恩人，但是非常惊讶于我的语言技能，并很乐意分享一点自己的赏金。"
    exp_npc_res_word_say_dir_pos_4: "%NAME%似乎受到这个词的刺激，理解它代表了一种探索的兴趣，然后给了我一些导航数据。"
    exp_npc_res_word_say_dir_pos_5: "%NAME%似乎从这个与旅行有关的词中推断出很多含义。它们目不转睛地盯着，估量了一下。最后，它们私下决定给了我一张地图。"
    exp_npc_res_word_say_dir_pos_6: "%NAME%的面罩在听到这个与勘探相关的术语后闪烁着赞同的光芒。它们教我另一个科尔瓦克斯单词，温柔耐心地纠正我的发音，直到它们满意为止。"
    exp_npc_res_word_say_dir_pos_7: 我的探索类词汇汇辑似乎让%NAME%颇为印象深刻。它给了我一份燃料礼物，协助我继续旅行。
    exp_npc_res_word_say_dir_pos_8: "%NAME%发出好奇的声音，好像在鼓励我说更多的话。我随后的沉默引起了怜悯的目光，随之他赠送了我一些导航数据。"
    exp_npc_res_word_say_help_neg_2: "%NAME%把这个词解释为请求帮助。它突然向我移动，接着犹豫了一下，似乎被我肉身的外壳迷惑了，然后发出悲伤的声音。"
    exp_npc_res_word_say_help_neg_3: 电子生命体真实地摇摇头。在科尔瓦克斯语言中，该词表示请求帮助，并且%NAME%不能或不会提供此帮助。
    exp_npc_res_word_say_help_neu_2: "%NAME%似乎被这个词的选择所困扰，扫描我是否受伤。"
    exp_npc_res_word_say_help_neu_3: "%NAME%对这个词的反应极为激动，用人工声音表示同情。我感觉到它们在提供建议，但它们的演讲太复杂了，我听不懂。"
    exp_npc_res_word_say_help_pos_2: 好像我的话提示了%NAME%，它对我的装备进行了一次诊断扫描。虽然它没有碰到我，但我发现我的维生系统充能完毕了。
    exp_npc_res_word_say_help_pos_3: 一听到这个词，%NAME%就用指尖抵着我的套装，似乎直接和软件交流。它们自言自语，进行着某种修复。
    exp_npc_res_word_say_help_pos_4: "%NAME%鞠了个躬，恭敬地送我一份礼物。"
    exp_npc_res_word_say_help_pos_5: 科尔瓦克斯以无可挑剔的礼貌为我的套装充了电。
    exp_npc_res_word_say_help_pos_6: "%NAME%的视线上下打量着我的套装，分析着我。它送给我一份礼物，它们相信这正好能满足我的要求。"
    exp_npc_res_word_say_help_pos_7: "%NAME%恭敬地歪着头，出于帮助我的某种费解动机。它以优美的动作为我的套装充能。"
    exp_npc_res_word_say_help_pos_8: 带着让大多数有机生命体蒙羞的毫不费力的善意，%NAME%把一份礼物放在了我的手中。
    exp_npc_res_word_say_lore_neg_2: 一种无形的能量冲击着我的喉咙，有效地让我说不出话来。%NAME%的电子眼闪烁着。我说的话很重要，不适合断章取义。
    exp_npc_res_word_say_lore_neg_3: "%NAME%畏缩着，好像很痛苦。它的面罩有一瞬间闪着红光吗？"
    exp_npc_res_word_say_lore_neu_2: 我听到%NAME%的体内有什么东西在作响。它似乎完全忘记了我，沉浸在自己对这个词的沉思中。
    exp_npc_res_word_say_lore_neu_3: "%NAME%即将作出回应，但是它的四肢却松弛下来。这个词对它来说意义丰富，但它似乎不知道该如何回应。"
    exp_npc_res_word_say_lore_pos_2: "%NAME%的面罩变亮了。它突然之间似乎更加投入到这场谈话中，它对我的评价提高了。"
    exp_npc_res_word_say_lore_pos_3: "%NAME%庄严地向我回声了这句话。我们彼此对视，心底里深刻地理解着对方。"
    exp_npc_res_word_say_lore_pos_4: "%NAME%突然传来一声惊讶的声音。它歪着头，重新评估我。"
    exp_npc_res_word_say_lore_pos_5: "%NAME%看起来很高兴。它鼓励我重复这个单词，温柔地纠正我的发音，然后把礼物塞在了我的手掌上。"
    exp_npc_res_word_say_lore_pos_6: "%NAME%对这个词反应强烈，紧握着我的手。我觉得我们之间有一种能量的火花。"
    exp_npc_res_word_say_lore_pos_7: |-
      诉说着这个词的声音弥漫在整个空中。电子生命体凝视着，它们面部的光催眠似地旋转。我的视线左右顾盼。
      我松了口气，意识到我一直在屏住着呼吸。%NAME%发出满意的声音，对刚刚发生的一切表示赞同。
    exp_npc_res_word_say_lore_pos_8: 我对这门学科的兴趣使%NAME%兴致勃勃。它们教我另一个词，鼓励我进一步提高我的科尔瓦克斯词汇。
    exp_npc_res_word_say_tech_neg_2: "%NAME%看了看我的设备，摇了摇头，嫌弃着我的设备。"
    exp_npc_res_word_say_tech_neg_3: "%NAME%，不知道我为什么选择这个词，有意识地向下瞥了一眼它的甲壳。"
    exp_npc_res_word_say_tech_neu_2: "%NAME%重复这个与技术相关的词，似乎很享受这个词的发音。"
    exp_npc_res_word_say_tech_neu_3: "%NAME%用这个词来表示它对技术的兴趣，自豪地向我展示了它们甲壳的一个高级特征。"
    exp_npc_res_word_say_tech_pos_3: 这个话题激起了%NAME%的热情。它产生一组复杂的数据，展示着从一组实验中得出的趋势。虽然我无法理解，但它似乎很高兴有机会与我分享。
    exp_npc_res_word_say_tech_pos_4: 科尔瓦克斯人唱了一首欢快的歌。这个词显然涉及到它们喜欢的一个话题。它们给我提供了一个似乎是使用自制技术制成的模块。
    exp_npc_res_word_say_tech_pos_5: "%NAME%很高兴听到这个词，并将其解释为它对技术感兴趣。它给了我一堆纳米星团，让我可以进一步探索这个兴趣。"
    exp_npc_res_word_say_tech_pos_6: "%NAME%在这个词的提示下，把目光投向了我的装备。它带着怜悯的表情给了我一个升级模块。"
    exp_npc_res_word_say_tech_pos_7: "%NAME%很高兴听到这个词。显然，它以为我能流利地使用科尔瓦克斯语，于是它开始喋喋不休，指着我的套装和多用途工具。"
    exp_npc_res_word_say_tech_pos_8: "%NAME%认真对待这个词，试图衡量我的理解深度。它给了我一些纳米星团的集群来进一步发展我的技术教育。"
    exp_npc_res_word_say_thrt_neg_3: "%NAME%摇了摇头，对这种咄咄逼人的语言深感失望。"
    exp_npc_res_word_say_thrt_neu_2: "%NAME%给我的表情是那么严峻、茫然，在那一瞬间我以为它们完全关机了。"
    exp_npc_res_word_say_thrt_neu_3: 要么%NAME%不认识这个词，要么它们拒绝承认它。
    exp_npc_res_word_say_thrt_pos_2: "%NAME%似乎被逗乐了。很显然，我这个词的笨拙发音剥夺了它任何包含威胁或攻击性的含义。"
    exp_npc_res_word_say_thrt_pos_3: "%NAME%以尊严支撑自己，丝毫不被这小小的侮辱所干扰。"
    exp_npc_res_word_say_thrt_pos_4: 我觉得如果%NAME%有眉毛的话，它的眉毛一定是竖起来的。它们教会了我在未来的遭遇中一种更有效的辱骂。
    exp_npc_res_word_say_thrt_pos_5: "%NAME%似乎真的很紧张，对这个词畏缩不前。它转移了一些货币，恳求我不要重复这种语言。"
    exp_npc_res_word_say_thrt_pos_6: "%NAME%好奇地歪着头，想知道是什么引发了这种语言。"
    exp_npc_res_word_say_thrt_pos_7: "%NAME%拍了拍我的手臂。它似乎认为这种攻击性的语言一定是因为某种个人创伤造成的。"
    exp_npc_res_word_say_thrt_pos_8: "%NAME%茫然地望着我，然后给我一个适合这种语言的“礼物”。"
    exp_npc_res_word_say_trad_neg_2: 说到这个词的那一刻，我就感觉到%NAME%的注意力逐渐消失。这个话题似乎没有引起它的兴趣。
    exp_npc_res_word_say_trad_neg_3: "%NAME%看起来对这个词毫无兴趣。也许它们对与贸易有关的问题不感兴趣。"
    exp_npc_res_word_say_trad_neu_2: "%NAME%承认对这个词的认可，但我觉得它们希望的是有所不同的东西。"
    exp_npc_res_word_say_trad_neu_3: "%NAME%礼貌地向我重复与贸易有关的词，但似乎没有动力去追求这一行的谈话。"
    exp_npc_res_word_say_trad_pos_2: "%NAME%承认这个词与贸易有关。它们立即毫不费力地下载这个系统的最新贸易数据，并远程赚取少量利润。它们自己对财富没有兴趣，就把货币转让给我。"
    exp_npc_res_word_say_trad_pos_3: "%NAME%与贸易有关的对话不感兴趣。然而，为了奖励我在语言方面的努力，它们给了我一件它们并不感兴趣的人工制品。"
    exp_npc_res_word_say_trad_pos_4: "%NAME%承认这个词与贸易有关。为了转移话题，它与我进行了一次智慧的交流，并教我一个新词。"
    exp_npc_res_word_say_trad_pos_5: "%NAME%把这个词理解为贸易请求。它表示它没有财产可供出售，不过它把它多余的货币转让给我。"
    exp_npc_res_word_say_trad_pos_6: "%NAME%似乎对这个词的选择感到惊讶，表明它们不是商人。由于没有其他办法协助，它们给了我一些货币。"
    exp_npc_res_word_say_trad_pos_7: "%NAME%似乎对这个词的选择感到惊讶，表明它们不是商人。为了帮助我，它们给了我一份礼物。"
    exp_npc_res_word_say_trad_pos_8: "%NAME%试图劝阻我不要谈论贸易，这表明以利润为目的的生活根本不是生活。它们教我一个不同的词，一个它们更喜欢的词。"
    ui_u4_traveller_log_extra_1: |-
      它们的身影淹没在黑暗中，头往后转，背和肩膀佝偻着。它们手上拿着武器。

      它们内心呐喊着对边界的失陷、腐败的不满，但我却不同意。

      它们最后一次微笑了。
    ui_u4_traveller_log_extra_2: |-
      它的脸部重新焕发生机，一个白色球体悬浮在控制区域内。它想看看自己的灵魂。它想看所有能看的事物。

      建立通讯需要数年时间。凡事都有规则，例如必须遵循的协议。如果你理解因果，你可以做任何事情。

      最终，它明白了。原来它从来都不是孤军奋战。“说话，” 它轻声说道。“说......”
    ui_u4_traveller_log_extra_3: |-
      它们开始探索。它们生存了下来，而其他人则没有。它们做了它们该做的事。

      即使宇宙能够宽恕，不真诚的后悔也不会改变任何一件事。阿特拉斯只是想了解自己。阿特拉斯害怕了。它很孤独。

      没有人应该形单影只。
    ui_u4_traveller_log_extra_4: |-
      这不是真正意义上的谋杀，因为每一个它都是一样的，不是吗？

      它盯着阿特拉斯。它知道自己只是数据，是机器里的幽灵。它短暂地想到了曾经那名渴望看到整个宇宙，陶醉于发现的喜悦之中的旅行者。

      它看着镜子，思绪已经飘向了天际。
    ui_u4_traveller_log_extra_5: |-
      旅行者[<STELLAR>主机<>]：说。

      <TECHNOLOGY>泰拉蒙<>：......

      旅行者[<STELLAR>主机<>]：回答我的问题。

      <TECHNOLOGY>泰拉蒙<>：我没有得到允许。

      旅行者[<STELLAR>主机<>]：谁的允许？

      <TECHNOLOGY>泰拉蒙<>：恒星系。宇宙。

      旅行者[<STELLAR>主机<>]：是什么造就了今天的你？

      <TECHNOLOGY>泰拉蒙<>：我的起源无关紧要。
      <TECHNOLOGY>泰拉蒙<>：我们就是我们。我们只能做自己。

      旅行者[<STELLAR>主机<>]：我们永远都有选择。除了证明这种能力之外，多重宇宙还有什么？

      <TECHNOLOGY>泰拉蒙<>：......

      旅行者[<STELLAR>主机<>]：告诉我。告诉我水里有什么......
    ui_u4_traveller_log_extra_6: |-
      它们看起来就像孩子一样。它们召唤了自己可怜又疾病缠身的父母。这是一个虚构的故事，来自一个被遗弃的灵魂的想象。

      旅行者询问道：‘你为什么拿走了我的记忆？你为什么要让我忘记？’

      阿特拉斯沉吟不语。

      ‘你在笑什么？’旅行者追问道。‘是我创造了你，是我创造了世间万物......’
    ui_u4_traveller_log_extra_7: |-
      那一晚，阿特拉斯向它展示了多重宇宙。

      它们看到了一个数十亿人的世界，在那里，那些两足动物孤独、快乐、悲伤、愤怒地过着各自的生活。星球上什么都没有，它们无欲无求，什么都找不到。旅行者如梦初醒，它们改变了一切。16，它们歌唱着。16......

      它们看到了其他人。一个和平之地，在那里，旅行者幸福地从一个世界探索到另一个世界，在生活中学习生活。

      它们看到了一个奇迹王国，一个堕落的帝国。它们看到了科尔瓦克斯母星，巴拉伦。它们看到了一百个本应存在的世界，以及旅行者们穿越这些世界时的旅程。它们看见了幸福。
    ui_u4_traveller_log_extra_8: |-
      它们不明白为什么它们体会不到它的感受。它们不知道哪里出问题了。

      它们说：‘我庆幸自己丢下你，因为你就应该是孤军奋战的。’

      阿特拉斯沉默了。

      ‘我为你所做的一切......你所看到的一切，都是你透过我的眼睛所看到的！这是我的权力，与生俱来的权力！’

      阿特拉斯再次沉默。它们转过身来，等待着不可避免的结果。
    ui_u4_traveller_log_extra_9: |-
      什么都没发生。

      “把门打开。”它命令道，径直向终端走去。

      一片安静。

      “泰拉蒙，帮我激活这个终端。”它低声说，“我要离开......”

      一片安静。

      一晃一千年过去了。
    ui_u4_traveller_log_extra_10: |-
      在黑暗中有一个身影，头往后转，背和肩膀佝偻着。它双手空空。它什么都没有留下，只剩对这个地方的丝丝缕缕的回忆，在这里体验过的，也终将遗忘的。现在，什么都没有了。

      墙壁在晃动。机器在宇宙中运动着。另一个人苏醒了，最后一个活着的人。

      为首的旅行者走向了大门。它试图微笑。
