      也许你可以帮帮我这个老人，向我分享你所看到的东西？我渴望看到花，看到植物！你有什么数据吗？
    npc_nexusdata_ret_lang_2: 花长得怎么样了，年轻人？我一直很喜欢花......
    npc_nexusdata_lang_3: |-
