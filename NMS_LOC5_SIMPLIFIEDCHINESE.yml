    ui_mp_digsite_npc_init_desc: "%NAME%摇了摇头，暗示在他们与我交谈之前，我该先应对护卫的威胁。"
    ui_mp_digsite_npc_exp_desc_1: 该生命体的面甲闪闪发光。它似乎很高兴见到我，但比起我的造访，它似乎更想要分析我之前挖掘的那些骸骨......
    ui_mp_digsite_npc_tra_desc_1: 这个吉克不发一言，只是充满期望地伸出一只手。我觉得，他们愿意伸出援手的原因一定是一份来自保罗专家的匿名捐赠。
    ui_mp_digsite_npc_war_desc_1: 维吉恩人咕哝了一声，算是打了个招呼。它既不问是谁派我来的，也没有解释为什么它一个人在这里。但是，它似乎已经知道我带来了什么东西......
    ui_mp_digsite_npc_opt: 展示样本
    ui_mp_digsite_npc_exp_res_1: 科尔瓦克斯选择了一个骸骨样本，并使用其甲壳内置的模块对其进行快速分析。他交还骸骨的同时，一并将扫描数据直接传输到了我的套装，以便将其送到中枢纽。
    ui_mp_digsite_npc_tra_res_1: "%NAME%急切地拿走了一大把的样品，然后选取了一个进行扫描。他不情愿地交还骸骨的同时，一并将扫描数据直接传输到了我的套装，以便将其送到中枢纽。"
    ui_mp_digsite_npc_war_res_1: "%NAME%安静地使用一个设备对若干样品进行了扫描，然后满怀敬意地处理着剩余样品。他返还了骸骨，一并将扫描数据直接传输到了我的套装，以便将其送到中枢纽。"
    ui_mp_fiend_hunt_title_1: 生物性恐惧
    ui_mp_fiend_hunt_desc_1: 尽管纳达和保罗在研究宇宙的过程中尽可能保持着公平客观的态度，但它们明白有些物种的确......与众不同。某种特殊的生命体似乎拥有让其他存在心惊胆战的能力。必须得有一支勇敢的远征队前去面对这种可怕的生物，并报告其最令人恐惧的特质。
