    ui_mp_digsite_title_1: 古老骸骨
    ui_mp_digsite_desc_1: 对纳达和保罗来说，时间是一个模糊的维度。它们希望研究一个来自遥远过去的自然古物遗迹，通过真正古老的东西来为现在赋予涵义。它们想请一个研究人员挖掘古生物墓地，并与他们的行星联系人共享数据。研究人员可以自由保留实物样本。
    ui_mp_digsite_title_2: 骸骨遗产
    ui_mp_digsite_desc_2: 纳达和保罗正在对宇宙生物学进行分类，侧重研究各种最有趣的模式。它们发现，一颗行星上的一种现存物种和另一个完全独立的星系中早已灭绝的祖先之间存在着潜在联系。为了证实这种关系，它们需要对这个星系中发现的骨骼中进行骸骨扫描。研究人员可以自由保留实物样本。
    ui_mp_digsite_title_3: 探寻先祖
    ui_mp_digsite_desc_3: 纳达正在对生物疾病进行研究。它的研究比较了有机病原体和会影响其自身人工生理的病毒的特性。为了更好地了解这些疾病的起源，它们需要进行古代生物的骸骨扫描。研究人员可以自由保留实物标本。
    ui_mp_digsite_title_4: 历史之脊
    ui_mp_digsite_desc_4: 对纳达和保罗来说，时间是一个模糊的维度。它们希望研究一个来自遥远过去的自然古物遗迹，通过真正古老的东西来为现在赋予涵义。它们想请一个研究人员挖掘古生物墓地，并与他们的行星联系人共享数据。研究人员可以自由保留实物样本。
