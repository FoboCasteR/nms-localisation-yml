    npc_mission_portalquest_sub: 调查异常区域
    ui_mp_portalquest_desc_1: |-
      纳达的时空交织机在宇宙的某处遥远区域检测到了扰动。对于太空异象而言，这条现实之中可能存在的裂缝太过危险，无法直接曲速飞行通过。因此，旅行者们必须通过传送门进入这个区域。

      <SPECIAL>周末活动：<> 该任务每周只能完成一次。建议与其他探险家组队，但也可以单独游玩。
    ui_mp_portalquest_desc_2: |-
      一段异常的信号发送到了异象的通信器上，它的频率显示现实中可能存在扰动。这段信号已经遭到了破坏，准确的来源也无法通过三角定位寻回。唯一能找到它的办法只有借助传送门。

      <SPECIAL>周末活动：<> 该任务一周只能完成一次。建议与其他探险家合作，或也可以独自完成。
    ui_mp_portalquest_desc_3: |-
      纳达的时空交织机探测到了宇宙偏远区域的扰动。存在于太空异象中的迭代相信这些扰动指向了现实中可能存在扰动，并且必须通过传送门才可进入。

      <SPECIAL>周末活动：<> 该任务一周只能完成一次。建议与其他探险家组队，也可以独自完成。
    ui_mp_portalquest_desc_4: |-
      一段破碎的求救信号被发送到了太空异象中，但你无法回溯信号的来源，它的发送源遭到了干扰。纳达和保罗极力主张旅行者借助古老的传送门网络找到发送源，并进行调查。

      <SPECIAL>周末活动：<> 该任务一周只能完成一次。建议与其他探险家组队，也可以独自完成。
    ui_mp_portalquest_desc_5: |-
      纳达的时空交织机近期的读数让异象的居民们深陷苦恼之中。数据显示有一片区域的现实不稳定。任何使用传送门并提供帮助的旅行者，都可以获得居民们的奖品。

      <SPECIAL>周末活动：<> 该任务一周只能完成一次。建议与其他探险家组队，也可以独自完成。
