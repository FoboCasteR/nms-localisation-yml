    ui_crea_desc_herbivore1_1: 肠道分析显示，这种生物拥有多样但全素的食性。
    ui_crea_desc_herbivore1_2: 这种贪吃的生物每天都会消耗数倍于自身体重的植株。
    ui_crea_desc_herbivore2_1: 这种群食动物会收集当地植物的叶子，并只在食物足够整个群体饱餐时才进食。
    ui_crea_desc_herbivore2_2: 这种食草动物以当地植物富含矿物质的叶子为食。
    ui_crea_desc_herbivore3_1: 这种生物永远都吃不饱，其所拥有的特化牙齿和肠道使其能够吃掉整棵树，从树叶到树液再到树干，一点不剩。
    ui_crea_desc_herbivore3_2: 它们会把富含酸性物质的舌头伸入树中，溶解并吸吮柔软美味的内部木材。
    ui_crea_desc_herbivore4_1: 它们通常会食用已经开始腐烂的落果。这种发酵、富含细菌的糊状食物似乎对其消化系统很重要。
    ui_crea_desc_herbivore4_2: 这种生物喜好糖分，因此会食用当地植物群系的小型落果。
    ui_crea_desc_herbivore5_1: 它们的饮食看起来非常具体化：只啃食当地植物最新鲜、出芽没多久的嫩枝部分。
    ui_crea_desc_herbivore5_2: 这种食叶动物的牙齿太软，无法吃下绝大部分的植株。因此，它们只吃柔软新鲜的叶子。
    ui_crea_desc_herbivore6_1: 凭借着锋利的挖掘爪子，这种生物可以挖掘和啃食植物根茎——这似乎是其主要食物。
    ui_crea_desc_herbivore6_2: 踪迹分析显示，这种生物的饮食富含高纤维。其主要营养来源似乎是挖掘出来的植物根。
    ui_crea_desc_herbivore7_1: 这种生物会在夜间挖掘出复杂的隧道，从而寻找营养丰富的块茎。
    ui_crea_desc_herbivore7_2: 凭借敏锐的感官和锋利的爪子，它们能够快速地挖穿土壤，寻找其饮食的主要构成成分——块茎。
    ui_crea_desc_herbivore8_1: 这种生物会一直吃草，每天都会消耗掉大量的草。
    ui_crea_desc_herbivore8_2: 这种生物食草为主，但其草类饮食中的营养水平太低，因此不得不通过寻找和舔舐富含矿物质的岩石来补充营养。
    ui_crea_desc_herbivore9_1: 这种觅食动物会在地上搜寻掉落的坚果，这也是它们的主要营养来源。
    ui_crea_desc_herbivore9_2: 这种生物舒适地生活在茂密的植叶树木中，它们会在落叶间嗅闻和小跑，以搜寻其食物来源——坚果。
    ui_crea_desc_herbivore10_1: 它们拥有敏锐的视觉，可在种子刚要膨胀发芽之时就发现它们，因此比其他觅食生物更占优势。
    ui_crea_desc_herbivore10_2: 肠道分析显示，它门的主要饮食是大量半腐烂的坚果。
    ui_crea_desc_herbivore11_1: 这种纤弱的生物会选择性地啃咬当地的植物群系，确保自己绝不会把一片区域的植物全啃光。
    ui_crea_desc_herbivore11_2: 它们拥有极其强韧的牙齿，因此可选择性地进食。它们能够挑那些对其它生物来说坚硬且难以消化的植物，并且只食用其最有营养的部分。
    ui_crea_desc_herbivore12_1: 它们会在林下灌木丛中寻找食物，以成熟青草的顶部为食。
    ui_crea_desc_herbivore13_1: 它们会挖地以寻找食物，并特别喜欢洞穴葫芦。
    ui_crea_desc_herbivore14_1: 只有腐藤植物那大块且多肉的根茎部分才能消除它们的饥饿感。
    ui_crea_desc_herbivore15_1: 高度专门化的感官使它们能够挖掘其他生物的粪便沉积物，嗅出并吞食其中的营养物质。
    ui_crea_desc_herbivore16_1: 它们拥有密集的牙齿和多个极度酸性的胃，因此能够消化主要由岩石构成的餐食。
    ui_crea_desc_herbivore17_1: 对于燃料耗尽而受困的探险者来说，这种生物简直是灾难，因为它们会大快朵颐二氢晶体。其高活性的唾液可以直接溶解晶体，无需咀嚼。
    ui_crea_desc_herbivore18_1: 它们会把鼻子插入土中嗅闻食物，然后用长而带尖刺的舌头把泥土卷进嘴里。营养源应是土壤微生物。
    ui_crea_desc_herbivore19_1: 由于富含氧化物的饮食，这种生物的血液对大多数捕食者来说都有剧毒。
    ui_crea_desc_herbivore20_1: 虽然这种生物有嘴，但看起来它们主要是通过皮肤摄取营养，即以吸收大气矿物质的形式为生。
    ui_crea_desc_herbivore21_1: 高度专门化的消化系统使这种生物能够吃掉生长于其母星上的%BIOME_PLANT%。
    ui_crea_desc_herbivore22_1: 肠道分析显示，这种生物的饮食几乎完全由 %BIOME_PLANT% 构成。
    ui_crea_desc_herbivore23_1: 这种生物的饮食富含这颗行星上随处可见的%BIOME_PLANT%。
    ui_crea_desc_herbivore24_1: 这种永远饥饿的生物寻找和消耗自由生长于这颗星球上的%BIOME_PLANT%。
    ui_crea_desc_herbivore25_1: 这种生物的饮食很多样，但它们只要有机会就会大块朵颐%BIOME_PLANT%。
    ui_crea_desc_herbivore26_1: 这种生物以%BIOME_PLANT%为食，而且会长途跋涉以找到这种食物。
    ui_crea_desc_herbivore27_1: 这种生物的饮食大部分都很普通，主要由当地的植物组成。但吸吸的气味会让它们发狂地狼吞虎咽它的花蕾。
    ui_crea_desc_herbivore28_1: 普茵灌注的牙齿使这种生物可消耗和消化引力微子球， 嘎吱嘎吱吞下时其外壳会迸发出光芒。
    ui_crea_desc_herbivore29_1: 这种生物的舌头多毛且肥厚，除了毒性最强的叶子外，它们可以愉快地咀嚼所有的叶子。
    ui_crea_desc_herbivore30_1: 这种生物脸颊内的过滤鳃可以使其吸入海水并从海藻中提取营养物质。
    ui_crea_desc_herbivore31_1: 这种生物会用色彩鲜艳的花朵来搭配以块茎为基础的饮食；复杂的染料化合物能为其提供有助益的微量营养素。
    ui_crea_desc_herbivore32_1: 这种生物极其敏锐的嗅觉会吸引它们寻找到最美丽、最馥郁的花朵，然后把花儿整朵吃掉。
    ui_crea_desc_herbivore33_1: 从它特殊的舌头可以看出它的主食是从当地植物中获取的花蜜。
    ui_crea_desc_herbivore34_1: 这种生物醒着时完全受驱于对糖的渴望；它们的存在就是不断搜寻甜味植物的过程。
    ui_crea_desc_omnivore1_1: 这种食腐生物会掠夺其他动物的储备，会偷走在任何地方找到的骨头和残骸。
    ui_crea_desc_omnivore2_1: 这种生物的舌头锋利如刀，快如闪电，因此能够捕捉和叉住构成其主要食谱的各种小昆虫。
    ui_crea_desc_omnivore3_1: 这种生物会用强壮的鼻子挤过虫堆，瞬间就能把整个混乱的群落吞进肚里。
    ui_crea_desc_omnivore4_1: 这种机会主义者的生物很高兴能吞食它们寻找到的任何食物来源：水果、坚果、昆虫、老骨头，偶尔还有石头。
    ui_crea_desc_omnivore5_1: 这种生物在屎球菌中翻寻未消化的食物时，其适应性感官系统会暂时关闭它们的嗅觉神经。
    ui_crea_desc_omnivore6_1: 这种生物反应敏捷和敏锐，会捕食任何毫无戒备或疏忽大意地在离地面太低的地方逗留过久的鸟类。
    ui_crea_desc_omnivore7_1: 这种偷偷摸摸和投机取巧的生物会从大型掠食者那里偷取猎物，咬下一口后，无论收获多寡，它们都会立即逃走。
    ui_crea_desc_omnivore8_1: 这种杂食动物会狼吞虎咽地吃掉任何能找到的东西。强力消化酶使它们能够物尽其用地以更强大捕食者留下的残骸为食。
    ui_crea_desc_omnivore9_1: 这种生物虽然不适应公开对抗，但它们仍然是令人印象深刻的猎食者。在黑暗的掩护下，它们会潜入巢穴，窃食卵蛋和幼仔。
    ui_crea_desc_omnivore10_1: 这种喜好窃食的杂食动物会吃它们在任何地方找到的任何东西。通常，这意味着消耗其他动物来之不易的储备。
    ui_crea_desc_omnivore11_1: 这种生物拥有覆盖着甲壳的强大舌头，因此能够穿透毒液海胆有毒的刺状外壳。海胆内丰富的绿色蛋黄为其提供了充足的营养。
    ui_crea_desc_omnivore12_1: 这种贪婪的杂食性动物以那些具有特定饮食习性的生物留下的残羹剩饭为食。
    ui_crea_desc_omnivore13_1: 这种生物由于体质上的不足，无法与大型动物竞争，因此它们选择捕食较小型的敌人。啮齿动物、昆虫、富含氮的植物——任何不太可能反击的生物都是其食物来源。
    ui_crea_desc_omnivore14_1: 这种生物适应性极佳的消化系统使其能够从其他生物弃之不食的东西中获取营养。它们会愉快地享用被丢弃骨头里的骨髓，在把它们敲开后，就狼吞虎咽吃掉里面的营养核心。
    ui_crea_desc_omnivore15_1: 这种生物会为死亡的气味所吸引，其主要营养来源是腐藤。无论动物或植物，它们都一视同仁，来者不拒。
    ui_crea_desc_carnivore1_1: 肠道分析显示，这种生物偏好富含铁的食肉饮食习惯。它们的大便致密又大块。
    ui_crea_desc_carnivore2_1: 这种生物是完全的食肉动物，以其他动物的肉为食。没有哪种生物能逃过它们的利齿。
    ui_crea_desc_carnivore3_1: 这种生物紧盯不放、具有催眠效果的眼睛会迷惑其猎物，使其可以不必冒狩猎的致命危险就能饱餐其他生物。
    ui_crea_desc_carnivore4_1: 这种生物锋利的牙齿和有力的下颚可使其咬碎猎物的尸体，尽情享用它们的肉和骨头。
    ui_crea_desc_carnivore5_1: 这种生物只会食用新鲜的猎物，并趁热狂饮鲜血。冰冷的尸体和腐败的肉则留给了食腐动物。
    ui_crea_desc_carnivore6_1: 这种生物会在进食前先消化其食物。它们会将强效的酶直接注入猎物体内，然后悠闲地啜饮已化为液体的肉。
    ui_crea_desc_carnivore7_1: 这种食肉动物更喜欢捕猎更大型的生物。它们会剥掉猎物骨头上的肉，最后以一种近乎仪式化的方式吃掉骨髓。
    ui_crea_desc_carnivore8_1: 这种生物拥有适应性极强的毒素清除系统，因此它们能够完全吃掉猎物，从普通的肉到营养丰富但经常存在风险的内脏。
    ui_crea_desc_carnivore9_1: 这种简单、不受拘束的食肉动物以猎物的生肉为食。
    ui_crea_desc_carnivore10_1: 牙齿分析显示，这种生物的下颚和牙齿已经非常适应于从骨头上撕下肉，也适合从其他生物身上啃下肉。
    ui_crea_desc_carnivore11_1: 这种极其强大的食肉动物位于食物链的顶端。没有生物敢猎杀它们。
    ui_crea_desc_carnivore12_1: 这种食物动物会在捕杀之后打碎猎物的头骨，并将大脑物质提供给族群中最年长的成员。
    ui_crea_desc_carnivore13_1: 这种生物拥有一排排高度打磨的牙齿，使其能够撕裂肌肉和肌腱。它们可以在几分钟内把尸体撕扯得只剩骨架。
    ui_crea_desc_carnivore14_1: 这种食肉动物非常适应狩猎，但消化能力不太好，因此只会吃最新鲜的肉。
    ui_crea_desc_carnivore15_1: 这种机会主义的食肉动物会愉快地突袭其他狩猎者猎获的猎物尸体。
    ui_crea_desc_carnivore16_1: 这种生物虽然体格弱于其他一些食肉物种，但它们在消化能力方面取得了优势。它们会愉快地吃掉放置了一个月的尸体，而且不会因此出现任何消化不良或细菌感染。
    ui_crea_desc_carnivore17_1: 在饥饿的驱使下，这种食肉动物会毫不犹豫地同类相食，愉快地饱餐自己的同胞。
    ui_crea_desc_carnivore18_1: 这种食肉动物会快乐地撕裂猎物的肉，不顾一切地享用尸体深处的内脏。
    ui_crea_desc_carnivore19_1: 这种生物喜好干净、饮食挑剔。它们会屠宰猎物的尸体，并依照本能步骤分别处理每一块肉。它们似乎会保存猎物的心脏，留待特定月相时食用。
    ui_crea_desc_carnivore20_1: 这种生物更喜欢从无法反击的生物身上获取肉食。其敏捷的下颚和锐利的眼睛可让它们捕食其他猎人留下的、动作迅捷的小型生物。
    ui_crea_desc_carnivore21_1: 这种生物是超级食肉动物，是位于食物链顶端的强大捕食者。这些野兽会捕食其他的狩猎者。
    ui_crea_desc_carnivore22_1: 这种生物会寻找较大体型的生物，偏好不定期捕杀一只，将其作为接下来几个月的食物。
    ui_crea_desc_carnivore23_1: 这种食肉动物对肉的胃口不设上限。它们总是从猎物身上撕下大块的肉，一口吞下。
    ui_crea_desc_carnivore24_1: 这种残忍的食肉动物会在猎物还在挣扎，死亡的痛苦还未结束时就开始享受它们的血腥盛宴。
    ui_crea_desc_carnivore25_1: 这种生物会在杀死猎物后，将猎物的血液保存为凝固的块状物。这些储粮会在它们没能成功捕到猎物的时候，提供较好的营养。
    ui_crea_desc_carnivore26_1: 这种食肉动物对于%BIOME_MEAT%的贪求毫无止境。
    ui_crea_desc_carnivore27_1: 这种食肉动物对于%BIOME_MEAT%的渴望深不见底。
    ui_crea_desc_carnivore28_1: 这种食肉动物对于%BIOME_MEAT%的渴望永无止境。
