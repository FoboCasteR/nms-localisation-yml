    ui_crea_desc_predator5_5: 这种捕食者在捕猎过程中，大脑充斥着盲目的愤怒，会无视除猎物之外的其他任何东西。
    ui_crea_desc_predator6_1: 拥有高能量储备的高效猎手，会不知疲倦地攻击来威慑其他捕食者。
    ui_crea_desc_predator6_2: 这种捕食者非常有领地意识，会不断地用气味标记它们的猎场。食草动物无法侦测到费洛蒙。
