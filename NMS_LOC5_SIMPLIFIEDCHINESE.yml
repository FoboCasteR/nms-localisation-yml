    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME%散发出甜美的香味，并教我一个它的语言中的词汇。我感觉精神焕发。
      正当我转身要走的时候%NAME%拉我的袖子。它递给我一张寻找古代遗迹的地图，应该是很感谢我对它种族历史的兴趣。
    exp_a1s6_wordguy_res: |-
      %NAME%闪烁着灯光，与我直接进行心灵沟通。它教了我一个它的语言中的词汇。我感觉精神焕发。
      正当我转身要走的时候，%NAME%吹起响亮的口哨。它递给我一张寻找古代遗迹的地图，应该是很感谢我对它种族历史的兴趣。
    war_a1s6_wordguy_res: |-
      我紧张地提出了请求，看上去令人胆怯的%NAME%却摆出了一个温和的姿态。它教了我一个它的语言中的词汇，并礼貌地鞠躬。
      正当我转身要走的时候，%NAME%用吠叫声停止了我的脚步。它递给我一张寻找古代遗迹的地图，应该是很感谢我对它种族历史的兴趣。
