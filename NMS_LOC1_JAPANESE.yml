    war_freighter_desc_1: "私が近づくと異星人は大きな雄叫びをあげた。我々の勝利を祝っているようだ。 \n彼らは貨物船の制御パネルに向けてジェスチャーしている。どうやら私に譲ってくれるようだ。"
    exp_freighter_desc_1: |-
      素早く光をレンズにちらつかせ、 その生命体は僅かにうなずいた。 感謝の気持ちを...表しているのだろうか？
      彼らは貨物船の制御パネルに向けてジェスチャーしている。どうやら私に譲ってくれるようだ。
    tra_freighter_desc_1: |-
      その生物の小さな目は興奮でパチパチと動き 片足ずつ交互に跳ねた。
      様々な物資に向かって激しく身振り手振りしながら彼らは貨物船の制御パネルに向けてジェスチャーしている。どうやら私に譲ってくれるようだ。
    dnt_war_freight_lang_1: Grah! Pathetic interloper take away battle glory from
      freighter! But, Vy'keen still gives thanks.
    dnt_exp_freight_lang_1: 'Hostile encounter projection: death without aid of Traveller.
      Korvax gives thanks.'
    dnt_tra_freight_lang_1: Much gratitude, friend! Your help save many Gek - and
      much great profit!
    war_freight_lang_1: ウガァ！哀れな侵入者が戦利品として貨物船を奪うとは！だが、それでもヴァイキーンは感謝する。
    exp_freight_lang_1: 戦闘分析検証： 支援なしで破壊達成。 コーバックスは感謝する。
    tra_freight_lang_1: ありがとう、友よ！ 多くの命、そして大きな利益が救われた！
    all_freighter_opt_1: 貨物船を調べる
    all_freighter_opt_2: 報酬を断る
    all_freighter_opt_3: 代わりに支払いを要求する
    all_freighter_res_1: 船長は嬉しそうに私を見ている。安心したようだ。 船長の責任の重さに辟易していたのだろうか？ 今度は代わりに私がこの貨物船と、その船員、
      <STELLAR>支援フリゲート艦<>の指揮を取らなくては。
    all_freighter_res_2: 船長は尊敬の眼差しでこちらを見ている。 戦果が印象的だったうえに、報酬を断ったことでさらに感銘を与えられたようだ。
    all_freighter_res_3: 船長は尊敬の眼差しでこちらを見ている。 私の戦いぶりが明らかに感銘を与えたようだ。
    npc_freighter_captain_lang_1: ようこそ。要件はなんだ？ 無所属のパイロットには貨物船暮らしは退屈だろう。 仕事の話か？貨物の運送か、その他の仕事か？
    dnt_war_freighter_cap_lang_1: Welcome, interloper. We offer battle strength, or
      covert cargo distribution on unregistered network. No sentinel detection. Grah!
    dnt_tra_freighter_cap_lang_1: Welcome friend! Very best cargo delivery, know all
      the best routes! New customer discount if you pay today!
    dnt_exp_freighter_cap_lang_1: Welcome, divergent entity. Korvax freighter can
      provide superior cargo delivery service. Probability of success highest in galaxy!
    npc_freighter_captain_desc_1: 疲れた権力者の雰囲気を漂わせている。貨物船の船長であるに違いない。
    npc_freighter_captain_opt_a_1: 貨物船を注文する
    npc_freighter_captain_res_a_1: 良い船だ。 乗組員も良く働いてくれるぞ。船長。
    npc_freighter_cap_sec_lang_1: どうも、船長。問題なく運用中です。
    dnt_war_freighter_capsec_lang_1: Greetings, interloper Captain. Nothing to report.
      Crew is ready for action. Freighter is calm.
    dnt_tra_freighter_capsec_lang_1: Greetings, Captain friend. Nothing to report.
      Crew is happy. Freighter is calm.
    dnt_exp_freighter_capsec_lang_1: Greetings, Captain entity. Nothing to report.
      Crew is on standby. Freighter is calm.
    npc_freighter_cap_sec_desc_1: 貨物船の商船長はくつろぎながら、私の指示を待っている。
    npc_hire_gen_sec_lang_1: 基地で会おう。
    npc_hire_gen_sec__desc_1: 最近採用した組員は周囲を整理するので忙しそうだ。 彼らはテレポーテーションネットワークを 活用している。
      望めば、同じ方法で移動できる。
