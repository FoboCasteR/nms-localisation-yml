    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: 画面にはロックがかかっている。 普段ここで作業している生命体ではないと 施設に感知されているようだ。
    war_fac_opt_a_5: 金属のごみを拾う
    war_fac_opt_b_5: 重量を減らす
    war_fac_opt_c_5: 飛び跳ねる
    war_fac_res_a_5: ドアを吹き飛ばしたときに落ちたらしい 金属くずの巨大な破片を、床から拾い上げる。 ヴァイキーン戦士としておかしくない重量になった。
      期待通りだ。ターミナルへのアクセスが認められた。
    war_fac_res_b_5: マルチツールと、エクソスーツのストレージにある その他の重いアイテムを脇に置く。床のはかりが 連続してカチカチと音を鳴らすと、セキュリティシステムが
      こちらを完全にシャットアウトした。
    war_fac_res_c_5: |-
      素早く飛び跳ねると、床に埋め込まれた セキュリティ装置らしきものは混乱したようだ。
      最終的に、オーバーロードしたのか、 こちらの攻撃性から本物のヴァイキーンであると認めたのか、 施設へのフルアクセスが認められた。
    war_fac_desc_6: こちらの存在がセキュリティ警告を作動させた。 足元にある保管ボックスから、資源が引き出される音が聞こえる。 画面には、カウントダウンが表示されている。
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: 圧力をかけられた液体が、 ターミナルを囲むパイプに満ちていく音がする。 激しい警報と一緒に聞くその音は、とりわけ気味悪く聞こえる。
    war_fac_opt_a_6: 燃料ラインを止める
    war_fac_opt_b_6: 触媒パイプをシャットダウンする
    war_fac_opt_c_6: 待つ
    war_fac_res_a_6: |-
      燃料ラインをしっかりと締めると、 パイプの中が加圧された。緊張の瞬間だ。
      安定した。カウントダウンが止まり、何も起こらない。 <DELAY>0.4<>何らかの大惨事が回避されたらしく、 ターミナルのロックが解除され、アクセスが認められた。
    war_fac_res_b_6: 触媒の流れを止めた。<DELAY>0.8<>小さな爆発で腕にやけどを負ったが、施設は運転を再開した。
    war_fac_res_c_6: 爆発の炎が足元から私を包み込んだ。<DELAY>1<> 施設は運転不能のままだ。
    war_fac_desc_7: セキュリティプロセスが施設内の保管ボックスに入れられた物 すべてを焼き尽くす。ターミナルが目録を表示した。
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: 電力サージがボックス一つ一つに火をつけていく。 しかし、ターミナルで対象を限定して緊急回収ができるようだ...
    war_fac_opt_a_7: トレード用保管ボックスを引き出す
    war_fac_opt_b_7: 遺物用保管ボックスを引き出す
    war_fac_opt_c_7: テクノロジー用保管ボックスを引き出す
    war_fac_res_a_7: 保管ボックス緊急回収システムを起動する。 すべてのものが焼き尽くされる前に、ドローンが トレード用保管ボックスから中身を取り戻してくれた。
    war_fac_res_b_7: 保管ボックス緊急回収システムを起動する。 すべてのものが焼き尽くされる前に、 ドローンが遺物用保管ボックスから中身を取り戻してくれた。
    war_fac_res_c_7: 保管ボックス緊急回収システムを起動する。 すべてのものが焼き尽くされる前に、 ドローンがテクノロジー用保管ボックスから 中身を取り戻してくれた。
    war_fac_desc_8: 緊急通信が盛んに行われている。 ターミナルは近くにいるヴァイキーンの主力艦からの 応答コードを表示する。
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: こちらの侵入に対する反応のようだ。 画面上に浮かぶ画像は、 戦闘システムを準備しているように見える...
    war_fac_opt_a_8: 保安コードを送信する
    war_fac_opt_b_8: 保安コードに侵入する
    war_fac_opt_c_8: 施設の座標にスクランブルをかける
    war_fac_res_a_8: 書き換え用の保安コードを送信して緊急通信を終わらせる。 ヴァイキーンの戦艦は警戒態勢を解き、 敬意を表すように「ウガァ」と送信してきた。
      ターミナルが解除される。
    war_fac_res_b_8: バイパス回路を取りつけ、書き換え用の保安コードを 送信して緊急通信を終わらせる。ヴァイキーンの戦艦は 警戒態勢を解き、敬意を表すように
      「ウガァ」と送信してきた。ターミナルが解除される。
    war_fac_res_c_8: 迫る攻撃を避けられるように願いながら、 施設の座標をスクランブルしようとする。 <DELAY>0.4<>遠くから爆発音と、焼かれ泣き叫ぶ動物たちの声が聞こえる。
      施設の機能が正常に戻った。
    war_fac_desc_9: ターミナルの電源を入れると、目の前のセキュリティスキャナーが カチカチと音を鳴らし、ブーンと音を立てて焦点を合わせた。 私の姿が画面に赤く映しだされている。
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: ターミナルにはこれ以上アクセスできない。 カメラの映像では、こちらの体の赤色を横断する青いラインが、 エクソスーツの冷却メッシュの部分にちょうど一致している...
    war_fac_opt_a_9: 冷却剤の供給を減らす
    war_fac_opt_b_9: 冷却剤の供給を増やす
    war_fac_res_a_9: |-
      エクソスーツの冷却剤の供給を手動で停止する。 ゆっくりと、しかし確実に、底冷えが身体に広がる。 骨が痛む。血は氷のようだし、 体を形作るあらゆる繊維組織が突き刺されているようだ。
      ターミナルに映る画像は、真っ赤な色が薄れ 完全な黒に変わる。画面からこちらの姿が消えると、 セキュリティ警告が止まり、ターミナルが復旧した。
    war_fac_res_b_9: |-
      エクソスーツの冷却剤の供給を手動で停止する。 ゆっくりと、しかし確実に、 焼けるような感覚が身体に広がり、汗が出てきた。
      ターミナルに映る画像は真っ赤になる。 セキュリティスキャンが完了し、 ターミナルから完全に締め出されてしまった。
    war_fac_desc_12: ターミナルは、この施設が自動化されたものではなかったことを 示している。ここに配備された生命体は逃亡したようだ。
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: 生命体は何らかの試験の途中で去っていったらしい。 私がその訓練を完了できるかもしれない...
    war_fac_opt_a_12: 金属を投入する
    war_fac_opt_b_12: 触媒を投入する
    war_fac_opt_c_12: 有機資源を投入する
    war_fac_res_a_12: |-
      ターミナルは入力を受け付けてくれない。 攻撃的に吠えかかってきたと思えば、終了してしまった。 テストに落ちたようだ。
      テストを完了することになっていた生命体に 悪い影響がなければいいのだが。
    war_fac_res_b_12: 学科テストが中断された。
    war_fac_res_c_12: ターミナルが入力を受け付ける。攻撃的に吠えかかられるが、 システムへのフルアクセスが認められた。 テストに合格したようだ。
      本来テストを受けるはずだった生命体も感謝しているだろう。
    war_fac_desc_13: おかしな空気が施設に満ちる。 警報音の向こうで、もっと不吉なものが稼働している気がしてきた。 手がかりを求めて、ターミナルを探す。
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: 画面に浮かんだテキストは攻撃的だ。 今まで出会ったことのない施設人工知能のようである。 地下深くから響いてくるのは、 死にかけのセンチネルが上げる電子的な泣き声だ...
    war_fac_opt_a_13: 施設人工知能をシャットダウンする
    war_fac_opt_b_13: パグニウムを投入する
    war_fac_opt_c_13: 保管ボックスを焼却する
    war_fac_res_a_13: 疑惑に負け、施設人工知能の緊急シャットダウンを実行する。 警報は静まった。不吉な電子的な泣き声も止む。 残念ながら、ターミナルは何の反応もしなくなった。
    war_fac_res_b_13: |-
      パグニウムを投入用保管容器に投入する。 機械は突然よみがえった。 電子的な泣き声はさらに大きくなった...と思えば。
      不吉な現象は、始まった時と同じくらい唐突に終わった。 ターミナルには再び、施設制御パネルのよくある つまらないテキストが表示される。
    war_fac_res_c_13: |-
      疑惑に負け、施設の保管ボックスの緊急焼却を実行する。 炎が回るにつれて不吉な電子的な泣き声は大きく鋭くなる。 そして、突然、静かになった。
      おかしな空気は施設から消え去った。 ターミナルには再び、マスター制御パネルの よくあるつまらないテキストが表示される。
    war_fac_desc_16: 警報は施設の製造ラインを中断させなかった。 足元から、製造中の重機が奏でる、 ガシャンとかブーンという音が聞こえる。 しかし、ターミナルは足りないものがあると示唆している。
      何かが違うようだ。
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: 保管ボックスは空のようだ。 機械たちは怒ったようにガタガタと音を立てるが、 何も製造されない。
    war_fac_opt_a_16: 金属を投入する
    war_fac_opt_b_16: 二水素を投入する
    war_fac_opt_c_16: ソジウムを投入する
    war_fac_res_a_16: 投入用の保管容器を新鮮なフェライトでいっぱいにする。 機械はガタガタと鳴り続けるが、供給ラインに栄養が 行き渡ったことで、動きがかなりスムーズになった。
    war_fac_res_b_16: 投入用の保管容器に二水素を追加した。 下にある機器で爆発が起こっているのが聞こえる。 反応性の高い物質が大惨事を引き起こしたのだ。
    war_fac_res_c_16: 投入用の保管容器にソジウムを追加した。 下にある機器で爆発が起こっているのが聞こえる。 反応性の高い物質が大惨事を引き起こしたのだ。
    war_fac_desc_17: こちらの侵入に対して、施設内には怒りの警告が けたたましく鳴り響く。ターミナルには怒りのメッセージ らしきものが表示されており、製造が滞っていることに
      苛立っているのは明らかだ。
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: 見知らぬ監督官からの要求が現れる。 それを満たせば、ターミナルへのフルアクセスが 認められるかもしれない...
    war_fac_opt_a_17: 反対の命令を実行する
    war_fac_opt_b_17: 磁化フェライトを投入する
    war_fac_opt_c_17: 有色金属を投入する
    war_fac_res_a_17: ターミナルからは謝罪の鳴き声が聞こえてくる。 要求は取り消され、 施設制御パネルへのフルアクセスが認められた。
    war_fac_res_b_17: ターミナルからは困惑し怒る鳴き声が聞こえてくる。 遠隔地にいる監督官はわずかしか貢献できなかった私に 失望し、ターミナルを完全にシャットダウンした。
    war_fac_res_c_17: ターミナルから朗々とした鳴き声が聞こえる。 戦士は喜んでいる。要求を満たしたので、 施設の制御パネルのフルアクセスが復旧した。
    war_fac_desc_20: ターミナルは緊急警告を点滅させている。 施設の基幹部分の一部が、 セキュリティ警告によって阻害されている。
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: 表示されたものに驚く。 <DELAY>0.4<>不規則な鼓動を刻む戦士の心臓が画面に映し出されたのだ。 <DELAY>0.3<>ワイヤーと人工弁につながれたそれは、
      施設奥深くにある臓器に生物製剤を送り込んでいるらしい。
    war_fac_opt_a_20: 電量を増やす
    war_fac_opt_b_20: アドレナリンを流入する
    war_fac_opt_c_20: システムの電源を切る
    war_fac_res_a_20: 施設の心臓への電力供給を増やすと、激しく振動した後、 規則的に鼓動し始めた。不思議な生体は死んでいない。 この危機を乗り越えたので、ターミナルは施設の
      入力システムを通常のものへと戻した。
    war_fac_res_b_20: 施設の心臓に直接、大量のアドレナリンを送り込んでみる。 激しく振動し、強張り、再び強張り... 最後には痙攣して静まりかえった。
      ターミナルの画面が切れる。残されたのは暗闇だけだ。
    war_fac_res_c_20: |-
      心臓の負荷を和らげようと、施設の電力を下げる。 しかしシステムがシャットダウンすると、 心臓の動きは遅くなり始める。 やり直す間もなく、最後の鼓動を刻んだ。
      プロセスに依存していた臓器の大部分は酸素不足になり、 動きを停止した。ターミナルの画面が切れる。 残されたのは暗闇だけだ。
    war_fac_desc_19: ターミナルに近づくが、 補助用セキュリティが不審物を一掃し始めていた。
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: 天井から現れたスキャナーはこちらに迫ってくる。 検知されればよくないことが起きるだろう。
    war_fac_opt_a_19: 隠れられる場所に移動する
    war_fac_opt_b_19: じっとする
    war_fac_res_a_19: 隠れるにはもう遅かった。かがもうとしたところを スキャナーに検知される。この補助用セキュリティによって、 施設全体がシャットダウンした。
    war_fac_res_b_19: スキャナーの電子的な目がまばたきせず点検してくる間、 動きを止めておく。スキャナーはやがて飛び去った。 チェックが終わり、セキュリティ警告が停止する。
      ターミナルが解除された。
    all_fac_review_opt: ワークフローのテキストを確認する
    all_fac_success_res: 施設のワークフロー復元に成功した。警報が止み、ターミナルの製造モジュールへのフルアクセスが認められる。
    all_fac_fail_res: ターミナルに入力を拒まれ、完全にシャットダウンしてしまった。スクリーンに点滅している小さな赤い光が、私の動きを追っている。
    tra_fac_desc_18: 警報で画面にスクランブルがかかる。 見えるのは未知の単語の支離滅裂な寄せ集めだけだ。
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: どうやらAIが運営する施設のようだ。 正しいワークフローを再起動することができれば、 自動システムによって設備をオンラインに戻せるかもしれない...
    tra_fac_opt_a_18: 貿易モジュールを作成
    tra_fac_opt_b_18: 宇宙ステーションのエンジンを作る
    tra_fac_desc_19: この自動製造施設は、警報によって暗号化されてしまった。 ターミナルの画面で判読できるのはわずかな単語だけだ...
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: 前のユーザーが何をしていたのか、分かればよいが。 そうすればシステムを復元できるかもしれない...
    tra_fac_opt_a_19: ジェットパック
    tra_fac_opt_b_19: ハイパードライブ
    tra_fac_opt_c_19: 発射エンジン
    tra_fac_res_a_19: 前のユーザーのワークフローが復元された。 システムがオンラインに戻る。
    tra_fac_res_b_19: 前のユーザーのワークフローにアクセスできなかった。 設定はオフラインのままだ。
    tra_fac_desc_20: セキュリティ侵犯によりターミナルのライトが落ちる。 だが集中すれば、画面に刻まれた いくつかの言葉を読み取ることができた...
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: 翻訳すれば、前のユーザーのワークフローが分かるかもしれない。そうすれば施設は自動的にオンラインに戻るはずだ...
    tra_fac_opt_a_20: レーザー
    tra_fac_opt_b_20: ボルトキャスター
    tra_fac_opt_c_20: 地表分断グレネード
    tra_fac_res_a_20: 前のユーザーのワークフローが復元された。 システムがオンラインに戻る。
    tra_fac_res_b_20: 前のユーザーのワークフローにアクセスできなかった。 設定はオフラインのままだ。
    tra_fac_desc_21: セキュリティ侵犯により画面にスクランブルがかかったが、 いくつかの文章を判読できた。
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: これで前のユーザーのワークフローを解明できる。そうすればオンラインに戻せるだろう。
    tra_fac_opt_a_21: スキャナー
    tra_fac_opt_b_21: ハザード対策
    tra_fac_opt_c_21: エクソスーツ
    tra_fac_res_a_21: 前のユーザーのワークフローが復元された。 システムがオンラインに戻る。
    tra_fac_res_b_21: 前のユーザーのワークフローにアクセスできなかった。 設定はオフラインのままだ。
    tra_fac_desc_26: 装置はまだ動いている。タイマーのカチカチ鳴る音が、 製品の次の一群を準備していることを告げている。
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: スキャナーがここで使用されている資源を検知した。処理速度を上げることができるかもしれない...
    tra_fac_opt_a_26: 普通の燃料を補充する
    tra_fac_opt_b_26: 特殊な燃料を補充する
    tra_fac_opt_c_26: 希少な燃料を補充する
    tra_fac_res_a_26: 施設の生産速度が上がった。
    tra_fac_res_b_26: 施設の生産速度に変化はなかった。 トレード用保管ボックスは空のままだ。
    tra_fac_desc_27: 警報は鳴っているものの、機械は作動している。 スキャナーが短く点滅し、 燃料として使用できる資源の種類を知らせる。
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: 処理速度を上げる、あるいは維持することができるかもしれない。
    tra_fac_opt_a_27: 触媒供給を補充する
    tra_fac_opt_b_27: 有機物保管容器を補充する
    tra_fac_opt_c_27: 金属の投入量を2倍にする
    tra_fac_desc_28: 手間のかかる製品の工業生産が進行中だ。
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: 予想される次の完成品の排出はまだだが、システムの速度を上げることができる。製品の状態を示す画面が開いている。
    tra_fac_opt_a_28: 温度を上げる
    tra_fac_opt_b_28: 圧力を上げる
    tra_fac_opt_c_28: 触媒供給を増やす
    tra_harv_desc_1: 異星人の優先コマンドが この基地内の全プロセスを停止する。ターミナルが腹立たしげにチカチカと点滅し、至急、未払いの支払いを済ませるよう催促する。
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: ユニットを添えて返答することもできる。私が気前よく支払えば、喜ぶものもいるだろう...
    tra_harv_opt_a_1: 全額支払う
    tra_harv_opt_b_1: 一部支払う
    tra_harv_res_a_1: |-
      遠隔操作の芳香散布システムが、心地よい香水で私を包む。

      ターミナルで旅に役立つものが解除された。
    tra_harv_res_b_1: 怒った異星人のくちばしが一瞬ターミナルに映り、 私に向かって叫ぶ。 制限されていた施設内のシステムが復旧した。
    tra_harv_desc_2: 戦艦の画像が複数送られてきた。戦闘でついた焦げ跡が あることからも、十中八九海賊だと推測できる。
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: メッセージは目撃者を探しているらしい。返事をすれば報酬が手に入るようだ...
    tra_harv_opt_a_2: いくつかの船に印をつける
    tra_harv_opt_b_2: すべての船に印をつける
    tra_harv_res_a_2: わずかな懸賞金とともにすぐに返事が返ってきた！
    tra_harv_res_b_2: 報告に対する報酬とともに心配そうな返事が返ってきた。
    tra_harv_desc_3: 大量に受信された企業メッセージが未読のまま ターミナルに残っている。高額な数字だらけで、 一見目覚ましい利益をあげているように見える。
      口調は満足げで、感謝も感じられる。
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: メッセージの最後で、社員は二つの画像のうち どちらかを選ぶことができるようだ。ひとつは銀河ユニットの銀行口座。もうひとつは荷物がいっぱいに詰まった貨物だ。
    tra_harv_opt_a_3: 銀行口座を選ぶ
    tra_harv_opt_b_3: 貨物を選ぶ
    tra_harv_res_a_3: 自動芳香散布スプレーが私に心地良い香りを吹きかける。 メッセージの送信者から資金を受け取る。
    tra_harv_res_b_3: 近くにあった保管ボックスが開く。 トレードアイテムを手に入れた。
    tra_harv_desc_4: 遥か彼方の異星人からメッセージが届いた。 システムにログインしたトレーダーに腹を立てているらしい。
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: 画面上の2つの金属アイテムのうち、どちらかを送ることができる。ひとつ目は妙に色の薄いもの。ふたつ目は明るく輝いている。
    tra_harv_opt_a_4: 色が薄い金属を送る
    tra_harv_opt_b_4: 色が明るい金属を送る
    tra_harv_res_a_4: インターカムから怒った戦士の叫び声が聞こえる。 他には何も起こらなかった。
    tra_harv_res_b_4: インターカム越しにしわがれた声が承諾する。 代金が支払われた。
    tra_harv_desc_5: 画面を見る限り、ここでたくさんの資源が交換されていたようだが、 トレード用保管ボックスは開いたままで、中身は空っぽだ...
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: この件に関わっていると思われる異星人から メッセージが届いて画面がチカチカ光っている。
    tra_harv_opt_a_5: トレード用保管ボックスに普通の金属を入れる
    tra_harv_opt_b_5: トレード用保管ボックスに特殊な金属を入れる
    tra_harv_opt_c_5: トレード用保管ボックスに希少な金属を入れる
    tra_harv_res_a_5: 少額の支払いを受け取った。
    tra_harv_res_b_5: 気前のいい支払いを受け取った。
    tra_harv_res_c_5: そこそこの支払いを受け取った...。 ...しかも礼状つきだ。
    tra_harv_desc_6: ここは専門分野が指定されていない真新しい製造工場だ。 ターミナルは真っ暗で、自動起動プロセスが実行されている。 画面を数回フリックすると、絵入りのメッセージが現れた。
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 3つの化学記号がある。1つは触媒、他は有機物と金属だ。製造プロセスがウォームアップしながら、作業テンプレートを待機している。
    tra_harv_opt_a_6: 触媒を選ぶ
    tra_harv_opt_b_6: 金属を選ぶ
    tra_harv_opt_c_6: 有機化合物を選ぶ
    tra_harv_res_a_6: ターミナルが私の選んだものを処理し、 目の前の作業に適したものを供給する。
    tra_harv_res_b_6: ターミナルが私の選んだものを処理し、 目の前の作業に適したものを供給する。
    tra_harv_res_c_6: ターミナルが私の選んだものを処理し、 目の前の作業に適したものを供給する。
    tra_harv_desc_7: ここの基地にあるトレード用保管ボックスは すべて満杯で、いつでも配給できる状態だ。 異なる種類のトレーダーの輪郭が3つ、画面に表示されている。
      妙なことに... 内臓の大きさ順に並んでいるようだ。
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: 1体目のトレーダーは小柄で小洒落た感じで、2体目はそれよりずんぐりとしている。3体目の腹は床に付きそうなほど大きい。どれか1つを選ばないといけないようだ...
    tra_harv_opt_a_7: 小さくて小洒落たトレーダー
    tra_harv_opt_b_7: 中くらいのトレーダー
    tra_harv_opt_c_7: 丸々と太ったトレーダー
    tra_harv_res_a_7: トレード用保管ボックスが開く。 粗末な量のトレードアイテムを受け取った。
    tra_harv_res_b_7: トレード用保管ボックスが開く。 そこそこの量のトレードアイテムを受け取った。
    tra_harv_res_c_7: トレード用保管ボックスが開く。 たくさんのトレードアイテムが貰えるようだ。
    tra_harv_desc_8: 異星人から重要なメッセージを受け取った。 ホログラムに様々な星間貿易航路が表示されるが どれも目的地のかなり手前で途切れている。
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: 鍵のかかったトレード用保管ボックスには 輸送用のアイテムが入っている。最終目的地を選ぶか、船が消えた地点のうちどれかを選ぶことができる。
    tra_harv_opt_a_8: トレードの目的地を選ぶ
    tra_harv_opt_b_8: 消滅地点を選ぶ
    tra_harv_res_a_8: トレード用保管ボックスの鍵が開いた。
    tra_harv_res_b_8: 護身に役立つ船のテクノロジー設計図を受け取った。
    tra_harv_desc_9: 施設全域から、惑星の表面を覆う抑制フィールドが 放たれている。未知のコミュニケーション形態を 抑制していて、ここで取引をしているトレーダーたちに
      とっては重要で必要不可欠なことらしい。
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: 抑制フィールドは触媒資源を動力源とし、足元にある解錠された資源保管ボックスから システムに供給されている。
    tra_harv_opt_a_9: 触媒を取る
    tra_harv_opt_b_9: 触媒を追加する
    tra_harv_res_a_9: 抑制フィールドの電源がオフになった。
    tra_harv_res_b_9: 抑制フィールドが強化された。 安堵したメッセージが画面に現れる。
    tra_harv_desc_10: ターミナルでループしている通信が 戦士の船団の画像で埋め尽くされる。 脇を通る小ぶりなトレード船が小さく見える。 肉食の魚が獲物たちの間を危害を加えず泳いでいるのに似ている。
      だが確実に緊張感が漂っている。
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: 私の周りにあるトレード用、貯蔵用、資源用のボックスは、様々な防御や攻撃装置の保管に使われているようだ。このトレーダー種族が戦いに出る日が来るのも
      そう遠くはないだろう。
    tra_harv_opt_a_10: トレード用保管ボックスを開ける
    tra_harv_opt_b_10: 貯蔵用保管ボックスを開ける
    tra_harv_opt_c_10: 資源用保管ボックスを開ける
    tra_harv_res_a_10: 新しいマルチツールを装備した。
    tra_harv_res_b_10: 新しいマルチツールのテクノロジー設計図を受け取った。
    tra_harv_res_c_10: 弾薬を受け取った。
    tra_harv_desc_11: トレード用保管ボックスが揺れる。よく調べてみると、 中で大量の軟体動物が苦しそうにのたうち回っている。 血まみれの歯を持つ、ピンク色をしたナメクジのような生き物だ。
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: 目の前の画面に映し出された図によると、1匹、顔のどこかに置くか入れるかすれば、何かいいことがあるようだ。だが、顔のどの穴かが書かれていない。
    tra_harv_opt_a_11: 鼻に入れる
    tra_harv_opt_b_11: 耳に入れる
    tra_harv_opt_c_11: 口に入れる
    tra_harv_res_a_11: ナメクジが鼻の中の肉に噛み付いた。 激痛が走る。
    tra_harv_res_b_11: ナメクジが耳のずっと奥まで進んでいく。 トレーダーの言語が前より理解できるように感じる。
    tra_harv_res_c_11: ナメクジを飲み込み、 胃の中でナメクジがのたうち回る間、じっと待つ。 特に何も起こらない。
    tra_harv_desc_12: ターミナルで奇妙なテストが行われる。 ここのトレーダーが仲間にメモを残していた。
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: 殻を被った生命体がギラつく太陽の真下で 仰向けになっているホログラムが見える。起き上がろうとするが、一人では起き上がれない。場面を操作して、私ならどうやって助けるか伝えることができる。
    tra_harv_opt_a_12: 生命体を助け、水を売る
    tra_harv_opt_b_12: 生命体を研究する
    tra_harv_opt_c_12: パイパスチップを使う
    tra_harv_res_a_12: 私はテストに合格し真のトレーダーであることを証明した。 施設のシステムが稼働する。
    tra_harv_res_b_12: テストは不合格だった。 施設のシステムが稼働不能になる。
    tra_harv_res_c_12: 奇妙なテストは容易に回避できた。 施設は稼働可能だ。
    tra_harv_desc_13: 隠されていた奇妙な見た目のテクノロジーと武器は 施設内を引きずられ処分用保管ボックスに入れられた。
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: その山の中にある装置は画面で見る限り錆びついて 壊れているように見えるが、すべてアウトポストの 床の上に出せば、もっとしっかり調査できるだろう。だが処分用保管ボックス自体に
      危険そうな記号が記されている。
    tra_harv_opt_a_13: 装置を焼却する
    tra_harv_opt_b_13: 装置を取り出して調べる
    tra_harv_res_a_13: 装置を破壊した。 このことで感謝される。
    tra_harv_res_b_13: 装置が床にあふれ出る。 私はテクノロジー設計図を回収した。
    exp_fac_desc_2: 第1ターミナルからは応答がないが、通信手段が解放されたらしい。
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: これを設置した誰か... あるいは何かと会話できる。
    exp_fac_opt_a_2: 遠隔支援を依頼する
    exp_fac_opt_b_2: システムをハードリセットする
    exp_fac_res_a_2: 電子生命体の眩い光が近くの画面に現れた。 快活な様子でしゃべっている。 報告に対して報酬が支払われた。
    exp_fac_res_b_2: 施設が完全に反応しなくなった。
    exp_fac_desc_23: ターミナルが話しかけてくる。 簡易なAIプログラムが、 電子生命体の言語で単語を目まぐるしく吐き出す。
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: 足下で、資源保管ボックスがぽっかりと口を開けた。
    exp_fac_opt_a_23: 有機物を投入する
    exp_fac_opt_b_23: 金属を投入する
    exp_fac_opt_c_23: 触媒を投入する
    exp_fac_res_a_23: AIプログラムは影響を受けていない。 ターミナルの電源が切れた。
    exp_fac_res_b_23: AIプログラムがターミナルから消えた。 システムを操作できるようになった。
    exp_fac_desc_24: '自動処理によりターミナルからの出力にスクランブルがかけられた。いくつかの単語を読み取れるが、残りはわからない。 '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: 監督官のワークフローを解明し、施設をオンラインに戻せるかもしれない。
    exp_fac_opt_a_24: ガス
    exp_fac_opt_b_24: シールド
    exp_fac_opt_c_24: エクソスーツ
    exp_fac_res_a_24: 電子監督官のワークフローが復元された。 システムがオンラインに戻る。
    exp_fac_res_b_24: 電子監督官のワークフローにアクセスできなかった。 設定はオフラインのままだ。
    exp_fac_desc_25: 侵入により、第1ターミナルで進行中だった作業に スクランブルがかかった。単語の寄せ集めだ。
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: 見えているものを利用すれば、監督官のワークフローを再起動し、システムをオンラインにできる。
    exp_fac_opt_a_25: 衛星
    exp_fac_opt_b_25: 小惑星
    exp_fac_desc_26: 作動した警報がターミナルの作動を妨害する。 画面のほとんどがノイズに覆われ、 ほぼすべての情報が見えなくなってしまった。
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: まだ判読できる単語から、アウトポストの現時点における研究の焦点がわかるかもしれない...
    exp_fac_opt_a_26: 海賊
    exp_fac_opt_b_26: トレーダー
    exp_fac_opt_c_26: 宇宙ステーション
    exp_fac_desc_27: セキュリティ侵犯により、画面は赤く輝く球体で覆い隠された。 判読できる単語はわずかだ。
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: 監督官がここで研究していたものを解明すれば、ワークフローを再構築できるかもしれない...
    exp_fac_opt_a_27: アトラス
    exp_fac_opt_b_27: 予言
    exp_fac_opt_c_27: トラベラー
    exp_fac_res_a_27: 施設が赤く拍動する。エネルギーが吹き込まれ、感謝を受けた。 満たされた。
    exp_fac_res_b_27: 電子監督官のワークフローにアクセスできなかった。 赤い光に目がくらむ。 設定はオフラインのままだ。
    exp_fac_desc_6: 2人の電子生命体がターミナルに登録されている。
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: 第一の生命体の作業は、複雑な化学記号でいっぱいだ。第二の生命体は、電子回路図を扱っていたらしい。
    exp_fac_opt_a_6: 第一の生命体としてログインする
    exp_fac_opt_b_6: 第二の生命体としてログインする
    exp_fac_res_a_6: 第一の生命体のワークフローから役立つ知識を獲得した。
    exp_fac_res_b_6: 第二の生命体のワークフローから テクノロジーの設計図を獲得した。
    exp_fac_desc_11: 金属でできた有線の矢がパネルから飛び出し、レンズを突き抜ける。 額の皮ふに刺さったとき、かすかな電流が流れたように感じた。
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: 身代金か有料サービスか、あるいはセキュリティ機器なのか... ターミナルは支払いを待っているようだ...
    exp_fac_opt_a_11: ユニットを入れる
    exp_fac_opt_b_11: ユニットを入れる
    exp_fac_opt_c_11: 矢を取り除く
    exp_fac_res_a_11: 電子生命体の2進数言語をたくさん覚えた。
    exp_fac_res_b_11: 電子生命体の2進数言語を少し覚えた。
    exp_fac_res_c_11: 矢を取り除く。 ターミナルの処理が完了した。
    exp_fac_desc_14: 未知の警告に素早く目を通して、 施設がオフラインになった原因を探ろうとした。
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: 手遅れだ。同じことを前にもしたことがある。その前にも。これまで何度もしたことだ。
    exp_fac_opt_a_14: フラックスクリスタルをリチャージする
    exp_fac_opt_b_14: 予備コンデンサをはめる
    exp_fac_opt_c_14: 時計をリセットする
    exp_fac_res_a_14: 数日の間、時間のループの中にいる。 そのうち自動処理が救助してくれるだろう。
    exp_fac_res_b_14: 予備コンデンサにより、時間のループが終わる。 施設が運転を再開した。
    exp_fac_desc_17: 設定がハッキングされた。暗号化された信号がセキュリティを破り、 データを盗み出している。
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 2つの波長が解放されている。1つはこの惑星の表面から、もう1つは上空からのものだ。
    exp_fac_opt_a_17: 惑星の信号をブロックする
    exp_fac_opt_b_17: 軌道の信号をブロックする
    exp_fac_opt_c_17: 侵入を報告する
    exp_fac_res_a_17: 暗号化された信号に制御権を完全に奪われた。 ターミナルの電源が落ちる。
    exp_fac_res_b_17: 暗号化された信号をブロックした。 施設が運転可能な状態に戻る。
    exp_fac_res_c_17: 信号をブロックした。 施設の監督官から感謝のメッセージを受け取った。
    exp_harv_desc_1: 異星人の興奮した様子のメッセージを見つけた。 何かの報告書について議論しているようだが... その真ん中に私の画像が！
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: 私の旅路に興味を持っている人物がいるらしい。しかも協力してくれそうだ。コンタクトしてみようか？
    exp_harv_opt_a_1: 報告書を削除する
    exp_harv_opt_b_1: 通信をオンにする
    exp_harv_res_a_1: 報告書がシステムから消し去られる。 異星人からのメッセージが一瞬映る。失望しているようだ。
    exp_harv_res_b_1: マスクのライトが私の方をちらりと見た直後、通信が途絶えた。 ターミナルから貴重な知識を得る。
    exp_harv_desc_2: センチネルの画像に埋め尽くされた報告書を発見したが アップロードが途中で中断してしまったようだ。
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: 少々乱暴で注文の多いメッセージが届いている。どこかの誰かが何かを必要としているようだ。
    exp_harv_opt_a_2: センチネルのデータを再送する
    exp_harv_opt_b_2: 断りのメッセージを送る
    exp_harv_res_a_2: 情報がアップロードされ、すぐさま報酬が送られてきた。
    exp_harv_res_b_2: 真っ赤なマスクのライトが現れ、怒りで叫んでいる。
    exp_harv_desc_3: 中身が空っぽの金属製のマスクが現れた。 電子生命体用のデータ抽出装置で、 ちょうど私の頭が入るくらいの大きさだ。 もっと電力があれば、私の要求を伝えることができるかもしれない。
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: マスクの表面で電流がパチパチと音を立てている。実行に移せば、苦痛を伴うかもしれない...
    exp_harv_opt_a_3: 旅のことを考えながらマスクを使う
    exp_harv_opt_b_3: 雑念を払ってマスクを使う
    exp_harv_opt_c_3: 放っておく
    exp_harv_res_a_3: 耐え難い痛みだ。私はコーバックスの集合体の心を覗きこむ...。 経験値を得た。
    exp_harv_res_b_3: 生命体が私の心の奥深くを覗き込む。 言葉を絶するような痛みだが、何やら感謝されている。
    exp_harv_res_c_3: 私は慎重に異星人の装置から離れる。
    exp_harv_desc_4: 大量に送られてきた異星人のメッセージには、傷ついた電子生命体が映っている。両腕が引きちぎられ、マスクが破損して、顔のライトがかすんでいる。
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: 攻撃的な感じだ。受け取った相手に ショックを与え返信させようとしている。返事にはユニットを添付できるようだ...
    exp_harv_opt_a_4: ユニットを添付して返信する
    exp_harv_opt_b_4: 怒りの返事を送る
    exp_harv_opt_c_4: 返信しない
    exp_harv_res_a_4: 護身用の新しいマルチツールを手に入れた！
    exp_harv_res_b_4: 返事はない。だがきっと感謝する人がいるだろう...。
    exp_harv_res_c_4: 不快なメッセージには返答をしないに限る。
    exp_harv_desc_5: 異星人からの未読のメッセージを開く。研究所のオペレーターに対し、重大な選択を迫っているようだ。
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 不在の電子生命体の代わりに、私は3つの鮮明な画像からひとつ画像を選ぶ。危険そうな敵、地質学的採掘調査、そして小惑星群の軌道。選択次第で違うものが手に入るらしい...
    exp_harv_opt_a_5: 敵
    exp_harv_opt_b_5: 採掘調査
    exp_harv_opt_c_5: 小惑星群
    exp_harv_res_a_5: 新しいマルチツールを受け取った。
    exp_harv_res_b_5: マルチツールのテクノロジー設計図を受け取った。
    exp_harv_res_c_5: 船のテクノロジー設計図を受け取った。
    exp_harv_desc_6: |-
      ここで遠く離れた太陽系の画像が研究されている。荒廃し有毒そうな惑星の軌道を周る、鉱物の豊かな月が 写っている。
      その背後に、ダイヤモンド状の奇妙な 黒いシミが宇宙空間に浮かんでいるのが霞んで見える。真ん中が微かに赤く光っている。
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: 座標は分からないが、画像の色んな部分の解像度を 上げて観察し、自動的にターミナルの調査結果を アップロードすることができる。
    exp_harv_opt_a_6: 月の解像度を上げる
    exp_harv_opt_b_6: 惑星の解像度を上げる
    exp_harv_opt_c_6: ダイヤモンド状の物体の解像度を上げる
    exp_harv_res_a_6: 研究結果がアップロードされた。研究に役立つマルチツールのテクノロジー設計図を受け取った。
    exp_harv_res_b_6: 研究結果がアップロードされた。 研究に役立つエクソツールのテクノロジー設計図を受け取った。
    exp_harv_res_c_6: 研究結果がアップロードされた。 研究に役立つ船のテクノロジー設計図を受け取った。
    exp_harv_desc_7: すべての惑星研究所に向けて 異星人からメッセージが届き、画面いっぱいに 学術探検の計画のようなものが映しだされる。複雑な星図、必要な燃料、複雑な通信装置、そして軌道実験計画が画面を埋め尽くしている。
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: アウトポストの資源保管ボックスは、そのための金属寄付用に開放され、ここの科学者も船団に参加できるようだ。参加にはアップグレードした船が必要になるが...
    exp_harv_opt_a_7: 金属を寄付する
    exp_harv_opt_b_7: チームに参加する
    exp_harv_res_a_7: 私の寄付が受理された。 感謝され、有益な知識も手に入れた。
    exp_harv_res_b_7: 科学者申請が許可された。 船のテクノロジー設計図を手に入れた。
    exp_harv_desc_8: このアウトポストは生産に関する知識の巨大な書庫のようなものらしい。膨大なアイテムレシピのリストが延々と映しだされ、スクロールされるが、あまりの速さに見ているだけで目が痛くなる。基本資源ごとに分類されているようだが、じっくり見ていると吐き気をもよおす。
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: 私の隣りにある資源用保管ボックスは 開いていて定期的に使用されているようだ。
    exp_harv_opt_a_8: 触媒を投入する
    exp_harv_opt_b_8: 有機物を投入する
    exp_harv_opt_c_8: 金属を投入する
    exp_harv_res_a_8: ターミナルがその資源を使って報酬を分離し選別する。
    exp_harv_res_b_8: ターミナルがその資源を使って報酬のオキシドを分離する。
    exp_harv_res_c_8: ターミナルがその資源を使って報酬のアイソトープを分離する。
    exp_harv_desc_10: このターミナルに惑星中の研究所から、膨大な量の データが送られてくる。ここは足元の保管ボックスに しまい込まれた惑星アイテムの貯蔵所
      というだけでなく、通信ポイントでもあるらしい。
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: この世界に蓄積された知識は、遥か頭上の軌道上に 浮いている、科学実験用旗艦に送信されている。通信を妨害し、自分の知識を向上させるのは容易だが、自分の知識と発見を共有することもできる。
    exp_harv_opt_a_10: データ通信を妨害する
    exp_harv_opt_b_10: 知識を共有する
    exp_harv_res_a_10: 新しいテクノロジー設計図を手に入れた。 だが、妨害したことですべてのデータ転送が停止してしまった...。
    exp_harv_res_b_10: 科学者たちが私の捧げ物を調べている...。 ...お礼に、旅に役立つ贈り物をくれた。
    exp_harv_desc_12: バックアッププロセスが停止した。 システムは大量の言語データをアーカイブ化している最中だったが、 メモリー不足になってしまったようだ。
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: マルチツールを取り付けて容量を増やせるが、プロセスを再開するには、色んな種類の 金属が必要になるだろう...
    exp_harv_opt_a_12: 普通の金属を投入する
    exp_harv_opt_b_12: 特殊な金属を投入する
    exp_harv_opt_c_12: 希少な金属を投入する
    exp_harv_res_a_12: プロセスが再開し、私に電子生命体の言語知識を与えた。
    exp_harv_res_b_12: プロセスが続行され、私の電子生命体に関する言語知識が向上する。
    exp_harv_res_c_12: プロセスが完了し、私の電子生命体に関する言語知識が増えた。
    exp_harv_desc_13: 施設が宇宙の遥か彼方から 発信された記号を処理している。無数の処理装置が組み合わされ、奇妙な数学的言語のコードを解読する。
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: 足元の資源用保管ボックスから 希少な資源が吸い上げられていくが、僅かに残っているものもある。
    exp_harv_opt_a_13: 保管ボックスに金属を入れる
    exp_harv_opt_b_13: 保管ボックスに触媒を入れる
    exp_harv_opt_c_13: 保管ボックスから資源を取り出す
    exp_harv_res_a_13: 金属がプロセスに追加された。 大きな変化は見られない。
    exp_harv_res_b_13: 物質がコード解読プロセスを加速させる。 ぼんやりとしたオーブが画面上で赤く光り、そしてゆっくりと消える。
    exp_harv_res_c_13: 希少な資源を取り戻す...。 ...だがコード解読プロセスがギシギシと音をたてて停止する。
    war_fac_desc_21: 警報により第1ターミナル上の情報にノイズがかかる。 判読できるのはいくつかの単語だけだ。
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: ここでの作業を解明できれば、ワークフローを再開し、運転も復旧させることができる。
    war_fac_opt_a_21: 投下ポッド
    war_fac_opt_b_21: 宇宙船
    war_fac_opt_c_21: 貨物船
    war_fac_res_a_21: 駐在戦士のワークフローが復元された。 システムがオンラインに戻る。
    war_fac_res_b_21: 駐在戦士のワークフローにアクセスできなかった。 設定はオフラインのままだ。
    war_fac_desc_24: 施設の製品生産が進行中だ。足下で作動している機械を強化して、 システムの速度を上げることができる。
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: ターミナルには電力管理画面のようなものが表示されている...
    war_fac_opt_a_24: パワーコアを強化する
    war_fac_opt_b_24: メインマザーボードを強化する
    war_fac_opt_c_24: 電磁石コイルを強化する
    war_fac_desc_22: 警報の干渉により画面が静止した。 いくつかの単語以外は判読できない。
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: スクランブルのかかっているワークフローを特定できれば、システムを復元できる...
    war_fac_opt_a_22: ボルトキャスター
    war_fac_opt_b_22: フォトンキャノン
    war_fac_opt_c_22: マインレーザー
    war_fac_desc_14: ひだのあるぶよぶよしたものが画面上で動きながら銃を振っている。 戦士の言葉を話しているが、晴れやかで幸せそうな様子だ。
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: 血まみれのルーン文字の間を飛び跳ねたかと思うと、ユニットを寄付するよう言ってきた。
    war_fac_opt_a_14: ユニットを入れる
    war_fac_opt_b_14: ユニットを入れる
    war_fac_opt_c_14: 立ち去る
    war_fac_res_a_14: 教育用プログラムで戦士の言葉をいくつか学んだ！
    war_fac_res_b_14: ぶよぶよしたものは、ターミナルから ユニットが引き出されたのを検知したようだ。 これに応じて泣き出すようプログラムされているらしい。
    war_fac_desc_25: 警報が生産に影響を及ぼすことはなかった。 足下で、目に見えない設備が鉱物採取の準備をしている。
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: 不要なシステムを除去して処理速度を上げることができる。画面上の自動レポートが役立つだろう...
    war_fac_opt_a_25: 予備コンデンサを取り除く
    war_fac_opt_b_25: 中央の人工知能核を取り除く
    war_fac_opt_c_25: 重力安定装置を取り除く
    war_fac_desc_26: 侵入直前に自動レポートが終了した。 同時に、資源保管ボックス内のレーザー光線が暗くなる。
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: システムを微調整し、生産サイクルの速度を上げる方法を見つけることができる...
    war_fac_opt_a_26: レーザーの屈折を再設定する
    war_fac_opt_b_26: レーザー補助複製を再設定する
    war_fac_opt_c_26: レーザー光線の整合性を再設定する
    war_fac_desc_23: 画面には寄せ集めの単語が羅列している。 判読できるのはごくわずかだ。
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: 画面上のワークフローにはスクランブルがかかっている。特定できれば、オンラインに戻すことができる...
    war_fac_opt_a_23: ゲック
    war_fac_opt_b_23: センチネル
    war_fac_opt_c_23: アトラス
    war_fac_desc_15: ターミナルから発せられた生物探査アンテナがエクソスーツに融合する。身動きできない。
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: 通常の機能なのか、それともセキュリティ機能なのかはわからない。
    war_fac_opt_a_15: 脱出する
    war_fac_opt_b_15: 待つ
    war_fac_res_a_15: ジェットパックの推進力を利用して、 探索装置を壊す。 役立つものが見つかるだろう...
    war_fac_res_b_15: 探索装置から電流が流れ始める。 レンズ内に肉の焦げる臭いが広がった。
    war_fac_desc_27: 警報音越しに、システム中にガスの流れ込む音が足下で聞こえる。 自動レポートがターミナルに流れ込んだ。
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: これを使って生産速度を上げよう。速度を維持できればよいが。
    war_fac_opt_a_27: 拡散ネットワークのバランスを調整する
    war_fac_opt_b_27: 貯蔵タンクのバランスを調整する
    war_fac_opt_c_27: 圧力弁のバランスを調整する
    war_fac_desc_28: 警報音の鳴っている間、かすかに寒気を感じた。 冷却パイプから液が流れ出ている。 画面には自動レポートが表示された。
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: この発見を利用して、生産サイクルを強化しよう。維持できればよいが。
    war_fac_opt_a_28: 冷却室を修理する
    war_fac_opt_b_28: 冷却ポンプを修理する
    war_fac_opt_c_28: 冷却ネットワークを修理する
    war_fac_desc_18: 戦士はターミナルにブービートラップを仕掛けていた。警報により爆発物のタイマーが作動する。2本のワイヤーが見えている。
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: 戦士のメモが残されている。あと数秒しかない...
    war_fac_opt_a_18: 赤いワイヤーを切る
    war_fac_opt_b_18: 青いワイヤーを切る
    war_fac_opt_c_18: 後ろに下がる
    war_fac_res_a_18: 爆発によりターミナルは動かなくなった。 こちらも巻き込まれるところだった。
    war_fac_res_b_18: 爆弾が解除された。 運転が復旧した。
    war_fac_res_c_18: すんでのところで後ろに下がった。 ターミナルは損傷し、もう動かない。
    war_harv_desc_1: アップロード待機中の軍事業績リストを開く。遠い地で行われた戦いや、血だらけのロボット、そして大爆発の画像がまじっていた。
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: 明らかに返事を求めているような添書があるが、書き手は送らないことにしたようだ。
    war_harv_opt_a_1: 戦歴を送る
    war_harv_opt_b_1: 戦歴を編集する
    war_harv_res_a_1: スピーカーから祝福の雄叫びが聞こえてくる。 私は戦士の報酬を受け取った。
    war_harv_res_b_1: 私は戦歴にあることないことを付け加えて送る。 ターミナルがチカチカ光り私の画像を記録した。
    war_harv_desc_2: |-
      軍の記章と最近破壊されたセンチネルの画像が
      画面いっぱいに表示される。
      異星人のプロパガンダ写真が破壊を称賛している。
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: 数値でのみ返答できるようだ。
    war_harv_opt_a_2: 大きい数字を入力する
    war_harv_opt_b_2: 小さい数字を入力する
    war_harv_opt_c_2: 0を入力する
    war_harv_res_a_2: 奇妙な、押し殺したような軍隊のファンファーレが鳴り出す。 私の発言に感心した誰かが報酬を送ってきた。
    war_harv_res_b_2: 施設のシステムから気持ちばかりの報酬が送られてきた。
    war_harv_res_c_2: 怒った戦士の顔が画面越しに私に叫んでいる。 セキュリティーレーザーが天井から現れ私の写真を撮る。
    war_harv_desc_3: |-
      若い戦士の画像を見つけた。力強く印象的だ。
      巻きひげが外側に向かって広がっている。
      裕福で育ちがよさそうだ。
      まなざしは... なまめかしい。
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: メッセージが私に二つの選択肢を与える。
    war_harv_opt_a_3: 受け入れる
    war_harv_opt_b_3: 断る
    war_harv_res_a_3: 施設のスピーカーにオーケストラが流れる。 報酬をたっぷり受け取った。
    war_harv_res_b_3: 老いた戦士が画面に現れ、私を罵ってくる。
    war_harv_desc_4: 砂漠平原、2種類の異星人が戦う図、そして選り抜きのマルチツールの画像を見つけた。次に惑星トレード保管ボックスに 保管された武器の画像が現れる...
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: まるでこの生命体が誰よりも高尚だと 怒って主張しているかのようだ。私は受け入れることも拒否することもできる。
    war_harv_opt_a_4: 受け入れる
    war_harv_opt_b_4: 断る
    war_harv_res_a_4: 大げさな音楽が流れる。マルチツールの入った保管ボックスが開く。
    war_harv_res_b_4: スピーカーから怒って喚き散らす異星人の声が聞こえる。
    war_harv_desc_5: ターミナルに近づくと、送信準備のできたメッセージが点滅している。
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 膨大な装備リストが別の惑星に送られるのを待っている。何かの在庫リストにも見える。すべて確認済みでチェックも済んでいるようだ。
    war_harv_opt_a_5: 在庫リストを送る
    war_harv_opt_b_5: ひとつだけチェックを外して送る
    war_harv_opt_c_5: たくさんチェックを外して送る
    war_harv_res_a_5: ユニットと感謝の言葉を受け取った。
    war_harv_res_b_5: 戦士の最高司令官が、マルチツールのテクノロジー設計図を送ってきた。
    war_harv_res_c_5: 戦士の最高司令官は快く思っていない。 怒った司令官が私を怒鳴りつけ施設に電流を流した。
    war_harv_desc_6: この基地に配属された生物に向けて発信された異星からの メッセージを見つけた。妙に感傷的だ。幼い戦士の画像、そして同じ生命体の血まみれになった青年の画像がある。蹄のある獣の喉に誇らしげにかみついている...
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: 最後の画像では、遠い世界へと旅立つ若い戦士が 家族に敬礼している。私の足元に施錠された二つの 保管ボックスがある。メッセージはどちらか一方のみ
      開錠するようプログラムされている。
    war_harv_opt_a_6: 左のボックスを選ぶ
    war_harv_opt_b_6: 右のボックスを選ぶ
    war_harv_res_a_6: 満ち足りた唸り声が聞こえる。 ボックスにはエクソスーツのテクノロジー設計図が保管されていた。
    war_harv_res_b_6: 満ち足りた唸り声が聞こえる。ボックスにはマルチツールのテクノロジー設計図が保管されていた。
    war_harv_desc_7: 誰かが核弾頭を組み立てている。始動した計画に疑問の余地はない。テクノロジー設計図とアイソトープ化学反応の 複雑な配列は最後にタミウム9を足せば完成する。
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: 宇宙の遥か彼方に位置するある未知の惑星には 数えきれないほどの生命が存在する。その全てがこの武器工場が原因で、終わりを迎えるかもしれない...
    war_harv_opt_a_7: 弾頭の製造を完了する
    war_harv_opt_b_7: 弾頭を分解してみる
    war_harv_res_a_7: 嬉しそうな戦士の顔が画面に映る。 工場のトレード用保管ボックスが解錠される。
    war_harv_res_b_7: 弾頭からテクノロジー設計図を回収する。
    war_harv_desc_8: くちばしのあるトレーダーが異星からのメッセージを送ってきた。署名入り契約書か、はたまた何かの条約に見える。これに対して、現地の戦士が残した輸出用の
      貴重なトレードアイテムの捧げ物が保管ボックスに入っている。
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: 戦士の最高司令官が説明するために続きのメッセージを送ってきた...
    war_harv_opt_a_8: トレードアイテムを譲る
    war_harv_opt_b_8: トレードアイテムを貰う
    war_harv_res_a_8: トレーダー種族がはるか遠くから私に感謝する。 私の気持ちをさらになだめるためにユニットが送られてきた。
    war_harv_res_b_8: 私は捧げ物を持ち去った。 2種族間の外交関係が不安定になる。
    war_harv_desc_10: |-
      ここはどうやら緊急軍事作戦の集結地点のようだ。画面をみてみると、特別な荷物を運ぶ 定期貿易船が検問所を通過できるよう、遠くの惑星の権力者を説得する予定になっている。
      しかし、船は密かに大改造されており、改良されたマルチツールテクノロジーを携帯した 戦士の集団も輸送していた。
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: システムに検知されて締め出される前に、計画の一部に関してのさらなる詳細を入手できるかもしれない。
    war_harv_opt_a_10: 積荷の詳細を調べる
    war_harv_opt_b_10: 貿易船の詳細を調べる
    war_harv_opt_c_10: マルチツールの詳細を調べる
    war_harv_res_a_10: 機密軍事作戦に使用された積荷のアイテム設計図を受け取った。
    war_harv_res_b_10: 機密軍事船に使用されたテクノロジー設計図を受け取った。
    war_harv_res_c_10: 機密軍事作戦に使用された マルチツールのテクノロジー設計図を受け取った。
    war_harv_desc_11: ここは軍事ターミナルで、最近無人になった施設の中にある。3つの巨大なデータバンクが部分的に消去されて、復旧するには処理能力を増強する必要がある。希少な金属が鍵になりそうだ。
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: 第1データバンクに戦士の種族の文字が現れるが、第2、第3データバンクには何も記されていない。
    war_harv_opt_a_11: 第1データバンクを復旧する
    war_harv_opt_b_11: 第2データバンクを復旧する
    war_harv_opt_c_11: 第3データバンクを復旧する
    war_harv_res_a_11: 復旧したデータバンクから、 戦士の種族の言語についてさらに情報を得た。
    war_harv_res_b_11: 回復したデータバンクから、 遥か彼方のトレーダー種族の言語についてさらに情報を得た。
    war_harv_res_c_11: 回復したデータバンクから、 遥か彼方の電子種族の言語についてさらに情報を得た。
    all_harv_reward_1: 施設が復旧する。 トレード品の製造を開始した。
    all_harv_reward_2: 施設が復旧する。 部品の製造を開始した。
    all_harv_reward_3: 私は稼働可能な施設からレシピを回収した。
    all_harv_reward_4: 私はアウトポストからテクノロジー設計図を回収した。
    all_harv_reward_5: 私は施設から合金を回収した。
    all_harv_reward_6: 私は基地から便利なアイテムを回収した。
    all_harv_reward_7: 私は施設から異星の奇妙な骨董品を回収した。
    all_harv_reward_8: 施設で新しいマルチツールが操作可能になった。
    all_harv_reward_9: 私は基地から貴重なアイテムを回収した。
    all_1_radio_desc_1: 遠い昔、自動救難信号が発信されたが、 応答がなかったようだ。 もし暗号のパターンを解読できれば、 座標を割り出せるかもしれない。
    all_1_radio_desc_2: 操作ターミナルから助けを求める自動音声が聞こえる。 画面から規則的なシューッという電波ノイズの音がする。 次のパターンが解読できれば、
      遭難した宇宙船の位置を特定できるかもしれない。
    all_1_radio_desc_3: |-
      通信出力によると、 遠い昔、救難信号が発信されたが、 応答がなかったようだ。
      跡が画面に焼付いてしまうほど長い間、 数列が繰り返し表示されていた。 入力ボックスがしつこく点滅し私に何かを訴えている。 コードを解読できれば、船を見つけることができそうだ。
    all_1_radio_desc_4: 操作ターミナルからしつこい電子音が微かに聞こえる。 叫び声と金属を引き裂く音と一緒に、 不明瞭な救難信号が聞こえる。
      唯一はっきりわかるのは短い数列だけだ。 コードを解読できれば墜落現場が判明するだろう。
    all_1_radio_desc_5: |-
      端末上で赤いランプが点滅している。 その下に、数列が延々と繰り返し表示されている。 間違いなく救難信号だろう。
      冷酷で表面的で他人事に聞こえるかもしれないが、 十中八九パイロットは命を落としている。 暗号化ルーチンを解読できれば、 船の衝突現場を突き止められるかもしれない。
    all_1_radio_desc_6: |-
      操作ターミナルからビーコンの音が聞こえる。 信号は12秒間隔で繰り返されている。
      信号を発信している船の位置を特定するために...、 そして墜落現場にどんな恐怖が待ち受けているのか 突き止めるために、私は暗号のパターンを 解読しなければという気持ちに駆られる。
    all_1_radio_desc_7: |-
      操作ターミナルがチカチカと光り、 くぐもった救難信号の音が聞こえてくる。 暗号を解読して周波数を特定できれば、哀れな パイロットの顛末を辿ることができるかもしれない。
      叫び声をあげるエンジンの耳障りなノイズと 恐怖におびえた異星人の通信を聞く限り、 思わしくない結果になったと推測できる。
    all_1_radio_desc_8: |-
      操作ターミナルは何年もの間電源が入っていない。 起動すると、施設の盗聴器がひそかに記録していた 膨大なデータベースを読み込み始める。
       数えきれないほどの着陸許可要請と山ほどの 船同士の傍受通信の中から、システムが突如、 緊急ビーコンを特定する。
      一度も救難信号への応答はなかったようだ。 暗号化された周波数からパターンを導き出せれば、 助けを求める船を探し出せるかもしれない。
    all_1_radio_desc_9: |-
      通信タワーの操作ターミナルに、未応答の救難信号が記録されている。 誰も応答しようとしなかったのだ。 暗号化された周波数が何度も必死に画面でチカチカと点滅する。
      発信者が救助にかけた一縷の望みは、遥か昔についえてしまった。 次のコードを解読できれば、少なくとも彼らに何が起こったのか、 そして彼らがどこにいたのか突き止めることができるだろう。
    all_1_radio_desc_10: |-
      操作ターミナルを起動すると、 無残にも惑星系を急降下する宇宙船の ホログラムがレンズに投影される。 まさに地獄へと真っ逆さまだっただろう。
      惑星の表面が受けた衝撃は極わずかに見えるが、 実際には、衝突クレーターは巨大かもしれない。 今もなお船の救難信号が聞こえる。暗号化されているが、 解読できれば周波数を割り出せるかもしれない。
    all_1_radio_desc_11: |-
      操作ターミナルに緊急通信が記録されている。 応答はしたようだが、救難信号に応えて 救助隊が派遣された形跡はない。 かなり前に通信タワーの作業員が 調査に向かったが調査結果が記録されることはなかった。
      救助隊が、厳しい環境と未知の惑星を徘徊する捕食者に 打ちのめされた可能性は大いにあり得る。 暗号化された周波数からパターンを導き出せれば、 私が代わりに調査を終わらせられるかもしれない...。
    all_1_radio_desc_12: |-
      通信タワーの赤いランプが救難信号を解読する。 同時にこの惑星の上層大気で 激しく、つま先旋回する船のホログラムが 私のレンズに映し出される。
      驚くべきことに、船は再突入では崩壊しなかったが、 代わりに小石のように地面に落下した。 自動救難信号の音が聞こえる。 暗号を解読できれば墜落現場を見つけられるが、 生存者は期待できないだろう。
    all_1_radio_desc_13: 未応答の救難信号が記録されている。
    all_1_radio_desc_14: 緊急通信が未応答のままだ。
    all_1_radio_desc_15: |-
      カメラに映った通信タワーの頂上からの 景色を楽しんでいると、 ピーッという緊急信号の音が聞こえてきた。
      操作ターミナルに未応答の通信が記録されている。 船のパイロットの声が、上長もしくは家族に 自らの死が迫っていることを静かに知らせる。 その言葉に生気は感じられない。
      残されたのは周波数の暗号だけだが、 もしコードを解読できれば、何が起こったのか 突き止めることができるかもしれない...。
    all_1_radio_desc_16: |-
      タワーの操作ターミナルにアクセスして間もなく、 絶体絶命の宇宙船が地上に向かって 真っ逆さまに落下する間に送信したぼやけた映像が見えた。
      恐怖におびえたパイロットの体は 重力でコックピットの天井に投げつけられ、 そして傷ついた肉体が制御装置に叩き付けられる。
      生存者がいないのは間違いないが、救難信号と 一緒に送信されてきた連続の暗号コードを 解読できれば、衝突現場を推定できるかもしれない。
    all_1_radio_desc_17: |-
      通信タワーの端末から、まるでノイズの壁を 築き上げるように無線通信があふれ出す。 とりわけオーバーヒートした核融合エンジンの 必死な叫びと、それに続く壊滅的な衝突音を 聞いていると、耐え難い気持ちになる。
      私は信号を解析し、宇宙船の断末魔の影に 潜む暗号化された救難信号を追跡した。 ついに信号を発見したが、 次にどうすべきか考えなければならない...。
    all_1_radio_desc_18: |-
      警報灯が点滅し緊急通信を傍受する中、 通信タワーのデータバンクから、 周波数の暗号が繰り返し聞こえてくる。
      海賊が信号を追跡し貨物を盗むのを防ぐため、 厳重に暗号化されているが、 周囲のテクノロジーを駆使し自分の直感に従えば、 恐らくコードを解読することができるだろう。 問題は、信号になんと答えるべきかだ。
    all_1_radio_desc_19: 通信タワーのターミナルが、長いことデータバンクで 放置されていたと思しき救難信号の解読を頑なに拒否している。 コードを解読すれば、メッセージが聞けるはずだ。
    all_1_radio_desc_20: 複数の周波数から相反する放送が発信され、 タワーの通信パネルがシューッと音を立てている。 ひとつは緊急なようだが、
      どうやって答えるのが一番良いのだろうか。
    all_1_radio_desc_21: 通信タワーのターミナルにアクセスすると、 落ち着きのない複数の信号が重なり合って聞こえてくる。 ひとつは救難信号のようだ。
      周波数を抽出できれば、座標を特定できるはずだ。
    all_1_radio_desc_22: 暗号化された受信信号のシューッという音が、 突如通信タワーの静寂を破る。 近くのターミナルが期待でチカチカと点滅し、
      メッセージを解読するアクセスコードを待ちわびている。
    all_1_radio_desc_23: 複数の周波数がシューッという雑音を立て、 繰り返し救難信号のように 不気味に鳴り響く信号と入り混じる。 発信源を特定できれば、
      座標を突き止められるかもしれない。
