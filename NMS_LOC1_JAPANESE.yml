    npc_hire_builder_recr_desc_2: 私が手を伸ばすとその生き物は 私の手をつかんで激しく握手した。 その生き物は離れた目で私を友好的に見ている。
    npc_hire_builder_recr_lang_2: |-
      お兄さん運がイイネ！ボクも運がイイヨ！ ボクは建築のスペシャリスト。 仕事を探してるんだ。
      もしキミの気が変わって基地の名簿を見直すつもりなら ボクが引き受けられるよ！
    npc_hire_farmer_recr_desc_2: "目の前の人物は私に良い印象を与えようとしている。 仕事を探しているファーマーらしい。 私はその提案について熟考した。
      \n農業はトレードできるアイテムの調達が可能な 信頼のおける資源の調達元だ。 一度確立できれば、私の水耕栽培をかなり手助けしてくれるだろう。"
    npc_hire_farmer_recr_lang_2: |-
      あなたの農業へのニーズを満たせる適任者は 私以上にいませんよ。
      作業するターミナルを用意して頂ければ 私はあなたの為に仕えます。
      もしあなたの気が変わって 基地にファーマーが欲しいなら 私が引き受けられますよ。
    npc_hire_weapon_recr_desc_2: その人物はまるで兵士のように直立している。 彼らの装備している特注の武器が その卓越した技量を示していた。
      彼らがこちらを向いて話し始めた時 私は無意識にブラスターに手を伸ばしていた。
    npc_hire_weapon_recr_lang_2: |-
      怖がらなくていい。 俺は雇われの武器職人だ。 貴様、俺の技術が必要なんじゃないか？
      もし気が変わって武器職人が必要なら 俺が引き受けてもいいぞ。
    npc_hire_vehicles_recr_desc_2: 私が近づくと、その生き物は背筋を伸ばして 私の母国語で丁寧に話しかけてきた。 その生き物は熟練したエンジニアだそうで、
      自分のスキルに見合う仕事を探していると言う。
    npc_hire_vehicles_recr_lang_2: |-
      エンジニアは誰でも同じって訳じゃない。 俺よりも腕のいい車両の専門家なんて、 どこを探してもいないぞ。
      もしお前が新たなメンバーを探してるなら 俺が引き受けてもいい。
    npc_hire_scientist_recr_desc_2: |-
      この生き物はいかにも科学者らしく、 いつも何か考え事をしている様子だ。
      私が近づいた時、その生き物は 計算式をブツブツとつぶやいていた。 そして思考の世界から戻り、 私の母国語で話しかけてきた。
    npc_hire_scientist_recr_lang_2: |-
      私は複数の分野を修めた科学者だ。 そしてたまたま現在無職だ。
      もしあなたが基地の名簿を見直したいなら、 私が引き受けることもできる。
    npc_hire_builder_desc_12: ビルダーに新しい建築プロジェクトを頼みたいと思ったが、 メディアックスの外交術によって、 穏やかにではあったが私の依頼は拒否されてしまった。
    npc_hire_builder_lang_12: |-
      あのね、ボクたち一緒に色々成し遂げたよね。 ボクの知識はぜーんぶ君に教えたつもり。
      今度はボクは自分の研究に 集中しなきゃいけないんだ。
    npc_hire_builder_opt_a_12: 分かった。
    npc_hire_builder_res_a_12: さよなら、またね。 楽しかった思い出、忘れないでね！
