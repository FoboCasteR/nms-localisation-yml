    all_pla_desc_1: 古代文明の痕跡は、 あるときこの奇妙な石碑に吸収されてしまった。 なぜか私の種族の言葉で、ヴァイキーンの物語があふれ出てくる。
    all_pla_desc_2: 遥か昔にその姿を消したヴァイキーンの戦士たちの 記憶が石碑から流れ出て、 亡霊のような実体を形成し、私に知識を与える。
    all_pla_desc_3: 代々継承されてきたヴァイキーンの戦士たちの 太古の知恵が石碑からあふれ出し、 遥か昔に忘れ去られた記憶のように、私の頭に流れ込んでくる。
    all_pla_desc_4: 岩の上に古代文字が現れる。煌々と光を放ちながら、 私の言語で古のヴァイキーン族についてさえずる。
    all_pla_desc_5: 奇妙な文字が石の上に現れ、 古のヴァイキーン族の秘密を白日の下にさらす。 私がなぜその文字を理解できるのかは、私自身にもわからない。
    all_pla_desc_6: 太古の石碑が、私の深層意識に潜り込んでくる周波数に共鳴し、 コーバックスの残響音で私を満たす。
    all_pla_desc_7: 太古の石碑からまばゆい光が放たれる。 光が私を取り囲み、 コーバックスの残響音の記憶が私の心を包み込んでいく。 かつてこの地で崇められていた存在の夢は私の夢となる。
    all_pla_desc_8: 奇妙な石碑は、コーバックスの残響の知恵を求めるものに、 その知恵を授ける。どの種族の言葉かはわからないが、 私はかつてこの地で崇められていた存在の物語を理解した。
    all_pla_desc_9: 遺物の先端から囁き声が流れだし、 私の母国語でコーバックスの残響の夢や記憶を伝えてくる。
    all_pla_desc_10: オベリスクから幾多もの光があふれ出る。 光が私の体を貫き、その一つ一つが、 何千年もの間この岩に埋もれていた コーバックスの秘密を私に囁きかける。
    ui_exp_act2_step10_res: |-
      メッセージが届けられた。 ターミナルはショートし、 不思議な生体はもう存在することを許されない。
      足の左側に霊妙な光で輝く小さなユニットがある。 <SPECIAL>ダイバージェンスキューブ<>だ...
    all_pla_desc_11: 手を伸ばし美しい石碑に触った瞬間、私は身悶える。 ゲックの史実に関するおぞましい知識が私の心を満たしていく...。
    all_pla_desc_12: オベリスクに触れると、この惑星の太古の記憶が 映像となって私の意識を満たしていった。 この不思議な石碑に吸収されたゲックの始祖たちの
      恐ろしい物語は、聞き手を待ちわびている様子だ...。
    all_pla_desc_13: 遥か昔、古のゲックが岩に残した記憶が、私の意識に流れこんでくる。 私はたじろぐが、理解するしかないようだ...。
    all_pla_desc_14: 揺らめく文字が石碑に現れる。 私の知らない言葉のようだが、どういうわけか この見知らぬ惑星とかつてそこに住んでいた ゲックの歴史についてだということがわかる。
    all_pla_desc_15: 石碑の表面が揺らめき、 遥か昔この地で暮らしていた民族の叫び声で震えだす。 聞いたことのない言葉だったが、 怒り狂うゲックの声から、意味は理解できる。
    all_pla_desc_16: まるで何千年も前にこの地で暮らしていた者たちの 知識を石碑が吸収してしまったかのようだ。 私の母国語で話しかけてくる。
    exp_1_plaque_desc_1: 古のヴァイキーンの囁きが大気を満たす。 突然、石碑に言葉が刻み込まれ、私の意識の奥深くにも刻み込まれる。
    war_1_plaque_desc_1: 目の前が曇り、古のゲックの言葉が不思議な石碑に浮かび上がる。 私はその忘れ去られた言葉が、ひたすらに誰かに 理解されることを望んでいるのだということに気付く。
    tra_1_plaque_desc_1: かつてこの地で崇められていたコーバックスの声が 遠くから聞こえてくる。残響音とともに、 私の言語で書かれた言葉が石碑の表面でほのかに光り出す。
      誰かに聞いてもらいたいのだろう...。
    exp_1_plaque_lore_1: |-
      知識こそが可能性を理解するための道である。 アトラスはその断片を語る。 アトラスインターフェースはいわばその影だ。モノリスは散り散りになったその子供たち。

      それらすべてによって無限の知恵が伝えられる。 理解されることを求めて。
    exp_1_plaque_lore_2: |-
      アトラスインターフェースは果てしない宇宙空間を 孤独に漂っている。無言のままに。 それらは太古の完全さの知られざる断片であり それらが時空に残した痕跡が我々の存在を形作った。
      それらは方程式であり、生命がその回答である。 それらはモノリスを通して、 自らと我々自身の存在の意味を理解させてくれる。
    exp_1_plaque_lore_3: |-
      コーバックスの残響音によると、 遥か昔にアトラスのモノリスがアウターエッジの文明を目覚めさせた。 モノリスの出現で、彼らは知識欲に支配された。
      こうして帝国が誕生し、その存在が語られ、 そしていま一度静寂に包まれた。 それから計り知れないほど長い月日が過ぎた。
    exp_1_plaque_lore_4: |-
      アトラスインターフェースは トラベラーの訪れを待っている。 宇宙の中心を通ってその果てを探し求める旅人を。
      無限の時を越え、いつか彼らは訪れるだろう。 彼らの行いに限界はない。 無数にある次元のひとつへたどり着くことだろう。
    exp_1_plaque_lore_5: 我々はコーバックスの残響。朽ちることを知らぬ集合体。 金属製の体が経験した論理と知識に寄り添い生き続けていく。 世代を超えるごとに進化しながら。
    exp_1_plaque_opt_1: 言語の助けを求める
    exp_1_plaque_right_1: コーバックスの知識が増えた。
    tra_1_plaque_lore_1: 我らは銀河の覇者、宇宙の支配者。 敵はすべて全能のゲックにひれ伏すのだ。 我らこそがはじまりの民。 我らの偉業を見よ、抵抗しようなどと思うな。
    tra_1_plaque_lore_2: 我らの声を聞く者は我らの力を知ることとなろう。 刃向う者たちは我らの意志の前に屈服するだろう。 我らはゲック、はじまりの民の力を見よ。
      銀河はすべて我らの足元にひざまずくのだ。 我らは不滅である。
    tra_1_plaque_lore_3: はじまりの民の支配は時を越え、 空間を越えて永久に継続していくだろう。 常に目を見張り、その支配が揺らぐことは無い。
      反発するものはすべて滅ぼされる。 ゲックだけが生き残るのだ。
    tra_1_plaque_lore_4: |-
      ゲックに反抗するような態度は許されない。 すべては我々はじまりの民の支配下にある。 我らは星々の覇者、我らの統治は永遠に続くのだ。
      ヴァイキーンとコーバックスは ゲックの名に恐れを抱き絶望するがいい。
    tra_1_plaque_lore_5: |-
      征服する世界が増えるたびにゲックは力を増す。 たとえ故郷が塵と化すことを恐れたとて、 ゲックに逆らうなどということは許されない。
      我々は征服する世界がなくなって 初めて喜びの涙を流すだろう。
    tra_1_plaque_opt_1: 言語の助けを求める
    tra_1_plaque_right_1: ゲックの知識が増えた。
    war_1_plaque_lore_1: 気高い旅人は死を免れるだろう。 その宇宙の旅路を邪魔することは許されない。 それが宇宙の理。 ハークの意思がそう命ずる。
      ヴァイキーンは古の存在の審判を重んじている。
    war_1_plaque_lore_2: ハークの書はトラベラーの出現についてこう語る。 彼らは空高く昇り、無限の宇宙を探訪するだろう。 ヴァイキーンは彼らの成功を妨げてはならない。
      ハークの言葉でそう定められている。
    war_1_plaque_lore_3: ドリンダルグへの道を阻む者はセンチネルのみ。 センチネルを破壊せよ。その歴史に幕を閉じるのだ。 そう記述されており、そして必ず現実となるだろう。
      これはヴァイキーンが立てた誓いだ。
    war_1_plaque_lore_4: |-
      センチネルは自然の秩序にそぐわぬ存在。 万物はやがて滅ぶもの。 果てしなく複製を続ける機械は忌むべき存在。

      存在そのものを根絶やしにせねばならない。 それが正義の戦いであれ、 時に抗えなかったのであれ、皆いつかは死ぬのだ。
    war_1_plaque_lore_5: ハークはヴァイキーンの戦士たちの弱さを見抜いていた。 この高貴な血族の輝ける躍進は、 低能なセンチネルによって阻まれたのだ。
      ハークは命じた。 鉄の悪魔に報復し、やつらを地獄の岩で粉々に打ち砕くのだと。
    war_1_plaque_opt_1: 言語の助けを求める
    ui_act2_step8_war_resa: 私が口を開こうとすると、未知の力によって遮られた。 向こうが通信を切断した。 自分でも驚くような唸り声を上げた。
    ui_act2_step8_war_resb: もう一度大声を出す。 喉がイガイガしてあえぐようなしわがれ声だ。 モノリスの力によって呼び出され、言葉があふれ出す。
    ui_act2_step8_war_res: 言葉が消えさった後も、 イメージの中でテキストが反響し続けている。 私は、はるか太古の「書物」を手に入れたのだ。
    war_1_plaque_right_1: ヴァイキーンの知識が増えた。
    exp_1_plaque_lore_6: |-
      悲しいかな、暗黒時代が訪れる以前、 コーバックスはセンチネルを崇めていた。 彼らを通して、集合体は悟りの方程式を見出した。
      そして今、 アトラスの知識を探究するものすべての意識を高めるため、 我々は己の道を算出する。
    exp_1_plaque_lore_7: |-
      センチネルはいかなる破壊をも禁じている。 センチネルは暴力をもって生命体とのつながりを 断つことを禁じている。平和と成就、論理、 そして可能性への道は存在する。
      彼らから、命の価値を教わった。 小さな命から他の者に命を与える者すべて、その価値は平等であると。
    exp_1_plaque_lore_8: |-
      何世代にもわたりコーバックスの魂は切断を繰り返し 残響として自然と受け継がれていった。 切断されるたび、知識と集合体の魂が増えていく。
      コーバックスプライムこそが我らの故郷だった。 そこに我が種族の記憶、つまり永久に進化を続け、 我らを定義する方程式を保管した。
    exp_1_plaque_lore_9: |-
      断絶は永遠ではない。 それは新たな方程式の始まりに過ぎない。 コーバックスプライムでは、コーバックスの残響に 受け継がれた魂が、子孫のために殻を残していく。

      終わりなき抜け殻のサイクル。 それこそがコーバックスのしきたり。

      しきたりは存続する。 我らの光が輝き続ける限り引き継がれていく。
    exp_1_plaque_lore_10: コーバックスの残響に融合した者たちは物質領域から 消え去るが、子孫たちのマスクや殻の中に息づいている。 思考と知識は増え続け、我らの存在を定義する方程式への
      深い理解を追い求める。
    exp_1_plaque_lore_11: |-
      コーバックスは平和な暮らしを送っていた。 センチネルを称え、彼らから学び、 均衡を保ちながら彼らとともに生きた。

      コーバックスはセンチネルのしきたりを尊び、 彼らの守る聖地に足を踏み入れるのを拒んだ。

      我らは悟りを得た。
    exp_1_plaque_lore_12: |-
      調査と研究を通じて、我らコーバックスは進化していった。 ある意識の集合体が頭角を現した。 若木が明るい光のもとで成長するように、 大きく、力強く成長していった。
      センチネルは知識という贈り物を我らに授けた。 我らはアトラスに感謝した。
    exp_1_plaque_lore_13: コーバックスプライムは未知の種族に熱心かつ念入りに 監視されていた。それは暗闇の奥深くに潜んでいた。 用心深く、そして辛抱強くその時を待ちながら。
      大切断が目前に迫っていた。
    exp_1_plaque_lore_14: |-
      超新星の力で暗闇が解き放たれた。 大切断が始まったのだ。 何億ものコーバックスが悲鳴を上げた。
      コーバックスの残響は錯乱状態に陥った。 均衡を取り戻すまでに、 数えきれないほどの周期が過ぎ去っていった。
    exp_1_plaque_lore_15: 大切断の到来。生き残ったコーバックスのマスクや殻が 切断された者たちの悲鳴で震える。 邪悪な敵が降り立つにつれ、ライトが霞んでいった。
      敵の数が多すぎた。 コーバックスプライムは滅ぼされた。
    exp_1_plaque_lore_16: |-
      何億ものマスクのライトが霞んでいった。 大切断でそれまでのすべてが破壊されてしまった。 コーバックスの残響が悲鳴となって響き渡る。
      混乱の最中、数年が数千年のように感じられたが、 ゆっくりと論理から希望が蘇った。
    exp_1_plaque_lore_17: |-
      コーバックスの拠点は滅ぼされた。 その秘密は虚空の彼方へと消えていき、 断片は銀河の端々へと飛び散っていった。
      この破壊により、はじまりの民の侵略者たちは アウターエッジに自治領を築き上げていった。
    exp_1_plaque_lore_18: ゲックが世界を滅ぼし、センチネルが反撃した。 コーバックスのテクノロジーは、我らが崇拝する機械の破壊に使われた。
      終わりのなき切断の日々。 集合体は大いなる絶望に震えた。
    exp_1_plaque_lore_19: |-
      コーバックスは奴隷にされ、 暴君の命令に従わせる為と酷い仕打ちを受けた。 はじまりの民の奴隷の扱いは酷いものだった。 悪意に満ち溢れ、非論理的で残忍な扱いをした。
      数えきれない程のコーバックスが疲弊し、死んでいった。 この石版は生き残った者たちの記録である。
    exp_1_plaque_lore_20: |-
      ゲックはコーバックスのテクノロジーを利用して 世界を次々に支配していった。盗人、強奪者、偽りの支配者たち。 逆らったものはすべて滅ぼされた。

      均衡は暗闇へと傾いていった。

      それは切断と非論理的悪業の時代だった。
    exp_1_plaque_lore_21: ゲックが世界を滅ぼし、センチネルが反撃した。 コーバックスのテクノロジーは、我らが崇拝する機械の破壊に使われた。
      終わりのなき切断の日々。 集合体は大いなる絶望に震えた。
    exp_1_plaque_lore_22: コーバックスの魂は沈黙の鎖に繋がれたが、 彼らの魂をつなぐ集合体が支配に屈する事はなかった。 耐え忍び、不変の悟りの方程式を解くための
      新たな公式を永久に求め続けている。 成功の確率は未知数だ。
    exp_1_plaque_lore_23: |-
      我らの魂をつなぐ、目に見えぬ集合体の中にいる コーバックスの残響は、決してアトラスへの愛を 諦めなかった。何千年もの月日を経て、 その愛が広がっていった。アトラスの狂信者は増えていった。
      コーバックスが大切にしている方程式や 確率がゲックの意識に侵食していった。 それを解くだけで、自分たちの過去の誤算による 愚行を探り当てることができるのだ。
    exp_1_plaque_lore_24: |-
      ゲックのはじまりの民は巨大な帝国の端までは 制御しきれなかった。アトラスの狂信者が増えていった。 狂信者たちは調和とは 無意味から生まれるものだと説いていた。

      戦いしか知らなかった者たちが やがて疑問を抱き始める。 理性が強欲と野心に取って代わった。

      ゲックは苦戦し、対立を始め、分裂していった。
    exp_1_plaque_lore_25: |-
      ゲックはじまりの民は支配を広げ過ぎた。 あまりに巨大になりすぎたのだ。 彼らの愚行と自惚れは止まることを知らなかった。 何度も無駄な挑戦をしては、その度に反発を受けた。
      センチネルの止まらぬ勢いは抵抗できるものではなかった。 屈服を知らないものがやられるはずがないのだ。
    exp_1_plaque_lore_26: |-
      アトラスの狂信者はゲックの内部から 勢力を集めアトラスステーションへ広がって行った。
      はじまりの民はこれを阻止できなかった。 新たに芽生えた理性が傲慢な野心に打ち勝ったのだ。 ゲックの帝国はじわじわと崩れていった。
    exp_1_plaque_lore_27: |-
      ゲックはアトラスインターフェースの前に立った。 扉は開かず、物音もなかった。 それでも、はじまりの民は畏敬の念を抱いた。果てしない宇宙の中心で己の存在の小ささを感じた。

      信じがたいことだ。 だが、無限の世界に不可能なことはない。 ゲックに変化が訪れた。衰退が始まったのだ。
    exp_1_plaque_lore_28: |-
      語りもせず動きもしないアトラスインターフェースが ゲックの使者たちに己の存在の小ささを思い知らせ 広がりゆく無限の中での彼らの役割を知らしめた。

      果てしない宇宙における彼らの真の立場を 強制的に認識させたのだ。

      ゲックたちは己の愚行を理解し、過ちを恥じて、うなだれた。
    exp_1_plaque_lore_29: |-
      ゲックの祖先が滅びていくにつれ、 アトラスの狂信者の勢力は強まった。 人口の減少はピークを迎えていた。 終わりなき領土の拡大は塵と消え失せた。

      ゲックは新たな解決法を見つけ出し、 コーバックスは自由の身となった。 過去の過ちから新たな均衡が生まれた。
    exp_1_plaque_lore_30: ゲックの新たな世代は指導者たちに牙をむいた。 はじまりの民は集団から追放され、宇宙の塵へと消え失せていった。 彼らの嘆き声は大気をも腐敗させていった。
      コーバックスとアトラスの知恵が勝利したのだ。
    exp_1_plaque_lore_31: |-
      コーバックスの魂は解放された。 自由にアトラスを研究し、センチネルを崇め、 確率の許す限り、 自由にトラベラーの手助けをできるようになった。
      コーバックスとゲックは互いに再出発し、 平等な身分となり、 均衡と理解への終わりなき探究のため団結した。
    exp_1_plaque_lore_32: |-
      すべてのものがそうであるように、 トラベラーの到来も起こりうることだ。 だがその可能性は限りなく低い。 それでも我らは空を見上げる。

      この地に来なくとも、どこか別の場所で我らあるいは 我らに似た者たちがトラベラーを歓迎していることだろう。

      無限という混沌の中で、 我らは可能性にしがみつかねばならない。
    exp_1_plaque_lore_33: すべての事象は起こらなければならず、そして必ず起こるのだ。 どこか、別の場所で、あるいはこの先未来に。 これをもってコーバックスの遺言とする。
    tra_1_plaque_lore_6: ゲックの祖先の手によりアウターエッジは炎に包まれた。 我々は敵を滅ぼした。 我々は彼らの希望をかき消す者たちだ。
      支配された者たちは嘆きの声をあげるだろう。 我々に恐怖という言葉は存在しない。
    tra_1_plaque_lore_7: 小柄なゲックは下等種族だ。 集団に潜み、意味も無く子を作り死んでいく存在。 ゲックのはじまりの民こそが世界を支配するのだ。
      そしてその子孫が銀河の歴史を刻んでいく。
    tra_1_plaque_lore_8: 偉大なるゲックのはじまりの民はバラロンの幼生貯水池から 生まれた。我々の出現に、アウターエッジが恐怖で 震え上がった。我々を止められる者はいない。
      何者も我々を滅ぼすことはできない。
    tra_1_plaque_lore_9: |-
      ゲックのはじまりの民はいわば アウターエッジに天災をもたらす存在である。 帝国は滅び、惑星は崩れ去り、銀河がひれ伏す。
      我々の名に震えよ。我々は全能なるゲックなのだ。 我々の支配に刃向う者はいない。
    tra_1_plaque_lore_10: ゲックのはじまりの民は勢力を強めて行った。 弱きオタマジャクシは尾を失い、強き戦士に成長していった。 各々がゲック自治領の権力と、
      抑えられぬ星々への支配欲に染まっていった。
    tra_1_plaque_lore_11: 自治領に反対したゲックははじまりの民の集団から追放された。 彼らの大切な貯水池は炎に包まれた。 彼らの子孫は今や野に生息する獣にまで堕ちた。
    tra_1_plaque_lore_12: |-
      小柄なゲックは粛清されていった。 今や炎だけが不完全な存在を破壊でき、 そして支配への道を示してくれる。
      ゲックのはじまりの民は粛清された者たちの 血肉をむさぼることで力を強めた。
    tra_1_plaque_lore_13: |-
      反発者たちが集団から追放された後、 センチネルたちが襲来した。不当な理由で。

      センチネルはゲックのほころびを嗅ぎつけていた。この機械たちにとって争いなどというものは 消すべきもの以外の何物でもない。

      ゲックのはじまりの民にとってこれは 忘れられない出来事だ。
    tra_1_plaque_lore_14: センチネルがバラロンの空を何度も巡回する間、 ゲックの祖先は繁殖し、計画を練っていた。 機械たちの勝利など一時の幻想に過ぎない。
      センチネルの監視の下、ゲックの軍団が立ち上がった。
    tra_1_plaque_lore_15: |-
      バラロンの聖なる貯水所は純潔の子供を 何世代にもわたって育んでいった。 剛健で冷酷な、ゆるぎない意志を持った者たちを。
      我ら、聡明なはじまりの民は攻撃の時を待ち、 子孫たちによる軍勢を隠し、攻撃の時を待った。 予期せぬ攻撃こそが最も効果的なのだ。
    tra_1_plaque_lore_16: ゲックの祖先に訪れた帝国の夜明けは、 ヴァイキーン・センチネル大戦の愚行の影で生まれたのだ。 戦いが沸き起こる中ひっそりと耐え忍んで、
      力が弱まったところを狙った。
    tra_1_plaque_lore_17: |-
      ヴァイキーンは愚かにも戦をやめなかった。 彼らの戦士をとめどなく機械の軍勢に立ち向かわせた。 センチネルはレーザーでヴァイキーンの肉体を焼いた。

      ヴァイキーンは正義の炎で敵を焼き払った。ゲックは影で様子をうかがい、 報復を受けさせる機会に備えた。
    tra_1_plaque_lore_18: ヴァイキーンとセンチネルが衝突し、 血と白い金属をまき散らした。彼らが武器を交えるたび、 影で待ち受ける運命に抗う力が弱まっていった。
      ゲックが星々の帝王として君臨する日は近い。
    tra_1_plaque_lore_19: |-
      ヴァイキーンは腐敗した血をまき散らしながら センチネルをアウターエッジから押し返した。 ぶつかりあう波のように突き進み、 破壊された金属の山を築いていった。

      しばらくの間、センチネルは沈黙した。 この沈黙の中、偉大なるゲックが立ちあがった。

      コーバックスプライムの破壊の名の下に。
    tra_1_plaque_lore_20: |-
      コーバックスプライムの拠点は自然の資源と力に富んだ 広大で貴重な土地だ。

      宇宙の法則に則って、 ゲックのはじまりの民はこの惑星を支配したが、 愚かで弱きコーバックスはその支配を認めなかった。

      我らの発展を拒否したのだ。これこそ最大の愚行である。
    tra_1_plaque_lore_21: |-
      惑星の均衡などと言うくだらない欲望を持った コーバックスは、惑星の地下を調査して、 運命によって授けられた宝石から利益をあげるということを しようとしなかった。

      センチネルの悲痛な思いに対する彼らの執着を、 ゲックは嫌悪していた。

      はじまりの民による攻撃ですぐに コーバックスらは滅ぼされることとなった。
    tra_1_plaque_lore_22: |-
      コーバックスプライムの破壊は 突如大規模な範囲に渡って行われた。
      はじまりの民は金属の群れを襲撃し、 刃向う相手への見せしめとして、 彼らの惑星を宇宙の塵へと変えた。
      関係のないセンチネルに、 我々ゲックの正当な支配を罰することはできない。
    tra_1_plaque_lore_23: |-
      はじまりの民はコーバックスプライムの残骸をむさぼった。 宇宙空間から拾った破片を貪り食い、 偉大なる宇宙支配への糧とした。
      ゲックの経済的成長に宇宙は震撼した。 コーバックスには絶望のみが残された。 支配は完全なものとなった。
    tra_1_plaque_lore_24: |-
      はじまりの民の恐怖がアウターエッジ中に轟いた。 惑星は震撼し、星系が恐れおののいた。 小さな同盟が作られてはゲックが破壊していった。
      苦しみが世界を埋めつくしていく。 今後、我らへの恐怖が消えることはない。
    tra_1_plaque_lore_25: コーバックスの実体は破壊されたわけではない。 我々はじまりの民は情け深く、慈悲深い。 価値のないものたちは奴隷になり救われたのだ。
      支配者のために働け。彼らの救いは服従することにある。
    tra_1_plaque_lore_26: コーバックスが刃向うことはなかった。 センチネルへの畏敬の念こそコーバックスの弱点。 弱点は敗北を招く。 今やコーバックスは電気の鎖で悶え苦しみ、
      ゲックが玉座から彼らを見下ろす。
    tra_1_plaque_lore_27: コーバックスが刃向うことはなかった。 センチネルへの畏敬の念こそコーバックスの弱点。弱点は敗北を招く。 今やコーバックスは電気の鎖で悶え苦しみ、
      ゲックが玉座から彼らを見下ろす。
    tra_1_plaque_lore_28: ゲックのはじまりの民が永久不滅の帝国を実現するのも もはや目前だ。どれだけの時間が経とうとも、 どこにいこうとも続く支配だ。この支配に限界は存在しない。
      この軍にかなうものなど居るはずがないのだ。
    tra_1_plaque_lore_29: |-
      コーバックスの電子反逆はすべて鎮圧される。 この世に存在しない偽りのアトラスへの懇願は、 絶望からもたらされた迷信に過ぎない。

      無駄なことだ。彼らは支配されたのだ。

      反逆者に情けは無用だ。 永遠の苦しみを味わうがいい。
    tra_1_plaque_lore_30: この銀河は広大だが、そのすべてを把握し、 支配することは可能だ。この銀河は我々の支配下となる。 はじまりの民の潮流は、我らに刃向ういかなる存在も
      一掃する。この石版は我々の永遠の遺志を示すものである。
    war_1_plaque_lore_6: 偉大なモノリスが目覚めた。 ハークの挑戦に耳を傾けたのだ。 ハークは5度に亘り訴えかけたが、返ってきたのは沈黙だけだった。
      6度目の懇願で目覚めたのだ。
    war_1_plaque_lore_7: |-
      偉大なモノリスは、ハークにトラベラーの話をした。 来たる旅人を攻撃してはならない。 無限の宇宙の中で彼らが目指すものは一つ。 彼らの旅に終わりはないのだと。
      ハークがセンチネルについて尋ねたが、 偉大なモノリスは答えなかった。 ハークは沈黙に戸惑った。
    war_1_plaque_lore_8: |-
      ハークはヴァイキーンのもとに戻った。聖なる山 ダンスカーリーンの頂で、ハークは「グァァ！」と叫んだ。 そしてそこに集いし者たちに、声高に宣言した。

      「偉大なモノリスが答えた。目覚めたのだ。モノリスはトラベラーの到来について語った。 彼らを殺めてはならない。 ヴァイキーンはこの審判を尊重する」
    war_1_plaque_lore_9: |-
      センチネルの脅威に対する偉大なモノリスの審判を 告げるよう、群衆がハークに求めた。

      「モノリスは沈黙していた！ 」とハークは答えたが、 人々はその答えに満足しなかった。互いに不平を呟き、巻きひげをもつ者たちはそのひげを 伸ばした。

      するとハークは声を荒げ宣言した。「迫害者たちを根絶やしにせよ！ 武器を集め、 今こそ敵に報復を与えるのだ」ヴァイキーンは彼を崇拝した。
    war_1_plaque_lore_10: |-
      聖なる山の頂上に登ってきたナルがこぶしを広げ、 頂にたたずむハークに異議を申し立てた。

      「愚か者！」ナルが叫んだ。「センチネルを滅ぼすことなどできぬ！」 怒り狂ったハークは愚か者を山から突き落とした。

      三日三晩かけ、ナルは奈落へと転げ落ちていった。
    war_1_plaque_lore_11: |-
      成り上がり者のナルに対するハークの怒りは、 ナルに従うものたちの心に火をつけた。 指導者の死を目の当たりにし、 体の中で先祖の血がたぎるのを感じた。
      月が66度登る間、 ヴァイキーンの国々で正義の戦いが繰り広げられた。
    war_1_plaque_lore_12: |-
      66度目の月が昇った頃、ヴァイキーンのナルのときの声が 途絶えた。

      亡骸を調べていたハークが天を見上げると、 空からセンチネルの大軍勢が降りてきた。

      今まさに、 ヴァイキーン・センチネル大戦が始まろうとしていた。
    war_1_plaque_lore_13: 何周期もの間、センチネルの支配が銀河の文明を 抑圧してきた。ハークは足元に広がる世界を 忌々しく思った。機械たちが降り立つにつれ、
      弱った惑星が破壊されていく。
    war_1_plaque_lore_14: |-
      進歩、繁栄、戦争。機械が禁じてきたもの。 だがヴァイキーンが初めてこの鎖を断ち切り、 古き慣わしを捨て、新しい時代の到来を告げたのだ。
      ヴァイキーンはあふれたダムだった。 そしてあふれ出たのは正義だった。
    war_1_plaque_lore_15: |-
      グアァァ！センチネルは進歩と文明の敵。 自然の秩序にそぐわぬ存在。

       彼らの干渉は、血、灰、鉄をもって均衡を保つ、 高潔なヴァイキーンの聖戦に対する侮辱である。

      ヴァイキーンに対する侮辱と彼らの教えが 罰を免れることなど決してあってはならない。
    war_1_plaque_lore_16: |-
      ハークがやってくる以前、 ヴァイキーンはセンチネルを恐れていた。 すべての種族同様、我々は絶対的な力に 恐れをなし、横暴な支配にひるんでいた。

      しかし、ハークの到来が新しい夜明けを告げた。 彼の手で、ヴァイキーンは力を増していった。 今やその勇敢さはとどまるところを知らない。
    war_1_plaque_lore_17: ハークは空を見上げ、アウターエッジで全種族を抑圧してきた センチネルの無慈悲な破壊行為を目の当たりにした。 彼らの無慈悲なまなざしのもと、世界は枯れ果て、息絶えていった。
      ハークの怒りが解き放たれた。
    war_1_plaque_lore_18: そうしてドルンガラの18番目の月の前夜、 ハークは迫害者センチネルの束縛を断ち切った。 ヴァイキーンこそ偉大なる第一人者、ダムを崩壊させた湧き上がる水。
      終わりなき戦いが幕を開けた。
    war_1_plaque_lore_19: |-
      ハークの死は終わりなき戦いの最中に訪れた。 老衰が彼の体を蝕んだ。衰えた彼にもう力はなかった。

      ヴァイキーンの慣習に則り、ハークは 偉大なモノリスの御前で自分の体を二つに裂いた。

      ハークの断末魔はアウターエッジ中に 絶えることなく響き渡っている。 彼は我らの中で生き続けている。 古の存在で最も崇拝される者だ。
    war_1_plaque_lore_20: |-
      数えきれないほどの周期にわたり戦いは続いた。 消耗は極みに達していた。 センチネルとの激戦は延々と続いた。 しかし、正義の炎の加護を受けたヴァイキーンは耐え忍び、 センチネルは灰燼に帰した。
      迫害者たちは退けられ、宇宙の闇へと退散した。
    war_1_plaque_lore_21: |-
      ヴァイキーンは版図を星々に拡げていった。 軍団を従えて深く切り進み、攻撃艦が火を噴いて センチネルの鉄の身体を粉砕していった。
      ヴァイキーンは征服した星々を見つめ、 その気高い正義に偽りがないことを確信した。
    war_1_plaque_lore_22: |-
      ヴァイキーンは勝利の栄光を手にしたものの、 高潔な戦士たちは疲弊し、衰弱していった。 機械との激しき戦いは99x90周期にも及んだ。

      消耗し、計り知れない数の命が散ったが、 それでも完全な勝利に手は届いていなかった。 センチネルの無限複製を遅らせることはできても、 消し去ることはできなかった。
    war_1_plaque_lore_23: |-
      グアァ！センチネルの軍勢は押し返されていった。 迫害者たちは宇宙の聖域へと逃げて行った。

      ハークの魂は戦地を見渡し、ヴァイキーンの 偉大なる勝利が正しいものだと確信した。ハークの民が機械を餌食にし続ける中、 機械の抵抗もやがて沈黙した。

      勝者の歌声が銀河の端々にまでこだました。
    war_1_plaque_lore_24: |-
      そうしてセンチネルの軍勢は宇宙の闇へと身を寄せた。 彼らは無の狭間で、宇宙の闇を目にした。 アウターエッジの外側でセンチネルは耐え続けた。
      数千年もの時の中で力をつけ、 再び長きに渡る秩序を取り戻すために。
    war_1_plaque_lore_25: |-
      センチネルが沈黙を守っている間、 ヴァイキーンは互いの傷を癒していたが、 一方恥ずべき存在であるゲックの祖先は コーバックスプライムを滅ぼすことを選んだ。
      ヴァイキーンはこの悪行を非難したが、 彼らに戦う力は残っていなかった。
    war_1_plaque_lore_26: |-
      ゲック帝国は繁栄を極めた。 帝国の支配は宇宙の隅々にまで及んだ。
      センチネルをアウターエッジから追放した ヴァイキーンの勝利は一方で、 新たな支配者を生んだ。
      いかなる世界、月、あるいは種族も、 ゲックの猛攻に成す術がなかった。
    war_1_plaque_lore_27: |-
      ゲックのはじまりの民の蛮行は、 暗黒に潜んでいた機械たちを呼び戻してしまった。 彼らは力をつけ、テクノロジーも発展していた。
      愚かなゲックは、我々であれば平和に暮らせたであろう場所に あの化け物どもを呼び寄せた。 センチネルによるアウターエッジの真の支配が始まった。
    war_1_plaque_lore_28: |-
      ひとつの生がその生涯を終える前に、 センチネルたちは戻ってきた。 センチネルは我々の知るあらゆる世界に執着し始めた。 我々が発見した全ての世界を......。
      哀れで愚かなゲックは、その長きに渡る支配で アウターエッジを滅ぼしたのだった。
    war_1_plaque_lore_29: |-
      はじまりの民の支配は崩れ去っていった。 彼らの愚かさと、彼らが奴隷化し、 理解することのできなかった者たちの 揺るぎない意志によって崩壊した。
      彼らの支配は今や遠い過去の記憶にすぎない。 彼らの罪の多くは忘れ去られた。
    war_1_plaque_lore_30: |-
      ゲックは変わった。彼らは平和を愛するようになった。 交易の名目で、ゲックは子孫を増やし続けた。

      かのヴァイキーンさえもゲックと和平を結び、 銀河の他の種族も過去を水に流そうとしたが、 我々は忘れない。

      屈辱は不変である。 血塗られた罪が消えることはない。我々は忘れない。
    war_1_plaque_end: この石碑は冷たく、静かだ。<NEWLINE>ヴァイキーンの英雄伝は結末を迎えた。
    tra_1_plaque_end: 古代の石は静かだ。<NEWLINE>はじまりの民の領土のことは語られた。
    exp_1_plaque_end: 歴史的建造物は静かだ。<NEWLINE>コーバックスの遺言は語られた。
    all_mon_pre_desc_1: モノリスの表面を調べていると、奇妙なビジョンが私を捉え、 頭の中で言葉が響いた。
    all_mon_pre_desc_2: 私はモノリスのよく磨かれた奇妙な石に手で触れた。 映像が頭に流れ込み、別の時代の言葉と情景が私の脳裏を満たした。
    all_mon_pre_desc_3: 私はモノリスの表面に指を這わせ、古代のルーンを読んだ。 私は突然なんらかの古代の力に捉えられ、異世界のビジョンが私の視界をおおった。
    all_mon_pre_desc_4: モノリスは静かな叫びをあげた。 遠い過去から言葉が氾濫し、私の脳に入ってきた。 私のビジョンは浮遊し始めた。
    all_mon_pre_desc_5: 私の指はモノリスの冷たい石の上に置かれた。 突然私は何かに捉えられ、古代のビジョンが私の中を駆け巡った。
    all_mon_pre_desc_6: 私が近づくと石は囁いた。冷たく青い言葉が空気中ではじけ、 それは明白で、古代のものだった。 私は奇妙で新しい現実に転送された。
    all_mon_pre_desc_7: 私は古代の遺物の上で休んだ。遺物は私が何者かもわからぬまま、 私に応えるかのように、古代の言葉を叫んだ。 そしてその言葉によって私のビジョンは歪んでいった...
    all_mon_pre_desc_8: 古代の遺物を見ていると、奇妙な感覚が私を捉えた。 私の視界は浮遊し始め、ここにいるようで、 いないような感覚になった。
    tra_mon_desc_1: 私はギザギザの爪が私を掴むのを見た。 壊れて破片化しているにもかかわらず、それは私をしっかりと捉えた。 そしてこの生きた岩から、金属製のくちばしが出現した。
    dnt_tra_mon_lang_1: Underling! The Gek First Spawn demand help! Give metal! METAL!
      METAL!
    tra_mon_opt_a_1: 金属を与える
    tra_mon_opt_b_1: 爪を砕く
    tra_mon_opt_c_1: 待つ
    tra_mon_res_a_1: 金属の手をゆるめ、私の捧げ物をつかむ。 私は古代の邪神を なだめることに成功したのかもしれない...
    tra_mon_res_b_1: 私は金属の爪を粉々に砕いた。視界が失われる。
    tra_mon_res_c_1: 私を握る爪に力が入る。 腕が砕け散りそうだと思ったその瞬間... ...私は解放された。視界が失われる。ひどい痛みだ。
    tra_mon_desc_2: 翼を持つ小さな生き物がモノリスの上に降り立った。 その目は突然赤く光り、その頭が一回転した。それは古代の声で叫び、 自らに死を与えるよう求めた。
      この哀れな生き物の首は確かに破壊されていたが、 なんらかの力によって取りつかれ、動かされているようだった。
    dnt_tra_mon_lang_2: Underling! The Gek First Spawn demand you destroy the weak!
      End the weak!
    tra_mon_opt_a_2: 生き物を撃つ
    tra_mon_opt_b_2: 何もせずに去る
    tra_mon_res_a_2: これでもう哀れな生き物が苦しむことはない。 モノリスは満足し、報酬をくれた。 視界から解放されたのだ。
    tra_mon_res_b_2: 翼を持つ哀れな生き物は死亡し、あたりは静寂に包まれた。 そしてビジョンは終わった。
    tra_mon_desc_3: 'モノリスが目の前で溶けていく。トレーダーの顔が現れたが、 なぜかくちばしが切り落とされている。沸き立つ溶岩の中で 身をよじらせ叫び、私に向かって必死に手を伸ばしている。 '
    dnt_tra_mon_lang_3: The Gek First Spawn destroy the pirate! Destroy the pirate!
      Obey!
    tra_mon_opt_a_3: 生命体を放棄する
    tra_mon_opt_b_3: 溶岩に手を伸ばす
    tra_mon_res_a_3: 生命体は再び岩に吸収され、私は笑い声が響くのを聞いた。 <DELAY>0.4<>モノリスは私の行動に満足し、私を解放した。
    tra_mon_res_b_3: 燃え盛る溶岩から、大喜びのトレーダーを引っ張りだす。 不意に視界が途切れた。 荷物だけ残して、突然トレーダーが消え去る。
    tra_mon_desc_4: モノリスの文字が微かに黄色く色付き、明滅を繰り返している。 生気がない。この岩を動かす謎の力が弱まっているようだ。 惑星を吹き抜けるそよ風に乗って、消え入りそうな囁き声が聞こえた。
    dnt_tra_mon_lang_4: First Spawn... power... low ... give... element... organic...
      carbon...
    tra_mon_desc_4a: 私は石碑の土台に開いた穴に気づいた。 穴にぴったりはまる鉱物を持っているかもしれない...
    tra_mon_opt_a_4: 有機資源を投入する
    tra_mon_opt_b_4: 触媒資源を投入する
    tra_mon_opt_c_4: 金属資源を投入する
    tra_mon_res_a_4: 私は微風に乗る囁きを聞いた。 それは古代の怒りの言葉だった。 <DELAY>0.4<>この場所にさまよう怒れる魂は、 私の捧げものに対する報酬を提供した。
    tra_mon_res_b_4: 静けさに包まれる。 私の資源は戻ってこなかった。
    tra_mon_res_c_4: 静けさに包まれる。 私の資源は戻ってこなかった。
    tra_mon_desc_5: モノリスから焼けた金属と鉄のような臭いがする。 不思議な象形文字が渦を巻いて変形し、 私の意識深くにイメージが浮かび上がる。
    dnt_tra_mon_lang_5: The First Spawn gives help to the worker. The First Spawn
      destroy the workshy.
    tra_mon_desc_5a: 過去を見ているようだ。<DELAY>0.4<>小さなくちばしのある影が鍛冶場の明かりに 照らされ、一心不乱に防具を金づちで叩いているのが見える。
      その隣ではマントを着た連れがぼんやりと見つめている。 仕事をサボれて満足しているように見える。 二体とも私を見た。選ばなければいけない。
    tra_mon_opt_a_5: 仕事をしている方を選ぶ
    tra_mon_opt_b_5: 見物している方を選ぶ
    tra_mon_res_a_5: 私はこの地の魂を喜ばせたらしい。 私の装備に不思議な力が補充された。
    tra_mon_res_b_5: 私はこの場の精霊を怒らせたらしい。 不思議な力によって私の装備がダメージを受けた。
    tra_mon_desc_6: モノリスの目の前の地面には、かつて何千もの古の巡礼者が 跪いたことでできたくぼみがある。目の前の石のブロックが ゆっくりと後ろにずれる。空洞の中には、驚くことに長い時をかけて
      積み上げられた無数の豪華な筒状の容器が眠っていた。 私は囁き声を聞いた...
    dnt_tra_mon_lang_6: Goods for the First Spawn! Goods for the ancient terror of
      the galaxy!
    tra_mon_desc_6a: 私の一挙手一投足を監視する欲深い未知の力を感じる。
    tra_mon_opt_a_6: トレードアイテムを与える
    tra_mon_opt_b_6: トレードアイテムを取る
    tra_mon_opt_c_6: 何も与えない
    tra_mon_res_a_6: 忘れられた種族の純粋な喜びがモノリスからあふれた。 私は癒され、祝福され、報酬を与えられた。
    tra_mon_res_b_6: 私は筒状の容器をいくつか回収した。 痛みを訴えるかすかなうめき声と失望の囁きが聞こえた。
    tra_mon_res_c_6: 痛みを訴えるかすかなうめき声と失望の囁きが聞こえた。
    tra_mon_desc_7: "私は一人ではない。くちばしのあるとても小さな生物たちが \n私の足の周りを跳ね回る。彼らからすると私は巨大で、 頭上高くそびえ立つ私を見て、彼らは恐怖で後ずさりする。\n生物たちが強固なモノリスの壁に追い詰められると不穏な空気で
      場が満たされた。裁きを下す恐ろしいオベリスクは、 私達の頭上に鎮座している。"
    dnt_tra_mon_lang_7: Destroy the impure. Destroy the low. Destroy the impure. Destroy
      the low.
    tra_mon_opt_a_7: 生物たちをかわいがる
    tra_mon_opt_b_7: 生物たちを怖がらせる
    tra_mon_res_a_7: 生物たちは私に礼を言うと、 エーテルの中へと消えていった。 しかしこの地に憑りつく魂は、どうやら不機嫌のようだ。
    tra_mon_res_b_7: この地に憑りつく魂は非常に楽しんだようだ。 くちばしを震わす生物たちが消えると、 彼らがいた場所に贈り物が置かれていた...
    tra_mon_desc_8: 極度の喉の渇きに襲われたが、水分補給システムが突然 動かなくなってしまった。喉はからからになり、頭もぼーっとしてきた。 古代の石杯が2つ現れた。
    dnt_tra_mon_lang_8: Underling! Drink the healing spittle or drink the recharging
      spawning syrup of the First Spawn! Choose or die!
    tra_mon_desc_8a: |-
      1つは滑らかな泡と透明な液体で満たされた鮮やかな赤の杯。 もう1つは薄い黄色の液体が入っている、赤の丸い盾が型押しされた杯。 何かを飲まなければ死は確実だろう。
      私の手は2つの杯の間で揺れ動く。
    tra_mon_opt_a_8: 透明の液体を飲む
    tra_mon_opt_b_8: 黄色の液体を飲む
    tra_mon_res_a_8: 液体が自分の水分補給システムを通るにつれ、 私はかすかに吐き気を催した。 突然、私の体が新しくなったように感じる。
    tra_mon_res_b_8: 液体の苦味が私の水分補給システムを流れていく。 突然、私のシステム全てが補給され、修復された。
    tra_mon_desc_9: 見たことのない私自身のコピーが モノリスの端のあたりをうろうろしている。 古代の言語で私に喚き散らし、私を跪かせた。
    dnt_tra_mon_lang_9: Choose your death! First Spawn favour obedient ToilGek underling!
    tra_mon_desc_9a: ドッペルゲンガーはまずボルトキャスターを私のおでこに置き、 マインビームで私の腹部を切り開く仕草をしてみせた。 楽しそうに微笑んでいる。
      死ぬ方法を選べということらしい。
    tra_mon_opt_a_9: 脳にボルト
    tra_mon_opt_b_9: 胴にレーザー光線
    tra_mon_opt_c_9: 反撃する
    tra_mon_res_a_9: 私は目を閉じて、死を待った。しかしその瞬間は来ない。 ドッペルゲンガーはマルチツールの テクノロジー設計図を残していった。
    tra_mon_res_b_9: 私は目を閉じて、二つに裂かれるのを待った。 しかしその瞬間は来ない。 ドッペルゲンガーはエクソスーツの テクノロジー設計図を残していった。
    tra_mon_res_c_9: 私の激しい攻撃は、私と瓜二つの相手の マルチツールによってやすやすとブロックされた。 ドッペルゲンガーは笑い姿を消した。
    tra_mon_desc_10: 古代の建物の中心にかすかに割れ目が見え、そこから埃が 吹き出している。モノリスが振動し、2枚の巨大な扉が開いた。 建物の内部は空洞になっており、
      以前は埋葬室として使われていたようだ。
    dnt_tra_mon_lang_10: Burn almighty First Spawn obedient ToilGek! Respect First
      Spawn belongings!
    tra_mon_desc_10a: 使用前の火葬台の上に膨れた目とくちばしがある古代の生物が 干からびて横たわっている。来世へと持って行くためだろうか、 その足元には古代の財宝とテクノロジーが置かれている。
    tra_mon_opt_a_10: マインビームで火葬台に火を付ける
    tra_mon_opt_b_10: 墓の財宝を取る
    tra_mon_res_a_10: 薪が燃えるにつれ、死体が目を覚ました。 死体は私に向かって頷くと喜びで呻き声を上げた。 <DELAY>0.4<>死体は私に贈り物を残していった。
    tra_mon_res_b_10: 私は墓の財宝をいくつか取った。 <DELAY>0.4<>扉がバタンと閉まり、古代の呪いが私に重く圧し掛かる。
    tra_mon_desc_11: モノリスが寂しそうに立っている。どうやら忘れ去られたらしい。 目を凝らすと、地面にかすかな印が見える。かつては古代の種族が
      この場所で巨大な建造物をあがめ心を通わせていたのだろう。 突然そよ風と共にかすかな囁き声が聞こえた。 何とか聞き取ろうと耳を澄ました。
    dnt_tra_mon_lang_11: Friend... worship us... kneel before the Gek First Spawn
      in silence...
    tra_mon_desc_11a: その声が何度も私の周りで繰り返し聞こえた。 今回はもっとはっきりとしている。全神経を集中して、 私に何かを伝えようとするその言葉を理解しようとした。
    tra_mon_opt_a_11: ひざまずく
    tra_mon_opt_b_11: 会話を試みる
    tra_mon_opt_c_11: 立ち去る
    tra_mon_res_a_11: この奇妙な建造物に住まう魂が私の旅を祝福してくれた。
    tra_mon_res_b_11: 私の呼びかけに返事はない。 私の声はむなしく風に消えていった。
    tra_mon_res_c_11: 奇妙な建造物に住まう魂は黙ったままでいる。
    tra_mon_desc_12: 古代の石からくちばしが現れた。何か叫んでいるが聞き取れない。 これを見つけた者に宛てた誰かの助言が 石の上の方に走り書きされていた。
    dnt_tra_mon_lang_12: Feed First Spawn beak common catalyst! Metal brings painful
      noise! Furious noise!
    tra_mon_desc_12a: くちばしは声の出ない叫び声を私に向ける。かつてここで 崇拝していた古代人たちの言葉を使い猛烈な勢いでなにかを唱えている。
      私のスキャナーが周囲に触媒の痕跡を検知したが、 どれがそれなのか特定できない。
    tra_mon_opt_a_12: くちばしに普通の触媒をあげる
    tra_mon_opt_b_12: くちばしに特殊な触媒をあげる
    tra_mon_opt_c_12: くちばしに金属をあげる
    tra_mon_res_a_12: くちばしはかつてここで崇拝していた人々の言葉を 囁いている。
    tra_mon_res_b_12: くちばしはかつてここで崇拝していた人々の言葉を 叫んでいる。
    tra_mon_res_c_12: くちばしはかつてここで崇拝していた人々の言葉を 甲高く叫んでいる。 けたたましい騒音で、耳がやられそうだ...
    tra_mon_desc_13: |-
      時間が過去に戻ったようだ。 私は台に座って死刑の執行を見下ろしている。 小さなくちばしを持ったトレーダー2人が私の前で跪いている。
      1人は小柄で細身、もう1人はまるまると太っていて 木製の足場にあごの肉をこすり付けている。 緑色の布のマスクを被った別の生命体が 2人の後ろで斧を振り上げている。
    dnt_tra_mon_lang_13: First Spawn friend receive belongings of the executed. Murder
      fat trader, or murder rich miner?
    tra_mon_desc_13a: トレーダーたちが私に慈悲を求める。 古の者たちの、どこか聞きなじみのある、 乾いた弱々しいささやき声が私の耳に決断を迫る...
    tra_mon_opt_a_13: 太っている方を処刑する
    tra_mon_opt_b_13: やせている方を処刑する
    tra_mon_opt_c_13: 慈悲を与える
    tra_mon_res_a_13: 太った生物は斧で3回打たれたところでついに首が飛んだ。 <DELAY>0.4<>私はその生物が持っていたアイテムを受け取った。
    tra_mon_res_b_13: やせた生物は斧で1回打たれたところでついに首が飛んだ。 <DELAY>0.4<>私は生命体が持っていたお金をすべて受け取った。
    tra_mon_res_c_13: 少なくともこの次元で2つの生命体が救われた。 生命体は涙を流して感謝を述べた。 <DELAY>0.4<>モノリスの魂は不快に思っているようだ。
    tra_mon_desc_14: 古代の建造物の扉が突然開くと、氷に包まれた体が現れた。 異なる体のパーツを繋ぎ合わせて作られているようだ。 つぎはぎのくちばしは動物の内臓で縫いつけられている。
      氷の体の頭上には、古代トレーダーの言葉が手書きで記されている。 燃料のようなものなら氷を溶かせそうだ...
    dnt_tra_mon_lang_14: 'Beware! Murderous abomination! Do not awake! Terror! Despair!
      Do not awake! '
    tra_mon_opt_a_14: 氷を溶かす
    tra_mon_opt_b_14: 生命体を放棄する
    tra_mon_res_a_14: 生命体の目がぱちっと急に開く。 私ののど元に両手がさっと当てられた。 私は感心しない様子のモノリスの奥に やっとのことで、その生物を無理やり押し戻した。
    tra_mon_res_b_14: モノリスの上にあるパネルが急に閉じた。 その忌まわしい生物は捕らわれたまま。 私はこの地に住む生命体に感謝された。
    tra_mon_desc_15: |-
      私はじっと見ていた。トレーダーたちが最新式のエクソスーツに 身を包みモノリスの台座に何かを置くのを目撃した。 ワイヤーとキャニスターでできた小さなメッシュだ。 彼らは不思議な金属を詰め込むと素早く立ち去った。
      夢のような感覚で私は古代の建造物に近づいた。 すると急に現実のように思えた。 私は近い過去の世界で息をしている。
    dnt_tra_mon_lang_15: Stop the destruction! Save the Monolith! Protect the First
      Spawn! Stop the destruction!
    tra_mon_opt_a_15: その物体に何もしない
    tra_mon_opt_b_15: オブジェクトを取り除く
    tra_mon_res_a_15: 装置が爆発して時間軸が砕け、現実に引き戻された。 私は目覚めた。モノリスは破壊されていないが、 この場所にさまよう魂は怒っている。
    tra_mon_res_b_15: |-
      私は装置を掴み、自分の胸に抱えた。 それは爆発し、私の体はバラバラになった。 そして時間軸が砕けた。
      目覚めると、現実に戻っていた。 この場所に生息する魂は、 私が自分の分身を犠牲にしたことを祝福した。
    tra_mon_desc_16: |-
      私は真っ黒な空の下でクレーターの中に立っている。 暗闇で、ピンク色の液体に膝まで浸かった状態だ。 丸い卵が私の周りにぷかぷかと浮かんでいる。
      粘液で覆われた卵にはひどい臭いのものも、 甘くておいしそうな匂いのものもある。 卵の腐敗は産卵用の水たまりのすべての卵に影響を及ぼしている。 卵を仕分けしたい気持ちでいっぱいだ。
    dnt_tra_mon_lang_16: Retain foul First Spawn stench! Remove sweet eggs from the
      spawning syrup!
    tra_mon_opt_a_16: 有害な卵を取り除く
    tra_mon_opt_b_16: 甘い香りのする卵を取り除く
    tra_mon_opt_c_16: 卵を食べる
    tra_mon_res_a_16: |-
      私はここに住まう古代のゲックの魂を怒らせた。 突然、ものすごい力で背後から突き刺された。

      現実に引き戻された。
    tra_mon_res_b_16: 復讐に燃える古代の魂が私に微笑む。 卵は私の手の中で溶け出し、 キラキラ光るナノマシンの欠片が残った。 現実に引き戻された。
    tra_mon_res_c_16: |-
      私は卵のひとつを食べた。するとすぐに私の中で 何かが動くのを感じた。それは成長し、 どんどん大きくなり、私は破裂した。
      ビジョンが消える前に、私は生まれたものを見た。 それは赤い目をしたゲックだった。それはまばたきをせずに 私を見て、私の世界は終わった。 そして私は現実に戻った。
    tra_mon_desc_17: 私は監視されている。上を見上げると、まぶたのない巨大な目が モノリスの上に浮かんでいるのが見える。 瞬きもせず私をじっと見下ろしている。
      全く動かず、目をそらそうとしない。
    dnt_tra_mon_lang_17: The First Spawn watches you underling. Cower and despair!
      The First Spawn watches you underling. Cower and despair! The First Spawn watches
      you underling. Cower and despair!
    tra_mon_opt_a_17: かがむ
    tra_mon_opt_b_17: 見つめ返す
    tra_mon_opt_c_17: 目を攻撃する
    tra_mon_res_a_17: 満足したように目は消えていく。 慈悲深いことに贈り物を残してくれた。
    tra_mon_res_b_17: 目は私の覚悟を見て色あせて消えていった。 現実が戻った。怒った生命体の囁き声が聞こえる。
    tra_mon_res_c_17: 目が惑星の地表に落下した。それは不気味な光を放つ 水たまりに溶け、ゆっくりと地面に吸収されていった。 私は現実に戻った。そして水たまりがあった場所に、
      私への贈り物が残されていた...
    tra_mon_desc_18: モノリスに向かって歩いていくと、低い音が聞こえ、やがてそれは 古代の叫びへと変わった。これまでに聞いたことがないような音だった。
      見知らぬ土地の静寂は、痛みと死による悪夢のような音に変わった。 <DELAY>0.4<>私は集中しようとした。叫びの中に言葉が混ざっていた。
    dnt_tra_mon_lang_18: ToilGek dare approach First Spawn holy site? Leave! Leave!
      Depart or die! Leave!
    tra_mon_opt_a_18: モノリスに触れる
    tra_mon_opt_b_18: 立ち去る
    tra_mon_opt_c_18: 待つ
    tra_mon_res_a_18: この地に住みついた復讐の魂は 私が従ったことに感謝している。
    tra_mon_res_b_18: この地に住みついた復讐の魂は 私が従わないことを良く思っていないようだ。
    tra_mon_desc_19: |-
      私はモノリスに拘束され、頭上で両腕に手かせを掛けられた。 足は地上から数10センチのところに浮いている。
      するとある生物が、黒塗りの皮のマスクからくちばしをのぞかせて、 柱に近づいてきた。赤く熱せられた金属棒を持っている。 まず私の両目をつつき、次に舌をつついてきた。 私は自分の受ける罰を選ばなければならない。
    dnt_tra_mon_lang_19: Advancement through pain! Eyes for knowledge. Tongue for
      language.
    tra_mon_opt_a_19: 目を選ぶ
    tra_mon_opt_b_19: 舌を選ぶ
    tra_mon_opt_c_19: 慈悲を請う
    tra_mon_res_a_19: |-
      その生物は火で熱した棒を私の右目に突っ込んだ。 そのような状態でも、私の視界には 燃え盛る金属が映っていた。そして私は焼灼された 自分の血を見た。私の視神経が燃えていた...
      すべては消え、私は現実に戻った。 <DELAY>0.4<>そして私は知識を与えられた。
    tra_mon_res_b_19: |-
      その生物は火で熱した棒を私の口に突っ込んだ。 私は金属と、自分の血と、焼かれた肉体を味わった。 棒はさらに深く突っ込まれた。
      すべては消え、私は現実に戻った。 <DELAY>0.4<>そして私は異星人の言語知識を与えられた。
    tra_mon_res_c_19: 生物は消え、現実が戻ってきた。金属棒はまだ残っている。 <DELAY>0.4<>私が触れようとすると、それは崩壊し、ナノマシンとなった。
    tra_mon_desc_20: 小さな緑色の手がモノリスから伸びてきた。 手の爪が黄ばんで汚れている。手に何も持っていないことを見せ、 私の反応を待っているようだ。これは古代の習慣のようなものだろうか。
      悪意はなくただ静かに待っているだけだ。
    dnt_tra_mon_lang_20: First Spawn demand tax. Pay units immediately.
    tra_mon_opt_a_20: 資源をあげる
    tra_mon_opt_b_20: ユニットをあげる
    tra_mon_opt_c_20: 断る
    tra_mon_res_a_20: 私があげたものを拒否してきた。私に悪態をついてきた。
    tra_mon_res_b_20: 私があげたものを受け取った。ここに住まう魂は満足したようだ。
    tra_mon_res_c_20: 相手は気分を害したらしい。私に悪態をついてきた。
    exp_mon_desc_1: |-
      意識の中に侵入されているようでめまいがする。 私の皮膚のできものが大きくなっては弾ける。 そしてそれぞれの穴を、無数の小さな針で 刺されているかのような感覚だ。
      突然、鉄のクモ...おそらく小さなセンチネルが、 肩まで上ってきてそのままレンズの中に入った。 これは現実なのか？ 現実のはずが無い。私は叫んだ。
    dnt_exp_mon_lang_1: Calm, child. Calm. We are with you.
    exp_mon_opt_a_1: 待つ
    exp_mon_opt_b_1: 武器を発砲する
    exp_mon_opt_c_1: ヘルメットを外し、クモを追い払う
    exp_mon_res_a_1: 幻覚が消えていく。 何らかのテストに合格したらしい。 報酬が現れた。
    exp_mon_res_b_1: モノリスを撃つと意識への侵入が途切れた。 現実に引き戻されるが、ささやきがいつまでも聞こえている。 私の行動に腹を立てているようだ。
    exp_mon_res_c_1: 鉄のクモは私の頭蓋骨の中に入り、 パニックに陥った私は、ヘルメットを外してしまった。 幻覚は消えたが、痛みは消えなかった。
    exp_mon_desc_2: |-
      小さな浮遊四面体が惑星の表面から現れ、私を取り囲む。 私はマルチツールで振り払おうとしたが、そうする度に、 まるで引き付けられているかのようにどんどん近づいて来る。
      私がマルチツールを持ち上げると、四面体は青く光りながら 動きに合わせ、さらに近づいて来る。 もうマルチツールに触れんばかりの距離だ。いよいよ時間がない。
    dnt_exp_mon_lang_2: Korvax Echoes will advance the Traveller. Korvax Echoes will
      advance Traveller's technology.
    exp_mon_opt_a_2: 四面体を受け入れる
    exp_mon_opt_b_2: 四面体の群れから逃げる
    exp_mon_res_a_2: |-
      私のマルチツールが青く明るく光る。 その色は広がり、私の腕に浸み込んだ。 そして突如私の脳まで達し、私は気を失った。
      目覚めると、私は現実に戻っていた。 そして私は新しいマルチツールテクノロジーを手にしていた。
    exp_mon_res_b_2: 浮遊四面体の鋭い角が私のエクソスーツに穴を開けた。 私は息が止まるほど驚き、結晶を吸い込んだ。 肺が満たされ、視界が青くなる...
      目が覚めた。現実に引き戻された。
    exp_mon_desc_3: 頭がくらくらしてきた。私は妙な倦怠感に襲われ、 古代遺物の前で横にならざるを得なかった。ここは心が落ち着く。 まるで家のように安心できる。
      それがどこであるかは分からないが。
    dnt_exp_mon_lang_3: Sleep, child. Korvax Echoes bless you. Sleep. Sleep.
    exp_mon_desc_3a: 睡魔に本気で抗おうと思えば可能だろうが、 古代文字の光が何とも温かくて心地よい...
    exp_mon_opt_a_3: 眠る
    exp_mon_opt_b_3: 抵抗する
    exp_mon_res_a_3: 私は眠った。そして目覚めた時、私は再度活力を得ていた。 どれだけ眠っていたのかはわからない。一瞬だったのか、 数時間だったのか、数日だったのか。それは強烈な感覚で、
      自分がまるで生まれ変わったようだった。
    exp_mon_res_b_3: 私はモノリスの命令に逆らい、目を開き続けた。 しばらくもがいていると、 石の力は薄れていき、私は解放された。 立ち去る時、私は微風の中に混ざる哀し気な囁きを聞いた。
    exp_mon_desc_4: |-
      ちらちら瞬く私の反射像がポータルから現れた。 私の動き一つ一つを真似ている。私が手を振れば、像も手を振る。 私がマルチツールを掲げれば、すぐさま動きをコピーする。 ドッペルゲンガーが何かを欲しがる動きをする。
      そして私もドッペルゲンガーとそっくりな動きを 無意識にしていることに気付き、私たちはたじろいだ。
      ドッペルゲンガーの体はチラチラ揺らめいているが その装備は本物のようにも見える。 マルチツールはむしろ私のよりも良い物に見える。 空間の不自然さが薄れていく。
    dnt_exp_mon_lang_4: 'Korvax Echoes command: reward yourself.'
    exp_mon_opt_a_4: マルチツールを渡す
    exp_mon_opt_b_4: ナノマシンを渡す
    exp_mon_opt_c_4: ドッペルゲンガーを撃つ
    exp_mon_res_a_4: マルチツールを互いに手渡すと、 交換は完了し、私のコピーは消え去った。
    exp_mon_res_b_4: ナノマシンクラスターを渡し合うと、 私のコピーはゆっくりと消えていった。 そして私のもとには、 コピーから渡されたナノマシンと贈り物が残された。
    exp_mon_res_c_4: 引き金を引く時のドッペルゲンガーの表情は、 私自身が恐怖におののいている表情だった。 私は自分の胸に発砲した。
    exp_mon_desc_5: |-
      長きに渡り、巡礼者はモノリスの上で 輝く象形文字の間に数字を掘っていたようだ。 視線を落とすと、古代のコインが落ちていた。 私がブーツで地面を掘り起こすと他にもいくつか見つかった。
      遺跡は静寂に包まれていた。反応など永遠にないのかも知れないが、 もしかしたら何かを待っているのかも知れない。
    dnt_exp_mon_lang_5: Reject greed. Embrace Atlas. Reject greed. Embrace Atlas.
    exp_mon_opt_a_5: ユニットを捧げる
    exp_mon_opt_b_5: コインを取る
    exp_mon_res_a_5: ここに生息する残響が目覚めた。 ほんの一瞬、私はその古代の集合体の一部を感じた。 私は祝福された。
    exp_mon_res_b_5: ここに生息する残響が目覚めた。 それは私の精神の周辺をまわっているようであり、 失望しているようでもあった。
    exp_mon_desc_6: 古代ルーン文字を調べていると、それは霊妙な光を放ち始めた。 オベリスクから出る奇妙な青いエネルギーは、 軌跡を残しながら私のマルチツールの周辺を漂っている。
    dnt_exp_mon_lang_6: Korvax Echoes bless technology. Allow entrance.
    exp_mon_desc_6a: 引き金を引けば、排熱装置が自動的に開き、 この奇妙で不可思議な物質が装備の内部に入り込むだろう。
    exp_mon_opt_a_6: 引き金を引く
    exp_mon_opt_b_6: モノリスを無視する
    exp_mon_res_a_6: 青いエネルギーフィールドが私のマルチツールを満たした。 それは電気回路と結びつき、 新しいテクノロジーを作り出した。
    exp_mon_res_b_6: 青いエネルギーがゆっくりと消えていく。 <DELAY>0.4<>私は再び孤独を感じた。
    exp_mon_desc_7: |-
      足元のオベリスクの台座から液体金属があふれ出てきた。 足はすでに液体金属に浸かってしまった。 まぶしい反射の中、体が沈み始めるにつれ 自分の表情が恐怖に染まっていく。
      私を銀の膜の下に引き込もうとしている温もりのある手を足に感じた。 マルチツールについている危険探知装置の全てが警告を出している...
    dnt_exp_mon_lang_7: Bathe in our waters. Feel Korvax Echoes calm. Bathe in our
      waters. Feel Korvax Echoes calm.
    exp_mon_opt_a_7: 沈む
    exp_mon_opt_b_7: もがく
    exp_mon_res_a_7: 私は胎児のような姿勢で液体金属のたまりから浮き上がった。 私は生気にあふれ、活力を感じた。
    exp_mon_res_b_7: 私は液体金属の中でのたうち回った。 抜け出せたものの、あらゆる危険にさらされてしまった。
    exp_mon_desc_8: |-
      まるでカーテンが降ろされるかのように、 モノリスから青い光が注がれる。奥からは穏やかな話し声が聞こえ、 懐かしいにおいがそよ風に乗ってくる。 故郷を思い出すことはできないが、 この先が故郷に続いていることは分かる。
      私は思い出せない過去に心を痛めた。過去に帰りたいと私の魂が叫ぶ。 私は空を見上げ、無限に広がる世界を見つめる。 始まったばかりの旅を、本当に断念できるのか？
    dnt_exp_mon_lang_8: Past is dead. Reconstruction impossible. Resist. Resist.
    exp_mon_opt_a_8: 過去に帰る
    exp_mon_opt_b_8: 誘惑と戦う
    exp_mon_res_a_8: 私が動くや否やポータルが閉じた。 <DELAY>0.4<>私はこの地に住まう魂の哀しみを感じる。
    exp_mon_res_b_8: きびすを返す前に、 過去の感覚をできるだけ心に刻もうとした。 <DELAY>0.4<>この地に住まう魂が私の決断を讃えてくれる。
      私は報酬を手にした。
    exp_mon_desc_9: |-
      モノリスの台座にある2つの石のブロックがゆっくりと回転する。 赤い光の玉がそれぞれの石に絵を描く。 その後、赤い玉が合わさり、下のくぼみを満たす液体に変化した。 私が近づくほど、赤い液体は激しく渦巻いた。
      どちらの絵にもマスクをつけた電子生命体が描かれていた。 1つは、枷から抜け出すための力を吸収している生命体。 もう1つは、自分を捕えようとする者から隠れている生命体だった。
    dnt_exp_mon_lang_9: Korvax Entities escaped slavery. Korvax Echoes share this
      knowledge. Be free.
    exp_mon_opt_a_9: 脱出を試みている生命体に手を置く
    exp_mon_opt_b_9: 避難している生命体に手を置く
    exp_mon_res_a_9: 赤い液体がマルチツールに流れ込む。 どういうわけかテクノロジー設計図が解除された。
    exp_mon_res_b_9: 赤い液体がエクソスーツに流れ込む。 どういうわけかテクノロジー設計図が解除された。
    exp_mon_desc_10: オベリスクの基部にくっきりとした穴が現れた。 丸くなった角とその周りのこすったような痕から、 何かの生物が、何世紀にも渡って
      この穴に資源を押し込んできたことが分かる。
    dnt_exp_mon_lang_10: Korvax Echoes embrace Traveller gift.
    exp_mon_desc_10a: 一体何が起こるのかは分からないが、穴の下に同じ大きさの 3つのブロックが見える。どうやらモノリスの深部にある装置と つながっており、それで回転させられるようだ。
      私は荷物の中から穴に入りそうな資源を探した...
    exp_mon_opt_a_10: 有機資源を投入する
    exp_mon_opt_b_10: 希少な金属を投入する
    exp_mon_opt_c_10: 希少な触媒を投入する
    exp_mon_res_a_10: モノリスは私の捧げ物を変質させた。
    exp_mon_res_b_10: モノリスは私の捧げ物を増やした。
    exp_mon_res_c_10: モノリスは私の捧げ物を増やした。
    exp_mon_desc_11: |-
      モノリスが消えていく。 私の周囲の景色は変わらないように見えるが、 どういうわけか惑星の植物は移動している。 かつて不思議な石が立っていた場所の真ん中に 浮かんでいるのは赤く輝く球体だ。
      球体の強烈な光でその下の地面が焼けている。 未知の力でひびが入っている。 私はそれを拾い上げて、 オーブと一体にならなければいけない気持ちになった。 遠くで私に話しかける声が聞こえる...。
    dnt_exp_mon_lang_11: Behold the holy Atlas stone. Avoid contact. Show respect.
      Atlas! Atlas! Atlas!
    exp_mon_opt_a_11: 赤いオーブを手に取る
    exp_mon_opt_b_11: 後ろに下がる
    exp_mon_res_a_11: 赤いオーブが私の肌を焦がす。 痛みが私を現実に引き戻していく。
    exp_mon_res_b_11: 赤いオーブは激しく震えて、 空中に静止すると私の胸に向かって飛んできた。 私は祝福され、体力が回復した。現実の世界が戻ってきた。
    exp_mon_desc_12: |-
      液体状の金属でできた投げ縄が現れて私のレンズを覆った。 一瞬止まったかと思うとそれは私の頭を引っ張り、 光るモノリスに触れさせようとする。
      古代の石は温かく、その奥深くからは自らを解放しようと する秘密のテクノロジーのうなり声が聞こえてくる。 私は振り返って象形文字を見上げ、 どうしてこんなことが起こっているのか考えた。 象形文字は異星人の言語で語りかけてくる...
    dnt_exp_mon_lang_12: Korvax Echoes bless with language. Do not resist. You are
      safe, child.
    exp_mon_opt_a_12: 縄から逃れる
    exp_mon_opt_b_12: 様子を見る
    exp_mon_res_a_12: 私の脳全体に言語が流れ込んできた。 できるだけ頭に留めようと試みたが、 残りはすぐに消えていった。
    exp_mon_res_b_12: 私は身をねじって抜け出た。 謎の金属製の縄が火花を散らしてバラバラになった。 縄を形作っていた希少な資源を手に入れた。
    exp_mon_desc_13: |-
      モノリスからひとりの子どもが現れた。しばらくして私は気づいた... その子は...私だ。何の不安もなく無邪気なその小さな子は 私をじっと見上げ、レンズを覗き込もうとする。

      子どもは突然泣き出し、私の両膝にしがみついた。 置き去りにしないでと必死に懇願してくる。 独りは嫌なのだ...私はずっとここに居るべきだ。 もう一度ひとつになろう。もう一度...ひとつに...
    dnt_exp_mon_lang_13: Past is dead. Youth is over. Only the traveller journey remains.
    exp_mon_opt_a_13: とどまる
    exp_mon_opt_b_13: 子供をなだめてその場を去る
    exp_mon_opt_c_13: 立ち去る
    exp_mon_res_a_13: 子どもは身を引くと頭を振った。<DELAY>0.4<> 私が抱きしめようとすると<DELAY>0.4<>子どもは塵になった。
    exp_mon_res_b_13: 子どもは理解したようだ。私達は抱き合った。 <DELAY>0.4<>子どもは私に贈り物をくれた。
    exp_mon_res_c_13: 子どもは泣き叫んだ。 私の考えを理解できなかったようだ。 <DELAY>0.4<>モノリスは私達を見下ろして静かに見守っている。
    exp_mon_desc_14: 電子生命体の空っぽの入れ物がモノリスから現れる。 年代もので風雨にさらされている。 マスクの光は何世紀もの間、消えたままだ。
    dnt_exp_mon_lang_14: Korvax Echoes request! Traveller! Restore holy casing to
      Korvax Convergence! Ignore valuable casing! Please!
    exp_mon_desc_14a: 手にはさびついたキャニスターを持っている。 私のスキャナーの分析によれば、かつては精製金属が入っていたようだ。 スキャンすると、消えた生物の殻の奥底に未知の物質があることも分かった。
    exp_mon_opt_a_14: キャニスターに金属を追加する
    exp_mon_opt_b_14: 入れ物を開く
    exp_mon_res_a_14: マスクの明かりがチカチカと光る。 入れ物が激しく揺れたかと思うと、 モノリスの中に再び吸収されていった。 私は祝福を受けた。
    exp_mon_res_b_14: 金属の殻を砕いて開き、高価なアイテムを回収した。 急に冷めたく寂しい奇妙な気持ちに襲われた...
    exp_mon_desc_15: 惑星の内部は空洞で、私はだだっ広いボール状の底に立っている。 周りでは、木の根っこがむき出しの地面から上の方へ突き出している。
      見下ろすと、モノリスの土台が私の足元にあがってきているのが見える。 様々な資源の水晶の管がむき出しの岩の間に張り巡らされている。 生命体が叫んでいるのが聞こえる。
    dnt_exp_mon_lang_15: Overpowered Korvax Echoes subvert reality. Restore order.
      Remove power. Remove organic corruption.
    exp_mon_opt_a_15: 有機資源を抽出する
    exp_mon_opt_b_15: 金属を抽出する
    exp_mon_opt_c_15: 希少な金属を抽出する
    exp_mon_res_a_15: 現実に引き戻され、反転は元に戻った。 私は感謝された。
    exp_mon_res_b_15: 反転はひどくなっていった。 体中が波打っているようにすら感じる。 何とか息をしてはいるが、体はボロボロだ。
    exp_mon_desc_16: |-
      私の動きは正常に見えるが、その他は通常より速く動いている。 太陽は数秒でこの地球の周りを巡り、昼夜は延々と入れ替わりを 続けている。草を食べ、狩りをする生物たちの姿は かすんだ状態でしか見えない。

      私は時間の渦にはまっている。 私のマルチツールに表示される数字が上昇する。 モノリスに近づけば近づくほど 時間の流れがおかしくなっていく...
    dnt_exp_mon_lang_16: Traveller! Move back to join future. Touch monolith to restore
      timeline.
    exp_mon_opt_a_16: モノリスに触れる
    exp_mon_opt_b_16: 立ち去る
    exp_mon_res_a_16: 時間軸が戻り、いつもと同じになる。 すべて、元通りだ。
    exp_mon_res_b_16: 私は未来へ足を踏み入れた。 私の経験値は変わらないが、 通過していくその他の存在が、 モノリスの前に捧げ物を残していった。
    exp_mon_desc_17: 監視されているような気がする。振り返っても、私を狙っていそうな 存在は確認できないが、ここにいることは間違いない。 この見知らぬ土地のどこかで、誰かが攻撃を実行しようとしている。
      突然、謎の力を持った言葉が、モノリスに明るく浮かび上がった。
    dnt_exp_mon_lang_17: Traveller, retreat! Korvax Echoes give protection. Move back.
    exp_mon_opt_a_17: モノリスに触れる
    exp_mon_opt_b_17: 後ろに下がる
    exp_mon_opt_c_17: そのままつっ立っている
    exp_mon_res_a_17: モノリスは何もしない。 長距離のボルトキャスターが遠くで鳴り響き、 刺すような鋭い痛みが走り、皮膚が焼け焦げた。 その後は、静寂が流れた。
    exp_mon_res_b_17: 私がすばやく後ろに下がると、 モノリスの中に赤く輝くエネルギーが生まれた。 天から光が落ち、離れた場所にある物体を焼失させた。
      モノリスは私の信じる心を祝福した。
    exp_mon_desc_18: |-
      星たちがモノリスの頭上に並んでいる。 天上には太陽が描く2本のはっきりとした線が 宇宙の奥深くまで伸びていっているのが見える。 動き続ける銀河が完璧に並ぶ今この瞬間に ここにいることが不可能のように思えてくる。
      私は不思議と穏やかな気持ちに包まれた。 星の線が一つぼんやりと赤く巨大な輝きに向かい、 もう一方の線は私の視界を越えた遥か遠くの地点に向かっている。
    dnt_exp_mon_lang_18: Traveller. Embrace unknown. Shine light in darkness. Discover
      galaxy centre.
    exp_mon_opt_a_18: 赤く巨大な輝きを選ぶ
    exp_mon_opt_b_18: 目に見えない地点を選ぶ
    exp_mon_res_a_18: 星の配列が乱れているようだ。 ゆっくりと、静かな叫びが聞こえる。空が泣いている。 私は何も手に入れられなかった。ひとりぼっちだ。
    exp_mon_res_b_18: 私は遠く離れた未知なる場所への 旅の助けとなるアイテムを授けられた。
    exp_mon_desc_19: 私はめまいがした。気分が悪い。見回すと、この古代建造物を 取り囲んでいる植物は枯れて弱々しい状態だった。 その一方で、惑星の動物たちはこの建造物からは距離を置いているように
      見える。よく見ると、石に警告が刻まれている。 古代の言語だ...
    dnt_exp_mon_lang_19: Beware! Monolith create dangerous toxins! Poison! Move back!
    exp_mon_desc_19a: エクソスーツに搭載された環境警報センサーの調子が安定しない。 スーツは強力な力と戦っているようだ。
    exp_mon_opt_a_19: モノリスに触れる
    exp_mon_opt_b_19: 危険防御システムをブースト
    exp_mon_res_a_19: |-
      私はモノリスの輝く心臓部に手を置いた。 私のスーツは石と結合し、危険防御システムが上書きされた。
      しばらくすると、石が動き始め、毒素の波が収まった。 どうやら私のスーツがモノリスの中枢にあった敵意を 鎮めたようだ。
      私はビジョンから目覚め、魂の囁きを聞いた。 そして私のもとには贈り物が残された。
    exp_mon_res_b_19: |-
      私は危険防御システムをオーバーチャージして、 システムを圧倒しようとする敵意を持った力を押し返した。 私はモノリスが放つ毒素の中に立ち続けたが、 それ以上は何も起こらないようだった。
      モノリスは大地を毒で侵し続けていた。 私は目を閉じ、ビジョンはそこで終わった。
    war_mon_desc_1: あたりが妙に肌寒くなった。突然、凍てつくガスの層が モノリスの下から上全体を覆った。 凍えるほどの寒さで、ヘルメットの中の息が白くなる。
      氷の結晶に小さな隙間を見つけた。その隙間に採掘した資源を入れれば、 中にあるモノリスに届くかもしれない。
    dnt_war_mon_lang_1: Fuel given. Ice thaws. Vy'keen rise. Fuel given. Ice thaws.
      Vy'keen rise.
    war_mon_opt_a_1: 有機資源を投入する
    war_mon_opt_b_1: 触媒資源を投入する
    war_mon_opt_c_1: 金属資源を投入する
    war_mon_res_a_1: 凍てつくガスが大気中に溶けていった。 私は報酬を得た。
    war_mon_res_b_1: 静けさに包まれる。 私の資源は戻ってこなかった。
    war_mon_res_c_1: 静けさに包まれる。私の資源は戻ってこなかった。
    war_mon_desc_2: 戦士の遺体がオベリスクから現れた。 腹部に負った傷の様子から、穏やかな最期ではなかったことが分かる。 マルチツールを手に持ったままだ。
    dnt_war_mon_lang_2: Respect the Warrior! Respect their weapon!
    war_mon_desc_2a: 彫刻が施されたオベリスクの表面がぼやけ、 軍用艦の画像が現れた。何かを伝えようとしているのか。
    war_mon_opt_a_2: 兵士を埋葬する
    war_mon_opt_b_2: マルチツールから部品を回収する
    war_mon_res_a_2: 感謝を伝える古代の声が私を包む風の中から聞こえた。 モノリスから贈り物が現れた。
    war_mon_res_b_2: 遺体からマルチツールを回収した。 振り向いて立ち去ろうとした瞬間、 深紅のエネルギーの束が右肩を貫いた。
    war_mon_desc_3: |-
      怯えきった小さい生物がモノリスから現れ、私の足の間を 走り抜けて行った。古代の狩猟の音が迫って来る。 獲物を追う獣たちのうなり声と、雷鳴のようにとどろく蹄の音だ。
      獣にまたがった戦士たちがモノリスから勢いよく出てきた。 喧騒の中で、一人が私に気付いた。 顔の巻きひげを上げて挨拶したかと思うと、 一言二言叫び、私に向かって剣を振り下ろした。
    dnt_war_mon_lang_3: Grah! Vy'keen Ancients bless your journey! Witness our glory!
      We witness your glory!
    war_mon_opt_a_3: 武器を掴む
    war_mon_opt_b_3: 武器をかわす
    war_mon_res_a_3: 幻覚は消えたが、剣は手に残っていた。 そしてマルチツールのアップグレードに形を変えた。
    war_mon_res_b_3: 戦士の攻撃をかわした。 戦士たちは消え、私は一人取り残された。 風に乗って、あざ笑う声が聞こえた...
    war_mon_desc_4: モノリスは、その前で死んでいる生物のイメージを映し出した。 ここでかつて崇められていた神のために、 それぞれが供物として殺され、捧げられたのだ。
    dnt_war_mon_lang_4: The command of the Vy'keen Ancients! Sacrifice the beast!
      Blood for Hirk!
    war_mon_desc_4a: 突然、森林動物が地面をすり抜け頭から現われた。 大きく見開いた目で私を見つめ、 その小さな蹄が地面に着くと嬉しそうに跳びはねた。
      明らかに何かを求められている...
    war_mon_opt_a_4: 動物を生贄にする
    war_mon_opt_b_4: 動物に何もしない
    war_mon_res_a_4: 私は森林動物を攻撃し、その体は二つに分かれて吹き飛んだ。 モノリスは強い風を作り出し、感謝の気持ちを表した。 ビジョンは終わり、私のもとには贈り物が残された。
    war_mon_res_b_4: 動物が嬉しそうに私の足の周りを跳びはねる。 しばらくすると走り去り、姿が見えなくなった。 <DELAY>0.4<>不意に視界が途切れた。馬鹿にされたような気分だ。
    war_mon_desc_5: 2つの古代の石杯がモノリスの前に現れた。中にはそれぞれ 粘着性のある深い赤色の液体と、鼻を突くような強烈な臭いを放つ ネバネバした明るい黄色の液体が入っている。
    dnt_war_mon_lang_5: Choose healing blood or renergising bile of the Vy'keen Ancients.
      Drink destiny.
    war_mon_desc_5a: 石杯の後ろにある石版の古代文字が渦巻き、あるイメージを映し出した。 赤い輪を帯びている筋骨隆々の力強い戦士が 明るい黄色の鎧を身にまとった相手と戦っている。
    war_mon_opt_a_5: 粘着性のある赤色の液体を飲む
    war_mon_opt_b_5: ネバネバした黄色の液体を飲む
    war_mon_res_a_5: |-
      私が赤い液体を飲み込むと、それは中で凝固し始めた ようだった。私はのどを詰まらせ、激しく咳をし、 口から液体を吐き出した。
      吐き出された液体は空中で結晶化し、 ナノマシンクラスターへと変わった。 ビジョンは終わり、私は現実に戻った。
    war_mon_res_b_5: |-
      液体を飲みこむと口の中に不快な味が広がった。 それは口の中で膨れ上がり、増殖した。 液体は私の口の中を自由に動き回り、 止めようとしても止められなかった。
      私は自分の体のコントロールを失っていくような感覚になり、 それは耐え難いものだった。 <DELAY>0.4<>しかしその時、前触れもなく波は収まった。
      ビジョンは消え、私の足元の液体は 結晶化してナノマシンクラスターとなった。
    war_mon_desc_6: |-
      モノリスは紙のように裂け、別世界への窓が開いた。 そこは巨大なクモの巣で覆われていた。ちょうど私の手の届く位置に 古代の戦士が繭のように丸まっている。
      何百年もこの状態のようだ。 死んだ虚ろな目が、私の後ろに広がる遙か遠くの景色を見つめている。 突然、呼ぶ声が聞こえた...
    dnt_war_mon_lang_6: Pathetic dead coward lies here! Interloper! Take your remuneration...
    war_mon_desc_6a: その遺体は錆びたマルチツールを抱えており、膨らんだ胸部を見るかぎり、 さらに価値のあるものが隠れているようでもある。 そしてその膨らみが、突如動き出した...
    war_mon_opt_a_6: マルチツールを受け取る
    war_mon_opt_b_6: 体を調べる
    war_mon_res_a_6: マルチツール自体は使用できないが、 使えそうなモジュールを回収できた。私はまた同じ声を聞き、 それは喜びに笑っていた。ビジョンはそこで消えた。
    war_mon_res_b_6: |-
      軽く触れると、戦士の死体から何百ものクモが飛び出した。 それは群れとなって死体を食い、それから私のほうを向いた。 私はつまずいた。
      私は倒れたが、クモは私のところまでは来なかった。 ビジョンは終わり、私は風の中に含まれる嘲笑を聞いた。
    war_mon_desc_7: |-
      モノリスにポータルが開き、翼をもつ巨大な動物が 私の足元に落ちてきた。その喉は儀式で切られており、 翼には古代戦士種族の顔の入れ墨が複数認められる。 しかし、目だけは奇妙だった...。
      元々の目は切り取られ、代わりに光り輝く赤い オーブがはめ込まれている。見れば見るほど その目は輝きだす。先端テクノロジーがオーブの中に 隠されているのは明らかだ。旅のためとはいえ、 供物を冒涜することに私は耐えられるだろうか？
    dnt_war_mon_lang_7: Respect the Vy'keen Ancients sacrifice. The beast has holy
      sight. Respect holy sacrifice.
    war_mon_opt_a_7: 目を取る
    war_mon_opt_b_7: お辞儀する
    war_mon_res_a_7: 鳥の目から結晶を取り出した。それは恐ろし気な 深紅の輝きを放ち、それからひび割れ、ナノマシンを吐き出した。 モノリスは私の行為に怒って咆哮し、
      その後にビジョンは消えた。
    war_mon_res_b_7: |-
      私が敬意を表したことで、この地に住まう古代人は 笑みを浮かべた。死体は癒され、逃げ出した。 それは地平線に近づき、すべてを飲み込むような 深紅の光の中で炎上した。
      ビジョンが終わり、 私は自分が祝福されていることに気づいた。 そして大量のナノマシンクラスターが私に贈られた。
    war_mon_desc_8: モノリスの表面から、突然古代の猟犬の巨大な口が現れた。 顎を大きく開くと、腐臭漂う唾が飛び、私のレンズに筋をつけた。 巨大な舌の上にある貴重な品々が目に入り、
      込み上がった吐き気が少し和らいだ。
    dnt_war_mon_lang_8: Feed the beast. Honour the ancients. Companion beast of legend
      is very good beast. Feed it!
    war_mon_desc_8a: 私の腕に唾をまき散らしながら急に動くと、 舌の上の品々が口の一方に寄った。 これで舌の上にものを置ける空間ができた。 自分の所持品をいくつか手放すべきか...
    war_mon_opt_a_8: 捧げ物を舌に置く
    war_mon_opt_b_8: 舌から品物を取る
    war_mon_res_a_8: 猟犬は私の所持品を飲み込むと、執拗に私をなめ続けた。 視界が失われ、私は古代の力に祝福された。
    war_mon_res_b_8: 私は捧げ物を回収したが、その巨大な獣は勢いよく 口を閉じ、黄色くなった犬歯で私の腕にかみついた。 ビジョンはそこで終わったが、痛みは残った。
    war_mon_desc_9: |-
      古代戦士の脚がモノリスの下部からゆっくりと出現した。 その後、残りの胴体が現れ、岩肌へとぞんざいに投げ出された。 首は切り落とされている。
      頭上高くから私の足に血が滴ったかと思うと、 切り離された頭部が驚いた私を笑った。 しわがれ声で激励の言葉を叫んだ。
    dnt_war_mon_lang_9: Brave interloper! Resist fear! Do not be a coward!
    war_mon_desc_9a: 背後から、古代の刃が鞘から抜かれ、 誰かが私に向かって突撃してくる音が聞こえた...
    war_mon_opt_a_9: 立つ
    war_mon_opt_b_9: かわす
    war_mon_res_a_9: |-
      自分を抑えて、心を落ち着けた。 光の刃が私の首を通り抜けていった。 私は試練に合格したようだ。
      視界が消えた。 戦士のむき出しになった首から滴り落ちる血が 邪魔になっている。
    war_mon_res_b_9: 光の刃が私の頭上を通っていった。 切り離された頭蓋骨はがっかりしたようだ。 視界が消えた。 私は何かの試練に合格できなかったらしい。
    war_mon_desc_10: 私の目の前でモノリスが砕ける。それは何重にも折れ、 周りに光が飛ぶ小さな赤いオーブになった。 それは古代の、神聖なもののように感じた。
      その奇妙な建造物の起源を私に見せてくれているようだ。
    dnt_war_mon_lang_10: The Vy'keen feed the Atlas stone rare metal. It builds. It
      towers.
    war_mon_desc_10a: 私の持っている金属が私をモノリスへ向かって引きずっていく。 必死に元の姿に戻そうとしているらしい。 資源自らが身を捧げようとしているといった感じだ...
    war_mon_opt_a_10: 金属粉を渡す
    war_mon_opt_b_10: ピュアフェライトを渡す
    war_mon_opt_c_10: 有色金属を渡す
    war_mon_res_a_10: |-
      私は血の気が引くのを感じ、頭がくらくらした。 私は自分を失い、宇宙の無限の広がりの中で 自分の無意味さを知った。
      モノリスはゆっくりと復元していき、私を哀れんだ。 そしてビジョンは終わった。
    war_mon_res_b_10: 私は宇宙と時間の無限の深部の内に私の真の居場所を知る。 モノリスはゆっくりと復元していく。 それは私を哀れんでいる。
    war_mon_res_c_10: |-
      私は血の気が引くのを感じ、頭がくらくらした。 私は自分を失い、宇宙の無限の広がりの中で 自分の本当の場所を目撃した。
      モノリスは復元し、私を慰め、報酬を与えた。 そしてビジョンは終わった。
    war_mon_desc_11: 私はモノリスに手のひらを当てた。手を触れた場所が溶け出したので 後ろに退いた。溶けた石ころが石像からこぼれ落ち、中の空洞が
      むき出しになった。中には信じられない程の富が収められていた。 この古代技術と積荷は旅の助けになるだろう。 突然古代部族の声が聞こえ、地面が震えだした...
    dnt_war_mon_lang_11: The Vy'keen Ancients burn thieves and pirates.
    war_mon_desc_11a: 溶岩が流れ続けていて、この建造物は不安定だ。 なんとか手が届く範囲に使えそうな装備があった...
    war_mon_opt_a_11: 手を伸ばす
    war_mon_opt_b_11: 後ろに下がる
    war_mon_res_a_11: |-
      溶岩が活性化し、溶けた岩が私のエクソスーツを掴んだ。 時間の流れが遅くなり、私は自分が燃えるのを感じた。 解放はなく、破滅が私を待っていた。
      私は目を閉じた。私が再び目を開けた時、 それは元の形に戻っており、溶けた岩もまた凝固していた。 私は怒りのこもった熱い風を感じた。
    war_mon_res_b_11: |-
      かつてこの場所を崇拝した古代の戦士たちが、 私が示した敬意に対して感謝した。
      溶岩は形を変え、それが冷えた時、 私の前には精巧な台座があった。 そして台座の上には贈り物が置かれていた。 ビジョンはそこで消えたが、贈り物は残された。
    war_mon_desc_12: |-
      古代の建造物に刻まれている3行の文字はどれも異なる文字で 記されている。
      最初の1行は砂の上に刻まれたルーン文字のように 見える。2行目は細かに配置された点で表されている。 最後の行は大きく、読みやすい文字で、 およそ手で書かれているように見える。
    dnt_war_mon_lang_12: Grah! Learn language of the conquerors! Learn language of
      the conquered!
    war_mon_desc_12a: どの柱も、土台の部分は汚れと血で手形が付いている。
    war_mon_opt_a_12: ルーン文字を強く押す
    war_mon_opt_b_12: 点文字を強く押す
    war_mon_opt_c_12: 読みやすい文字を強く押す
    war_mon_res_a_12: ここに宿る古代人の魂が 彼らの子孫である戦士たちの言語を私に教える。
    war_mon_res_b_12: ここに宿る古代人の魂が 彼らの子孫である電子生命体の言語を私に教える。
    war_mon_res_c_12: ここに宿る古代人の魂が 彼らの子孫であるトレーダーたちの言語を私に教える。
    war_mon_desc_13: |-
      私は奇妙で慣れない現実の一部となった。 古代の岩が開いた。中には完全に乾ききった 古代の戦士が木の支柱の間につるされている。 ゆっくりではあるが脈を打ち、まだ心臓が鼓動していた。
      その下には埃にまみれた床があり、よどんだ空気で 苦しくあえぐことを運命づけられたかのような しわの寄った肺が1組ある。 乾燥した目玉が瞬きもせずに私を見つめている。
    dnt_war_mon_lang_13: Rebuild the ancient warrior body. Restore monolith power.
      Make body whole again.
    war_mon_opt_a_13: 心臓を撃つ
    war_mon_opt_b_13: 肺を吊るす
    war_mon_opt_c_13: 敬意を表してその場を去る
    war_mon_res_a_13: 私はマルチツールの引き金を引いた。 それは普通の木や石のように、心臓から物質を引き出した。 私の耳の中で、つんざくような叫び声が響いた。
      モノリスの力は薄れ、ビジョンは終わった。
    war_mon_res_b_13: |-
      私は古代の心臓と共に肺を置き、 それは調和するかのように共に脈動した。 空気は澄み、埃は吹き飛ばされ、モノリスの力は復活した。
      ビジョンが消えようとする時、 モノリスは私に贈り物を授けた。
    war_mon_res_c_13: 私が背を向けると、モノリスが閉じた。 ビジョンが消える時、 私は心が痛くなるような失望の叫びを聞いた。
    war_mon_desc_14: 血のように赤い空の下、私は大きなコロシアムの中にいる。 喧騒が辺りを支配していた。 先に控える戦いを前に戦士達が叫び怒鳴っている。
    dnt_war_mon_lang_14: Choose your warrior! Vy'keen ancients reward interloper howl!
    war_mon_desc_14a: 2人の戦士が血なまぐさい砂の上で身構えている。 1人は刃を失い盾の後ろに身を隠している。 もう1人は槍を掲げ追い詰めていく。
      私は群衆の叫び声にあわせて自分も叫ばなければならないと感じた。
    war_mon_opt_a_14: 危うい剣闘士を応援する
    war_mon_opt_b_14: 槍を巧みに操る剣闘士を応援する
    war_mon_res_a_14: 剣闘士は鋭い盾で敵の首を切り落とした。 剣闘士は私に向かってお辞儀をした。 視界が失われる中、私は感謝され、 身を守るアイテムを授けられた。
    war_mon_res_b_14: 剣闘士は槍で敵の頭に真っすぐ切りつけた。 剣闘士は私に向かってお辞儀をした。 視界が失われる中、私は感謝され、 敵を倒すアイテムを授けられた。
    war_mon_desc_15: 私は岩の中から強烈な熱を感じた。 突然、まるで私のスーツに引きつけられるように、 液体金属が岩に開いた穴からしみだしてきた。
      そして叫び声が聞こえた。
    dnt_war_mon_lang_15: Seal gap! Protect Monolith! Precious valuable material lost!
      Use metal!
    war_mon_desc_15a: 始めは粒だったものがやがて勢いよく裂け目からあふれ出てきた。 モノリスの内部にあったものは流れ出し、光が徐々に弱まっていった。
    war_mon_opt_a_15: 金属で穴をふさぐ
    war_mon_opt_b_15: 触媒で穴をふさぐ
    war_mon_opt_c_15: 溶け出した物質を手に取る
    war_mon_res_a_15: 私は穴をふさいだ。 ビジョンは始まった時と同じように、唐突に終了した。 モノリスの魂は、私の贈り物に感謝した。
    war_mon_res_b_15: 触媒が溶けだした物質に反応した。 それは蒸発し、すべてが私の目の前で溶けていった。 液体金属の波が向かってくる中、私はその場に凍り付いた。
      ビジョンは唐突に終わり、モノリスの力は弱まった。
    war_mon_res_c_15: |-
      私は溶けた金属の中に腕を突っ込んだ。 激しい痛みを感じ、私は目を閉じた。
      ビジョンは唐突に終わり、モノリスの力は弱まった。 液体金属を握っていた時に、 私は奇妙な新しい物質を発見した。
    war_mon_desc_16: |-
      ひだのある球状の生物が岩の表面に表れた。 古代に犠牲として捧げられた者だ。 大きく開かれた目は金属の槍で貫かれていた。
       モノリスにつるされたその身体から液体がしたたり落ち、 古代人の手によって石に刻まれた溝を流れていく。 液体を流す溝を2つの中から選ぶことができる。 ひとつは太陽。もうひとつは月だ。
    dnt_war_mon_lang_16: Light brings power. Darkness brings resilience. Light brings
      power. Darkness brings resilience.
    war_mon_opt_a_16: 太陽の方に液体の流れを変える
    war_mon_opt_b_16: 月の方に液体の流れを変える
    war_mon_opt_c_16: 槍を盗む
    war_mon_res_a_16: |-
      捧げられた液体が注がれると、太陽は膨れ上がった。 その光はどんどん明るくなり、 やがて私の視界は明るい白い光で完全に満たされた。
      私がまばたきをすると、ビジョンはそこで終わった。 そして太陽が輝いていた場所には、 テクノロジーモジュールが残されていた。
    war_mon_res_b_16: |-
      捧げられた液体が注がれると、月は膨れ上がった。 その光はどんどん明るくなり、 やがて私の視界は明るい白い光で完全に満たされた。
      私がまばたきをすると、ビジョンはそこで終わった。 そして月が輝いていた場所には、 テクノロジーモジュールが残されていた。
    war_mon_res_c_16: |-
      私は金属の槍を手に取った。すると槍は美しいオーブへと 変わり、光を放ち始めた。私はそれを手放すことが できなかった。そしてそれは高速で回転を始め、 私の腕は体から引きちぎられた。私は...
      ビジョンはそこで終わった。 私の体はもとに戻っており、 私は風の中に怒りの泣き声を聞いた。
    war_mon_desc_17: 私は疲れ果てていた。武器とエクソスーツの数値は徐々に 下がっていき私は無力感に打ちのめされた。 いつも通り息をしていたが私の身体は酸素を求めて悲鳴を上げていた。
      外界から思考が私の頭に入り込み、私の意識の中に響き渡り始めた。
    dnt_war_mon_lang_17: Ancients consume interloper life force! Ancients reward interloper
      for rebirth! Closer! Faster! Closer! Faster!
    war_mon_desc_17a: モノリスは静かに高くそびえている。
    war_mon_opt_a_17: モノリスに触れる
    war_mon_opt_b_17: そのままつっ立っている
    war_mon_opt_c_17: 立ち去る
    war_mon_res_a_17: |-
      モノリスは私が伸ばした腕を通して、瞬く間に 生命力を奪っていった。私が触れた場所からは明るい光が 放たれ、それはさらに強さを増した。 私は強い疲労を感じ、視界がかすんでいった...
      完璧とも言えるような睡眠から目覚めると、 私はナノマシンの中に横たわっていた。 気分は極めてよく、あらゆるだるさは消え去っていた。
    war_mon_res_b_17: |-
      しっかりと立つ私から、モノリスはゆっくりと 生命力を奪っていった。私は耐え続けたが、 やがて限界を迎えた。<DELAY>0.4<>私は強い疲労を感じ、視界がかすんでいった...
      完璧とも言えるような睡眠から目覚めると、 私はナノマシンの中に横たわっていた。 気分は極めてよく、あらゆるだるさは消え去っていた。
    war_mon_res_c_17: 私は生命力を奪おうとするモノリスの 手の届かない場所へと退いた。 モノリスは頭上で高くそびえている。 理解できない、納得が行かないという様子だ。
    war_mon_desc_18: 空からひとすじの光が降り注ぎ、古代の彫像によって彫刻が 施された石の表面へと集中していく。 ひとすじの光が石に刻まれた絵の方向へゆっくりと流れていった。
      戦士の壮大な戦い。異星の街と、盗まれた宝。 巡礼者の手形がそれぞれを覆っている...
    dnt_war_mon_lang_18: Hirk took the treasure of Nal after battle. Treasure now
      hides in the city of Hirk.
    war_mon_opt_a_18: 戦いの絵に触れる
    war_mon_opt_b_18: 街の絵に触れる
    war_mon_opt_c_18: 宝物の絵に触れる
    war_mon_res_a_18: 光が消えた。 私だけがひとりきり、この場所に残された。
    war_mon_res_b_18: |-
      街のイメージが輝き出し、私の耳には街の人々の にぎやかな話し声や呼び声、 はためく触手や顎を動かす音など、 日々の営みから生まれる音が聞こえてきた。
      次の瞬間、静寂がおとずれ、それらは痕跡を一切残さずに 消えた。そして私は自分の足元に、ナノマシンであふれる 小さな銀の箱が置いてあることに気づいた。
    war_mon_desc_19: |-
      突如、破壊的な衝撃が私のエクソスーツに伝わってきた。 マルチツールのセンサーが、モノリスの奥深くに、今の衝撃とはまた別のエネルギーが 湧きあがっているのを感知した。 しばらくするとそのエネルギーが私と古代遺跡の周囲に解き放たれた。

      エクソスーツのシールドを使って 迫り来るエネルギー波を減衰させることもできたが、 システムの処理能力を遥かに超えていて、衝撃の性質は識別できない...
    dnt_war_mon_lang_19: Warning! Keep clear! Ancient radiation pulse site!
    war_mon_opt_a_19: 放射エネルギーの吸収に身構える
    war_mon_opt_b_19: 毒素の吸収に身構える
    war_mon_res_a_19: "放射エネルギーは吸収され、そこは再び安全な場所となった。 \n\n古代の魂が感謝の気持ちを歌います。"
    war_mon_res_b_19: |-
      エキソスーツの準備ができておらず、放射エネルギーを全身で受けてしまった。

      痛みが私を襲う。そして、聖地が被害を被った。
    war_mon_desc_20: |-
      いきなり、私は水の中に居た。溺れている。 肺に水が入り込み、胸が焼け付くようだ。 空気を求めて喘ぎ苦しむが空気はない。 体内と周りを満たすぬるい液体しか感じられない。 視界がぼやけてくる。もう限界だと悟った。
      もう終わりだ。これが死というものか。 突然、緑の手が水の中に突っ込まれた。光が消えていく。
    dnt_war_mon_lang_20: Warrior accepts journey's end. Embrace death.
    war_mon_opt_a_20: 手を伸ばす
    war_mon_opt_b_20: 死ぬ
    war_mon_res_a_20: 私は手を取ろうとしたが、その手は私を水中へと押し戻した。 その瞬間現実に戻る。 私はまだ生きているが、空虚な気持ちだ。
      空気を吸い込むと、失望の味がした。
    war_mon_res_b_20: 光が消え、現実に戻った。 死を理解したことで私はより強くなった。 古代人が私を祝福する。
    all_monolith_reward_1: ここに住まう古代の魂が私に報酬をくれた。
    all_monolith_reward_2: 私の旅は古代の不思議な力によって祝福された。
    all_1_port_right_1: ポータルが開く...。
    all_1_port_wrong_1: ポータルは閉じたままだ。
    exp_1_port_desc_1: |-
      目の前にそびえ立つ巨大なポータルの中にコーバックスの集合体のいにしえの力を垣間見る。

      彼らが私に呼びかけているのが聞こえる。なじみのある言語で話しかけてくる。
    exp_1_port_lang_1: 旅人が来た？ここにいるのか？
    exp_1_port_lang_2: 教えてくれ。 興味深きセンチネルが何を保持しているのかを。
    exp_1_port_opt_1: 可能性は高い
    exp_1_port_opt_2: もちろん
    exp_1_port_opt_3: いいえ
    exp_1_port_opt_4: 未知なる力
    exp_1_port_opt_5: レーザー
    exp_1_port_opt_6: 失礼な態度
    tra_1_port_desc_1: 巨大なポータルが目の前にそびえ立つ。小さく、絶望に嘆くゲックの祖先の声が聞こえる。彼らは私の言語で話し出す。
    tra_1_port_lang_1: ゲックはどうなった？ 彼らは今もはじまりの民を崇め奉っているのか？
    tra_1_port_lang_2: はじまりの民は偉大なり！ ところで、はじまりの民の領土はどれほど巨大になったのだ？
    tra_1_port_opt_1: ゲックは彼らの誇り高き先祖を尊敬している。彼らはあなたに度々話す
    tra_1_port_opt_2: ゲックは忙しい生物だ。見分けにくい
    tra_1_port_opt_3: 彼らは商売に取りつかれている。彼らはあなたのことを忘れる
    tra_1_port_opt_4: あなたの帝国は巨大だ。銀河の隅々に及んでいる
    tra_1_port_opt_5: 知らない。教えられない。
    tra_1_port_opt_6: あなたの子どもたちは今やトレーダーである。彼らはあなたを拒否する
    war_1_port_desc_1: あなたは離れた世界の騒音とわめき声を聞く。突然ヴァイキーン Ancientsの叫び声があなたの心を苦しめる。彼らはあなたがなぜか理解できる言葉でうなり声を上げる。
    war_1_port_lang_1: アトラスインターフェース！ あなたのことを教えられた！ 教えてくれ...メッセージは何だったのかを。
    war_1_port_lang_2: Grah！ センチネルのために戦うのか？終わりない戦いだ！
    war_1_port_opt_1: Travellersは命拾いするだろう
    war_1_port_opt_2: Travellersは全滅するだろう
    war_1_port_opt_3: |-
      トラベラーは偶然発見したポータルを
      通ることができるだろう。
    war_1_port_opt_4: センチネルと戦う。やつらは執拗だが戦う
    war_1_port_opt_5: 必要とあらば戦う。やつらを恐れない
    war_1_port_opt_6: センチネルから学んだ。やつらは秘密を隠している
    all_portal_desc_1: |-
      遠く離れた世界からのこだまが門の向こうから呼びかけてくる。

      その先には新天地が広がっている。
    all_portal_desc_2: |-
      ポータルは不気味にそびえ立ち、夜通し惑星中を静かに監視し続けている。

      ポータルに選ばれ、遠く離れた世界へと導かれた者はほとんどいない。
    all_portal_desc_3: |-
      ポータルの向こうに広がる世界が私の心に入り込んできた。

      その世界が私に呼びかけている。未知なる世界へと通じる道が開かれようとしている。
    all_portal_desc_4: |-
      そのそびえ立つ巨大な建造物はポータルだ。この空のどこかに存在する別世界へと続く入り口。

      見知らぬ土地からのささやき声が聞こえる。
    all_portal_desc_5: |-
      遠く離れた惑星のこだまが古代の石の建造物から聞こえてくる。

      未だ見ぬ世界の謎がこの中に眠っている。
    all_portal_desc_6: 巨大な門が私に呼びかけている。私は遠く離れた世界の秘密をささやく声に心を奪われた。
    all_portal_desc_7: |-
      他の惑星の鼓動がポータルから伝わってくる。目には見えないが感じられる。私を呼ぶ声が聞こえる。

      あと数歩踏み出すだけで、数回分の人生を費やしてやっと終えられる程の長い旅を終えることができる。
    all_portal_desc_8: |-
      奇妙な生物、植物、音、景色が存在する土地がポータルの向こうに広がっている。遠く離れた、未知なる土地だ。

      門が何度も私の心に呼びかけているのを感じる。
    all_portal_desc_9: |-
      奇妙な建造物は他の惑星へと続く通路だ。宇宙を通り抜ける閉ざされた道が異星人の世界へと続いている。

      私はその入口と、どういう理屈か分からないがその先に続いている世界に惹きつけられた。
    all_portal_desc_10: |-
      遠く離れた世界の鼓動が、ポータルの内側から脈打っている。

      その呼び声にはまるで人の心を操るほどの不思議な魅力がある。入口は今にも開きそうだ。
    all_portal_res_a_1: 巨大な建造物は眠りから目を覚ました。 遠く離れた世界へと続く道が示される。
    all_portal_res_a_2: ポータルが開いていく。 その先に遠く離れた大地が待っている...。
    all_portal_res_a_3: ポータルが開いた。 目の前には旅が待っている。
    all_portal_res_a_4: 門が開いた。 ついにその秘密を暴く時が来た。
    all_portal_res_a_5: 入口が開き、遠く離れた大地の騒音が漏れ聞こえてきた。 新たな世界が待ち受けている。
    all_portal_res_a_6: 門が開いた。 他の惑星へと続く道の準備が整ったようだ。
    all_portal_res_a_7: 遠くに広がる世界への興奮に私は圧倒された。 ポータルが開いていく。
    all_portal_res_a_8: 遠い世界の風が吹きつけてくる。 門が旅人を待っている。
    all_portal_res_a_9: 巨大なポータルの扉が開いた。 遠い惑星が私を待っている...。
    all_portal_res_a_10: 他の星から射す光がポータルからあふれてくる。 門が開かれていく。
    all_portal_res_b_1: ポータルは動いていないようだ。 寂しげな静けさが空気中に重く漂っている。
    all_portal_res_b_2: 高くそびえる門は閉まったままだ。 ポータルはまだその秘密を明かしてくれない。
    all_portal_res_b_3: どの道も閉ざされている。 私は見知らぬ異星で静寂の中にたったひとりで佇んでいる。
    all_portal_res_b_4: ポータルは沈黙を続けている。 私は異星の風を受けながらひとり取り残された。
    all_portal_res_b_5: 新しい世界は閉ざされている。 ポータルは動かない。
    all_portal_res_b_6: 巨大なポータルは沈黙を続けている。 その向こうに何があるかは未だ分からない。
    all_portal_res_b_7: 門は閉ざされたままだ。 ポータルが動く気配がない。
    all_portal_res_b_8: ポータルは閉ざされたままだ。 あるのは静寂だけ...。
    all_portal_res_b_9: ポータルは道を示そうとしない。 入口は依然として閉じている。
    all_portal_res_b_10: 門は静かに私を見下ろしている。 向こう側の惑星は依然として謎に包まれている。
    all_portal_opt_a: ポータルを開く
    exp_npc_anomaly_name: 祭司 ナーダ
    exp_npc_anomaly_desc_1: |-
      私が電子生命体に近づくと、 突然はっとした様子を見せた。 暗いレンズからスキャンの光が現れ、私を覆った。 突然何かの音を発した後、 信じられないことに、私の言語で話し始めた。
      すると私に選択を委ねてきた。 銀河の中心を目指す旅に出る為、 ブラックホールを抑える方法を教えてくれるらしい。 アトラスインターフェースへの道を辿るか、 自由に探索を続けるかどちらか、ということらしい。
    exp_npc_anomaly_desc_2: |-
      彼ら曰く、ナーダはどういう訳か 仲間から離れたコーバックス族の指導者で、 今は銀河の起源について研究をしているらしい。
      その仮説は大胆なもので、私たちの現実全体が なんらかの存在の実験、 ただのシミュレーションだというのだ。
      つい笑い出しそうになった時、 アトラスが頭に浮かんだ。 ナーダは再び私に問いかけた。 私は試されているのか？
      アトラスの定められた道筋辿り、 ブラックホールを探して銀河の中心まで行くか。 それとも自由な探索の助けになる 贈り物を受け取ろうか。
    exp_npc_anomaly_desc_3: "いつもは穏やかの様子のナーダが落ち着きがない。 心の動揺が体に現れているようだ。 虹色のライトがレンズじゅう動きまわっている。
      時折、他の実体が顔を出したように見えた。 \n私が腕を握りしめると、すぐにいつもの様子に戻った。 そのコーバックスは何度もナーダの意識を乗っ取ろうとした。
      しかし、指導者はこの現実の謎を解き明かすまで 屈することは無いだろう。"
    exp_npc_anomaly_desc_4: "近づくと、ナーダは何かの装置に繋がっていた。 画面上では太陽が燃えては、姿を消していく。 一致したペアのボクセル分子が現れては消えて行った。
      計測値にはエラーが報告され続けており、 私は困ってしまった。ナーダは私を見て話し始めた。 \nこれは銀河中で繰り返されるパターンで、 絶え間ない分離が発生する状況に
      共通する要素だと言う。 これは単なる偶然なはずがない。 アトラスの仕業か？ ポーロはクスクス笑いながら部屋中を歩き回っている。"
    exp_npc_anomaly_desc_5: "ナーダは今度は私から離れたままで居た。 レンズの光が警告するように点滅していた。 私たちの間で何かが変わってしまったようだ。
      ナーダは、自分たちの推論がより進んだと言う。 \n銀河には自由意志なんてものは無く、 全て残酷な因果関係で構成されており、 我々は皆、我々の上の存在の駒、
      紐で繋がれた操り人形なんだ、と。 ナーダは私のことも疑っている。 \n私は皆と違う。 人形を操っている側の存在だって？ "
    exp_npc_anomaly_desc_6: "ナーダの妙な妄想は感染するようだ。 部屋に入る際に偵察してしまっている自分に気付いた。 ゲック族のポーロは雑用で忙しそうにしているが、
      ナーダの殻は光が点滅しているだけで、 じっとしている。\nあ...レンズの下のあの光は...赤色か？ もしそうなら...それはもう現れることは無かった。
      一瞬間をあけた後、私は大きな音を立てて部屋に入った。 \nポーロは大げさな仕草で私に挨拶したが、 ナーダと私の間には壁があった。 私たちの信頼は崩れ去ってしまった。"
    exp_npc_anomaly_desc_7: |-
      ナーダとポーロは珍しく静かだった。 ポーロは機械に腕を突っ込んでいて、 ナーダは模擬実験を行っていたが、 部屋の空気は張りつめていた。 何か意見の相違があったのは明らかだ。
      ナーダは私を呼んで、機械の体に捕らわれているのが 不満だと話した。 だが私は違う、どんな場所に行けるし、 多様な方法で生き延びていけるのだ。 銀河のどこだって行けるし、
      銀河の真理を探すことも、 気ままに旅することもできる。 ナーダはそのことが羨ましいのだ。
    exp_npc_anomaly_desc_8: |-
      ナーダは今度は私のすぐ近くに立った。 その存在が感情を持っていたなら苦しんだだろうか。 ナーダは遠慮がちに私の肩に手を乗せ、 レンズを近づけた。マスクの下は見えなかったが、 ナーダが私の目を見つめているような気がした。
      中心を目指すなら、 これが最後の別れかも知れない。 私たちのどちらかでも生き残るか、 何か生き残るものがいるのか、 自由が待っているのか、
      破壊が待っているのか 私たちのどちらもそれを知らないのだ。 恐れと悲しみを感じながら、 ナーダは私に別れを告げた。
    exp_npc_anomaly_desc_9: |-
      スクリーンとシステムは休止中だ。 ナーダは機械から得られる情報は全て学んだようだ。 私が旅の報告をすると、マスクの光が明るくなった。
      ナーダは、パズルのピースが全て集まったと言った。 昔は星の地図だと思ったものが、 今のナーダにはコードの羅列に見える。
      全てに関連性とパターンがあるのだ。 銀河は蜘蛛の巣のようだが、 それでは蜘蛛は誰だ？ 中心が近づいている。恐らくもうすぐ分かる。 私は急に体が震えるのを感じた。
    exp_npc_anomaly_lang_1: |-
      話が出来る貴重な生命体...嬉しい！ナーダ、分断されたコーバックス。 援助する亜銀河の中心へのルート？
      アトラスの導きと繋がる？ 旅の物資が欲しい？ どっちがいい？
    exp_npc_anomaly_lang_2: また君だ！おかえり。 助けが必要？アトラスの道に戻る？銀河の中心、意義を探す？旅のアシストが欲しい？どうする？
    exp_npc_anomaly_lang_3: |-
      コーバックスの集合体は 「不適合な」ナーダの殻を要求してる。 集合体は非合理的。
      トラベラーのデータ、きっと決着が着く。 銀河の形・大きさ・分布誤差。 もっと探索して！
    exp_npc_anomaly_lang_4: |-
      簡単な物理だ。化学は気まぐれ。 仮説にシミュレーション。 銀河は存在の土台じゃない。 探索はいいけど、深紅のオーブには気を付けて。
      モデルの欠点を見つけて、利用して、真実を探し出す。分かった？分からない？
    exp_npc_anomaly_lang_5: |-
      創造主のシミュレーション：仲間か敵か？
      避けられない被害妄想。 銀河とは純粋な因果関係、 個人主義、統計的変則性。
      ナーダはただの失敗の産物。 ナーダを信じる？自分を信じる？
    exp_npc_anomaly_lang_6: |-
      深紅のオーブ。支配的で、敵対してる。 創造主、それとも過去の遺物？
      特異性が鍵。銀河の中心まで辿って行く。 創造主からのメッセージの道を辿る？ それとも好きにダラダラと旅する？
    exp_npc_anomaly_lang_7: |-
      ポーロ、経験に喜びを感じる。 データにこそ価値・喜び、ある。
      ナーダ、殻に、銀河に捕らわれてる。 イライラして・悲しい。君、捕らわれてない。 探索して、逃げて、戻ってレポート、する。いい？
    exp_npc_anomaly_lang_8: |-
      ナーダは発展に価値を置く。 君の逃走を助ける。最後の目的の為。
      発見は一つになる。銀河の意義。 中心への道。深紅のオーブ。明確な節理。
      あるいは、無視。自由な探索。
    exp_npc_anomaly_lang_9: |-
      全て終わり。時間もお終いだ。 データは生き残るだろう。 始まり。宇宙の中心。嵐の中の穏やかな心。
      君の旅は続く。終わりまで進んで。 私の仕事は終わり。皆の場所へ還る。
    exp_npc_anomaly_opt_a_1: アトラスへの道筋を再開する
    exp_npc_anomaly_opt_b_1: 銀河の中心への近道を見つける
    exp_npc_anomaly_opt_c_1: 探索に役立つ資源
    exp_npc_anomaly_opt_a_9: ナーダの援助を断る
    exp_npc_anomaly_res_a_1: コーバックスはアトラスインターフェースの 位置をマークした。
    exp_npc_anomaly_res_b_1: 異星人がブラックホールの位置を示す。
    exp_npc_anomaly_res_c_1: ナーダはあなたに銀河を探索するための 贈り物をくれる。
    exp_npc_anomaly_res_a_9: 歓喜した様子でレンズ全体に光が点滅している。
    tra_npc_anomaly_name: 専門家ポーロ
    tra_npc_anomaly_desc_1: |-
      背の低い生命体、ゲックは楽しげなようすだ。 こちらに話しかけながら 油で汚れた両手をなんとなくスーツでぬぐう。 おそらくエンジニアか何かだろう。
      驚いたことに、それは私の言語で話しかけてきた。 他の生命体がバカにした冷淡な態度をとる中で ポーロは仲間のように接してくれる。
      それは私の旅や私の見つけた種族 未知の生命体と出会ったかどうかに興味を持ち 経験を共有してほしいと望んでいる。
    tra_npc_anomaly_desc_2: "私が近づくとポーロは嬉しそうに顔を上下させた。 私のことをポーロと同じく 探索と発明の旅を愛する者だと確信し
      親しみを持ってくれたようだ。 私にはそこまで確信が持てないのだが。 \nポーロが特に興味を示したのは異星人の言語や 文化との接触が私の脳に及ぼす影響だ。
      まったく馴染みのない概念を本当に理解できるのか。 学習に限界はあるのか。 答えは私にも分からない。"
    tra_npc_anomaly_desc_3: "私を見ると、ポーロの鼻口が大きく開いて 温かい笑顔を作った。 これまで二度しか会っていないことを考えると
      大きすぎるほどだ。\n話し相手が神経質なコーバックスの司祭だけでは この陽気なゲックには物足りないのだろう。 今回は、富についての話になった。 \n銀河全体にまで広がった経済はどう機能するのか。
      貿易ターミナルはどのくらいまで支払えるのか。 ポーロはどんな考察も歓迎してくれるだろう。"
    tra_npc_anomaly_desc_4: |-
      私が入るとポーロは私を抱きしめようとしたが、 私は反射的に飛び退いてしまった。 数多くの凶暴な野生生物との突然の遭遇によって 身についてしまった自己防衛なのだ。
      ゲックの大きな瞳に落胆の色が浮かぶ。 謝ろうとしたとき、ポーロが話しかけてきた。 自分といるより海賊団に囲まれたときの方が 気が休まるのではないかとでも言わんばかりの調子だ。
      海賊はこちらを見るなり襲ってくるだろうが 生き延びさえすれば、彼らの技術について 何らかの知見が得られるのかもしれない。
    tra_npc_anomaly_desc_5: |-
      前回の失礼な振る舞いによる罪悪感から ポーロを抱きしめてあいさつしようとしたが 警戒をあらわにした表情でポーロは素早く身をかわす。
      気まずい瞬間の後でポーロが提案してきた。 センチネルは私たちにとって共通の悩みの種だ。 私が旅をしながら、 出会ったセンチネルをすべて破壊したらどうだろう。
      そうすれば、 あの面倒な機械どもの弱点を もっと理解できるかもしれない。 そうすれば、 私たちは再び友人になれるはずだ。
    tra_npc_anomaly_desc_6: |-
      結局、ポーロはまた気軽に話してくれるようになった。 うなづき、笑い、親しげに腕の一点をつついてくる。 友情がよみがえった。 健やかに長生きしてほしい。 ポーロにそう言われて私は思わず顔を赤らめた。
      だが、それが、極限環境における長期使用で 私のスーツがどう変化するかを 知りたいからだと分かり 落胆したことは気づかれていないはずだ。
    tra_npc_anomaly_desc_7: |-
      かつての気まずさがウソのようだ。 ポーロは親しげに手を振って挨拶すると 私を手招きした。 いつもより興奮したようすだったが それはポーロのお気に入りの趣味である
      星々への自由な探索を 私にもっと行わせるためだったようだ。 ワープ航法は銀河旅行の醍醐味だし 新しい星系の発見というご褒美もついてくる。
      ポーロは、私がもっとワープ航法を使って これまで想像もしなかったような惑星を 見つけてほしいと本気で望んでいる。
    tra_npc_anomaly_desc_8: |-
      ポーロがなぜかおとなしい。また何か失礼なことをしたかと心配したが ポーロは壊れた電子部品を悲しそうに示している。どうやら大切な研究成果をミスで失ってしまったようだ。

      ポーロは申し訳なさそうに私をドアの外にうながす。データがどれほど大切なものかを知っている私は、ポーロを助けてやりたいと思った。次に戻ってくるときには、未知の生物についての情報を大量に提供してデータを補填してあげられるはずだ。
    tra_npc_anomaly_desc_9: "ポーロによると、以前の事故によって この銀河にいる対話可能な生物についての情報も 失われてしまったらしい。
      これまでには一度も そんな情報のことは話していなかったのだが。\nその瞬間、ポーロがウソをついていると直感した。 でも、なぜ。何のために。 たぶん、ポーロをまた助けてやることはできる。
      \nそれに、私だけが知っている 場所や生物について私の冒険について語るのは楽しい。 そうだ。ポーロを疑うなんてどうかしている。"
    tra_npc_anomaly_desc_10: |-
      自称「友人」のポーロは不可思議な事故によって 大事なデータにまたも欠損が生じたと主張してきた。 予想どおりだ。
      今度は、異星人の言語についてのファイルが 破損したという。私はイラついた。 ポーロが私を騙そうとしているという 疑いを隠し切れなかった。
      去ろうとすると、ポーロは悲しい眼でこちらを見ている。 戻って、宇宙を旅する生物やモノリスから学んだ 言葉を教えてやるべきなのだろうか。 それとも、このまま去るべきなのだろうか。
    tra_npc_anomaly_desc_11: |-
      もしポーロがまた怪しげな「事故」を 持ち出していたら私はこの場所から とっとと出て行っただろう。 だがポーロは、 情報はすべてそろっていると言った。
      明らかに私を懐柔しようとしているようだ。 最高の生き方とは、 誰かが言ったことをやるのではなく 自分を偽らず行動することだと、 私を褒めたたえる。
      惑星を発見して、一攫千金。 そのお金で買い物。 ポーロが私ならそうする。 そう言ってポーロは私の横腹をつついた。
    tra_npc_anomaly_desc_12: "私はポーロを信じることに決めた。 表面上は親切なこのゲックの本当の狙いが何だろうと 私に危害を加えてくることはないだろう。
      それに、ポーロは友だちなのだ。 この確信もポーロと話すにつれて疑わしくなってきた。 \n私はもっと海賊と戦うべきだと提案してきたのだ。 スリル満点の体験になるはずだ、とポーロは言う。
      両手を使って宇宙船同士の戦いを真似しながら 口からはバビュンバビューンと効果音を鳴らして。"
    tra_npc_anomaly_desc_13: |-
      私が部屋に入ったとき ポーロはタブレットのようなもので何かを読んでいた。 額に浮かぶシワを見る限り、 良い知らせではなさそうだ。
      ポーロは私に気づくとあわてて画面を消し 不安げな表情をわざとらしい笑みで覆い隠した。 少し取り乱しながらも ポーロはセンチネルの数が増えていると私に告げた。
      やつらの勢力を削っておいた方がいいかもしれない。 野放しにすれば移動の自由を制限されることになる。 ポーロは私に早く出て行って欲しいのではないか。 話を聞きながら、私にはそう思えてきた。
    tra_npc_anomaly_desc_14: |-
      以前の緊張関係などはるか昔のことのようだ。 ポーロと私は親友同士のように挨拶を交わした。 星々をめぐる冒険での信頼できる仲間同士のように。 ポーロが何か隠しているのは分かっている。 だが、いつかは打ち明けてくれるだろう。
      今のところ、ポーロは私が力を出し切って 最高の銀河探検家になれるよう応援してくれている。 この銀河には誰も生き残れないような場所がある。 だが、ひょっとして私なら そう、この私なら、生き残れるのではないか。
    tra_npc_anomaly_desc_15: "ポーロは苦しげだ。 そして、私に秘密を打ち明けてきた。 ポーロは病気だという。 それも、かなり深刻な。
      この場所から動くこともできないそうだ。\nそういえば、 ポーロはこれまで私にだけ探索させて 自らは決して動こうとしなかった。 あの裏にはこんな悲しい秘密が隠されていたのか。\n私は思わず慰めの言葉をかけたが、
      ポーロは冷静さを装い、時間を無駄にするなと言った。 自分を大切に思ってくれるなら 誰よりも遠くへワープしろ。 \n自分がまだ見ぬ星へ飛んでくれ。 ポーロはそう言うのだった。"
    tra_npc_anomaly_desc_16: |-
      ポーロは来訪を歓迎してくれたが、 どうにも陰気だ。
      陽気な姿は演技で、 これこそが本来の姿なのだろう。
      だが、好奇心だけは健在で、 私の目を通して 宇宙の雄大さを感じたいと願っているようだ。
      考えうる限りでもっとも奇妙で野生のままの生物たち。 我が友人のポーロは、 私が見つけられるかぎりの
      驚くべき不可思議な生物を 見たいと思うだろう。
      そして、その生物をはぐくんだ大地を訪れることを 夢見てくれるに違いない。
    tra_npc_anomaly_lang_1: 探せば友だちはどこにでもいますよォ。 いろんな形で、いろんな大きさで、いろんな場所にねェ。
    tra_npc_anomaly_lang_2: モノリスを語り、読み、学びましょう。 元気な脚には元気なアタマ。 宇宙を探索すれば、自分のことももっと分かるんじゃないでしょうかねェ。
    tra_npc_anomaly_lang_3: "あれもユニット、これもユニット。 まったく、おかしくて悲しい人生ですねェ。 \nでも、ポケットから溢れるほどユニットを稼いでみたら
      なぜ誰もがユニットを欲しがるのか 分かるかもしれませんよォ。"
    tra_npc_anomaly_lang_4: 厄介な海賊め、どこから現れたのやら。 誰がやつらに宇宙船なんて建造してやったんでしょう。 ま、やつらとの戦いは興奮しますけどねェ。
    tra_npc_anomaly_lang_5: 空飛ぶ機械、歩く機械。あらゆる場所にいますねェ。 私たちを追いかけ、傷つけ、冒険の邪魔をするんです。 ひどいロボットですよォ。
    tra_npc_anomaly_lang_6: |-
      ねえ、友よ、最悪な場所に行ってみませんかァ。 ただし、死なないようにねェ。 死んだらおしまいですよォ。 そうでしょう？
      死体から学ぶものなんてありません。 ただし......いや、気にしないでください。
      死なないようにねェ。ええ。
    tra_npc_anomaly_lang_7: |-
      銀河はあなたのためにあるんですよォ。 あなただけのためにねェ。 だから、ひとつ残らず見つけなきゃダメですよォ。
      ハハハ、冗談ですよォ。 でも、あと星系いくつかなら、できますよねェ？
    tra_npc_anomaly_lang_8: |-
      すべての惑星で新しい生物を見つける。 あなたなら楽勝ですよォ。
      でも、ひとつの惑星にいる生物を全部見つけるのは ちょーっと難しいかもしれませんねェ。
    tra_npc_anomaly_lang_9: |-
      知ってることもあれば、知らないこともあります。 それが人間。 でも、全てを知りたいですよねェ。
      全ての星をつなぐ友情のビーコンになってくださァい。 友愛のために尽くす喜びだけを報酬に......
      いえいえ、もちろん、テクノロジーも差し上げますともォ。
    tra_npc_anomaly_lang_10: 観光客は相手が自分に合わせることを望みますが、 旅人は自分から理解したいと願うもの、ですよねェ。
    tra_npc_anomaly_lang_11: |-
      探検も、戦いも、取引も ユニットのためなら何だってやるべきですよォ。
      もちろん、冒険するだけでも充分楽しいですよねェ。 それを忘れちゃいけませんよォ。
    tra_npc_anomaly_lang_12: 宇宙という最後のフロンティアの害虫であり、 冒険のちょっとした邪魔者で、汚物なんですねェ。 死は悲惨なものですが、ああなるよりはマシですよォ。
    tra_npc_anomaly_lang_13: |-
      センチネルどもですか、はー。 美しい銀河の醜い警官ですねェ。
      やつらを簡単に倒せるようになれば もっと自由に、もっと楽しくなるでしょうねェ。
    tra_npc_anomaly_lang_14: |-
      友よ、死なないでくださいねェ。 データが無駄になっちゃいますから。
      ハハハ、冗談ですよォ。 寂しくなるから、ですよォ。
    tra_npc_anomaly_lang_15: |-
      ここに閉じ込められたようなものですよォ。 見えるのは星々の輝きだけ。
      だから、銀河のことを教えてください。 あなたの旅で見聞きしたことを伝えてください。 私に喜びを与えてくださいィ。
    tra_npc_anomaly_lang_16: |-
      来てくださって嬉しいです。 あなたは希望の光ですねェ。
      私がじかに見られない生物を見せてくれませんか。 たくさんの生物です。どっさりとですよォ。
      そうしたらですねェ、友の中の友よ その次は......次は、何をしたらいいですかねェ......。
