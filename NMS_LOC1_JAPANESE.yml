    npc_hire_builder_desc_1: "ビルダーはステーションで熱心に 難解なプロジェクトに打ち込んでいるようだ。 彼らが私のチームに加わってくれて良かった。
      \n彼らの熱意は他のメンバーにも意欲を与えるし、 彼らは基地を拡大するアイデアを豊富に持っている。\nだが建設作業に入る前に、 ナビゲーションアビリティを向上させることを勧められた。
      <TECHNOLOGY>ビーコン<>は<IMG>BUILD_MENU<>で作成でき、 特定の地点を記憶するよう設定し直せる。"
    npc_hire_builder_lang_1: |-
      キミに必要なアイテムの設計図はボクが用意する。 研究の為の資源を探して銀河中を走り回る前に
      <TECHNOLOGY>ビーコン<>の設計図をプレゼントさせて。
      <TECHNOLOGY>ビーコン<>を作ってキミの位置をマークすれば 簡単にその場所に戻ってこれるようになるよ。
    npc_hire_builder_opt_a_1: 感謝する
    npc_hire_builder_res_a_1: どういたしまして。キミが迷子になっちゃって ボクがここに取り残されちゃったら 宝の持ち腐れだからね。
    npc_hire_builder_desc_2: |-
      早くも私は助っ人が加わったことによる恩恵を 十分感じつつあったが、 それでもビルダーだけでは出来ることに限界があるとも感じていた。
      私は彼らに<TECHNOLOGY>科学ターミナル<>の設計図を 書く準備を始めるように言った。 科学者の多岐に渡る知識が必ずや 可能性を大きく広げてくれるはずだ。
      代わりとして、私は<SPECIAL>スパドニウム<>の収集を頼まれた。 新たな研究所に使用する 研究用の電気回路に使う資源らしい。
    npc_hire_builder_lang_2: |-
      <SPECIAL>スパドニウム<>が必要だよ。 <TECHNOLOGY>科学ターミナル<>の研究センサーは 不毛な環境に生息するサボテンから取れるんだ。
      取ってきてくれたら、 すぐに科学者の仕事場を作っちゃうよ！
    npc_hire_builder_opt_a_2: ほら、スパドニウムだ。
    npc_hire_builder_res_a_2: スゴイ！ ここに人が増えるの楽しみだよ。 ずっと一人ぼっちはやだからね。
    npc_hire_builder_opt_b_2: 必要な資源が揃ったら戻る。
    npc_hire_builder_res_b_2: '分かった？不毛な生物群集だよ！ スパドニウムを見つける頃には、 キミの帰りを待ってるんだからね！ '
    npc_hire_builder_desc_3: |-
      現在拡大中の基地に容量のある貯蔵スペースが必要だ。 私はビルダーに設計図を頼んだが、 その代わりに頼みごとをされてしまった。
      近くの廃墟に寄る時には、 使えそうな<TECHNOLOGY>貯蔵コンテナ<>のモジュールを 回収して来なければいけない。
    npc_hire_builder_lang_3: |-
      近くの廃墟まで行ってほしいんだ。 捨てられたターミナルに着いたら、 その回路図をボクに送ってよ。
      <TECHNOLOGY>貯蔵コンテナ<>があれば、 アイテムを入れておくスペースが増える。
    npc_hire_builder_opt_a_3: 調べてみるよ。
    npc_hire_builder_res_a_3: それはイイ！ 座標をキミのマップに追加しておくね。
    npc_hire_builder_desc_4: |-
      不満の声が出ている訳ではないが、 ビルダーは人を増やして欲しいに決まっている。 彼らがコミュニケーション好きなのは有名な話だ。 話をしてみると、私が心配した通りだった。
      ビルダーは武器職人を仲間に入れたらどうかと提案し、 すぐに<TECHNOLOGY>武器ターミナル<>の設計を始めた。 だが、基地の発電機は既に無理をしている状態だ。 これ以上の拡大にはより大きなパワーが必要だろう。 <COMMODITY>ボルタ電池<>ならどうだろうか。
    npc_hire_builder_lang_4: |-
      その時々のバッテリーで事足りるなら 巨大な発電機は必要ないでしょ。 <COMMODITY>ボルタ電池<>について科学者に聞いてみたら？
      ボルタ電池はコンパクトで持ち歩き出来てパワフル！ 一個持って来てくれれば、 <TECHNOLOGY>武器ターミナル<>の設計に組み込むよ。
    npc_hire_builder_opt_a_4: ボルタ電池を持ってきた。
    npc_hire_builder_res_a_4: ヤッター！ これで電池切れすることなく いろんなターミナルを走り回れるね！
    npc_hire_builder_opt_b_4: 手に入れたらまた戻る。
    npc_hire_builder_res_b_4: あんまり待たせないでよね。 覚えてる？科学者に話すんだよ！
    npc_hire_builder_desc_5: |-
      新たな我が家に少しバラエティを加えたい。 ビルダーは積極的に建物の部品用の設計図を 書いてくれるそうだが、その代わりにあるお使いを頼まれた。
      空をパトロールしているドローンには<SPECIAL>パグニウム<>がある。
      デジタル情報を記憶できる謎の資源だ。 破壊されたドローンからサンプルを持ち帰れば、 ビルダーは、ドローンが今までスキャンした 全ての建物の情報を抽出できるだろう。
    npc_hire_builder_lang_5: |-
      今以上に建物のモジュールを開発するには、 より多くのデータが必要なんだ。
      要するに<SPECIAL>パグニウム<>のチップは 自然にできたハードドライブみたいなものさ！
      破壊されたドローンを見つけるか... 度胸があるなら自分で倒して持って来てよ！
    npc_hire_builder_opt_a_5: パグニウムを持ってきた。
    npc_hire_builder_res_a_5: ありがとー！きっとこいつの設計図で 建設の幅がぐっと広がるよ！
    npc_hire_builder_opt_b_5: パグニウムのサンプルを取って戻ってくる。
    npc_hire_builder_res_b_5: お願いね。 お陰で他の計画にもたっぷり時間を使えるよ！
    npc_hire_builder_desc_6: |-
      自分の家を調べていると、この地にやってきた 数えきれない人々のことが頭に浮かぶ。 彼らが銃と鍬で未来を切り開き、 ここに辿り着いた過去に重いを馳せた。
      だが、そろそろこの地も人に使われる時が やってきたということだ。 私は、ファーマーが仲間に加わる際に 何が必要になるかビルダーに意見を求めた。
      <TECHNOLOGY>栽培ターミナル<>を計画は進行中だ。 ビルダーは、過去にこの地を訪れた者たちを 調べることが解決に繋がると信じ、 研究の助けになると言って <COMMODITY>ゲックのお守り<>を持ってくるよう頼まれた。
    npc_hire_builder_lang_6: |-
      今となっては失われてしまったけど、 ゲックは彼らの帝国を築く前から 優秀な農業者だったんだ。
      <COMMODITY>ゲックのお守り<>を見つけて来てよ。 彫刻を調べれば何か分かるかも知れないんだ。
    npc_hire_builder_opt_a_6: リクエスト通りの遺物を持ってきた。
    npc_hire_builder_res_a_6: |-
      スゴイー！ この設計図は来たるファーマーの為の オーダーメイドだよ！
      どこで見つけられそうか検討はついたの？
    npc_hire_builder_opt_b_6: 後で戻ってくる。
    npc_hire_builder_res_b_6: キミがボスだからね。 準備が出来たら来て、ボクはここに居るから。
    npc_hire_builder_desc_7: "基地が拡大し、必要なリソースのリストが どんどん長くなって行く中でも、 一番最近のビルダーからのリクエストは
      最も奇怪なものだと言ってもいい。 \n施設を賑やかにする為 ステッカーのようなものを作れたらと話すと、 <SPECIAL>モーダイト<>から取れる接着剤が必要だと言う。
      悪臭の漂う物質の収集を任されてしまったのだ...。"
    npc_hire_builder_lang_7: |-
      <SPECIAL>モーダイト<>の結晶は 死んだ生物が分解される中で形成される。
      なんでそんなに嫌がるのか分かんないな。 キミだって死んだ動物の肉を食べるじゃん！
    npc_hire_builder_opt_a_7: 欲しがっていたモーダイトだ。
    npc_hire_builder_res_a_7: そこに置いておいて。 素手では絶対触りたくないから！
    npc_hire_builder_opt_b_7: 必要なものを手に入れたら戻ってくる。
    npc_hire_builder_res_b_7: その間に、キミが選べるように ステッカーをデザインしとくよ。
    npc_hire_builder_desc_8: |-
      私がビルダーに、私の一日を占めている 移動時間を減らす方法を考案するよう頼むと、 <TECHNOLOGY>自動採掘ユニット<>を提案してきた。
      不在時も自動で惑星の資源を抽出する便利な機械だ。 残念ながらプロトタイプの作成に必要な <COMMODITY>回路基板<>を切らしている。
    npc_hire_builder_lang_8: |-
      <TECHNOLOGY>自動採掘ユニット<>はキミが居ない間も しっかり仕事をしてくれるはずだよ。
      でもこれはボクの計画のほんの取り掛かりで、 これからもっともっとすごいもの作るんだからね！
      とりあえずどんな装置にも使える <COMMODITY>回路基板<>が要るね。 <TECHNOLOGY>科学ターミナル<>に相談に行ってみたら？
    npc_hire_builder_opt_a_8: 回路基板を持ってきた。
    npc_hire_builder_res_a_8: スゴーイ！ はい！じゃあお返しにあげるね！ 自動採掘ユニットの設計図！
    npc_hire_builder_opt_b_8: 手に入れたらまた戻る。
    npc_hire_builder_res_b_8: あんまり待たせないでよね。 覚えてる？科学者に話すんだよ！
    npc_hire_builder_desc_9: |-
      建築ターミナルにやってくると、 ビルダーが私のことを待ち構えていた。 <TECHNOLOGY>着陸場<>の建設を考えて欲しいというのだ。 誰かに見せたところでだから何だとも思うのだが、 見た目も大事だということらしい。
      もしかすると彼らの文化に起因する行動なのかも 知れないが、ビルダーは部屋数の多い基地には 着陸パッドが無ければ！と言い張るのだ。
    npc_hire_builder_lang_9: |-
      ある基準以上の大きさのお家には <TECHNOLOGY>着陸場<>が無きゃダメだって！
      お客さんが来た時に重要なんだから！ まだ場所は余ってるよね？
    npc_hire_builder_opt_a_9: ああ。場所はある。
    npc_hire_builder_res_a_9: イイね！はい、設計図。 お客さんが来た時の為に。 備えあれば憂いなしっと。
    npc_hire_builder_opt_b_9: いや。まだ作り足りない。
    npc_hire_builder_res_b_9: 'それじゃつっ立ってないで！ 作らなきゃだね！ '
    npc_hire_builder_desc_10: |-
      ビルダーは我々の控え目なアウトポストと 広い宇宙の間に取引のラインを作ろうとしている。 大量に作成してきた余剰の資源を売れば 利益を出せるだろう。
      幸運にも、彼らの専門分野で 解決策が見つかったらしく、 <TECHNOLOGY>銀河貿易ターミナル<>の設計図を渡してきた。 あとは新たなターミナルの電磁回路の作成に <COMMODITY>絶縁ジェル<>が必要らしい。
    npc_hire_builder_lang_10: "銀河貿易ネットワークへアクセスするには きちんとしたターミナルがあればいい。\nでもキミがトレードしてる間に激高しちゃったら
      何百万も無駄になっちゃうよ！ \n科学者の所に急いで！ <COMMODITY>絶縁ジェル<>の作り方を知ってるはず！"
    npc_hire_builder_opt_a_10: 必要なジェルを持ってきた。
    npc_hire_builder_res_a_10: イイじゃんイイじゃん！ ビジネスの世界が待ってるよ！ ゲックも関心するだろうね。
    npc_hire_builder_opt_b_10: また戻ってくる。
    npc_hire_builder_res_b_10: うんお願い。 絶対にお金が手に入る良い話なんだからね！
    npc_hire_builder_desc_11: |-
      ビルダーが私にくれた贈り物の中には、 新しいモジュールの設計図がたくさん入っていた。
      <TECHNOLOGY>ガラスの立方体部屋<>、<TECHNOLOGY>ホログラムドア<>、 そして装飾用の<TECHNOLOGY>カラーライト<>などの設計図がある。 これでさらに基地を改良できるだろう。
    npc_hire_builder_lang_11: |-
      あのね、これまでボクの研究を いろいろ手伝ってくれたよね。 そのお礼がしたいんだ。
      ほら、建築モジュールの設計図をいくつかあげる。 イイ物が作れるはずだよ。
    npc_hire_builder_opt_a_11: ありがとう。
    npc_hire_builder_res_a_11: いいんだ。これでキミの建築の幅が もっと広がってくれたらうれしいな。
    npc_hire_builder_wait_desc_1: ビルダーは自分の研究に没頭している。 これは訪問するタイミングを誤ってしまったようだ。 彼らは自分のステーションから
      顔を見上げることすらせずに不満を口にした。
    npc_hire_builder_wait_lang_1: ああ、忙しい忙しい。 集中しないとなー。 また後で来てよ。
    npc_hire_builder_wait_opt_a_1: 邪魔して悪かった。
    npc_hire_builder_wait_res_a_1: ボクがこの問題を解決したころに戻ってきてよ。
    npc_hire_builder_recr_desc_1: 私が近づくとその生物は私の手を握って力強く握手した。 目の離れている彼らは私を人懐っこそうに見つめた。
      彼らが私の母国語で話しかけて来た時も驚きはなかった。
    npc_hire_builder_recr_lang_1: |-
      お兄さん運がイイネ！ボクも運がイイヨ！ ボクは建築のスペシャリスト。 仕事を探してるんだ。
      惑星基地はもう作った？ 作業ができるターミナルを用意してくれたら、 キミの帝国を築くお手伝いをするよ！
    npc_hire_builder_recr_opt_a_1: 建築監督官を採用する
    npc_hire_builder_recr_res_a_1: |-
      ボクと手を組んだこと後悔させないよ！ キミの惑星基地の座標はわかってる。
      そこでまた落ち合おう... えーっと...そうだ、ボス！
    npc_hire_builder_recr_opt_b_1: ビルダーを雇う前にいくつか先に準備が必要なものがある。
    npc_hire_builder_recr_res_b_1: わかった。基地と建設ターミナルがないと お仕事はできないからね。
    npc_hire_farmer_desc_1: |-
      新人は栽培ターミナルを熟知しており、 装置に命が吹き込まれていくにつれて、 私の意識は不思議な香りに包まれ、 この新しいアシスタントの熱意が 自分に伝染していくのを感じた。
      彼らはとても熱心に土地を耕し種をまく準備を始めた。 始めての収穫は<SPECIAL>サックベノム<>の作成に便利な <TRADEABLE>ブラッズベイン<>になりそうだ。 種を植える<TECHNOLOGY>水栽培用トレー<>も必要になる。
    npc_hire_farmer_lang_1: |-
      新鮮な<SPECIAL>サックベノム<>は様々な用途に必須です。 沸騰させて取り除いた毒は、少しばかり せめた料理の味付けにもぴったりですけどね。
      ちゃんと温室内に<TRADEABLE>ブラッズベイン<>を植えてください。 植えるには<TECHNOLOGY>水栽培用トレー<>が必要ですね。 それでは植え始めましょうかね？
    npc_hire_farmer_opt_a_1: ブラッズベインを受け取る
    npc_hire_farmer_res_a_1: 草に埋もれてるのは私だけじゃないでしょう？ あなたの努力のお陰で すぐにお店も大盛況ですよ。
    npc_hire_farmer_desc_2: "ファーマーはここで様々な作物を 育てられるだろうと言っていた。 しかし勿論危険も潜んでいる。 <TRADEABLE>ブラッズベイン<>がいい例だ。
      \n刺激の強い樹液が一滴垂れただけで 一時は体が麻痺してしまうのだ！ 解決策はある。 危険な物質を取り扱う前に <TECHNOLOGY>危険物用手袋<>
      の作成を依頼しなければ。"
    npc_hire_farmer_lang_2: |-
      <TRADEABLE>ブラッズベイン<>にある<SPECIAL>ベノムサック<>は 手袋を通して血管まで一瞬で溶かしきってしまいます。
      傷を負わないで危険な植物を取り扱いたいなら <TECHNOLOGY>危険物用手袋<>を作ることですね。 設計は武器職人が請け負ってくれるでしょう。
    npc_hire_farmer_opt_a_2: 危険物用手袋を作った。
    npc_hire_farmer_res_a_2: 賢明な判断ですね。 さあ、グラビティーノオーブで試して。 手袋があれば、どんな植物でも扱えますよ。
    npc_hire_farmer_opt_b_2: まだそれを作る準備が整っていない。
    npc_hire_farmer_res_b_2: あまり待たせるときっと武器職人が 墓の設計図を書き始めますよ。
    npc_hire_farmer_desc_3: |-
      ファーマーにはリッチになれるアイデアがあるらしい。 <SPECIAL>アルブミンパールオーブ<>の栽培はどうか
      というこで、 既に新しい装置にユニットを使用しようと 準備を始めているそうだ。 質素な仕事である農業が時に 素晴らしい報酬をもたらすとは興味深い。
    npc_hire_farmer_lang_3: |-
      既にスキャンで<SPECIAL>アルブミンパール<>が栽培されていた 古代の開拓地の跡を発見済みです。
      種の欠片が残っているかも知れないので 廃墟を訪れて欲しいのですが。
    npc_hire_farmer_opt_a_3: マップに廃墟をマークしてくれないか？
    npc_hire_farmer_res_a_3: アルブミンパールが栽培されていた場所に 印をつけておきました。 何か見つかると良いですね！
    npc_hire_farmer_desc_4: 私はアシスタントの専門知識を疑う訳ではないが、 ファーマーからの最近の要求はとても信じがたい。 今度の栽培品種を完璧なものにするため、
      <SPECIAL>コプライト<>のサンプルを採取するよう頼まれたのだ。
    npc_hire_farmer_lang_4: |-
      ある生物の分解時に生成される <SPECIAL>モーダイト<>のクリスタルは <TRADEABLE>キャリオンルート<>と呼ばれる、
      この付近に存在する 塊茎作物の中で栽培することが可能で、 私たちの好物ですが...、
      残念ながら種を育てるには <SPECIAL>コプライト<>以外のものではダメなんです。
      動物の糞便物質の中に 自然発生するコプライトじゃないと。
    npc_hire_farmer_opt_a_4: コプライトを持ってきた。
    npc_hire_farmer_res_a_4: ありがとうございます。 手を洗うのを忘れないように。
    npc_hire_farmer_opt_b_4: サンプルが手に入ったらまた戻る。
    npc_hire_farmer_res_b_4: ありがとうございます。 こんなこと頼んで申し訳ないと思っています。 でも誰かがやらねばならないのです...。
    npc_hire_farmer_desc_5: |-
      ここの前の不潔な作業の後、 私はファーマーを敬遠している。 勿論理由無く避けているわけでは無い。 彼らはまだコプライトを 使用した実験を続けているのだ。
      少なくとも悪臭を放つ物体が 有益であることは分かる。 ファーマーは新しい作物の作成に またコプライトを使用するらしい。
      <TRADEABLE>コプライトオーブ<>の植物を作るため、 既に渡したコプライトと融合する為の <TRADEABLE>グラビティーノオーブ<>を植えるよう頼まれた。
    npc_hire_farmer_lang_5: |-
      コプライトを<TRADEABLE>グラビティーノオーブ<>の DNA列に組み込んで 様々な用途に使用できる 新しい植物を作ることができます。
      今、他に何か育ててるものはありましたか？
    npc_hire_farmer_opt_a_5: 分かった。グラビティーノオーブを育てよう。
    npc_hire_farmer_res_a_5: |-
      良いですね。 新しい植物の臭いについては心配無用です。
      コプライトの臭いがグラビティーノオーブで 相殺されますからね。
    npc_hire_farmer_opt_b_5: いや。グラビティーノオーブは育てない。
    npc_hire_farmer_res_b_5: 分かりました。 私が仕事を終える前には ちゃんと育てておいてくださいね。
    npc_hire_farmer_desc_6: |-
      それらの遺伝情報を注意深く調整したお陰で、 ファーマーが考えられるあらゆる生息地の作物を 私たちの農場で栽培できるようになった。
      最近では彼らの関心は <TRADEABLE>ホコリタケ<>の胞子を生み出す菌類に移ったようだ。 しかし私が頼まれたのは水中植物の葉から <SPECIAL>リゴジェン<>のサンプルを取って来ることだった。
    npc_hire_farmer_lang_6: |-
      <TRADEABLE>ホコリタケ<>のキノコに 必要な調整をすべて施しました。
      <SPECIAL>リゴジェン<>を手に入れたら、 新たな品種の栽培の準備が整います。 手伝ってくれますか？
    npc_hire_farmer_opt_a_6: 必要なリゴジェンを持ってきた。
    npc_hire_farmer_res_a_6: 素晴らしい。 将来の収穫があなたの不便を 改善してくれるはずだ。
    npc_hire_farmer_opt_b_6: 手に入れたら戻ってくる。
    npc_hire_farmer_res_b_6: 待ってます。 必要なものは水中にありますからね。 忘れないでくださいね。
    npc_hire_farmer_desc_7: |-
      農業作物に関する私のファーマーの知識は百科事典並みだ。 きっとここがどこであろうが 彼らは斬新な提案を出してくれるだろう。
      彼らは、良質で耐久性の強いガラスを 作り出す基礎となる結晶質で 覆われている花、スカイウォートに目を向けた。
      アントリウムと融合すれば、 生息地の極寒の気候から 移植したとしても生き延びるようになるはずだ。
    npc_hire_farmer_lang_7: |-
      <TRADEABLE>スカイウォート<>はどの農場でも最上級のような存在だ。
      栽培自体は難しくはないが、 雪深い原産地から移植するには、 植物の採掘に一般的に使われる 発光性の<SPECIAL>アントリウム<>が必要だ。
    npc_hire_farmer_opt_a_7: 必要なアントリウムを持ってきた。
    npc_hire_farmer_res_a_7: 後悔させませんよ。スカイウォートで 精巧で強固なガラスが作れるんです！
    npc_hire_farmer_opt_b_7: 資源を手に入れたら戻る。
    npc_hire_farmer_res_b_7: きっとやってくれますよね。 アントリムが無いと事が進まないのです。
    npc_hire_farmer_desc_8: |-
      ファーマーは作物の種まきが上手だ。 ある植物の排出物は別の植物の栄養になる。 彼らの研究について尋ねると、 私に作業を手伝って欲しいと言った。
      <TRADEABLE>キャリオンルート<>を植えることで、 繊細な作物である<TRADEABLE>ディコティル<>の栽培を 促すことが出来るのだという。
    npc_hire_farmer_lang_8: |-
      <TRADEABLE>ディコティル<>の種のトレーを用意しました。
      この小さな花が元気に育つためには 通常、高レベルの放射線が必要ですが、 <TRADEABLE>キャリオンルート<>を先に植え付けることで
      モーダイトクリスタルの根から放出される放射線で <TRADEABLE>ディコティル<>に養分を与えることができます。
    npc_hire_farmer_opt_a_8: キャリオンルートを植えてみた。
    npc_hire_farmer_res_a_8: 何度も言いますけど、 汚れ仕事を請け負ってくれて 本当にありがとうございます。
    npc_hire_farmer_opt_b_8: キャリオンルートを植えたらまた話に来る。
    npc_hire_farmer_res_b_8: いいですね。 危ないものを取り扱う時には 必ず危険物用手袋を付けてくださいね。
    npc_hire_farmer_desc_9: ファーマーは多肉植物に強い関心を示したが、 サボテンが育つような不毛な土地で生息する植物は 室内で育てなければいけない。
      <TRADEABLE>ククラッスラ<>の種の生長を促す為の 種のトレーには<COMMODITY>ガラス<>が必要だろう。
    npc_hire_farmer_lang_9: |-
      <TRADEABLE>ククラッスラ<>の栽培には自信がありますが 種は<COMMODITY>ガラス<>の下で 発芽させなければいけませんね。
      もし持っていないのなら、 科学者の所に行けば 解決してくれると思います。
    npc_hire_farmer_opt_a_9: 必要なガラスを持ってきた。
    npc_hire_farmer_res_a_9: 心から感謝するよ。 焼いたククラッスラは私のお気に入りなのだ。
    npc_hire_farmer_opt_b_9: ガラスが無いと助けにはなれませんね。
    npc_hire_farmer_res_b_9: 言った通り、科学者に聞いてみてください。
    npc_hire_farmer_desc_10: |-
      ファーマーは動物性極限環境微生物への 関心を高めたようだ。
      高温の中で育つ風変わりな生ける岩、 <TRADEABLE>ビビラバ<>のサンプルを我々の農場に植える準備が できたと彼らから聞かされた。 私はその繊細な根系に養分を与える<SPECIAL>ビリディウム<> と呼ばれる鉱物を取ってくるよう頼まれた。
    npc_hire_farmer_lang_10: |-
      私のリクエストのせいであなたが遠方まで 行かなければいけないことに ならなければいいのですが。
      私が必要とする<SPECIAL>ビリディウム<>は 緑の星系の鉱脈からしか見つからないのです。
    npc_hire_farmer_opt_a_10: 必要なビリディウムを持っている。
    npc_hire_farmer_res_a_10: それは良かったです。 難しいお願いを叶えてくださって ありがとうございます。
    npc_hire_farmer_opt_b_10: ビリディウムを手に入れたら戻ります。
    npc_hire_farmer_res_b_10: 'あまり遠くまで行かなくていいよう 祈っておきますね。 '
    npc_hire_farmer_desc_11: |-
      私が近づくと、ゲックのアシスタントは 焼いたククラッスラをかじっていた。 分けてやろうという申し出を断った。 失礼だと思われて無ければ良いが。
      心配は無用だったようだ。 自分の分が減らなかったことが嬉しそうだ。
    npc_hire_farmer_lang_11: |-
      好きにすればいいですよ。 これほど素晴らしい作物は無いですけどね。
      正直な所、農場が上手くいっていて、 今あなたに教えられることが無いんです。
    npc_hire_farmer_opt_a_11: 分かった。君の助けに感謝する。
    npc_hire_farmer_res_a_11: どういたしまして。 ククラッスラを奪わないでくれてありがとう。 絶対に後で後悔すると思いますけどね！
    npc_hire_farmer_wait_desc_1: ファーマーは短い休憩時間を楽しんでいる。 彼らの一日は長いのだ。 その静かな時間を彼らから取り上げたくない。
    npc_hire_farmer_wait_lang_1: 君の理解に感謝します。 私はまたすぐに元気になりますよ。
    npc_hire_farmer_wait_opt_a_1: そっとしておこう。
    npc_hire_farmer_wait_res_a_1: 後で戻ってきてください。 少し休みたいだけですから。
    npc_hire_farmer_recr_desc_1: "目の前の人物は私に良い印象を与えようとしている。 仕事を探しているファーマーらしい。 私はその提案について熟考した。
      \n農業はトレードできるアイテムを調達が可能な 信頼のおける資源の調達元だ。 一度確立できれば、 私の水耕栽培をかなり手助けしてくれるだろう。"
    npc_hire_farmer_recr_lang_1: |-
      あなたの農業へのニーズを満たせる適任者は 私以上にいませんよ。
      作業するターミナルを用意して頂ければ 私はあなたの為に仕えます。
    npc_hire_farmer_recr_opt_a_1: ファーマーに決まりだ。採用する。
    npc_hire_farmer_recr_res_a_1: 賢明な決断だ。 持ち物を集めてあなたの基地に向かいます。
    npc_hire_farmer_recr_opt_b_1: 悪いが今は雇う気がない。
    npc_hire_farmer_recr_res_b_1: |-
      気が変わったら来てください。 私はここに居ますから。
      より先見の明のある誰かに 拾われていなければですが。
    npc_hire_weapon_desc_1: |-
      武器職人は思ったよりも広い分野に対して アプローチが出来るようだ。 新たな武器について質問をすると、 資源収集の際のキャパシティを改善した方が良いと アドバイスされた。
      私はエクソスーツに追加する 新たな設計図を渡された。 放射性や有毒の物質を取り扱う時に便利な <TECHNOLOGY>危険物用手袋<>だ。
    npc_hire_weapon_lang_1: |-
      武器は後だ。 危険な動植物を扱うのに <TECHNOLOGY>危険物用手袋<>が必要だろ。
      ちっちゃな植物にやられちまうぞ。 しょぼい奴になりたいなら別だがな。
    npc_hire_weapon_opt_a_1: 感謝する。
    npc_hire_weapon_res_a_1: 幸先がいいぞ。 これからお前を戦士にしてやる。
    npc_hire_weapon_desc_2: "武器の専門家との雇用の交渉は繊細なタスクだ。 どちらにしろ武器職人の無愛想な態度の前では 歯が立たないのだが。
      怒らせないように気をつけねば。 \n彼らは暴力で不満を訴える手段を持っているのだ。 彼らが私の船の為に用意した <TECHNOLOGY>プラズマ魚雷<>が良い例だ。
      武器職人に頼まれた<SPECIAL>グラビティーノオーブ<>で ガイダンスシステムを一度調節した後は、 恐ろしい武器になってしまったのだ。"
    npc_hire_weapon_lang_2: |-
      人生には準備を怠った者の死骸で溢れている。
      俺は貴様の船をより安全にしてやれるが この<TECHNOLOGY>プラズマ魚雷<>にはガイダンスシステム用の <SPECIAL>グラビティーノオーブ<>が必要だ。
      <SPECIAL>グラビティーノオーブ<>を栽培したことはあるのか？
    npc_hire_weapon_opt_a_2: グラビティーノオーブを持ってきた。
    npc_hire_weapon_res_a_2: よし、よこせ！ 漢たるもの常に戦いに備えないとな。
    npc_hire_weapon_opt_b_2: 頼まれたものを手に入れたら戻る。
    npc_hire_weapon_res_b_2: すぐ戻ってくるだろうな。 待つのは苦手なんだ。
    npc_hire_weapon_desc_3: 武器職人は船の武器システムに手をつける前に キットにもう一つツールを追加するよう強く勧めた。 必要とするだろう資源を集めるのに役立つ
      <TECHNOLOGY>高機能マインレーザー<>の為に必要だと言う。
    npc_hire_weapon_lang_3: |-
      そんなベーシックなレーザーじゃ 武器に必要な鉱物の採掘が出来ないぞ。
      スキャンの結果、未承認の採掘が 近くで行われているのを検出した。
      俺が貴様だったら侵入者を取り押さえて、 テクノロジーを押収して、 電気回路をコピーしてやるけどな。
    npc_hire_weapon_opt_a_3: 採掘現場をマップにマークしてくれ。
    npc_hire_weapon_res_a_3: やったぞ。武器ではないかも知れないが、 高機能レーザーはかなり大きなパワーを貯蔵できる。 侵入者が暴れ出した時は、それを忘れるなよ。
    npc_hire_weapon_desc_4: "新たな故郷となったここで気持ちは落ち着いているが、 周囲の無法な宇宙のことが心に重くのしかかる。 船に新兵器システムを備えるよう武器職人に頼まれた。
      \n彼らが考え付いた解決策とは ヴァイキーンの技術をベースにした <TECHNOLOGY>フォトンブラスト<>武器なのだが、 設計図を完成させる為には
      <TRADEABLE>ヴァイキーンの短剣<>を参考にする必要があるだろう。"
    npc_hire_weapon_lang_4: |-
      接近戦に向けて宇宙船を準備しないとな。 ヴァイキーンは俺が対処できるタイプの <TECHNOLOGY>フォトンブラスト<>武器を持っている。
      構造のヒントを見つけるために <TRADEABLE>ヴァイキーンの短剣<>を探すぞ。
    npc_hire_weapon_opt_a_4: ヴァイキーンの短剣を持ってきた。
    npc_hire_weapon_res_a_4: 設計図は貴様のものだ。 敵の手に渡らないように気をつけろ。
    npc_hire_weapon_opt_b_4: ヴァイキーンの短剣を手に入れたら戻ってくる。
    npc_hire_weapon_res_b_4: 後回しにするなよ。 武器の改良なしでは、敵の攻撃に脆弱なままだ。
    npc_hire_weapon_desc_5: |-
      武器職人はついに本腰を入れはじめた。 恐るべき銃が設計するに違いない。 彼らが<TECHNOLOGY>フォトンアクセル<>の 武器アップグレードの設計図を完成させる間に ある頼まれごとを済ませなければならない。
      彼らは<SPECIAL>コリザジェン<>だけが中和できる有毒物質に さらされている。 幸運にも極寒の惑星で資源が入手できるようだ。
    npc_hire_weapon_lang_5: |-
      実験のせいで有毒な鉱物に触れちまった。 <TRADEABLE>スカイウォート<>から抽出できる <SPECIAL>コリザジェン<>で作ったお茶ならこの毒を中和できる。
      栽培してねえなら、 雪の中を探してこい。
    npc_hire_weapon_opt_a_5: ほら。コリザジェンだ。
    npc_hire_weapon_res_a_5: |-
      一瞬もかからねえ！ すぐに毒にまみれた体が綺麗になるよ。
      これだけ頭痛に苦しんだんだから、 それに見合う武器だと良いがな！
    npc_hire_weapon_opt_b_5: すまない。コリザジェンを手に入れてすぐ戻る。
    npc_hire_weapon_res_b_5: ああ、そうしたほうがいいぞ。 あまり待たせると手遅れになるかも 知れねえからな。
    npc_hire_weapon_desc_6: |-
      私が近づくと武器職人はターミナルについて ぶつぶつ不満を言っているところだった。 どうやら彼らの研究が行き詰ったようだ。 宇宙船の<TECHNOLOGY>イオンブラスト<>武器のアップグレードの研究中らしい。
      手伝おうとすると、彼らは私の申し出を断った。 科学者による専門的な助けでないと 将来発生するこういった問題を防げないのだと言う。
    npc_hire_weapon_lang_6: |-
      俺にできることは少ない。 イオンブラスト武器の開発を進めたいなら 専門の科学者のサポートが必要になる。
      <TECHNOLOGY>科学ターミナル<>を建設しない限り 優秀な科学者は採用できないだろうな。
    npc_hire_weapon_opt_a_6: リクエスト通りターミナルを建設した。
    npc_hire_weapon_res_a_6: いいだろう。 なんとか設計図を完成させたが、 科学者が加わればもっと効率が良くなるはずだ。
    npc_hire_weapon_opt_b_6: すぐには建設する予定はない。
    npc_hire_weapon_res_b_6: 好きにすればいいが、 ターミナルを建てるまでは 新たな武器は作らないぞ。
    npc_hire_weapon_desc_11: 武器職人の悲しい知らせに驚きは無かった。 私たちが一緒に働く中で、 彼らは私の宇宙船をすっかり変えてしまったが、
      我々の関係にも別れが近づいていたのだ。
    npc_hire_weapon_lang_11: 俺が貴様に教えてやれることはもうない。 惑星間の武器協定を破るというのなら別だがな。
    npc_hire_weapon_opt_a_11: あなたには感謝している。
    npc_hire_weapon_res_a_11: 俺も貴様には感謝してる。 戦いは賢く見極めろ。
    npc_hire_weapon_wait_desc_1: アシスタントが自分のブラスターを修理している。 あまりうまくいっていないようだ。 今の雰囲気の彼らの邪魔をすれば、
      私が射的訓練の的にされてしまうかも知れない。
    npc_hire_weapon_wait_lang_1: ポンコツめ！諦めて部品に流用してやる！
    npc_hire_weapon_wait_opt_a_1: 後で戻ってくる。
    npc_hire_weapon_wait_res_a_1: レーザーが！クソ！ 旧式の砲弾をよこしやがれ！
    npc_hire_weapon_recr_desc_1: その人物はまるで兵士のように直立している。 彼らの装備している特注の武器が その卓越した技量を示していた。
      彼らがこちらを向いて話し始めた時 私は無意識にブラスターに手を伸ばしていた。
    npc_hire_weapon_recr_lang_1: |-
      落ち着け。 俺は武器職人で暗殺者じゃない。 貴様、俺の技術が必要なんじゃないか？
      基地は持っているか？ 作業する為のターミナルを与えてくれたら 天を揺るがすような武器を作ってやろう。
    npc_hire_weapon_recr_opt_a_1: あなたを採用する。
    npc_hire_weapon_recr_res_a_1: 暴力が溢れるこの時代で賢い選択だな。 荷物をまとめさせてくれ。 あとは一人で貴様の惑星まで飛んでいく。
    npc_hire_weapon_recr_opt_b_1: 今は武器職人を探していない。
    npc_hire_weapon_recr_res_b_1: 好きにしろ。 決定を後悔するようなことが起こらないよう せいぜい祈るんだな。
    npc_hire_scientist_desc_1: |-
      科学者は私が用意した研究所を 批評するように見ている。 何も足りないものはないはずだが...。 彼らが作業を始められないのは良くない。
      ぶつぶつ言っている独り言から 私の準備がまあまあ悪くなかったことが分かった。 <COMMODITY>ボルタ電池<>の設計図を渡してきたことからも 科学者は不満に思ってはいないだろう。
    npc_hire_scientist_lang_1: "研究所は良いが原動力がなければ 私の設計は単なる装飾品になってしまう。 強力な携帯用電池を考案しよう。
      \nセルの製造に触媒作用を及ぼす <SPECIAL>アントリウム<>が必要だ。 洞窟に育つ植物から採取できる。"
    npc_hire_scientist_opt_a_1: ボルタ電池の設計図を受け取る
    npc_hire_scientist_res_a_1: 悪くない。 ボルタ電池はこれから考案する 様々なテクノロジーの電力補給に使用できる。
    npc_hire_scientist_desc_2: |-
      我々の科学者の資源に関する知識は まるで百科事典並みだが、 自らフィールドワークを行うのは 殊更に拒絶してくる。
      彼らが基地の配線の設計図を完成させる間に 代わりに短い旅に出てくるように頼まれた。 彼らのスキャナーが調査する価値のありそうな 信号を検知したのだ。
    npc_hire_scientist_lang_2: |-
      忙しくて自分の持ち場を離れられない。 だが調査が必要な信号があるのだ。 遭難信号か何か類似する信号かも知れない。
      近くの無線塔から発信されているようだ。 行ってきてくれるか？
    npc_hire_scientist_opt_a_2: わかった。
    npc_hire_scientist_res_a_2: 感謝する。 もし救難信号を無視したら 我々にも希望などないぞ。
    npc_hire_scientist_desc_3: |-
      私のチームに万能な組員が居るおかげで 沢山の可能性が生まれていく。 それぞれの新発見がまた別のひらめきに繋がっていく。
      彼らが最近発明したのはあらゆるテクノロジーに使える 強力な<COMMODITY>非鉄製プレート<>なのだが、 設計図を改良する為に、 私は<SPECIAL>カンデンシウム<>を求めて危険を冒し、 過酷な放射性地域に行かなければならない。
      <TECHNOLOGY>危険物用手袋<>が必要になるだろう。 植物を採りにいく前に、 武器職人に助言を仰ぐべきだ。
    npc_hire_scientist_lang_3: "<COMMODITY>非鉄製プレート<>は多くの技術の基礎となっている。 \n放射性植物から採取できる
      <SPECIAL>カンデンシウム<>で強化すれば あなたの用途にちょうど良い形になるだろう。\nカンデンシウムは放射性の生物群系で見つかるが その葉を扱うには<TECHNOLOGY>危険物用手袋<>が必要だぞ。
      気を付けてくれ。"
    npc_hire_scientist_opt_a_3: ああ。カンデンシウムを持ってきた。
    npc_hire_scientist_res_a_3: 完璧だ。 この設計図はあなたのものだ。
    npc_hire_scientist_opt_b_3: |-
      いや。だが時間がある時に
      いくつか持って戻ってくる。
    npc_hire_scientist_res_b_3: 分かった。探す時は エクソスーツの生命維持レベルに 気をつけてくれ。
    npc_hire_scientist_desc_4: |-
      科学者の持つ幅広い知識には助けられているが、 どうも私の望む作業に集中してくれないことがある。 今、私は基地の電子機器に使う  <COMMODITY>回路基板<>がどうしても欲しいのだが、 科学者は研究に没頭してしまっている。
      <SPECIAL>サックベノム<>を調べたがっているようなので、 それを集めるというリクエストをクリアすれば、 仕事に戻ってもらえるかもしれない。
    npc_hire_scientist_lang_4: |-
      君の持ってきた作業のせいで 私の本来の分類研究の作業に集中できない。
      君に<COMMODITY>回路基板<>の設計図を書いてやる代わりに、 私の収集に必要な<SPECIAL>サックベノム<>をとってきてくれよ。
      <TRADEABLE>ブラッズベイン<>から採取できるが、 これが生えてる惑星は少ないぞ。
    npc_hire_scientist_opt_a_4: 必要なものを持ってきた。
    npc_hire_scientist_res_a_4: 感謝する。 君は私を変わり者と思うかも知れないが、 自然の分類化から学ぶことは沢山あるんだ。
    npc_hire_scientist_opt_b_4: 後でサックベノムを取って戻ってくる。
    npc_hire_scientist_res_b_4: 葉を扱う時は気をつけろ。 危険物用手袋を身に着けるんだ。 治療は私の得意分野ではない。
    npc_hire_scientist_desc_5: |-
      作物を育てる為の<COMMODITY>ガラス<>なしでは ファーマーは最も屈強な作物しか栽培できないだろう。 幸いにも我々の小さなコロニーは チームワークの上に成り立っているし、 科学者の発明の才能には限りが無い。
      彼らの考え付いた解決策は、 自然で、再生可能、この銀河全体に豊富にある... そう、スカイウォートだ。
    npc_hire_scientist_lang_5: "スカイウォートの結晶花は 最高級品質の<COMMODITY>ガラス<>に加工できる。\nフィールドワークに便利な
      マーカーのビーコンを作ってくれ。 設計図は私が書く。 \nもしあなたが迷ってしまえば、 私のすべての作業が無駄になるんだからな。"
    npc_hire_scientist_opt_a_5: ビーコンを作成した。
    npc_hire_scientist_res_a_5: 素晴らしい。 きっと調査の助けになってくれるだろう。
    npc_hire_scientist_opt_b_5: まだビーコンを作っていない。
    npc_hire_scientist_res_b_5: 道に迷いたいのか？ あなたが状況を改善してくれたら、 私も応じよう。
    npc_hire_scientist_desc_6: |-
      科学ターミナルで、私のアシスタントは 喜びを抑えきれないといった様子だ。 基地のケーブル敷設のための頑丈な 合成<COMMODITY>ポリファイバー<>の研究の突破口を見つけたのだ。
      だが、度重なる実験で物資が激減したようだ。 <COMMODITY>銅線<>を用意するよう頼まれた。
    npc_hire_scientist_lang_6: |-
      私が合成した<COMMODITY>ポリファイバー<>で あなたのニーズにこたえて 強く長持ちするケーブルが作れるが、
      試作段階で手持ちの<COMMODITY>銅線<>を使い果たした。 物資の補充を持ってるか？
    npc_hire_scientist_opt_a_6: ああ。銅線を持っている。
    npc_hire_scientist_res_a_6: 感謝する。ほら、設計図だ。 パワー、データ、何にでも使える。 このポリ繊維はとにかく便利なんだ。
    npc_hire_scientist_opt_b_6: 今はない。また手に入れたら戻ってくる。
    npc_hire_scientist_res_b_6: ありがとう。 早く戻ってきてくれ。 それがないと何も進まないんだ。
    npc_hire_scientist_desc_7: |-
      近頃私の科学者はすっかり研究に勤しんでいる。 私がターミナルに近づくと、 最新実験から出たであろうガスに圧倒された。
      強力な <COMMODITY>酸化物<>を開発しているようだが、 安全に使用するにはもう一つ材料が必要だ。 <SPECIAL>テメリウム<>と呼ばれる要素が。
    npc_hire_scientist_lang_7: "<SPECIAL>テメリウム<> は有毒な菌類のひだの中に存在する。 その定着する性質がこのガスに対抗するはずだ。
      早くそれをくれれば手で鼻をおさえるのをすぐやめられるよ。"
    npc_hire_scientist_opt_a_7: 頼まれたテメリウムだ。
    npc_hire_scientist_res_a_7: 感謝する。 科学的試みには協力が不可欠だ。
    npc_hire_scientist_opt_b_7: |-
      今は持っていないが、
      また手に入れたら戻ってくる。
    npc_hire_scientist_res_b_7: 時間をかけないでくれよ。 ここの空気はもう吸えたもんじゃないぞ。
    npc_hire_scientist_desc_8: |-
      科学者の研究所に立ち込めているガスは 以前よりいくらかましになっているが、 研究所のツールが 半透明のスライムの薄い層で汚れている。
      <COMMODITY>絶縁ジェル<>を研究しているようだが まだレシピが完成できていない。 恐らく私が助けられるだろう。
    npc_hire_scientist_lang_8: |-
      おお。大変な時にやってきたな。 この<COMMODITY>絶縁ジェル<>に手を焼いてるんだ。 私の導き出した公式は私の言語ではなく、
      近くのモノリスで収集した言語がベースになっている。 私が何かを見逃してしまっているのかもしれない。
      君がその場所を訪ねてくれないか？ もしかすると何か解決策に繋がるカギが分かるかも知れない。
    npc_hire_scientist_opt_a_8: マップにモノリスをマークしてくれ。
    npc_hire_scientist_res_a_8: マークした。 調査の成功を祈るよ。
    npc_hire_scientist_desc_9: "科学者が化学に没頭しているのだ、喜ぶべきだろう。 とはいいつつ、彼らの最新プロジェクトの 改良エンジン潤滑油を視察しながら
      私は自分の鼻をつままざるを得なかった。 \n研究所から離れられる頼みなら喜んでこなそう。 <TRADEABLE>コーバックス・コンバージェンス・キューブ<>が
      実験で発生する有害ガスの中和を 解決できるかもしれないと 知った時は更に有難い気持ちだった。"
    npc_hire_scientist_lang_9: "可動部品がある場所には良質の<COMMODITY>潤滑油<>は不可欠だ。 この臭いが嫌なら、良い方法がある。
      \nコーバックスがどんな匂いも中和する 嗅覚ブロッカーを開発した。\n<TRADEABLE>コーバックス・コンバージェンス・キューブ<>が その製造のカギを握るかもしれない。
      まあ、鼻をつまむほうがいいならそれでもよいが。"
    npc_hire_scientist_opt_a_9: 頼まれたコンバージェンスキューブだ。
    npc_hire_scientist_res_a_9: |-
      感謝する。 だがあなた無駄足を踏ませた気がして
      申し訳ないよ。 あなたが留守の間に自分で匂いを
      中和する方法を見つけたんだ。
    npc_hire_scientist_opt_b_9: |-
      時間がある時に
      コーバックス・コンバージェンス・キューブを
      持ってくる。
    npc_hire_scientist_res_b_9: 感謝する。 その間に私は研究を続けておくよ。
    npc_hire_scientist_desc_10: |-
      今日は科学者から <COMMODITY>爆発物<>を使った実験をしていると注意を受けている。 私が近づくと彼らの母国語で悪態をついていた。
      なんとか落ちつかせようとして、 私は何か手伝えないかと聞いた。 <SPECIAL>ルベウム<>があれば作業の危険性と 難易度がずいぶん軽減されると彼らは言った。
    npc_hire_scientist_lang_10: |-
      <COMMODITY>爆発物<>の作業には失敗などあってはならない。 <SPECIAL>ルベウム<>があれば この化学式を安定化させられるだろう。
      赤星系の岩の中のみに生まれる要素だ。 持っていないか？ 仕事が早く終われば、その分皆も安心できる。
    npc_hire_scientist_opt_a_10: 必要なルベウムを持ってきた。
    npc_hire_scientist_res_a_10: ああ。これが私が書いた爆発物の設計図だ。 今はだいぶ安定しているが まだ危険だから気をつけろ。
    npc_hire_scientist_opt_b_10: 見つけて戻ってくる。
    npc_hire_scientist_res_b_10: 感謝する。 もし戻った時に地面に穴が開いていたら 何が起こったかは察してくれ。
    npc_hire_scientist_desc_11: 私が近づくと科学ターミナルはいつになく静かだ。 私の科学者は画面上のメモをスクロールしながら頭を振っている。
    npc_hire_scientist_lang_11: 君に教えられることはもっとあるのだが、 君の所で長く働かせてもらえればの話だ。 残念だが今は私たちの間ではそれは難しそうだ。
    npc_hire_scientist_opt_a_11: 全て君の働きのお陰だよ。礼を言う。
    npc_hire_scientist_res_a_11: どういたしまして。 知識こそがその報酬だ。
    npc_hire_scientist_wait_desc_1: 科学者は多くの才能に溢れているが、 外交にはあまり強くないようだ。 彼らが宿を共有している
      私のビルダーから学ぶことができるかも知れない。
    npc_hire_scientist_wait_lang_1: 私は自分の仕事で忙しいんだ。 別の誰かのところに行ってくれ。
    npc_hire_scientist_wait_opt_a_1: また後で来る。
    npc_hire_scientist_wait_res_a_1: 仕方ないな。
    npc_hire_scientist_recr_desc_1: |-
      私はある存在に興味をそそられた。 彼らはうわの空で組んだ指を軽くたたき、 複雑な化学式の詳細について話していた。
      邪魔をするつもりはなかったが、 私の存在が彼らの思考の流れを中断させたらしく 彼らの方から私の母国語で話しかけてきた。
    npc_hire_scientist_recr_lang_1: "私があなたの母国語を知っていることが 驚きだったようだな。 \n私はもとより複数の専門分野において
      革新者でもある科学者だが、 幅広い才能を持っている。\nそれにたまたま私は現在無職だ。 もし惑星基地と私が作業できるターミナルを\n持っていているなら、
      喜んでチームに加わろう。"
    npc_hire_scientist_recr_opt_a_1: うちで働いてくれ
    npc_hire_scientist_recr_res_a_1: 後悔はさせない。 準備をしてから、あなたの基地で会おう。
    npc_hire_scientist_recr_opt_b_1: 科学者を雇用するつもりはない。
    npc_hire_scientist_recr_res_b_1: そうか。 もし気が変わったら、私はここにいる。 この銀河では仕事はめったにないようだしな。
    npc_build1_cost: もっと作業場を建設する
    npc_build2_cost: もっと窓を作る
    npc_hire_builder_term_desc_1: |-
      建築ターミナルの稼働には
      熟練の建築監督官が必要だ。

      宇宙ステーションで建築監督官を雇用できる。
    npc_hire_farmer_term_desc_1: 栽培ターミナルの稼働には 熟練の農業従事者が必要だ。 宇宙ステーションのゲックが管理する システム内で農業従事者を雇用できる。
    npc_hire_weapon_term_desc_1: 武器ターミナルの稼働には 熟練の武器職人が必要だ。 宇宙ステーションの ヴァイキーンが管理するシステム内で
      武器職人を雇用できる。
    npc_hire_vehicles_term_desc_1: |-
      エクソクラフトターミナルには
      熟練のエンジニアが必要だ。
      エンジニアは宇宙ステーションで採用できる。
    npc_hire_scientist_term_desc_1: 科学ターミナルの稼働には 熟練の科学者が必要だ。 宇宙ステーションのコーバックスが管理する
      システム内で科学者を採用できる。
    npc_build_goto_desc_1: 建築監督官が私を導いた場所は、長い間荒廃しているようだった。 パネルは他の放置された建物でも見たことのある、鼓動する油っぽい生物に埋まっている。
      湿った空気が悪臭を放っていた。私がダメ元でターミナルの電源を 入れると、けたたましく音を立てて息を吹き返して驚いた。
    npc_build_goto_lang_1: ユーザー識別完了。 ターミナルは稼働中です。 回路をアンロック中。
    npc_build_goto_opt_a_1: 回路を解析する
    npc_build_goto_res_a_1: |-
      建築監督官の直感が当たっていたようだ。
      放置されたターミナルから救出されたデータの中には
      探していた貯蔵庫の建設に必要な設計図があった。
    npc_hire_build_goto_msg: 座標を受信した
    npc_weapon_goto_desc_1: |-
      侵入者に近づくと、彼らの緊張は明らかだった。
      私がこの場所を所有していること知っていて、 こそこそと資源を奪っていたことは間違いない。 この状況下ならは私が彼らのテクノロジーを 没収するのは至極まっとうな行為だ。
    npc_weapon_goto_lang_1: |-
      ごめんなさい。許して。 お願いだ、なんでも渡すから。
      今回のことは不運な間違いだったと思って 水に流そうよ。
    npc_weapon_goto_opt_a_1: 鉱山労働者のツールをスキャンする
    npc_weapon_goto_res_a_1: |-
      基地からとても近い場所でのいさかいを 回避することができて良かった。
      許した代わりに侵入者からコピーした テクノロジーにも満足だ。
    npc_hire_weapon_goto_msg: 座標を受信した
    npc_farmer_goto_desc_1: |-
      近づくと古代遺跡から強力なエネルギーが発せられた。
      古代の智恵が岩からあふれ出るにつれて、 空気がパチパチと音を立てているようだ。 長く忘れていた記憶のようなもので 私の心が一杯になった。
    npc_farmer_goto_lang_1: 廃墟からあたたかい光が漏れ出す。 私自身のものではない想いが私を満たして行った。
    npc_farmer_goto_opt_a_1: 知識を受け取る
    npc_farmer_goto_res_a_1: 私の知識が一瞬にして増えていった。
    npc_hire_farm_goto_msg: 座標を受信した
    npc_vehicle_goto_desc_1: |-
      放置された建物の光景に私は考えさせられた。  この場所に家を建てようと試みた者は 私が最初ではないし、 最後になるとも思ってない。
      かつてこの地に家を気付いた者たちが去った時と 同じさだめが私を待ち受けているのだろうか？ 私は長く放置されたままのターミナルの起動を試みながら、 自分の運命をじっくり考える。
    npc_vehicle_goto_lang_1: ユーザー識別完了。 ターミナルは稼働中です。 データログをアンロック中。
    npc_vehicle_goto_opt_a_1: データログを検索する
    npc_vehicle_goto_res_a_1: 電気回路は復旧可能だ。 ターミナルはブンブンうなり激しく振動し、 私が手に入れたかった設計図が送信された。
    npc_hire_vehicle_goto_msg: 座標を受信した
    npc_scientist_goto_desc_1: |-
      アシスタントは正しかった。 タワーからは数字の羅列が 今もまだ無限ループで繰り出されている。
      あまりに長い間信号が流されていたせいで 数字が画面に焼付いてしまったようだ。 光が絶え間なく点滅している。
    npc_scientist_goto_lang_1: 732302... 861006... 061205...
    npc_scientist_goto_opt_a_1: コントロールを調べる
    npc_scientist_goto_res_a_1: ためらいがちに、 私はなじみのない装置のボタンを試してみた。 私が最初のボタンに触れると信号が消滅した。
    npc_hire_science_goto_msg: 座標を受信した
    npc_scientist_goto1_desc_2: |-
      景色の先にモノリスがそびえ立っている。 光沢のある石の外観に古代の秘密の知識が潜んでいる。
      近づくと青い光が私を包んだ。 そして私は突然何かが分かったような気がした。 私の科学者の直感は正しかったのだ。
    npc_scientist_goto1_lang_2: 知識を授けられた
    npc_scientist_goto1_opt_a_2: 知識を受け取る
    npc_scientist_goto1_res_a_2: 迷信を信じる方では無いが、 そうだとしてもこの得体のしれない遺物には 近づかないほうが良いと強く思う。
    npc_hire_science_goto1_msg: 座標を受信した
