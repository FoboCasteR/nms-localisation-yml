    tra_npc_anomaly_res_a_1: |-
      ポーロは熱心にデータを読んでいる。 既によく知っているものにはぶつくさと 文句を言い未知のデータには喜びの声を上げる。
      やがて、ポーロは私を褒めたたえると 設計図をくれた。
    tra_npc_anomaly_res_a_3: |-
      ポーロが私のユニットを奪おうとしているのでは と
      心配していたが、そんなことはなかった。
      ポーロは不可解な図表をにらむと 冗談を理解したかのように大声で笑いはじめた。
      そしてプレゼントをくれた。 新しいテクノロジーだ。
    tra_npc_anomaly_res_a_4: |-
      ポーロは私を注意深く見つめると 依頼が完了したことを喜んだ。
      だが、先ほどの侮辱を帳消しに する気はないらしい。
      低くうなり、私に設計図を手渡すと、 足早に去った。
       私たちはまだ友人なのだろうか。
    tra_npc_anomaly_res_a_6: |-
      ポーロは私が説明した 寿命を信じていないようだ。 センチネルが作ったコピーじゃないかと 私のことを疑ってかかった。
      全身を入念に調べてから ようやく大きな笑みを浮かべて 新しいテクノロジーをくれた。
    tra_npc_anomaly_res_a_8: |-
      心から熱中したようすで ポーロは生命体のスキャンデータを 次々に見てゆく。
      珍しい種族のデータを見ながら 私たちは知らず知らずのうちに 一緒に声を漏らし、笑っていた。
      おまけに新しいテクノロジーまで。最高だ。
    tra_npc_anomaly_res_a_9: |-
      ポーロは、新しい種族の遺伝子データには あまり興味を引かれていないようだ。
      むしろ、データに含まれた私の画像を ずっとにらんでいる。
      報酬のテクノロジーをくれたときも なんだか悲しげだった。
    tra_npc_anomaly_res_a_10: |-
      データを渡すとき、私は怒りを隠せなかった。
      ポーロは気づかないふりをして 厚かましくもウィンクすると 報酬として新しい構造図をよこした。
    tra_npc_anomaly_res_a_13: |-
      私が戻るなり、ポーロは黙って私を抱きしめた。 今度は、私も飛び退いたりしない。 なぜなのか訊いたりもしない。
      ポーロの眼には涙が浮かんでいた。
    tra_npc_anomaly_res_a_15: |-
      間違いなく、ポーロは地図が大好きだ。 興奮気味に、銀河を繋ぐルートをたどり 最適な航路を発見しようとしている。
      やがて、ほろ苦いため息とともに 私に感謝しながら設計図を差し出した。
    tra_npc_anomaly_request_desc_1: |-
      ポーロは親しげに頷く。 そして、疲れた様子で肩をすくめる。 私が渡した最新の報告を分析するのに忙しいのだろう。
      データの世界に入り込んでいて 私への依頼はなさそうだ。 それでも、私には探検を続けてほしいという。 私が探検を進めるのに役立つテクノロジーを 割安で提供しようとまで言ってくる。
    tra_npc_anomaly_request_lang_1: |-
      やってほしいことは、ええ、たくさんありますよォ。 ただ、今はちょうど間に合っていましてねェ。 どうぞ、ご自由に、好きな星を巡ってきてください。
      お役に立つテクノロジーを お安くお譲りすることもできますよォ。
