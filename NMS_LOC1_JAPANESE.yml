    update2_notes: |-
      パスファインダーアップデート1.20

      今回のアップデートでNo Man's Skyの世界に惑星上の交通手段などが追加されます。

      * 惑星の交通手段 - 最大3つのエクソクラフトを基地で作成できます。いつでも呼び出して惑星の探索に役立てましょう。
      * 基地の共有 - 基地を作って共有し、他のプレイヤーの基地を訪問しましょう。
      * グラフィックの改善 - 解像度、ビジュアル、4Kレンダリングが向上しました。
      * 宇宙船／武器のクラス - 戦闘、探索、トレードで特定のクラスが購入可能になりました。
      * 「パーマネント・デス」モード - 一度の死が永遠の死を意味します。一度の命で宇宙の中心に辿り着く究極の挑戦。
      * エクソクラフトレース - レースコースを自分で作成、シェア、他のプレイヤーが作成したレースにチャレンジしてドライブスキルを試しましょう。
      * 新たなアップグレード - ナノマシンクラスターを集めて新たなテクノロジーや武器のアップグレードを購入しましょう。
      * サバイバルモードの報酬 - トロフィーとマイルストーンが追加されました。
      * 車両のアップグレード - スピード、トラクション、スキャンを強化しましょう。
      * 基地の改善 - 階段やバイオドームなど、新しいパーツが追加されました。
      * フォトモード - カメラの移動がより自由になりました。フィルター、時間と天候を編集できます。
      * 建築パーツの販売 - トレーダーが基地に訪問して最先端の建築アイテムを販売します。
      * ディスカバリーページ - 発見済みの惑星の情報を閲覧し、いつでも母星が探し出せます。
      * 低空飛行の強化 - より低空での飛行が可能になり、宇宙船の着陸が改善されました。
      * 難易度 - 全てのモードで難易度が調節されました。サバイバルモードでは破壊された宇宙船は付近の惑星に不時着します。
      * ゲームプレイの改善 - 旅のマイルストーンのスキップが可能になりました。所有アイテム（宇宙船やエクソスーツその他）の名前を再変更できます。ゲームを終了してモードを変更できます。

      No Man's Skyチームは皆様に快適な宇宙の旅を楽しんで貰う為、日々改善に努めています。
      それでは良い旅を。

      Hello Games
