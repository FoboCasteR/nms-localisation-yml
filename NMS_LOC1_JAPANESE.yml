    tra_npc_desc_1a_dust: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 心地よい香りが辺り一帯を満たし、 むせ返るようなほこりにうんざりしていた私を癒やしてくれた。
    tra_npc_desc_1a_lush: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 辺り一帯を満たす心地よい香りは、 この緑豊かな星にしみ込んだ花の香りによく似ていた。
    tra_npc_desc_1a_tox: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 心地よい香りが辺り一帯を満たし、 この星を覆い尽くす強烈なアンモニア臭にうんざりしていた私を
      癒やしてくれた。
    tra_npc_desc_1a_rad: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 気だるくなるような香りが辺り一帯を満たし、 この星に漂う放射線にうんざりしていた私を癒やしてくれた。
    tra_npc_desc_1a_cold: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 ほんわかとした心地よい香りが辺り一帯を満たし、
      外の猛烈な寒さで消耗していた私を癒やしてくれた。
    tra_npc_desc_1a_hot: 生命体はデータパッド上の金額を激しくつついては、飛び跳ねている。 爽やかな香りが辺り一帯を満たし、 この星の焼けつくような暑さで消耗していた私を癒やしてくれた。
    tra_npc_opt_a_1: ユニットをあげる
    tra_npc_opt_b_1: パッドに触れる
    tra_npc_opt_c_1: 生命体の頭を撫でる
    tra_npc_res_a_1: この生命体は感激している。 代わりに私に何かテクノロジーをくれるようだ。
    tra_npc_res_b_1: この生命体は驚いたようだ。 困惑する私を不憫に思ったようで、 こちらに微笑みかけながらユニットをいくらかくれた。
    tra_npc_res_c_1: 長い沈黙が流れた。 トレーダーは腐敗臭のするガスを放出した。
    tra_npc_desc_2: トレーダーは、かなりの間ここから出ていないのか悲しげに 施設のドアを見つめている。意気消沈した様子でくちばしを下げ、 自分のスーツのパワーパックと
      生命維持システムをつついている。 機能が停止しているようだ。これでは惑星の環境や外部の敵に対して 完全に無防備な状態だ。
    tra_npc_desc_2_dust: トレーダーは施設の出口のほうに顔を向け、 ドアの縁に付いたかすかなほこりの跡を悲しげに見つめていた。 かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_2_lush: トレーダーは施設の出口のほうに顔を向け、 壁の向こうの緑豊かな風景を物憂げに眺めていた。 かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_2_tox: トレーダーは施設の出口を見つめていたが、 私と一緒にエアロック内に入り込んだ汚染大気を吸い込むと、 力なく咳込んだ。かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_2_rad: トレーダーは施設の出口のほうに顔を向け、 ドアの縁から漏れ出る放射線の光を不安げに目で追っていた。 かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_2_cold: トレーダーは施設の出口のほうに顔を向け、 ドアの縁にわずかについた雪や氷の粒子を悲しげに見つめていた。 かなり長い間、ここから出ていないのだろうか。
    tra_npc_desc_2_hot: トレーダーは施設の出口を見つめていたが、 私と一緒に施設内に入り込んだ熱気を浴びると、 あおぐようなしぐさをした。
      かなり長い間、ここから出ていないのだろうか。
    dnt_tra_npc_lang_2: Despair! Gek Trader stranded. Suit power low. Give sodium?
    tra_npc_desc_2a_dust: 意気消沈した様子でくちばしを下げ、 自分のエクソスーツをつついている。 砂まみれでみすぼらしいスーツは、 外の過酷な環境に対する装備が不十分だ。
    tra_npc_desc_2a_lush: 意気消沈した様子でくちばしを下げ、 装備をつついている。 ほころびかけたエクソスーツにはコケが生えてきているようだ。
      危険な外を出歩くには装備が不十分だ。
    tra_npc_desc_2a_tox: 意気消沈した様子でくちばしを下げ、 エクソスーツをつついている。 腐食して錆に覆われたそのスーツは、 惑星の過酷な環境に対する装備が不十分だ。
    tra_npc_desc_2a_rad: 意気消沈した様子でくちばしを下げ、 エクソスーツをつついている。 シール部分は腐食し、表面のあちこちに小さな気泡ができていた。
      外で風に乗って吹き荒れる放射線に対する装備が不十分だ。
    tra_npc_desc_2a_cold: 意気消沈した様子でくちばしを下げ、エクソスーツをつついている。 破れて穴だらけのスーツは、 この星で吹きすさぶ寒風に対する装備が不十分だ。
    tra_npc_desc_2a_hot: 意気消沈した様子でくちばしを下げ、エクソスーツをつついている。 色あせて引き裂かれたそのスーツでは、 焼けつくような外の暑さに耐えることはできないだろう。
    tra_npc_opt_a_2: 炭素を差し出す
    tra_npc_opt_b_2: ソジウムを差し出す
    tra_npc_res_a_2: ほっとしたトレーダーはガスを放出した。 周りの空気が希望を含む香りになる。 スーツのパワーパックをリチャージし終えると、私にお礼をくれた。
    tra_npc_res_b_2: 生命体は混乱している。こちらを見つめてから 素早くまばたきすると、背を向けた。 そっと炭素をつつき、落胆した様子を見せている。
    tra_npc_desc_3: トレーダーは私を待っていたらしい。腕を広げて微笑んでいる。 私の方を向きなおして無事を確かめるしぐさをした。 私のエクソスーツにくちばしを向けて、旅に役立つように
      さらにアップグレードできる と言っているようだ。
    tra_npc_desc_3_dust: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 今度は私を指さして、無事を確かめるようなしぐさをした。
    tra_npc_desc_3_lush: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 今度は私を指さして、無事を確かめるようなしぐさをした。
    tra_npc_desc_3_tox: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 今度は私を指さして、大げさに咳き込む真似をした。
    tra_npc_desc_3_rad: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 私のエクソスーツの光るホコリにたじろぎながら、
      無事を確かめるようなしぐさをした。
    tra_npc_desc_3_cold: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 今度は私を指さして、身震いするしぐさを見せた。
    tra_npc_desc_3_hot: このトレーダーは私を待っていたらしい。 自分の胸を指さすと、両手を大きく広げ、にっこりと微笑んだ。 今度は私を指さして、大げさに汗をぬぐうようなしぐさをした。
    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: 私のエクソスーツに付いた砂を払い落としながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_desc_3a_lush: 私のエクソスーツに付いた草を払い落としながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_desc_3a_tox: 私のエクソスーツの毒性メーターをつつきながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_desc_3a_rad: 私の放射線センサーを指さしながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_desc_3a_cold: 私のエクソスーツをつつきながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_desc_3a_hot: 私のエクソスーツのヒートシールドをつつきながら、 旅に役立つ可能性のあるアップグレードを勧めてくる。
    tra_npc_opt_a_3: センチネルについて助けを頼む
    tra_npc_opt_b_3: 惑星の状況について助けを頼む
    tra_npc_res_a_3: 頷きながら、トレーダーが在庫に手を伸ばす。 笑顔とともに、私にマルチツールを差し出した。
    tra_npc_res_b_3: 頷きながら、トレーダーが物資の山に手を伸ばし、 エクソスーツのテクノロジーモジュールを掴んだ。 役に立てることを喜んでか、微笑んでいる。
    tra_npc_desc_4: この生命体は自ら発する腐敗臭のするガスに包まれて座っている。 背後の取引画面には何も映っていない。 所有している機材は旧型で
      あまりメンテナンスもしていなさそうだし、 スーツも機能停止寸前というところだ。
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: 自信無さげなトレーダーは何かを期待する目で私を見てくる。
    tra_npc_opt_a_4: ユニットをあげる
    tra_npc_opt_b_4: アイテムをあげる
    tra_npc_opt_c_4: 助けない
    tra_npc_res_a_4: |-
      取引の可能性に生命体は目を大きく見開いた。 感謝している様子で私のユニットを受け取ると、 「売り物」を探してくれる。
      机からようやく探り当てた何かの残骸を渡してくると、 生命体は誇らしげに「取引」を完了した。
    tra_npc_res_b_4: この生命体は目を大きく見開いている。  そこに涙を浮かべ、私に感謝しているそぶりだ。 その後、思い出したかのように事務的な態度になると、
      少しのユニットを渡してくれた。取引は成立だ。
    tra_npc_res_c_4: この生命体はすっかり意気消沈している。 私を払いのけるようなしぐさをするが、 怒りは感じられない。 何も期待していないかのようだ。
    tra_npc_desc_5: 生命体は鳴き声を発しながら私の装備を調べている。 エクソスーツの傷んだ部分を慎重につつき、 手袋をした指でマルチツールに触って
      異常や欠陥がないか確認している。
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: すると突然私の方を向いて、 なにやらタブレットでサービス料金を見せてきた。
    tra_npc_opt_a_5: お金を払ってマルチツールを検査してもらう
    tra_npc_opt_b_5: お金を払ってエクソスーツを検査してもらう
    tra_npc_res_a_5: |-
      生命体は私のマルチツールを手に取ると、念入りに調べた。 マルチツールを何度か軽くたたくと、舌打ちして頭を振る。
      一連の動作を終えた生命体から、 マルチツールとアップグレードモジュールを受け取った。 どうやら、内部までは触りたくないようだ。
    tra_npc_res_b_5: |-
      生命体はブツブツ言いながら、私のエクソスーツに ついている機械の目の上に指を走らせた。 生命体の目には嫉妬が宿っている。
      やがて気が済んだようだ。 緩んでいたねじをしっかりと締め直してくれた。
    tra_npc_opt_c_5: 払い戻しを要求する
    tra_npc_res_c_5: トレーダーは警戒しているようだ。 こちらをなだめるような態度を取ると、 エクソスーツのアップグレードモジュールを差し出した。
    tra_npc_desc_6: トレーダーは体調が優れないようだ。 肌はボロボロで目はどんよりしている。 ゆっくりと喋りかけてくるガラガラ声が耳につく。 おかしな乾いた悪臭が施設中に充満している。
      私は何か譲れるものがないかと、エクソスーツの中を調べた。
    tra_npc_desc_6_dust: トレーダーは体調が優れないようだ。 皮膚はボロボロとはがれ落ち、目には砂がこびりついている。 耳ざわりなガラガラ声でゆっくりと話しかけてきた。
    tra_npc_desc_6_lush: トレーダーは体調が優れないようだ。 体のあちこちに膿胞ができていて、ネバついた目には力がない。 粘液を飛ばしながら話しかけてきた。
    tra_npc_desc_6_tox: トレーダーは体調が優れないようだ。 皮膚はボロボロとはがれ落ちて腐食し、目には生気がない。 耳ざわりなガラガラ声でゆっくりと話しかけてきた。
    tra_npc_desc_6_rad: トレーダーは体調が優れないようだ。 皮膚はボロボロとはがれ落ち、目は不安をあおる光をたたえている。 耳ざわりなガラガラ声でゆっくりと話しかけてきた。
    tra_npc_desc_6_cold: トレーダーは体調が優れないようだ。 皮膚は凍傷にかかってボロボロとはがれ落ち、目には光がない。 涙の跡が氷の結晶になっている。
    tra_npc_desc_6_hot: トレーダーは体調が優れないようだ。 スーツは大量の汗でふやけ、皮膚の大きな塊がはがれ落ちている。 目は乾き、無表情だ。話しかけてくるが、
      その声は耳障りな雑音にしか聞こえない。
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: 嗅いだことのない、乾いた悪臭が施設中に充満している。 私はこの生命体に譲れるものはないかと、エクソスーツの中を調べた。
    tra_npc_desc_6a_lush: 湿り気を帯びた、強烈な悪臭が施設中に充満している。 私はこの生命体に譲れるものはないかと、エクソスーツの中を調べた。
    tra_npc_desc_6a_tox: 強烈な悪臭が施設中に充満している。外よりも大気汚染がひどい。 私はこの生命体に譲れるものはないかと、エクソスーツの中を調べた。
    tra_npc_desc_6a_rad: 血のようなにおいが施設中に充満している。 放射線特有の金臭い味をのど元に感じた。
    tra_npc_desc_6a_cold: 嗅いだことのない、乾いたにおいが施設中に充満している。 私はこの生命体に譲れるものはないかと、エクソスーツの中を調べた。
    tra_npc_desc_6a_hot: 嗅いだことのない、乾いた悪臭が施設中に充満している。 私はこの生命体に譲れるものはないかと、エクソスーツの中を調べた。
    tra_npc_opt_a_6: 危険防御システムを差し出す
    tra_npc_opt_b_6: 生命維持システムを差し出す
    tra_npc_res_a_6: |-
      床に散らばる残骸からケーブルを拾い集め、 自分の危険防御システムと生命体のエクソスーツを簡易な方法で接続した。
      施設のかび臭いにおいがきれいになくなり、 繊細でかぐわしい香りが漂う。感謝の香りだ。 %NAME%はお礼に貴重な品を手渡してくれた。
    tra_npc_res_b_6: |-
      床からホースを拾い集め、自分の生命維持システムを 生命体のエクソスーツにドッキングした。生命体の顔にははっきりと安堵の表情が浮かんでいる。
      施設のかび臭いにおいがきれいになくなり、繊細でかぐわしい香りが漂う。感謝の香りだ。%NAME%はお礼に貴重な品を手渡してくれた。
    tra_npc_desc_7: トレーダーは弱々しいが、どこかずる賢い感じだ。 こちらに向けられたデータパッドを見るとマルチツールの部品を 販売していることが分かるが価格は驚くほど高い。
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: トレーダーは用心深い様子だが、 私が設計図に食いつくかどうかが気になるようだ。
    tra_npc_opt_a_7: 言い値を払う
    tra_npc_opt_b_7: 値引きをするよう迫る
    tra_npc_res_a_7: 喜んだトレーダーは満面の笑みを浮かべた。 こびるように感謝を顔に表し、 アップグレードモジュールを差し出してきた。 金色の輝きを思わせる香りを放出している。
    tra_npc_res_b_7: |-
      トレーダーを怒らせたようだ。 こちらの希望通りの価格でアップグレードモジュールを 出してくれたが、その顔には苦々しい怒りが浮かんでいる。
      モジュールを受け取ると、 トレーダーはつんとした灰色の悪臭を放った。喉が痛い。
    tra_npc_desc_8: この生命体は息を止めて複雑な図案をじっくり調べている。 ホログラムの設計図が破損しているようだ。飛行中に破損したのかも知れない。みすぼらしいトレーダーが
      私に助けを求めてきた。奇妙なオイルで顔が汚れている。
    tra_npc_desc_8_dust: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 大気粉塵に見舞われたのかもしれない。
    tra_npc_desc_8_lush: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 高湿度の大気でショートしたのかもしれない。
    tra_npc_desc_8_tox: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 毒性のある雨で機体が溶解している。
    tra_npc_desc_8_rad: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 放射線の波を浴びてシールドがはがれてしまっている。
    tra_npc_desc_8_cold: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 極低温環境に油圧系が耐えられなかったのかもしれない。
    tra_npc_desc_8_hot: 生命体は、息を止めて宇宙船の図面をじっくり調べている。 映し出された宇宙船は破損しているようだ。 極低温環境に油圧系が耐えられなかったのかもしれない。
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: みすぼらしいトレーダーが助けを求めてきた。 その顔は、奇妙なオイルで汚れている。 自分の船から設計図を分けてやってもいいかもしれない...
    tra_npc_opt_a_8: フォトンキャノンの設計図を見せる
    tra_npc_opt_c_8: ディフレクターシールドの設計図を見せる
    tra_npc_res_a_8: この生命体は礼儀正しくお礼を述べたが、 その瞳には軽蔑の色が宿っている。私が背を向けると、 こちらに聞こえるようにため息をついた。
      部屋にははっきりとした失意の香りが満ちている。
    tra_npc_res_c_8: トレーダーの目に感謝の光がきらめき、 その口からは謝意が語られる。 発せられる香りはひらめきの源だ。 自分で設計したというモジュールをくれた。
    tra_npc_desc_9: トレーダーは良い香りのガスを放出しながら私を歓迎している。 私のエクソスーツ用の環境保護コンパニオンユニットが掲載されている
      ホログラムリストを開けた。
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: 良い印象を持たせようとしているのか、 トレーダーがひざを曲げてお辞儀をしてみせた。 ホログラムの隅には、高度な武器のリストが見える...
    tra_npc_opt_a_9: エクソスーツのアップグレードを要求する
    tra_npc_opt_b_9: 武器のアップグレードを要求する
    tra_npc_res_a_9: トレーダーが微笑みながらホログラムカタログをタップする。 コードが入力されると、 アップグレードモジュールが出現した。
    tra_npc_res_b_9: トレーダーは目をせわしなく動かして私を見た後、 ようやく頷いた。武器のホログラムカタログを スワイプしてモジュールを選ぶと、
      そのモジュールが出現した。
    tra_npc_desc_10: 明らかにいらついている生命体は、 攻撃船が貿易船に不時着を強制している様子 のホログラム映像を見せてきた。 衛星の軌道から撮影された映像には海賊船の一団が荷物を
      積んだ船をつかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_dust: 生命体は明らかにいらついている。貿易船が撃墜され、 砂丘に激しく突っ込んでいくホログラム映像を見せてきた。 衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を
      つかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_lush: 生命体は明らかにいらついている。貿易船が撃墜され、 巨木に寄りかかっているホログラム映像を見せてきた。 衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を
      つかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_tox: 生命体は明らかにいらついている。貿易船が撃墜され、 惑星の地表に突っ込んでいくホログラム映像を見せてきた。 焼け焦げた船体が有毒な雨にさらされ、シューシューと音を立てている。
      衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を つかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_rad: 生命体は明らかにいらついている。 貿易船が撃墜されるホログラム映像を見せてきた。 船首が放射性の土に埋まっている。
      衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を つかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_cold: 生命体は明らかにいらついている。 貿易船が撃墜されるホログラム映像を見せてきた。 船首が雪の吹き溜まりに埋まっている。
      衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を つかまえようと待ち伏せているのが映っている。
    tra_npc_desc_10_hot: 生命体は明らかにいらついている。 貿易船が撃墜されるホログラム映像を見せてきた。 燃え盛る地面に突っ込み、損傷を受けたタンクが炎を上げている。
      衛星の軌道から撮影された映像には海賊船の一団が荷物を積んだ船を つかまえようと待ち伏せているのが映っている。
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: トレーダーは私の採掘した資源を指した。 心配していると同時にこちらを非難してもいるようで、 悩ましげなにおいのガスを放出した。
    tra_npc_opt_a_10: マインビームを使う
    tra_npc_opt_b_10: ボルトキャスターを使う
    tra_npc_res_a_10: |-
      トレーダーに、資源は自分で採掘したものだと示した。 詮索するような香りに包まれたが、時間が経つにつれ、 それは友好的な信頼の香りに変わった。受け入れられたらしい。
      トレーダーは安堵したようで、非礼のお詫びに マインレーザーのアップグレードを差し出した。
    tra_npc_res_b_10: トレーダーは私に警戒の眼差しを向けている。 恐怖の混じった金属臭が室内に満ちてきたので、 私は素早くその場を去ることにした。
    tra_npc_desc_11: トレーダーたちは興奮したように跳ねまわって、 目の前でゆっくりと回転するグラフを起動した。 3色のラインが見える。下降する青色のライン、上昇する赤色のライン、
      そして一定で変化のない黄色のラインだ。
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: この小さな生命体は、早口で喋ったかと思うと自分を指さして、 片足ずつ交互に跳びはねる。資源をトレードしたいようだ。
    tra_npc_opt_a_11: ソジウムを差し出す
    tra_npc_opt_b_11: 酸素を差し出す
    tra_npc_opt_c_11: 炭素を差し出す
    tra_npc_res_a_11: ソジウムを差し出すと、 トレーダーは手順通り取引に応じてくれた。 だが、放出されたガスからは失望が感じとれる。
    tra_npc_res_b_11: |-
      酸素を差し出すと、トレーダーはそれを素早く引っ掴んだ。 価格がまた上がってしまう前に、 もっと手に入れようとしているようだ。
      緊張を含む強気の香りが、 トレーダーからふつふつと湧き上がる。
    tra_npc_res_c_11: 炭素を差し出すと、 トレーダーは少しがっかりした様子を見せる。 しかし取引は滞りなく進み、 赤いグラフがもう1度跳ね上がった。
    tra_npc_desc_12: トレーダーが放つ強烈な花のような香りが、 エクソスーツにすばやく入ってきた。 訪れたこともない完璧な場所への郷愁が私を包み込む。
      歌い出したいような気分だ。
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: 喜びに包まれたまま、私はこの素晴らしい香りへの感謝を トレーダーに伝えようとした。 しかしトレーダーは明らかに何らかの見返りを
      期待しているようだ。
    tra_npc_opt_a_12: ユニットをあげる
    tra_npc_opt_b_12: フェライトを渡す
    tra_npc_opt_c_12: 断る
    tra_npc_res_a_12: トレーダーはユニットを受け取るが、その頭を横に振る。 美しい景色は崩れ去り、 私は押しつぶされるような失望を感じた。
    tra_npc_res_b_12: トレーダーが満足そうに鼻を鳴らすと私は急に水晶の海辺でのんびり くつろいでいるような　気分になる。悪くない取り引きだった。
    tra_npc_res_c_12: トレーダーはいらつく様子を見せ、 不快な音を立てた。空気が急に酸っぱくなり、 五感が悲鳴をあげる
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: 私は現行犯のトレーダーを捕まえた。 小さな装置が施設の遠隔取引インターフェースを オーバーライドしており、ユニットがトレーダーのアイテムケースに
      移されている。トレーダーは私をじっと見つめ、ある提案を示した。
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: 穏やかに鳴り響く窃盗の警報に重なって、 この生命体がおびえて息をのむ音が聞こえてくる。 空気には恐怖が満ちる。
    tra_npc_opt_a_13: 盗んだユニットを全て要求する
    tra_npc_opt_b_13: 分けるよう要求する
    tra_npc_opt_c_13: 犯行を通報する
    tra_npc_res_a_13: 生命体はシューっという音を立てながら ユニットを差し出すと、 この巨額の略奪をすぐにゲック貿易連合に通報した。 非難を受けるのは私だ。
    tra_npc_res_b_13: トレーダーは頷き、理解を示した。 共犯となる私に盗んだものの分け前をくれる。 放出される香りが私たちの結束を強めてくれる。
    tra_npc_res_c_13: |-
      生命体の貿易連合IDをスキャンし、 エクソスーツの情報システムからこの犯行を通報した。
      室内が生命体の発するひどいにおいに満たされ、 体験したことのないような息苦しさを感じる。 この星系の当局が私の誠実さを評価してくれるとよいのだが。
    tra_npc_desc_14: トレーダーは目を覚ましたばかりのようだ。 目がぼーっとしていて、くちばしには乾いたよだれが まだらになってついている。あきらかに仕事をさぼっていたようだ...
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: 生命体がデータパッドをだるそうに指差した。 アイテムのレシピの入力が途中だ。 トレーダーはもう一眠りしようと目を閉じた。
    tra_npc_opt_a_14: 入力を完了する
    tra_npc_opt_b_14: データを盗む
    tra_npc_opt_c_14: 怠け者を通報する
    tra_npc_res_a_14: トレーダーのデータパッドに触れ、 入力待機中のプロセスを再開した。小さな生命体が目を開け、 気だるくも心地よい香りのガスを放出する。
    tra_npc_res_b_14: トレーダーがうとうとと静かないびきを立てる中、 私はデータパッドを奪って操作した。 表示された言語はよくわからなかったが、
      アップグレードモジュールの合成に成功した。
    tra_npc_res_c_14: データパッドを拾い上げ、トレーダーの労働意欲の低さに ついてゲック貿易連合に報告した。 何らかの罰が下されることになるだろう。
    tra_npc_desc_15: 近づく私をトレーダーは気にかけない。 一人で何かを唱えている。 不気味な調子でマントラを繰り返しているのだ。
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: ユニットを差し出す
    tra_npc_opt_b_15: 目を閉じる
    tra_npc_opt_c_15: 邪魔する
    tra_npc_res_a_15: 生命体は私を無視して、マントラを唱え続けている。
    tra_npc_res_b_15: |-
      私は目を閉じた。かすかだったゲックの香りが強くなる。 ゲックが同族に大声で警告しているのが見える。 惑星のアウトポストに爆撃をしかける宇宙船を、 ヴァイキーンが攻撃するのが見える。
      星間貨物船のエンジンが故障し、爆発するのが見える。 それに...
      香りが感覚を圧倒する。耐えられない。私は目を開けた。 生命体は私の方を向いてかすかに頷くと、 すぐにマントラを再開した。
    tra_npc_res_c_15: 生命体が私に向かって怒ったようにくちばしを鳴らし、 恐ろしいにおいを発する。 体を焼くようなそのにおいに圧倒される。 素早くその場を去ることにした。
    tra_npc_desc_16: トレーダーがパッドの上でゆっくりと指を動かすと、 深いところからギアの軋む音が聞こえてきた。 その動きは硬く、機械のようだ。奇妙な声で話しかけられた。
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: 生命体のエクソスーツに奇妙なアンテナがあるのを発見した。 生命体がトレーダーの言語で話すと、チカチカと点滅する。 私を友人と思ってくれているようだ。
    tra_npc_opt_a_16: アンテナを取り外す
    tra_npc_opt_b_16: 燃料を与える
    tra_npc_opt_c_16: 奇妙な行動をレポートする
    tra_npc_res_a_16: アンテナの電源を切った。 コピーゲックはくちばしを閉じ、 非難するような目で私を見ている。
    tra_npc_res_b_16: コピーゲックはぎこちなく頷いた。 燃料でリチャージすると、 お礼にテクノロジーモジュールを渡してくれた。
    tra_npc_res_c_16: この地域の通報システムに座標をマークし、 コピーゲックの存在を当局に報告した。 コピーゲックは警戒したようだが、 この鈍い動きなら心配ないだろう。
    tra_npc_desc_17: 私が近づいて話しかけると生命体は驚いて目を見開いた。 腰を下ろし、こちらの動きに目を光らせている。 今まで私のような者に会ったことがないのだろう。
    tra_npc_desc_17_dust: 私が近づいて話しかけると、生命体は驚いて目を見開いた。 身を反らせ、こちらの動きに目を光らせている。 この砂漠に訪問者が現れることなど滅多にないのだろう。
      私のような者を見るのは初めてに違いない。
    tra_npc_desc_17_lush: 私が近づいて話しかけると、生命体は驚いて目を見開いた。 身を反らせ、こちらの動きに目を光らせている。 この熱帯のアウトポストに訪問者が現れることなど
      滅多にないのだろう。 私のような者を見るのは初めてに違いない。
    tra_npc_desc_17_tox: 私が近づいて話しかけると、生命体は驚いて目を見開いた。 身を反らせ、こちらの動きに目を光らせている。 毒性の強いこの荒れ地に訪問者が現れることなど滅多にないのだろう。
      私のような者を見るのは初めてに違いない。
    tra_npc_desc_17_rad: 私が近づいて話しかけると、生命体は驚いて目を見開いた。 身を反らせ、こちらの動きに目を光らせている。 放射線の強いこの寂れたアウトポストに訪問者が現れることなど
      滅多にないのだろう。 私のような者を見るのは初めてに違いない。
    tra_npc_desc_17_cold: 私が近づいて話しかけると、生命体は驚いて目を見開いた。 身を反らせ、こちらの動きに目を光らせている。 この凍てついた荒れ地に訪問者が現れることなど滅多にないのだろう。
      私のような者を見るのは初めてに違いない。
    tra_npc_desc_17_hot: 私が近づいて話しかけると生命体は驚いて目を見開いた。 腰を下ろし、こちらの動きに目を光らせている。 このうだるような暑さの中を放浪する者がよほど珍しいと見える。
      今まで私のような者に会ったことがないのだろう。
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: 彼らの言語が話せないことを身振りで示すと くちばしのあるトレーダーは安心したようで、 ある資源を渡せば喜んで手助けしてくれると示してきた。
    tra_npc_opt_a_17: ソジウムを渡す
    tra_npc_opt_b_17: 金属を与える
    tra_npc_opt_c_17: 炭素を与える
    tra_npc_res_a_17: トレーダーがいぶかしげにこちらを見る。私に助けが必要だと判断したのか、ゲックの言葉をいくつか教えてくれた。
    tra_npc_res_b_17: トレーダーは大喜びでくちばしをカチカチ鳴らして 感謝の気持ちを伝えようとしている。 あげた物がちょうど欲しかったものだったらしい。
      彼らの言葉をたくさん教えてくれた。
    tra_npc_desc_18: くちばしのある種族の周りが腐ったように臭う。 エクソスーツの中に入り込み吐き気を覚える。 私の表情を見てトレーダーは抱えている資源をつついた。
      そして未知の物質を粉々に砕くと全部飲み込んだ。
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: 腹の底でゴボゴボと飲み込む音がして、 ゲックは素晴らしい香りのするガスを出した。 生命体はあいた両手を拭うと、満足そうに私に向けて光ってみせた。
    tra_npc_opt_a_18: お礼に炭素をあげる
    tra_npc_opt_b_18: お礼に金属をあげる
    tra_npc_opt_c_18: お礼に触媒をあげる
    tra_npc_res_a_18: トレーダーは感謝をこめて軽く頷く。私の贈り物は食べず、 香りは消え去った。感覚が味気ない中立状態に戻る。
    tra_npc_res_b_18: トレーダーは大喜びで私の贈り物をつついた。 放出された虹色に輝く香りに、私の感覚が圧倒される。
    tra_npc_desc_19: 行動を急かし怒ったように、トレーダーの画面がチカチカする。 ゲックが心配そうにアイテムのリストを見せてきた。 そこにはそれぞれ通貨に換算した数字が書いてある。
      怒り、急かすように数字が赤く点滅している。
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: トレーダーは息を止め、出っ張った目でこちらを見た。 必死な様子で私のエクソスーツの袖をつついている。
    tra_npc_opt_a_19: 代金を支払う
    tra_npc_opt_b_19: 端末を破壊する
    tra_npc_res_a_19: |-
      トレーダーに十分な額のユニットを渡した。 見せてくれたものの費用を賄えるだけの額だ。
      トレーダーは驚いたように私を見ると、 今までに嗅いだことのないような壮大で 桁外れの香りを放出した。
    tra_npc_res_b_19: |-
      グローブに包まれた拳でターミナルをぶん殴る。 トレーダーは驚いたように私を見ると、 不安げなガスを放出した。
      半分壊れた画面上にくちばしが現れ、叫び始める。 そこにもう一度、拳をお見舞いしてやった。 ターミナルが動きを止める。これで問題は解決だ。
    tra_npc_desc_20: トレーダーは、映し出された宇宙艦隊のホログラムを観察している。 ヴァイキーンの戦闘貨物船が、 小さな貿易用フリゲートのそばに潜んでいる。
      まるで肉食の魚が危害を加えずに獲物の周りを泳いでいるようだ。
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: うろたえた生命体はこちらを向き、苦痛に満ちた諦めの表情を見せた。 宇宙船の喪失を恐れているのだ。
    tra_npc_opt_a_20: 交渉を提案する
    tra_npc_opt_b_20: 敵への賄賂を提案する
    tra_npc_res_a_20: |-
      小さな生命体は疑いの目で私を見たが、 敵の宇宙船との通信を繋いでくれた。
      命令らしく聞こえるよう祈りながら雄叫びを上げ、 ヴァイキーンから集めてきた尊敬の念を身振りで示した。 一呼吸置いた後、船長から返事があった。
      驚いたことに、私の命令を聞き入れてくれたようだ。 貨物船には手をつけないで、ワープして去っていく。 %NAME%からお礼として、 貨物船の積み荷の一部をもらった。
    tra_npc_res_b_20: |-
      小さな生命体は疑いの目で私を見たが、 敵の宇宙船との通信を繋いでくれた。
      艦隊の船長に、かなりの額のユニットを提示する。
      <DELAY>0.5<>申し出を受け入れてくれた。緊迫した空気に %NAME%が息をのむ。 一呼吸置いた後、ヴァイキーンの船長は笑い、 攻撃命令を下した。貨物船が破壊されてしまった。
    tra_npc_res_c_20: |-
      小さな生命体は疑いの目で私を見たが、 敵の宇宙船との通信を繋いでくれた。
      私は敬意を表してお辞儀し、船長に贈り物をすると申し出た。 船長は考え込んでいる。 緊迫した空気に%NAME%が息をのむ。
      やがて船長がうなずき、申し出を受け入れると、 艦隊はワープして去っていった。貨物船は無事だ。 %NAME%からお礼として、 貨物船の積み荷の一部をもらった。
    tra_npc_desc_21: トレーダーはいわくありげな様子で、近づく私に目を向けた。 体をかしげて私を手招きし、耳を傾けている。
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: |-
      見下ろすと、トレーダーが手の中に小さな箱を持っているのが見えた。 箱をよく見ると、うようよとした軟体動物であふれている。 ピンク色のナメクジのような生物で、その鋭い歯は血まみれだ。
      トレーダーはナメクジを顔かその周りの穴に 入れるようなそぶりを見せる。 どの穴のことを指しているのだろうか...
    tra_npc_opt_a_21: 鼻にナメクジを入れる
    tra_npc_opt_b_21: 耳にナメクジを入れる
    tra_npc_opt_c_21: 口にナメクジを入れる
    tra_npc_res_a_21: ナメクジを鼻のところまで持ち上げた。 トレーダーは警戒してナメクジを払おうとしたが、 ナメクジは私の鼻の内側の肉に噛みついた。ひどい痛みだ。
    tra_npc_res_b_21: |-
      ナメクジをそっと耳のなかに入れた。 奥に進んでいくその感触に体が震える。 うごうごと頭蓋骨の奥深くまで潜っていくような気がする。
      しばらくすると、ある感覚が体を駆けめぐった。 トレーダーの言語が前よりすんなりと 理解できるようになった気がする。
    tra_npc_res_c_21: |-
      私は覚悟を決め、早く終わらせてしまおうと、 ナメクジを口に入れてさっと飲み込んだ。 トレーダーは驚いて目をしばたたかせ、激しく身振りする。
      胃の中でナメクジがのたうち回るのがわかる。 不快だが痛みは感じない。やがて、動きが弱まった。 特に何も起こらないようだ。
    tra_npc_desc_22: トレーダーは興味深い見た目をした装備のカタログを熱心に見ている。 大部分はさびて古びているが、回収できるものもありそうだ。
      興味を示す私に、トレーダーが気付いた。
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: 生命体は私に身振りし、データパッド上の選択肢を示した。 表示されているアイテムに入札しろということらしい。 使い古されたエクソスーツのモジュールとは対照的に、
      武器は悪くない状態のようだ。
    tra_npc_opt_a_22: 武器に高額入札する
    tra_npc_opt_b_22: 武器に低額入札する
    tra_npc_opt_c_22: エクソスーツのモジュールに低額入札する
    tra_npc_res_a_22: 入札すると間もなく、オークションが終了した。 トレーダーが祝福してくれる。 中古品のマルチツールのアップグレードを手に入れた。
    tra_npc_res_b_22: 入札すると間もなく、オークションが終了した。 トレーダーが私の背中を軽くたたき、同情を示す。 アップグレードは手に入らなかった。
    tra_npc_res_c_22: 入札すると間もなく、オークションが終了した。 トレーダーは祝福してくれているものの、笑いをこらえている。 購入した品を受け取った。予想よりもはるかに悪い状態の品だ。
    exp_npc_desc_1: 電子生命体の作業の邪魔をしてしまったようだ。 マスクのライトが私を照らし、頭から足の先までスキャンした。 データパッドをシリコンの指でフリックして、
      この惑星の植物や動物の写真を確認すると、そこに私の写真を加えた。
    exp_npc_desc_1a_dust: 私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、 サボテンのホログラムを映し出して研究を始めた。
      なんとかして関心を引かなければ...
    exp_npc_desc_1a_lush: 私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、 青々と生い茂る木のホログラムを映し出して研究を始めた。
      なんとかして関心を引かなければ...
    exp_npc_desc_1a_tox: 生命体は私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、 何本もの触手を持つ奇妙な木のホログラムを映し出して研究を始めた。
      なんとかして関心を引かなければ...
    exp_npc_desc_1a_rad: 生命体は私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、奇妙な姿をした ミュータントのホログラムを映し出して研究を始めた。
      なんとかして関心を引かなければ...
    exp_npc_desc_1a_cold: 生命体は私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、氷の結晶の 複雑な配列を研究し始めた。
      なんとかして関心を引かなければ...
    exp_npc_desc_1a_hot: 生命体は私への興味を失ってしまったようだ。 マスクのライトが暗くなったかと思うと、 巨大な球根を持つ扇のような木を研究し始めた。
      なんとかして関心を引かなければ...
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: 生物のスキャンデータを見せてあげる
    exp_npc_opt_b_1: ユニットをあげる
    exp_npc_opt_c_1: 金属資源を与える
    exp_npc_res_a_1: 生命体は嬉しそうに さえずって私にお礼を言った。
    exp_npc_res_b_1: 私は生命体を混乱させたようだ。 彼らの通貨を同額渡してきた。
    exp_npc_res_c_1: 生命体は顔面のライトを一瞬パッと光らせた。 私にテクノロジー設計図をくれた。
    exp_npc_desc_2: 生命体が私に複雑な生物研究データを見せ、 理解できるかどうか反応を確かめている。 私がぽかんとしているように見えたのだろうか、
      私のレンズに3つのホログラムを投影してきた。
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: 自分の種族の知識について私がどう思っているか 探っているのは明らかだ。のっぺりとしたナメクジ、 くちばしの進化したトレーダー、
      それと賢い電子生命体の画像を見せられた。
    exp_npc_opt_a_2: ナメクジを指さす
    exp_npc_opt_b_2: くちばしのついたトレーダーを指さす
    exp_npc_opt_c_2: 電子生命体を指さす
    exp_npc_res_a_2: 電子生命体は私を哀れに思っているようだ。 同情して頷きながら、贈り物を差し出してきた。 私を気遣うようなメモをデータパッドに残している。
    exp_npc_res_b_2: 生命体が期待していた通りの答えだったようだ。 微笑みながらアップグレードモジュールを渡してくれた。 あるいはもともと、 自分の思いどおりに私を動かすつもりだったのかもしれない。
    exp_npc_res_c_2: 電子生命体は身を乗り出して疑っている。 小さな機械で私をスキャンすると、頭を振った。 <DELAY>0.5<> アップグレードモジュールをもらったが、
      追い払われた。
    exp_npc_desc_3: 電子生命体が興奮している。苦痛を感じているようだ。 体が震えマスクと肩の間を電流が跳ね回っている。 ガタガタと揺れている。助けが必要そうだ。
      生命体が握手を求めるかのように手を伸ばしてきた。
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: 生命体が握手を求めるかのように手を伸ばしてきた。 反射的に私は腕を伸ばそうとするが、 普通に考えて注意したほうがよさそうだ...
    exp_npc_opt_a_3: 握手する
    exp_npc_opt_b_3: 手を引っ込める
    exp_npc_res_a_3: 生命体の金属の継ぎ目から光が放たれ、私の方に流れてきた。 アーク放電だ。体に激痛が走る。 思いきり放電したコーバックスはとてもすっきりした様子だ。
      体の焼けるにおいを払うと、贈り物をくれた。
    exp_npc_res_b_3: 電子生命体は揺れながら パチパチと音を立て続けている。 レンズのライトが羽詰まったように点滅している。 私に助ける意志がないのを理解できないようだ。
    exp_npc_desc_4: 電子生命体がマスクのライトを細め、 イライラしながらデータパッドを激しく指で叩いている。 知能の低い種族では、ターミナルを使用することも
      出来ないのではないかと、興奮気味に疑いの眼差しを私に向ける。
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: ある考えを思いついた。 もしかしたらバイパス回路を作れるかもしれない。 電子生命体なら、適切なツールを使えば奇跡が起こるだろうか...
    exp_npc_opt_a_4: 新しいチップセットを入れる
    exp_npc_opt_b_4: 自分で入力してみる
    exp_npc_res_a_4: |-
      生命体に新しい回路を手渡し、待った。 生命体は一瞬、考えこむ。
      そしてあっという間にそのチップを手首に組み込むと、 データパッドを再び叩いた。成功だ！ ありがたいことに、 アップグレードモジュールを渡してくれた。
    exp_npc_res_b_4: 生命体が私を押しのけた。 明らかに私の干渉を不快に思っている。
    exp_npc_desc_5: 電子生命体が嬉しそうに私を見る。マスクのライトが緑色に強く 光り、2つのホログラムを私のレンズに映し出す。 1つには複雑な方程式とその答えが。
      もう1つには足したり掛けたりされて増幅した数字が。 生命体が私の決断を待っている。
    exp_npc_desc_5_dust: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 惑星の地表を吹き荒れる砂嵐から逃れ、静けさと涼しさに包まれた。
      生命体は話を聞くようにと身振りで示している。
    exp_npc_desc_5_lush: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 惑星のあふれんばかりの豊かさから逃れ、無味乾燥さに包まれた。
      生命体は話を聞くようにと身振りで示している。
    exp_npc_desc_5_tox: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 疫病が蔓延する外の世界から逃れ、静けさと涼しさに包まれた。
      生命体は話を聞くようにと身振りで示している。
    exp_npc_desc_5_rad: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 惑星の地表を覆う放射性物質の恐怖から逃れ、
      静けさと涼しさに包まれた。 生命体は話を聞くようにと身振りで示している。
    exp_npc_desc_5_cold: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 凍てつく荒野から逃れ、温かい歓迎に包まれた。
      生命体は話を聞くようにと身振りで示している。
    exp_npc_desc_5_hot: 電子生命体は私の到着を喜んでいるようで、 施設の中へと迎え入れてくれた。 外の世界の容赦ない暑さから逃れ、静けさと涼しさに包まれた。
      生命体は話を聞くようにと身振りで示している。
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: マスクのライトが緑色に強く光り、 2つのホログラムを私のレンズに映し出す。 一方のビジョンは複雑な方程式とその答え、 もう一方は強力なシールドが粒子の流れをそらす様子だ。
      生命体が私の決断を待っている。
    exp_npc_opt_a_5: 方程式の解答
    exp_npc_opt_b_5: シールド
    exp_npc_res_a_5: 生命体が嬉しそうにペチャクチャ喋っている。 頷きながら、贈り物を渡してくれた。 何かのテストだったのだろうか？わからない。
    exp_npc_res_b_5: 生命体が嬉しそうにペチャクチャ喋っている。 私に贈り物を手渡してきた。
    exp_npc_desc_6: 電子生命体が私を待っている。その手にもつ画面に、 コンパニオンユニットの設計図一式が映し出されているのが見える。 まるで私に決断を下して欲しいかのようだ。
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: まず顔面のライトが暖かい緑の保護色で金属製の体を包み込む。 次に、暴力的な真紅の光を私のマルチツールに向ける...
    exp_npc_opt_a_6: 平和的な「緑」を選ぶ
    exp_npc_opt_b_6: 暴力的な「赤」を選ぶ
    exp_npc_res_a_6: |-
      強力な力に押さえつけられたかのように、 生命体が体を震わせた。成長と創造のビジョンが 映し出される。眼前に無数の星が現れ、暗闇できらきらと 瞬いた。驚きと畏怖の念が同時に湧き上がる。
      ビジョンが消えた。<MOOD>Dead<>生命体は動かない。 投影にすっかり消耗したようだ。 その体の前に、アップグレードモジュールが現れた。
    exp_npc_res_b_6: |-
      強力な力に押さえつけられたかのように、 生命体が体を震わせた。大きな音を立てる赤いもの、 膨張し崩壊する深紅のオーブが映し出される。 無数の星が現れ、一つずつその光が消えていく。
      ビジョンが消えた。<MOOD>Dead<>生命体は動かない。 投影にすっかり消耗したようだ。 その体の前に、アップグレードモジュールが現れた。
    exp_npc_desc_7: 電子生命体が興奮している。せわしなく喋り、 私のレンズにホログラムのデータパッドを押し付けてくる。 何か見てほしいものがあるようだ。
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 何やらシンボルが現れた。謎めいたダイヤモンド型のシンボルだ。 その中央にある赤いオーブは、瞬きをしない瞳に似ている。
    exp_npc_opt_a_7: シンボルについて知っていることを教える
    exp_npc_opt_b_7: シンボルのことを知らない振りをする
    exp_npc_res_a_7: 生命体の体内を電子パルスが駆け巡るのが見える。 興奮しているようだが、他の感情もあるようだ。 恐怖...だろうか。お辞儀しながら、
      生命体が旅に役立つアイテムを差し出した。
    exp_npc_res_b_7: |-
      生命体の光が私に向けて点滅した。 どのような感情を表わしているのだろうか。疑念？失望？ あるいは安堵か？
      マスクに隠された感情をうかがい知るのは難しい。 <DELAY>0.5<>生命体は元の作業に戻っていってしまった。
    exp_npc_desc_8: 電子生命体のにぎやかな挨拶の音が突然弱まる。 顔面のライトが広がり、内部システムが停止する中 なんとか個人データにアクセスする。
      ストリーミングデータが、パワーレベルの急低下を示している。
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: 生命体が助けを求めて私を見る。 そしてゆっくりと一度だけ 必死そうに私が集めた資源を指さす。
    exp_npc_opt_a_8: 炭素を与える
    exp_npc_opt_b_8: 金属を与える
    exp_npc_res_a_8: |-
      生命体が苦痛に満ちた様子でゆっくりと 腰にあるスロットに資源を流し込む。
      やがて、その外殻に電力が回復した。 <MOOD>Positive<> コーバックスは礼儀正しく頷くが、 あのような要求をしたことを少し恥じているようだ。 お礼に贈り物をくれた。
    exp_npc_res_b_8: |-
      生命体が苦痛に満ちた様子でゆっくりと腰にあるスロットに資源を流し込む。 <MOOD>Dead<>効果はなかった。マスクの光が消えていく...
      空になった外殻に、新しい電子生命体がダウンロードされた。 <MOOD>Neutral<>この生命体は私のことを無視している。
    exp_npc_desc_9: 私は作業中の電子生命体を驚かせてしまった。 生命体は丁寧に挨拶したが、 私のマルチツールを見ると恐怖で震え始めた。 声を震わせ、マスクがゆっくりと赤い光を帯びていく。
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: 研究作業に戻りたそうにしているが、 怖くて私から目を離せないようだ。 落ち着かせようとすればするほど恐怖で体を震わせる。
    exp_npc_opt_a_9: 友好的であると伝える
    exp_npc_opt_b_9: 生命体を放っておく
    exp_npc_res_a_9: |-
      私の抵抗では生命体を落ち着かせることはできなかった。 生命体は激しいパニック状態に陥り、 やがてフリーズしてしまった。 一瞬の後、生命体の顔が消える。
      外殻は新たな別の生命体の意識とともに再起動した。 代わりに現れた生命体は私を一瞥すると、 無視すると決めたようだ。
    exp_npc_res_b_9: |-
      後ずさりした。生命体が落ち着きを取り戻す。 私に悪意がないことを、徐々に理解したようだ。
      私の交渉に感謝の意を示し、 アップグレードモジュールをくれる。 敬意を込めて、互いにお辞儀した。
    exp_npc_desc_10: |-
      電子生命体が私の腕をつかむ。 皮膚の奥深くまで突き刺されながら、 私はその恐ろしい握力にもがき苦しむ。
      突然、私の手首の奥深くに針が差し込まれ、 肉のサンプルを取られた。 私が離れようともがく間も、 嬉しそうにぺちゃぺちゃ喋っている。
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: 従う
    exp_npc_opt_b_pre_10: もっともがく
    exp_npc_res_a_pre_10: 体の力を抜き、コーバックスに作業を任せた。 痛みが弱まる。
    exp_npc_res_b_pre_10: できる限りの力を振り絞って腕をねじり、抵抗した。 焼けるような痛みが走るものの、腕はびくともしない。 疲れ果て、私は従うことにした。
      コーバックスの光が同情するように明滅する。
    exp_npc_desc_10a: 調査が終わり、私の体とツールが断面解析され、3Dで投影された。 体や装備の数か所に印がつけられている。 ラベルには、将来喪失の可能性あり、と不吉な言葉が表示されている。
    exp_npc_opt_a_10: 怒って叫ぶ
    exp_npc_opt_b_10: エクソスーツの改善を要求する
    exp_npc_opt_c_10: マルチツールの改善を要求する
    exp_npc_res_a_10: コーバックスの暴力的な行いに暴れて抵抗した。 不意を突かれて警戒したようだ。 腕を上げて謝意を示した生命体は、 お詫びとしてアップグレードモジュールを渡してくれた。
    exp_npc_res_b_10: 生命体が私のエクソスーツにビームをあてる。 分析が終了すると、今後の損傷を防ぐための アップグレードを渡してくれた。
    exp_npc_res_c_10: 生命体が私のマルチツールにビームをあてる。 分析が終了すると、今後の損傷を防ぐための アップグレードを渡してくれた。
    exp_npc_desc_11: 電子生命体は断面的な地質データのホログラムで鉱物と資源を 調べている。一般的な資源を見つけては回収するためにマークしていく。
      生命体は私のマインビームに気づき、 興奮してペチャクチャと喋っている。
    exp_npc_desc_11_dust: 生命体のデータベースに何百という<STELLAR>黄鉄鉱<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_lush: 生命体のデータベースに何百という<STELLAR>パラフィン<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_tox: 生命体のデータベースに何百という<STELLAR>アンモニア<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_rad: 生命体のデータベースに何百という<STELLAR>ウラン<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_cold: 生命体のデータベースに何百という<STELLAR>二酸化物<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    exp_npc_desc_11_hot: 生命体のデータベースに何百という<STELLAR>リン<>のサンプルが 表示されているのが目につく。 惑星のいたるところで見つかるものだ。
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: 金属サンプルを与える
    exp_npc_opt_b_11: 有機サンプルを与える
    exp_npc_opt_c_11: 地元の鉱物を与える
    exp_npc_res_a_11: コーバックスが頷く。 私の渡したものを恭しく受け取ると、急いで何かをメモした。 この手順の後、生命体は鉱物を加工すると、
      出来上がったものを渡してくれた。
    exp_npc_res_b_11: コーバックスが喜びに高い声を出す。 資源を明かりにかざし、その細部に歓喜している。 目録の作成が終わると、生命体は鉱物を加工し、
      出来上がったものを渡してくれた。
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: 電子生命体のマスクのライトが収縮し、 私のレンズ内に映像を投影する。
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: 化学式と指向性エネルギー図、 ミクロ濃度装置の映像が目の前で舞い踊る。 生命体の認知と理解のスピードは、私よりもはるかに速いらしい。
    exp_npc_opt_a_12: データの読み取りを試みる
    exp_npc_opt_b_12: 目を閉じる
    exp_npc_opt_c_12: 停止するよう頼む
    exp_npc_res_a_12: 情報の激流についていこうとすると、 音が出るほど必死に目を動かす必要がある。 やがて、ある情報に目が留まった。猛烈なデータの氾濫から、
      一連の指示情報を得ることができた。
    exp_npc_res_b_12: |-
      目を閉じた。暗闇の中でさえもデータの奔流を感じる。 その流れに身を任せることにした。 視界にさまざまな映像が浮かんでくる。
      隊列を組んだ電子生命体、無数の外殻... 映像の意味がよりはっきりしてくる。 生命体は逃げているのだ...
      突然、生命体の外殻が砕け散り、 怒りに満ちたナノマシンの泡がこぼれ出た。目を開ける。 コーバックスはこの映像に気付いていないようだ。
    exp_npc_res_c_12: 生命体は求めに応じてデータを止めた。 少しがっかりしたようだ。あたりを引っかき回して見つけた アップグレードモジュールの現物を渡してくれる。
      私が自分で設計できないと思ったのかもしれない。
    exp_npc_desc_13: 電子生命体の声はか細く、マスクのライトも薄暗い。 微かに興味深げに私を見ているが、 実際には他のことを考えているようだ。
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: ついに話は終わり、生命体のライトは消え去った。 残されたのは満ち足りたシューッという電気音だけだった...
    exp_npc_opt_a_13: 生命体を回復させる
    exp_npc_opt_b_13: 待つ
    exp_npc_res_a_13: 生命体はまばたきして活動を再開した。 私をじっと見ると、不機嫌そうにマスクを光らせる。 言葉を発しない。
    exp_npc_res_b_13: |-
      空になった外殻をしばらくそっとしておこうと、放っておく。 あれが体だと思わずにはいられない。
      しばらくすると、 生命体のマスクから生き生きとした眩いライトが放たれた。 <MOOD>Positive<>新たに命を宿した生命体が、 贈り物を手に、私に挨拶する。
    exp_npc_desc_14: 生まれたばかりの電子生命体が果てしない量の データを せわしなく読み込んでいく。情報を詰め込むと、 私達の間の空間に、再びホログラムを投影しようとする。
      明らかにその%NAME%の複製は、 いら立っており、結果に満足していないようだった。
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: 彼らが見つめるモニターでは、刻々とタイマーが刻まれていた。 生命体の新たな試験や任務が始まろうとしている。 貴重な時が過ぎ去るにつれ、生命体は落胆し始めている...
    exp_npc_opt_a_14: 発見した情報を共有する
    exp_npc_opt_b_14: チップのオーバーライドを勧める
    exp_npc_opt_c_14: 助けない
    exp_npc_res_a_14: |-
      生命体が私に感謝する。準備を整えると、 見えない観察者に対して話しかけ始めた。 そして最後にもう一度ホログラム投影を試みたが、 成功とは見なされなかった。
      <MOOD>Dead<>目の前の外殻が静かになり、接続を解除されると、 その金属の体に新しい生命体がダウンロードされた<MOOD>Negative<>。 生命体ににらまれる。 私が試験で不正をしようとしたことに憤慨している。
    exp_npc_res_b_14: |-
      生命体に回路を渡す。生命体がそれをタップすると、 完璧なホログラムが生成された。 そのマスクには一瞬、喜びの光が宿る。 しかし突然<MOOD>Dead<>静かになり、接続が解除された。
      すぐに新しい生命体が金属の体にダウンロードされる。 <MOOD>Negative<> 生命体ににらまれる。 私が試験で不正をしようとしたことに憤慨している。
    exp_npc_res_c_14: |-
      生命体が私をにらみ、見えない観察者に対して 話しかけ始めた。そして最後にもう一度ホログラム投影を 試みたが、成功とは見なされなかった。
      <MOOD>Dead<>目の前の外殻が静かになり、 接続を解除されると、その金属の体に新しい生命体が ダウンロードされた<MOOD>Positive<>。
      生命体が敬意を込めて頷く。 邪魔をしなかった私に感謝しているらしい。
    exp_npc_desc_15_pre: 電子生命体が頷いて挨拶すると、私のマルチツールを指した。 それを渡せと丁寧な身振りで示している。
    exp_npc_opt_pre_a_15: マルチツールを渡す
    exp_npc_res_pre_a_15: 電子生命体にマルチツールを渡した。 金属の手がマルチツールの上でせわしなく動く。 私のシステムから抽出したデータを食べているのだ。
    exp_npc_res_pre_b_15: 電子生命体が私のマルチツールをつかむ。 システムから抽出したデータを取り込みながら、 無我夢中でその金属の手を上下に揺らす。
    exp_npc_desc_15: 何かが変化した。 どういうわけか生命体がマルチツールに接合され、飛び回り始めた。
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: 電子生命体は故障したらしく、私のマルチツールを離さない。 不機嫌そうにシューッと音を立てると、内部システムが融解し始めた。
    exp_npc_opt_a_15: マルチツールから生命体を切り離す
    exp_npc_opt_b_15: 待つ
    exp_npc_res_a_15: |-
      生命体に近寄り、その体をマルチツールから切り離した。 <MOOD>Sad<>同時に、%NAME%を停止させていた プロセスから解放することもできたらしい。
      怪我をした生命体が恥ずかしそうに過ちを詫びる。 埋め合わせにと、マルチツールを修理し、 アップグレードを渡してくれた。
    exp_npc_res_b_15: |-
      %NAME%が自身を停止させていた プロセスをパージする。私は待つことにした。
      <MOOD>Positive<>怪我をした生命体が恥ずかしそうに過ちを詫びる。 埋め合わせにと、マルチツールを修理し、 アップグレードを渡してくれた。
    exp_npc_desc_16: 電子生命体が実験をしているようだ。資源保管ボックスから煙が上がり、 興奮した生命体の指が制御パッドの上でかすみながら消えていく。
      膨れ上がる恐怖に怯え、マスクに横長のライトを灯して私を見つめる。
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: 突然ライトが私のエクソスーツのアイテムケースを照らし、 金属の腕を差し出してきた。
    exp_npc_opt_a_16: 加工済み金属を与える
    exp_npc_opt_b_16: 加工済み炭素を与える
    exp_npc_opt_c_16: 加工済み触媒を与える
    exp_npc_res_a_16: |-
      %NAME%は私の差し出したものを つかみ取ると、レプリケーターでスキャンした。 プロセスがクールダウンされ、 実験を再び制御できるようになった。
      ありがたいことに、私の贈り物をいくつも複製してくれる。
    exp_npc_res_b_16: 生命体が私の捧げものを使って なんとか実験体の一つを復元する。 ふさわしい贈り物で私に感謝する。
    exp_npc_res_c_16: 生命体が私の捧げものを使って なんとか実験体の一つを復元する。 ふさわしい贈り物で私に感謝する。
    exp_npc_desc_17: 電子生命体が一過性のループのような物にはまり、 何度も何度も同じ動きを繰り返す。 身震いをして、私を見つめ、うろたえて 不意にわけのわからないことを叫ぶ。
      そしてまた同じ動きを繰り返していたが、やがてどうにか元に戻った。
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: 生命体のデータパッドには操作できるオプションがいくつもある。 この奇妙なプロセスから生命体を解放してやることが できるかもしれない。
    exp_npc_opt_a_17: チャージタンクを停止する
    exp_npc_opt_b_17: 電子ガスを停止する
    exp_npc_opt_c_17: 推進タンクを停止する
    exp_npc_res_a_17: |-
      %NAME%の制御パッドを操作する。 私と生命体の間の空気が急に帯電し、まぎれもない オゾンの匂いがするのを感じた。生命体のライトが消える。 これで永久に時に囚われることはなくなるだろう。
      少し間があったが、コンバージェンスは外殻を 長時間空にしておくことをよしとしないらしい。 <MOOD>Neutral<> ぬけ殻に再び命が宿る。 前の宿主はいつこの殻を抜け出し、どこに行ったのだろうか。
    exp_npc_res_b_17: |-
      %NAME%の制御パッドを操作する。 私と生命体の間の空気が急に帯電し、まぎれもない オゾンの匂いがするのを感じた。 生命体が激しく振動し、やがて静まった。
      どんな実験をしていたのかわからないが、 コーバックスは解放されてほっとしたようだ。 しきりに私に感謝し、贈り物を差し出した。
    exp_npc_res_c_17: 生命体のライトが消える。 これで永久に時に囚われることは なくなるだろう。 新しい生命体がぬけ殻の中に現れた。
    exp_npc_desc_18: |-
      私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      その生命体が調べれば調べるほど施設の資源保管ボックスから 金属資源が消費されると私のスキャナーが示している。 彼らのことをほとんど知らず、会話の方法も知らないのだと 身振りで示すとマスクがぴかっと光った...
    exp_npc_desc_18_dust: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      このほこりっぽい不毛の惑星では、目新しいものは多くないのだろう。
    exp_npc_desc_18_lush: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      この不思議の惑星で、私は目新しい存在なのだろう。
    exp_npc_desc_18_tox: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      敵意に満ちた有毒な世界では、 目新しいものはほとんど見つからないのだろう...
    exp_npc_desc_18_rad: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      無限の放射能にさらされ、 目新しいものはほとんど見つからないのだろう...
    exp_npc_desc_18_cold: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      この凍てついた、吹きさらしの惑星では、 目新しいものは多くないのだろう。
    exp_npc_desc_18_hot: 私が電子生命体に近づくと生命体が反射的に私の頭からつま先まで 分析し始める。頭を傾け、活発にさえずるような音を出している。
      太陽にさらされ、色を失ったこの世界では、 目新しいものは多くないのだろう。
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: 生命体の種族についてはほとんど知識がなく、 やりとりの仕方も知らないと身振りで示した。 それに応じて、マスクが3連続する光の点滅を繰り返す。
      激しさを増しながら...
    exp_npc_opt_a_18: 普通の金属を与える
    exp_npc_opt_b_18: 特殊な金属を与える
    exp_npc_opt_c_18: 希少な金属を与える
    exp_npc_res_a_18: 電子生命体の光が少し失望した様子でチカチカ点滅する。 それでも生命体は 私のヘルメットの上に手を置いて感謝を述べ、 彼らの言葉を教えてくれる。
    exp_npc_res_b_18: 電子生命体が急に強烈な光を放つ。 私の捧げ物は望みどおりのものだったようだ。 生命体はシリコンの手を私のヘルメットに置いて感謝を述べ、彼らの言葉を教えてくれる。
    exp_npc_desc_19: 電子生命体のマスクが鮮やかに光った後、 霞んで消えるという状態を何度も繰り返している。 体が再起動するたびにショックと不安で目を覚ます。
      ライトを発する場所や大きさは異なるようだ。
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: 私を見上げる度に、また別の生き物が助けを求めているように見える。 私のエクソスーツのアイテムケースにある資源を必死に指さしてくる。
    exp_npc_opt_a_19: 触媒資源を与える
    exp_npc_opt_b_19: 金属資源を与える
    exp_npc_opt_c_19: 有機資源を与える
    exp_npc_res_a_19: 生命体の切断ループが安定し、充電し始める。 活発にさえずるような音を出し私にお礼をくれた。
    exp_npc_res_b_19: 生命体は何とか安定したが、機能は一部制限されている。 低いうなり声を出しているが、その意味は私には分からない。
    exp_npc_desc_20: 電子生命体はブンブンと音を出して愛想よく挨拶してきた。しかし、その指から4本の長い金属針を伸ばすと、危険なほど私の近くで針を振り始めた。
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: 何もしない
    exp_npc_desc_20a: "%NAME%が私の前腕に針を突き刺した。 今のところ不思議と痛みはないが、 生命体の周りのシステムが出力を上げる。不安になるような状況だ。
      私はどうなってしまうのだろうか..."
    exp_npc_opt_a_20: ふりほどく
    exp_npc_opt_b_20: 待つ
    exp_npc_opt_c_20: 解放しろと要求する
    exp_npc_res_a_20: |-
      身を引こうとしたが、腕がしっかりと固定されている。 途方に暮れてジェットパックを発進させると、 体が自由になった。代わりにひどい痛みに襲われる。
      %NAME%は私が痛みを感じたことに混乱している。 羞恥すら感じているようだ。 お詫びとして贈り物を渡してくれた。
    exp_npc_res_b_20: |-
      強力な電力が私の体内を瞬間的にかけめぐる。 不思議な感覚だが不快ではなく、次第にそれは高まっていく。
      いよいよ最高潮に達するというとき、泡状のナノマシンが 私の皮膚の下からブクブクと現れた。 %NAME%はそれを回収し、 贈り物として渡してくれた。
    exp_npc_res_c_20: 生命体は針を引っ込めた。針の刺さっていた箇所から 焼けるような痛みが神経に広がる。 %NAME%は私が痛みを感じたことに混乱している。
      お詫びとして贈り物を渡してくれた。
    exp_npc_desc_21: 生命体は頭を傾けながら空っぽの金属のマスクを渡してくる。 恐らくこれはこの生物のデータ抽出用の装置だ。 もしくはデータ書き込み用かもしれない。
      マスクは私の頭にぴったり合う大きさだ。
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: 面白そうに私を見て、自分の頭を指さすと私の頭に集中的に光を当てた。 電流がマスクの表面でパチパチと弧を描いている...
    exp_npc_opt_a_21: 旅路に思いを馳せながら使う
    exp_npc_opt_b_21: 何も考えず使う
    exp_npc_opt_c_21: 何もしない
    exp_npc_res_a_21: |-
      恐る恐る、装置を頭の上に置いた。 何も起こらないと思ったのもつかの間、強い光を感じたあと、 耐え難い痛みに襲われる。
      次第にそれが弱まると、何かが垣間見えた。 言葉では説明できないが、私にははっきりとわかる。 コーバックスの集合体の中心だ。
      耐えられなくなって装置を外した。 私の手からナノマシンがこぼれ落ちる。
    exp_npc_res_b_21: |-
      恐る恐る、装置を頭の上に置いた。 何も起こらないと思ったのもつかの間、強い光を感じたあと、 耐え難い痛みに襲われる。
      感情が消えていき、真っ白な平穏が訪れる。完全な静寂だ。 無数の星が流れていく。 小さくて取るに足らない自分の体が見えた。 そして深紅のオーブも...
      耐えられなくなって装置を外した。 私の手からナノマシンがこぼれ落ちる。
    exp_npc_res_c_21: 私は慎重に、 この種族や危険な装置から離れた。
    exp_npc_desc_22: 電子生命体は助けて欲しいと画面に訴えている。 不安そうに、私の指をデータパッドの方に引っ張った。
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 私は3つの鮮明な画像からどれかひとつ、この生物の代わりに 選ばなければいけない。見るからに危険そうな敵、地質学調査機、
      そして軌道上の小惑星群だ。 %NAME%がマスクのライトを消した。 私の決定を見たくないのだろう。
    exp_npc_opt_a_22: 敵
    exp_npc_opt_b_22: 地質学調査機
    exp_npc_opt_c_22: 小惑星群
    exp_npc_res_a_22: 生命体は頷くと、新しいマルチツールのアップグレードを 開始した。恐ろしい怪物から身を守るためなのだろう。 作業が終わると私にひとつ差し出してきた。
    exp_npc_res_b_22: 生命体は頷くと、新しいマルチツールのアップグレードを 開始した。地質学調査に役立てるためなのだろう。 作業が終わると私にひとつ差し出してきた。
    exp_npc_res_c_22: 生命体は頷くと、新しい宇宙船のアップグレードを開始した。 小惑星の捜索に役立てるためなのだろう。 作業が終わると私にひとつ差し出してきた。
    exp_npc_desc_23: 近づくと、%NAME%のマスクが興奮に明滅する。 友好的に挨拶してくれ、質問を投げかけてきた。
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: 生命体は私の頭をスキャンすると、データパッドにその結果を表示する。 興奮して私の脳を指したあと、期待のこもった眼差しを向けてきた。
    exp_npc_opt_a_23: 処置に同意する
    exp_npc_opt_b_23: 処置を断る
    exp_npc_res_a_23: |-
      レンズを下げると、 生命体は手のひらから鋭い針を生じさせた。 あっという間にその針が私の額に抜き差しされる。
      驚いたことに痛みはない。 %NAME%は私の協力に感謝を述べると、 採取した脳組織の埋め合わせにと アップグレードモジュールを渡してくれた。
    exp_npc_res_b_23: 拒絶に気分を害したのか、 %NAME%は背を向けた。 落胆したような音をかすかに出している。
    exp_npc_desc_24: 私が近づくとその生物の光が私に焦点を合わせた。 シリコンの手を伸ばし、静かに脅すように話しかけてくる。
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: この生命体は、今までに会ったどのコーバックスにも似ていない。 心配になるほどだ。不自然なまでの熱心さで唸っているのは、
      どうやら助けを求めているらしい。
    exp_npc_opt_a_24: 助ける
    exp_npc_opt_b_24: 助けない
    exp_npc_res_a_24: |-
      生命体が奇妙で重苦しい歌を歌い始めた。 それが終わると私の手を掴んでくる。 <MOOD>Dead<> 光が点滅し、生命体が消える。 外殻から去ってしまったのだ。
      例にもれず、抜け殻にコンバージェンスから 新しい生命体<MOOD>Neutral<> がダウンロードされる。
      一瞬、自分のエクソスーツの中から かすかに歌声が聞こえた気がした。 だが、耳を傾けると消えてしまう。 幻聴だったのかもしれない。
    exp_npc_res_b_24: |-
      支離滅裂になった生命体が喜び甲高い声を上げ、 どこかへと自分をアップロードした。
      例にもれず、抜け殻にコンバージェンスから 新しい生命体がダウンロードされる。 <MOOD>Positive<>そして、 反乱を起こした個体に手を貸さなかった私に礼を述べた。
    exp_npc_desc_25: 電子生命体はデータパッドにかかりきりで、 長い方程式を苛立たしくたたいている。 こちらに向くと、画面を見せてくれた。
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: 生命体は宇宙のはるか遠く離れた場所から 発せられる信号を処理している。 未知の数学的言語による暗号を解読しようとしているらしい。
    exp_npc_opt_a_25: データパッドを操作する
    exp_npc_opt_b_25: マイクロチップを差し出す
    exp_npc_opt_c_25: "「16」と言う"
    exp_npc_res_a_25: |-
      生命体からデータパッドを受け取り、暗号の解読を試みた。 不慣れな私の操作では何も起こらない。
      それどころか処理の終わっていた情報の画面を いくつかリセットしてしまった。 動揺した%NAME%にデータパッドをひったくられた。
    exp_npc_res_b_25: |-
      生命体にいくつかのマイクロチップを渡す。助けになるとよいのだが。シリコン製の新しい部品で、処理能力が強化される。
      少なくとも部分的にはうまくいったようだ。信号からいくつかのナビゲーションデータを解読できたらしい。私にも座標を教えてくれた。
    exp_npc_res_c_25: "%NAME%が動きを止め、警戒する。こちらを見つめると、私を追い払った。さっさと行けとでも言うように、両手にいっぱいのナノマシンをかき集めて差し出した。"
    war_npc_desc_1: |-
      戦士が燃えるような眼差しで私を見つめる。 明らかに好戦的な種族で、歓迎されているとは思えないが、 お辞儀して挨拶をしている。伝統と名誉を重んじているのだろう。
      危険を感じてはいないがその場を立ち去ろうとすると、 生命体が私のマルチツールを指差してきた。 心配そうに吠え、マルチツールを手渡すよう身振り手振りで示す。
    war_npc_desc_1_dust: 戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。 ほこりと砂にまみれた私のエクソスーツに軽蔑のまなざしを
      向けているが、お辞儀して挨拶をしている。 伝統と名誉を重んじているのだろう。
    war_npc_desc_1_lush: 戦士が敵意をむき出しにして私を見つめる。 惑星をさまよい、泥と草にまみれた私のエクソスーツに 軽蔑のまなざしを向けているが、お辞儀して挨拶をしている。
      伝統と名誉を重んじているのだろう。
    war_npc_desc_1_tox: 戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。 外の有毒な空気にさらされ、腐食してネバついた私のエクソスーツに
      軽蔑のまなざしを向けているが、お辞儀して挨拶をしている。 伝統と名誉を重んじているのだろう。
    war_npc_desc_1_rad: 戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。 惑星の大気中の放射性物質を浴びてボロボロになった私は、
      哀れに見えるに違いない。生命体がお辞儀して挨拶をしている。 伝統と名誉を重んじているのだろう。
    war_npc_desc_1_cold: 戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。 惑星の大気中の放射性物質を浴びてボロボロになった私は、
      哀れに見えるに違いない。生命体がお辞儀して挨拶をしている。 伝統と名誉を重んじているのだろう。
    war_npc_desc_1_hot: 戦士が敵意をむき出しにして、燃えるような瞳で私を見つめる。 容赦なく照りつける太陽で皮膚が焼け、憔悴しきった私は、
      哀れに見えるに違いない。生命体がお辞儀して挨拶をしている。 伝統と名誉を重んじているのだろう。
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: 危険を感じてはいないがその場を立ち去ろうとすると、 生命体が私のマルチツールを指差してきた。 心配そうに吠え、マルチツールを手渡すよう身振り手振りで示す。
    war_npc_opt_a_1: マルチツールを渡す
    war_npc_opt_b_1: マルチツールを手放すのを断る
    war_npc_res_a_1: 戦士が満足した様子で頷く。 私のマルチツールを手に取ってじっくり調べると、 鼻で笑ってそれを投げ捨てた。 そして代わりに、改良されたマルチツールを差し出した。
    war_npc_res_b_1: 戦士は私の拒絶に感心したらしい。私の判断を尊重し、 マルチツールを改良できる アップグレードモジュールを渡してくれた。
    war_npc_desc_2: 戦士が希望と期待で小鼻を膨らませる。 個人のデータパッドを見せると、 きわめて詳細な軍事計画を明かしてくれた。
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: 戦場の片側には戦士の種族が立っており、 反対側にはセンチネルが立っている。 戦士が私にどちらか一方を指差すよう求める。
    war_npc_opt_a_2: 戦士を指さす
    war_npc_opt_b_2: センチネルを指さす
    war_npc_res_a_2: 戦士が低く唸り、熱心に頷く。 新しい友情を記念して、贈り物を渡してくれた。
    war_npc_res_b_2: 戦士が怒り狂う。激しく身振りし、憤りを表現する。 私の選択は戦士の気分を完全に害してしまったらしい。
    war_npc_desc_3: 戦士は自分自身に腹を立てているようだ。 自分のマルチツールを近くの地面に叩きつけ、 何度も引き金を引いたりしているが何も起こらない。
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: 武器システムはすべて機能しているようだが、 カチカチとむなしい音が鳴るだけだ。 生命体が自己嫌悪で唸り声をあげる。
    war_npc_opt_a_3: 弾薬を差し出す
    war_npc_opt_b_3: 炭素を差し出す
    war_npc_opt_c_3: 戦士を慰める
    war_npc_res_a_3: "%NAME%に一握りの弾薬を差し出した。 戦士の目に再び炎が宿る。そして深くお辞儀すると、 幸せそうに吠えた。見返りに贈り物を渡してくれる。"
    war_npc_res_b_3: |-
      渡した炭素で%NAME%は マインビームをリチャージできるはずだ。 戦士の顔に落胆の色が浮かんだ。 本当に欲しかったのは何か他のものかもしれない。
      <MOOD>Positive<>だが、その落胆の色はすぐに消えた。 装備は少し劣るが、戦いの準備ができたらしい。 戦士は感謝の印に吠え、贈り物をくれた。
    war_npc_res_c_3: "%NAME%の肩に手を置き、同情を示す。 <MOOD>Negative<> 怒り狂った戦士に頭突きされた。"
    war_npc_desc_4: 戦士がチカチカと光る警告画面から目をあげる。 私に向かって歯をむき出しにし、怒りで身震いしている。
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: ここでは私の存在が限りなく許しがたいものであることは間違いない。 戦士が武器に手を伸ばしている。
    war_npc_opt_a_4: 戦士を一人にする
    war_npc_opt_b_4: 助けを申し出る
    war_npc_opt_c_4: 見つめる
    war_npc_res_a_4: "%NAME%が唸り声をあげる。もう邪魔しないと言う私に感謝している。"
    war_npc_res_b_4: |-
      一歩踏み出して助けようとしたが、
      %NAME%はこれを挑戦と受け取った。
      能力に疑問を示されたと思ったのだろう、怒り狂っている。
      <AUDIO>WPN_PL_MELEE<>私の顔に激しい平手打ちをしてきた。
    war_npc_res_c_4: その場にとどまり、戦士を見つめた。 私がずっとこの場にいることが気になるらしい。 ここを離れろ、と一握りのナノマシンを差し出してきた。
    war_npc_opt_post_a: 受け入れる
    war_npc_opt_post_b: 断る
    war_npc_res_post_b: "%NAME%がしびれを切らして吠える。 <AUDIO>WPN_PL_MELEE<>武器で攻撃してきた。"
    war_npc_desc_5: 私の全身を舐め回すように見つめながら、 戦士の顔の模様がニヤニヤと笑みを浮かべる。 戦闘員として見込みがあると評価されているようだ。
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: 生命体は画面上の興味深い設計図を指さし、次に自分の顔を指差した。 殴るようけしかけられているようだ。
    war_npc_opt_a_5: 戦士を殴る
    war_npc_opt_b_5: 戦士を殴らない
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>戦士が驚異的な力で殴り返してくる。 ひとしきり大きな笑い声を上げると<MOOD>Positive<>、
      私にアップグレードモジュールを手渡した。"
    war_npc_res_b_5: 戦士が不快そうな身振りをした。 私は腰抜けだと示しているらしい。
    war_npc_desc_6: 戦士は私に会えて喜んでいるようだ。二度唸り声をあげて、 カーブ状のオブジェクトが2つ映し出された データパッドを見せてきた。何やら古そうだが、
      こんな方法で古代の遺物を見せられるのはどうも変な感じがする。
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: ひとつは欠けて血のついた刃物。 もうひとつはボロボロの盾だ。 %NAME%は吠え、決定を促してきた。
    war_npc_opt_a_6: 刃物を選ぶ
    war_npc_opt_b_6: 盾を選ぶ
    war_npc_res_a_6: 戦士が短く、まるで歌のような吠え声をあげた。 私の選択に喜んでいるらしい。こちらにお辞儀し、 マルチツールのアップグレードを差し出した。
    war_npc_res_b_6: |-
      %NAME%が目を細めて、 疑わしげにこちらを見る。 だが、私の選択を受け入れてくれたようだ。
      頭を傾げるだけの素っ気ないお辞儀をすると、 エクソスーツのアップグレードを差し出した。
    war_npc_desc_7: 戦士は私のマルチツールをつかみ、興味なさげに見つめてから、 私の顔に向かって吠え立て始めた。その咆哮がゆっくりとした うつろな鳴き声に変わる。つゆほども感心していないようだ。
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: 突然武器や付属品のホログラムリストが現れる。 戦士は腕を大きく広げ、私を抱きしめた。 <MOOD>Positive<>異星人の商売の慣習は実に興味深い...
    war_npc_opt_a_7: エクソスーツのアップグレードを買う
    war_npc_opt_b_7: マルチツールのアップグレードを買う
    war_npc_res_a_7: 戦士は笑い、私のエクソスーツを強打した。内部の ジャイロスコープの警報が作動する。私の選択に対する 喜びを示そうとしたのだろう。私からユニットを受け取ると
      エクソスーツのアップグレードを差し出した。
    war_npc_res_b_7: 戦士は歓声を上げ、肋骨が折れそうなほど強い力で 私を抱きしめた。私からユニットを受け取ると マルチツールのアップグレードを差し出した。
    war_npc_desc_8_dust: 戦士は周囲一帯の砂漠の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_lush: 戦士は周囲一帯の森の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_tox: 戦士は外の毒性の強い荒れ地の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_rad: 戦士は外の放射能汚染された荒れ地の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_cold: 戦士は外の凍土帯の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    war_npc_desc_8_hot: 戦士は外の焼けた低木地の地図を見ている。 特定のエリアにセンチネルの存在を示すしるしがあり、 それを見つけるたびに生命体は興奮したように唸り声をあげる。
      吠えて質問してくるが、命令のように聞こえる。
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME%は私を見つめ、答えを待っている。 落ち着きなくボルトキャスターを放ち、弾薬の保管容器をせがむ。"
    war_npc_opt_a_8: 弾薬を渡す
    war_npc_opt_b_8: 断る
    war_npc_res_a_8: 戦士が頷く。狩りに対する私の協力に満足しているようだ。引き換えに、私に贈り物を差し出す。
    war_npc_res_b_8: 戦士が私と私の祖先、そして将来の子孫を罵る。 次に武器を構えて放とうとするが、 聞こえてきたのは空弾倉のカチッという音だけだった。
      戦士が苛立って唸り声をあげる。
    war_npc_desc_9: 戦士が同じ惑星系に集束する何百もの戦艦の経路を 銀河マップ上で辿っている。 その惑星系にとってあまりよい兆候とは言えない...  その星系はくちばしのあるトレーダーの種族が
      生息している地域のようだった。
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: 戦士自身が練った経路では燃料が足りず、 旅を終えることができないようだ。 戦士はその拳をターミナルに叩きつけ、 私のレンズに唾を飛ばしながら唸っている。
    war_npc_opt_a_9: 燃料を与える
    war_npc_opt_b_9: 助けない
    war_npc_res_a_9: 戦士が喜びながら3度吠え立てる。 何か渡せるものがないかと辺りを見回し、 自身のマルチツールからアップグレードモジュールを
      抜き出すと、仰々しくそれを渡してきた。
    war_npc_res_b_9: 戦士は大声で唸り、怒ったような身振りで私を追い払った。不機嫌そうな声を投げかけてくる。私にくちばしがあるとでも言いたげだ。
    war_npc_desc_10: 戦士が唐突に吠え、ナイフを振り回す。 手のひらで刃を滑らせながら、私の目を凝視する。 手袋の切り口に沿って黒い血の泡が吹き出す。
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: 私に同じことをしてほしそうに、ナイフを手渡してくる。 やや挑戦的に吠え、真横にあるトレード用保管ボックスを ポンと叩く。きっと痛いだろう...
    war_npc_opt_a_10: 手を切る
    war_npc_opt_b_10: 丁重に断る
    war_npc_res_a_10: 戦士が出血する私の手をつかみ、唾をつける。 儀式に協力したことに対する礼のようだ。
    war_npc_res_b_10: 戦士が私をあざ笑う。予想通りだと言っているかのようだ。
    war_npc_desc_11_dust: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。 胸にはひっかき傷があり、エクソスーツのライトが赤く点滅している。
      傷口から砂ぼこりが入り、感染症を起こしているようだ。
    war_npc_desc_11_lush: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。胸にはひっかき傷があり、エクソスーツのライトが赤く点滅している。奇妙な緑色の胞子が寄生し、感染症を起こしているようだ。
    war_npc_desc_11_tox: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。胸にはひっかき傷があり、エクソスーツのライトが赤く点滅している。傷口から奇妙な粘液がドロリと流れ出ている。
    war_npc_desc_11_rad: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。胸にはひっかき傷があり、エクソスーツのライトが赤く点滅している。放射性物質を含む胞子によって感染症を起こし、傷が脈を打っている。
    war_npc_desc_11_cold: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。 血も肉も生々しい。胸にはひっかき傷があり、 エクソスーツのライトが赤く点滅している。
    war_npc_desc_11_hot: 戦士の首全体に、最近付けられたらしい赤いギザギザの噛み跡がある。 傷の周辺の皮膚は焼けただれている。胸にはひっかき傷があり、
      エクソスーツのライトが赤く点滅している。
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: 生命体が喜ばしげに吠えた。 なんとか掴んだ勝利に満足しているようだ。 だが、戦士の負った傷は深い。息をするのも苦しそうだ。
    war_npc_opt_a_11: 戦士のエクソスーツをリチャージする
    war_npc_opt_b_11: 酸素を分ける
    war_npc_opt_c_11: 戦士を祝福する
    war_npc_res_a_11: 戦士の回復システムが復旧する。 戦士は抵抗を示し、問題ないと身振りしながらも、 お礼にと丁重にアップグレードモジュールを
      渡してくれた。
    war_npc_res_b_11: "%NAME%は抵抗を示し、問題ないと身振りした。 それでも、私の提案を受け入れて 生命維持システムをリチャージさせる。
      お礼にアップグレードモジュールを渡してくれた。"
    war_npc_res_c_11: 戦士は頷き、痛みに目を背ける。 プライドのせいで助けを求めることができないのだ。 深く息を吸うと、戦士は苦痛と勝利の栄光に酔いしれた。
    war_npc_desc_12: 戦士が小さな金属の像を取り出す。 私が近づくと、戦士の目が不思議な白い輝きを放つ。 奇妙な呪文をつぶやきはじめ、その声が段々と大きくなっていく。
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: 私に尋ねることもなく、アイテムケースに ぐいっと両手を突っ込んでくる。恐らく中にある資源を 手に取ろうとしたのだろう。
      見たこともない激しさで手が燃え上がる。実に恐ろしい体験だった。
    war_npc_opt_a_12: 金属を与える
    war_npc_opt_b_12: 炭素を与える
    war_npc_opt_c_12: 戦士を払いのける
    war_npc_res_a_12: |-
      戦士の司祭の手は私の捧げ物をすり抜けた。 詠唱を続け、その吠え声は勇猛さを増していく。
      やがて、よくある資源が花開き、 ナノマシンクラスターに変化した。司祭が身を引く。 その口は閉じられ、疲れ果てている。
    war_npc_res_b_12: 戦士の司祭の手が私の捧げ物を改良する。
    war_npc_res_c_12: 戦士の司祭が後ずさる。 払いのけられた場所から私を見つめるその顔には、 嫌悪と恐怖の表情が浮かんでいる。 私の手に汚されたとでも言いたげだ。
    war_npc_desc_13: 戦士が一瞬黙り、何か企んだ様子で私を見つめると、 仲間に見られていないことを肩越しに確認した後、 セキュリティシステムを停止する。
      生命体が足元に隠された保管ボックスを開けると 宇宙船のアップグレードが山積みになっていた。
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: 私は提案について熟考した。 砂漠の風の音だけが、優しく、穏やかに響く。 <DELAY>0.4<>これは罠か？それとも試されているのだろうか？
      戦士は取引をする気があるようだ...
    war_npc_desc_13a_lush: 私は提案について熟考した。外の生き物の鳴き声だけが、静寂を破る。 <DELAY>0.4<>これは罠か？それとも試されているのだろうか？
      戦士は取引をする気があるようだ...
    war_npc_desc_13a_tox: 私は提案について熟考した。聞こえてくるのは、 老朽化した施設の屋根に当たるポツポツという柔らかな雨の音だけだ。
      <DELAY>0.4<>これは罠か？それとも試されているのだろうか？ 戦士は取引をする気があるようだ...
    war_npc_desc_13a_rad: 私は提案について熟考した。奇妙なエネルギーが漂うのを感じた。 施設の壁の向こうに漂う放射性物質を思い出した。 <DELAY>0.4<>これは罠か？それとも試されているのだろうか？
      戦士は取引をする気があるようだ...
    war_npc_desc_13a_cold: 私は提案について熟考した。 聞こえるのは、柔らかく静かに響く外の凍てつく風の音だけだ。 <DELAY>0.4<>これは罠か？それとも試されているのだろうか？
      戦士は取引をする気があるようだ...
    war_npc_desc_13a_hot: 私は提案について熟考した。 皮膚がチクチクして、突然汗が噴き出した。 施設の壁の向こうの暑さを思い出した。 <DELAY>0.4<>これは罠か？それとも試されているのだろうか？
      戦士は取引をする気があるようだ...
    war_npc_opt_a_13: ユニットを差し出す
    war_npc_opt_b_13: 金属を差し出す
    war_npc_opt_c_13: 通報すると脅す
    war_npc_res_a_13: |-
      戦士が頭を振り、失望を見せた。 おそらく、ユニットだと足がついてしまうのだろう。
      <DELAY>0.4<> 別のものを差し出そうとしたが、 リスクが高すぎると判断されたらしい。 %NAME%が保管ボックスを閉めた。
    war_npc_res_b_13: ずる賢い生命体が頷く。取引成立だ。 %NAME%はやわらかく 低い唸り声を上げて顎を鳴らすと、密輸品の山に手を伸ばす。
      宇宙船用のアップグレードモジュールを渡してくれた。
    war_npc_res_c_13: |-
      戦士がこちらをにらみ、マルチツールに手を伸ばした。 突然すぎる。私はセキュリティカメラが 停止していることを思い出した。
      張り詰めた空気を破り、 <MOOD>Sad<> %NAME%が私に ユニットを握らせた。口止めしたいのだ。
    war_npc_desc_14: 戦士はまだ若く、怯えている。 次の作戦に関する軍事指令が画面に映し出される。 目を見開いて私を見つめる。 戦士が震える手で自分のマルチツールを私に差し出す。
    war_npc_desc_14_dust: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、砂漠に向かい、 対センチネルの軍事キャンペーンに参加することが命じられている。
      私の目が大きく見開かれているのを見ると、 震える手でマルチツールを差し出してきた。
    war_npc_desc_14_lush: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、森に向かい、 対センチネルの軍事キャンペーンに参加することが命じられている。
      私の目が大きく見開かれているのを見ると、 震える手でマルチツールを差し出してきた。
    war_npc_desc_14_tox: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、 毒性の強い荒れ地に向かい、対センチネルの軍事キャンペーンに
      参加することが命じられている。私の目が大きく見開かれているのを 見ると、震える手でマルチツールを差し出してきた。
    war_npc_desc_14_rad: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、惑星を覆う放射線嵐に 立ち向かい、対センチネルの軍事キャンペーンに参加することが
      命じられている。私の目が大きく見開かれているのを見ると、 震える手でマルチツールを差し出してきた。
    war_npc_desc_14_cold: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、凍てついた荒れ地に 向かい、対センチネルの軍事キャンペーンに参加することが
      命じられている。私の目が大きく見開かれているのを見ると、 震える手でマルチツールを差し出してきた。
    war_npc_desc_14_hot: 戦士は若く、ひどく怯えて見えた。 ターミナルの画面いっぱいに指令が映し出され、外の猛烈な暑さに 飛び込み、対センチネルの軍事キャンペーンに参加することが
      命じられている。私の目が大きく見開かれているのを見ると、 震える手でマルチツールを差し出してきた。
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: 戦士は甲高い吠え声で何かを訴えた。 その動きにははっきりと恐怖が現れている。極限状態のあまり、 多くのセキュリティカメラが私たちの動きを
      見張っていることにも気づいていないのだろう。
    war_npc_opt_a_14: マルチツールを受け取る
    war_npc_opt_b_14: マルチツールを断る
    war_npc_res_a_14: 若い徴集兵が持ち場を逃げ出す準備をしている。 カメラが音もなくその反逆行為を記録する。 脱走における私の役割を、 ヴァイキーン当局に気づかれてしまった。
    war_npc_res_b_14: 私は断り、年若い戦士に感動的な咆哮を 聞かせようと努力した。 戦士はこの努力に喜んで（あるいは失望して）、 武器を引っ込めた。戦いの中で名誉の戦死をするだろう。
    war_npc_desc_15: 生命体が偉そうに踵をコツコツと鳴らし、 錆びた緑色の液体を滴らせた注射器を私の腕に突き刺す。 2体の異星人のホログラムがレンズに映しだされる。
      小さな爬虫類の姿をしたものと、金属の殻に入った背の高い生命体だ。 武器を使って激しく身振り手振りをしている。
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: 戦士は怒鳴り声を上げると、 武器のトリガーにあてた指をひきつらせる。答えを求めている...
    war_npc_opt_a_15: 情報を引き渡す
    war_npc_opt_b_15: 何も知らないと言う
    war_npc_opt_c_15: 怖がらせようとする
    war_npc_res_a_15: ゲックとコーバックスについて知っている限りのことを 教えたが、身振りだけで意味のあることを伝えるのは困難だ。 たまりかねたように%NAME%は
      ため息をつき、ここを離れろと示した。
    war_npc_res_b_15: 私は何も知らないと伝えようとした。戦士が憤る。 さらに抵抗したが、武器で一撃されてしまった。
    war_npc_res_c_15: |-
      私はすっくと立ち、高位のヴァイキーンを真似て なるべく勇猛そうに吠えた。 %NAME%は驚いたようだ。
      長年の条件反射で、戦士はおびえ、恐縮する。 贈り物として自分のマルチツールを差し出した。
    war_npc_desc_16: 戦士は年老いており、地位も高いようだ。 私の体や装備を念入りに調べ、不満気に唸る。
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: 私はわずかに後ずさった。唾を飛ばすほどの戦士の咆哮に、無意識に反応したのだ。年老いたヴァイキーンが軽蔑するように目を動かした。戦士を感心させるにはどうすればよいだろうか...
    war_npc_opt_a_16: ダンス
    war_npc_opt_b_16: 脅す
    war_npc_opt_c_16: お辞儀する
    war_npc_res_a_16: 軽いダンスを披露した。 年老いた戦士は唖然としている。 <MOOD>Negative<>その後、<AUDIO>WPN_PL_MELEE<>激しい力で私を殴りつけた。
    war_npc_res_b_16: 年老いた戦士は笑った。私の大胆さを見て 愉快な気分になったらしい。 少し考えると、自身のマルチツールから外した部品をくれた。
    war_npc_res_c_16: 年老いた戦士があざ笑うように鼻を鳴らし、 私を押しのける。挨拶する権利は得られなかったようだ。
    war_npc_desc_17_dust: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 一切の無駄を省いたこの施設に私と一緒に入り込んだ 砂漠の空気を味わっている。
      戦士が警告を発するかのように吠えた。私はあわてて、敵意がないこと、 言葉がほとんど理解できないことを身振りで伝えた。
    war_npc_desc_17_lush: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 一切の無駄を省いたこの施設に私と一緒に入り込んだ 湿度の高い空気を味わっている。
      戦士が警告を発するかのように吠えた。私はあわてて、敵意がないこと、 言葉がほとんど理解できないことを身振りで伝えた。
    war_npc_desc_17_tox: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 私のエクソスーツに降り注いだ有毒な雨の湿った匂いを味わっている。
      戦士が警告を発するかのように吠えた。私はあわてて、敵意がないこと、 言葉がほとんど理解できないことを身振りで伝えた。
    war_npc_desc_17_rad: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 私のエクソスーツに降り注いだ放射性物質の金属的な 匂いを味わっている。
      戦士が警告を発するかのように吠えた。私はあわてて、敵意がないこと、 言葉がほとんど理解できないことを身振りで伝えた。
    war_npc_desc_17_cold: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 私と一緒にこの聖域に入ってきた凍てつく空気で肺を 満たそうとしている。戦士が警告を発するかのように吠えた。
      私はあわてて、敵意がないこと、言葉がほとんど理解できないことを 身振りで伝えた。
    war_npc_desc_17_hot: 私が近づくと戦士は小鼻を膨らませた。深く息を吸い込み、 私と一緒にこの涼しい施設に入ってきた燃えるような空気で肺を
      満たそうとしている。戦士が警告を発するかのように吠えた。 私はあわてて、敵意がないこと、言葉がほとんど理解できないことを 身振りで伝えた。
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: 戦士はわずかに考えると、私のマルチツールを手に取りながらこちらの レンズに向かって吠えた。唾が飛んでくる。 マインビームのチャージインジケーターを指し、
      次に私のバックパックを指す。なんとかして落ち着かなければ。
    war_npc_opt_a_17: 炭素を与える
    war_npc_opt_b_17: ソジウムを渡す
    war_npc_opt_c_17: 金属を与える
    war_npc_res_a_17: 戦士が唸った。少し驚いたようだ。 お互いに誤解があったらしい。 ヴァイキーンの言葉をいくつか教えくれ、 この溝を埋めようとしてくれた。
    war_npc_res_b_17: 戦士が満足そうに唸った。 私の贈り物と理解に感心した様子で、 ヴァイキーンの言葉をいくつか教えてくれた。
    war_npc_desc_18: |-
      近づくと、戦士は用心しながらも歓迎してくれた。 しかし突然データパッドから身辺警戒音が鳴る。 生命体は本能的にトランス状態に陥った。
      <MOOD>Sad<> 両目がくもり、私をまっすぐ見つめると、 奇妙な呪文を何度も何度もぶつぶつ唱え始めた。
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: 組み立てられたばかりのアップグレードモジュールが 散乱しているそばで、恍惚とした様子の戦士が佇んでいる...
    war_npc_opt_a_18: 戦士を起こす
    war_npc_opt_b_18: 戦士を放っておく
    war_npc_opt_c_18: 盗みを試みる
    war_npc_res_a_18: 戦士の肩に触れると、体を揺らしてトランス状態から 目覚めた。邪魔されたことに憤慨したのか、 怒って叫び出す。素早くその場を去った。
    war_npc_res_b_18: "%NAME%が儀式を終えるのを待つ。 <DELAY>0.6<>ついに戦士が目を覚ました。<MOOD>Positive<>儀式の最後には贈り物をする
      決まりなのだろうか。たくさんのものを渡してくれた。"
    war_npc_res_c_18: ゆっくりと前に進み、アップグレードモジュールを 拾い上げる。一瞬の後、戦士がトランス状態から 目を覚ました。持ち物が無くなっているのに気づき、
      私に怒りを向ける。私は素早くその場を去った。
    war_npc_desc_19: 落ち込んだ様子の生物が、パッドに写った別の若い戦士の写真を 見つめている。写真の戦士は男らしく堂々とした様子だ。 巻きひげを伸ばしていて、裕福で血筋も良さそうだ。
      そのまなざしは...なまめかしい。
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: その生物は探るような目で私を見てきた。 彼のことで話し相手が欲しいらしい。
    war_npc_opt_a_19: 受け入れるよう助言する
    war_npc_opt_b_19: 拒絶するよう助言する
    war_npc_opt_c_19: 生命体に代わって受け入れる
    war_npc_res_a_19: 若い戦士は頷き、承諾のメッセージを交替で送信する。 施設中のスピーカーからオーケストラが流れる。 この生物は受け取った贈り物を分けてくれた。
    war_npc_res_b_19: |-
      年老いた生命体が画面に現れて私達を罵った。 ホログラムからでさえも非情さと不機嫌さが 伝わってくる。
      %NAME%はこちらを見ると、 この定めを回避できたことに感謝し、 新しい仲間のために用意していた贈り物を渡してくれた。
    war_npc_res_c_19: パッドを受け取り、不安がっている戦士に代わって メッセージを送ろうとした。だが、受信側は何かを 勘違いしたようだ。たくさんの贈り物と共に、いつか私と
      結婚するであろう相手のスナップ写真を受け取った。
    war_npc_desc_20: 戦士がデータパッドで怒り狂った様子の録音メッセージを聞いている。 猛烈な雄たけびと叫び声は、声の主が高位にあることを示している。
      こちらに気付いた戦士が、みじめそうな高い声を上げた。
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: データパッドの画面が恐ろしげな図面に切り替わる。 戦士の生体構造になくてはならない器官がいくつか欠けているようだ。 戦士が懇願するような顔でこちらを向く。
    war_npc_opt_a_20: ウガァウガァを渡す
    war_npc_opt_b_20: ヴァイキーンの短剣を渡す
    war_npc_opt_c_20: 逃げろと勧める
    war_npc_res_a_20: 戦士がバトルガスを吸い込む。すっきりして元気を 取り戻した様子で、恐れていた場所を今では切望している。 これから起こる戦いに期待して雄たけびを上げると、
      気前よく贈り物をくれた。
    war_npc_res_b_20: 短剣を手にすると戦士から不安が消えた。握りこんだ短剣の 重みを確認しているようだ。そして満足げに顔をゆがめた。 %NAME%からマルチツールを
      受け取った。もう必要ないらしい。
    war_npc_res_c_20: "%NAME%はギョッとした。 恐れてはいたものの、そんな臆病な行いについては 考えたこともなかったらしい。 頭を振ると、不機嫌そうな顔をした。"
    war_npc_desc_21: 戦士が爆弾のような物を作っている。この計画にミスは許されない。 複雑な設計図一式と同位体化学反応は最後の資源を追加すれば
      完了する予定だ。
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME%は 武器の作成を手伝ってほしいらしい..."
    war_npc_opt_a_21: ウランを渡す
    war_npc_opt_b_21: 爆薬を渡す
    war_npc_opt_c_21: 助けない
    war_npc_res_a_21: かなりの量のウラン鉱石を戦士に渡した。戦士は目を見開いて 見つめると、喜びに咆哮を上げる。感謝の印として私に 贈り物を渡すと、興奮して作業に戻っていった。
      私はいったい何をしてしまったのだろうか...
    war_npc_res_b_21: |-
      一袋の爆薬を戦士に渡した。戦士は受け取った爆薬を 左右の手で交互に持って確認すると、嬉しそうに私の胸を ひっぱたいて謝意を示す。
      さらに、アップグレードモジュールを渡してくれた後、 ターゲットへの攻撃計画を練り始めた...
    war_npc_res_c_21: 戦士が怒鳴った。私にも、私の反論にも興味はなさそうだ。 私ごときに任務を邪魔させる気はないらしい...
    war_npc_desc_22: 戦士の足元にある貯蔵用保管ボックスには 誰かが勝手に開けた跡がはっきり残っている。 爆発装置が保管ボックスにつながれていたようだ。
      戦士は私のショックを受けた表情を見て、 面白そうにぺちゃくちゃ喋っている。
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: 爆弾に点火するには燃料がいる。 爆発で保管ボックスを開けることが出来そうだ。 戦士は興奮した様子で次の展開について語る...
    war_npc_opt_a_22: 止めるように言う
    war_npc_opt_b_22: 装置に妨害工作をする
    war_npc_res_a_22: 保管ボックスの鍵は完全に吹き飛んだ。 私は中に入っていた 新しいマルチツールのアップグレードを 回収した。
    war_npc_res_b_22: 破片が私の両膝両足首にめり込んだ。激しい痛みを感じる。
    all_npc_reward_1: 生命体が私に新しいテクノロジーを見せる。
    all_npc_reward_2: |-
      戦士が私にテクノロジー設計図を与え、
      彼らの言葉をいくつか教えてくれた。
    all_npc_reward_3: 生命体が私に贈り物をくれる。
    all_npc_reward_4: 生命体が私にユニットをくれる。
    all_npc_reward_5: 生命体が私に合金をくれる。
    all_npc_reward_6: 生命体が私に新しいマルチツールをくれる。
    all_npc_reward_7: 生命体が私に新しいレシピをくれる。
    all_npc_reward_8: 生命体が私に彼らの言葉をいくつか教えてくれる。
    all_npc_reward_9: 生命体が私に奇妙な骨董品をくれる。
    all_npc_nothing_1: 生命体は失望している。
    all_npc_nothing_2: 生命体が協力を拒む。
    all_npc_nothing_3: 生命体は不愉快なようだ。
    all_npc_reward_10: 新しいマルチツールを見つけた。
    all_npc_reward_11: 新しいマルチツールを受け取った。
    all_npc_reward_12: 新しいテクノロジーを受け取った。
    all_npc_reward_13: 新しいアイテムのレシピを受け取った。
    all_npc_reward_14: トレード品を受け取った。
    all_npc_reward_15: 燃料を受け取った。
    all_npc_reward_16: 弾薬を受け取った。
    all_npc_reward_17: エネルギー源を受け取った。
    all_npc_reward_18: エネルギー細胞を受け取った。
    all_npc_reward_19: 異星の奇妙なごちそうを受け取った。
    all_npc_reward_20: 貴重な合金を受け取った。
    all_npc_reward_21: 異星の奇妙で珍しい物を受け取った。
    all_npc_reward_22: 異星人の言語の知識を授かった。
    all_npc_reward_23: 便利な場所の座標をもらった。
    all_npc_reward_24: セキュリティーアクセスパスを受け取った。
    all_fac_reward_desc: 通常の運転が再開した。 施設のメイン制御パネルにアクセスできる。 自分のためになるようなものを生産しよう。
    all_fac_reward_desc_short: 通常の運転が再開した。 施設のメイン制御パネルにアクセスできる。
    all_fac_reward_desc_vshort: 通常の運転が再開した。
    all_fac_reward_opt_a: ナノマシンを抽出する
    all_fac_reward_opt_b: ユニットを抽出する
    all_fac_reward_opt_c: 新しいレシピを学ぶ
    all_fac_reward_opt_d: 出来上がったサンプルを抽出する
    tra_fac_desc_1: ターミナルに近づいてみるが、施設の奥で何か問題が起きたようだ。 表面を触ってみると熱い。どこかでガチャガチャと機械の音がする。
      警報音が鳴った：
    tra_fac_desc_1a: 耳の中で警報が鳴り響く。玉のような汗が額から流れ落ちる。
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: 冷却ネットワークを展開する
    tra_fac_opt_b_1: 融合減衰フィールドを展開する
    tra_fac_opt_c_1: レーザー屈折システムを起動する
    tra_fac_res_a_1: ターミナルに表示された数字が安定してきた。 記号が赤く点滅し、 徐々に穏やかな青い光に変わっていった。
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>炉心の加湿装置を起動すると、電力サージが発生した。 ターミナルはショートし、電源が落ちた。
      システムがコマンドに反応しない。"
    tra_fac_res_c_1: |-
      <AUDIO>CrystalAltar_Collect<>レーザーアレイを起動すると、目の前のスクリーンに 表示された数字がどんどん増えていく。
      ターミナルが急激に熱くなり、 システム全体がシャットダウンした。
    tra_fac_desc_2: 目の前にあるコントロールターミナルは、 深部採掘システムのようだ。 全システムが停止した。 画面の表示が点滅している。
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: 警告灯が点滅している。材料保管容器が開く。
    tra_fac_opt_a_2: 炭素を投入する
    tra_fac_opt_b_2: フェライト塵を投入する
    tra_fac_opt_c_2: 手を入れる
    tra_fac_res_a_2: 施設中のライトが点滅している。 足元で機械がガタガタと動き出し、 ドリルのモーター音が息を吹き返した。 施設が復旧したのだ。
    tra_fac_res_b_2: |-
      フェライトは資材コンテナを滑り落ちたが、 何かが詰まったような、すりつぶされるような音がした。 <DELAY>0.4<> 機械は完全に停止した。
      <DELAY>0.5<>大事な内部コンポーネントに、 金属片を詰まらせてしまったのだろうか。
    tra_fac_res_c_2: |-
      金属の歯車が指に絡みつく。 エクソスーツのグローブから火花が散り、 ターミナルはショートした。
      素早く手を引き抜くと同時に、 保管容器が音を立てて閉じた。
    tra_fac_desc_3: アウトポストは非常封鎖された。 私が侵入する間に何らかのダメージを受けたのだろう。 コントロールターミナルに映し出された警告メッセージが
      しつこく点滅し、エクソスーツの毒性メーターが チラチラと動いている。
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: パネルの警告灯が素早く点滅し、注意を呼びかける。 目の前には戸惑うほどたくさんの制御ゲージが並んでいる。
    tra_fac_opt_a_3: 非常ベントを起動する
    tra_fac_opt_b_3: 冷却剤を流す
    tra_fac_opt_c_3: ガス圧を上げる
    tra_fac_res_a_3: |-
      非常ベントを作動させると、 足元でゴロゴロと低い音がした。
      パネルの表示が徐々に安定し、 警戒灯の光が弱くなっていく。 <DELAY>0.4<>施設が復旧した。
    tra_fac_res_b_3: 冷却バルブをひねると、 床下のパイプからゴボゴボ、シューッと音がした。 パネルから蒸気が勢いよく噴き出して、機材が破壊された。
    tra_fac_res_c_3: 警報器の点滅が激しくなっていく。 <DELAY>0.5<>管が破裂し、有毒ガスが施設に直接流れ込んできた。
    tra_fac_desc_5: ターミナルのスクリーンに映し出された奇妙な記号が、 激しく振動している。点滅する光と大音量のサイレンは、 施設の原子核と連動しているようだ。
      スクリーンにメッセージが表示された。
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: 自動安全装置は動かなかった。 施設に入ったときに、何か壊してしまったのだろう。
    tra_fac_opt_a_5: 放射線減退フィールドを展開する
    tra_fac_opt_b_5: シャットダウンを開始する
    tra_fac_opt_c_5: パニックに陥る
    tra_fac_res_a_5: 耳をつんざくような警報音は消え、 温度表示が徐々に正常値に戻る。 大惨事を回避し、施設の生産ラインが正常運転に戻った。
    tra_fac_res_b_5: 非常停止手順を開始すると、 耳障りなサイレンの音が止んだ。 ターミナルのライトは点滅したのちに消え、 施設の機械も静かになった。爆発は免れた。
    tra_fac_res_c_5: |-
      私がパニックを起こしている間、 施設の炉心の勢いが減衰システムのパワーを上回り、 メルトダウンを起こした。
      バックアップシステムのおかげで完全崩壊は避けられたが、 ターミナルは致命的なダメージを受けてしまった。
    tra_fac_res_d_5: |-
      施設を離れようとしたとき、 フュージョンコアが減衰システムを圧倒し、 メルトダウンに陥った。
      バックアップ装置により施設の壊滅は免れたが、 ターミナルは致命的な損傷を負ってしまった。
    tra_fac_desc_6: 侵入は成功したが、施設の稼働状態に影響はない。 どうやら、このターミナルが中央生産ラインを コントロールしているようだ。 スクリーンに警告状態であることが表示されている：
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: 出力情報の下で、大型のダイヤルが存在感を放っている。 システムの材料投入を制御しているようだ。
    tra_fac_opt_a_6: レベルを維持する
    tra_fac_opt_b_6: レベルを上げる
    tra_fac_opt_c_6: レベルを大幅に上げる
    tra_fac_res_a_6: |-
      システムは力を振り絞って、 わずかなコンポーネントを製造している。 コンテナが徐々に空になり、ギーッと音を立てて止まった。
      <DELAY>0.4<>ターミナルはシャットダウンした。 電源が落ちたのだ。
    tra_fac_res_b_6: 警告が停止し、システムは製造を続けている。 圧力が高まったため、ファブリケータの回転と施設の出力を 最大の状態で維持することができた。
    tra_fac_res_c_6: |-
      施設のあちこちでコンテナが開き、 水力システムが作動する音が聞こえる。
      突然、ファブリケータに原材料が大量に投入されると、 歯車がギーギーと音を立て、管という管が歪んだ。 ワークロードがクラッシュし、システムが オーバーロードした。<DELAY>0.4<>製造は完全に停止した。
    tra_fac_desc_7: 警報器が鳴り響き、目の前のターミナルはスクランブル状態だ。 壊れたスクリーンの点滅を利用して、 どうにかメッセージを入力できそうだ：
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: 体が重い。 マルチツールとヘルメットの重量が肩と足に重くのしかかる。 周りを見ると、製造プロセスもめちゃくちゃになっている...
    tra_fac_opt_a_7: 重力安定装置を再起動する
    tra_fac_opt_b_7: 電磁流量を軽減する
    tra_fac_opt_c_7: 施設の電力を下げる
    tra_fac_res_a_7: |-
      一瞬重力が不安定になり、脳の奥底で奇妙な興奮を感じた。 エクソスーツの電磁石スタビライザーのおかげで、 劇的な効果はもう感じられない。
      ターミナルの電源はまだ復旧していない。 むしろ、もっとダメージを受けただけだった。 施設はいまだ操作不能だ。
    tra_fac_res_b_7: 強力な電磁波が施設内を流れ、 私の体にゆるやかな振動が走った。<DELAY>0.4<> 瞬時に、ターミナルのスクリーンが元通りになった。
      製造施設が復旧した。
    tra_fac_res_c_7: ターミナルの横にあった主電源スイッチを切ると、 施設の電源が落ちた。 祈るような気持ちで電源を入れ直すが... 電源は復旧しない。
    tra_fac_desc_9: 耳をつんざくような警報音が聞こえるが、 私の侵入に反応しているわけではない。 以前誰かが来て、ターミナルに変更を加えたのだ。
      ターミナルに表示されたデータの解読に手こずっている。
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: ターミナルに読み込まれたコードが何であれ、 先進的な盗人の手によるもののようだ。 資源保管ボックスから希少な金属を排出しているらしい。
    tra_fac_opt_a_9: システムを元に戻す
    tra_fac_opt_b_9: さらにハイジャックを実行する
    tra_fac_res_a_9: システムをリセットし、製造量をデフォルト値に戻した。 予想通りの稼働状態のようだ。
    tra_fac_res_b_9: |-
      ターミナルのハイジャックを試みる。 自動化された入金経路を一部変更して、 私の口座に直接入ってくるようにするのが目的だ。
      だが侵入がばれて、耐タンパーシステムが反応し、 ターミナルに閉じ込められてしまった。
    tra_fac_desc_11: 施設中で警報音が響いているが、 ターミナルは停止することなく、 いつでも取引可能な状態にある。 スクリーンに表示された簡単な紹介文が点滅している。
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: 画面上に3列にわたって奇妙なアルファベットの文字列が とめどなくスクロールされる。それぞれの文字列は砂に刻まれた 血まみれのルーン文字、正確に並べられた点、
      感嘆符だらけの手書き文字で構成されている。
    tra_fac_opt_a_11: 血まみれのルーン文字を選ぶ
    tra_fac_opt_b_11: 並べられた点字を選ぶ
    tra_fac_opt_c_11: 手書き文字を選ぶ
    tra_fac_res_a_11: ルーン文字をスキャンすると、 頭の中で轟音が鳴るのを感じた。 ある単語が、脳に焼き付いている。 はるか彼方の戦士の部族が操る言語だ。
    tra_fac_res_b_11: |-
      まるで優雅なダンスのように、 スクリーン上で点々が激しく動いている。 リズムに慣れ、突然すべてを理解した。
      <DELAY>0.4<>一つの単語が脳に焼き付く。 このプロセスで、私の一部が変えられた気分だ。
    tra_fac_res_c_11: |-
      ターミナルに表示された単語をスキャンすると、 歓喜のさえずりを感じた。 五感が刺激され、その言語のにおいを嗅ぐことが できるような気分だ。
      突然、一つの単語が脳に焼き付いた。 ゲックのスピーチの一片だ。
    tra_fac_desc_12: 私の侵入に反応し、施設中で警報音が鳴り響いている。 そんな状況でも、商魂たくましいゲックは動じないようだ。 アイテムを求める貿易船が、施設に立ち寄った。
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: 自分で作ったものを提供できれば、利益を出しつつ、 施設に入った侵入者に警戒を続けるゲックを 回避できるかもしれない...
      。
    tra_fac_opt_a_12: ソジウムをトレードする
    tra_fac_opt_b_12: フェライトをトレードする
    tra_fac_opt_c_12: 炭素をトレードする
    tra_fac_res_a_12: くちばしのあるトレーダーがほっとした表情を見せ、 スピーカーから感謝の言葉を叫んでいる。 取引が成功したことで、セキュリティーシステムは
      私が正当なユーザーであることを認めてくれた。
    tra_fac_res_b_12: ターミナルはすばやく停止した。 私の回答で正体がばれたとしか思えない。 そしてトレーダーが、私の侵入を当局に通報したのだろう。
    tra_fac_res_c_12: トレード用保管ボックスがバタンと閉まる。 私はわずかな報酬しか受け取れなかった。
    tra_fac_desc_13: 派手な侵入のせいで、火災警報器が鳴ってしまった。 スクリーンを触ってみると濡れている。 ターミナルに表示された警告が点滅している：
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: 散水装置が作動した辺りのパネルが濡れている。 あの液体が水であることを祈ろう。
    tra_fac_opt_a_13: コンデンサーバンクを排水する
    tra_fac_opt_b_13: 資源保管ボックスを排水する
    tra_fac_opt_c_13: 複製タンクから排水する
    tra_fac_res_a_13: システムからパチパチと小さな音がしていたが、 水浸しになったターミナルはショートしてしまった。 電源が落ちて、とうとう施設は息絶えた。
    tra_fac_res_b_13: 排水資源保管ボックスが希少な資源を製造システムに供給している。 施設が稼働し始めた。
    tra_fac_res_c_13: 足元でゴボゴボと音がしているが、 施設はオフラインのままだ。 ターミナルは致命的なダメージを受け、ショートした。
    tra_fac_desc_14: ターミナルを開け、警報音を止める方法を探す。 アクセスするには、まずハンドスキャナーのようなものを 使う必要がありそうだ。
    tra_fac_opt_pre_14: 手をスキャンする
    tra_fac_desc_14a: くぼみにエクソスーツのグローブを置いた。 突然、スキャンの読み取り部から大量の小さな針が出現し、 手を装置に絡めとる。合成音声が話しかけてくる。
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: マルチツールを発射する
    tra_fac_opt_b_14: もがく
    tra_fac_opt_c_14: 様子を見る
    tra_fac_res_a_14: |-
      空いたほうの手でマルチツールをつかみ、 ターミナルに向かって発射する。
      <DELAY>0.4<>ツールが爆発して、手から離れた。 いくつかの金属片が指にめり込んだが、 これで自由の身になった。
    tra_fac_res_b_14: 機械をつかむのに苦労する。 引っ張ると手から離れてしまう。 ターミナルは血まみれだ。
    tra_fac_res_c_14: |-
      すばらしい、すっきりとした気分に満ちる。 装置がエクソスーツに回復液を注入した。 完全に回復したようだ。
      処理が完了し、施設が所有者として受け入れてくれた。
    tra_fac_desc_15: 警報音が鳴り、施設が再起動する。 自動起動ルーチンが作動している。 ターミナルの文字が点滅し、明らかに入力を待っている。
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: 目の前にある3Dインターフェースが、 施設で大量生産するための設計図を待ち構えている。 起動していくにつれて周りの機械がうなり始めた...
      。
    tra_fac_opt_a_15: 宇宙船コンポーネントのスケッチを描く
    tra_fac_opt_b_15: 合成植物のスケッチを描く
    tra_fac_opt_c_15: 菓子のデザイン画を描く
    tra_fac_res_a_15: デザインは承認され、装置の設定手順が完了した。 私の選択を、施設を管理しているゲックが 気に入ってくれるといいのだが。
    tra_fac_res_b_15: ターミナルが設計図を受理し、設定開始手続きが完了した。 この施設を管理するゲックは、 施設に緑が増えて喜ぶかもしれない。
    tra_fac_res_c_15: ターミナルが設計図を受理し、設定開始手続きが完了した。 この施設を管理するゲックが、大量の砂糖に 喜んでくれるとよいのだが。
    tra_fac_desc_16: 施設の機械は、非常停止したままだ。 コントロールターミナルに表示された短い メッセージが点滅している。
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: 重量のある回路制御スイッチが、 燃料保管容器の上に設置されている。 だが近くのダイヤルには、タンクが空だと表示されている。
    tra_fac_opt_a_16: 触媒を投入する
    tra_fac_opt_b_16: 金属を投入する
    tra_fac_opt_c_16: 有機資源を投入する
    tra_fac_res_a_16: |-
      燃料タンクに触媒を注ぐ。 この施設に電源を供給する物質が何であれ、 効果が上がってほしい。
      スイッチを入れる。 <DELAY>0.66<>ゴロゴロと低い音が聞こえ、 施設の奥のほうで大爆発が起きた。 ターミナルは即座にシャットダウンした。
    tra_fac_res_b_16: |-
      システムの燃料供給装置に、 大量のフェライト塵を放り込む。管はネバついて詰まり、 ダストが燃料の残りかすと混ざり合う。
      スイッチを入れるが、何の役にも立たない。 ジェネレーターシステムがゴボゴボと音を立て、 完全にシャットダウンした。
    tra_fac_res_c_16: |-
      炭素系燃料がコンテナの金属口から滑り落ちた。 燃料がジェネレーターシステムに注ぎ込まれ、 ゴボゴボと音がした。スイッチを入れてみる。
      <DELAY>0.8<>ジェネレーターがゆっくりと動き始め、 本格的に息を吹き返した。 ジェネレーターから供給される電力で 施設の主原子炉が立ち上がり、機械が復旧した。
    tra_fac_desc_22: 原因不明の障害で全システムが停止した。 空気が妙に冷たい。大気にキリッとした透明感がもたらされた。
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: 息を吐きながら、ターミナルに発する言葉について考える。 吐息でレンズが結露し、曇り始めた。
    tra_fac_opt_a_22: 焼却炉を稼働する
    tra_fac_opt_b_22: 冷却剤の供給を増やす
    tra_fac_opt_c_22: チャージシリンダーシーケンスを作動する
    tra_fac_res_a_22: 施設の室温が上がった。 周囲の空気は相変わらず奇妙だが、 製造システムは復旧した。
    tra_fac_res_b_22: システムは凍りついたままだ。 周囲の空気がどんどん冷たくなっている。 ターミナルがシャットダウンし、 その表面は奇妙な氷の結晶で覆われている。
    tra_fac_res_c_22: くぐもった爆発音が足元から聞こえる。 室内の温度は急激に上昇したが、 全システムが一斉にシャットダウンした。
    tra_fac_desc_23: 緊急時の措置が開始された。 ターミナルのエラーレポートに表示されたタイムスタンプによると、 これは私が侵入するずっと前に起きた出来事だ。
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: 少し前に行ったスキャンで、 小さな生命体が下にある装置に潰されていることがわかった。 周りの装置はすべて錆びてしまっている。
    tra_fac_opt_a_23: 電解溶液を中和する
    tra_fac_opt_b_23: ヘリジウムタンクを酸化する
    tra_fac_opt_c_23: サスペンションの液を放出する
    tra_fac_res_a_23: |-
      施設の管がアルカリ水溶液で満たされ、 シューッと音がする。機械がフル回転し、 歯車の詰まりを取り除こうとしている。
      バンと音がして、製造施設が復旧した。 生命体の死骸が機械装置から洗い流されたのだろう。
    tra_fac_res_b_23: 酸性のにおいが漂っている。 ターミナルのワイヤーは脆く、あっという間に腐食した。 スクリーンはショートし、 全システムがシャットダウンした。
    tra_fac_res_c_23: 化学反応による爆発音が私の足元で聞こえる。 ターミナルと残りの施設がすべてシャットダウンした。
    tra_fac_desc_24: 警告メッセージが繰り返し流れている。 何を言っているかはっきりしないが、記号を見れば明らかだ。 施設のどこかで何かが発火したのだ。
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: うっすらと煙が上がり始め、 私のスキャナーも室内温度の上昇を検知した。
    tra_fac_opt_a_24: 製造部から酸素を抜く
    tra_fac_opt_b_24: 資源保管ボックスから酸素を抜く
    tra_fac_opt_c_24: 施設のスプリンクラーを作動させる
    tra_fac_res_a_24: 空気が漏れるたび、足元の機械室からシューッと音がする。 室内の温度は安定している。 コントロールターミナルは自動シャットダウンを開始した。
    tra_fac_res_b_24: |-
      空気が漏れるたび、 足元の資源保管ボックスからシューッと音がする。 室温はゆっくりと確実に下がっていく。
      火は消し止められた。 保管ボックスの中身は、 施設の再稼働に十分なくらい残っている。
    tra_fac_res_c_24: 頭上で散水装置が作動した。 内部の火災には何の効き目もないが、 コントロールターミナルをショートさせてしまった。
    tra_fac_desc_25: 私が侵入すると、施設はすぐさま封鎖され、稼働停止した。 ターミナルの表示機構を見ると、 ここが深部採掘施設であることが分かる。
      資源保管ボックスの中身がみるみる減っていく。
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: 施設の地図にはエラーが点滅表示されている。 資源保管ボックスとドリルアレイの両方だ... 。
    tra_fac_opt_a_25: 掘削トンネルを崩落させる
    tra_fac_opt_b_25: 掘削装置を回収する
    tra_fac_opt_c_25: トンネル内の圧力をリバースする
    tra_fac_res_a_25: 地底深くから轟音が聞こえた。 資源保管ボックスは空になり、地面に流れ出てしまった。 施設は復旧していない。
    tra_fac_res_b_25: |-
      掘削装置はシャフトから引っ込んだが、 材料がなくなる速度が上がっただけだ。 ダイヤルが激しく回って止まった。
      資源保管ボックスは空になり、 中身は地面に流れ出てしまった。 施設はオフラインのままだ。
    tra_fac_res_c_25: 遠くの地底深くで、轟音が鳴っている。 地面の下の資源保管ボックスから中身がこぼれ出なくなり、 徐々に補充されはじめた。
      施設が復旧したのだ。
    exp_fac_desc_1: 不法侵入を検知し、 コントロールターミナルの警告システムが作動した。 ライトが激しく点滅し、真っ赤になっている。
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: 防衛機構がシステム全体の消却を始めた。 ファイルが次から次へとパージされていく。
    exp_fac_opt_a_1: 再起動を強制実行する
    exp_fac_opt_b_1: データを保存する
    exp_fac_opt_c_1: 待つ
    exp_fac_res_a_1: システムを強制的にリセットする。 <DELAY>0.8<>少し経ってから、スクリーンが再起動した。 セキュリティプログラムの記録はすべて消えてしまった。
    exp_fac_res_b_1: 干渉を試みたが、即座に検知されてしまった。 システムはすぐに復旧したがスクリーンは真っ暗なままだ。 データはすべて失われてしまった。
    exp_fac_res_c_1: 防衛機構がシステムのパージを終えた。 ターミナルはシャットダウンし、 画面は何の反応もなく真っ暗だ。
    exp_fac_desc_3: 施設に侵入したため、自動メンテナンスルーチンが中断した。 ターミナルに表示された警告メッセージが点滅している：
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: 断片化したファイルがシステムをフリーズさせた。 ファイルを開こうとした機械がループにはまっている。
    exp_fac_opt_a_3: 修復を試みる
    exp_fac_opt_b_3: ファイルを削除する
    exp_fac_res_a_3: データの復旧は成功した。 ターミナルのスクリーン上でエラーが一つ一つ消えていく。
    exp_fac_res_b_3: 破損したファイルを手動で削除すれば、 機械の悪循環を止めることができるようだ。 価値のあるものが含まれていないことを祈るしかない。
    exp_fac_desc_4: 施設中で警報音が鳴り響いている。 どうやら、私が初めての侵入者ではないようだ。 ターミナルのスクリーンに、 ハイジャックを試みた形跡が表示されている。
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: 変化する奇妙な象形文字が ターミナルのコマンドプロンプトで踊っている。 未知のコードがシステムのリサーチドライブを 乗っ取ろうとしているのだ。
    exp_fac_opt_a_4: 異星人のプログラムを隔離する
    exp_fac_opt_b_4: 異星人のプログラムを許可する
    exp_fac_res_a_4: 検疫が行われ、異星人コードがシステムから排除された。 警報音は鳴りやんだ。
    exp_fac_res_b_4: |-
      ウイルスを消さないように気をつけながら、 いくつかのコマンドを入力してみる。 短く意図的な遅延があった。
      スクリーンの上をルーン文字が移動している。 <DELAY>0.6<>ターミナルから施設へのルートアクセスを手に入れた。 異星人コードは、収穫を再開した。
    exp_fac_desc_5: アウトポストは複雑な惑星スキャンの真っ最中のようだ。 私の侵入を検知して警報音が鳴ったが、作業は中断されない。 出力データの意味を理解しようと試みる。
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: スキャンが続いている。 施設のリソースをすべて使用しているため、 他の動作ができないようだ。 大きな赤いオーバーライドボタンが誘うように点滅している。
    exp_fac_opt_a_5: 惑星スキャンを中断する
    exp_fac_opt_b_5: 待つ
    exp_fac_res_a_5: オーバーライドボタンを押す。スキャンデータが削除された。<DELAY>0.8<> 遠隔処理によりスキャンが不完全であることが検知され、施設全体がシャットダウンした。
    exp_fac_res_b_5: じっと待ってみる。スキャンが終了し、 データがアップロードされた。 特殊なタスクが完了し、施設は復旧した。
    exp_fac_desc_7: 私が侵入したことで、施設は即座に封鎖され、作業は中断した。 ターミナルの表示機構を見ると、 深部調査か掘削作業が行われているらしい。
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: 探査機の図面が赤く点滅する。 何か投入しなければならないらしい。
    exp_fac_opt_a_7: 探索装置を回収する
    exp_fac_opt_b_7: 探索装置を再起動する
    exp_fac_opt_c_7: 探索装置を起爆する
    exp_fac_res_a_7: |-
      歯車が回り、金属ケーブルのシューシューという音が 聞こえる。機械がケーブルに食い込み、 引っ張り始めると、施設がわずかに振動した。
      苦痛なほど長い時間が過ぎ、 ターミナルから抽出の成功が報告された。 警報音が止んだ。
    exp_fac_res_b_7: 探査装置を起動させようと何度か試みる。 コマンドには応答しない。 誤作動警報がますます耳障りな音をたてる。
