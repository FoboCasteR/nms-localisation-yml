      クロリウムの市場は銀河系の貿易ネットワーク全体においても大きな部分を占めている。
    alloy5_name: マグモックス
    alloy5_name_l: マグモックス
    alloy5_subtitle: 鉱石金属合金
    alloy5_description: |-
