    explorer_tradingpost1_text: コーバックスのトレーダーは営業中のようだ...。
    warriors_tradingpost1_text: ヴァイキーンのトレーダーは営業中のようだ...。
    traders_tradingpost1_text: ゲックのトレーダーは営業中のようだ...。
    tra_ship_desc_1: 生命体はトレードする気があるようで、 船の販売について話そうとしている...
    tra_ship_desc_2: パイロットがくちばしをカチッと鳴らし、 営業を開始する合図を出した。彼らの宇宙船の買い取りについても 話ができそうだ...。
    tra_ship_desc_3: |-
      私が近づくとパイロットは目を少し見開いた。 だが最後には取引の交渉をさせてくれた。

      パイロットは宇宙船を指し示した。 どうやら市場価格で売ってくれるらしい。
    tra_ship_desc_4: |-
      パイロットは興奮して短い鳴き声をあげると 取引資料をつついた。予想外の取引に喜んでいるようだ。

      くちばしをカチッと鳴らし、自分の宇宙船を指し示している。 価格さえあえば宇宙船すら手に入れられそうだ...
    tra_ship_desc_5: 私が近づくとトレーダーは明らかに興奮していた。 彼らの積み荷リストをくちばしでつついている。 宇宙船も売り物のようだ...
    tra_ship_desc_6: トレーダーは貨物室に向かって手を振った。 私が現れたことに興奮しているようだ。 操縦室のほうを素早くくちばしでつついている。
      船の買い取り交渉も可能だと言っているようだ。
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: 戦士は取引をする気があるようで、 船の販売交渉にも応じてくれるようだ。
    war_ship_desc_2: 戦士は了承した合図にひと声あげて、 取引に乗り気であることを伝えてきた。 積み荷を見せてくれるようだ。
    war_ship_desc_3: 戦士のパイロットは歯を隠し私を睨みつけた。取引を望んでいるのは明らかだが、感情を表に出したくないようだ。交渉で相手に優位に立たれるのがいやなのだろう。
    war_ship_desc_4: パイロットは交渉を始めたいという私の要求に気を悪くしたかに見えたが、こちらの品ぞろえに感心したらしく考えを改めてきた。立て続けに短く吠えて、積み荷と船を見てもいいぞと示してきた。
    war_ship_desc_5: 戦士は興奮気味に声を上げ、 貨物室を開けて積み荷を見せてくれた。 船を買う話も含め、交渉に応じるようだ。
    war_ship_desc_6: 戦士は自分の宇宙船を指さして吠えた。適正価格なら 船を手放しても良いということらしい。積み荷も見せてくれるようだ。
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: 科学者は取引や、船を売る話に応じてくれるようだ。
    exp_ship_desc_2: 電子生命体は積み荷に関する資料と、 宇宙船を買い取りたい場合の見積もりをデータで示してきた。
    exp_ship_desc_3: 交渉を開始する準備ができたということなのか、 電子生命体のマスクの光が収束した。 商品や宇宙船の販売交渉に応じてくれるようだ。
    exp_ship_desc_4: 電子生命体の光は点滅を繰り返した。 新しい魂が私のことをマスクの中から じっと見つめてきた。 異星人との取引交渉が得意な生命体をダウンロードしたらしい。
    exp_ship_desc_5: 電子生命体は自らの宇宙船の隣に私の姿を映した。 マスクの光は貨物室を示している。 取引をする意志があり、船の販売についても聞く耳ありそうだ。
    exp_ship_desc_6: 電子生命体は光を細くしてこちらのヘルメットに当ててきた。数秒かけて私のデータを分析し、取引をする意志を見せた。宇宙船自体も適正な価格であれば購入できそうだ。
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      ひとりぽっちの生命体が私を待っていた。 小型でくちばしがあり、 威圧的なところがない。
      多少の興味をのぞかせながら私を見ると 理解できない言語で短い言葉を話し タブレットのようなものを手渡してくる。
      驚いたことに、そこに書かれた 文章は私にも理解できた。 信用できるか、 目を見て確かめようとしたが生命体は 興味を失ってこちらに背を向けた後だった。
      あの生命体はただのメッセンジャーで 文書を書いた者が別にいるのだろう。 タブレットのようなものには、 他にも、新しいテクノロジー 「ハイパードライブ」の設計図が入っていた。
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: 設計図を受け取る
    tra_hyper_opt_b_1: 設計図を受け取らない
    tra_hyper_res_a_1: |-
      星々を巡る自分だけの旅路を行くための必需品 唯一無二の価値がある代物だ。
      ターミナルで忙しそうにしながら その生命体は私の視線を避けて 私が出て行くのを待っている。
    tra_hyper_res_b_1: |-
      生命体は私を指さし、それから空を指さすと 両手を大きく広げた。どこまでも旅する自由。
      ハイパードライブなしでは座礁したも同然だ。 しぶしぶ私はドライブを受けとった。
    war_hyper_desc_1: |-
      私を待っていた生命体は戦士のように見えるが 攻撃の素振りは見せていない。 代わりに、私の理解できない言語で ブツブツつぶやくと タブレットのようなものを差し出してくる。
      驚いたことに、そこに書かれた文章は 私にも理解できた。 信用できるか、目を見て確かめようとしたが 生命体は興味を失ってこちらに背を向けた後だった。
      あの生命体はただのメッセンジャーで 文書を書いた者が別にいるのだろう。 タブレットのようなものには、 他にも、新しいテクノロジー 「ハイパードライブ」の設計図が入っていた。
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: 設計図を受け取る
    war_hyper_opt_b_1: 設計図を受け取らない
    war_hyper_res_a_1: |-
      星々を巡る自分だけの旅路を行くための必需品 唯一無二の価値がある代物だ。
      戦士のような生命体は武器をいじりながら私の 視線を避けて、私が出て行くのを待っている。
    war_hyper_res_b_1: |-
      生命体は私を指さし、それから空を指さすと　両手を大きく広げた。どこまでも旅する自由。
      ハイパードライブなしでは座礁したも同然だ。　しぶしぶ私はドライブを受けとった。
    exp_hyper_desc_1: |-
      この存在が生物なのか、機械なのか生物でも機械でもあるのか、 私には分からない。 目があるはずの位置にあるバイザーでは 光が点滅しているが、 他は微動だにしないのだ。
      それから、近くにあったタブレットの ようなものに向けて機械のような動きで一度頷く。 驚いたことに、そこに書かれた文章は 私にも理解できた。
      謎の存在は、微塵も動かず、 音も発しないままだ。 おそらく、これはただのメッセンジャーで 文書を書いた存在が別にいるのだろう。
      タブレットのようなものには、 他にも、新しいテクノロジー 「ハイパードライブ」の設計図が入っていた。
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: 設計図を受け取る
    exp_hyper_opt_b_1: 設計図を受け取らない
    exp_hyper_res_a_1: |-
      星々を巡る自分だけの旅路を行くための必需品　唯一無二の価値がある代物だ。
      穏やかな青い光が謎の存在のマスクを横切った。　何かのメッセージを送ったかのようだ。　やがて、光はゆっくりと消えた。
    exp_hyper_res_b_1: |-
      謎の存在は垂直に跳ね上がり顔にあたる部分の プレート上を赤い光が舞っている。 危険はなさそうだが、何かをただそうとしている。
      このテクノロジーなしでは遠くまで旅する ことはできない。信用したわけではないが、 私はドライブを受けとる。
    all_beacon_desc_1: |-
      現実が崩壊しているようだ。直視できないほど大きく、 まばゆい以前のものとは別の巨大な赤色オーブの中に 何かの破片が一瞬だけ見えた。私の全てを、私以上に知っている何か。
      これは、創造そのものの姿なのだろうか。 それとも、かすんだり、冴えたりしている私の意識が 誰かに操られているのだろうか。
      ひとつの名前が私の心に焼きつく。「アトラス」だ。 そして要求される。言葉ではない形で。 このアトラスという存在が用意した道を 私は進まなければならないと。
    all_beacon_opt_a_1: アトラスの導きを受け入れる
    all_beacon_opt_b_1: 導きを拒否し、自由に探索する
    all_beacon_opt_c_1: 'N.B. THIS OPTION IS TO BE REMOVED '
    all_beacon_res_a_1: |-
      私は暖かい光に包まれているかのように感じた。 一度は消滅した私が、今また見出された。
      アトラスは私の忠誠を受け入れた。 きっとすぐにアトラスは再び姿を現すだろう。
    all_beacon_res_b_1: |-
      赤いオーブが大きくなっていって、 深紅の色が私の視界を覆った。 すると一瞬のうちに消えてしまった。
      目の前にあるのはガラクタ箱だけだ。 私はひとり残された。
    all_beacon_res_c_1: 'N.B. THIS OPTION IS TO BE REMOVED '
    tra_anti_desc_1: "この建物に住んでいるのは この、目を輝かせた小さな生物だけのようだ。 お互いの言語は分からないが、 この生物がここにいたくないと
      思っているのは分かる。 \n以前と同じく、ナーダとポーロという存在からの 伝言を伝えてくれた。 会ったこともない出資者からの 途切れ途切れの通信には 反物質が添えられている。\nハイパードライブに必要なワープセルを作れそうだ。"
    war_anti_desc_1: |-
      部屋に入るなり、 その生命体は怒鳴ってきたが、 私が委縮した様子を見せるとすぐに 謝罪するかのように両手を挙げた。
      落ち着かない様子だ。 私を待っていたらしい。
      これまで同様、 ナーダとポーロとかいう存在からの 伝言を私に伝えた。
      会ったこともない出資者からの 途切れ途切れの通信には 反物質が添えられている。 ハイパードライブに必要なワープセルを作れそうだ。
    exp_anti_desc_1: |-
      電子生命体は何種類もの言語を 続けざまに私に浴びせた後、 そのどれも私には理解できないことを 確認すると静かになった。
      バイザーの光で呆れているような 表情を見せると、ナーダとポーロからの贈り物... 反物質の小瓶を出した。
      これを使えばワープセルが作成できる。 感謝を伝えようとしたが、 電子生命体は既に私への興味を無くしている。 任務は完了したということだろうか。
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: 反物質を受け取る
    tra_anti_res_a_1: |-
      ナーダやポーロが誰かは分からないが、彼らの 位置を特定することができるようになった。
      しかし、彼らを探しにいくか、アトラスを追うか どちらかを選択しなければならないだろう。
    all_antirecipe_desc_1: "私の足下で機械を激しく揺り動かす音が 止むことなく聞こえている。 どこかに居る所有者の為、 なんらかの作業を行っているようだ。\n急にスクリーンが点滅し、
      画面中に文字が浮かび上がった。 \n『ナーダ ナーダ 逃げろ アトラスが 我々を 見つける ナーダ ナーダ』 すると、一つの方程式が表示された。 反物質の作り方のようだ。"
    all_antirecipe_opt_a_1: 反物質の方程式を手に入れる
    all_antirecip_res_a_1: |-
      この知識があれば、ワープセルを作れる。 パズルの最後の1ピースだ。
      これで私は好きなように旅ができる。アトラスに従うべきか、ナーダとポーロを探そうか？
    all_signal_scanner_desc_1: 信号ブースターが稼働する。 惑星のロケーションビーコンが反応している。
    all_signal_scanner_lang_1: イベントのある地点を探す
    all_signal_scanner_opt_a: シェルター
    all_signal_scanner_res_a: シェルターを探す
    all_signal_scanner_opt_b: 通信
    all_signal_scanner_res_b: 通信信号検索中
    all_signal_scanner_opt_c: 植民地帯のアウトポスト
    all_signal_scanner_res_c: 植民地帯のアウトポストを探索中
    all_signal_scanner_opt_d: モノリス
    all_signal_scanner_res_d: 古代の異星人の遺跡を探索中
    all_droppod_opt_a_1: スキャンして異星人のテクノロジーを探す
    all_droppod_res_a_1: 見慣れない装置が点滅して起動し、 自動通信を送信し始めた。 私は座標を受け取った。
    all_droppod_desc_1: 軌道上を飛ぶ貨物船から落とされた 投下ポッドには役に立つ異星の テクノロジーが入っている。 スキャンして信号を探し、
      手に入れたものでエクソスーツをアップグレードできる。
    final_mono_desc_1: |-
      モノリスが惑星の地表に静かに佇んでいる。 もともとこの星のものではない。 私も同じだ。
      一瞬のきらめきの後、 赤いオーブが再び現れた。 アトラスだ。 アトラスは再び私に語りかけた。 私は再び自らの創造主に会ったかのような 興奮と恐怖に襲われた。
      アトラスは私に導き、目的、意味を示した。 無情な銀河の意義を。 すべきことは一つ、道を辿り、 指示に従うことだ。
    final_mono_lang_1: アトラスに従え。 アトラスに耳を傾けるのだ。 報酬を受けとれ。
    final_mono_opt_a_1: アトラスを信じる
    final_mono_res_a_1: |-
      記号の羅列や、数字の文字列、そして奇妙な建造物が見えた。
      この遠く離れた場所まで旅を続ければ、偉大な力がそこで私を待っていると確信した。
      赤いオーブは姿を消し、私の目の前には辿るべき道が示された。
    all_signal_scanner_term_desc: 鉱物痕跡波長...オンライン アウトポストシグナル...オンライン 惑星登録インデックス識別...オンライン
      救難信号検知...オンライン 任意の行き先を選んでください。
    final_mono_desc_2: |-
      モノリスが惑星の地表に静かに佇んでいる。 もともとこの星のものではない。 私も同じだ。
      一瞬のきらめきの後、 赤いオーブが再び現れた。 アトラスだ。 私は再び、自らの創造主に 会ったかのような興奮と恐怖に襲われた。
      そして私の創造主は私を見捨てた。 道に従わないという私の選択を覚えていたのだ。 宇宙、ブラックホール、奇妙なステーションと 一瞬記号と方程式が見え、 私ひとりが残された。
    final_mono_lang_2: 中心を探しても、好きなところへ行ってもよい。 中心を探さないならば、我々の加護はないと思え。
    final_mono_opt_a_2: アトラスを拒絶して、自分の道を行く
    final_mono_res_a_2: |-
      赤いオーブが大きくなっていく。 周りは深紅の色しか見えない。
      記号の羅列や数字の文字列が見えて、 体の隅々までアトラスに観察されている気分になった。
      そして...何も無くなった。私はひとりになった。
    end_orb_beacon_desc_1: |-
      こんなことが以前もあった。同じ場所ではないかもしれないが、 この世界で、同じ状況だった。だが、何かが違っている。 この銀河は生まれたてで、到達したのは私が初めてだろう。
      巨大な赤いオーブが私の意識の中に現れた。 私よりもずっと私のことを知っている何か。 これはなんだ？分からない。
      ある名前が私の心に焼きつく。「アトラス」だ。 言葉ではない何かで、導きに従って進めと指示してくる。
    end_orb_beacon_opt_a_1: アトラスの導きを受け入れる
    end_orb_beacon_opt_b_1: 導きを拒否し、自由に探索する
    end_orb_beacon_res_a_1: 私は暖かい光に包まれているかのように感じた。 一度は消滅した私が、今また見出された。 アトラスは私の忠誠を受け入れた。
      きっとすぐにアトラスは再び姿を現すだろうと確信した。
    end_orb_beacon_res_b_1: |-
      オーブが大きくなっていき、 深紅の色が私の視界を覆った。 私は神に消されてしまうのか。
      すると一瞬のうちに消えてしまった。目の前にあるのは ガラクタ箱だけだ。私はひとり残された。
    final_atlas_desc_1: |-
      私の旅は終わった。
      強い達成感が私を押し寄せてきたが、
      必死の努力の末に私は何も変わっていない、
      と気付いた瞬間に達成感は消えていった。

      急にアトラスシードが入口の方に引き寄せられていき、
      私は気付いた。このまま何もしなければ
      何が起こってしまうのか...。
    final_atlas_lang_1: 明瞭な、真実、現実を。もう一度。
    final_atlas_opt_a_1: 新しい星を生む
    final_atlas_res_a_1: |-
      オーブが私の心をひとつのイメージで満たしていく。 新たな星が銀河の端に生まれ、 また新たな旅人が目覚めるだろう。 私は解き放たれ、自由に探索ができる。
      宇宙の構造とこのシミュレーション、 そしてブラックホールが見える。 きっとそこで答えが分かるだろう。
    final_atlas_opt_b_1: 立ち去り銀河に戻る。
    final_atlas_res_b_1: |-
      この世界がシミュレーションであろうとなかろうと、 私は定められたこの進路から解放された。 自由に探索ができるのだ。
      宇宙の構造とブラックホールが明らかになった。 恐らくそこで答えが分かるだろう。
