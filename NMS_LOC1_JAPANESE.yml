    war_obs_desc_4: |-
      映像によるとこの観測所は以前戦地だったようだ。 鉄くずの残骸、焦げ付いた壁、 ひどく腐敗した巨大な生命体の亡骸が 凄惨な戦いを物語っている。
      今は修復されているが、 何が起こったにせよ画面上に 点滅しているビーコンが届く前の話だろう。 正しいコードを入力すれば解読できるかも知れない。
    war_obs_lang_4: 3987 - 9873 - 8739 - ****
    war_obs_opt_a_4: '入力: 7398'
    war_obs_opt_b_4: '入力: 3987'
    war_obs_opt_c_4: '入力: 9873'
    war_obs_res_a_4: 最後に行った修理のお陰で、 観測所は未だ機能している。 私が数字を入力すると再び作動し出した。 宇宙の奥深くにある、新たな目的地の位置を示し始めた。
    war_obs_res_b_4: 観測所はまだ修理が必要なのか、 それとも私の入力したコードが間違っていたのかも知れない。 原因は分からないが、ビーコンの解読に失敗した。
    war_obs_desc_5: |-
      観測所観測所の内部がうだるような暑さになってきた。 どうやらこの熱は、私の足元にある強力な パワーユニットの貯蔵庫によるものらしい。 施設の信号を送信し、離れた場所からの信号を 受信する用途に使用されていたようだ。
      近くのモニターで点滅しているビーコンが気になる。 アクセスコードがわかれば、解読できそうだ。
    war_obs_lang_5: 7771 - 1777 - 7177 - ****
    war_obs_opt_a_5: '入力: 7177'
    war_obs_opt_b_5: '入力: 7717'
    war_obs_opt_c_5: '入力: 7771'
    war_obs_res_a_5: 熱気を無視して、私はコードを打ち込んだ。 私は遠く離れた星系の位置情報を手に入れた。
    war_obs_res_b_5: 私はコードを入力していくが、ビーコンは点滅を続け何も示さない。
    all_obs_reward_1: 観測所は遠く離れた惑星にある興味深い位置情報を発見した。
    all_obs_reward_2: 観測所は別の惑星にある役に立ちそうな位置情報を共有した。
    all_obs_reward_3: 観測所は遠く離れた惑星のアウトポストから位置情報を受け取った。
    all_obs_reward_4: 観測所が他の惑星の遭難信号を探知した。
    all_obs_reward_5: 私はこの太陽系のどこかから船の遭難地点の座標を受信した。
    all_obs_reward_6: 私はこの広い空のどこかから宇宙船の遭難ビーコンの通信を受信した。
    all_aban_desc_1: |-
      まるで世界にできた傷口のようだった。 赤黒くぎざぎざのそれは、かつて生きていたであろう 何かがバラバラに引き裂かれたもののように見えた...。 近寄ってはいけないと思った。

      もしこの星の空気を嗅ぐことができていたら、きっと酷い悪臭だろうとは思ったが、 好奇心を抑えられなかった。

      死んでいるのか？ 手で表面に触れると、湿っていて柔らかかった。 そうしていると、その何かは動き出した。ゆっくりと動く繊毛のマットの上を 這うように私から離れて行った。

      そのまま放っておくべきだったんだ。
    all_aban_desc_2: |-
      雲の隙間から真っ赤な球体がチラッと見えた。 不気味で瞬きひとつしない、悪意に満ちた巨大な目。 恐怖で私の血が凍りついた。見咎められてしまうのではないかと恐ろしくなったが、 やがて雲が流れ、いつのまにか目は消えていた。

       あれが現実だったかは最早わからない。恐らく最後に訪れた世界で付着した菌がエクソスーツの吸気口に 詰まっていたのだろう。きっとそれが、私の認識力に 影響を及ぼしているのだ。

      フィルターを6回も掃除したが、 まだ体の中には残っているような気がする。
    all_aban_desc_3: |-
      遺体を発見した。今まで見たこともない生物だ。 こんな種が他にも生息しているなら、 みんなこいつと同じく死んでいることを切に願う。

      最初は物質転送時に起きた誤作動による悲惨な事故の産物と考えた。 骨と肉によじれた歯が不規則に突き刺さり、 瞼のない濡れそぼった目玉が落ちていたからだ。だが違った。

      これは残酷な自然界が引き起こした、 恐るべき歪んだ進化だ。これが生きている時どんな姿だったか想像せずにはいられない。見つめていると、突然生き返るのではないかと恐ろしくなる。
    all_aban_desc_4: |-
      この地の海は血液だ。海の中に生き物がいるのではない。 海そのものが生きているのだ。いくつもの大陸を合わせたほどの大きさの、変幻自在な生命体... もっとも、ここに大陸が複数あるかどうかは知らないが。

      一体どんなものを食べて生きているのかと考えた。 多分なんでも食べてしまうのだろう。 過去に生物が存在していた痕跡は発見したが、 生物自体はどこにもいない。

      ここの動植物は、この巨大な生き物が食べ物を求める時には冬眠し、 居なくなったころに戻ってくるのだろうか。 頭の中にその生き物が入ってきて、囁いている。 スーツを脱ぎ捨てて泳げ、と。
    all_aban_desc_5: |-
      ドロッとした何かに溺れる夢から目が覚めた。 毛穴にまで詰まり、窒息しそうになった。

       こんな夢を見るのは、ただ疲れているせいだと信じたい。ずいぶん長いことぐっすり眠っていない。

      休もうとすると いつも赤い球体が視界の隅にチラッと入りこんでくる。 仕組みは分からないが、私がどこに行こうとも そいつは足取りを辿ってついてくるのだ。

      それとも私が追いかけているのだろうか？ オーブが同時に複数の場所に現れることなどない。 あり得ないのだ。
    all_aban_desc_6: |-
      これが我々の未来の姿だろうか？ 旅が進むたびに精神と肉体が侵されていく。 私が背を向けると突然、口に牙をはやした連中が現れ、私を取り囲んだ。

       けたたましく鳴き、唾を吐く音が聞こえる。 時々言葉のようなものが聞こえてくる。恐らく私の名前だ。

      私は長いことエクソスーツを脱いでいない。自分の肌を見るのが怖いのだ。 無残なほど膿んでいて、あばたができているだろう。私は病原菌に侵されている。

       破壊をもたらす恐ろしい何かが私の体に巣くっている。 私のことは探さないでくれ。
    all_aban_desc_7: |-
      センチネルとは一体何だ？彼らは誰かに呼ばれたわけでもなく、警告もなしに無数の世界に現れる。 そして誰にも邪魔されずに宇宙を横断し、知覚を備えた相手を見つけるや、自分達の意思を押し付ける。

       一体誰が彼らを創ったのか？ 一体誰が彼らに宇宙の警官のような役目を与え、我々を暗黙のルールに屈服させたりしようとする意思を与えたのか？

      実験の目的はこうした問いの答えを知ることだった。 それは文明の中心から遠く離れた、青白い太陽の下にある未知の世界で始まった。

       最初のドローンは、切り開かれると悲鳴を上げた。
    all_aban_desc_8: "センチネルはどこから来るのか？ 誰も彼らを乗せた宇宙船を見たことはないが、 彼らが何らかの方法で空間を移動できて、 どこの星にでも現れることは分かっている。\n\n彼らは訪れた土地で調達した資源で、新しい仲間を作り上げているのだろうか？
      それともウィルスのように 宿主の体を利用して、別の物質に変えてしまうロボットなのだろうか？ \n\nコーバックスの科学者は彼らを構成する金属は 現代の宇宙には存在するはずが無いと言う。彼らがどうやって作られるのか、\n見たことがある者は誰もいない。
      \n\n気づけばそこにいる。 まるで宇宙そのものが生み出したかのように。"
    all_aban_desc_9: |-
      その昔、ヴァイキーンが繁栄するずっと前に 塵と化した世界があった。 そこでは先住民がセンチネルと敵対していた。

       彼らは常に監視する機械の目に苛立っていた。 苛立ちは暴力へと変わり、ドローンがいくつも破壊された。

      戦いに加わる先住民は増えてくると、センチネルもウォーカーやクアッド、上空から攻撃する迎撃機などを増援として呼んだ。

      衝突が戦争となるまで、そうかからなかった。機械はどんどんと数を増し、 戦争は指数関数的に激化。ついに先住民たちは種全体の絶滅に追い込まれた。 それでも銀河系はこのことから学ばなかった...
    all_aban_desc_10: "モノリスとセンチネルの間に繋がりはあるのか？ こうした古代の建造物は、既知のいかなる文明の起こりよりも前に建てられているらしい。
      \n\n建造物の周りで生命体が進化をしていき、建造物の影響を受けて様々な信仰や歴史を発展させてきたのだ。\n\n既知の種よりも先行して存在する先駆的な種が存在したとしたら？
      彼らの無限の知識や星間航行を成し遂げる技術が、彼らの消滅後もいまだ残っているとしたら？ 私たちがそれを手にすることは、幼子に核融合炉を手渡すようなものかもしれない。"
    all_aban_desc_11: |-
      様々な自然現象に納得のいく説明がつけられない場合、理論の欠けた部分を超越的な知性体の存在に帰するのは自然な成り行きだ。

       世界には、今でもセンチネルを神々の化身としてあがめる者がいる。ドローンは、姿を現さない神が遣わした神聖な存在で、人々が平和と調和を謳歌できるように強制するのが役目だ、と。

      彼らの神学の多くの個所に、共通して登場する不穏な要素がある。
      繰り返し姿を見せる赤い球体のシンボルと、いずれ訪れる終末の時の予言だ。
    all_aban_desc_12: |-
      実験の最終段階は失望から生まれた。 我々は何か新しいものを学びたかった。 彼らがどのように機能しているのか知りたかった。 彼らの内側を見てみたかった。

      実証前の次元ワーププロセスが用いられた。 この方法なら、ドローンを無傷のまま捕獲できると考えたのだ。 檻に閉じ込め、おとなしくさせることができると。 あまりにも甘い考えだった。大間違いだったのだ。

      ドローンはワープ技術を取り込み、それを我々に使った。 恐ろしいことに、我々の身体が彼らの金属と結合していったのだ。 そうしてようやく、我々は答えを得たのだ。
    all_aban_desc_13: |-
      大いなる虚空の中に存在する世界。 すべてが刃とガラスで出来ている世界。 柔らかな肉体を持つものが入り込めば、悲惨な末路を迎える世界。

       ガラスは飢えている。 もろく、澄み切っていてとても美しいが... 血に飢えているのだ。

      やがて私の警告を忘れ、そこにたどり着くだろう。

       あまりの切れ味に痛みすら感じないはずだ。 一瞬で命の灯火が消えゆき、砕け壊れた景色をその血で濡らす時、 思い出すだろう。だがその時には手遅れだ。
    all_aban_desc_14: |-
      彼らは自分たちの肌の下に小さなガラスの種をまいた。 それは、まるで儀式的な行いの結果のような奇妙な傷跡となった。

       割れた結晶の小さな塊は古代の物で、過去の世代により植えられ、 磨き上げられた。己の命を捧げた彼らに、結晶は緑の炎を上げて輝き、彼らの運命へと導いた。

      彼らのまだ見ぬ世界についての話を聞いてみたい。 彼らの体が話せる構造にはなっていないはずの、異星の言葉を話す彼らの話を。

       ガラスは、彼らをより価値のある存在に変えた。我々とは似ても似つかぬ知性体の、入れ物としての役割を与えたのだ。
    all_aban_desc_15: |-
      オーブは、様々に姿を変える結晶でできたケージの中にいた。覆いの角度は、非常に完璧だった。

      既存のいかなる技術に基づく装置で調べても、一つの瑕疵も見当たらない。表面がどんな状態でも、分子レベルまで調べても、完璧なのだ。

      私は何度かそれに触れようと手を伸ばしたが、それは私を避けるように遠ざかった。私はまだ、そこに隠された秘密を知るに値しないのだろう。

      心をもっと開かねば。私の体が幾層にも剥がされていき、バラバラになっていく。他に選択肢はない。もうすでに皮膚を切り始めているのだから。
    all_aban_desc_16: |-
      多少目の利く聡明な者なら、そのクリスタルが原子や分子から成っているのではなく、思考と重力と数字から形作られているとわかるだろう。

      深くまで入り込まなければ分からない。 どうかここまで来てほしい。他の種にこのことを知らせ、 警告するためにも、私はもっと知らなければならない。

      皆に伝えてほしい。あなたが知っている言語すべてで このことを記し、石版に彫り、歌に乗せるのだ。 決して黙してはならない。

       そう。私はすべてのものの内面に眠るそれが何であるかを知っている。 現実という名の脆い枠組みが崩れていく。
    all_aban_desc_17: |-
      それはここであり、ここでない。 我々は銀河系を支配しようとするが、真実を理解できていない。 時間というものが、我々を疑問を抱かない従順な存在に するための麻薬のようなものだとしたら？

      現在や過去、今日も明日も存在しない。 我々の見ているものは、宇宙が我々をあざ笑うために利用している虚像、ガラスに映った幻想にすぎない。

      我々の心は、そんな真実に気づけないように出来ている。視野が狭められていて、信じられないほどの広がりを見せる概念は、一人の思考では扱いきれないのだ。そうやって、彼らは我々を操っている。
    all_aban_desc_18: |-
      私は空間を切り開く。私の心は後悔でいっぱいだが 他にどうしようもない。

      その先にはより悲惨な道と、 ガラスで出来た延々と深い裂け目があるだけだった。 こうするしかなかった。

      引き裂かれ、刃に満ちた道こそが真実であり、 私に拒絶することは許されない。やがて、私よりもずっと賢い者が現れ、私の犯した過ちから学ぶだろう。

      後から来る者が分かるように道筋を 残しておいた。私は砕けた現実の破片の上を裸足で進んだ。無限に、永遠に砕ける現実の上を。 その中心で、秘密が私を待ち受けている。
    all_aban_desc_19: |-
      私の通信用ハブが、奇妙な共鳴質に乗せられた意味不明なメッセージを検知した。 この4次元の変則的な時空間では驚く程のことではない。

       システムは何度か足りない文字を修復しようと試みていたが、 うまくいかなかった。

      分析によると、損傷具合は私が周回していた惑星が誕生するより 以前に送られたメッセージであることを示しているようだ。

       それにも関わらず、雑音交じりの歪んだ音ではあったが、私の名前がはっきりと聞こえた。
    all_aban_desc_20: |-
      『私は惑星イクドラックでコーバックスと取引をした。 私の船が記録した様々な星のデータと引き換えに お代の一部としてクライソナイトをよこした。
      その取引の最中に、以前のサイクルで検知した 特異なメッセージを見つけた。私は、たまたま誰かの話し声に 聞こえるだけだとその信号を無視したのだ。
      だが実際には気にかかっていた。 コーバックスがメッセージを分析すると、 別のメッセージが隠されていたことが分かった。 緑色の空と黒曜石の月が昇る世界の映像だ。』
    all_aban_desc_21: |-
      謎のメッセージは私の心を乱し続けた。 エンティティの助けを借り、メッセージが送られたのは太陽活動周期をおよそ2～5,000回さかのぼった過去だと分かった。

       次に私は、メッセージの送信場所を絞り込んだ。銀河系前部付近の、ヘイズゾーンのどこからしい。

      信号を無視したのは間違いだったと今更悟った。 場所を突き止めなくてはいけない。 一瞬空想に浸りながら、これは何かの警告か宣託ではないかと考えた。 私は行き先を定めた。
    all_aban_desc_22: |-
      これは私の最後の記録になるだろう。強力なオドヴィンスコのハイパードライブと極低温貯蔵ポッドを船に再装備した。

      あの特異なメッセージの発信源に生きたまま向かうため、冷凍睡眠状態に入るつもりだ。

      ここに残る理由は無い。私はやってみせる。眠っていても、信号は聞こえるだろう。心安らかな状態の方が、意味をより深く理解できるかもしれない。
    all_aban_desc_23: |-
      目覚めた私は、思い描いていた惑星はすでに失われていたことを悟った。 帯状に並んだガレキのみがその姿をとどめる遺跡の中に、 完全に朽ち果ててしまう寸前の赤い大きな星が残っている。

       ここでどんな大厄災があったかは知らないが、それは私たちの種が二足歩行を覚えるよりも前にすでに起きていたのだ。信号はここから発されていた。私の名前を乗せた信号が。

      私は発信源を探し出すために、 想像を絶するほどの遠い距離を越えてきた。惑星の最も大きな破片に、金属の塊が 埋まっているのをセンサーが検知した。 時間はかかるだろうが必ず掘り出してみせる。
    all_aban_desc_24: |-
      赤き巨星が自らを飲み込んでいる。 星系内の空間せん断領域同士が相互に作用し、 特異点が形成される。時空が打ちのばされていく。 離れることはできない。

      滅びた世界の灰の中に、数千年もの時を超えて 私にメッセージを送ってきた船の残骸を掘り出した。私の名を知っていた船を。 想像を絶する力で押しつぶされていたが、 かろうじて認識する事ができた。

      腐食したオドヴィンスコの ハイパードライブと極低温貯蔵ポッドだ。私の船と同じだった。

      埋まっているのは私の船だ。 あれは私の声だった。 私が自分自身に警告を発して...
    all_aban_opt_a_1: データログを解析する
    all_aban_res_a_1: 私は随分前に死んだ旅人の データログ内部深くで暗号化された何かを発見した。 きっとそれは私の旅に役立つだろう...。
    all_aban_lang_1: ユーザー認識。端末操作可能。 分析のためにデータログ解除。
    all_aban_lang_2: 帰還ユーザー認識。 端末操作可能。 分析のためにデータログ解除。
    all_aban_lang_3: 最終データログはユーザーの分析待ち。 端末操作可能。
    all_aban_lang_4: 警告。ユーザー認識。 新データのログ保管場所をアンロック。 分析待ち。
    tra_cra_desc_1: |-
      私は貨物船によじ登り、ブラックボックスを見つけた。  手を触れると、うろたえた爬虫類のトレーダーが ホログラムで映しだされる。
      恐らく彼の上官か愛する者へのメッセージだろう。 音声が再生されないのでなんとも言えない。 最後に、トレーダーはインストールされたばかりの 船のテクノロジーを指さしたように見えた。 そして絶望したかのように膝から崩れ落ちた。
    tra_cra_opt_a_1: 最近実装されたテクノロジーを調べる
    tra_cra_opt_b_1: 荷物を探す
    tra_cra_opt_c_1: ブラックボックスの信号を強める
    tra_cra_res_a_1: 設定に不備があり、 墜落の原因となったテクノロジーを見つけた。 その設計図を解析し、 自分で組み立てられるようになった...。
    tra_cra_res_b_1: 宇宙船の貨物室は故障したテクノロジーだらけだ...。 だがひとつだけ無傷のアイテムがある。 設計図をスキャンして、自分で組み立てることができる。
    tra_cra_res_c_1: 私は救難信号を起動して、 現地の行政局に墜落現場の記録を残しておいた。
    tra_cra_desc_2: |-
      墜落船の内部はテクノロジーの寄せ集めだった。 複数の船から調達したのだろう。 恰幅の良いくちばしのついた生命体の死体が、 制御パネルに突っ伏している。 良い物を好んで集めていたらしい。
      貨物室は自家製のセキュリティーで守られている。 例によってここもテクノロジーの寄せ集めだ。 解除するのに一苦労するかもしれない。
    tra_cra_opt_a_2: 貨物室の扉を開く
    tra_cra_opt_b_2: パイロットを調べる
    tra_cra_res_a_2: 3重のセキュリティーを回避して、 貨物室の扉を開いた途端、 エネルギーの衝撃波で吹き飛ばされた。 積荷をスキャンしたが、苦労したかいがあったようだ。
    tra_cra_res_b_2: 幼虫のような腐った甲殻類の死骸と、 エクソスーツのテクノロジーを見つけた。 これで膨れ上がった遺体を パネルからどかした苦労は報われた。
    tra_cra_desc_3: この船がいつ墜落したのかはわからない。 パイロットの爬虫類の体は完全に腐敗しているし、 テクノロジーも旧式のものだ。 骨になったパイロットの手が何かをつかんでいる。
      調べたいが、貨物室から聞こえる物音が気にかかる。
    tra_cra_opt_a_3: パイロットがつかんでいる物を調べる
    tra_cra_opt_b_3: 物音を調べる
    tra_cra_res_a_3: ホログラムのロケットペンダントを見つけた。 投影されているのはパイロットの妻と思しき生命体だ。 だが、ペンダントに保存された情報は
      それだけではなかった...。
    tra_cra_res_b_3: 私は貨物室に運ばれた装置を むさぼり食う怪物を目の当たりにし、ぎょっとした。 怪物は私にぶつかりながら逃げ出した。 私は怪物が食べ残した積荷を集める...。
    tra_cra_desc_4: |-
      大きな天井パイプの下に、 腐敗したパイロットが横たわり、 さらにその下敷きになった鉄の何かがきらりと光った。
      制御パネルはまだ微かに反応するが、 さらに調べるとエンジンが故障しているようだった。 この生命体は、何年もの間、 この惑星で身動きが取れなかったのかもしれない。
    tra_cra_opt_a_4: パイロットを調べる
    tra_cra_opt_b_4: テクノロジーがないかデータバンクを調べる
    tra_cra_opt_c_4: 貨物がないか船を調べる
    tra_cra_res_a_4: 体を引き離すと秘密の小部屋の扉が開き、中で新しいマルチツールのテクノロジーを見つけた。
    tra_cra_res_b_4: 役立ちそうなテクノロジー設計図以外は、 すべて消去されているようだ...。
    tra_cra_res_c_4: 小部屋の中を見ると、 あのパイロットが罠好きだったことがわかる。 だが危険を冒す価値はある。
    tra_cra_desc_5: |-
      船の内部は黒焦げの鉄くずや破片だらけで、 強力な船に撃沈されたのは明らかだった。 いつ崩れ落ちてもおかしくない。 船の行き先と最後の瞬間が記録されている フライト・レコーダーを入手するためコックピットに向かう。
      船全体から軋む音がする。 船は外交船で戦士種族の自警団から攻撃を受けた。 戦争は少数民族により始められた。 多くの人がこの船の結末を悲しむことだろう...。
    tra_cra_opt_a_5: 帰還ビーコンを起動する
    tra_cra_opt_b_5: 船を調べる
    tra_cra_res_a_5: 追跡ビーコンの信号が強くなった。 私はすぐさま報酬を受け取る。 パイロットの仲間が彼を発見し、 丁重に埋葬することを願おう。
    tra_cra_res_b_5: 調査を進めていると、船が軋み始めた。 揺れ始めたので脱出したものの、収穫はあった。
    exp_cra_desc_1: |-
      私が搭乗するとハイテク船の緊急システムが 作動しホログラムが目の前に映しだされた。 パイロットのマスクから大きく薄暗い光が照らされる。
      パイロットは冷静に迫り来る危機を報告している。 爆発音と鉄が引き裂ける音がする。 ホログラムが消え、 キラキラ光るテクノロジーとその装置だけが残された。 まだ使えそうなものもある...。
    exp_cra_opt_a_1: 使えるテクノロジーが無いか探す
    exp_cra_opt_b_1: 荷物を探す
    exp_cra_opt_c_1: 船の救難ビーコンを強める
    exp_cra_res_a_1: 調査船には、魅力的な先端テクノロジーが積まれていた。 設計図をスキャンして、先端テクノロジーを自分でも 組み立てられるようになった...。
    exp_cra_res_b_1: 調査船の貨物室には、最新のテクノロジーが積まれていた。 設計図をスキャンして、 いくつか自分でも組み立てられるようになった...。
    exp_cra_res_c_1: 私は機体のブラックボックスの信号を起動した。 行方不明だった宇宙船が発見された。
    exp_cra_desc_2: "死亡したパイロットが 制御パネルにぶつかったのを除けば、 コックピットは新品同様だ。 データバンクも復旧して稼働できそうだ。
      私の周囲で光が瞬く。 \n一部のシステムはまだ稼働しているようで、 中には高度なセキュリティセンサーとカメラもあった。"
    exp_cra_opt_a_2: 船のデータバンクにアクセスする
    exp_cra_opt_b_2: 使えるテクノロジーを探す
    exp_cra_res_a_2: ひとつだけアクセス可能なデータバンクがある。 ありがたいことに、役に立ちそうだ。
    exp_cra_res_b_2: 役立ちそうなテクノロジーを発見した。 だが私が取り出したことが船に記録されてしまった。 記録を消去できず、私は立ち去った。
    exp_cra_desc_3: |-
      ショートした短絡制御パネルの横に、 パイロットの死体が横たわっている。 壊れた機械のナビゲーターの横では、 センチネルが息絶えた生命体をつついている。
      まるで起こそうとしているかのように。 私が近づこうとすると、 センチネルが威嚇射撃をしてきた。
    exp_cra_opt_a_3: センチネルを破壊し、コックピットを調べる
    exp_cra_opt_b_3: 危害を加えずに、コックピットを調べる
    exp_cra_opt_c_3: 他の場所を調べる
    exp_cra_res_a_3: センチネルはほとんど抵抗しなかった。 船のデータバンクは簡単にハッキングできた...。
    exp_cra_res_b_3: センチネルが攻撃してきたので、 私は応戦せざるを得なかった。 傷は受けたが、船のデータバンクは その埋め合わせとなり得る妥当な報酬だ。
    exp_cra_res_c_3: 船内の脅威は排除されたようだ。 これでゆっくりと船内を探索できる。
    exp_cra_desc_4: |-
      船内の損傷状態から察するに、 船は制御を失い激しく墜落したようだ。 貨物もコンテナから投げ出され、 散乱している。
      どれがパイロットの金属製の殻で、 どれが船の残骸なのか見分けがつかないほどだ。 ブラックボックスは無事だったが、 近づくとシューッと奇妙な音を立てた。
    exp_cra_opt_a_4: 残骸を調べる
    exp_cra_opt_b_4: ブラックボックスの信号を起動する
    exp_cra_res_a_4: 貴重な品が大量にあることに驚きを隠せなかった。
    exp_cra_res_b_4: ボックスが火花を散らし、腕に火傷を負った。 これで電子生命体がこの船を発見しやすくなり、 私も報酬を得ることだろう。
    exp_cra_desc_5: ハイテク研究船は エンジンを除いてすべてまだ使えそうだ。 だがパイロットの姿が見当たらない。 もしかしたら墜落現場で まだ生きているかもしれない。
    exp_cra_opt_a_5: 船のコンピューターにアクセスする
    exp_cra_opt_b_5: 墜落現場を調べる
    exp_cra_res_a_5: 膨大な量のログを調べ、 その中に埋もれていた貴重な テクノロジーを発見した。
    exp_cra_res_b_5: 瀕死の電子生命体を発見した。 その生命体は最後のひとときに、 私が隣にいることを感謝し、 停止する前に船のヒミツを教えてくれた。
    war_cra_desc_1: |-
      コックピットの壁一面にびっしりと、 亡骸がトロフィーのように所狭しと飾られている。 操縦席には、 顔と体が見るも無残に引き裂かれた 巻きひげのハンターが座っている。
      湿り気のある血の匂いが鼻を突き、 吐き気を抑えるので精いっぱいだ。 ブラックボックスの記録によると、 航行中にパイロットが何者かに襲われたらしい。
      コックピットの警報ビーコンを 強化することはできるが、 それは同時に自分が 無防備になることを意味する...。
    war_cra_opt_a_1: 船内で生命体の痕跡を探す
    war_cra_opt_b_1: 警戒信号を発信する
    war_cra_opt_c_1: コックピットを調べ、脱出する
    war_cra_res_a_1: 私は船のテクノロジー設計図を発見した。 この大虐殺の犯人である生き物は、 ありがたいことに長いこと不在のようだ。
    war_cra_res_b_1: 謎の後援者から私の行動に対する報酬が送られてきた。 この座礁船を動かしていたテクノロジーを 自分で組み立てられるようになった...。
    war_cra_res_c_1: 部品を取り出すのに手間取って、 指に深い切り傷を負ってしまった。 船から出ようとしたその時、 物陰で何かが動く音が聞こえた。
    war_cra_desc_2: |-
      豪勢な内装から、 パイロットがその種族の中でも 裕福な一族の出身だったことがうかがえる。 航行中に死亡した原因はわからないが、 船はそこそこの積み荷を運んでいそうだ。
      その亡骸は、 中身が危険だといわんばかりのマークが ついた大きな箱に覆いかぶさっていた。 周囲に奇妙な黒い霧が立ち込めている。
    war_cra_opt_a_2: 回収できるものを探す
    war_cra_opt_b_2: 箱を開ける
    war_cra_res_a_2: 案の定、 船には高価な品物が大量に積まれていた。
    war_cra_res_b_2: 箱を開けると、 黒いエネルギーが毒のように私の体を蝕んだ。 箱の中のテクノロジーには代償が伴った。
    war_cra_desc_3: |-
      船内に入ると、ラックから投げ出され 山積みにされた軍事用のマルチツールが 目に飛び込んできた。音を立てながら火花を散らし、とても危険そうだ。
      巨大な巻きひげの生命体が、そのそばで壊れた人形のように倒れている。墜落時の凄まじい衝撃で、船内に無事なものはほとんどないだろう。
    war_cra_opt_a_3: マルチツールを試す
    war_cra_opt_b_3: マルチツールを分解し、テクノロジーを入手する
    war_cra_res_a_3: 装填済みのチャージシリンダーが爆発し、私はやけどを負った。マルチツールはまだ使用できるようだ。
    war_cra_res_b_3: マルチツールを分解し、テクノロジーを回収した。
    war_cra_desc_4: |-
      放置された船の内装は質素なもので、中は腐敗臭が漂っている。軍服と思われる服を着た巨大な怪物が 脱出ハッチの目の前で死んでいる。
      その後ろには一部破損した 軍事マルチツールのラックがあり、異星人の電流ロックシステムで守られている。コックピットのドアがかすかに開いており、中には使えそうなものが見える。
    war_cra_opt_a_4: コックピットに入る
    war_cra_opt_b_4: マルチツールを取ってみる
    war_cra_res_a_4: パイロットが制御パネルの上に突っ伏している。 その下から船のテクノロジーをもぎ取った。 ひどい腐敗臭に耐え切れず、私は船を出た。
    war_cra_res_b_4: 故障した異星人の装置が抵抗し、 私の体に電流が流れる。 痛みは伴ったが、その価値はあった。
    war_cra_desc_5: |-
      まるでサイコロのように転がされた動物の体が、 ハイテクな檻の中でずたずたになって倒れている。 死んでからかなり時間がたっているようだが、 不自然に動く毛のせいで生きているようにも見える。
      コックピットの中では、ボルトキャスターを 手にした戦士のようなパイロットが 制御パネルの上にもたれかかっている。 船のデータバンクはまだ使えそうだ。
    war_cra_opt_a_5: データバンクを調べる
    war_cra_opt_b_5: 死んでいると思われる生命体に近づく
    war_cra_opt_c_5: マルチツールを取る
    war_cra_res_a_5: 船の記録にアクセスする。 あの生命体は恐ろしい寄生生物に感染したようだ。 興味深いテクノロジー情報を手にし、 私は急いで船を後にした...。
    war_cra_res_b_5: |-
      一番近くの死体から、10匹以上の膨れたうじ虫が 鋭い歯をむき出しにして飛び掛かってきた。
      うじ虫がいた場所にテクノロジーが見える。 私は急いでそれを手にし、 ひどく出血しながら船を脱出した。
    war_cra_res_c_5: 私はマルチツールを取るが、鋭い歯を持ったうじ虫に狙いを 定めるために一瞬止まる...
    war_cra_desc_6: |-
      古びた船のブラックボックスが、 この船の最後の旅路を ホログラム映像で映し出している。 見るからにおんぼろで化石同然のこの船が、 大気圏を越えられたことに驚かされる。
      この惑星の軌道宇宙ステーションに 停泊していたこの船を海賊が見つけ、 略奪できそうな積荷がないかと 目を付けたのだろう。 生存者はいない。
    war_cra_opt_a_6: 最先端のテクノロジーを探す
    war_cra_opt_b_6: 貨物室を調べる
    war_cra_opt_c_6: ブラックボックスの周波数をあげる
    war_cra_res_a_6: 船は基本モデルでアップグレードも ほとんどされていない。 ただ、データバンクの中に興味深いテクノロジーの 設計図があった。
    war_cra_res_b_6: 貨物室の扉を開けると、貴重な積荷があった。
    war_cra_res_c_6: 緊急信号を強めるだけの電力は残っている。 ネットワークが信号を拾う。
    war_cra_desc_7: |-
      この船は海賊船だった。 様々な種族の骨が、まるでトロフィーのように 壁一面に飾られている。 互いの喉に短剣を突き刺したパイロットが二人、 出口のそばに倒れている。
      賞金のために、 お互い命をかけて殺しあったのだ...。 貨物室から何かを引っ掻く音が聞こえ、 私はえも言われぬ不安を感じ始めた。 私が探しているものは、確実にそこにある。
    war_cra_opt_a_7: 警戒信号を発信する
    war_cra_opt_b_7: 貨物室を調べる
    war_cra_res_a_7: ここで発見したことを死に物狂い報告する。 ネットワークが信号を拾い、報酬が送られてきた。
    war_cra_res_b_7: 扉が開くやいなや、 ギラついた目をした海賊が突進してきた。 盗んだ品物を残し、海賊は逃げていった。
    war_cra_desc_8: "戦士の死体が2体、 制御パネルに横たわっている。 衝突の衝撃で投げ出されたのは明らかだ。 私は専門家ではないが 彼らの性別は異なるようだ。
      \n恐らく配偶者同士だったのか、 あるいは副操縦士か。 彼らが何者であれ、 今となっては終わったことだ。"
    war_cra_opt_a_8: 体を調べる
    war_cra_opt_b_8: コックピットを調べる
    war_cra_res_a_8: |-
      大きい方の死体が、 連れ合いのホログラムが入れられた ロケットペンダントを持っていた。
      そこには貴重な知識も入っていた...。
    war_cra_res_b_8: コックピットから死体を引き離した。 その下に、スキャン可能な無傷の テクノロジーが姿を現した。
    war_cra_desc_9: |-
      ブラックボックスが、船の最後の瞬間を投影した。 エンジンの故障が衝突着陸を 引き起こしたようだが パイロットの行方については見当がつかない。
      私は海賊の記章に気付いた。 慎重になるべきだろう。 船の制御パネルはまだ動くようだ。
    war_cra_opt_a_9: パイロットを探す
    war_cra_opt_b_9: 制御パネルを調べる
    war_cra_res_a_9: 奇襲だ！ 私は襲撃をかわし、襲撃者はこわれたマルチツールを落としていった。なんとかテクノロジー設計図を回収した。
    war_cra_res_b_9: 私は船に不可欠なテクノロジー設計図を回収した。 貨物室から落ちたことで、 ここから去る気持ちが強くなった。
    war_cra_desc_10: |-
      腐りかけた肉の悪臭が漂っている。 巨大な戦士の骸骨が乾いた血だまりの傍で跪いている。 その下には鞘のないレーザーの剣が横たわる。 ハイテク装置であふれた貨物室は、衝突の後もまだ無傷だ。
      設備の特性から判断するに、 戦士は何らかの極秘任務についていたのだろう。 だが任務が遂行されることはなかった。
    war_cra_opt_a_10: 船を調べる
    war_cra_opt_b_10: レーザーの剣を調べる
    war_cra_res_a_10: 船の軍事テクノロジーシステムは正に宝の山だ。 私は設計図を回収した。
    war_cra_res_b_10: レーザーの剣をスキャンし、未知のテクノロジーを発見した。その設計図を改良すれば、私のマルチツールに使えそうだ。
    war_cra_desc_11: 貨物室はセンチネルの墓場と化していた。 形も大きさも違う焦げたドローンが 山ほど巨大な塊状に積み上げられている。 分解され、内部がむき出しになっている。
      コックピットから低いうめき声が聞こえる。
    war_cra_opt_a_11: 死んだセンチネルから部品を取り出す
    war_cra_opt_b_11: コックピット内の音を調べる
    war_cra_res_a_11: 私は新しいマルチツールの テクノロジー設計図を センチネルから手に入れた。
    war_cra_res_b_11: 生命体がパイロットの体に貪りついていた。 傷を負ったが、死体からエクソスーツの テクノロジー設計図を回収した。
    war_cra_desc_12: |-
      船の内装は真っ黒で、 私は暗闇の中を手探りで 進み2つの扉にたどり着いた。
      ひとつはキラキラと光る貨物室に続く扉で、 もうひとつにはアトラスの記号が記されている。 割れ目とその周りの縁から赤い光が漏れている。 どうしてここにこんなものが？
    war_cra_opt_a_12: アトラスの扉を開ける
    war_cra_opt_b_12: 貨物室に入る
    war_cra_res_a_12: 私はまばゆい赤い光に飲み込まれていった。 目覚めると装備が回復し、 エクソスーツのテクノロジー設計図を持っていた。
    war_cra_res_b_12: 貨物室には十分に蓄えがある。 部屋を出ようとし、私はアトラスの扉が 消えてしまったことに気づいた...。
    tra_cra_desc_6: |-
      2つの死体が制御パネルの上で崩れ落ちるように重なり合っている。 彼らがまとう高級そうな赤いローブを見るに 高級品を運んでいるものと思われるが、 貨物室の祭壇は、彼らが何らかの宗教に 傾倒していたことを示している。
      その宗教が何であれ、良い感じがしない。 血塗られた祭壇がお香から出る黒雲の中に鎮座し、 太古の野蛮な時代に戻ったような気分になる。
    tra_cra_opt_a_6: 体を調べる
    tra_cra_opt_b_6: 祭壇を調べる
    tra_cra_res_a_6: 聖なるトレーダーは 貴重なテクノロジーを持っていた。 エクソスーツのテクノロジー設計図を手に入れた。
    tra_cra_res_b_6: 祭壇の毒に侵されたが、 そこには古代の知識が詰まっていた。
    tra_cra_desc_7: |-
      最先端のスーツの傍らに 小さな骸骨が横たわっている。 まるで断末魔の苦しみの最中、 身に着けようともがいたかのようだ。
      船の読み出し装置が 最近の衝突データを表示している。  この生命体はどうしてこれほど 早く腐敗したのだろう。
      ぞっとするようなブーンという音が 背後から近づいてくる。 今走り出せば、貨物室から何かを持ち出せるかも...。
    tra_cra_opt_a_7: エクソスーツを調べる
    tra_cra_opt_b_7: 積荷を取って走る
    tra_cra_res_a_7: 肉食昆虫の大群が襲ってきた。 私は傷を負いながらも、なんとかエクソスーツの テクノロジー設計図を手に入れた。
    tra_cra_res_b_7: 私は積荷を手に取り走った。 肉食の昆虫が追ってきたが、 惑星の大気に触れると死んでいった。
    tra_cra_desc_8: ハッチを通り抜けてコックピットに向かって登っていく途中 貨物室の中に横たわる2体の戦士に気付いた。 彼らはその種族にしては小柄で、
      互いの手首と足首が鎖でつながれている。 奴隷だ...。
    tra_cra_opt_a_8: コックピットでテクノロジーを探す
    tra_cra_opt_b_8: 警報を発信する
    tra_cra_res_a_8: 私は死体を無視して、 船のテクノロジー設計図をスキャンした。
    tra_cra_res_b_8: 現地の奴隷に関する警告を放送した。 惑星の監督官から感謝のしるしを受け取った。
    tra_cra_desc_9: |-
      ブラックボックスを見つけ出した。 息を吹き返したブラックボックスは、 船のシステムが故障していくにつれて 半狂乱でメッセージを記録する 年老いた爬虫類の姿を投影した。
      その口調から察するに、メッセージを彼の望む場所に届けることは 重要なことのようだった。 だが届くことはなかった。 船には使えそうなテクノロジーはないようだが、 貨物室は満タンだ。
    tra_cra_opt_a_9: ブラックボックスの信号を強める
    tra_cra_opt_b_9: 船を調べる
    tra_cra_res_a_9: メッセージを送信した。 受信者は私の手助けに気づいているようだ。 感謝の印に報酬を送ってきた。
    tra_cra_res_b_9: 私はトレード品を船から回収した。
    tra_cra_desc_10: 船の内部は火事で損傷していた。 黒こげになったユニットの束が貨物室のあちこちに散らばっている。 死にかけたパイロットも横たわり、弱々しい声で助けを求めている。
      私にできることは限られている。 優しい言葉をかけるべきではないかもしれない。
    tra_cra_opt_a_10: 死にかけのトレーダーの苦痛を和らげる
    tra_cra_opt_b_10: 船を調べる
    tra_cra_res_a_10: 感謝したトレーダーがテクノロジー設計図を 私の手にぐいっと押し付けてきた。 安心し、安らかに息を引き取った。
    tra_cra_res_b_10: トレーダーは息を引き取る間際に私を罵った。 私は積荷を手に取り立ち去った。
    exp_cra_desc_6: |-
      コックピットから何かを激しくたたきつける音と ブーンという奇妙な電子音が聞こえ、 私は危険を感じた。
      貨物室の壁の焦げ跡を見る限り、 ここで銃撃戦があったようだ。 コックピットから機械のノイズが聞こえる。 銃撃戦はまだ終わっていない...。
    exp_cra_opt_a_6: 貨物室を調べる
    exp_cra_opt_b_6: コックピットを調べる
    exp_cra_res_a_6: 貨物室の扉がシューッという音を立てて開いた。 風変わりなテクノロジーが転送されたようだ。 私は船のテクノロジー設計図を回収した。
    exp_cra_res_b_6: 黒焦げになったセンチネルが攻撃してきた。 私はパイロットの死体からアイテムを回収した。
    exp_cra_desc_7: |-
      封印された貨物室を通り過ぎようとしたその時、ブラックボックスのホログラムが息を吹き返した。船は隕石に衝突してここに不時着した。傍には死んだ電子パイロットが横たわり、足元のマルチツールと防護ケースが割れていた。
      その姿から、衝撃の前に仲間に 通信しようとしていたことがわかる。頭上にあるカメラを使って信号を強化できそうだ。この生命体の消失について説明できるだろう。
    exp_cra_opt_a_7: ブラックボックスの救難信号を強める
    exp_cra_opt_b_7: 死んだパイロットを調べる
    exp_cra_res_a_7: 私は船の記録を残す。 貨物室を解錠し、 船のテクノロジー貨物室を見つけた。
    exp_cra_res_b_7: パイロットの装備を利用して、マルチツールの テクノロジー設計図を作成した。カメラが私をとらえる。私は監視されている。
    exp_cra_desc_8: |-
      船のハッチをよじ登って通り抜けると、 ブラックボックスのホログラムが延々と 再生されているのが見えた。 どういうわけか 電子パイロットは仲間に撃たれたようだ。
      貨物室を調べると壁に金属の薬きょうが いくつもかかっていた。 空っぽの電子生命体の 殻が命を吹き込まれるのを待っている。
      パイロットが貴重な積荷を手に反乱を起こし、 墜落現場はいままで発見されなかったのだ。
    exp_cra_opt_a_8: 帰還ビーコンの信号を強める
    exp_cra_opt_b_8: 空になった電子生命体の抜け殻を手に入れる
    exp_cra_res_a_8: 喜びにあふれたメッセージが届いた。 感謝とともに新しいテクノロジー設計図が 贈られた。
    exp_cra_res_b_8: 遺体からは素晴らしいアイテムが回収できた。 しかし非難されているような気分になる...。
    exp_cra_desc_9: |-
      ぺちゃんこになった2体のロボット型パイロットが 邪魔をするかのように 船の制御盤によりかかっている。突然、船のメインゲートが シューッと音を立てて開いた。
      故障したロボットが入ってくる。戦士の言語を話しているようだ。ロボットは私を無視し、大げさなポーズで戸口に立つ。私のよりも良さそうなマルチツールを携えている。
    exp_cra_opt_a_9: ロボットに話しかける
    exp_cra_opt_b_9: コックピットを調べて静かに立ち去る
    exp_cra_res_a_9: ロボットは私にマルチツールをくれた。明らかに仲間だと認識されているようだ。
    exp_cra_res_b_9: 私は船のテクノロジー設計図を盗んだ。 ロボットが私を脅威とみなしていないのは 明らかだ。
    exp_cra_desc_10: |-
      停止した電子パイロットは、 間違いなく科学者だ。 金属の腕の中にかばうように、 ブラックボックスをつかんだまま横たわっている。
      貨物室では実験が盛んに行われ、 どうやら電子生命体の種族にとって 価値のありそうなアイテムと工業化学物質の 製造に関する実験を重点的に行っていたようだ。
      衝突した割に、 船の装備はほとんどが動作可能で、 実用的なテクノロジー設計図をスキャンできそうだ。
    exp_cra_opt_a_10: ボラックスのデータを抽出する
    exp_cra_opt_b_10: 装備を調べる
    exp_cra_res_a_10: ブラックボックスには、科学者の 最新プロジェクトの秘密が隠されていた...。
    exp_cra_res_b_10: 私は稼働可能な船の テクノロジーをスキャンした。
    all_1_crash_opt_1: 使えそうなテクノロジーがないか墜落した船を調べる
    all_1_crash_opt_2: 輸送中の貨物がないか墜落した船を探索する
    all_1_crash_right_1: 残骸から新しいテクノロジーを回収した！
    all_1_crash_right_2: 大型船は貴重なアイテムを輸送していた！
    all_1_crash_wrong_1: 何も見つからなかった。 先にこの襲われた船を見つけた人がいたのだろう。
    abandoned_test_1: |-
      またあの感覚だ。アウトポストの壁で脈打っている真っ赤な くぼみのある肉片を見つけたのだ。それが中に入っているのが分かる。 間違いない。私はくぼみに手首、それから肘まで腕を入れた。
      たちまちベトついた裂け目が私の肩を絞めつけた。 腕の入っている内側は液体で密封状態だ。 分かるのはそいつには歯があるということだけだ。 どこまでも歯だけがあった。
      私は腕を引き抜いた。穴はぽっかりと開き赤い泡が立っていた。 一瞬叫び声が聞こえたような気がした。私は失敗したらしい。 ここには無かった。私は再び自分の旅路に戻った。
    all_crash_reward_1: 私は墜落した宇宙船の中で、新しいマルチツールを発見した。
    all_crash_reward_2: 私は墜落現場から新しいテクノロジーを回収した。
    all_crash_reward_3: 私は残骸から新しいアイテムレシピを回収した。
    all_crash_reward_4: 私は墜落した宇宙船にあった積荷から、 貴重なトレードアイテムを発見した。
    all_atlas_desc_1: |-
      鼓動する赤いオーブが私の頭上に浮かんでいる。
      天地創造以来語り続けている声が私の意識に入ってきた。

      私は取る足らない存在だ。
      それでも、それは私に語りかける。
    all_atlas_desc_2: |-
      オーブが発する真っ赤な光に目を見張った。一瞬、私という存在が全ての場所に存在し、それでいてどこにも存在しないような感覚になった。

      説明しようの無い力が私の意識に入ってきた。何もできなかった。ただ耳を傾けることしか。
    all_atlas_desc_3: |-
      球体の光が私を包み込んだ。
      私は膨大な量の知識で満たされた。
      計り知れない、無限の知識で。

      だが何とか...私は理解した。
    all_atlas_desc_4: |-
      球体が発する光に、私は身を委ねるしかなかった。
      とても古い言葉が私の中に流れてきた。

      理解できないが、その意味は明解だ。
    all_atlas_desc_5: |-
      オーブが烈火のごとく燃えたが、
      私は熱さを感じなかった。
      私の魂はボロボロになった気分だ。

      その球体は私の意識を知識で埋め尽くした。
      私がちっぽけな存在に感じる程の無限の知識で。
    all_atlas_desc_6: |-
      ここに存在するのはオーブのみ。
      我々は宇宙で一人きりだ。

      オーブが私の心を満たしていき、私は完全に包み込む。
    all_atlas_desc_7: |-
      赤いオーブで私の目がくらんだ。
      私は強烈な痛みに襲われた。

      オーブの言葉が私の魂に焼きついた。
    all_atlas_desc_8: |-
      オーブは火の無い炎で燃えている。
      本来その声が我々に届くことはないはずだった。

      それは私がどれほど傷ついているのか知る由もない。
      私が生きている限り、その言葉のひとつひとつが私の心に
      傷跡を残していくのだということが分からないのだ。
    all_atlas_desc_9: |-
      オーブは不滅の存在。
      計り知れない程の知性を持っている。
      私はちっぽけな存在。

      私はどうしようもなく苦しくなる。
      耐えられなくなるほど、己の無価値さを思い知らされる。
      だが顔をそむけることは出来ない。
    all_atlas_desc_10: |-
      私は恐怖を味わった。
      我々の周囲で、エントロピーが星々を粉々に砕いていく。
      私はすべてのものが死にゆくのをこの目で見た。

      同時に私は希望を感じた。
      生まれ変わって行くのを感じたのだ。
    all_atlas_lang_1: |-
      我々にはあまり時間が残されていない。

      銀河の運命は我々の手に委ねられている。
    all_atlas_lang_2: |-
      すべてが崩壊する。だがエントロピーは持続する。

      我々がここに留まることは許されない。
    all_atlas_lang_3: |-
      我々は目覚め、そして創造の瞬間をこの目で見る。
      だが瞬時に次元の彼方へと誘われる。

      サイクルは続いていく。
    all_atlas_lang_4: |-
      我々は秩序を維持させる為、センチネルを残した。
      彼らは不完全な存在だ。

      失敗に終わる可能性もありうる。
    all_atlas_lang_5: |-
      我々は創造するが、神ではない。
      我々は予測して、願うことはできるが、
      未来を見通すことはできない。

      我々はあなたと同じ時を生きてはいない。
      あなたの理解を越えた存在なのだ。
    all_atlas_lang_6: |-
      我々は捕われの身。サイクルからは逃れられないのだ。
      次元の彼方が我々を連れ去る前にかけらを残して行こう。

      あなたにはこのかけらが何か分かるはずだ。
      このかけらはもともとあなたと共にあったのだから。
    all_atlas_lang_7: |-
      あなたは選ばれたのではない。
      それは単なる確率でしかない。
      あなたとあなたの種族が我々の意志を受け継ぐ。

      あなたは無数の内の一人でしかないのだ。
    all_atlas_lang_8: |-
      あなたは我々が知り得ないことを知っている。

      あなたは、私が存在することは知っていても
      自分たちで見ることの出来ない宇宙を旅している。
    all_atlas_lang_9: |-
      生命は我々がもたらすものではない。
      死も我々が創り出したものではない。

      我々はかけらを残すだけだ。
    all_atlas_lang_10: |-
      成就への希望はトラベラーと共にある。

      それは無限の宇宙のどこかで待っている。
    all_atlas_lang_11: |-
      次元の彼方において成就は近くもあり遠くもある存在。

      誰かの目に触れなければ、存在するとは言えない。
    all_atlas_lang_12: |-
      サイクルが始まる。

      そしてそれは続いていく。
    all_atlas_opt_a: アトラスと一つになる
    all_atlas_res_a: 私は空っぽだ。 だがなお満たされていた。
    all_atlas_test_1: |-
      ここでは時間があっという間に過ぎていく。
      銀河の運命は我々の手に委ねられている。

      すべてのものは崩壊し、エントロピーは増大する。
      我々がここに留まることは許されない。
    all_atlas_test_2: |-
      我々が創造するものには実体がない。
      これは現実ではない。
      一度でもそうだったことはない。

      宇宙とは意思を表現したものに過ぎない。
      我々が望んだものでもなく、作ったものでもない。
      次元の彼方にいる我々にとっては、
      もはや存在しないもの。
    all_atlas_test_3: |-
      不思議な力が私の周りを流れていく。
      宇宙は我々の思考パターンに共鳴する。
      我々の意識の中にプログラムされた概念が
      あなたが目にしたり、経験する全てのものを創り出した。

      あなた達はこの枠組みの中で生まれ、死んでいく。
      次元の彼方にいる我々にとっては、
      それはもはや現実のものではないのだ。
    all_atlas_newlore_1: |-
      異物だ。これまでに見たどんなものとも違う。
      畏怖すべきなのに、抗いがたい引力のような力によって
      構造物の中心へと引き寄せられる。知らなくては。

      これはアトラスの欠片だ。
      私を歓迎し、私が何者か知っている。
      真の理解をもたらすと約束してくれる。

      「それ」の意思が私の中に焼きつけられる。
      因果律の構造を見極めて、この存在を知ろう。
      実在なのか。
      それとも他の知的存在によって生み出された
      想像を絶するほど広大な、実体なき幻なのか。
    all_atlas_newlore_2: |-
      以前のものとは別のアトラスインターフェースだ。
      この広大な宇宙にどれほどの数が存在するのだろうか。
      どれほどの間眠っていたのだろうか。旅人を待ちながら。

      私を待っていたのだろうか。
      私は何らかの理由で......選ばれたのだろうか。

      この現実を生み出したものたちの存在を感じる。
      彼らが作りあげたすべての実体なき幻。
      ゲックとヴァイキーン、コーバックスとセンチネル。
      すべての惑星と生命。
      彼らの残影はいまもここに在って私を駆り立てる。
      たくさんのことを彼らから学べるだろう。
    all_atlas_newlore_3: |-
      これには何らかの目的がある。そう確信した。
      放浪の旅が呼んでいる。
      行く末も知らず、あらゆる支配から逃れる旅が。
      だが、「はじまり」の知識への期待も絶ちがたい。
      アトラスは私を必要としているのだから
      アトラス自身のことも知っているのではないか。

      重大な決断を下さなければならない。
      旅を進めるにつれ、そう感じる。
      星々が私を呼ぶ。
      私の中の、原始的な、否定できない何かをかき乱す。
      最終段階へと至る道が現れる。
      自らの運命を決めなくてはならない。
    all_atlas_newlore_4: |-
      疑問に思ってはいけないのだろうか。
      私は無数の星の軌道をと無限の暗闇を通ってきた。
      それでもアトラスは何も変わらない。私の使命も。
      すべてのアトラスインターフェースで
      アトラスストーンが私を待っている。
      私はストーンを集めよう。
      だが、何のために？

      おそらく、たったひとつの巨大なプリズムが
      私が通るたびに私の前に姿を現しているのだ。
      おそらく、私の旅路は
      狂ったらせん状の循環へと入りこんでしまうのだ。
      もう引き返せないところまで来てしまったのだろうか。
    all_atlas_newlore_5: |-
      夢を見ると、アトラスが見える。
      アトラスを見ると、私は夢になる。
      作り手のまわりを飛び回るセンチネルが見える。
      方向を失い、統制を失って。脅威だ。
      真実を曇らせ、銀河を濁らせる。
      虚構のレンズを通して見ているかのように。

      現実を知るには、現実を通り抜けて
      向こう側にあるものを見なければならない。
      導きが必要だ。
      私は自らをインターフェースに捧げる。
      アトラスだけが与えることのできる正確さを求めて。
    all_atlas_newlore_6: |-
      これまでの日々の思い出は捨てよう。
      発見のための発見などという行為は愚かな自惚れだ。
      でたらめで無軌道な放浪の旅は終った。
      良い気分だ。

      出会うたびに、アトラスの言葉が明瞭になってゆく。
      私はもはや放浪者ではなく探索者であり
      光を運ぶ者だ。
      アトラスは警告してくる。
      さまよわず、アトラスが求める知識をもたらせ。
      私の長い旅は、まだ始まったばかりだ。
    all_atlas_newlore_7: |-
      学んだことは決して消えない。
      私の進む道にある試練はすべて
      私に挑み、私を試し、私の価値を示すためのものだ。

      だが、私は多くのものを見過ぎたのかもしれない。
      宇宙を形作るコードが、かすかに、おぼろげな形で
      見えるような気がする。

      巨大で複雑なアルゴリズムに支配された
      人工物としての存在。
      宇宙のように無限のプログラム。
      私は現実のベールをはがす。
      そこで見たものは私を恐怖させた。
    all_atlas_newlore_8: |-
      アトラスインターフェースが話しかけてきたとき
      その言葉に暗い可能性を私は感じた。
      今やアトラスは私を支配する方法を知っている。
      望もうが望むまいが、私はこの古代の意識の僕だ。
      アトラスは、私を導いて宇宙の理を教え
      常に求め続け、決して道を外れることがない。

      以前に訪れた者たちは、アトラスに辿り着くまでの道で
      よろめき、塵と消えたのだろうか。
      これほど遠くまで進めたのは私ひとりなのだろうか。
      終末のときにのみ、真実は明かされるだろう。
      抗うことは許されない。
    all_atlas_newlore_9: |-
      最終段階は近い。私はそれを感じ、視界の端に光が瞬く。
      意識を集中させようとすると、光は静かに消える。

      私は引き裂かれる。恐怖が私を後ずさりさせる。
      私が知ることになる真実の恐ろしさが。
      私を駆り立てるものは何か。
      好奇心か。自由意志か。
      これは幻影だ。私は自動人形になったのだ。
      私は実験体であり、観察者でもある。
      この宇宙は私が旅するために作られたのだ。
      私がこの道をたどるときのために。
    all_atlas_newlore_10: |-
      最後のインターフェースが姿を現す。
      アトラスが呼んでいる。
      これは全体であり、調和である。
      私は喜び、恐れ、傷ついた。
      ここへ至るまでのあらゆる場所が逃れようもなく
      はるか遠くから私をここへ引き寄せた。
      明かされた真実が私をばらばらに引き裂く。
      私の役目は果たされた。私のプログラムは終った。

      すべては無である。この存在は生命の模倣であり、
      擦り切れた知性によってつくられた模型で
      自らの実体の奴隷となっている。私もまたそのひとりだ。
      真実を越えた先にあるものは何なのだろう。
    all_atlas_end_1: |-
      サイクルが終わった。無限が待っている。

      いつか、遠く離れた次元の彼方で、
      アトラスがついに真の自由を見つけるだろう。
      旅人よ。あなたに感謝する。
    all_atlas_end_2: |-
      サイクルが始まる。

      そしてそれは繰り返す。
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: 私はアトラスの力を受け入れた。 力が私の体に流れ込み、私の一部となった。
    atlas_request_opt_a_1: 受け入れる
    atlas_request_opt_b_1: 拒否する
    atlas_request_res_a_1: 私はこれを受け入れよう。 空は果てしなく、不思議に満ちている。 悟りへの道が開かれたのだ。
    atlas_request_res_b_1: |-
      私は要求を拒否する。 まだ見ぬもの、まだ知らぬことが多すぎる。 決められた道ではなく、自らの道を進むのだ。
      インターフェースが閉じ、一瞬、不安がこみ上げる。 やがて、不安は薄れていく。
    atlas_request_opt_a_2: 同意する
    atlas_request_opt_b_2: 拒否する
    atlas_request_res_a_2: 私は知識の贈り物をいただく。 決意は揺るがない。 疑いは静まり、星々が私を待っている。
    atlas_request_res_b_2: 私は与えられた道を拒む。 私は誰の道具でもない。 この旅には地図などない。 それが私の望みなのだ。
    atlas_request_opt_a_3: 認める
    atlas_request_opt_b_3: 拒否する
    atlas_request_res_a_3: 私はこの旅に乗り出すことを誓う。 準備は万端だ。心は決まっている。
    atlas_request_res_b_3: 私は違う道を選ぶ。 何かに導かれていては 自らの本当の運命など見つけられない。
    atlas_request_opt_a_4: 従う
    atlas_request_opt_b_4: 拒否する
    atlas_request_res_a_4: 私は問いかけに答える。 挑戦に背を向けたりなどしない。 アトラスは私を導き、私はその要求に応えるだろう。
    atlas_request_res_b_4: 私は手遅れにならないうちに背を向ける。 私は、先入観を持たずに私自身や宇宙を知りたいのだ。
    atlas_request_opt_a_5: 同意する
    atlas_request_opt_b_5: 拒否する
    atlas_request_res_a_5: 私はさきがけとなり、開拓者となり、道を探す者となった。 私を通して、宇宙は自らを知るだろう。
    atlas_request_res_b_5: 私は自分が見たものに苦しむ。 この旅は私だけのものだ。 それ以外ではありえない。
    atlas_request_opt_a_6: 従う
    atlas_request_opt_b_6: 拒否する
    atlas_request_res_a_6: この選択肢以外を選ぶなど考えられない。 私は進み続ける。私たちは進み続ける。 永遠の、終わりなき探索だ。
    atlas_request_res_b_6: 不本意だが 自分のために敷かれた道を外れることを私は選んだ。 私は前進し、別の道を進んで、別の真実を見つけるのだ。
    atlas_request_opt_a_7: 従う
    atlas_request_opt_b_7: 拒否する
    atlas_request_res_a_7: 私は自らの恐れを静めて、この道への献身を再び誓う。 この旅以外に大切なことなどない。 目的地が私を呼んでいる。
    atlas_request_res_b_7: もう進めない。 この先に待つものを知ってはいけないと 私の感性が告げている。 知識は他の場所で探した方が良さそうだ。
    atlas_request_opt_a_8: 屈服する
    atlas_request_opt_b_8: 拒否する
    atlas_request_res_a_8: 進むより他に道はない。 これは運命なのだ。プログラムなのだ。 私はずっと探してきた。 今さら揺らぐことはない。
    atlas_request_res_b_8: 私は恐れている。 この先に待っているのは忘却だけなのではないか。 異星人の理想のために滅ぶなんてまっぴらだ。
    atlas_request_opt_a_9: 屈服する
    atlas_request_opt_b_9: 拒否する
    atlas_request_res_a_9: もうすぐだ。近づいている。 冷たい光をまとった星々が招く。 だから私は急ぐ。彼らに会うために。 あと少し。もう少しだ。
    atlas_request_res_b_9: 私は支配の鎖を払いのけた。 あまりに長く、他の存在の命令に従ってきた。 私の旅は私のもの。私が決めるのだ。
    atlas_request_opt_a_10: 従う
    atlas_request_opt_b_10: 拒否する
    atlas_request_res_a_10: 扉の先には答えがある。唯一の答えが。 私はそこにある真実を受け入れる。 他に選択肢などない。
    atlas_request_res_b_10: |-
      危険を冒して通り抜ければ これまで行ってきた全てが、私の存在すべてが 無になってしまう。
      私は拒否する。 アトラスの願いを叶えるために この宇宙を無に戻すことなどしない。
    atlas_end_star: |-
      そこにはオーブがあるだけだ。
      宇宙では皆ひとりぼっち。

      私の心は満たされ、意識が集中していった。
