    death_quote_1: |-
      神々は愚か者を庇護しない。
      愚か者を擁護するのは
      それよりかは少し程度の良い愚か者だけだ。
    death_quote_2: |-
      可能性の限界を測る唯一の方法は、
      不可能だとされることに
      少しだけ挑戦してみることである。
    death_quote_3: |-
      目的地とは違う場所に辿り着いてしまったが
      こここそが私の辿り着くべき場所だったのだ。
    death_quote_4: |-
      未来というものは
      決断したその瞬間に作られる。
    death_quote_5: |-
      人生というものの究極の皮肉は
      誰もそこから生きては
      出られないという事だ。
    death_quote_6: 現実とは全てゲームである。
    death_quote_7: |-
      私たちは不可能な宇宙に生まれた
      不可能な存在である。
    death_quote_8: |-
      生は楽しく、死は穏やかだ。
      煩わしいのはその間を駆ける瞬間である。
    death_quote_9: |-
      現実とはつまり、
      その存在を信じるのを止めたとしても
      消えていってはくれないもののことである。
    death_quote_10: |-
      人生の不思議さとは、
      解決すべき問題ではなく
      経験する真実のことだ。
    death_quote_11: |-
      宇宙の不思議を
      本当の意味で理解するようになるには、
      まず第一に生きていなければいけない。
    death_quote_12: |-
      私たちの地球での使命とは
      ぶらぶらと時を過ごすことだ。
      これに関してはだれにも違うとは言わせない。
    death_quote_13: |-
      私たちは無限に広がる黒い海の真ん中で、
      『無知』という平和な島に住んでいる。
      そもそも私たちが遠くに旅をするようになるとは
      想定などされていなかっただろう。
    death_quote_14: |-
      ある星が死んだ。
      その傍ら宇宙のどこか別の場所の、
      銀河の隅っこで子供は生まれた。
      これが存在の均衡というものである。
    death_quote_15: |-
      暗黒が見える。
      宇宙よりも何よりもひどい暗闇が。
      私を丸ごと飲み込んでしまいそうな
      完全なる黒だ。
    death_quote_16: |-
      空の星々を見ていると
      私自身の問題やこの星の生活の重みなど
      急にちっぽけなものに思える...
    death_quote_17: |-
      宇宙が本質的に不公平であることと
      人間が自発的にそう働きかけている故に
      人生が不公平であることは全く別の話だ。
    death_quote_18: |-
      宇宙というものはあまりにも膨大で
      時間というものはあまりにも少ない。
    death_quote_19: |-
      あなたはそれを「失敗」と呼ぶかもしれない。
      しかし私は代わりに
      「経験を学ぶ機会」という言葉を使いたい。
    death_quote_20: |-
      人生とはゲームであり、
      キツいジョークだと思っている。
    death_quote_21: |-
      SFなんてものは存在しない。
      あるのは科学的偶発性のみである。
    death_quote_22: |-
      永遠というのは長い時間だ。
      特に終わりに向かっているときは。
    death_quote_23: |-
      無限なものは二つある。
      宇宙と人間の愚かさだ。
      だが前者については断言できない。
    death_quote_24: |-
      宇宙には、ランダムで無秩序で
      あてなく動きまわる分子粒子の集まり以上の
      ものがあるように思える。
    death_quote_25: |-
      死とにらめっこしたとき、
      最初に瞬きしたのは死のほうだった。
    death_quote_26: |-
      安定とは終わりの始まりである。
      私たちは前に向かって倒れることを
      繰り返すことによってのみ歩くことができるのだ。
    death_quote_27: |-
      たとえ世界が最悪なことばかりで
      そっぽを向けてきたとしても、希望は常にある。
    death_quote_28: |-
      現実とは、それを壊そうとする力によって
      形作られる。
    death_quote_29: |-
      私たちは他の誰も入らない
      暗がりに歩み入る。
    death_quote_30: |-
      もしあなたがとんでもないことを
      しでかそうとしているのなら、
      その効果が最大限に発揮される時まで
      とっておいたらどうでしょう。
    death_quote_31: |-
      犯罪に汚染され、
      苦い自責の念に駆られて、
      死以外の一体どこに
      休息を見つけられるというのか？
    death_quote_32: |-
      遠く離れた星から来たそれが
      ここに横たわる。
      だが、その大地は見知らぬ土ではない。
      死の瞬間私たちは同じ宇宙に
      属しているのだから。
    death_quote_33: |-
      我々は、この宇宙に存在する全てのものは
      道理にかなった我々の枠組みに適合しているに
      違いないと思い違いをしている。
    death_quote_34: |-
      どこかに、
      信じられないほど素晴らしい何かが
      発見されるのを待っている。
    death_quote_35: |-
      時々自分には馬鹿の守り神が
      ついているんじゃないかと思う
    death_quote_36: |-
      私たちがそれぞれ独りなのは確かなこと。
      でも、暗闇の中では何故だか
      手を伸ばしてしまわない？
