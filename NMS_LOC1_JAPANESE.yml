    exp_techshop_desc_1: その生命体は、エクソスーツの設計図と引き換えに ナノマシンクラスターを要求してきた。 私を見ると、顔のライトが明るくなった。
      取り出した複数のデータパッドは、 絶妙なバランスでシリコン製の指先に支えられている。
    exp_techshop_lang_1: |-
      取引をしよう。 ナノマシンクラスターを提供して欲しい。
      そうすれば、コーバックスの囁きが、 生命体の殻用の設計図 エクソスーツアップグレードを授けるだろう。
      ゲックとヴァイキーンの劣ったテクノロジーでは、 死は避けられない。
      安全が欲しいなら、 コーバックスから買うのが一番だ。
    exp_techshop_short_desc_1: その生命体は、エクソスーツの設計図と引き換えに ナノマシンクラスターを要求してきた。
    dnt_exp_techshop_short_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax Echo will grant blueprint exosuit upgrades for the lifeform''s carapace.'
    exp_techshop_opt_a_1: エクソスーツアップグレード設計図を見せて欲しい。
    exp_techshop_opt_b_1: また今度。
    tra_techshop_desc_1: その生命体は、アップグレード設計図と引き換えに ナノマシンクラスターを要求してきた。 生命体は私の臭いを嗅いだと思うと、かなり近くまで接近して、
      スーツに手を伸ばそうとした。だが私をひと目見て 考え直したようだ。神経質そうにソワソワしている。
    tra_techshop_lang_1: |-
      ナ...ナノマシンクラスターを持っているのか？
      それをくれれば、 引き換えに船のアップグレード設計図を渡す。
      お願いだ、 今月のノルマを達成できなければ、 許可が取り消されてしまう！
    tra_techshop_short_desc_1: その生命体は、アップグレード設計図と引き換えに ナノマシンクラスターを要求してきた。
    dnt_tra_techshop_short_lang_1: You -- you have Nanite Clusters? I can grant you
      blueprints for ship upgrades in return.
    tra_techshop_opt_a_1: 船のアップグレード設計図を見せて欲しい。
    tra_techshop_opt_b_1: また今度。
    war_techshop_desc_1: 戦士はアップグレードの設計図と引き換えに ナノマシンクラスターを要求してきた。 近づく私をにらみつけ、戦士はしかめっ面を笑顔に変えようとしたが、
      それすらもできなかった。現在の地位に不満があるらしい。
    war_techshop_lang_1: |-
      ウガァ！よそ者よ、 お前のナノマシンクラスターを寄越せば、 哀れな武器のアップグレード設計図を渡してやる！
      臆病者の上司に、 ゲックのつまらん作業を強制されてるんだ。
      かつてなら、お前のナノマシンなど 血で支払っていただろう！
    war_techshop_short_desc_1: 戦士はアップグレードの設計図と引き換えに ナノマシンクラスターを要求してきた。
    dnt_war_techshop_short_lang_1: Grah! Interloper, give me your Nanite Clusters
      and I will grant you blueprints to upgrade your pathetic weapon!
    war_techshop_opt_a_1: 武器アップグレード設計図を見せて欲しい。
    war_techshop_opt_b_1: また今度。
    techshop_npc_name_l: テクノロジーの商人
    exp_buildshop_desc_1: |-
      その生命体は突然私の家に現れた。 恐れている様子は無い。 何やら周囲をスキャンしているようで、 ライトがマスクを照らしている。
      すると、突然私の方を向いて、 建築物の設計図を私に見せてきた。 この設計図は私の基地の役に立つかも知れない。 生命体の声には何やら悲しげな響きがある。
    exp_buildshop_lang_1: |-
      旅人よ：プライムホームか？ それとも殻か？
      コーバックスの囁きは失ったものを 与えることができる。
    exp_buildshop_desc_2: "その生命体は、殺風景な部屋の隅を見つめている。 私が何も手を入れていない部分だ。 その何もない場所にホログラムを投影している。
      \n私の目には活用できない 空間にしか見えなかった場所に なにやら可能性を見出したらしい。 生命体は私に向き直り、 一瞬マスクのライトが広がったかと思えば、
      今度は悲しげな光が広がっていった。\n生命体は私に<TECHNOLOGY>設計図<>を見せてきた。 提案されたものを作ってみても良いかも知れない。"
    exp_buildshop_lang_2: |-
      世界のまた世界、 はじまりの民は奪った...。 故郷を奪われた。
      君の世界には同じことが起こらないよう。 旅人の建設を助けよう。幸福を広げよう。
    exp_buildshop_desc_3: |-
      生命体は嬉しそうにさえずり、 マスクのライトが喜びで顔を輝かせている。 何か言ったかと思うと、 今度は黙り込み、 データパッドいっぱいの<TECHNOLOGY>設計図<>を見せてきた。
      私が建設したものに視線を向け、 頭を傾げ続けている。
    exp_buildshop_lang_3: |-
      素晴らしい！ 旅人のモノリスを目撃できるとは、光栄だ！
      頼む、コーバックスはあなたに手を貸そう。 あなたの母星を拡大させよう！
    exp_buildshop_desc_4: |-
      生命体は少しの間、何も言わず立っていた。 マスクのライトはほぼ消えていた。
      生命体は私の基地の中でなにやら考え込んでいるようだ。 奇妙な言葉を口にしながら、 私に<TECHNOLOGY>設計図<>を見せてきた。
    exp_buildshop_lang_4: 3つよりもっと。あなたよりもっと。 我が家を作る時だ。やつらの前に。
    exp_buildshop_opt_a: 設計図を見る
    exp_buildshop_opt_b: 設計図を見る
    buildshop_desc_1: その生命体は突然私の家に現れた。 手には建造物の<TECHNOLOGY>設計図<>を抱えている。 この設計図は私の基地にとって
      価値のあるものかもしれない。
    buildshop_lang_1: これから始めていけばいい。 私が建設を手伝おう。
