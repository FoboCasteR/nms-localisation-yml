    curio4_name_l: アトラスストーン
    curio4_subtitle: レアアイテム(非常に高価値)
    curio4_description: |-
      内部から赤い光を発して振動しているように見える、球体の宝石。

      しばしば古代のモノリスと関連付けて考えられる希少なアイテム。
