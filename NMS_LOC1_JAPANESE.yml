    tra_request_res_1: トレーダ―は手助けをしてくれるらしい！
    exp_request_res_1: 生命体は手助けをしてくれるらしい！
    war_request_res_1: 戦士は手助けをしてくれるらしい！
    tra_request_lang_1_old: '友よ！ゲック貿易連合は質問やリクエストを歓迎する！ 何でも言ってくれ！ '
    exp_request_lang_1_old: '興味深い。 謎の生物が助けを求めている可能性がある。 コーバックスの集合体が光を待っている。 '
    war_request_lang_1_old: 'ウガァ！よそ者め！ ヴァイキーンの最高司令官から、 お前のくだらん願いを聞くようにと戦士に通達があった！ '
    tra_request_desc_1: トレーダーは驚いた様子で興味深そうにこちらを見た。 くちばしを数回カチカチと鳴らし、 どっちつかずな印象の香りを放出しつつ、
      こちらからの申し出を待っているようだ。
    dnt_tra_request_lang_1: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_1: その生命体は立ち止まると匂いを出しなおした。 私は何を要求しようか考える。
    tra_request_desc_2: 生命体はくちばしを鳴らし、甘い香りのガスを放出した。 会話をする意志を示している。
    dnt_tra_request_lang_2: Gek worker can strengthen friend relations! Your request?
    tra_request_text_2: そのずんぐりした小柄な異星人は、くちばしを陽気に カチカチいわせながら、私が話しだすのを待っている。
    tra_request_desc_3: ゲックはヘルメットをじっとのぞき込んできて、 こちらの呼吸に合わせてくちばしを鳴らした。 よく分からないが、歓迎の印なのだと思いたい。
    dnt_tra_request_lang_3: Can a Gek Trade Federation representative help you, friend?
    tra_request_text_3: その生命体は辛抱強く待っている。くちばしの穴から かすかに口笛のような旋律を鳴らしている。
    tra_request_desc_4: トレーダーが必死でくちばしを鳴らしている。 トレーダーはより高尚な会話を望んでいるようだが、 何か伝達ミスが生じてる可能性がある。
    dnt_tra_request_lang_4: Trading friend demand immediate attention! SalesGek help?
    tra_request_text_4: その生命体は目を見開き、2本の足を交互に 踏み替えながら、私が要求を切りだすのを待っている。
    tra_request_desc_5: トレーダーはくちばしを鳴らし、わずかによだれを垂らしている。 よだれがトレーダーの服に垂れそうになったが 鼻をすすってなんとか吸い込んだ。
    dnt_tra_request_lang_5: How can the Gek Trade Federation help you today?
    tra_request_text_5: その生命体はよく分からない言葉を発した。 よだれに気をとられそうになりながらも、 私はなんとか考えをまとめた。
    tra_request_desc_6: この生命体の香りは中毒になりそうなほど快い香りだ。 我々を包み込む花の香りのガスのせいか、その目は誇りに満ちていた。
    dnt_tra_request_lang_6: Gek Trade Federation is peaceful and loving! Please buy
      things!
    tra_request_text_6: その生命体はこちらに 穏やかな微笑みを向けながら待っている。
    tra_request_desc_7: 異星人は強い調子でくちばしを鳴らした。 私のエクソスーツとマルチツールを眺めている。 なぜ私が話をしたいのか疑問に思っているようだ。
    dnt_tra_request_lang_7: Always trade with the Gek! The peaceful, benevolent Gek!
    tra_request_text_7: その生命体は私のマルチツールをちらちら見ながら、 落ちつかなげな様子で私が要求を切りだすのを待っている。
    tra_request_desc_8: 小さな生命体は甘いガスを放出した。 呼吸装置を通じて香りが伝わってくる中、 私はだんだんと星々へ思いを馳せていた...
    dnt_tra_request_lang_8: Friend! Gek Trading Federation hopes you enjoy this system!
    tra_request_text_8: 私は懸命に意識を目の前の現実に引きもどしたが、 まばたきするとその生命体の頭の周りを 星が踊りまわっているのが見える。
    tra_request_desc_9: トレーダーは話を聞いてほしそうにしている。 くちばしをゆっくり鳴らし、励ますように頷いた。 その目は光に照らされ輝いている。
    dnt_tra_request_lang_9: Gek worker has admired your mining skills from afar!
    tra_request_text_9: その異星人はくちばしをプッと膨らませた。 こちらの返事を待っているしるしだ。
    tra_request_desc_10: この奇妙な生命体が私を見ていたのは間違いない。 私の動きを目で追っていたのだ。 何食わぬ顔で、私をちらっと見た。
    dnt_tra_request_lang_10: Gek scent is alluring! A pleasure! A pleasure to converse!
    tra_request_text_10: この小柄な異星人からほんのり立ちのぼる匂いを かいでいると、宇宙がいつもより優しく温かい場所に 思えてきた。私は何を要求しようか考える。
    tra_request_desc_11: 生命体は勢いよくくちばしを閉じた。 私を見つめているが気が散っているのは明らかだ。
    dnt_tra_request_lang_11: SalesGek duty to respond to customer queries!
    tra_request_text_11: そのゲックは私が何か言うのをただ待っている。
    tra_request_desc_12: 小さな異星人はそわそわしている。
    dnt_tra_request_lang_12: Yes. What? Gek hungry, lunch is late friend!
    tra_request_text_12: 相手はこちらを見つめている。 かすかに低い唸りが聞こえるが、 体のどこから発しているのかは分からない。
    exp_request_desc_1: 電子生命体は手を止めて顔を上げ、 マスクの光をこちらのヘルメットに当ててきた。
    dnt_exp_request_lang_1: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_1: "%NAME%は私の要求を 待っているが、 一刻も早く研究に 戻りたくてたまらないようだ。"
    exp_request_desc_2: 電子生命体は私を興味深そうに見上げた。 ヘルメットの奥をのぞきこもうと、マスクの光を収束させてくる。
    dnt_exp_request_lang_2: Ahem. Fascinating. Average intelligence traveller.
    exp_request_text_2: 私は言葉に詰まった。 自分の一挙一動が無数のセンサーに記録され 分析されていることを思わずにはいられなかったのだ。
    exp_request_desc_3: 電子生命体のマスクの光が収束したように見え、 わずかに首をかしげながら話しかけてきた。 こちらの意図を探っているのだろうか。
    dnt_exp_request_lang_3: Entity provide data?
    exp_request_text_3: 相手のレンズの奥で光が明るさを増した。 私の要求を待っているようだ。
    exp_request_desc_4: 電子生命体は私の生身の肉体を哀れむように眺めた。 私は今まで何度も思ったように、 このマスクの下には何が隠れているのかと考えた。
    dnt_exp_request_lang_4: Korvax Echoes teach benevolence to low intelligence species.
    exp_request_text_4: 相手はこちらの要求を辛抱強く待ってくれてはいるが、 今この瞬間も私からデータを収集しているのだろうなと 考えずにいられない。
    exp_request_desc_5: 電子生命体の発する輝きが増した。 頭を右に勢いよく動かすと、ブーッという奇妙な音と共に 初めて見る大量のデータを取り込んでいるようだ。
    dnt_exp_request_lang_5: Species scan operational. Hmm. Fascinating lifeform.
    exp_request_text_5: データを送信したのか受信したのか、とにかく通信は 終わったようだ。その生命体は私に注意を戻した。
    exp_request_desc_6: 電子生命体の発する光は広範囲だが薄暗い。 話しかけてくる時に表示が一瞬だけ消えた。 すぐに元に戻ったが、その鋭いまなざしの奥に、
      まるで別の存在が現れたような気がしてならなかった。
    dnt_exp_request_lang_6: Ahem. Korvax Entity help?
    exp_request_text_6: どこの誰だか知らないが、 この金属ボディに宿っている人物はよほどの話好きなようだ。
    exp_request_desc_7: 電子生命体の中では何重ものプロセスが進行しているようだった。 そのプロセスの一つを私に向けると、彼らのライトが激しく瞬いた。
    dnt_exp_request_lang_7: 'Korvax Convergence speaks through entity: welcome traveller.'
    exp_request_text_7: なんだか一人ではなく大勢に向かって話しているような 気がする。私は何を要求するか慎重に考えることにした。
    exp_request_desc_8: 電子生命体のマスクの光が明るく輝いた。 こちらに傾くと、突然網膜に焼き付くような閃光を放った。 残像が収まると、電子生命体は
      私と会話する準備ができた様子だった。
    dnt_exp_request_lang_8: Speech process operational. Hello. Entity awaits reciprocal
      traveller speech process.
    exp_request_text_8: 相手は返事を待っている。 どれだけの能力を持っているにせよ、 私が何を要求するかを予測することはできなかったようだ。
    exp_request_desc_9: 電子生命体はゆっくりと静かに、そして慎重に話した。 私を調べ始めると、マスクの光が瞬いた。
    dnt_exp_request_lang_9: Excellent planetary research Traveller! The Korvax Convergence
      admires your work!
    exp_request_text_9: 相手は一人なのに、レンズの奥から大勢の目で のぞきこまれている気がする。 私は何を要求するか慎重に考えた。
    exp_request_desc_10: 私の存在が生命体の興味を引いたようだ。 生命体は微かにブーッという音を鳴らし、 非電子的なコミュニケーションも可能だと伝えてきた。
    dnt_exp_request_lang_10: Korvax Convergence adores fascinating traveller. New
      Korvax research topic!
    exp_request_text_10: 相手は何かの回路だか機械知性だかで 私の言葉を理解できるようだ。 あいにく私にはそういう装置がないが こちらの要求を待っていることは分かる。
    exp_request_desc_11: 電子生命体のまばゆく鋭いまなざしを感じた。 こちらの発言に大変興味を持っているようだ。
    dnt_exp_request_lang_11: Probable. Improbable. Fascinating.
    exp_request_text_11: この機械生命体は外装の金属こそピカピカの新品だが、 非常に長い歳月を生きてきたのではと思わせる 雰囲気がある。私は慎重に言葉を選んだ。
    exp_request_desc_12: 金属製の生命体は、レンズの光を私に向けている。 だが、全神経を集中しているとは思えない。
    dnt_exp_request_lang_12: Busy entity awaits insignificant request.
    exp_request_text_12: こうしているうちにも、この金属殻の中では無数の思考が 並行処理されていることだろう。 私の要求はそれほど早く思いつけそうにない。
    war_request_desc_1: 私の要求を待ちながら、戦士は毛を逆立てて震え始めた。 あまり無理強いすべきでないと悟った...
    dnt_war_request_lang_1: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_1: "%NAME%は明らかにこちらを 見下している。 だが、今のところ表に出すまいとしているようだ。"
    war_request_desc_2: 戦士の動きから、彼らの先祖を侮辱したりはせずに すんでいることが分かった。戦士は友好的に吠えている。
    dnt_war_request_lang_2: Vy'keen warrior help pathetic, weak-minded interloper
      today?
    war_request_text_2: この生命体は他の同族ほど好戦的ではないように見える。 私の要求を聞いてくれそうだ。
    war_request_desc_3: 戦士は思ったほど攻撃的ではないようだ。 くちびるを歯の上までめくれ上がらせて、 こちらのにおいをかいでいる。
    dnt_war_request_lang_3: Hail pathetic, weak-minded interloper. I serve requests
      with honour.
    war_request_text_3: どうやらこの戦闘種族は私を気に入ってくれたようだ。 私が話しだすのを辛抱強く待っている。
    war_request_desc_4: 戦士はくちびるを歯の上までめくれ上がらせ、 優雅な吠え声で話しかけてきた。 とても友好的とは言えないが、少なくとも穏やかそうだ。
    dnt_war_request_lang_4: Interloper avoids offending Vy'keen ancestors today. Good
      news.
    war_request_text_4: その生命体は私をじろじろと眺めている。 私が機嫌を損ねるような要求を出そうものなら、 すぐさま態度を変えるだろう。
    war_request_desc_5: 肩幅が広く、闘志盛んな戦士は耳障りなうなり声をあげた。 こちらをじっと見つめ、私が何か言うのを待っている。
    dnt_war_request_lang_5: Alert high. Enemies will suffer. Gek will be crushed.
      Interloper... currently acceptable.
    war_request_text_5: その生命体は相変わらずこちらをじろじろ眺めている。 たわめられたバネのように、 今にも弾けそうな怒りが感じられる。
    war_request_desc_6: 戦士は歓迎のムードで吠えていた。 私のエクソスーツの聴覚センサーは、自動的に音のボリュームを下げた。
    dnt_war_request_lang_6: Vy'keen High Command insist warrior help pathetic interloper
      coward. Your question?
    war_request_text_6: その戦士は唸り声をたてながら私の要求を待っている。 どうやら唸るのが癖のようだ。
    war_request_desc_7: 戦士は対話に前向きのようだった。 私のマルチツールを目にすると、態度が軟化し、 彼らの目に尊敬の色が浮かんだ。
    dnt_war_request_lang_7: Hail brave Vy'keen ally!
    war_request_text_7: その生命体は待つ間にも拳を鳴らしている。 彼らの種族ではそんな仕草も辛抱強さのうちなのだろう。
    war_request_desc_8: 戦士は私をじっと眺め、先祖を侮辱されるのではないかと 身構えている様子だ。突然、彼らの顔色が変わった。 とまどうこちらを面白がるかのような声を発し、
      さらに会話してもかまわないと示してきた。
    dnt_war_request_lang_8: Holy ancestors smile on the interloper. Hirk will see
      deliverance!
    war_request_text_8: その生命体はまだ口元に笑みをたたえながら 私の要求を待っている。 その様子には穏やかな好奇心がうかがえる。
    war_request_desc_9: 戦士は期待に打ち震えた様子で吠えかけてきた。 黄色い犬歯と血に染まった舌が見えた。 だがその怒りもすぐに収まり、重々しく頷くと、
      こちらの訴えに耳を貸してもいいと示してきた。
    dnt_war_request_lang_9: Interloper blood and Vy'keen blood run together. Glorious
      alliance!
    war_request_text_9: この生命体は見かけこそ好戦的でとげとげしいが、 信義を重んじる性格のようだ。 私が話しだすのを辛抱強く待っている。
    war_request_desc_10: 戦士は唸ったが、どこか敬意を示していた。間違いない。 こちらと話したがっているようだ。
    dnt_war_request_lang_10: Interloper ally! Peace ends soon! Your hand will deliver
      the Vy'keen!
    war_request_text_10: その生命体は私の要求を待つ間も周囲に視線を 走らせている。警戒し、神経を尖らせているのだ。
    war_request_desc_11: 戦士はまるで何かを殺したがっているようだ。 幸い、私はその対象ではないようだ。
    dnt_war_request_lang_11: Vy'keen warrior dislike pathetic, weak-minded coward
      species. Interloper... almost acceptable.
    war_request_text_11: その生命体は怖い目つきでこちらをじっと見ている。 私は一瞬ためらってから要求を口にした。
    war_request_desc_12: 戦士は妙に明るい印象のうなり声をあげた。 ほかの戦士に比べて快活に見える。
    dnt_war_request_lang_12: Death! Death! Death! Death! Death! Joyful warrior!
    war_request_text_12: 私はこの生命体の機嫌がいいうちに 要求を提示してみることにした。
