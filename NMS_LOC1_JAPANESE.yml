    curio3_name_l: コーバックスの殻
    curio3_subtitle: レアアイテム(高価値)
    curio3_description: |-
      生命体の光が消える。
      これで永久に時に囚われることは
      なくなるだろう。
      新しい生命体がぬけ殻の中に現れた。
