    update1_title: アップデートメモ
    update1_notes: "通信が一件確認されました。\n\n- - - - - - - - - - - - - - - - - - - - - - -
      - - - - - - - ファウンデーションアップデート 1.10\n\n\nこのファウンデーションアップデートで\nNo Man's Skyに基地の建築物等が追加されます。\n今後のアップデートの基礎となるでしょう。\n\n*
      基地の作成 - 作物の栽培、NPCの雇用、資源収獲機の製造が可能になりました。\n* クリエイトモード - 制限なしで探検と建築を行いたい夢想家へ。\n*
      貨物船の購入 - 取引用のアイテムを購入して貯蔵できる上、どこからでも呼び出せます。\n* スペースコンバットの改善 - より規模の大きい戦闘、新たな船のテクノロジーとメカニックを追加しました。*
      サバイバルモード - 命を賭けて戦いたいプレイヤーのための激しいチャレンジを。\n\n* 貨物船の基地 - 貨物船のクルー、水耕ラボ、貨物量の拡張を実装しました。\n\n*
      ビジュアルの改善 - テンポラル・アンチエイリアス、モーションブラー、テクスチャストリーミング。* UIの改善 - 貯蔵可能アイテム、クイックアクセスメニューを追加しました。*
      ゲームプレイの改善 - よりリッチになったリソースツリー、方向指示システムを改善しました。\n\n\nHello GamesはNo Man's Skyをより良いものにするため日々奮闘しています。\n\n注記：宇宙を作りなおす必要がありました。\nその結果あなたのゲーム内の位置が調整された可能性がありますが、\nゲームの進捗には影響はありません。\n\nHello
