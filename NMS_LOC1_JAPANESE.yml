      電子生命体の作業力を一時的に上げる金色の金属の球体。

      エンティティの殻内の伝導性が飛躍的に高くなり、分析や調査の速度が向上する。
    alloy1_name: アロニウム
    alloy1_name_l: アロニウム
    alloy1_subtitle: 鉱石金属合金
    alloy1_description: |-
      軽量で加工しやすい合金。

      惑星のアウトポストや施設でも幅広く使うことができるため、銀河貿易ネットワークにおいて高い需要がある。
