    atlas_seed_3_name: ノウアスフィア・オーブ
    atlas_seed_3_name_l: ノウアスフィア・オーブ
    atlas_seed_3_desc: |-
      人型の宇宙人のテレパシー周波に
      共鳴するアトラスシード。
      周囲の知的生命体を取り込むこともある。
    atlas_seed_7_name: ステート・ファジュア
    atlas_seed_7_name_l: ステート・ファジュア
    atlas_seed_7_desc: |-
      理由は知られていないが、この特異な
      アトラスシードはこの量子的現実からは
      切り離されていた存在である。
      何が入っているかは分からない。
    atlas_seed_8_name: ノバ・リクレイメント
    atlas_seed_8_name_l: ノバ・リクレイメント
    atlas_seed_8_desc: |-
      先の時代に栄えた文明を消し去った
      壊滅的なスーパーノバが起こった時代の
      ニュートロニウム要素を含む
      アトラスシード。
    atlas_seed_5_name: ドーン・エンド
    atlas_seed_5_name_l: ドーン・エンド
    atlas_seed_5_desc: |-
      貴重なアトラスシードの殻の中に
      彫り込まれたタウ-ニュートリノ-ボース
      粒子マトリックス。
      知覚があるかのように見える。
    atlas_seed_2_name: 飲み込まれたシェード
    atlas_seed_2_name_l: 飲み込まれたシェード
    atlas_seed_2_desc: |-
