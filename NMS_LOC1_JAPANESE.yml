    npc_hire_vehicles_desc_1: |-
      エンジニアはエクソクラフトターミナルで
      設備をセットアップし終わったようだ。
      <TECHNOLOGY>ローマー・ジオベイ<>の回路図を手渡してきた。

      前回会った時よりも落ち着いているようだ。
      だが、まだ目の奥には恐怖の色が見える。
      この警戒心こそが星系に渡って彼らを
      生きながらえさせた理由でもあるのだが...。

      私は自分の感情が分からない。何かを間違えたのかも
      知れないが、私には思い当らなかった。
      何もできることはない。
      ヴァイキーンは約束通り来てくれた。私も約束を守ろう。
    npc_hire_vehicles_lang_1: よそ者！ 心配するな。約束は守る。回路図から<TECHNOLOGY>ローマー・ジオベイ<>を作れば、 エクソクラフトはお前のものだ。お前にその価値があるのかはまだ分からないがな。
      悪いが、失礼する。仲間が俺を探しに来た時のために、 この場所の防衛機能がきちんとしているか 確かめないと...
    npc_hire_vehicles_opt_a_1: 君が加わってくれて良かった。
    npc_hire_vehicles_res_a_1: "「良いことは無いが、必要悪とは言えるだろう。 俺はあのエクソクラフトに乗って、何百もの世界を ヴァイキーンの大艦隊を逃れてきた。
      お前がどれだけ生き延びられるか、見ものだな。」"
    npc_hire_vehicles_desc_2: |-
      <TECHNOLOGY>ローマー・ジオベイ<>を作れば、 <TECHNOLOGY>エクソクラフトレーダー<>を渡してくれるとエンジニアは約束した。

       近づいた時、ディスプレイに写真が見えた。 エンジニアは私に気づくと、急いで隠した。断定はできないが、 エンジニアが同じ種族の仲間と 共に写った写真のようだった。

       もしかすると家族なのかも知れない。 もっとも、ヴァイキーンにそのような概念があるならば、の話だが。
    npc_hire_vehicles_lang_2: お前か！ ローマー・ジオベイは作ったのか？ ウガァ！ できたら教えろ。 この世界を調べ、信号と、 その秘密を見つけないと...
    npc_hire_vehicles_opt_a_2: ローマー・ジオベイが完成した。
    npc_hire_vehicles_res_a_2: "「それはいい。 これがエクソクラフトレーダーの設計図だ。これで遠くからでも建物や 信号を見つけられるようになる。それにしても...
      お前の知識の無さには虫唾が走る...」"
    npc_hire_vehicles_opt_b_2: まだ準備ができていない。
    npc_hire_vehicles_res_b_2: |-
      「ウガァ！お前はなんて哀れな奴だ。 ゲックとさほど変わらんな！
      俺の言う通りにすればいいんだ。 聞かないなら、この場で殴り倒すぞ！」
    npc_hire_vehicles_desc_3: |-
      <TECHNOLOGY>エクソクラフトレーダー<>を作るよう、 エンジニアは要求している。 まず周囲の環境の情報を集めなければ。 武器は後だ。

       この生命体と時間を過ごせば過ごすほど、 これまでに会った他のヴァイキーンとは違う印象を受ける。脅すような物言いはあるものの、 ただ敵を倒すこと以上の、内なる情熱が感じられる。

       どのような人生を送ったか、 なんて誰に分かるだろう？ もしも世界を探索していなければ、 私はどんな人生を生きていただろうか？
    npc_hire_vehicles_lang_3: "<TECHNOLOGY>エクソクラフトレーダー<>が手に入れば、 この惑星の地図を作れる。トラベラーよ。
      我らはかつて、ただの戦士ではなかった。探検家であり、世界の守護者だった。 センチネルが現れる前。 ハークの愚行よりもずっと前のことだ..."
    npc_hire_vehicles_opt_a_3: エクソクラフトレーダーを作った。
    npc_hire_vehicles_res_a_3: "「いいだろう。これが約束した武器の設計図だ。 俺たちはあらゆる不測の事態に備えるべきだぞ。」"
    npc_hire_vehicles_opt_b_3: まだ準備ができていない。
    npc_hire_vehicles_res_b_3: |-
      「お前のせいで俺の命が危険に さらされているのに、 お前は無駄口を叩くだけか！？
      ウガァ！働け！やるべきことをやれ！ この外れ者め。」
    npc_hire_vehicles_desc_4: |-
      エンジニアは<TECHNOLOGY>エクソクラフトレーダー<>を使って貯蔵所を見つけ、 その中から<SPECIAL>アーマディウム<>を盗んで来いと言う。その物質を使って<TECHNOLOGY>エクソクラフトブースター<>を作るようだ。

       ヴァイキーンは、 センチネルという連中へ 異常な執着心を持っている。ヴァイキーンの言語で書かれた古代の書を読んでは、 様々な名前を呟いているのを見たことがある。オビンキウル。エーロン。 アトラス... 仲間に追われているのはこれが理由か？ いったいどんな秘密を暴いたのか。どんな異端を行ったというのだろう？
    npc_hire_vehicles_lang_4: センチネルの貯蔵所を探知したぞ！ <TECHNOLOGY>エクソクラフトレーダー<>を使って 見つけ出せ、トラベラー。貯蔵所を破壊して
      希少な<SPECIAL>アーマディウム<>を持ち帰れ。今後の調査のために <TECHNOLOGY>エクソクラフトブースター<>を作るとしよう...
    npc_hire_vehicles_opt_a_4: アーマディウムを手に入れた。
    npc_hire_vehicles_res_a_4: エンジニアはアーマディウムを受け取り、 エクソクラフトブースターの基盤に使用した。満足した様子で、 何も言わずに設計図を手渡してきた。
    npc_hire_vehicles_opt_b_4: まだ準備ができていない。
    npc_hire_vehicles_res_b_4: |-
      「おい、外れ者。時間を無駄にするな。 我々の生涯は短く、存在意義は儚い。
      俺の忠告を無視すれば、 お前の人生はもっと短くなるぞ！ウガァ！」
    npc_hire_vehicles_desc_5: |-
      エンジニアは、<TECHNOLOGY>エクソクラフトブースター<>を使って 素早くターミナルに到達し、 暗号化された通信を受け取ってほしいらしい。彼はヴァイキーンのネットワークから、 <TECHNOLOGY>エクソクラフトマインレーザー<>の設計図を取り出すこともできると考えている。

       近くによってみると、何か興奮している様子だった。 この通信に何があるのか、 どの星系から送られたのかは分からないが、 彼にとってはかなり重要なもののようだ。
    npc_hire_vehicles_lang_5: 母星に、連れ合いと子どもを置いてきたんだ、トラベラー。 何が起こったのか知る義務がある。俺に残っているわずかな愛着を
      捨てなければならない... <TECHNOLOGY>エクソクラフトブースター<>を使い、 削除される前に 暗号化した通信を手に入れろ。その過程で、 ネットワークからヴァイキーンのマインレーザーテクノロジーを
      取り出すことができる。ウガァ！ これぞ「1ブラスト2ゲック」だな！
    npc_hire_vehicles_opt_a_5: 分かった。ネットワークを開いてくれ。急いで向かう。
    npc_hire_vehicles_res_a_5: |-
      「油断するな、急げ。 このメッセージが必要なんだ。
      残してきた者がどうなったか、 知らなければならない。」
    npc_hire_vehicles_opt_b_5: まだリクエストに応えられない。
    npc_hire_vehicles_res_b_5: "「お前が助けてくれたなら、 俺たちは信頼の絆で結ばれるだろう。」"
    npc_hire_vehicles_desc_5_f: |-
      エンジニアはソワソワと不安そうに待っている。 私はまだ頼まれた暗号化通信を手に入れていない。 時間を無駄にするなと言い、 すぐにマークされた位置に向かうように促された。
      エンジニアが家族の声を聞く最後のチャンスだ。 これが達成されれば彼は家族への 執着を一切振り払うつもりだ。
    npc_hire_vehicles_lang_5_f: ウガァ！あの通信が必要なんだ！ 信号がネットワークをループする回数は限られている。 手遅れになる前に通信を手に入れてくれ！
    npc_hire_vehicles_opt_a_5_f: 分かった。もう1度ネットワークを開いてくれ。急いで向かう。
    npc_hire_vehicles_res_a_5_f: |-
      「油断するな、急げ。 このメッセージが必要なんだ。
      残してきた者がどうなったか、 知らなければならない。」
    npc_hire_vehicles_opt_b_5_f: まだリクエストに応えられない。
    npc_hire_vehicles_res_b_5_f: |-
      「おい、お前。 できないのならなぜ引き受けた？
      お前は我々全員を大きな危険に 晒しているんだぞ！」
    npc_hire_vehicles_desc_5_s: "通信読み込み中... サブスペース周波数を解読中...エラー。 遮断。 ヴァイキーンの逃亡者よ。
      異端信仰の代償を知るがいい。\nこの空の下でお前がどこに居ようと見つけ出してやる。 無傷で逃げられる星系など存在しない。 隠れたければ、この銀河の奥深くにでも隠れてみろ。
      我々は決して諦めることはない。 \nそうだ。お前の子どもだが、 手をかけた時は泣き叫ぶゲックのように泣いていたぞ。 子供だけじゃない、お前の妻もだ。 全ては逃げ出したお前がもたらしたことだ。\n全てを知った今、
      平穏などどこに見つけるつもりだ？"
    npc_hire_vehicles_lang_5_s: ターミナルは音を立てて動いたが、 メッセージは予想外のものだった。エンジニアは家族からの通信を回収するよう言っていたが、
      これは...
    npc_hire_vehicles_opt_a_5_s: 通信を終える。
    npc_hire_vehicles_res_a_5_s: |-
      一旦戻ってどうするか決めなければ。
      通信が閉じる前に、 エクソクラフトマインレーザーの設計図をネットワークから 取り出すことができた。
    npc_hire_vehicles_desc_6: "エンジニアは、聖なる任務に備えるために 精神を清めると言った。 任務だけに意識を集中させる前に、 家族に何が起こったのか知りたがっている。
      \n彼らは配偶者と子どもからのメッセージを傍受できると期待していたが、 分かったのは...家族が殺されたことだった。\n異端信仰の報復として、 他のヴァイキーンに殺されたのだ。
      彼らは私の目の前に、 期待と不安が入り混じった様子で立っている。 真実を伝えるべきかどうか分からない。"
    npc_hire_vehicles_lang_6: 準備はほぼ終わった。 もうすぐ昔の暮らし、 昔の愛着を捨て去り、 あるべき姿に身を捧げる。だが... 何もかも忘れ去る前に、
      真実を... 知らなければならない。連れ合いが何と言っていたか教えてくれ！ 子どもはどうしている！？ 頼む、あまりに長い間待っていたのだ...
    npc_hire_vehicles_opt_a_6: 真実を伝える：残念だが、家族は死んでいた...
    npc_hire_vehicles_res_a_6: "「そう... そうか。少し... 一人にしてくれ、トラベラーよ。 ヴァイキーンたる者、いついかなる時も死への心構えはしていたつもりだが...
      いや、今の私も家族と共に死に、時と忘却の果てに消え去ると思おう。友よ、お前のしてくれたことに感謝する。 次に会う時、私は生まれ変わっているだろう。」"
    npc_hire_vehicles_opt_b_6: 嘘をつく：家族は大丈夫。幸せそうだ。
    npc_hire_vehicles_res_b_6: "「ウガァ！ それは気を利かせたつもりか。ヴァイキーンは幸せなど求めん。戦いに誇りを求める種族よ。だが...
      それを聞けて満足だ。これで... ようやく私は、成さねばならぬことができそうだ。ありがとう、友よ。最後に希望をくれて。次に会う時、私は生まれ変わっているだろう。」"
    npc_hire_vehicles_desc_7: |-
      新たなエクソクラフト、 ノーマッドの設計図を作成してくれるという約束のもと、 エンジニアに<TECHNOLOGY>エクソクラフトマインレーザー<>を 作るように頼まれた。
      瞳の奥で、 魂の奥で、 彼らの顔つきが変わったのが分かる。 彼らは決定的に変わった。 かつては無意味な脅しで私を侮辱していたが、 今は唯一の目的のことしか口にしない。
      かつては喜びや悲しみを感じる余地があったが、 今は彼らの信仰のこと、 彼らの目的のことしか、考えていない...。
    npc_hire_vehicles_lang_7: |-
      私は愛着を持たないよう生まれ変わりました。 今はやるべきことにだけ集中できます。
      ウガァ！近い内に、 マインレーザーが必要になるでしょう。
      それを作ったら、 ナルの信奉者にふさわしいノーマッドエクソクラフトを作ります。
    npc_hire_vehicles_opt_a_7: エクソクラフトマインレーザーが完成した。
    npc_hire_vehicles_res_a_7: "「ノーマッドの設計図を受け取るのです、旅人よ。 ナルの信奉者となるのです！」"
    npc_hire_vehicles_opt_b_7: まず、ナルとは何か教えて欲しい。
    npc_hire_vehicles_res_b_7: "「開祖ナル！ハークの狂気に反抗したナル！ ナルの仇を討つのです！」"
    npc_hire_vehicles_desc_8: |-
      エンジニアは、<TECHNOLOGY>エクソクラフトマインレーザー<>を使わなければ抽出できない高濃度のミネラル、<SPECIAL>デトリタム<>が必要だという。デトリタムはこの惑星に多く存在する巨大な岩から採取できるようだ。エンジニアはこの物質で、<TECHNOLOGY>エクソクラフトレーダー<>のアップグレードを作るらしい。

      ヴァイキーンは私を凝視する。一挙一動を値踏みするかのような目つきが、私を落ちつかない気分にさせる。彼が何をやろうとしているにせよ、それはじきに起こるだろう。何も知らぬまま、ただ時を待つというのは... 奇妙な胸騒ぎがする。
    npc_hire_vehicles_lang_8: |-
      強力な<TECHNOLOGY>エクソクラフトマインレーザー<>なら この惑星から<SPECIAL>デトリタム<>を抽出できるはずです。
      あなたは私の芸術とも言える腕前を 目撃することとなるでしょう！ウガァ！
      旅人よ、この宇宙は謎だらけです。 それを解明するために一生を捧げる者もいるほどに。 我々は我々の役割を果たさなければ。
    npc_hire_vehicles_opt_a_8: 必要なデトリタムを手に入れた。
    npc_hire_vehicles_res_a_8: エンジニアはデトリタムを受け取り、 新しいエクソクラフトレーダーの 設計図作成に使った。
    npc_hire_vehicles_opt_b_8: まだ十分なデトリタムを集められていない。
    npc_hire_vehicles_res_b_8: "「それならば何故私に話しかけたのです？ ウガァ！今すぐ指示に従いなさい。」"
    npc_hire_vehicles_desc_9: |-
      <TECHNOLOGY>エクソクラフトレーダー<>の設計図には大きな期待ができる。エンジニアのお陰ですでにたくさんのことを発見したが、彼は今度は<TECHNOLOGY>エクソクラフトの武器システム<>のアップグレードを作ってくれている。

      生まれ変わったエンジニアは素晴らしい集中力で驚くほど効率的に作業してくれているが、それでもかつての彼を懐かしく思ってしまう。かつての彼が抱えていた性格上の欠点は、今や大義によって埋もれてしまった。私もいつか、こんな風に自己を見失うことがあるのだろうか。今の私が憎む存在に、私自身がなることがあるのだろうか。
    npc_hire_vehicles_lang_9: |-
      エクソクラフトのテレメトリーを分析しました。
      以前の私は、最も基本的な
      <TECHNOLOGY>エクソクラフトの武器アップグレード<>
      さえ提供していなかったようですね。
      ウガァ！かつての私を許してください、信奉者よ。
    npc_hire_vehicles_opt_a_9: エクソクラフトレーダーのアップグレードを作成した。
    npc_hire_vehicles_res_a_9: "「ほら、設計図だ。 今度は... 待て！ 何かを検知した... そ、そんな馬鹿な...」"
    npc_hire_vehicles_opt_b_9: まだアップグレードはできていない。
    npc_hire_vehicles_res_b_9: "「旅人よ、あなたは勤勉な信奉者です。 私を失望させないでください。」"
    npc_hire_vehicles_desc_10: |-
      エンジニアは<TECHNOLOGY>エクソクラフトブースター<>のアップグレードを作るため、 <SPECIAL>ナノマシンクラスター<>を必要としている。 廃墟となった建築物で見つかるかもしれないとのことだ。

      エンジニアが属する教団が崇める「ナル」という人物が、かつてこの星を訪れたそうだ。 真偽のほどは分からない。 私は地表に広がる廃墟を歩き回りながら思いを馳せた。 ここにはどんな人々が住んでいて、どんな確執があって憎しみ合い、滅ぼし合ったのだろう。 私がこれから目指すところには、どんな未来が待ち受け、どんな秘密が宇宙の中心から飛び出してくるのだろう。
    npc_hire_vehicles_lang_10: おお、無限に広がる星々の中で、よりにもよって、お前が居を定めたこの星に！ まさかこんなことがあろうとはな...
      スキャンに思わぬ収穫があった。 ここはかつて、ナル御自らが訪れた地なのだ。 ナルが残した言葉を見つけ出さねば。 <TECHNOLOGY>エクソクラフトレーダー<>のアップグレードは済んでいるな。
      それでこの星の地表にある廃墟を見つけて、中からナノマシンクラスターを回収してこい。 それで新しい加速モジュールを作るぞ、来たるべき試練に備えて。
    npc_hire_vehicles_opt_a_10: ナノマシンクラスターを集めた。
    npc_hire_vehicles_res_a_10: "「よし... いいぞ！ エクソクラフトブースターの設計図だ。受け取れ、トラベラー。」"
    npc_hire_vehicles_opt_b_10: 必要な物質を持っていない。
    npc_hire_vehicles_res_b_10: "「すぐに手に入るでしょう。 旅人よ、あなたを信じています。」"
    npc_hire_vehicles_desc_11: |-
      モノリスが起動した。 素早く到達できれば、 ナルの秘密の知識が得られる。
      エンジニアはまさにこの日、 この瞬間のために自身の人格を消し去り、 聖なる目的を果たしたのだ。 彼らの犠牲が無駄に終わるかどうかはまだ分からない。
    npc_hire_vehicles_lang_11: |-
      旅人よ、私の任務は終わりました。 レイラインをオーバーライドし、 聖なるデータをチャージしました。
      最後の予言の墓、 モノリスが明かされたのです！
      行くのです、旅人よ！ 行ってその秘密を手に入れるのです！
    npc_hire_vehicles_opt_a_11: 了解、レイラインをチャージしてくれ。急いで向かう。
    npc_hire_vehicles_res_a_11: "「旅人よ、私は羨ましいです！ ナル自身の言葉を見られるなんて！ウガァ！」"
    npc_hire_vehicles_opt_b_11: まだだが、もうすぐ行く。
    npc_hire_vehicles_res_b_11: "「事の重大さが分かっていないな。 私の種族の間では、ナルの名を口にするだけでも 即座によってたかって殺されるのだぞ。」"
    npc_hire_vehicles_desc_11_f: エンジニアはモノリスの言葉を待っている。 遺言を起動するには 素早く到達しなければならないと言っている。
    npc_hire_vehicles_lang_11_f: この状態は長くは保たん。レイラインに長く負荷をかけ続けると、反動でこちらの身が危ない。さあ行け。ナルの最期の言葉が失われる前にモノリスへ急ぐのだ...
    npc_hire_vehicles_opt_a_11_f: 分かった。レイラインを再びチャージしてくれ。急いで向かう。
    npc_hire_vehicles_res_a_11_f: "「旅人よ、私は羨ましいです！ ナル自身の言葉を見られるなんて！ウガァ！」"
    npc_hire_vehicles_opt_b_11_f: 今はできない。
    npc_hire_vehicles_res_b_11_f: "「事の重大さが分かっていないな。 私の種族の間では、ナルの名を口にするだけでも 即座によってたかって殺されるのだぞ。」"
    npc_hire_vehicles_desc_11_s: |-
      私はモノリスに近づいた。 するとその恐ろしい真実に 飲み込まれた。 数え切れない星が生まれては消え、 何千もの言語で書かれた言葉が見えた。
      私は自らが生まれる何千年も前に 起こった出来事を目撃した。 2人のヴァイキーンが赤い光の前に立ち、 宇宙について尋ねているのが見えた。
      ゲックとコーバックスが自分の前に 並んで立っているのが見えた。 そしてその光景が終わる前に、 これまで見たことのない光景が見えた。
      この場所にも、どの場所にも属さない 何かの光景を。 憎しみ、悲しみ、絶望の光景を。 まだ見ぬ何かの光景を。
      見終わると、全てが消えていた。 モノリスが私に見せるものはもうないようだ。
    npc_hire_vehicles_lang_11_s: 知れ。我はアトラスの言葉を聞いたが、 ハークには何も聞こえなかった。怒りに駆られ、 つまらぬ嫉みに焦がれ、ハークは私を突き落とした。
      その時、私はモノリスが語ったことの本当の意味を悟った。すなわち、私の死は目覚めである。この夢の中では、 何も滅びることはない... 少なくとも、最後のトラベラーが
      来たるまでは。あまたの世界が滅び去る、その時までは。 これが我、ナルの最期の言葉である...
    npc_hire_vehicles_opt_a_11_s: 今の体験に震えながら、その場を立ち去る。
    npc_hire_vehicles_res_a_11_s: 進んでいくと、真後ろに何かがいるのを感じる。 息をして、じっと見つめている。 振り返ると、それは消えていた。
    npc_hire_vehicles_desc_12: "エンジニアに<TECHNOLOGY>コロッサス・ジオベイ<>の回路図を渡された。 \nヴァイキーンは、祖先であるハークは偉大なモノリスから知恵を授かり、
      センチネルに対して戦争を仕掛け、 反抗したナルを殺したと信じている。\n発見したモノリスによって、この歴史は嘘であると証明された。 ナルには光景が授けられ、ハークは何も得ることはできなかった。\n嫉妬したハークがナルを殺したのだ。
      それでもまだ疑問が残る。 私を見ていると感じた生き物は何だったのか。 私は言い知れぬ恐怖を感じた。"
    npc_hire_vehicles_lang_12: 感謝するぞ、トラベラー！ もう、ナルの信奉者を「異端者ども」などと呼ばせるものか！ ウガァ！ これで、異端の罪を着せられて死んでいった何千人もの者たちの潔白が証明される。さあ、受け取るがいい。コロッサス、
      私のエクソクラフトの中では最大級の船だ。 お前のしてくれたことにはそれだけの価値がある。 使え、そして私たちの敵に恐怖の鉄槌を下せ。
    npc_hire_vehicles_opt_a_12: 設計図を受け取る。
    npc_hire_vehicles_res_a_12: 私は設計図を受け取り、エンジニアに感謝した。
    npc_hire_vehicles_desc_13: |-
      エンジニアは<TECHNOLOGY>コロッサスエクソクラフト<>の完成を心待ちにしている。私は、エンジニアが回路図や表に囲まれて、<TECHNOLOGY>エクソクラフトマインレーザー<>のアップグレードを作るのを見ていた。

      彼らは私がモノリスを発見した時に去ることもできた。
      彼らの異端信仰が真実だと分かった今、まだヴァイキーンの中には彼らを追跡し続ける者はいるが、ナルのカルト教団はこの銀河に新たな力を見出すことだろう。
      それにも関わらずエンジニアはここに残り、私が彼らを必要としなくなる時まで、私が彼らを助けたように私を助けると約束した。
    npc_hire_vehicles_lang_13: |-
      旅人よ、ナルの遺言を同胞に送りました。 あなたが今日知った事は、 すぐにヴァイキーンの間で広がることでしょう。
      きっと我々一族を良い方向に導いてくれるはずです。 ウガァ！それで暴力が必要な時が来たら、 その時は仕方がありませんね。
      あなたは私がかつて思っていたほど、 哀れではありません。
      もはや外れ者でもありません。 あなたは今もいつまでも、 コロッサスの栄光に包まれた仲間です。
    npc_hire_vehicles_opt_a_13: コロッサス・ジオベイが完成した。
    npc_hire_vehicles_res_a_13: |-
      「ウガァ！ならばなぜここに来たのです？ その力で世界を支配するのです。
      これは任務の助けとなる、 エクソクラフト車両レーザーアップグレードです。」
    npc_hire_vehicles_opt_b_13: まだできていない。
    npc_hire_vehicles_res_b_13: "「ウガァ！ あなたは仲間ではありますが、 なんてのろまで哀れな存在でしょう。」"
    npc_hire_vehicles_desc_14: |-
      エンジニアは<TECHNOLOGY>エクソクラフトレーダー<>のアップグレードを作成するため、 さらに<SPECIAL>ナノマシンクラスター<>を必要としている。

       何かが妙だ。確かエンジニアは自分の記憶を消し去る儀式に臨む前、 家族の写真を眺めていた。そして今また、同じ写真を眺めている。 エンジニアはしばし瞬きしながら無表情にそれを見つめていたが、 私に気づくとディスプレイから消してしまった。

      そのことは話題に出さないようにしよう。 古傷をえぐる真似はしたくない。
    npc_hire_vehicles_lang_14: |-
      旅人よ、すみません、 でも私は疲れました。
      限界まで疲れ果ててしまいましたが、 もうすぐこの惑星の信号を支配して、 あらゆる脅威に到達できるようになります。
      最後の設計図に必要なのは、 十分な<SPECIAL>ナノマシンクラスター<>だけです。
      ウガァ！ この仕事は名誉あるものでした！
    npc_hire_vehicles_opt_a_14: ナノマシンクラスターを集めた。
    npc_hire_vehicles_res_a_14: エンジニアはナノマシンを使って 最後のエクソクラフトレーダー設計図を作成し、 私に手渡した。
    npc_hire_vehicles_opt_b_14: 必要な物質を持っていない。
    npc_hire_vehicles_res_b_14: "「ナノマシンクラスターは廃墟の中で見つかるはずだ、トラベラー。ウガァ！ 頼むから、元の無能なお前には戻らないでくれよ。」"
    npc_hire_vehicles_desc_15: "エンジニアは最後の贈り物を用意している。 ノーマッドエクソクラフトの加速モジュールアップグレードだ。
      ジオベイを建築すれば渡してくれるとのことだ。\n旅の途中で気の知れた存在となった者の数は少ないが、 このヴァイキーンは私に目的を宇宙に存在すると 知らなかった秘密を、教えてくれた。
      違う未来の可能性を、 争いと栄光の時代を教えてくれた。 \nエンジニアはナルの遺言を見つけるという目標のため、 一生を費やしてきたのだ。 私のこれから向かうべき先は、どこか分からない...。"
    npc_hire_vehicles_lang_15: |-
      ほら、旅人よ。 <TECHNOLOGY>ノーマッドエクソクラフト<> を作成したのなら、
      最後の加速モジュールはあなたのものです。
      我々の仕事は終わりましたが、 終わりは始まりでもあります...。
      ですが、かつてと同じように旅するには 私は弱すぎます。
      巡礼を続けるには疲れすぎているのです。
      あなたが許可してくれるなら、 敵と戦うためここに残り、 あなたのもとで仕えたいと考えています。
      ウガァ！ 我々に背く者に苦痛が降りかからんことを！
    npc_hire_vehicles_opt_a_15: ノーマッドエクソクラフトを持っている。
    npc_hire_vehicles_res_a_15: "「ウガァ！加速モジュールはあなたのものです！」"
    npc_hire_vehicles_opt_b_15: まだ完成していない。
    npc_hire_vehicles_res_b_15: "「ウガァ！なぜです？私の依頼に 意味がないと思っているから 何もしてくれないのですか？」"
    npc_hire_vehicles_desc_16: |-
      エンジニアはターミナルをハッキングし、ユニットを抜き取った。 その地点に速くたどり着ければ、 ユニットを私のアカウントに転送することができる。 エンジニアは近頃はこういうことをして日々を過ごしている。
      エクソクラフトの世話をし、惑星間ネットワークからデータを引き出している。惑星を探索する姿を見ることもあるが、 そんなことはかなり稀だ。エンジニアはこの引退生活に 満足している。生き残りをかけてではなく、 狩りの楽しみのために逃亡活動を送っている。
    npc_hire_vehicles_lang_16: |-
      旅人よ、金銭的な機会が検知されました！ 行ってきてください。
      エクソクラフトの操縦に磨きをかけるのです！ 消える前に信号を追跡して、 ユニットを抜き取りましょう！
    npc_hire_vehicles_opt_a_16: 今すぐ行く。
    npc_hire_vehicles_res_a_16: "「ウガァ！急ぐのです！」"
    npc_hire_vehicles_opt_b_16: 今は忙しい。
    npc_hire_vehicles_res_b_16: "「ウガァ！ わざわざ教えてやったのに...」"
    npc_hire_vehicles_desc_16_f: エンジニアはターミナルをハッキングし、　抜き出した少額のユニットを提供してくれた。　素早くその地点に向かえば、受け取ることができる。
    npc_hire_vehicles_lang_16_f: |-
      旅人よ、 なぜまだマーカーに到達していないのですか？ 行ってきてください。
      エクソクラフトの操縦に磨きをかけるのです！ 消える前に信号を追跡して、 ユニットを抜き取りましょう！
    npc_hire_vehicles_opt_a_16_f: 今すぐ行く。
    npc_hire_vehicles_res_a_16_f: "「ウガァ！急ぐのです！」"
    npc_hire_vehicles_opt_b_16_f: 今は忙しい。
    npc_hire_vehicles_res_b_16_f: "「ウガァ！ わざわざ教えてやったのに...」"
    npc_hire_vehicles_desc_16_s: ターミナルは混乱してエラッタを吐き出し、　惑星間取引から資金を直接私のアカウントに吸い出した。
    npc_hire_vehicles_lang_16_s: ターミナルは音を立てて動いた。
    npc_hire_vehicles_opt_a_16_s: 私はターミナルを去った。
    npc_hire_vehicles_res_a_16_s: その場を去りながら、 これらのネットワークをハッキングできるエンジニアが 私のチームに居る幸福を感じた。
    npc_hire_vehicles_recr_desc_1: |-
      エンジニアは私の旅のための<TECHNOLOGY>エクソクラフト<>を建設しアップグレードできると言い、 仕事を求めている。  彼らが私を見る時の、彼らのパニックの表情、 興奮の表情を気にせずにはいられない。
      だが、そういった表情を見せたかと思うと 彼らはすぐにそういった感情を隠して、 彼らの種族が良くする、
      軽蔑の顔を見せようとする。 それでも彼らは私の言語で話しながら、 私が必要なのだと分かる。 生命の危機を感じているのだと。
    npc_hire_vehicles_recr_lang_1: よそ者よ。私は... お前の星に亡命を要求する！ 受け入れるなら、エクソクラフトと典礼を執り行う
      ヴァイキーンのメカ司祭を迎える名誉を得られるぞ。願わくは、そこに私が腕を振るうに足る <TECHNOLOGY>エクソクラフトターミナル<>のあらんことを。
      だが... お前が拒絶するなら、 俺は抹殺されるのを待つしかない。早く決めろ！
    npc_hire_vehicles_recr_opt_a_1: 受け入れる。
    npc_hire_vehicles_recr_res_a_1: "「お前のようなひ弱な者に俺の技術はもったいないが 他に道がない。お前のみすぼらしい星に身を寄せるとしよう。
      これで... 俺もよそ者だな。」"
    npc_hire_vehicles_recr_opt_b_1: 今はいい。
    npc_hire_vehicles_recr_res_b_1: |-
      「外れ者よ、お前は俺をハークによる 8つの復讐の生贄にした。
      俺が俺であることと、 俺自身の行いによって殺されようとも、 後悔はない。
      だがお前は、お前はこの先後悔し続け、 惨めな一生を送ることになるだろう。」
    npc_hire_vehicles_cost_2: ローマー・ジオベイが建設された
