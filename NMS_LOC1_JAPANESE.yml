    alloy3_name_l: レミミウム
    alloy3_subtitle: 鉱石金属合金
    alloy3_description: |-
      重金属合金。

      その強さから、宇宙貨物船を造る際に広く用いられている。銀河貿易ネットワークで高い需要を誇る人気の金属。
    alloy4_name: クロリウム
    alloy4_name_l: クロリウム
    alloy4_subtitle: 鉱石金属合金
    alloy4_description: |-
