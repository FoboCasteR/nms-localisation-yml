    ui_bio_ship_log4_desc: 'Em minhas mãos há fragmentos de vida: um coração, um corpo,
      uma rede. Mas isso é vida? Ela se convergiria a outras mentes? Esse era o ponto
      crucial do experimento antigo...'
    ui_bio_ship_log4_lang: |-
      Invólucros biológicos instáveis, erráticos. Dados-mentes convergentes não podem ser sobrecarregados por meio de uma central de processos.
      Vários locais necessários. A biologia distribuída deve equivaler à estrutura-mente distribuída. Um alinhamento parece necessário. Entretanto, a identidade centralizada deve ancorar cada invólucro...
    ui_bio_ship_log4_res1: A máquina aceita as sementes bizarras. Ela faz seu milagre,
      gerando uma nova forma de vida, um novo aglomerado do qual cuidarei.
    ui_bio_ship_log4_res2: |-
      Consigo sentir as formas de vida que carrego — o ovo, o coração, a pele, os nervos — pulsarem quando sentem a aura da máquina. Elas sabem que algo está acontecendo, mesmo que não entendam o que é. Como deve ser essa sensação?
      Recebo outra planta, outro plano a ser seguido. Mais uma vez, preciso adaptar minha multiferramenta a um novo propósito...
