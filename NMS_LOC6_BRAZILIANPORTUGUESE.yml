    tra_library10_lang6: "<STELLAR>Entrada 23<> <IMG>SLASH<> Sou um supervisor agora.
      Vamos exportar esse som para outros mundos! Andam até falando de elevação!"
    exp_library1_desc: O arquivo exige que eu coloque meu corpo sobre seus sensores.
      Ele começa a sussurrar sobre o que os korvax poderiam ter sido.
    exp_library1_lang: "Eheu. Crescimento e vida são palavras. Estrelas e mundos são
      máquinas. O Atlas ensina isso. Os sentinelas entregam a equação.\n\nAs Interfaces
      do Atlas aprimoraram as primeiras civilizações deste universo. Nós nos tornamos
      mais do que éramos. \n\n<SPECIAL>Hipótese 1<>: os korvax já foram orgânicos.
      Nós gradualmente/rapidamente nos alteramos. Nós carregamos/melhoramos nossas
      próprias mentes. Isso foi uma escolha nossa/imposto a nós.\n\n<SPECIAL>Hipótese
      2<>: os korvax sempre foram máquinas. Nós evoluímos a partir do barulho das
      estrelas/fomos criados por uma ordem do Atlas. Nós já fomos como os sentinelas/aprendemos
      com os sentinelas.\n\n<SPECIAL>Hipótese 3<>: não há causa, efeito ou tempo.
      Impor isso é não compreender a tristeza do Atlas. Nós somos os sonhos de metal."
    exp_library2_desc: O arquivo contém fragmentos de pensamentos, recuperados de
      Convergências derrotadas. Essas são as últimas mentes restantes das formas de
      vida eletrônicas, que foram destruídas e derretidas aos milhões.
    exp_library2_opta: "[Jornada]"
    exp_library2_optb: "[Renascimento]"
    exp_library2_optc: "[Lar]"
    exp_library2_resa: |-
      Cérebro... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> formado no vazio, espontâneo, completo... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> o protocolo do Atlas foi transformado em carne.

      A Atlante, chamada de Mãe do Vazio por vozes inferiores, trouxe peregrinos... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> a massa dela...

      Viveu por milênios... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> morreu sussurrando sobre o décimo-nono minuto.
    exp_library2_resb: |-
      Deixamos segredos além da computação, além de... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> arcas mentais... carapaça... convergência...

      Os Korvax honraram os mortos... tentaram trazer Atlante de volta, geraram ovos falhos...

      Nos ombros de um deus adormecido, construímos um mundo metálico a partir da carne.
    exp_library2_resc: A Mãe do Vazio estava viva... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<>
      a primordial...
    exp_library3_desc: Esse arquivo foi separado de todos os outros semelhantes a
