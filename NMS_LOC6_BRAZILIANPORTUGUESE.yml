    shipjump_alien_name: CORAÇÃO PULSANTE
    shipjump_alien_name_l: Coração pulsante
    shipjump_alien_desc: |-
      Uma superestrutura metálica fibrosa fixa, esse órgão é vital ao núcleo da nave. Sem ele, a nave não seria nada além de um casco inerte.

      Segure <IMG>PULSEJUMP<> para pedir ao coração que inicie um salto de pulso.
      Segure <IMG>BOOST<> para solicitar um incremento de velocidade.
    launcher_alien_name: CONFLUÊNCIA NEURAL
    launcher_alien_name_l: Confluência neural
    launcher_alien_desc: "Um arranjo de neurônios distribuídos e fundidos a uma placa
      de fios metálicos. Padrões complexos de impulsos elétricos percorrem a superfície,
      atando cada um dos sistemas da nave.\n \nSegure <IMG>THRUST<> para perguntar
      se a nave deseja decolar."
    ion1_alien_name: CÓRTEX DE SINGULARIDADE
    ion1_alien_name_l: Córtex de singularidade
    ion1_alien_desc: |-
      Uma haste biometálica complexa plugada diretamente no coração de antimatéria. Registra alta atividade durante saltos interestelares. Parece se deleitar nos cálculos complexos necessários para viajar mais rápido que a luz.

      Acesse sistemas de navegação de longa distância pelo mapa galáctico. Mantenha a nave feliz trocando de um sistema para outro periodicamente.
    shipshield_alien_name: SUPRESSOR DE GRITO
    shipshield_alien_name_l: Supressor de grito
    shipshield_alien_desc: |-
      Esta pequena extensão da rede de proteção automatizada da nave parece ser um organismo autônomo. Uma pequena boca no centro de sua carne anseia por <SPECIAL>púgneo<>.

      Durante combates, ela parece sequestrar o arranjo neurológico e evitar que medo ou dor traumatizem o resto do corpo da nave.
    shiplas1_alien_name: OLHOS ENXERTADOS
    shiplas1_alien_name_l: Olhos enxertados
    shiplas1_alien_desc: |-
      Um conjunto complexo de membranas e lentes fusionados sobre um arranjo de laser de alta energia. A incineração aguarda quem os encarar.
      Pressione <IMG>SHIPFIRE<> para pedir que seu olhar recaia sobre alvos próximos.
    shipgun1_alien_name: RESPIROS EXPELIDORES
    shipgun1_alien_name_l: Respiros expelidores
    shipgun1_alien_desc: |-
      Uma bagunça de bolsas e esfíncteres, esses respiros geram e expelem glóbulos de plasma. Quando fusionados aos sistemas de armamento da nave, os glóbulos são superaquecidos e então expulsos em alta pressão.

      Pressione <IMG>SHIPFIRE<> para perguntar se a nave poderia voltar seus respiros para o alvo atual.
