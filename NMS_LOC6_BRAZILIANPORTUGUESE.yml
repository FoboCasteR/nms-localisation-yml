      Nada detectou um novo padrão surgindo nas histórias de <TRANS_TRA>Geks<>, <TRANS_EXP>Korvax<> e <TRANS_WAR>Vy'keens<>.

      Ele acredita que o eco histórico é um artefato de comunicação de origem anômala.
      Envie dados históricos de locais de artefatos alienígenas para ajudar com a pesquisa de Nada e Polo.

