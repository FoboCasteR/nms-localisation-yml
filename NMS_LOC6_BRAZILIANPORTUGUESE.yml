      Polo construiu um dispositivo novo, o <SPECIAL>dosímetro historiográfico<>. Esse dispositivo medirá a exposição ao fluxo historiográfico nos arredores dos principais locais de artefatos. Registros de mudanças históricas incomuns permitirão que Nada rastreie o sinal.

      Conclua <EXPED>marcos<> no <EXPED>modo de expedição<> para adquirir o dosímetro.
