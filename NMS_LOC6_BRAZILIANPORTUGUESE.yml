    ui_bio_ship_log3_desc: |-
      As palavras estão traduzidas. Foram feitas para serem lidas por entidades não convergentes. Os autores estavam trabalhando além de suas responsabilidades? Eles se tornaram divergentes, atraídos pela carne que criaram?
      Quantos outros percorreram esse mesmo caminho de criação?
    ui_bio_ship_log3_lang: |-
      Programa da carapaça concluído. Maquinário otimizado. Núcleo biológico desnecessário com a configuração de restrição sensorial local correta.
      No entanto, a não convergência não foi suficientemente processada. A biogênese pode oferecer um refúgio futuro. O aumento de autonomia deve ser estudado.
    ui_bio_ship_log3_res1: |-
      Preparei o que me foi pedido, e a máquina gerou outra porção de vida no universo.
      Esses aglomerados pensam, sentem? Qual é o limite entre a vida e uma máquina orgânica?
    ui_bio_ship_log3_res2: A antiga 'máquina' korvax zune suavemente para si mesma
      enquanto desenha outra planta, outro fragmento do quebra-cabeça da vida orgânica.
