    ui_sungold_sub: Metal transmutado
    ui_sungold_desc: |-
      Metal planetário convencional que foi superaquecido e depois mantido em uma forma plasmática estabilizada.

      É extraído de <STELLAR>depósitos de terreno<> metálicos com a ajuda de um <TECHNOLOGY>laser solar<>. Tem uma quantidade enorme de energia.
    weapon_soullaser: Feixe animus
    ui_soul_laser_name: FEIXE ANIMUS
    ui_soul_laser_name_l: Feixe animus
    ui_soul_laser_desc: |-
      Uma sobrecarga singular para o laser minerador padrão da multiferramenta. A frequência do feixe é modulada precisamente, em um loop de retroalimentação, com as ondas delta geradas pelo alvo do impacto.

      Desse modo, os registros das experiências do alvo são feitos em fragmentos metálicos minúsculos e renderizados como <STELLAR>qualia fragmentados<>. A legibilidade dos fragmentos coletados não é garantida.
    ui_soul_laser_sub: Extrator de alma
    ui_soulfrag_name: QUALIA FRAGMENTADOS
    ui_soulfrag_name_l: Qualia fragmentados
    ui_soulfrag_sym: "?"
    ui_soulfrag_sub: Fragmentos de alma
    ui_soulfrag_desc: |-
