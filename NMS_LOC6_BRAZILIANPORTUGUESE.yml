    ui_capt_log_preamble: "<AUDIO>UI_Record_Uploaded<>[<STELLAR>CREDENCIAIS ACEITAS<>]
      Olá, %NAME%. O log registrará você como comandante temporário. Último registro
      significativo de %CAPT% a seguir..."
    tra_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O computador comercial insiste que o camarada korvax permaneça a bordo, na minha própria sala de reuniões, como se fosse um gek! 'É eficiente', ele disse! Vai garantir acordo comercial!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ainda tenho tantas cotas a cumprir. Ah! Quantas preocupações! Comparado a isso, o camarada korvax é só tempo desperdiçado e um gasto! A comida estranha dele, as insistências complicadas, que cansativo!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Jantamos juntos no meu alojamento novamente ontem. Gosto do camarada korvax cada vez mais. Ele é diferente dos outros korvax. Tem coisas tão interessantes para me contar...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: O camarada máquina tem razão. Temos que nos livrar do nosso corpo para alcançar nosso potencial. Metal e luz, metal sagrado e luz sagrada! Isso vai me libertar, libertar todos os geks!
    tra_capt_log_lang_2: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Fiz um
      discurso para a tripulação antes de partirmos. Ah, você devia ter visto como
      eles eram naquela época, todos geks corajosos! \nNós íamos restabelecer os postos
      avançados comerciais que foram perdidos centenas de anos antes de nascermos.
      Nós íamos ser geks heróis. Essas mentiras que lhes contei...\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: A tripulação está inquieta. Há tantas áreas na nave às quais ninguém pode
      ir, que ninguém pode ver. Precisamos confiar muito nos computadores da nave.
      Tudo pela nossa segurança. A Federação Comercial deixou claro. Não pode haver
      testemunhas.\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: A confiança
      foi traída. O artefato começou a falar conosco, à maneira dele. Ele tem tantas
      ideias...\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: O gek traidor
      tentou pegá-lo para si! Me chamou de gek mentiroso! Disse que não éramos heróis!
      Matei todos eles.\nO artefato me ajudou, mas teve um preço. Tudo tem um preço..."
    tra_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O que dizer sobre o espécime? Ele veio de um colecionador particular. Pertenceu a uma família por séculos.
      Só precisávamos alimentá-lo uma vez por ano. Não precisava de luz nem água. Precisava apenas de conversa, embora não desse sinais de compreensão. Fomos ordenados a vendê-lo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Há muitas maneiras de lucrar com uma forma de vida. Explorar seu trabalho, consumi-la, processá-la para obter substâncias químicas. As outras criaturas são apenas para entretenimento.
      Esta entidade... não é nada disso. Ela não se mexe. Não canta, dança ou sangra. Ela só ouve.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Bastou ignorá-lo. Bastou deixá-lo um mês sozinho naquele recinto, no frio e no escuro, até descobrirmos o valor dele...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: A criatura botou um ovo. Enquanto registro este log, a tripulação se prepara para abri-lo...
    tra_capt_log_lang_4: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O gek almirante era jovem demais para morrer. Que o Atlas encha a família dele de lucros! Por mais pacífico que eu seja, vou tentar deixá-lo orgulhoso.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Tenho cem irmãos. É difícil ser notado. Talvez esta viagem seja suficiente... Levamos papéis diplomáticos e fomos encarregados de recuperar a história perdida de todos os geks. Vamos perseverar!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Estamos orbitando sobre uma capela da era dos Primeiros Filhos. Ah, camaradas, ainda bem que não nasci em tempos tão brutais!
      A tripulação está ansiosa para ver as descobertas que vamos recuperar. Os geks guerreiros tinham uma tecnologia e tanto...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Descobrimos um depósito. Nosso gek comerciante acha que era usado para produzir em massa clones de geks guerreiros. Mas o que o gek comerciante sabe?
      Ainda não conseguimos entrar, mas, ah, sinto que estamos quase! Vamos ser pioneiros!
    tra_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nosso cliente é um viajante. Não sei o que ele quer de nossa nave, mas ah! Pelo que está pagando, iríamos a qualquer lugar.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: O camarada viajante não conhece muito do nosso idioma, embora as pedras do conhecimento tenham ajudado um tantinho. Os Geks sabem que não devem tocar nesse tipo de coisa. Os Geks sabem o que é pagar um preço.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Passamos por uma Estação do Atlas à noite... Metade da tripulação caiu de joelhos e começou a rezar, mas o viajante apenas a encarou. Pediu para esperarmos enquanto falava com ele.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nenhum contato ainda. Vamos enviar alguns membros da tripulação para ver se ele precisa de nossa ajuda...
    tra_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A rainha dele estava desaparecida. O sistema dele estava descontrolado. Foi por isso que veio até o melhor detetigek que a galáxia pode oferecer. Eu estava no caso.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Visitamos algumas estações. Tive que ser duro com alguns clientes suspeitos. 'Camarada! Não seja um gek mentiroso, camarada! Diga a verdade!'
      Mas eles não eram meus camaradas. Algo cheirava mal, e não eram só meus feromônios.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Encontramos meu ex-primeiro oficial, um vy'keen com um nome tão confuso, agressivo e taciturno quanto sua personalidade.
      Ele disse que não guardava ressentimentos. Eu aceitei isso. Deixei que subisse a bordo.
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Grah! O detetigek covarde fugiu da nave! Ela é do vy'keen! O gek covarde vai se arrepender do dia que roubou a pilhagem do vy'keen! Salários justos para todos!
    exp_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A Convergência Korvax ensina que todo valor depende de algo. Não existem números sem outros números. Vida sem outra vida. Por que, então, tenho que fazer isto?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Outros descansam. É um direito deles. Outros nascem de novo. Eu habitei inúmeras carapaças. Meu eco percorreu o universo por centenas de ciclos.
      Eheu! É hora de eu retribuir. É hora de eu pagar meu dízimo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Todos os Korvax são um só, eles dizem, mas não é verdade. Somos uma família de almas. Nunca estamos sozinhos. Temos vozes em nossas mentes. Elas rezam por mim agora...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Esta nave... esta nave cargueira... vai se tornar meu novo corpo. Eheu, eles estão me obrigando! Estão me mudando! Meu eco encherá cada circuito, cada parede, cada luz.
      Eu não quero ir! Eu não...
    exp_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A Interface do Atlas continua sozinha. A nave viajante atraca de tempos em tempos. Não há outros. As observações continuam.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Os sentinelas voltaram após uma ausência de dez ciclos. Milhares desta vez. Muito mais do que pode se acumular dentro da casca da interface.
      Todas as leituras continuaram iguais. Nossos sensores estão com defeito, é claro.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Uma nave cargueira se aproxima nos scanners de longo alcance. Ela alega ser korvax, mas não ouvimos a Convergência. Eheu! Um truque do inimigo!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Destruímos a nave cargueira quando ela chegou. Uma nave pequena removeu os corpos dos destroços. Pareciam exatamente como nós. Cada carapaça era idêntica, cada eco residual também.
      O que queriam conosco? O que estavam tentando fazer?
    exp_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Contamos ao Vy'keen o nosso propósito. Todas as vidas sintéticas devem ser protegidas. Isso ele sabe. Ele nos deixou passar.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Chegamos ao ponto de origem. Entidades biológicas enchem este mundo. Muitas emitem hologramas com os aprimoramentos que possuem. Torres preenchem os céus. Por que os sentinelas permitem isso?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Fizemos nossas dissecações. Os hologramas precisam viver dentro de um coração e em parte do tronco cerebral. Essas coisas serão extraídas. Com isso, nós podemos trabalhar...
    exp_capt_log_lang_4: "Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Eu sinto
      sede! Eu sinto fome! Eu sinto! Despertei em uma carapaça de carne, desconectado
      da Convergência!\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Enquanto
      durar, devo ficar em quarentena neste convés.\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: O computador da nave não se lembra de isto ter acontecido antes. Nunca um
      korvax assumiu uma forma biológica. Ele concorda que devemos voltar. Temos que
      compartilhar a descoberta. Eu lhe passei o comando.\n\nData <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<>
      :: Não estamos mais perto de casa. O que a nave está escondendo de mim?\n\nData
      <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Ela tem a minha voz. Eu ouvi a
      nave, e ela tinha a minha voz... Não entendo. O que eu sou? Sou um korvax? Sou
      um...?\n... Houve outros como eu... tentativas de recuperar o corpo que estava
      perdido.\nEla não pode saber que eu sei... Não pode...\nEu sinto sede! Eu sinto
      fome! Eu sinto!\nDespertei em uma carapaça de carne... "
    exp_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: O eco Korvax testemunhou a Grande Desconexão. Uma das poucas. Os tempos de escravidão, guerra, paz, tudo passou.
      Vou ver o Gek.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Todos os que conheci foram derretidos para formar naves Geks. Eles entram no sistema e se deparam com as nossas. Viemos para discutir nosso tratado mais uma vez.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nós nos encontramos à sombra de um monólito. É a nossa tradição. Aguardamos um sinal do Atlas. Aguardamos uma ordem para mudarmos.
      Ninguém aparece. O Gek vai adiar a decisão mais uma vez. Ele não vai devolver o metal dos meus camaradas. Ainda não.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Vou ver o Gek. Viemos para discutir nosso tratado mais uma vez...
    exp_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Sentinelas danificados devem ser coletados. Eles devem ser trazidos ao jardim. Então fazemos uma varredura.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Os drones podem ficar perto do Atlas neste mundo. Os corpos deles se lembram de como é voar, andar, funcionar. Eles permanecem imóveis no solo anômalo. Eles sonham.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: O mundo do jardim está cheio. As sementes dele estão brotando. A máquina desperta. É hora de seguirmos em frente.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Eheu! O aeron novo nos segue até mesmo agora. Um enxame de lembranças, flutuando de um sistema a outro. Ele se lembra de quem cuidava dele. Ele se lembra dos korvax, sempre.
      Então plantamos. Então procuramos os caídos...
    war_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nos prometeram uma batalha! Nos prometeram vingança! Mas tudo o que encontramos foram sobreviventes trêmulos, todos hereges. Grah! Que prazer pode haver em tal ato?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Outro conflito. As máquinas ainda nos seguem. Grah! Como eu queria que pudéssemos lutar com a força e o poderio delas! Que Hirk nos proteja...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Obtivemos uma nave funcional dos sentinelas. Os sistemas principais estão danificados, mas o armamento está intacto. Grah! Não vamos mais fugir e nos esconder de meras máquinas!
      Mandei a tripulação integrar nossa descoberta aos componentes de nossa nave cargueira.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Os sentinelas nos deixam em paz agora. Eles até mesmo nos ajudam, como se fôssemos um deles! Devo informar a frota sobre essa descoberta! Preciso lhes contar sobre a nossa vitória!
    war_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A comunicação com as Lâminas de Hirk foi encerrada. Será como se nunca tivéssemos existido.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Grah! O vírus deles ainda se espalha. Todos os conveses foram expurgados. Espero que seja suficiente.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: A tripulação acha que vamos para casa. Ela não sabe o que nos espera. Como posso contar para meus irmãos? O que eu diria? Causaria um motim ou algo pior.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Matei um oficial agora há pouco. Eu mesmo dei o golpe final. Nós não fugimos nem nos escondemos do que criamos.
      Somos Vy'keens... ou já fomos. Agora... Agora só aguardamos.
    war_capt_log_lang_3: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: A nave é nossa por direito de conquista, de acordo com as leis daqueles que vieram antes de nós. Não vamos mais seguir. Não vamos mais implorar. Grah! Os espólios serão somente nossos!

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: O choro deles tem uma espécie de odor desagradável. Eles são como feras rolando na lama das próprias mentiras que contam. Pensando alto se o ex-capitão deles não era um guerreiro melhor do que eu! Talvez eu arranque a língua de todos.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Nenhum dos tripulantes disparou até que tivessem certeza de que eu sobreviveria. Eu mesmo tive que matar a criatura. O veneno dela estava entrando em minha perna. Eles querem que eu morra. Podem querer à vontade.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: TRANSCRIÇÃO DE LOG AUTOMÁTICO: [<FUEL>palavras intraduzíveis<>]
    war_capt_log_lang_4: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Estamos perdidos neste mundo abandonado há tantos dias que paramos de contar. Qualquer conserto falha... Nossa nave não decola em direção às estrelas...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Se isto fracassar, não teremos mais força. E o que será então? Coletas intermináveis pelas dunas? Batalhas infinitas com pragas enquanto a antiga guerra permanece sem ser travada, e nosso inimigo não é punido?

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Há uma transmissão em um local distante deste mundo. Buscamos os espólios dela. Buscamos esperança...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nossos ouvidos não ouviram. Nossos olhos não viram. É o grito Vy'keen! É o nosso povo! A salvação aguarda...
    war_capt_log_lang_5: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Nos disseram que os geks mentem, maquinam, enganam a cada respiração. Nos disseram que essa é outra forma de guerra. Veremos.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Nossos 'convidados' não estão causando muitos problemas. Talvez os oficiais tenham razão. Eu poderia ser mais flexível...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: O korvax veio até meu alojamento esta manhã. Ele me contou uma história estranha. Disse que me conheceu em outra vida. Que viu minha morte. Eu dei risada. O korvax, não.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: O gek tentou negociar de novo. A liberdade dele em troca de um mundo, um planeta inteiro. Grah! Como se planetas não fossem baratos. Falei para ele tentar de novo. Estamos quase em casa.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> :: O korvax pegou um módulo de fuga enquanto eu dormia. Não deixou uma mensagem, não deu um aviso.
      Demos meia-volta. Não vou abandonar meu amigo.
    war_capt_log_lang_6: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Um quinto dos que partiram retornaram até nós. Grah! Que colheita ruim. O sacerdote está envergonhado...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Hirk nos ensina que espécies inteiras foram eliminadas da história repetidas vezes. Em todas elas, os Vy'keens foram supremos repetidas vezes. Ganhamos o direito de existir.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ao tomarmos uma vida, nós a estamos devolvendo a nosso criador. Nós provamos que somos armas. Assim testamos os jovens. Encontramos caçadas e não podemos olhar para o Atlas-luz antes do fim.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Nenhum deles sabe por que deixam os pais. Eles pensam que nunca mais vão se ver. Precisam ter fé.
      Se forem merecedores, vão renascer. Se não, bem... há coisas neste universo que precisam ser alimentadas.
    all_capt_log_lang_1: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Jogamos o sacerdote mecânico para fora da eclusa de ar. Isso melhorou o humor de todos nós, exatamente como esperávamos.
      'Hoje à noite, haverá música', a voz nos falou. Isso encheu nossos corações, nossas mentes.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ouvimos a voz mais uma vez. Após um mês de silêncio, ela finalmente nos disse o que fazer!
      Ah, se você pudesse ouvir... o som da eclusa de ar abrindo e fechando, abrindo e fechando...
      Nós mesmos saímos no vazio agora. Não sei quem será o próximo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Vinte e oito corpos dançam agora, congelados nos ventos solares. Resta apenas eu.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Faz tanto tempo que a voz não fala. Tanto tempo...
    all_capt_log_lang_2: |-
      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Durante uma licença, a tripulação inteira foi nadar no mar ácido de Hedarax. Nós nos tornamos algo muito mais significativo. Enxergamos com tantos olhos, com tantos corações. Eu sempre adorei a água...

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Além do fim de todas as coisas, existe o vidro. Até mesmo uma criança sabe disso. Meu filho sabia. Ele se tornou um sacerdote. Ele cresceu sendo amado pelo Atlas, recrutando seguidores de Balaron para o Allaris perdido.
      O tempo me ensinou que sempre existe um meio. Eu vou encontrá-lo.

      Data <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Sonhei com água! É assim que começa. É assim que sempre começa.
      Você ainda acredita na luz do infinito? Que existe alguma salvando você?
      Faltam dezesseis minutos para eu morrer. Dezesseis minutos.
      Vou encontrar meu filho. Vou encontrar a paz...
