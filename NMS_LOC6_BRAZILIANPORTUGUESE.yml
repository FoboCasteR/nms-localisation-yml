    update7_title: Atualização No Man's Sky Expeditions
    update7_notes: |-
      No Man's Sky Expeditions oferece vários novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      * Um novo modo de jogo: expedições da comunidade.
      * Comece do zero com uma jornada inédita pelo universo, com desafios e marcos personalizados.
      * Novas expedições começarão regularmente, cada uma com recompensas exclusivas.
      * Cada expedição terá um tema e desafios próprios.
      * Os jogos salvos do modo de expedição estarão disponíveis quando a expedição acabar, mas você não ganhará mais recompensas.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man’s Sky. Esperamos que vocês gostem. :)

      Muito obrigada.
      Hello Games
