    ui_exped_comm_wrap_desc: |-
      A anomalia espacial está rastreando um padrão no tempo, um sinal estranho que está aparecendo em múltiplas realidades.
      Nada e Polo precisam de uma pesquisa sobre <STELLAR>história e linguagem alienígenas<> para entender esse padrão e construir um dispositivo de rastreamento mais preciso.
