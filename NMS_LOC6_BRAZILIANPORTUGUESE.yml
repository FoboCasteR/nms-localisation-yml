    tra_library1_title: Processamento eficiente de korvax
    tra_library1_lang: As entidades korvax devem ser tratadas com <FUEL>MISERICÓRDIA<>.
      O universo não exige uma ordem <FUEL>MORAL<> de nós a não ser aquela que <STELLAR>ESCOLHEMOS<>
