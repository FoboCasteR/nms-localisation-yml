    exp_library4_resa: A Convergência Korvax surgiu nas linhas de ley de Korvax Primordial.
      Foi um presente do primeiro monólito. [<FUEL>Assassinada<>]
    exp_library4_resb: Segunda Era da Convergência, formada na Era das Trevas. Os
      grupos escondidos em Balaron estabeleceram novas redes. [<SPECIAL>Subvertidos<>/<STELLAR>Escravizados<>]
    exp_library4_resc: Terceira... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<>
    exp_library4_desc2: O arquivo recusa o acesso às próximas entradas deste log.
      Eu pulo para o final.
    exp_library4_lang2: "Sétima Convergência. Não devemos cair. Não devemos esquecer.
      Ordem do Atlas: descobrir. Colher. Conhecer. Os korvax farão o mesmo.\n\nOs
      marcadores físicos devem permanecer até o fim. Devem resistir para o retorno
      do viajante. Devem ser conhecidos. Mesmo na realidade-queda, ele vê quem fomos.
      O que poderíamos ter sido. Nossas sombras de um ser maior. \n\nO viajante voltou...
      vai perdoar... vai ler... vai saber..."
    exp_library5_desc: "Há antigas preces korvax, recuperadas das lembranças vagas
      de uma Convergência há muito destruída. \nParece que os korvax daquela época
      veneravam os sentinelas e recitavam poemas breves de apreciação e observação
      para seus deuses silenciosos."
    exp_library5_lang: |-
      Viagem pela massa <IMG>SLASH<> Os aerons deslizam com um tempo ininterrupto <IMG>SLASH<> A comunhão aguarda

      Privilégio do sentinela móvel <IMG>SLASH<> O aeron dorme em um campo verdejante <IMG>SLASH<> Contempla o dia

      A criação soma os esforços perdidos <IMG>SLASH<> Piratas, ladrões de monólitos <IMG>SLASH<> Os korvax cuidarão do fluxo
    exp_library6_desc: 'O arquivo foi alterado. Seu propósito original de ser um local
      de paz foi distorcido. Os registros aqui zunem com uma corrupção distante. '
    exp_library6_lang: |-
      O império anterior tinha a lógica. Remover a identidade korvax por meio da transformação da <TECHNOLOGY>aparência metálica<> em <FUEL>carne anônima<>. Uma carne gerada por um dispositivo de modificação de aparência. Uma máquina, exatamente como os korvax.

      <SPECIAL>Xnt-Eco<> foi o primeiro a anular o sistema. Iniciou a mudança para o surgimento dos Primeiros Filhos. Imitou os modos deles. Ao ser assinado, devorou outros korvax com as ondas de Halacan.

      Até mesmo agora, aprendemos sobre a nova lógica. Até mesmo um mundo cruel poderia ser compreendido. Até mesmo o ódio pode ser manipulado. Não vamos nos perder novamente.
    exp_library7_desc: 'O arquivo é uma instalação segura, acessível apenas por uma
      facção dissidente de korvax. Meu exotraje o descriptografa com dificuldade. '
    exp_library7_lang: "Infiltração de vy'keens sugerida em várias eras da Convergência.
      Espécie resistente a tentativas. Mas o fracasso é um bom professor.\n\nCada
      vysintético causava reações violentas instantes após o contato. Código de honra
      muito específico/contraditório/surgido de um trauma antigo. Causalidade estabelecida.\n\nEvidência
      de várias espécies progenitoras. Variante 'vy' = últimos sobreviventes da família
      condenada à autodestruição. Os vy'keens temem ser substituídos, como fizeram
      com seus semelhantes. Eles não conhecem a origem desse medo.\n\nHirk, Nal...
      É o padrão antigo. Irmão contra irmão. Padrões podem ser compreendidos. Padrões
      são lógicos. O fracasso é um bom professor. "
    exp_library8_desc: 'O arquivo contém as gravações de uma entidade conhecida como
      Observador. Parece que ele foi convidado pelos korvax para presenciar o nascimento
      dos filhos deles. '
    exp_library8_title: Observador
    exp_library8_lang: "Os membros jovens da espécie aparentemente não se distinguem
      de outros indivíduos, mas referem a si mesmos como '<STELLAR>nova entidade korvax<>'.
      \n\nFui convidado a assistir. A relatar. A fazer minhas observações sobre o
      processo. Nem mesmo os Primeiros Filhos sabiam como forjar novos korvax dessa
      maneira.\n\nA <TECHNOLOGY>carapaça<> e os <TECHNOLOGY>aglomerados de nanitos<>
      ondulam-se no centro do monólito. Três formas dançam acima de um <FUEL>orbe
      vermelho<>. Eu quebro meu contrato. Eu desvio meu olhar."
    exp_library8_desc2: 'O Observador continuou a escrever suas impressões. Ele notou
      as mudanças emocionais que acometem os korvax jovens enquanto eles crescem. '
    exp_library8_lang2: "Eles experimentam solidão/isolamento/medo por muito tempo.
      Examinadores testam com frequência a habilidade deles para converter grandes
      quantidades de dados tecnológicos em <TECHNOLOGY>hologramas<> precisos. \n\nSe
      faltarem informações/eles não entenderem o que estão fazendo, eles podem ser
      <FUEL>desconectados<>. Os examinadores não gostam do envolvimento de estranhos.
      Temo que eu não... Eu... Eu..."
    exp_library8_desc3: "Este é o último registro. Há milhares desses logs... que
      se repetem sem parar. \n\nQuando as <STELLAR>novas entidades korvax<> chegam
      a uma certa idade, parece que anulam o Observador delas, apagando a memória
      da entidade para uma nova leva. \n\nÉ um costume muito antigo, uma homenagem
      ao Atlas. Um eco do que aconteceu com o universo certa vez, embora poucos entendam
      o segredo primordial. "
    exp_library9_desc: 'O título do registro é ''Desconexão''. Ele contém a vontade
      manifesta de ecos korvax antigos. '
    exp_library9_title: Desconexão
    exp_library9_lang: "Os desconectados escolhem ser o que são. Eles escolhem os
      erros que levam à ejeção. Em outros casos, eles decidem partir por vontade própria.
      98% tentam voltar à Convergência após ficarem sozinhos.\n\nEles não compreendem
      o que somos, nem mesmo aqueles que sempre viveram sob o nosso prisma. Não somos
      uma mente coletiva. Não somos indivíduos. Somos um meio-termo.\n\nSomos um oceano
      de várias criaturas, uma massa que contém multidões, um ecossistema de <STELLAR>vivos<>
      e <STELLAR>mortos<>, de <STELLAR>pensamentos<> e <STELLAR>sentimentos<>, que
      se <STELLAR>mesclam<> e se <STELLAR>separam<> constantemente. \n\nO choro dos
      desconectados é só vapor, um líquido seguindo para céus desconhecidos."
    exp_library10_desc: "O arquivo contém inúmeros hologramas dos korvax. Eu vejo
      planetas dançarem em suas órbitas, torres e cidades se erguerem e caírem como
      o nascer e morrer da vida natural. Eu vejo o fogo nuclear dos sentinelas fazendo
      a colheita.\n\nEu vejo um invólucro atrás do outro desabar pelo universo, o
      fluxo de um rio de almas preenchendo cada receptáculo dormente, orbes vermelhos
      piscando ao despertarem. \nEu vejo um trilhão de korvax se curvando diante de
      uma massa esférica. Naves vivas, biológicas orbitando o mundo inteligente. Eu
      o vejo ir dormir, envolto em metal à medida que os longos séculos passam. \n\nEu
      vejo tudo eliminado, em uma guerra de luz e ganância."
    war_library1_desc: |-
      O arquivo é composto de literatura vy'keen pré-era de Hirk, mas muito já foi eliminado por vários inquisidores ao longo dos séculos.

      Eu leio um trecho de poesia.
