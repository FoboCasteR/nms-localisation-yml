    update8_title: Atualização No Man's Sky Prisms
    update8_notes: |-
      No Man's Sky Prisms oferece vários novos recursos. Para ver todos os detalhes, acesse www.nomanssky.com.

      *O universo está mais vivo e belo do que nunca e conta com várias novas tecnologias de renderização.
      *Cavernas e estrelas distantes foram aprimoradas.
      *Muito mais criaturas, incluindo fauna que voa em baixa altitude, agora podem ser montadas e adotadas como companheiras.
      *Bases de naves cargueiras agora podem ser transferidas e componentes de criação podem ser pesquisados na Anomalia.
      *As faixas de bytebeat agora podem ser reproduzidas em qualquer lugar e compartilhadas com outros viajantes.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que vocês gostem. :)

      Muito obrigada.
      Hello Games
    pc_graphics_anti_aliasingdlss_d: |-
      A suavização utiliza várias técnicas para ajustar as bordas irregulares dos objetos (que aparecem quando pixels quadrados criam formas não retangulares).

      <STELLAR>FXAA<> - Filtragem muito rápida, mas pode resultar em uma imagem levemente indistinta.

      <STELLAR>TAA<> - Amostragem rápida de vários quadros que é mais precisa do que FXAA.

      <STELLAR>FSR 2.0<> - O AMD FidelityFX™ Super Resolution 2 é uma solução open source de última geração para upscaling temporal, fornecendo imagens de alta qualidade e taxas de quadros melhoradas.

      <STELLAR>DLSS<> - Uma tecnologia RTX da NVIDIA que usa uma rede neural de aprendizado profundo para melhorar as taxas de quadros e gerar imagens incríveis e nítidas.

      <STELLAR>DLAA<> - O DLAA da NVIDIA é um modo de suavização baseado em inteligência artificial para os usuários que têm uma reserva dinâmica na GPU e querem uma maior qualidade de imagem.

      Esta configuração afeta apenas o desempenho da GPU.
    pc_graphics_dlss: DLSS
    pc_graphics_dlssquality: Qualidade do DLSS
    pc_graphics_dlssquality_d: |-
      O Deep Learning Super Sampling (DLSS) é uma tecnologia RTX da NVIDIA que combina técnicas de suavização e superamostragem para melhorar os detalhes da imagem em resoluções mais altas, sem comprometer a taxa de quadros.

      <STELLAR>Qualidade<> - Oferece melhor qualidade de imagem que a opção Equilibrada.

      <STELLAR>Equilibrada<> - Oferece desempenho e qualidade de imagem otimizados.

      <STELLAR>Desempenho<> - Oferece maior desempenho que a opção Equilibrada.

      <STELLAR>Desempenho máximo<> - Oferece o melhor desempenho. É recomendado apenas para resoluções 8K.

      Esta configuração afeta apenas o desempenho da GPU.
