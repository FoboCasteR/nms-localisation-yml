    ui_weird_obj5_msg1: Pequena vida carbônica, quer dançar conosco? Fique entre suas
      asas metálicas. Não queremos lhe fazer mal.
    ui_weird_obj5_msg2: Você pode se aproximar deste aglomerado, pequena forma de
      vida. Somos poeira e estamos em toda parte. Não somos tão diferentes de você.
    ui_weird_obj5_msg3: Você está testemunhando nossas lembranças se condensando,
      pequena criatura. Um sistema que existiu. Um sistema que existirá.
    ui_weird_obj5_msg4: Você se deixou atrair pelos seus espasmos de morte, pequena
      criatura? Aqui éramos uma estrela, e aqui vamos ressurgir. O renascimento vermelho
      está prometido tanto para nós quanto para você.
    ui_weird_obj5_msg5: Você nota esta nebulosa, inteligência novata? Incrível. Através
      de você, percebemos a nós mesmos.
    ui_weird_obj5_msg6: Sua fusão queima rapidamente, criatura das células quentes.
      Não se demore aqui.
    ui_weird_obj5_msg7: Sentimos uma inteligência. Você pode analisar estes pensamentos,
      criatura presa à pele? Cuide bem da sua frágil vida, aqui na escuridão profunda.
    ui_weird_obj5_msg8: Isso é tudo o que você é, pequena consciência? Ou seus irmãos
      estão muito dispersos? Sente solidão? Dance conosco um pouco.
    ui_weird_obj5_msg9: Você se lembrou de nós, vida carbônica? Suas células estão
      dentro das nossas células. Na poeira e na deterioração, em todas as coisas.
      Está tudo registrado. Nós lembramos.
    ui_weird_obj5_msg10: Vida próxima, acreditamos que este comprimento de onda vai
      alcançar você. Olá, se puder nos entender.
