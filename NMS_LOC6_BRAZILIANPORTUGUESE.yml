    war_library4_lang: Grah! Os mortos haviam condenado o velho Hroth,
    war_library4_lang2: A praga que se esconde sob as estrelas,
    war_library4_lang3: Atlas-agonia, nascido do monólito, o dois em um só,
    war_library4_lang4: O bom rei o viu no fim,
    war_library4_lang5: Ouviu as palavras dos ancestrais por toda a vida dele,
    war_library4_lang6: Deu caça-presente, honrou com canção de batalha,
    war_library4_lang7: Desejou que os guerreiros derrotados vivessem, cantassem
    war_library4_lang8: Um canto de vidro e paraíso, de honra
    war_library4_lang9: O sentinela-perdição encarou um último horror,
    war_library4_lang10: Grah! E assim o velho Hroth pereceu em maldade.
    war_library4_lang11: Esse foi um bom rei.
    war_library5_desc: O título do registro é 'Desonra'. Parece ser um tratado filosófico
      que circulou pelos mundos da Fronteira Externa.
    war_library5_title: Desonra
    war_library5_lang: |-
      Os anciões falam dos geks. Da mudança deles. Dos crimes deles. Mas desonra é algo que não muda. Crimes marcados com sangue não desaparecem. Nós não esquecemos. Mas aceitamos.

      'Nós aceitamos'. O que a aceitação significa, jovens? Como o mal pode ser sofrido para viver? Por que nossa frota não vai à guerra? Por que não eliminamos os inimigos de Hirk onde quer que existam, seja lá como chamam a si mesmos, seja lá o custo?

      Tudo isto já aconteceu antes, os anciões nos ensinam. Há muitas iterações... muitos sonhos. Em todos eles, nós falhamos ou nos perdemos na vitória.

      Logo virá um dia no qual a verdade dos geks será revelada. Não precisamos lutar. Eles vão se destruir sozinhos...
    war_library6_desc: O arquivo contém uma grande quantidade de informações sobre
      como cuidar dos vy'keens jovens e criá-los até a fase adulta. Boa parte disso
      se concentra em hostilidade e ameaça.
    war_library6_title: Sobre a criação dos jovens
    war_library6_lang: "O jovem nascerá com medo. Sempre foi, é e será assim. Ele
      terá um vínculo com a família dele apenas. O contato com qualquer outra entidade
      invocará um terror letal. \n\nO medo de espaços abertos, do toque, de contato
      é superado de duas formas. A irmandade de toda a espécie sob a luz de Hirk.
      Somos todos uma família. Isso deve ser ensinado.\n\nNós já fomos a presa. Agora
      somos os predadores. Quaisquer outros seres neste universo terão medo de nós,
      assim como tivemos deles. O medo será nossa força.\n\nO grito antigo — 'Grah!'
      — é nosso chamado para nos reunirmos, nosso lembrete! O invasor que ousar se
      aproximar de nós será caçado, exterminado! Não teremos medo! Não seremos abandonados! "
    war_library7_desc: O arquivo contém milhares de linhas de poesia. É uma homenagem
      a um viajante morto chamado Astéria.
    war_library7_title: 'Para Astéria: I de VI'
    war_library7_title2: 'Para Astéria: II de VI'
    war_library7_title3: 'Para Astéria: III de VI'
    war_library7_title4: 'Para Astéria: IV de VI'
    war_library7_title5: 'Para Astéria: V de VI'
    war_library7_title6: 'Para Astéria: VI de VI'
    war_library7_lang: Cante, Astéria, herói viajante, mestre das Lâminas de Hirk,
    war_library7_lang2: Sobre a batalha infinita, a tristeza da Atlante perdida, o
      preço
    war_library7_lang3: Da misericórdia e da espera. Ele, que cumpriu a profecia,
    war_library7_lang4: Que — feito pelo Atlas, enviado pelo Atlas — destruiu Aeron,
      derrotou o horror,
    war_library7_lang5: Encontrou a escuridão no fim do mundo, juntou-se aos vy'keens,
    war_library7_lang6: Pirata viajante, amigo do Primeiro, aliado do paraíso!
    war_library8_desc: 'O arquivo foi corrompido, invadido para espalhar mensagens
      banidas e censuradas de uma religião distante. '
    war_library8_title: A VOZ INCALÁVEL DE NAL
    war_library8_lang: |-
      <TRANS_EXP>Os korvax<> são criaturas feridas e derrotadas que acreditam que seus gritos de morte são 'lógicos'. Eles se afogam em comunhão para esquecer sua dor. Não vão nos ajudar.

      <TRANS_TRA>Os geks<> são vergonhosos e amaldiçoados, não têm um poderio principal e tampouco honra para substituí-lo e acreditam que nada vai acabar. O desenvolvimento deles pode se arrastar para sempre.

      Tem cabido <TRANS_WAR>aos anciões<> e aqueles que os seguem descobrir nosso futuro. Mas eles encontraram algo além de poeira? Grahs impotentes? Não.
    war_library8_opt: "[Libertação]"
    war_library8_lang2: |-
      Me digam, amigos. Vocês já ouviram falar do <SPECIAL>testamento de Nal<>?

      Nal não está morto. Ele ouviu o que Hirk não pôde! Ele ainda vive, à mão direita do deus!

      Ele nos encoraja a mostrar como nos importamos, que não vamos abandonar o Atlas-luz, que a devoção nunca vai acabar. Somente assim o esquecimento não ocorrerá. Somente assim estaremos prontos.
    war_library9_desc: "O título do registro é 'Caçadas abissais'. Ele documenta uma
      série de expedições piratas para catalogar, capturar e consumir as novas criaturas
      de um mundo distante. \n\nAlgumas das expedições estão catalogadas como logs
      de áudio."
    war_library9_title: 'Transcrição: Caçadas abissais'
    war_library9_lang: "Os horrores estão sob as ondas. Eles têm muitas formas, todas
      corrompidas. Todas doentes! Grah! O gek disse que deveríamos fugir!\n\nGrah,
      ha, ha! Ele é engraçado. Amarramos o gek no mastro de nosso navio e adentramos
      as ondas. "
    war_library9_desc2: 'Verificações e diagramas taxonômicos dançam com luz sólida
      pela superfície do planeta, exibindo o que eles encontraram. Os logs de áudio
      continuam. '
    war_library9_lang2: "Nossa embarcação tinha cinco piratas a bordo, nascidos fora
      da luz de Hirk. Eu sou o único que acredita, ou já fui. Há um korvax também,
      separado da Convergência dele. \n\nEle me disse que as criaturas que caçamos
      não estão vivas, que o abismo é como a morte, como a desconexão. É um grande
      erro que nunca será corrigido. "
    war_library9_desc3: "Outros logs mostram a tripulação partindo do mundo com cinco
      horrores abissais capturados. Eles nunca voltaram até o local do leilão que
      pretendiam fazer. \n\nNo fim, o korvax deu todos os outros de comer aos horrores,
      antes de iniciar uma autodestruição. Sua última palavra foi 'Atlante'."
    war_library10_desc: O título do registro é 'A última declaração de Hirk'.
    war_library10_title: A última declaração de Hirk
    war_library10_lang: "Ali estão as estrelas escuras, os vastos oceanos. Meus amigos.
      <IMG>SLASH<> A lua nasce. Grah! <IMG>SLASH<> Os gritos profundos com o pesar
      das máquinas. <IMG>SLASH<> Grah! Em Dryn'dargh, a noite cai sem seu povo.\n\nPara
      Dryn'dargh nós voltaremos. Eu voltarei. <IMG>SLASH<> Não vou abandonar vocês.
      Nunca vou abandonar vocês.\n\nEu me lembrarei. "
    war_library10_desc2: |-
      Já se acreditou que essas foram as últimas palavras de Hirk, antes que o alto comando lançasse dúvida à questão. Por cem anos, um colégio eclesiástico debateu a inclusão delas nos ensinamentos oficiais.

      Até o momento, não há resposta. Qualquer menção a Dryn'dargh é desoncorajada sob pena de coleta corporal. Não está claro o porquê ou o que esse lugar deveria representar.

      Após dizer essas palavras, Hirk, o Grande supostamente arrancou os próprios membros. É um rito de morte executado por muitos vy'keens após uma vida longa de vingança e terror.
