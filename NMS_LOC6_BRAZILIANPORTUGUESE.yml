    ui_bio_ship_log2_desc: A placa reproduz mais dados de antes da destruição do Korvax
      Primordial. Os pesquisadores estavam construindo algo... Um invólucro biológico?
      Uma manifestação individual de suas próprias mentes convergentes?
    ui_bio_ship_log2_lang: |-
      Sucesso parcial obtido. A ponte permite o implante de fragmentos de consciência em invólucros distintos.
      A unidade permanece conectada à mente maior. Entradas sensoriais totalmente compartilhadas. As tentativas de localizar as entradas sensoriais causaram uma desseparação traumática. Infrutífera.
      Núcleo biológico duvidoso necessário. Inserir experiência sensorial em experiência corpórea para melhorar a estabilidade. O sistema deve ter o controle local.
    ui_bio_ship_log2_res1: À medida que a máquina começa seu trabalho, sinto o ovo
      se mexer dentro do meu exotraje. Ele é responsável por ativar esse tipo de máquina.
      Ele está vinculado à vida que estou criando.
    ui_bio_ship_log2_res2: |-
      Essas máquinas foram feitas para sintetizar vida a partir de tecnologia avançada. Recebo mais uma vez os planos necessários. Aqueles que fizeram a tentativa antes me empurram pelo mesmo caminho.
      Um dos planos é de uma nova atualização da multiferramenta, o <STELLAR>laser solar<>.
