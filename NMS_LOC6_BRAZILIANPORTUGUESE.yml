    update6_notes: |-
      No Man's Sky Origins traz diversos recursos novos. Para ver os detalhes, acesse www.nomanssky.com.

      * Mundos novos e estranhos para explorar, com maior variedade de biomas, vegetação, curiosidades e cores.
      * Novos planetas se formaram no universo, com paisagens mais montanhosas e dramáticas.
      * O clima dos planetas está mais dinâmico. É possível encontrar raios, tempestades gravitacionais, tornados e muito mais.
      * Os planetas são habitados por um número enorme de novas criaturas orgânicas e sintéticas.
      * Descubra mais sobre o universo investigando repositórios de arquivos imensos.

      A Hello Games tem se empenhado muito para aprimorar e expandir No Man's Sky. Esperamos que você goste. :)

      Agradecemos o apoio,
      Hello Games
