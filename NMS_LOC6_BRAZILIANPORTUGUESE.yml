    ui_spec_title_30_desc: |-
      'Fotógrafo, um <STELLAR>título de explorador<> exclusivo para os viajantes comprometidos a documentar lindamente as viagens que fazem pelo universo.

      Aplique este título ao seu emblema em um <TECHNOLOGY>modificador de aparência<>.
    ui_pin_hydralic_obj_tip: |-
      Crie %ITEM% a partir de <COMMODITY>nanotubos de carbono<>, <TRADEABLE>sal<> e <SPECIAL>metal cromático<>.

      Crie <COMMODITY>nanotubos de carbono<> a partir de <FUEL>carbono<>. Use <IMG>PRODMENU<> para criar em <TECHNOLOGY>slots de inventário<> vazios.
      O <TRADEABLE>sal<> é extraído prontamente de <EARTH>depósitos rochosos subaquáticos<>. Aumente a eficiência marinha atualizando a <TECHNOLOGY>membrana de aeração<> do exotraje ou repondo o suprimento de oxigênio com <TRADEABLE>bolsas de alga<>.
      O <SPECIAL>metal cromático<> é criado em um <TECHNOLOGY>refinador<> a partir dos <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.
    ui_pin_computer_obj_tip: |-
      Crie %ITEM% a partir de <COMMODITY>microprocessadores<>, <FUEL>antimatéria<> e <SPECIAL>metal cromático<>.

      Crie <COMMODITY>microprocessadores<> ou compre em um <TECHNOLOGY>terminal comercial<>.
      Crie <FUEL>antimatéria<> a partir de <SPECIAL>metal cromático<> e <FUEL>carbono condensado<>.
      O <SPECIAL>metal cromático<> é criado em um <TECHNOLOGY>refinador<> a partir dos <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.
    ui_pin_magnet_obj_tip: |-
      Crie %ITEM% a partir de <EARTH>ferrita magnetizada<> e <TECHNOLOGY>cobalto ionizado<>. Use um <TECHNOLOGY>refinador<> para processar materiais avançados.

      O <TECHNOLOGY>cobalto<> se encontra no subterrâneo. Encontra entradas de cavernas naturais. <RED>ATENÇÃO:<> muitas cavernas contêm flora perigosa.
      Obtenha <EARTH>ferrita<> das rochas planetárias.
    ui_pin_mirror_obj_tip: |-
      Crie %ITEM% a partir de <EARTH>ouro<>, <EARTH>prata<> e <SPECIAL>metal cromático<>.

      <EARTH>Ouro<> e <EARTH>prata<> são minerais valiosos no comércio interestelar e geralmente são <COMMODITY>extraídos de asteroides<>. Ocasionalmente, encontram-se em depósitos planetários subterrâneos.
      O <SPECIAL>metal cromático<> é criado em um <TECHNOLOGY>refinador<> a partir dos <STELLAR>metais estelares<>: <COMMODITY>cobre<>, <FUEL>cádmio<>, <TRADEABLE>emeril<> e <TECHNOLOGY>índio<>.
    ui_pin_bio_obj_tip: |-
      Crie %ITEM% a partir de <COMMODITY>placa de metal<>, <FUEL>carbono condensado<> e <TRADEABLE>cloro<>.

      Crie <COMMODITY>placa de metal<> a partir de <EARTH>ferrita<> ou compre em um <TECHNOLOGY>terminal comercial<>.
      Refine carbono condensado a partir de <FUEL>carbono<>. Ocasionalmente, é possível encontrar carbono condensado na forma de cristais nas superfícies dos planetas.
      Refine cloro a partir do <TRADEABLE>sal<> coletado de <TECHNOLOGY>depósitos de minerais subaquáticos<>.
    ui_computer_name: COMPUTADOR QUÂNTICO
    ui_computer_name_l: Computador quântico
    ui_computer_desc: |-
      Uma <TECHNOLOGY>unidade de processamento avançada<> extremamente rápida. Permite fazer em tempo real cálculos que de outra forma seriam impossíveis. No entanto, a proteção contra decoerência não é garantida.

      É usado na criação de uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    ui_magnet_name: RESSONADOR MAGNÉTICO
    ui_magnet_name_l: Ressonador magnético
    ui_magnet_desc: |-
      Um <TECHNOLOGY>oscilador de frequência<> eletromagnética capaz de funcionar em várias condições graças às suas propriedades magnéticas ferrosas e não ferrosas.

      É usado na criação de uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    ui_mirror_name: ESPELHO SOLAR
    ui_mirror_name_l: Espelho solar
    ui_mirror_desc: |-
      Um componente óptico especial. Com uma superfície polida de maneira surpreendente, este espelho filtra de modo seletivo comprimentos de onda de luz diferentes, mudando seu padrão de reflexo com base nos campos magnéticos próximos.

      É usado na criação de uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    ui_bio_name: AMINOCÂMARA
    ui_bio_name_l: Aminocâmara
    ui_bio_desc: |-
      Um <TECHNOLOGY>dispositivo de catalisação biológica<> especial.

      Esta unidade utiliza enzimas que ocorrem naturalmente para permitir um maior rendimento de energia e processamento mais rápido em uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    ui_hydralic_name: FIAÇÃO HIDRÁULICA
    ui_hydralic_name_l: Fiação hidráulica
    ui_hydralic_desc: |-
      <TECHNOLOGY>Fiação e cabos de controle<> especiais. É um material flexível que permite a transmissão de energia e sinais, além de oferecer a manipulação direta de componentes remotos.

      É usada na criação de uma grande variedade de <TECHNOLOGY>tecnologias avançadas<>.
    ui_pin_lava1_obj_tip: |-
      O <EARTH>basalto<> se encontra principalmente em mundos de <FUEL>ambiente vulcânico<>. Geralmente ocorre em grandes depósitos e é localizado com o <TECHNOLOGY>visor de análise<>.

      Rochas de ferrita comuns podem gerar basalto ao serem inspecionadas com um <TECHNOLOGY>visor de análise<>. O basalto pode ser refinado a partir de <EARTH>ferrita magnetizada<> e metais do terreno de outros mundos com <FUEL>alta temperatura<>.
    ui_lava1_name: BASALTO
    ui_lava1_name_l: Basalto
    ui_lava_sym: B
    ui_lava1_desc: |-
      Extrato mineral local que costuma aparecer em depósitos grandes ou ser extraído de minerais comuns, após uma inspeção com o <TECHNOLOGY>visor de análise<>.

      Normalmente, é encontrado em planetas com um <FUEL>ambiente vulcânico<>.
    ui_pin_storm_crystal_obj_tip: |-
      Cristais da tempestade ocorrem naturalmente em planetas com <FUEL>clima extremo<> e podem ser coletados durante uma tempestade.
      Encontre cristais da tempestade usando o <TECHNOLOGY>visor de análise<>.
    ui_pin_fiendcore_obj_tip: |-
      <SPECIAL>Núcleos larvais<> formam o centro pungente e viscoso dos <FUEL>ovos sussurrantes<>, que geralmente são encontrados em planetas sem ar ou perto de construções abandonadas.
      <FUEL>ATENÇÃO<>: os bandos de monstros vão proteger as larvas com ferocidade.
      Encontre <FUEL>ovos sussurrantes<> usando o <TECHNOLOGY>visor de análise<>.
    ui_weapon_inv_token_name: SLOT DE EXPANSÃO DA MULTIFERRAMENTA
    ui_weapon_inv_token_name_l: Slot de expansão da multiferramenta
    ui_weapon_inv_token_desc: |-
      Um circuito flexível de atualização compatível com as <STELLAR>multiferramentas de qualquer pessoa<>.

      Este módulo pode ser conectado a uma multiferramenta em um <STELLAR>suporte de atualizações de arma<> de uma estação espacial, concedendo ao usuário mais espaço interno na multiferramenta para adicionar mais atualizações ou itens tecnológicos especiais.
    ui_weapon_inv_token_sub: Unidade de atualização
    ui_suit_inv_token_name: UNIDADE DE EXPANSÃO DO EXOTRAJE
    ui_suit_inv_token_name_l: Unidade de expansão do exotraje
    ui_suit_inv_token_desc: |-
      Um módulo de tecnologia de sobrevivência avançado que permite expandir o <STELLAR>armazenamento do exotraje<> do usuário.

      Nanoexpansores pré-acondicionados criam vazios subdobra dentro do traje, aumentando a <STELLAR>capacidade do inventário<> dela. Aplique este aprimoramento no terminal de atualização do exotraje em uma <STELLAR>estação espacial<>.
    ui_suit_inv_token_sub: Unidade de atualização
    ui_pin_shipcharge_obj_tip: |-
      Crie %ITEM% a partir de <EARTH>ouro<> e <TECHNOLOGY>trítio<>. Use <IMG>PRODMENU<> para criar em <TECHNOLOGY>slots de inventário<> vazios.
      <EARTH>Ouro<> e <EARTH>trítio<> são mais comumente <COMMODITY>extraídos de asteroides<>.
    ui_geode_rare_name: MINERAL BRILHANTE
    ui_geode_rare_name_l: Mineral brilhante
    ui_geode_rare_desc: |-
      A superfície desta pedra está suja e fosca, mas poli-la revela um brilho interno profundo, uma cintilância sob uma superfície sutilmente iridescente.

      Selecione-a no inventário (<IMG>INVENTORY<>) e abra-a com <IMG>FE_ALT1<>.
