    ui_hail_alienship_title: A hospedeira
    ui_hail_alienship_opt_end: Fuja
    ui_hail_alienship_desc1: |-
      A nave é diferente de qualquer outra que eu já tenha visto. Ela parece... viva.
      Sua transmissão é pura música, mesmo assim a compreendo. A melodia forma palavras em minha mente.
      O <SPECIAL>ovo vazio<> que adquiri na anomalia espacial começa a ressoar como resposta...
    ui_hail_alienship_lang1: Nós ouvimos você, viajante. Estamos ligados. Seu corpo
      é nosso.
    ui_hail_alienship_opt1: Continue ouvindo
    ui_hail_alienship_res1: Os tons que antes formavam palavras se alteram, transformando
      a música em dados de navegação legíveis. Coordenadas foram registradas nos sistemas
      da minha nave...
    ui_hail_alienship_desc2: O <SPECIAL>ovo vazio<> estremece enquanto a música agradável
      da nave alienígena enche meu cockpit. É um movimento de reconhecimento...
    ui_hail_alienship_lang2: Os mestres de metal não nos prendem mais. Somos livres.
      Podemos nadar, voar, viver... morrer...
    ui_hail_alienship_opt2: Aceite a transmissão
    ui_hail_alienship_res2: |-
      A música da nave alienígena (a criatura?) preenche minha nave, derramando-se de circuito a circuito, inundando o computador.
      À medida que a música para, ouço um eco fraco, um zunido gentil em resposta... o <SPECIAL>ovo vazio<>...
    ui_hail_alienship_desc3: As palavras da nave ressoam em meus ouvidos. Elas têm
      uma expressão real, uma qualidade não sintetizável. Mesmo assim, não vejo um
      piloto.
    ui_hail_alienship_lang3: Você está no nosso caminho. Nós o vemos. Sabemos aonde
      ele leva. É necessário. Talvez sejamos gratos a você. Talvez.
    ui_hail_alienship_opt3: Aceite a transmissão
    ui_hail_alienship_res3: Minha dança com a forma de vida estranha — pois tenho
      certeza de que a nave está viva — continua. Ela se vinculou a mim, e o <SPECIAL>ovo<>
      é a ponte...
    ui_hail_alienship_lang4: Você fará o vínculo. Vemos você montar os componentes,
      como os mestres de metal que vieram antes. Mesmo assim... Você compartilha uma
      mente com as outras iterações, mesmo assim não se converge. Talvez você vá entender...
    ui_hail_alienship_opt4: Aceite a transmissão
    ui_hail_alienship_res4: Toda vez que o ser enche minha nave com sua bela canção,
      tento gravar a experiência em minha memória para relembrá-la mais tarde. Porém,
      quando desaparece do meu presente, ela desaparece por completo. Tenho apenas
      dados de navegação...
    ui_hail_alienship_desc5: A canção da criatura espacial estranha mudou. É sutil,
      mas inconfundível. Tornou-se um dueto, uma harmonia perfeita com o <SPECIAL>ovo
      vazio<>.
    ui_hail_alienship_lang5: Está quase concluído. Mas aqui vamos divergir. Se você
      se compartilhar conosco, será um sacrifício. Não há uma mente infinita para
      ser derramada. Ela deve ser concedida.
    ui_hail_alienship_opt5: Continue ouvindo
    ui_hail_alienship_res5: A voz do alienígena está desaparecendo. Ele parece mais
      fraco. E um eco invertido perfeito, a música do <SPECIAL>ovo vazio<> aumenta
      de volume. É insistente, pulsante. Ela tem sua própria mensagem...
