    war_library1_lang4: O sacerdote me abraçou. A ausência dele me adoece.
    war_library1_lang5: Os vy'keens, nossos irmãos, nossos amigos, um povo dividido.
    war_library1_lang6: A honra não surge da solidão.
    war_library1_lang7: A lembrança cura o mundo, nossa canção, nosso desejo.
    war_library2_desc: 'O título do registro é ''Sobre justiça e vingança''. O terminal
      está repleto da filosofia vy''keen que estabelece um código para o comportamento
      ideal. '
    war_library2_title: Sobre justiça e vingança
    war_library2_opta: "[Sobre Justiça]"
    war_library2_optb: "[Sobre vingança]"
    war_library2_resa: |-
      A justiça não é um pensamento. Não é um rio que sempre muda e corre. A justiça é a verdade do universo, o desejo do <FUEL>ATLAS<>, a comprovação de <SPECIAL>HIRK<>.

      Assim como a gravidade, ela simplesmente existe. A tarefa do guerreiro é meramente cair, sentir sua força, disparar a arma que precisa ser disparada.
    war_library2_resb: "A vingança é como uma refeição após um banquete. Desnecessária
      se a tarefa for feita corretamente. Desnecessária se o guerreiro for veloz e
      verdadeiro. Mas às vezes, é agradável ser um glutão.\n\nOs jovens não devem
      ceder a essas tentações, mas os velhos? \n\nGrah! Eles vão caçar e despedaçar
      os ossos daqueles que lhe causaram o mal em vida, assim como vão lutar contra
      os odiados na morte!"
    war_library3_desc: "Eu me deparo com a gravação de um guerreiro vy'keen jovem
      falando de dentro de uma arena. Os cadáveres de covardes derrotados, recrutas
      fracassados e criminosos jazem a seus pés.\n\nEle lutou por 50 dias, recebeu
      o gás grahgrah após cada batalha, se alimentou dos circuitos de carne todas
      as noites, recusou-se a descansar. "
    war_library3_title: Gravação do comandante Uxues
    war_library3_lang: |-
      Irmãos! Nós lutamos por uma mentira! Levamos sangue pelo universo por nenhuma razão além da palavra de um covarde morto! Eu tenho tantos amigos agora, uma família.
      Os sentinelas não são nossos inimigos. Apenas não temos instrução suficiente. Nós...
    war_library3_desc2: "O vy'keen se cala quando uma sombra encobre a arena. Centenas
      de lâminas caem do compartimento de carga da nave de um mercador que estava
      apenas passando, perfurando o herege.\n\nO incidente foi considerado mais um
      milagre de Hirk, apesar de o piloto estar embriagado e de a nave pertencer aos
      geks. "
    war_library4_desc: 'O título do registro é ''A Balada de Hroth''. Segundo outras
      referências no arquivo, Hroth foi um dos primeiros reis dos vy''keens interestelares. '
