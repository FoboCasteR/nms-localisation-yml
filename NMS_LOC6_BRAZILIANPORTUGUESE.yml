    exp_abandshop_desc1: O korvax me verifica enquanto me aproximo, desconfiado das
      minhas intenções. Ele verifica os dados obtidos e relaxa, satisfeito. Não sou
      uma ameaça.
    exp_abandshop_desc2: Uma série de luzes brilham no visor da forma de vida. Um
      formigamento percorre o meu couro cabeludo. É uma sensação desagradável, como
      se meus pensamentos tivessem sido remexidos.
    exp_abandshop_desc3: O korvax deixa a tela de seu datapad pessoal em branco quando
      me aproximo. Parece que está tentando parecer inocente, se é que essas formas
      de vida eletrônicas são capazes disso.
    exp_abandshop_desc_short: O korvax aguarda minha decisão.
    tra_abandshop_desc1: Sinto o agora familiar odor do feromônio comercial quando
      me aproximo do gek, mas há algo mais misturado. Tenho uma sensação desagradável
      intensa, como se uma névoa escura estivesse envolvendo a minha mente.
    tra_abandshop_desc2: O gek sorri com timidez quando me aproximo. É só um ato.
      Vejo o contorno de uma arma em meio ao caos de seu estande.
    tra_abandshop_desc3: O gek se anima quando me aproximo de seu posto comercial
      desgastado. Ele afasta uma coleção estranha de fios e me dá toda a atenção.
    tra_abandshop_desc_short: O gek aguarda minha decisão.
    war_abandshop_desc1: O vy'keen se endurece quando me aproximo, embora se esforce
      para esconder. Ele está tenso, alerta.
    war_abandshop_desc2: O vy'keen me olha de cima a baixo quando me aproximo. Acho
      que ele me aprova, pois não me faz ir embora.
    war_abandshop_desc3: Os arredores em ruínas não combinam com o vy'keen que encontro
      aqui. Ele me encara enquanto me aproximo.
    war_abandshop_desc_short: O vy'keen aguarda minha decisão.
    exp_abandshop_lang1: Entidade aventureira. Você busca conhecimento, oportunidade?
    exp_abandshop_lang2: Entidade viajante, bem-vinda. O korvax sabe muitas coisas.
      Você também busca conhecimento escondido, achamos.
    exp_abandshop_lang3: Você tem assuntos a tratar aqui, entidade viajante? Busca
      registros perdidos, dados escondidos?
    tra_abandshop_lang1: Oportunidades, lucros para todos, sim? Sem restrições quanto
      ao que pode ser vendido, creio?
    tra_abandshop_lang2: Ofereço muitos serviços, camarada! Algumas formas de vida
      ficam preocupadas com esse tipo de negócio, mas todo lucro é lucro, não é?
    tra_abandshop_lang3: Sente sua coragem, camarada viajante? Ótimo! Tenha audácia!
      Busque o lucro! Acho que vamos prosperar juntos!
    war_abandshop_lang1: Grah! Outra inspeção? A honra de um vy'keen não é o bastante?
    war_abandshop_lang2: Grah! Não há honra para um dono de loja. Mas há glória na
      caçada, invasor. Você concorda, creio?
    war_abandshop_lang3: Sei o que está pensando, invasor. Grah! Já vi mais batalhas
      do que você imagina!
    npc_abandshop_opt_a: Adquira coordenadas
    tra_abandshop_res_a1: Discretamente, o gek coloca um dispositivo de rádio pequeno
      na frente dele. Eu o pego. Ele me encara, acena com a cabeça e se afasta.
    tra_abandshop_res_a2: Gentilmente, eu pego o dispositivo de rádio pequeno que
      o gek colocou com cuidado na minha frente. Nós acenamos a cabeça um para o outro.
    tra_abandshop_res_a3: Com um aceno discreto de cabeça, o gek limpa o ar. Seus
      feromônios desaparecem. Olho para as minhas mãos e vejo um dispositivo de rádio
      pequeno.
    exp_abandshop_res_a1: Girando os dedos, a forma de vida eletrônica deposita um
      receptor de rádio pequeno na minha mão. Ele escurece o próprio visor enquanto
      o examino.
    exp_abandshop_res_a2: Escuto um assobio fraco e com modulações rápidas. Depois,
      com um aceno de cabeça muito discreto, o korvax me entrega um dispositivo de
      rádio pequeno.
    exp_abandshop_res_a3: Com um movimento veloz e delicado, o korvax coloca um dispositivo
      de rádio pequeno em minhas mãos. Se não fosse pelo pacote que agora carrego,
      mal acreditaria que ele tivesse se movido.
    war_abandshop_res_a1: O vy'keen empurra um receptor de rádio em minhas mãos. Ele
      grunhe e se afasta.
    war_abandshop_res_a2: O vy'keen coloca um receptor de rádio na frente dele. Eu
      o pego. Ele não diz nada.
    war_abandshop_res_a3: Sem dizer uma palavra, o vy'keen me entrega um dispositivo
      de rádio pequeno. Assim que o pego, ele se afasta. A transação acabou.
    npc_abandshop_opt_b: Pergunte o que ele está vendendo
    tra_abandshop_res_b: Naves grandes têm destinos estranhos, camarada! Mas a carga
      delas é muito valiosa! Há muito para se lucrar, para os corajosos...
    exp_abandshop_res_b: A entidade viajante busca novos lugares para explorar. Esses
      lugares existem. Flutuam de um sistema a outro, destroços abandonados. Eles
      podem ser revelados, por um preço.
    war_abandshop_res_b: Naves cargueiras patéticas desaparecem! Vasculhadores fracos
      pegam os destroços como pássaros famintos! Grah! Um guerreiro vy'keen honrável
      nunca se submeteria à recuperação de itens! Mas se o invasor tiver interesse,
      talvez o vy'keen tenha informações...
    npc_abandshop_opt_c: Comprem itens do mercado paralelo
