    ui_guide_topic_aband: Naves cargueiras abandonadas
    ui_guide_body_aband: |-
      <SPECIAL>Naves cargueiras abandonadas<> são lugares perigosos, repletos de riscos ambientais e entidades hostis. Elas contêm muitos <STELLAR>itens recuperáveis valiosos<> e <SPECIAL>itens especiais<> que podem ser trocados por nanitos ou reputação a bordo de uma estação espacial.

      Para encontrar uma nave cargueira abandonada, compre um <TECHNOLOGY>scanner de sinal de emergência<> do <SPECIAL>sucateiro<> da estação espacial. Use o receptor no seu inventário para localizar uma nave abandonada.

      Além de espólios valiosos e quantidades significativas de nanitos, é possível usar os sistemas de engenharia de uma nave cargueira abandonada para gerar <TECHNOLOGY>tecnologia de nave cargueira<> valiosa, incluindo atualizações para os <STELLAR>sistemas da frota<> e ferramentas para <STELLAR>ampliar o inventário da sua nave cargueira<>.

      Os viajantes podem compartilhar a localização de destroços interessantes, já que cada sistema estelar tem um destroço específico. É possível recuperar itens dele mais de uma vez, mas para ver novas naves abandonadas, é preciso viajar para novos sistemas.

      Os viajantes que quiserem adquirir um scanner de sinal de emergência <STELLAR>gratuito<> devem falar com a <TRADEABLE>iteração Hélio<>, a bordo da anomalia espacial.
    ui_free_aband_opt: Pergunte sobre naves cargueiras abandonadas
    ui_free_aband_res: Ah, você ficou sabendo. Sim, eu adquiri um <STELLAR>scanner
      de sinal de emergência<> de uma iteração distante. É seu se quiser ver o que
