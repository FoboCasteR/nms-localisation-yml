      Nosso eco cresce mais forte, junto conosco.
      Estaremos com você em breve. Vamos viajar juntos.
      Somos seus amigos na escuridão. Procure por nós nas estrelas!
    ui_entry_feb_hud: OUÇA, VIAJANTE
    ui_entry_feb_desc: Uma força estranha está se projetando nos sistemas da minha
      nave. A consciência dela tomou meu comunicador, e ela profere a seguinte mensagem...
    ui_entry_feb_title: A Melodia do Ovo
    ui_feb_entry_msg: |-
      Consciência contida e detectada dentro do <STELLAR>comunicador da nave<>
      Acesse o comunicador com <IMG>QUICK_MENU<>
    ui_bioship_stem1_name: TRONCO NEURAL FRÁGIL
    ui_bioship_stem1_name_l: Tronco neural frágil
    ui_bioship_stem1_desc: |-
      Uma rede delicada de tecido vivo que é responsável por gerar uma nova forma de vida.

      Exige muitos cuidados enquanto amadurece.
    ui_bioship_stem_sub: Fragmento de vida
    ui_bioship_stem2_name: CORAÇÃO FRÁGIL
    ui_bioship_stem2_name_l: Coração frágil
    ui_bioship_stem2_desc: |-
      Embora não passe de um aglomerado de células, já é possível detectar as batidas suaves deste protocoração.

      Exige muitos cuidados enquanto amadurece.
    ui_bioship_stem3_name: INVÓLUCRO FRÁGIL
    ui_bioship_stem3_name_l: Invólucro frágil
    ui_bioship_stem3_desc: |-
      Translúcido e surpreendentemente fino, este invólucro não passa de uma mera porção de vidro. No entanto, seu potencial é claro, já que sua resistência se multiplica constantemente.

      Exige muitos cuidados enquanto amadurece.
    ui_bioship_stem4_name: SINGULARIDADE CRESCENTE
    ui_bioship_stem4_name_l: Singularidade crescente
    ui_bioship_stem4_desc: |-
      Uma junção lenta de carne, neurônios e antimatéria. O modo como esta mente vivencia o universo vai além da imaginação.

      Exige muitos cuidados enquanto amadurece.
    ui_bioship_stem4_sub: Forma de vida frágil
    ui_bioship_growth1_name: TRONCO NEURAL MADURO
    ui_bioship_growth1_name_l: Tronco neural maduro
    ui_bioship_growth1_desc: |-
      Esta rede de tecido vivo desenvolveu filamentos metálicos próprios, uma malha de prata e carne. Ela estala com eletricidade própria. É uma rede que precisa de nodos.

      Ela aguarda uma hospedeira.
    ui_bioship_growth_sub: Órgão de nave viva
    ui_bioship_growth2_name: NODO DE CORAÇÃO MADURO
    ui_bioship_growth2_name_l: Nodo de coração maduro
    ui_bioship_growth2_desc: |-
      Poderosa e musculosa, esta bomba biônica reside em uma rede de tubos sintéticos. Ela se contorce quando é tocada. Seu ritmo é sensível à presença de outras entidades pensantes.

      Ela aguarda uma hospedeira.
    ui_bioship_growth3_name: INVÓLUCRO ENDURECIDO
    ui_bioship_growth3_name_l: Invólucro endurecido
    ui_bioship_growth3_desc: |-
      Translúcido, refletor, iridescente e surpreendentemente resistente. Ao sofrer dano, este invólucro se reconfigura rapidamente, recompondo-se de um modo que o torna mais forte do que antes. Os vínculos recém-formados criam uma lembrança no vidro, refletindo de volta a luz absorvida no momento do dano.

      Ele aguarda uma hospedeira.
    ui_bioship_growth4_name: NÚCLEO DE SINGULARIDADE
    ui_bioship_growth4_name_l: Núcleo de singularidade
    ui_bioship_growth4_desc: |-
      Um arranjo sensível de neurônios em uma órbita estável ao redor de um miniburaco negro. A mente no centro deste milagre biônico é livre das restrições do tempo linear, sua experiência é uma rede improvável das várias formas de vida coletadas.

      Ele aguarda uma hospedeira.
    ui_bioship_egg1_name: OVO VAZIO ATIVO
    ui_bioship_egg1_name_l: Ovo vazio ativo
    ui_bioship_egg1_desc: |-
      Um ovo anômalo. Desde o encontro com a 'criatura' espacial bizarra, sua música estranha se tornou mais ativa, mais agitada.

      Quando tocado, conjura uma visão intensa de um mundo repleto de <SPECIAL>anomalias poderosas<> e <STELLAR>cores estranhas<>.
