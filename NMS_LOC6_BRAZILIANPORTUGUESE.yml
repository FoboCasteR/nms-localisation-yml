      Informamos que é necessário <EXOTIC>trítio<> para carregar o propulsor. O trítio é abundante em <COMMODITY>campos de asteroides no espaço próximo aos planetas<>. Verifique (<IMG>SCAN<>) para procurar <TECHNOLOGY>asteroides ricos em trítio<>.

      Segure <IMG>PULSEJUMP<> para preparar o salto de pulso. Segure <IMG>BOOST<> para aumentar a velocidade em voo.
