    ui_crea_desc_biome_swamp_1: "%NAME% faz seu ninho nos pântanos úmidos do planeta
      %PLANET%."
    ui_crea_desc_biome_swamp_2: Criatura encontrada atravessando os brejos do planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_3: Criatura presente nas planícies de lama do planeta
      %PLANET%.
    ui_crea_desc_biome_swamp_4: Criatura descoberta vagando pelas charnecas densas
      do planeta %PLANET%.
    ui_crea_desc_biome_swamp_5: Por preferir um clima úmido, %NAME% fica muito à vontade
      nos pântanos do planeta %PLANET%.
    ui_crea_desc_biome_swamp_6: Por prosperar em condições úmidas, %NAME% é uma criatura
      encontrada em mundos com pântanos.
    ui_crea_desc_biome_swamp_7: A criatura %NAME% é territorial e foi identificada
      primeiro nos brejos do planeta %PLANET%.
    ui_crea_desc_biome_swamp_8: Criatura vista pela primeira vez habitando a paisagem
      rica em folhagens do planeta %PLANET%.
    ui_crea_desc_biome_swamp_9: Criatura encontrada percorrendo os pântanos enevoados
      do planeta %PLANET%.
    ui_crea_desc_biome_swamp_10: Criatura descoberta nas charnecas chuvosas do planeta
      %PLANET%.
    ui_crea_desc_biome_air_swamp_1: "%NAME% vive nos céus enevoados do planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_2: Por ser uma criatura que prefere se manter seca,
      %NAME% habita principalmente os céus de %PLANET%, seu pantanoso planeta de origem.
    ui_crea_desc_biome_air_swamp_3: Feliz em condições úmidas, a criatura %NAME% é
      encontrada na atmosfera vaporosa do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_4: "%NAME% é uma criatura que foi descoberta pairando
      sobre o terreno charcoso do planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_5: "%NAME% faz seu ninho nos mangues do planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_6: Adaptada às condições semelhantes às de um pântano,
      a criatura %NAME% é encontrada em mundos com umidade elevada.
    ui_crea_desc_biome_air_swamp_7: "%NAME% é uma criatura que habita o ar e foi encontrada
      acima dos pântanos do planeta %PLANET%."
    ui_crea_desc_biome_air_swamp_8: Criatura registrada pela primeira vez voando sobre
      os brejos inundados do planeta %PLANET%.
    ui_crea_desc_biome_air_swamp_9: Criatura descoberta no planeta %PLANET%, planando
      alegremente pelos céus úmidos.
    ui_crea_desc_biome_air_swamp_10: "%NAME% é uma criatura nativa dos céus do planeta
      %PLANET%, onde encontra comida e água abundantes."
    ui_crea_desc_water_swamp_1: Criatura descoberta nadando nos oceanos turvos do
      planeta %PLANET%.
    ui_crea_desc_water_swamp_2: "%NAME% habita as águas repletas de algas do planeta
      %PLANET%."
    ui_crea_desc_water_swamp_3: Criatura registrada habitando os mares lamacentos
      do planeta %PLANET%.
    ui_crea_desc_water_swamp_4: "%NAME% prospera nas águas viscosas do planeta %PLANET%."
    ui_crea_desc_water_swamp_5: "%NAME% é uma criatura que foi descoberta nas águas
      profundas do planeta %PLANET%."
    ui_crea_desc_biome_lava_1: Criatura descoberta andando pela superfície do planeta
      %PLANET%, com pés de pele espessa.
    ui_crea_desc_biome_lava_2: Criatura encontrada no planeta %PLANET%, conservando
      energia em meio ao calor opressivo.
    ui_crea_desc_biome_lava_3: Criatura nativa do planeta %PLANET%, onde leva uma
      vida suada e breve.
    ui_crea_desc_biome_lava_4: "%NAME% é uma criatura resistente ao calor e nativa
      do planeta %PLANET%."
    ui_crea_desc_biome_lava_5: A criatura %NAME% evoluiu para filtrar cinzas e fumaça
      de seus pulmões. Ela foi registrada pela primeira vez no planeta %PLANET%.
    ui_crea_desc_biome_lava_6: "%NAME% se adaptou para viver dos rios de lava do planeta
      %PLANET%."
    ui_crea_desc_biome_lava_7: Criatura encontrada vagando pelas planícies quentes
      e voláteis do planeta %PLANET%.
    ui_crea_desc_biome_lava_8: "%NAME% se desenvolve bem no planeta %PLANET%. A criatura
      é revigorada pelas temperaturas extremas."
    ui_crea_desc_biome_lava_9: Apesar da atmosfera escaldante, a criatura %NAME% consegue
      sobreviver no planeta %PLANET%.
    ui_crea_desc_biome_lava_10: Criatura descoberta entre as rochas vulcânicas do
      planeta %PLANET%.
    ui_crea_desc_biome_air_lava_1: Criatura descoberta voando pelos céus cheios de
      fumaça de %PLANET%.
    ui_crea_desc_biome_air_lava_2: Criatura encontrada voando entre os vulcões ativos
      do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_3: Criatura originária do planeta %PLANET%, onde se
      deixa levar pelos ventos vulcânicos quentes.
    ui_crea_desc_biome_air_lava_4: "%NAME% habita os céus repletos de cinzas do planeta
      %PLANET%."
    ui_crea_desc_biome_air_lava_5: "%NAME% faz seu lar entre as árvores com copas
      aquecidas do planeta %PLANET%."
    ui_crea_desc_biome_air_lava_6: Criatura adaptada para suportar o ar repleto de
      cinzas do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_7: Criatura vista planando sobre as planícies vulcânicas
      do planeta %PLANET%.
    ui_crea_desc_biome_air_lava_8: Imune ao calor extremo, %NAME% se desenvolve bem
      no planeta %PLANET%.
    ui_crea_desc_biome_air_lava_9: "%NAME% leva uma existência frágil nos céus superaquecidos
      do planeta %PLANET%."
    ui_crea_desc_biome_air_lava_10: Criatura descoberta na atmosfera repleta de fumaça
      do planeta %PLANET%.
    ui_crea_desc_water_lava_1: Criatura vista pela primeira vez mergulhando nos mares
      escaldantes do planeta %PLANET%.
    ui_crea_desc_water_lava_2: Encontrada nos oceanos quentes do planeta %PLANET%,
      a criatura %NAME% tem sangue frio e prospera nas temperaturas extremas.
    ui_crea_desc_water_lava_3: Criatura descoberta mergulhando para as profundezas
      aquecidas pelo magma do planeta %PLANET%.
    ui_crea_desc_water_lava_4: É nos oceanos tão quentes quanto lava de %PLANET% que
      a criatura %NAME% faz seu habitat subaquático.
    ui_crea_desc_water_lava_5: Criatura registrada habitando as águas quentes e poluídas
      de cinzas de %PLANET%.
