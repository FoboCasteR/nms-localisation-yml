    tra_aband_handin_crew_shady: Camarada tem informações, né? Sinto o cheiro! Quer
      fazer uma troca? Tenho muito <SPECIAL>metal manchado<>...
    exp_aband_handin_crew_shady: Nós vemos tudo, entidade viajante. Sabemos os destinos
      deles. Mas uma lista assim tem valor. Deseja fazer uma troca? Oferecemos <SPECIAL>metal
      manchado<>.
    war_aband_handin_crew_shady: Invasor! Grah! Quer lucrar com a sua aventura? Ótimo!
      Tenho muito <SPECIAL>metal manchado<>. Vamos fazer uma troca!
    tra_aband_handin_crew_guild: Camarada! Você é honrável, confiável, tem amizade
      com os geks, não é? Vai fazer a coisa certa? Confiar a nós o que sabe?
    exp_aband_handin_crew_guild: Perdidos no espaço, desconectados... Eheu! Um destino
      terrível. As carapaças serão respeitadas se a entidade viajante quiser compartilhar
      o que sabe.
    war_aband_handin_crew_guild: Grah! Não há honra em uma morte desconhecida! Invasor,
      compartilhe o que sabe sobre essa tripulação perdida. Os vy'keens honrarão você
      em troca!
    tra_aband_handin_capt_shady: Ah, camarada, viajante audaz! Que item inestimável
      você carrega! Mas não, camarada, nada é inestimável! Você deseja <SPECIAL>metal
      manchado<>?
    exp_aband_handin_capt_shady: Você carrega segredos fascinantes, entidade vasculhadora!
      Há tantos dados em suas mãos! Precisamos do log. Uma troca?
    war_aband_handin_capt_shady: Que capitão covarde! Morrer antes de a nave dele
      ser destruída? Grah! Palavras sem valor! Mas talvez haja algo que se possa aproveitar.
      Uma troca, invasor?
    tra_aband_handin_capt_guild: Uma pena, camarada. Toda aquela carga, todo aquele
      valor. Perdidos para as estrelas! Mas talvez seja possível ganhar algo com as
      gravações do capitão. Você pode doá-las, não é?
    exp_aband_handin_capt_guild: Há muito para se aprender com as gravações finais
      da entidade capitã. Ajude os korvax a promoverem o conhecimento. Compartilhe
      o que você descobriu, entidade viajante!
    war_aband_handin_capt_guild: Invasor! Você tem os registros finais do capitão?
      Grah! Entregue-os e os vy'keens vão garantir que justiça seja feita!
