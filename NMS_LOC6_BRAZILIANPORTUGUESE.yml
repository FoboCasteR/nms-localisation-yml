    ui_aband_crewnote_1: Tende a ter mudanças de humor instáveis. Enjoo causado pela
      viagem no hiperespaço ou alguma outra coisa?
    ui_aband_crewnote_2: Simpatizante de IAs. Mandar seguir.
    ui_aband_crewnote_3: |-
      Coleciona objetos estranhos. Por quê?
      ADENDO (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): a coleção se tornou um problema. Usar o depósito de carga da empresa para objetos pessoais vai totalmente contra o protocolo. Necessário intervir.
    ui_aband_crewnote_4: Passeia pela nave à meia-noite. Pedir para o oficial de vigia
      checar as câmeras.
    ui_aband_crewnote_5: Está fraternizando cada vez mais com indivíduos fora de sua
      especialização. Um comportamento incomum para sua classe.
    ui_aband_crewnote_6: A tripulação acredita que este indivíduo foi amaldiçoado.
      O moral está sendo prejudicado.
    ui_aband_crewnote_7: Sempre pega coisas emprestadas dos companheiros durante as
      refeições. Perigo à vista.
    ui_aband_crewnote_8: Suprimento pessoal amplo de comida. De onde vem?
    ui_aband_crewnote_9: Adquiriu um bando de criaturas exóticas no mercado local
      durante uma parada. Farei vista grossa por enquanto.
    ui_aband_crewnote_10: Demonstra curiosidade exagerada pelo destino da missão.
      Do que suspeita?
    ui_aband_crewnote_11: Estuda os mapas à noite. Acha que não percebo.
    ui_aband_crewnote_12: Está usando o rádio da nave para fazer transmissões pessoais.
      Os sinais são inofensivos. Autorizei que continuasse.
    ui_aband_crewnote_13: Está em um relacionamento com um dos passageiros. Pedir
      para se retirarem na próxima estação.
    ui_aband_crewnote_14: O pessoal da segurança não confia neste indivíduo. Nenhuma
      prova contra ele por enquanto.
    ui_aband_crewnote_15: Está usando os recursos da nave para 'experimentos' pessoais.
      Preciso conversar com os outros oficiais.
    ui_aband_crewnote_16: Surtos ocasionais de medo. Necessário intervir. Encaminhar
      à ala médica.
    ui_aband_crewnote_17: Está lendo muitos panfletos estranhos. Preciso descobrir
      onde os obtém.
    ui_aband_crewnote_18: Está pregando mensagens estranhas para a tripulação. Preciso
      intervir, mas sem incomodar os que foram convertidos...
    ui_aband_crewnote_19: Extremamente sensível. Reage mal a qualquer tipo de censura.
      Indivíduo começou a resmungar para si mesmo.
    ui_aband_crewnote_20: Tornou-se extremamente desleal à missão... ou talvez à empresa
      toda? Não sei como resolver.
    ui_aband_crewnote_21: Está cada vez mais difícil trabalhar com este indivíduo.
      Ele culpa a falta de descanso. Há mais alguma coisa errada.
    ui_aband_crewnote_22: Briga constantemente com outros tripulantes. Precisa de
      uma disciplina mais severa que o confinamento.
    ui_aband_crewnote_23: Visitas frequentes à ala médica. Possível vetor de doenças?
      Está infectando outros tripulantes?
    ui_aband_crewnote_24: Tem sofrido perdas de consciência frequentes desde que usamos
      o buraco negro. Os testes voltam negativos. Preocupante.
    ui_aband_crewnote_25: Insubordinação constante. Algo nesse indivíduo mudou desde
      que partimos. A disciplina está falhando por toda a nave.
    ui_aband_crewnote_26: |-
      Retirou-se para sua cabine. A princípio, o indivíduo evitava eventos sociais, depois passou a comer sozinho e agora não cumpre mais seus deveres.
      ADENDO (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): a porta da cabine está bloqueada. Não há barulho dentro.
    ui_aband_crewnote_27: Fez uma série de negociações pessoais na última estação
      espacial. Está usando dinheiro para influenciar os companheiros durante as refeições.
      Qual é o propósito?
    ui_aband_crewnote_28: |-
      Este indivíduo tornou-se cada vez mais ansioso durante a viagem. Não para de se preocupar com as válvulas de segurança do núcleo de IA da nave.
      ADENDO (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): o pessoal da engenharia me garantiu que as válvulas estão em perfeito estado. Não posso aceitar esse nervosismo constante. Eu bani o indivíduo da ponte.
    ui_aband_crewnote_29: |-
      Muita dedicação à missão. Demonstra um entusiasmo louvável.
      ...
      ADENDO (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): estou cada vez mais incomodado com o comportamento deste indivíduo. É difícil lidar com fanatismo.
    ui_aband_crewnote_30: |-
      Os companheiros de refeição não gostam nada deste indivíduo. Há rumores se espalhando. Preciso impor disciplina.
      ADENDO (<TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>): coloquei o indivíduo em isolamento para sua própria proteção.
