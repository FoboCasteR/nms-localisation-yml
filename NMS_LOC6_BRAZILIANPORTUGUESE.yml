    launcher_spec_name: SISTEMA DE DECOLAGEM AVANÇADO
    launcher_spec_name_l: Sistema de decolagem avançado
    launcher_spec_desc: "Um sistema de <TECHNOLOGY>controle de lançamento<> personalizado
      para naves de alto desempenho. Os giroscópios sensíveis e os circuitos de controle
      especializados elaboram rotinas de decolagem para fornecer mais <STELLAR>velocidade<>
      e <STELLAR>eficiência<>.\n \nÉ necessário de <TECHNOLOGY>combustível de deutério<>
      especial para recarregar o impulsionador. Os procedimentos de decolagem exigem
      níveis de combustíveis suficientes antes da ativação.\n \nSegure <IMG>THRUST<>
      para sair do planeta. Segure <IMG>BOOST<> para iniciar um incremento de velocidade
      em voo."
