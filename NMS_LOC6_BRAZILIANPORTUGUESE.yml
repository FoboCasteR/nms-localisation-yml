    ui_bio_ship_mission_title: Nascimento estelar
    ui_bio_ship_mission_sub: Carne em ossos metálicos
    ui_bio_ship_mission_desc: |-
      Levei a bordo um ovo da anomalia espacial. Desde então, uma consciência estranha, uma mente que não consigo compreender, ocupou a minha nave.

      Ela busca uma hospedeira, uma fusão entre vida e máquina, para que possa existir além dos ecos...
    ui_bio_ship_mission_wait_obj: Aguarde contato
    ui_bio_ship_mission_wait_obj2: Recupere seu <SPECIAL>ovo vazio<>
    ui_bio_ship_mission_wait_tip: |-
      Eu atendi ao pedido do <SPECIAL>ovo vazio<> da melhor maneira que pude entender.
      Devo esperar outro contato do ovo, ou daqueles a quem ele chama.
    ui_bio_ship_mission1_obj1: Siga o chamado do ovo vazio
    ui_bio_ship_mission1_obj1_tip: |-
      O ovo incomum que carrego invocou outro organismo, um híbrido bizarro de nave e ser vivo.
      Ele agora sussurra uma música estranha que me chama para um mundo com terreno peculiar e sinistro e cores esquisitas.
    ui_bio_ship_mission1_obj2: Crie a ponte da consciência
    ui_bio_ship_mission1_obj2_tip: |-
      O ovo está mais do que vivo. Ele está chamando por algo, gritando em um idioma que não compreendo.
      Ele precisa de uma hospedeira. Se eu for construir uma, devo começar por um <TECHNOLOGY>tronco neural<>.
    ui_bio_ship_mission1_obj3: Permita que o tronco neural amadureça
    ui_bio_ship_mission1_obj3_tip: |-
      O <TECHNOLOGY>tronco neural<> está frágil demais para ser usado
      O tronco está crescendo e precisa de um tempo para amadurecer
