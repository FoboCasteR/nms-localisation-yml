    exp_npc_desc_1a_lava: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar uma imagem transversal holográfica
      de um vulcão ativo. Preciso impressioná-la de alguma forma...
    exp_npc_desc_1a_swamp: A forma de vida parece perder o interesse, e as luzes em
      seu rosto se enfraquecem. Ela começa a estudar o holograma de um fungo complexo.
      Preciso impressioná-la de alguma forma...
    exp_npc_desc_5_swamp: A forma de vida eletrônica está satisfeita com a minha chegada.
      Ela me dá boas-vindas à instalação, um lugar agradavelmente seco após a névoa
      úmida lá fora. Ela faz sinal para que eu a ouça.
    exp_npc_desc_11_lava: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>basalto<>, encontradas em locais
      espalhados por todo o planeta.
    exp_npc_desc_11_swamp: Não consigo deixar de notar que o banco de dados da forma
      de vida lista centenas de amostras de <STELLAR>mordita<>, um elemento abundante
      no solo turfoso deste planeta.
    exp_npc_desc_18_lava: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Ela não deve ver muitas novidades neste mundo chamuscado
      e vulcânico.
    exp_npc_desc_18_swamp: Quando me aproximo, a forma de vida eletrônica começa instintivamente
      a me analisar da cabeça aos pés. Ela solta uma risadinha animada, com a cabeça
      inclinada para o lado. Como seu posto é no meio de um lamaçal, ela deve ver
      pouquíssimas novidades...
    exp_scavenger_lava_desc_1: |-
      O korvax percorre serenamente o terreno. Ele não parece incomodado com as montanhas vulcânicas que caracterizam o horizonte do planeta.
      Após fazer uma análise rápida do meu equipamento, ele recarrega minha proteção antirrisco de graça.
    exp_scavenger_swamp_desc_1: |-
      O korvax percorre serenamente o terreno. Aparentemente, a condição pantanosa do solo não o atrapalha.
      Após fazer uma análise rápida do meu equipamento, ele recarrega meu sistema de sobrevivência de graça.
    exp_scavenger_lava_desc_2: |-
      Parece que o korvax está aguardando um pouco para se recarregar. As juntas de sua carapaça eliminam fuligem e calor.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_swamp_desc_2: |-
      Parece que o korvax está aguardando um pouco para se recarregar. Gotas caem de sua carapaça como se ele estivesse eliminando um acúmulo interno de umidade.
      Seu invólucro imundo sugere que faz tempo que ele está aqui. Ele estava obtendo recursos e compartilha seus espólios com uma urgência estranha.
    exp_scavenger_lava_desc_5: 'O korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, os rios de lava
      e a elevação. Parece que ele está fazendo um mapa do planeta inteiro.'
    exp_scavenger_swamp_desc_5: 'O korvax está examinando o ponto de referência próximo
      e anotando várias medidas: as coordenadas dentro da região, a densidade da névoa
      e a elevação. Parece que ele está fazendo um mapa do planeta inteiro.'
    war_npc_desc_1_swamp: O guerreiro me encara com olhos hostis e coléricos. Ele
      olha com desprezo para o meu exotraje, que ficou coberto de lama depois da minha
      caminhada penosa pelo pântano. Mesmo assim, a forma de vida se curva em saudação.
      Talvez seja um ato de tradição e honra.
    war_npc_desc_8_lava: O guerreiro está olhando o mapa do mundo chamuscado lá fora.
      Certas áreas contêm marcas que representam sentinelas. A forma de vida destaca-as
      com empolgação. Ela berra uma pergunta que mais parece um comando.
    war_npc_desc_8_swamp: O guerreiro está olhando o mapa da charneca ao redor. Certas
      áreas contêm marcas que representam sentinelas. A forma de vida destaca-as com
      empolgação. Ela berra uma pergunta que mais parece um comando.
    war_npc_desc_11_swamp: Uma marca de mordida avermelhada recente envolve todo o
      pescoço do guerreiro. Há arranhões em seu peito, e as luzes de seu exotraje
      brilham em vermelho. A ferida, enrugada pela umidade, não está fechando direito.
    war_npc_desc_13a_swamp: Faço uma pausa e considero a oferta. O silêncio é quebrado
      somente pelo zunido e chilreio dos insetos.<DELAY>0.4<> Isso é uma armadilha?
      Um teste? O guerreiro indica disposição para negociar...
    war_npc_desc_14_swamp: |-
      O guerreiro é jovem e parece aterrorizado. A tela de seu terminal está cheia de ordens que o instruem a entrar na charneca e se juntar a uma campanha militar contra os sentinelas.
      Quando ele me vê, seus olhos se arregalam. Ele me oferece sua multiferramenta com as mãos tremendo.
    war_scavenger_lava_desc_1: O vy'keen parece em paz aqui, apesar do calor e das
      cinzas no ar. Ele grunhe um cumprimento e, aparentemente duvidando da minha
      resistência, recarrega minha proteção antirrisco de graça.
    war_scavenger_swamp_desc_1: O vy'keen parece em paz aqui, apesar das nuvens de
      insetos que zunem perto dele. Ele grunhe um cumprimento e, aparentemente duvidando
      da minha resistência, recarrega meu sistema de sobrevivência de graça.
    war_scavenger_lava_desc_2: |-
      As sobrancelhas do vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Resíduos de carvão estão presos ao seu suor, um indício de que ele está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o vy'keen me oferece um pouco do excedente.
    war_scavenger_swamp_desc_2: |-
      As sobrancelhas do vy'keen relaxam enquanto ele me cumprimenta e sua concentração vai se esvaindo. Ele limpa o suor do rosto. Parece que está trabalhando aqui há algum tempo.
      Ele deve ter se dado bem com a sua mineração porque, em um ato de simples generosidade, o vy'keen me oferece um pouco do excedente.
    war_scavenger_lava_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua resistência ao calor. Há frustração
      em seu rosto. Talvez o treino não esteja indo tão bem quanto ele gostaria.
    war_scavenger_swamp_desc_7: O guerreiro está ofegante. Ele parece estar treinando
      suas habilidades de sobrevivência, aumentando sua agilidade em terreno charcoso.
      Há frustração em seu rosto. Talvez o treino não esteja indo tão bem quanto ele
      gostaria.
    tra_npc_desc_1a_swamp: A forma de vida indica enfaticamente com o bico os valores
      em seu tablet e começa a pular. Um aroma agradavelmente limpo enche o ar. É
      um alívio depois de sentir o cheiro forte de plantas apodrecendo deste planeta.
    tra_npc_desc_2_swamp: O comerciante olha desejoso para a saída da instalação e
      vê um pouco do pântano fértil além das paredes. Parece que está preso aqui há
      algum tempo.
    tra_npc_desc_3_swamp: O comerciante estava me esperando. Ele aponta para seu peito,
      abre bem os braços e dá um belo sorriso. Depois, indica meu exotraje cheio de
      respingos de lama, demonstrando preocupação.
    tra_npc_desc_6_swamp: O comerciante parece doente. Sua pele está úmida e seus
      olhos vermelhos lacrimejam. Ele libera muco quando grasna para mim.
    tra_npc_desc_10_swamp: A forma de vida está visivelmente aborrecida. Ela me mostra
      um vídeo holográfico de uma nave comercial sendo derrubada a tiros. Ela cai
      com um impacto, afundando parcialmente no pântano. As imagens capturadas em
      órbita mostram piratas invadindo o compartimento de carga.
    tra_npc_desc_17_swamp: |-
      Os olhos da forma de vida se arregalam surpresos quando vou falar com ela. Ela se inclina para trás e fica atenta a movimentos repentinos.
      A criatura não está acostumada com visitantes vindos do nevoeiro e claramente nunca viu alguém como eu antes.
    tra_scavenger_lava_desc_1: O gek está caminhando com alegria pelo terreno exposto,
      aparentemente muito à vontade neste ambiente vulcânico. Ele parece empolgado
      ao me cumprimentar e, por alguma razão inescrutável, recarrega minha proteção
      antirrisco de graça.
    tra_scavenger_swamp_desc_1: O gek está se locomovendo feliz pelo terreno charcoso.
      Ele parece empolgado ao me cumprimentar e, por alguma razão inescrutável, recarrega
      meu sistema de sobrevivência de graça.
    tra_scavenger_lava_desc_2: |-
      O gek deve estar aqui há muito tempo. Seu exotraje escureceu por causa da fuligem e do carvão, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_swamp_desc_2: |-
      O gek deve estar aqui há muito tempo. Seu exotraje está cheio de lama e sujeira, mas ele está animado.
      Parece que coletou muitos recursos. Ele vasculha seu estoque e me oferece alguns materiais brutos úteis. Aparentemente, não quer nada em troca.
    tra_scavenger_lava_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem vulcânica imponente. Ele parece abatido e temeroso, como se estivesse perdido aqui há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_swamp_desc_3: |-
      O corpo de %NAME% fica especialmente pequeno contra a paisagem pantanosa vasta. Ele parece abatido e temeroso, como se estivesse perdido na charneca há um tempo.
      Ele estende a mão para mim com os dedos tremendo e esperança nos olhos.
    tra_scavenger_lava_res_b_5: |-
      Nós olhamos para a paisagem. Há uma majestade antiga nas formações vulcânicas, que cospem cinzas e lava do subterrâneo profundo do planeta
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
    tra_scavenger_swamp_res_b_5: |-
      Nós olhamos para a cerração úmida. O terreno fértil ao nosso redor parece se mexer, repleto de inúmeras formas de vida minúsculas.
      Vários minutos de silêncio pacífico se passam. Sinto uma ligação com a pequena forma de vida reptiliana e que meu corpo está de alguma forma renovado. Meus olhos se reabriram para a estranheza infinita do universo.
