    tra_library1_opta: "[Comunicação]"
    tra_library1_optb: "[Utensílio]"
    tra_library1_optc: "[Aparência]"
    tra_library1_resa: O <TECHNOLOGY>INVÓLUCRO<> korvax será impedido de receber qualquer
      contato da <TECHNOLOGY>CONVERGÊNCIA<> dele. Por 50 ciclos, ele ficará separado
      de TODAS as frequências de comunicação. Todos os apelos ao <FUEL>FALSO ATLAS<>
      serão punidos.
    tra_library1_resb: O korvax receberá <TECHNOLOGY>FERRAMENTAS<> para a <FUEL>HUMILHAÇÃO<>
      dele. A recusa de <TECHNOLOGY>EXTRAIR<> minerais dos planetas resultará na <FUEL>EXTRAÇÃO
      DO PRÓPRIO KORVAX<>.
    tra_library1_resc: O korvax receberá modificações de <TECHNOLOGY>APARÊNCIA<> para
      parecer que é feito de <TECHNOLOGY>CARNE E OSSO<>. Qualquer <FUEL>RESISTÊNCIA<>
      cessará.
    tra_library2_desc: O título do registro é 'As 57 leis do lucro'. Milhares de palavras
      sobre a filosofia comercial dos geks rolam automaticamente no terminal. Eu paro
      e leio um trecho.
    tra_library2_title: As 57 leis do lucro
    tra_library2_lang: |-
      Estabeleça uma relação amigável com todos os potenciais [<FUEL>EDITADO<>]. A capacidade de compreender tal tentativa varia entre muitas espécies. Os feromônios não são universais. Há desconfiança por toda parte.

      Portanto, a política recomenda uma referência explícita à amizade. Por exemplo, 'camarada korvax', 'irmão vy'keen', 'aliado [<FUEL>EDITADO<>]'.

      Observe que os sentinelas NÃO compreendem ou demonstram amizade. Qualquer comportamento diferente deve ser informado à Federação Comercial e considerado um aviso antecipado de [<FUEL>EDITADO<>].

      Os parceiros comerciais NÃO devem ter seus recursos esgotados ou não poderão continuar a negociar. Nossos inimigos devem continuar prosperando para os geks atingirem [<FUEL>EDITADO<>].
    tra_library3_desc: O título do registro é 'O surgimento da Federação'. O arquivo
      o classifica como análise histórica. Eu leio um pequeno trecho.
    tra_library3_title: O surgimento da Federação
    tra_library3_lang: |-
      As circunstâncias da reforma gek ainda não estão claras, nem mesmo agora. Inúmeras gerações pereceram desde a queda dos Primeiros Filhos. Mesmo assim, ainda existem arquivos, lembranças dispersas daqueles dias iniciais.

      Menos de 4% da população gek tem vontade de saber sobre sua história. Menos de 0,08% se identifica com os objetivos do império antigo. Como pode não haver registros dessa mudança considerável de poder e filosofia? Nem mesmo entre os korvax, cujas mentes são como máquinas.

      O Projeto Arquivo deve se tornar uma prioridade. Para recuperar o que foi perdido. Para proteger o que resta.
    tra_library4_desc: O título do registro é 'O conquistador'. Parece ser uma espécie
      de texto interativo da Segunda Era Comercial. O terminal me permite fazer escolhas...
    tra_library4_title: O conquistador
    tra_library4_lang: Os GIRINOS FUGIRAM do LAGO DE GERAÇÃO. Você...
    tra_library4_opta: "... vai para a esquerda?"
    tra_library4_optb: "... vai para a direita?"
    tra_library4_optc: "... transcende o espaço-tempo?"
    tra_library4_resa: Você vai para a esquerda. O Xankrath devora você. Fim do jogo.
    tra_library4_resb: Você vai para a direita. Os girinos foram salvos e se tornam
      suas mascotes. Continuar?
    tra_library4_resc: "Você transcende... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkkt...<>
      o espaço-... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> tempo. \n\nNão há vitória
      ou derrota, apenas uma tristeza sem fim. Fim do jogo?"
    tra_library5_desc: Fábricas holográficas imponentes estão projetadas ao meu redor.
      Posso ouvir a voz de um gek.
    tra_library5_lang: |-
      O alto comando vy'keen não busca lucro. Ele não oferece amigos, aliados ou contribuições. Eles alegam ser um povo honrado. Dizem que são bons e justos.

      Mas vejam as fábricas de guerra, a enzima bélica, os circuitos de carne, a origem de toda a coragem e força! Observem os órgãos removidos dos hereges, dos fracos!

      Os vy'keens são hipócritas. São mentirosos. Eles se recusam a aceitar que os geks mudaram. Eles nos ameaçam, porém não nos atacam.
    tra_library5_desc2: Há mais de cem registros como esse no arquivo. É um sem-número
      de atrocidades, mais evidência da suposta depravação vy'keen e da superioridade
      gek.
    tra_library6_desc: |-
      A interface libera lembranças olfativas, enchendo o recinto com um aroma delicado. Ela tenta preencher minha mente com visões de lugares que nunca existiram ou puderam existir.

      Há a imagem de um gek na interface. Ele deve ter passado vários anos aqui, constantemente apagando sua própria memória para experimentar vidas fictícias. As fantasias simuladas que teve ainda estão disponíveis...
    tra_library6_opta: "[Família]"
    tra_library6_optb: "[Amizade]"
    tra_library6_optc: "[Lar]"
    tra_library6_resa: |-
      Os feromônios projetam outra mente em minha própria mente.
      Eu volto à juventude. Meu irmão e eu brincamos perto do lago de geração. O lago é o meu mundo inteiro. Sou inocente demais para negociar, para unidades, para a fome insaciável. Aqui ficaremos, para sempre.
    tra_library6_resb: |-
      Os feromônios são muito fortes. Eu entro em outra vida.
      Eu me encontrei com o korvax em segredo. Eu lhe entrego o item proibido. A forma de vida sintética hesita, incerta. Em seguida, ela vai embora. Espero que se lembre de mim. Esse é o caminho que eu teria escolhido, que eu deveria ter escolhido.
    tra_library6_resc: |-
      Os feromônios pintam imagens de uma vida simulada, uma fantasia gek.
      Eu sou o escolhido para ajudar o camarada viajante. O contratado. O significativo. O supervisor. Há um lar no universo apenas para mim e nunca mais vou ficar sem unidades de novo.
    tra_library7_desc: O registro não tem título. O arquivo o classifica como o fragmento
      de uma investigação que foi transmitido para a Federação Comercial antes de
      o contato ser perdido. Eu leio um pequeno trecho.
    tra_library7_lang: Persegui... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<> mantos
      vermelhos... para dentro dos túneis...
    tra_library7_desc2: |-
      Por um tempo, não há palavras no arquivo de áudio. Apenas barulhos vindos de debaixo da superfície do planeta.

      Sons estranhos de arranhões ecoam na escuridão... Uma voz familiar solta gritos de dor...
    tra_library7_lang2: Os cultistas são... <STELLAR><AUDIO>TXT_RadioNoise<>kzzzkt...<>
      viajante capturado, exigiram o 'espírito oculto'... <STELLAR><AUDIO>TXT_RadioNoise<>kzzkt...<>
      recusou tudo...
    tra_library7_desc3: A última transmissão é clara, sem distorções. Eu ouço as palavras...
    tra_library7_lang3: Você envia geks atrás de geks. Você nos considera criminosos,
      nascidos em uma época brutal. Mas os mantos dos Últimos Filhos não são feitos
      de sangue. Eles são feitos de almas. Eles nos lembram de quem nós já fomos.
      Quem podemos ser novamente...
    tra_library8_desc: 'Eu leio os registros de um leilão que ocorreu há um século
      em Balaron-Secondus. Um Lorde do Comércio faleceu e deixou uma grande quantidade
      de obras de arte. Seus herdeiros, que eram milhares, venderam os bens dele. '
    tra_library8_title: Leiloeiro ancião
    tra_library8_lang: "A seguir, temos o trabalho do gek artesão Sibl, da Quinta
      Alta Recessão. Como vocês podem ver, os feromônios dançam entre as lanças de
      luz e os hologramas, uma síntese da tecnologia gek e korvax. \n\nA obra representa
      duas entidades em ação: negociando, venerando, buscando seu lugar em um universo
      estranho e infinito. Apesar dos elementos recorrentes, o korvax e o gek nunca
      se olham, nunca se alinham.\n\nObservem como o gek muitas vezes treme, mesmo
      quando consegue obter lucro, mesmo quando seu aliado prossegue em paz.\n\nO
      trabalho é intitulado 'Culpa'. Alguém se interessa em comprá-lo?"
    tra_library9_desc: O registro é intitulado 'Sobre a classificação dos geks'. Parece
      que foi criado pelos vy'keens e roubado pelos geks durante uma grande invasão.
      Há uma lista extensa de postos e tipos de geks. Eu leio um trecho breve.
    tra_library9_title: 'Dados vy''keens capturados: ''Sobre a classificação dos geks'''
    tra_library9_lang: "<STELLAR>Geks vendedores<>: preocupam-se mais com as margens
      de lucro do que com seus semelhantes. Levam uma vida curta e brutal em mundos
      distantes e bolsas de valores insignificantes. Merecem a morte."
    tra_library9_opta: "[Gek operário]"
    tra_library9_optb: "[Enviado comercial]"
    tra_library9_optc: "[Lorde do Comércio]"
    tra_library9_resa: "<STELLAR>Geks operários<>: trabalhadores que muitas vezes
      servem os geks vendedores. É a mais baixa das classes geks. Têm potencial para
      causar uma futura rebelião."
    tra_library9_resb: "<STELLAR>Enviados comerciais<>: príncipes dos geks, filhos
      favoritos dos lordes. Somente alguns sobrevivem para sucederem seus pais. Muitas
      vezes lhes confiam a construção de frotas. Alvos recomendados para doutrinação."
    tra_library9_resc: "<STELLAR>Lordes do Comércio<>: mantêm franquias em áreas vastas
      do espaço. Vivem muito em comparação a outros membros de sua espécie, gerando
      milhares de filhos. Alvos recomendados para abdução."
    tra_library10_desc: O arquivo seleciona 'Fragmentos de Gellyvub', o diário de
