    fourth_cra_res_a_12: |-
      我存取了太空船的系統，取出一些奈米機群。再來也沒剩下什麼了。

      我離開時，強化套裝似乎稍微變動了一下。我執行掃描，但並沒發生其他事。
    fourth_cra_res_b_12: |-
      我搜尋太空船，在裡面找到了珍貴貨品。

      我離開時，強化套裝似乎有輕微變動。我掃描它，但並沒有其他動靜。
    fourth_cra_desc_13: "墜毀的地點有股衰敗的味道，從求救信標處發散出一陣奇特的嗡嗡聲。\n \n我見到一陣猩紅色的光。我看到紅色的光幕籠罩著黑暗的太空船。\n
      \n我見到我自己，正在盯著自己。我們的強化套裝都發出了有即刻滅絕的警告。只有一個版本可以離開這艘船。"
    fourth_cra_opt_a_13: 試圖擁抱異常
    fourth_cra_opt_b_13: 試圖逃跑
    fourth_cra_res_a_13: |-
      我試圖擁抱異常。我的強化套裝開始發出警告訊息，警告我停下動作，否則將會面臨滅絕。

      我的另一半給了我某種東西，某種無法歸類的物體。我也回禮給了他一些東西，那是我不知道自己有的東西。

      兩個旅行者交易，毫髮無傷的離開了。
    fourth_cra_res_b_13: |-
      我試圖逃跑，卻找不到出口。我的另一半一直向我靠近，直到我無路可退。

      我閉上雙眼死去。我醒來。一切都只是夢，我知道。

      那不是真的。我還是我自己，是吧？我感到滿足，拿著滿滿的奈米機群，還有了新目標。
    fourth_cra_desc_14: 太空船的黑盒子顯示船隻的駕駛員是個旅行者。他似乎是故意讓船墜毀的，他陶醉在各種外星物質之中。他因為自己的作為而被煩惱纏身。他由衷相信自己應該死。
