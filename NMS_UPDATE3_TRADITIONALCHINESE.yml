      但這裡還有別的東西，某種異常物體......我抓住了空氣中的某種物質，又讓那物體從隙縫中溜走......
    fourth_cra_res_b_14: 我搜尋太空船，找到了珍貴貨品。不管駕駛員是誰，他似乎都因為這份工作而獲得高額獎賞。
    fourth_cra_desc_15: |-
      紀錄顯示船艙內部像冰一樣寒冷。已知的最後一次降落是在沒有生命體居住的一個太空站上。

      駕駛員下船尋找猩紅色介面，一個訴說存在秘密的球體。它說他會在一天內死去。駕駛員離開，指稱寰宇是個騙子......
