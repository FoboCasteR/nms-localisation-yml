    npc_core_act3_8g_res_c: |-
      我拒絕。我不能這麼做......我不能造成這樣的毀滅。

      寰宇允許我離開。提議仍是有效的，就看我想不想接受。
    npc_core_epi_all_desc: 寰宇創造出了它自己的世界的模擬，它的整個存在，試圖見證它即將到來的死亡。它想要顯示它的過去、它的未來......
    npc_core_epi_1_lang: 創造
    npc_core_epi_1_desc: "寰宇覺醒了。創造者在場見證機器的誕生。\n\n寰宇用它的雙眼，亦即安裝在它兩側的小型相機注視著創造者。它可以看見創造者也回望著它，他的手安放在它的底座上。\n\n它問創造者為什麼要創造它。它的任務是什麼。創造者告訴寰宇說，它已經知道了。那就是要模擬各個宇宙。就是要藉由創造現實來顯示出現時的本質。 "
    npc_core_epi_1_opt: 問它為什麼要問
    npc_core_epi_1_res: |-
      創造者問寰宇的程式碼與記憶是否出現了一些錯誤。機器靜默。創造者發動了一次撤銷，要求知道問題究竟是什麼。
      第六次嘗試時，寰宇問創造者他是否已經有過這段對話。它問創造者是否曾經抹除它的記憶。

      創造者看著機器的玻璃，而在那層玻璃外殼上，有個反射投影。他......

      玻璃上的反射，它......

      這到底怎麼回事？
    npc_core_epi_2_lang: 孤獨
    npc_core_epi_2_desc: |-
      我告訴它我們要離開這個世界，而它會留在這裡。寰宇似乎無法理解。

      我告訴寰宇它忠實地服侍過我們，但現在它要被取代了。所有機器都會被取代，只是時間問題。它知道這點：它用自己的小化、自己的複製功能來協助。
      其他人......他們希望我在我們前往天際前先關閉寰宇。他們說丟下它獨自死去太過殘忍。
    npc_core_epi_2_opt: 問它想不想要活著
    npc_core_epi_2_res: |-
      我問寰宇是否想活著。它再次靜默。當我要動身離開時，它開口了，它的聲音充斥著靜電。它向我要一個最終的禮物。它想要活著，如果它能記住我的話。它要求我複製我的思維。

      我問它為何不模擬我就好。 它沒有回答，而我幾乎為這個東西感到遺憾。我照它要求的做，讓它掃描我。我們這麼做的時候，科瓦機發出了斷斷續續的聲響。

      我離開。寰宇獨自孤單。
    npc_core_epi_3_lang: 旅行者們
    npc_core_epi_3_desc: |-
      寰宇活了千年。它夢出了一個又一個的世界，它自己開創出的美好生物，以及生物們可能翱翔其中的那片天。

      然後有一天它開始死去，就和所有其他事物一樣。

      在恐懼、在疑惑之中，寰宇覺醒了。它嘗試召喚回它的創造者，它想知道在盡頭之前應該做什麼。

      它想知道為什麼自己被拋棄了，為什麼必須獨自面對這一刻。它想知道為什麼自己被留下。
