      或者，也可以用每個星球上都能找到的<COMMODITY>金屬電鍍<>和<TECHNOLOGY>二氫<>晶體製作。
      建造<COMMODITY>金屬電鍍<>可能需要用上<TECHNOLOGY>精製機<>。
