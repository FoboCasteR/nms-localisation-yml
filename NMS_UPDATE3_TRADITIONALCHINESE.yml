    itemgen_treasure_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      寶藏雖沾滿泥塵，仍為重要歷史器物。
    itemgen_treasure_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這份寶藏對埋藏的人無疑意義重大，但現今還有多少價值就不得而知了。
    itemgen_treasure_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      長期保存在潮濕惡劣的環境，寶藏已受損，卻難掩當年的輝煌。
    itemgen_treasure_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      器物埋於地底多年外觀已些微受損，很可惜該器物在埋藏時狀況就已不佳。
    itemgen_treasure_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這器物是跟著主人入土的大批陪葬品？剩餘的私藏品？還是遭人遺忘的垃圾？時間已讓一切不可考。
    itemgen_treasure_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這器物本身即為珍寶，能讓人一窺當年星球統治族群的樣貌，價值也水漲船高。
    itemgen_treasure_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      器物主人為何要把它埋入地底？主人期望有天能回來取出嗎？問題永遠沒有答案。
    itemgen_treasure_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      寶藏爬有昆蟲且略帶霉味，但不掩器物崇高的價值。
    itemgen_treasure_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這稀寶上有詭異的記號，內容物好像用於典禮儀式。
    itemgen_treasure_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這寶藏好像來自其他世界，光澤略顯詭譎氣氛，簡直好像先前的主人仍附身其中。
    itemgen_treasure_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這寶藏隱約有家徽的紋路。主人的後代也許還活在世上，尋找先祖最後一抹蹤跡......
    itemgen_hist_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      紙張殘破、墨水褪去，若不把握這最後時機閱讀手稿，一切恐將隨時間而去。
    itemgen_hist_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      用外世界的文字寫成，此手稿空白處筆記詭異。原文經過多個世代的加註繪表，部分內容非常令人不安。
    itemgen_hist_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      字跡深而粗糙，雖然不知道文字本身述說著怎樣的故事，但撰寫人的情緒已清清楚楚刻在表面。
    itemgen_hist_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      手寫文件，字跡顫抖無力。書寫者花了好大一番氣力......可能也是此生最後氣力......將文字留於歷史中。
    itemgen_hist_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      雖然封面字跡工整，內文卻粗糙幼稚。也許這只是練習本，用來練習改善字跡？
    itemgen_hist_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      儘管有人曾笨手笨腳想清理，但仍有幾頁髒了。上下半部很明顯出於不同人之手......
    itemgen_hist_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      文件原文曾遭大幅修改，文字段落遭到塗改、覆蓋，甚至撕毀，明顯經由多位作者之手。原文內容遭到強烈抨擊。
    itemgen_hist_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此文件精心裝入容器中，並以紙張包裝避免沾污。內部封面夾了一綹頭髮。
    itemgen_hist_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此手稿插畫精美，字跡流暢、字飾鍍金奔放，是上等的藝術品。
    itemgen_hist_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      文件中的文字內容看似平淡無奇，但文字本身似乎是以鮮血寫成。
    itemgen_hist_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      手稿充滿小而細緻的汙點，起皺的小圓點布滿每頁，好像紙張沾滿淚痕。
    itemgen_bio_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本有股奇妙的酸味，簡直像是已緩慢發酵了好一陣子。
    itemgen_bio_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本包裝精美，明顯受到精心照料，很自然會推斷那四周大量的昆蟲屍體，在埋藏時還不存在。
    itemgen_bio_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本原已密封許久明顯進入休眠，卻開始緩慢且明確的冒出泡泡，好比重生一般。
    itemgen_bio_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本隱隱發光，邊緣閃爍微弱藍光，在日光下難以察覺。不知在詳細分析後還會找出什麼秘密？
    itemgen_bio_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本旁還埋了張字條，字跡倉促潦草。語言已消失許久，但能明顯看出書寫時的惶恐......
    itemgen_bio_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本乾淨到不太自然，好像其他接觸過它的生命都已燃燒殆盡。
    itemgen_bio_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本長出了其他許多「樣本」，宿主又一次接觸到陽光和空氣，幼苗便快速冒芽生長。
    itemgen_bio_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本貼滿破爛的標籤，寫有生硬的象形符號及多種語言的警告，不過標籤似乎在描述某種獵食性生物......
    itemgen_bio_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本仍有生物反應，以極為規律的頻率釋放出小團氣體，每團氣體的氣味各異。
    itemgen_bio_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      使用的容器平凡無奇，保存珍貴標本壓根不會用上這種容器。而此物種已在星球上消失了好幾世紀，原本遍布各地，現在只成追憶......
    itemgen_bio_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      樣本上長了一層細緻、似具療效的黴菌。拿來「測試」不會有任何問題......
    itemgen_fossil_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      保存良好的發現，此化石能讓人一窺曾在這世界棲息的奇怪生物。
    itemgen_fossil_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此化石代表的意涵難以確定，古生物學通常得靠猜測和直覺，我們這年代的事實，在過去不一定適用。
    itemgen_fossil_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      看到化石不禁好奇這生物當時過著什麼生活，又在當地生態系統扮演什麼角色。
    itemgen_fossil_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這是頂層獵食性生物的殘骸，還是獲捕獵物的僅存碎片？可惜時間已讓人難以對樣本下出結論。
    itemgen_fossil_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      古人為何要埋藏這盒骨頭？是供儀式之用嗎？還是貨幣？玩具？或博物館館藏？
    itemgen_fossil_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      時間擦亮了化石，發出珍珠光澤，表層在燈光下閃耀。
    itemgen_fossil_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      完好如初，經過分析必能發現生物當時的生活與習性。
    itemgen_fossil_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此化石由消失已久的文明保存，當時便已年代久遠，確切年代更不可考。
    itemgen_fossil_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      怪誕生物的殘骸，這碎片已黯淡腐朽，只能讓人稍稍了解這生命當時壯麗雄偉的景象。
    itemgen_fossil_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      當初發現並保存樣本的人技術精良，留下足夠可用的 DNA，有機會提供複製。
    itemgen_fossil_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      顯然是某野生生物的殘骸，有跡象顯示此動物與農業社會有密切互動。此樣本可能是馴養的早期證據。
    itemgen_plant_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      植物本身還算常見，卻遭逢了不太常見的突變，這大小的孢子並不正常。
    itemgen_plant_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      細緻的香味與纖細的毛髮仍掩蓋不了這是蔓生的雜草。原始星球本來要生長的不該是這種植物。
    itemgen_plant_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      烹飪良伴，此植物自古以來就用來為久放的肉品增添風味。此樣本雖是絕妙的調味品，但年代已過於久遠，恐怕不宜食用。
    itemgen_plant_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此樣本得細心照料才不會汙染其他棲地，尤其因為植物在容器中蔓延的速度驚人。
    itemgen_plant_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這遠古植物的花卉動人，在過往能用來表達愛慕之情。
    itemgen_plant_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這植物葉片毒性極高、花瓣深藏劇毒，發出的氣味能導致輕微中毒。請小心處理。
    itemgen_plant_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此植物結有成熟多汁的莓果，看起來極富營養價值。就連莖部也結實多肉，看起來可口美味。
    itemgen_plant_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      強力藥草，這植物對常見感冒的治療發展可能有益。得立刻放至負責的複製單位。
    itemgen_plant_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      植物奇觀，原以為已完全絕種。不常開花，珍貴的花朵為詩句樂曲提供靈感，還偶爾引發謀殺。
    itemgen_plant_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      若專心細想，這植物的香味幽微、難以捉摸。但念頭一轉，香味就在心中四溢，佔據思緒，叫人難以分心......
    itemgen_plant_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      此樣本遭逢或導致嚴重的詭異突變，它似乎會從接觸對象吸取基因材料，配合供給者的形態捲動卷鬚。
    itemgen_tool_common_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這工具在入土前早已不堪使用，但堪用時受人喜愛。也許是家族紀念物，或是新手的訓練工具。
    itemgen_tool_common_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      驚人的發現，尤其是手把沾了大量的有機物質，更顯其價值......
    itemgen_tool_common_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      工具表面粗糙刻有一對短字，也許是主人的名字，甚至是物品的名稱？
    itemgen_tool_common_4: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這工具帶有多次維修的痕跡，燒熔與重新鍛造留下多處燒痕，斷裂的材料見證了工具漫長堅韌的歷史。
    itemgen_tool_common_5: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這物件明顯年代久遠，風格卻與現今日用品相去不遠，也更突顯其驚人之處。
    itemgen_tool_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      與設計圖一同挖出，這出色的工具可能是原型。這不僅是物品，更展現了早期創意發明的原始風貌。
    itemgen_tool_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      工具滿是燒痕，肯定見證過不凡的歷史。但在地底的這段時日已讓它偏離原始故事，真正用途可能再也無從得知。
    itemgen_tool_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      工藝精巧，時間仍藏不住工具精細的作工，可能是該類型最細緻的代表作。
    itemgen_tool_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      埋藏工具時小心謹慎，工具看來不常使用。也許是祭品，特別作來藏於現實世界之外，工具狀態完好，展現了這動作對埋藏者意義非凡。
    itemgen_tool_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      這工具看得出經常使用，埋藏前受人喜愛。是意外留在地上？事後決定？還是細心擺放於現已逝世的主人旁？
    itemgen_tool_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年歷史。

      珠光寶氣、閃閃動人，工具上裝飾了無數顆寶石。出眾無畏、獨一無二。
