    npc_core_act1_1b_opt_a: 詢問談話對象是誰
    npc_core_act1_1b_opt_b: 詢問「其他人」是誰
    npc_core_act1_1c_lang: 我知道你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>聽得到我。說話。我求求你。
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: 繼續不出聲
    npc_core_act1_1d_lang: 藝術模仿<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>生活。我只是要個回應。不必搞成這樣。
    npc_core_act1_1d_opt_a: 停止傳輸信息
    npc_core_act1_1e_lang: 別對我說謊。你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>就算是其他人也沒有<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_1e_res: 沒有回應。通訊設備沒有傳出聲音，頻道仍然暢通。
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>......<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>"
    npc_core_act1_2_desc: 沒有生命跡象，只有毀損通訊設備的雜訊。
    npc_core_act1_2_opt_a: 取出紀錄
    npc_core_act1_2_res_a: |-
      無論訊息有沒有傳達這裡，都被干擾到不能再復原。我唯一能聽到的是駕駛員名字：<DELAY>0.5<> <STELLAR>「阿耳忒彌斯」<>。我只能找到這些。無論誰是阿耳忒彌斯，他已經離開很久。

      其他僅存未受損的資料是一組設計圖，可用於<STELLAR>升級<>我的<TECHNOLOGY>採礦光束<>。
    npc_core_act1_2_opt_b: 離開
    npc_core_act1_2_res_b: 我不理會通訊設備，沒理由打擾死人。
    npc_core_act1_3_lang: |-
      ...... ...... ...... <AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<> <DELAY>0.8<>......哪裡<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      有人<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>在嗎？外面、外<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<> <DELAY>0.8<>不太對勁......
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: 詢問什麼不對勁
    npc_core_act1_3_res_a: 我告訴陌生人我有聽到他的聲音。<AUDIO>TXT_RadioNoise<>霎時誰也沒出聲，<AUDIO>TXT_RadioNoise<>只聽到宇宙輻射在背景嘶嘶作響<AUDIO>TXT_RadioNoise<>。
    npc_core_act1_3_res_b: 我問陌生人是什麼不對勁。<AUDIO>TXT_RadioNoise<>霎時誰也沒出聲，<AUDIO>TXT_RadioNoise<>只聽到宇宙輻射在背景嘶嘶作響。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      你......你找到了我......<AUDIO>TXT_RadioNoise<>光線微弱。我以為我再也聽不到其他靈魂的聲音，我真心這樣認為。

      你怎麼發現我的聲音？
    npc_core_act1_3a_opt_a: 說你發現了墜毀太空船
    npc_core_act1_3a_res_a: 我和陌生人提到廢棄太空船的殘骸，還有我在求救信標發現他的通訊設備ID。我開始說明太空站的異常狀況，但他們切斷了我的聯繫。
    npc_core_act1_3b_lang: |-
      在外面，但我想我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<> <DELAY>0.8<>還安全......

      共有十六個，他們看起來就像<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_3b_opt_a: 詢問他在哪裡
    npc_core_act1_3b_opt_b: 詢問「十六」的事
    npc_core_act1_3b_res: 陌生人眼中流露出恐懼與疑惑，他沉默了一會兒，接著轉向我，一臉懇切......
    npc_core_act1_3c_lang: |-
      你不知道你是誰，對吧？你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      它對我說謊。它的謊言遍及所有......<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: 聲音中斷，但還看得到他的臉，無聲，接著他的臉也消逝不見。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: 結束通話
    npc_core_act1_3c_res_a: 這一定是阿耳忒彌斯，他顯然需要協助。我需要找出方法增強信號。
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>全像終端站已啟動......有多個訊號來源可使用"
    npc_core_act1_4_holohub_desc: |-
      塔裡頭有種威力強大的傳送器，專門用來加快遠距離全像溝通的速度。

      這額外的能量能讓我重新與阿耳忒彌斯連線。
    npc_core_act1_4_holohub_opt_a: 調到阿耳忒彌斯的頻率
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: 我試圖找出阿耳忒彌斯的頻率，上傳我們前次通話的資料。
    npc_core_act1_4_lang: |-
      誰<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>誰在那？你......又是你，對吧？

      你是真的，對吧？不是我在作夢？
    npc_core_act1_4_opt_a: 說你是真的
    npc_core_act1_4_opt_b: 說你希望如此
    npc_core_act1_4a_lang: |-
      抱歉，在這裡很難好好思考。<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>有點不太對勁。

      必要時，創造更美好的現實能讓自己好過一點。我以為你只是夢境的一部分。抱歉，我太久沒有聽到其他聲音了，我把強化套裝的喇叭切斷後就沒聽過了。<DELAY>0.6<>它說了很多難聽的話......
    npc_core_act1_4a_opt_a: 問他是誰
    npc_core_act1_4a_opt_b: 問他是什麼
    npc_core_act1_4a_res: 陌生人的微笑受到靜電干擾。
    npc_core_act1_4b_lang: 我跟你一樣，你是世界旅行者，對吧？
    npc_core_act1_4b_opt_a: 問他的話是什麼意思
    npc_core_act1_4b_opt_b: 問他怎麼知道的
    npc_core_act1_4b_res: "他沒有開口回應。<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>他傳送了畫面，<DELAY>0.5<>一顆紅星和脆弱的世界。我不明白當中的形狀、細語......\n\n我看見生命體散落在銀河系的遠方，我看見這位陌生人呼的第一口氣，充滿對星辰的渴望。我看見自已，在緋紅深淵中沉睡，等待世界大夢。\n\n在黑暗中，我聽見它說...... "
    npc_core_act1_4c_title: 漏洞警告
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> 偵測到異常 <IMG>SLASH<>
      任命：旅<DELAY>0.1<>行<DELAY>0.1<>者<><DELAY><><DELAY><><DELAY><><DELAY><><DELAY><><DELAY><><FUEL>
    npc_core_act1_4c_opt_a: 甦醒
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>我剛剛給你看的......自從我醒來以後就一直困擾著我。你肯定也認得出來吧？

      我們是旅行者，是世界的探索者。從你一睜開眼睛，你肯定就發現自己和別人不一樣。我也是。

      我被困在這裡之前，我四處旅行想<AUDIO>TXT_RadioNoise<>......<STELLAR>茲茲<>......<DELAY>0.8<>想說終於能和他們會面。你找到這信號不會是巧合......告訴我，你還有墜毀太空船的資料紀錄嗎？
    npc_core_act1_4d_opt_a: 上傳資料
    npc_core_act1_4d_opt_b: 拒絕
    npc_core_act1_4d_opt_c: 提到納達
    npc_core_act1_4d_res_a: 我上傳我強化套裝的紀錄，其中包含我接收到的怪異通信和我在墜毀太空船找到的資料。
    npc_core_act1_4d_res_b: 你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>去了哪裡？是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>訊號<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_4d_res_c: 那是誰？拜託，我得看看這些資料。別鬧了，我的時間很寶貴......
    npc_core_act1_4d_ret_lang: 拜託，我得看看這些資料。別鬧了，別拿這種事開玩笑......
    npc_core_act1_4e_lang: |-
      我的配備大多已經受損。我獨自一人，只能徒步，困在沒有陽光的世界。我甚至不知道你的訊號是怎麼傳到我這的。但你找到的太空船......曾經屬於我。也許還是有希望。

      我們得找出我們倆的位置。若你在這個星系建造<TECHNOLOGY>訊號強化器<>，我們應該就能用三角定位法找出你的位置。我就能......<AUDIO>TXT_RadioNoise<><STELLAR>茲茲<>......<DELAY>0.8<>離開這裡，你也能得到尋覓已久的答案。
    npc_core_act1_4e_opt_a: 同意執行計畫
    npc_core_act1_4e_opt_b: 猶豫
    npc_core_act1_4e_res_a: 謝謝，旅行者。你能救我一命，你會找到我的。
    npc_core_act1_4e_res_b: 我知道這很奇怪，但一切很快就會明朗。相信我......你能救我一命，你會找到我的。
    npc_core_act1_5_lang: |-
      我一開始接近天堂時，不清楚會遇到什麼。美、謎團、冒險、危機。我們也走到這一步了，對吧？

      去全像終端站上傳你的資料，讓我們找到彼此吧。
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: 你使用三角定位法找出你的位置了嗎？準備好接收資料時，請讓我知道。
    npc_core_act1_5a_opt_a: 確認
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: 你使用<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你使用三角定位法找出你的位置了嗎？我需要<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你資料。
    npc_core_act1_5a_res_0: 太好了，快有結果了。等等<STELLAR>......茲茲......<>，我會......
    npc_core_act1_5a_res_a: 阿耳忒彌斯傳輸一批資料，一張星圖顯示他所在位置的星空。
    npc_core_act1_5a_res_b: 沒有<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>時間了。別再拖了！
    npc_core_act1_5b_lang: |-
      我手邊沒有任何配備。我不知道自己在哪裡，甚至不知道自己在這多久了。所以我用了老方法，把星星畫了下來。

      你應該可以找到很多當地人能夠幫我們比較星圖。我的船原本在附近，所以我們不會相隔太遠......

      我會接通翻譯機，這樣你就能聽懂他們在說什麼。你必須先校正才能使用，不過只需要幾個詞就能完成。
    npc_core_act1_5b_lang_extra: 喔！我還有東西要給你......這應該派得上用場。
    npc_core_act1_5b_desc: 阿耳忒彌斯最後一次傳來訊息。是一份<TECHNOLOGY>懸浮液<>的設計圖。
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: 一切順利。或者該說......待會見！
    war_core_act1_6_lowrank_lang: 嘎啦！闖入者！真是冒失！維金族相當不以為然。
    war_core_act1_6_lowrank_desc: 根據阿耳忒彌斯翻譯機的含糊解釋，很顯然我對維金族仍無影響力。我得增進我的<SPECIAL>聲望排名<>。
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: 我接近生命體，他就朝掌心吐了口口水，向我行禮。他僅僅發出「嘎啦」一聲，我不確定阿耳忒彌斯翻譯機是否運作正常......
    war_core_act1_6_opt_a: 詢問關於此星系的資訊
    war_core_act1_6_opt_b: 吐口水並向生命體行禮
    war_core_act1_6_res_a: 生命體的身體開始搖晃，對我齜牙咧嘴。
    war_core_act1_6a_lang: 嘎啦！去死！去死！
    war_core_act1_6a_opt_a: 建議生命體冷靜一點
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: 生命體吼叫咆哮，唾沫從他稱為嘴的器官飛出。
    war_core_act1_6b_lang: 闖入者才該冷靜！嘎啦！闖入者該學點禮數！去死！去死！
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: 用頭衝撞生命體
    war_core_act1_6b_res_b: 我用頭衝撞生命體，他動也不動，絲毫沒有疼痛的神情。他盯著我許久，最後放聲大笑。
    war_core_act1_6c_lang: 嘎啦哈哈！太好笑啦！你這可悲的闖入者，有問題就問吧！我來回答你。
    war_core_act1_6c_opt_a: 給予星圖
    war_core_act1_6c_res_a: 我請生命體破解阿耳忒彌斯星圖，為我提供前往阿耳忒彌斯所在位置的路徑。
    war_core_act1_6d_desc: |-
      我吐了口水，還行了禮，模仿生命體怪異的舉動。他放聲尖叫，從側身皮套抽出匕首，接著劃開自己掌心。

      他對我大笑，要我接下匕首。
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: 模仿生命體的舉動
    war_core_act1_6d_res_a: 生命體吼叫咆哮，唾沫從他名為嘴的器官飛出。
    war_core_act1_6d_res_b: 我眉心一皺，將匕首劃過自己掌心，有些鮮血滲出強化套裝，破洞很快就闔了起來。生命體似乎認為我的舉動很滑稽。
    war_core_act1_6e_lang: 嘎啦哈哈！闖入者還真的做了！自以為是維金族，自以為是戰士。你這可悲的闖入者，就隨便你吧？
    war_core_act1_6e_opt_a: 將阿耳忒彌斯星圖交給生命體
    war_core_act1_6e_res_a: 我請生命體破解星圖，為我提供前往阿耳忒彌斯所在位置的路徑。
    war_core_act1_6f_lang: 這是什麼鬼？這位置根本不存在，否則維金族才不會不知道！
    war_core_act1_6f_opt_a: 詢問他是否弄錯了
    war_core_act1_6f_opt_b: 感謝維金族後離開。
    war_core_act1_6f_res_a: |-
      維金族相當不爽你暗指他的雲圖資料分析錯誤，他大喊「去死，去死！」

      我道歉後離開。
    war_core_act1_6f_res_b: 嘎啦！別謝了，快走！
    tra_core_act1_6_lowrank_lang: 喔，朋友。吉客族貿易協定禁止與信用紀錄不明的生物交易。
    tra_core_act1_6_lowrank_desc: 根據阿耳忒彌斯翻譯機的含糊解釋，很顯然我對吉客族仍無影響力。我得增進我的<SPECIAL>聲望排名<>。
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: 我接近生命體，他的喙開始喀喀作響，冒出不尋常的氣體。我不確定阿耳忒彌斯翻譯機是否運作正常......
    tra_core_act1_6_opt_a: 詢問資訊
    tra_core_act1_6_opt_b: 抵抗氣體
    tra_core_act1_6_res_a: 生命體搖搖頭，對我很失望。
    tra_core_act1_6a_lang: 朋友！資訊得用貨幣換。請你諒解......
    tra_core_act1_6a_opt_a: 詢問為何需要貨幣
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: 生命體變得激動不耐，氣體也變得惡臭。
    tra_core_act1_6b_lang: 沒給錢就打招呼，我還可以原諒。但你居然想獲得免費資訊？你以為吉克族的商業知識是憑空而來的嗎？這對我們大家真是種羞辱。
    tra_core_act1_6b_opt_a: 繼續抵抗氣體
    tra_core_act1_6b_opt_b: 討價還價
    tra_core_act1_6b_res_a: |-
      我試圖與生命體討價還價，提出未來的貿易機會，想藉此取得免費資訊。

      他好像很佩服我，他的喙似乎轉為微笑。
    tra_core_act1_6c_lang: 交易聯盟當然很樂意培養新顧客。朋友，請將資料交給我詳閱。
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: 我試著抵抗不吸入氣體，但氣味滲進強化套裝的通風口，甚至滲入生命維持系統。我現在一心只想買東西。
    tra_core_act1_6d_opt_a: 拒絕支付貨幣
    tra_core_act1_6d_opt_b: 支付貨幣換取資訊
    tra_core_act1_6d_res_a: 生命體開始憋氣，神情大變......
    tra_core_act1_6d_res_b: |-
      我將貨幣交給吉客族，重提我需要的資訊。吉客族面露微笑，氣體開始消散。他似乎認為整場交易很有趣。

      作為交換，他們提議幫我免費破解星圖。
    tra_core_act1_6e_lang: 朋友，這行為不太符合首次見面的禮數！交易聯盟很樂意培養新顧客。朋友，請將資料交給我詳閱......
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: 朋友，你的資料似乎是偽造的，也可能是遭人篡改，這地方並不存在。
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: 感謝後離開
    tra_core_act1_6f_res_a: |-
      吉客族因為我說他出了錯，面露不悅之色，他說他在吉客族交易聯盟內部系統會給予我較低評價。

      我道歉後離開。
    tra_core_act1_6f_res_b: 朋友，能和你做生意是我的榮幸！
    exp_core_act1_6_lowrank_lang: 哎唷！議會沒空理會無關緊要的人。有趣是有趣，但沒有價值。
    exp_core_act1_6_lowrank_desc: 根據阿耳忒彌斯翻譯機的含糊解釋，很顯然我對科瓦族仍無影響力。我得增進我的<SPECIAL>聲望排名<>。
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: 我接近生命體，它頭罩殼的燈就開始發光收縮，發出喀喀聲響，它舉起掃描器。我不確定阿耳忒彌斯翻譯機是否運作正常。
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: 掃描科瓦族
    exp_core_act1_6_res_a: 生命體的喀喀聲終止了，他失望地看著我。
    exp_core_act1_6a_lang: 可以交換資訊，我們只需要你一部分的有機成分和全面的科技掃描......
    exp_core_act1_6a_opt_a: 詢問原因
    exp_core_act1_6a_opt_b: 試著自行掃描科瓦族
    exp_core_act1_6a_res_a: 生命體變得激動不耐，面罩上的燈開始放大閃爍。
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: 說你是旅行者
    exp_core_act1_6b_res_a: 我跟生命體說我是旅行者。這句話讓科瓦族澎湃起來，盯著原本已取得的些許資料猛看。
    exp_core_act1_6c_lang: 這......這資料對科瓦族議會十分寶貴！旅行者，感謝你，我當然會協助你！
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: 生命體頭罩殼開始放大閃爍，他企圖掃描我的掃描器，但我的器具很顯然對他的器具造成干擾。
    exp_core_act1_6d_opt_a: 堅持下去
    exp_core_act1_6d_opt_b: 准許生命體對你進行掃描
    exp_core_act1_6d_res_a: 生命體越來越憤怒。
    exp_core_act1_6d_res_b: |-
      我准許生命體對我進行掃描，他製作了三維截面，包含身體、強化套裝、皮膚和器官。

      他不時射出投影，藉此調整模型，最後成品出爐。
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: 旅行者，這地點並不存在，哎唷！你拿到的是偽造的編碼，真是史上最悽慘。
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: 感謝科瓦族後離開
    exp_core_act1_6f_res_a: |-
      科瓦族一時間有點困惑，彷彿「他們會出錯」這個概念從來沒出現。　　
      　　
      他說科瓦族的系統不會出錯，判斷能力超越任何有機生命體。

      我道歉後離開。
    exp_core_act1_6f_res_b: 一路順風。歡迎隨時回來提供血液樣本。
    npc_core_act1_7_lang: |-
      有了！<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      我應該找到高地了。你到的時候，我會用工具組對空開火，標出我的位置。

      怎麼了？你怎麼不說話？
    npc_core_act1_7_opt_a: 問阿耳忒彌斯怎麼了
    npc_core_act1_7_res: 我跟阿耳忒彌斯說當地人無法解讀他的星圖，那外星生物甚至說那些星星並不存在。
    npc_core_act1_7a_lang: 不可能，我不可能偏離已知太空太遠，畢竟你找到了我的太空船......
    npc_core_act1_7a_opt_a: 說當地人搞錯了
    npc_core_act1_7a_opt_b: 問阿耳忒彌斯他如何抵達該處
    npc_core_act1_7a_res: 我說話時，連線受到干擾開始斷訊。阿耳忒彌斯抬頭看著群星，一臉驚慌。
    npc_core_act1_7b_lang: |-
      群星<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>在我製作星圖後改變了......熄滅<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      這怎麼可能？我會怎麼樣？我得離開這裡。我得<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_7b_desc: 一開始很安靜。但就在那，這錯不了，每時每刻都越發響亮。他字句後有個聲音，那好像玻璃尖叫的聲音......
    npc_core_act1_7b_opt_a: 詢問發生了什麼事
    npc_core_act1_7b_opt_b: 安撫阿耳忒彌斯
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: 他們來找我了......我能看見他們、嗅到他們......
    npc_core_act1_7b_res_b: |-
      我試著安撫阿耳忒彌斯，但言不由衷。我無能為力。
      阿耳忒彌斯又再次與我交談。
    npc_core_act1_7b_res_c: |-
      我不出聲，看著阿耳忒彌斯為工具組裝上武器。
      攻擊沒有發生，他又再次與我交談。
    npc_core_act1_7c_lang: |-
      旅行者，我發現一處傳送門的符號。那是不同世界間的通道。我原本以為通道會帶我與其他同類相會。但現在......我甚至不確定那聲音是真是假。

      通道崩塌，我受困其中。我在黑暗中找到這個地方。我想說這應該是個星球。我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>我錯得離譜，我......

      我能看見他們的臉，我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>有玻璃種子在他們的......
    npc_core_act1_7c_opt_a: 詢問關於符號的事
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: 他們離開了，我的資料支離破碎<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_7c_res_b: 你去了哪裡？你怎麼了？拜託，我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act1_7d_lang: |-
      我只是想要探索世界，找到其他旅行者。我不<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      十六<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲茲茲......<>戴著你的臉，它<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>拜託，還沒......我不是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲茲茲......<>
    npc_core_act1_7d_desc: 訊號中斷。在完全斷訊前，我在雜訊中聽到一個名字：<STELLLAR>「阿波羅」。<>
    npc_core_act1_7d_opt_a: 註冊 ID
    npc_core_act1_7d_res_a: 我的全像終端站聯絡人已新增<STELLAR>「阿波羅」<>的頻率。
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: 塔裡頭有種威力強大的傳送器，專門用來加快遠距離全像溝通的速度。
    npc_core_act1_8_holohub_opt_a: 調到阿波羅的頻率
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: 沒有聲音傳輸，那陌生人乾瞪著我看。
    npc_core_act1_8_opt_a: 問候阿波羅
    npc_core_act1_8_opt_b: 瞪回去
    npc_core_act1_8a_lang: 表明身分，不然我要結束通話。
    npc_core_act1_8a_opt_a: 說你是阿耳忒彌斯的朋友
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: 你是才怪。
    npc_core_act1_8b_opt_a: 跟他爭辯
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: 你要說自己是誰都行，但你無法掩蓋事實。「朋友」只是個標籤，假裝有朋友讓你獨自一人時比較好過。
    npc_core_act1_8b_res_b: 你怎麼會用這個詞？「朋友」只是個標籤，假裝有朋友，會讓你獨自一人時比較好過。
    npc_core_act1_8c_lang: |-
      到底為什麼跟我聯絡？阿耳忒彌斯搞的鬼嗎？我還沒改變心意，我不在乎他做了什麼怪夢，有錢拿我才肯見面。
      這次談話也只是浪費寶貴的時間。
    npc_core_act1_8c_opt_a: 說阿耳忒彌斯有麻煩了
    npc_core_act1_8c_res_a: |-
      我告訴阿波羅，阿耳忒彌斯有麻煩了。他試圖使用傳送門，卻被困在某個遙遠、未知的世界，從網路徹底消失。

      阿波羅的舉止改變，這消息讓他不太自在。
    npc_core_act1_8d_lang: 身為「旅行者」，是什麼意思？
    npc_core_act1_8d_opt_a: 提到異常
    npc_core_act1_8d_opt_b: 主張旅行者是個目的
    npc_core_act1_8d_opt_c: 說你不知道
    npc_core_act1_8d_res_a: |-
      什麼？簡直無稽之談。你說的居然比阿耳忒彌斯做的怪夢還誇張。我對幻想沒興趣。
      喔，是阿耳忒彌斯派你來的吧？這也難怪了。
      聽著，我們獨樹一格，跟這裡其他生物不同。沒錯，這是很奇怪，但答案並不在一廂情願的妄想中。事實就是如此。
    npc_core_act1_8d_res_b: 阿耳忒彌斯派你來的，對吧？他早該解釋清楚。我們不僅僅是目的而已，你以為我也到處為星球命名、掃描動物嗎？才沒有。我們都能各自選擇要成為什麼。
    npc_core_act1_8d_res_c: 阿耳忒彌斯派你來的，對吧？但看來你的小腦袋還藏了點智慧，沒有人知道我們是什麼，也沒有人有辦法知道。我們活在沒有真理的世界。
    npc_core_act1_8e_lang: 去告訴阿耳忒彌斯，我的決定不變，我不打算見面。有錢拿我才肯去。這次談話也只是浪費寶貴的時間。
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      我告訴阿波羅，阿耳忒彌斯有麻煩了。他試圖使用傳送門，卻被困在某個遙遠、未知的世界，從網路徹底消失。他最後吐出阿波羅的名字。

      阿波羅的舉止改變了。
    npc_core_act1_8f_lang: 把資料紀錄寄給我，讓我親自看看。
    npc_core_act1_8f_opt_a: 上傳紀錄
    npc_core_act1_8f_opt_b: 拒絕
    npc_core_act1_8f_res_a: 阿波羅讀了資料，暫停及重播了許多雜訊和扭曲的片段。他轉向我，一副興致勃勃的樣子。
    npc_core_act1_8f_res_b: 這樣我幫不了你，你有意願時再回來找我。
    npc_core_act1_8f_lang_ret: 想必你改變心意了。讓我看看你找到了什麼，我應該能幫上忙。
    npc_core_act1_8g_lang: |-
      這些雜音聽起來像巡警活動的回音，你之前當然見過他們。如果你打擾了他們寶貴的星球，無人機就會憑空而出。不過這資料變形、倒轉......

      如果我們能搞清楚巡警為何能迅速出動，就能拿到豐厚的報酬。而這東西，傳送門？也許就是關鍵。
    npc_core_act1_8g_opt_a: 同意
    npc_core_act1_8g_opt_b: 表示生命比金錢更可貴
    npc_core_act1_8g_res_b: 對，也許吧。但要是能把這搞懂，也能救出阿耳忒彌斯。別煩惱。
    npc_core_act1_8h_lang: 你意下如何？想一起執行任務？成為搭檔嗎？
    npc_core_act1_8h_lang_ret: 所以你改變心意了？你想幫我搞清楚巡警與舊傳送門網路的關聯嗎？
    npc_core_act1_8h_opt_a: 接受
    npc_core_act1_8h_opt_b: 拒絕
    npc_core_act1_8h_res_b: 你改變主意再跟我說。我不用你幫忙也能完成，不過你能幫忙當然更好。
    npc_core_act1_8i_lang: 如果你要跟我合作，我們得幫你擴張作業基地。我會幫你牽線，對方會提供你所需物品。記得要有禮貌。
    npc_core_act1_8i_lang_alt: |-
      如果你要跟我合作，你得有良好的配備。我們不能讓你死在外頭，至少現在還不行。
      你可以在廢棄建築物和其他受損機器裡找到<TECHNOLOGY>奈米機群<>。有件事相當諷刺，巡警會因為自己摧毀的結構而死。
      跟太空站的商人交易這些<TECHNOLOGY>奈米機群<>，換取你需要的科技。
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      全像圖變得模糊，阿波羅若有似無地轉向側面，好像嘆了口氣，神情黯淡。
      也可能什麼也不是，只是機器中的幽靈......
    tra_core_act1_9_lang: |-
      啊，朋友！你準時抵達。會用到的一切許可證都已批准，新基地在等著你！
      你可以從這個基地探索宇宙，也能從任何太空站回到基地。願寰宇之光與你同在。
    tra_core_act1_9_opt_a: 詢問基地位置
    tra_core_act1_9_opt_b: 說你會自己另找基地
    tra_core_act1_9_res_a: 我詢問了基地位置，拿到了座標。
    tra_core_act1_9_res_b: 吉客族相當不悅，說他花了好幾個小時打掃基地，就為了等我來。他仍舊給了我座標，說如果我還是想找自己的基地，請自便......
    war_core_act1_9_lang: |-
      嘎啦！你遲到了！你幾分鐘前就該到了。
      闖入者，錢已經付了。馬上離開這，快去新基地宣示主權。你能從這個據點探索宇宙，也能從任何太空站回到據點。
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: 我詢問了基地位置，拿到了座標。
    war_core_act1_9_res_b: 維金族很生氣，說他花了好幾個小時打掃基地，就為了等我來。他仍舊給了我座標，說如果我還是想找自己的基地，請自便......
    exp_core_act1_9_lang: |-
      生命體！你來的比預期的晚。資料已取得，也做了交換利用。現在新基地在等著你，跟之前說的一樣。
      你能從這個基地探索宇宙，也能從任何太空站回到基地。願寰宇之光與你同在。
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: 科瓦族相當困惑，說他為了恭候我，花了好幾個小時打理基地。他仍舊給了我座標，說如果我還是想找自己的基地，請自便......
    npc_core_act1_10_lang: 基地如何？請確實為基地聘僱幾名員工。貨幣不就該花來統治其他生命體的嗎？來談談更重要的事......
    npc_core_act1_10_langa: 喔，最後還有一樣東西。這份<TECHNOLOGY>個人力場<>設計圖請笑納，絕對會派上用場。就當成是我送你的禮物，也是對我們合作關係的一點投資。
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: 科技商人想給我看看他的新貨，可以大幅改良我的工具組。
    npc_core_act1_9_norush: |-
      你並非<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>獨自一人......
      旅行者，我知道你。我知道你去過哪裡，也知道你現在要去哪裡。
      ......<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>......不必著急。
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ...... - <AUDIO>TXT_RadioNoise<><STELLAR>茲茲<> - ......
      <IMG>SLASH<> 時機到了，你自會找到我們 <IMG>SLASH<>
    npc_core_act1_10a_lang_check: 你準備好了嗎？請確定你準備好了，這份工作可不輕鬆。你可能短時間內不會再回到你的基地。
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: 嗯，好吧。該辦的事快辦一辦，準備好了，你該知道要到哪找我。
    npc_core_act1_10a_lang_main: |-
      很好，獵殺行動開始。

      我在你的世界偵測到<TRANS_EXP>科瓦族基地<>，你的傳輸受到干擾算是證明。它可能偽裝成其他物種，可別被唬了。那合成機械特愛間諜活動。
    npc_core_act1_10a_opt_a: 指出阿波羅也是機器人
    npc_core_act1_10a_opt_b: 咳嗽
    npc_core_act1_10b_lang: 我不是機器人，我出生時跟你一樣，但肉身遭世界摧殘。我的大腦、剩餘的器官，一切都轉移到這軀殼，這就是我。
    npc_core_act1_10b_opt_a: 詢問怎麼會這樣
    npc_core_act1_10b_opt_b: 說你對此感到遺憾
    npc_core_act1_10b_res_a: 我抓住機會復了仇，你知道這樣就夠了。
    npc_core_act1_10b_res_b: 嗯，沒什麼好「遺憾」的。我抓住機會復了仇，木已成舟。
    npc_core_act1_10c_lang: |-
      所以，先假設巡警使用傳送門移動，他們用什麼方式啟動傳送門？我們需要觀察，我們需要召喚巡警。

      有什麼比攻擊<TRANS_EXP>祕密科瓦族工廠<>更好的方法？他們都是機器人生命體，兩者有過多相似之處，太多巧合了。

      進入工廠，駭入內部的終端站。如果能取得巡警的資料？那很好；如果不能，我們還是可以召喚足夠的巡警，在你的世界追蹤能量遽增的情況。傳送門很快就能手到擒來。
    npc_core_act1_10c_opt_a: 下載設施位置
    npc_core_act1_10c_res_a: |-
      阿波羅向我點頭。這是他舉手投足之間第一次讓我感到受了尊重。
      <TRANS_EXP>隱藏設施<>的大致位置座標，已經輸入了我太空船的導航電腦。
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: |-
      終端站有一套我的<AUDIO>TXT_RadioNoise<><STELLAR>強化套裝<><TECHNOLOGY>升級模組<>。然而，我為阿波羅找到的線索卻寥寥無幾。
      看來裡頭的科瓦族好幾天前就離開這個世界了，看來是被緊急傳輸召回他族人的艦隊。某件事讓他很擔心。
    npc_core_act1_11_opt_a: 查閱工廠紀錄
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: 我離開了，這裡沒有可用之物。
    npc_core_act1_11a_desc: 這地方看起來不單單只是工廠，居住在工廠圍牆內的科瓦族以此為家。看來他離群索居，獨自在這做實驗。
    npc_core_act1_11a_opt_a: 檢視影片
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: 內部感測器記錄了工廠內的活動，播放我腳下通風口的影像。這裡除了我，還有其他東西。
    npc_core_act1_11b_opt_a: 拿燈照它
    npc_core_act1_11b_opt_b: 退開
    npc_core_act1_11b_res_a: 我拿燈照它......
    npc_core_act1_11b_res_b: 我退開。但我一動作，那生物就跟了上來。它從終端站冒出來。
    npc_core_act1_11c_desc: |-
      是隻毛絨絨的小型生物，正害怕地發抖。它發出叫聲。
      這隻動物看來在這住了許久，角落有個巢穴，小碟上有食物的殘渣，甚至有些粗糙的玩具和小東西。這個動物看來是科瓦族的夥伴。
      我的掃描器顯示這個生物病得很重。不管多麼細心照顧，它都必死無疑。
    npc_core_act1_11c_opt_a: 餵食動物
    npc_core_act1_11c_opt_b: 幫動物安樂死
    npc_core_act1_11c_opt_c: 什麼也不做
    npc_core_act1_11c_res_a: |-
      我餵食動物，它緊張地拿起碳，開始食用。過了一會兒，它乾嘔狂咳，幾乎把這一小餐全吐了出來，它嘗試繼續進食，每吃一口都渾身發抖。

      我離開工廠，留那動物自生自滅。
    npc_core_act1_11c_res_b: |-
      那生物看著我，一臉哀戚，我用工具組開了一槍。它不再抖動，它不用再受苦了。

      我離開工廠。
    npc_core_act1_11c_res_c: |-
      我束手旁觀。生物開始吼叫，但吼叫聲也很快退去。它最後退回漆黑的通道中。

      我離開工廠，留那動物自生自滅。
    npc_core_act1_12_lang: 幹得好，你攻擊工廠算是有點回饋。有找到有用的資料嗎？
    npc_core_act1_12_opt_a: 說沒有
    npc_core_act1_12_opt_b: 問接下來要怎麼辦
    npc_core_act1_12_res_a: 不重要，我們要的東西到手了。
    npc_core_act1_12a_lang: |-
      巡警開始現身，我記錄到無數個訊號火光。能量在星球表層下流動閃爍，在巨石間移動。

      我們方向肯定沒弄錯。檢查這些結構，它們之間息息相關，這點我很清楚。<DELAY>0.4<>我會幫你將掃描器調成可偵測巡警能量訊號，我們的獵物很快就會上門。

      一切順利，我會在另一頭和你對談。
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 旅行者：抵達
    npc_core_act1_13_desc_pre: |-
      我靠近結構，不知道會遇到什麼。也許會有大批巡警？通往阿耳忒彌斯所在之處的通道？

      但這在巨石變化莫測的結構中，我感受到其他事物。一段故事、一個視角，皆已烙進我的雙眼。
    npc_core_act1_13_opt_a_pre: 啟動
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      旅行者在紅星的陰影中醒來，他逃離孤寂的宇宙，想找到目標和意義。

      他找到異象、反常，是通往天堂的大門。吉客族、維金族、科瓦族都無法看見，只有旅行者看得到傳送門，他卻不知道如何穿越。

      他不懂符號這種秘密語言，也尚未了解最終真理的代價。
    npc_core_act1_13_opt_a: 見證符號
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      一位古老旅行者的知識充滿我的大腦，我在腦海裡看見<SPECIAL>符號<>，那是我啟動傳送門所需密碼的一部分。

      我離開時，看見遠方有架巡警無人機迅速離開。
    npc_core_act1_14_lang: 旅行者：罪惡
    npc_core_act1_14_desc_pre: 我接近結構，雙眼再度感到炙熱。沒什麼可讀的東西，但我對這幾個詞的感知，遠勝我見過的一切。
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      一如以往，旅行者找到了方法。第一架無人機被劃開時放聲大叫......

      旅行者在巡警的破碎記憶中找到所需符號。他穿過通道，來到全能之神面前。

      旅行者詢問寰宇還有多少世界等著他去拜訪，他此生已看過許多世界，但在全數看完之前，他還不想死。然後寰宇回答。

      18,446,744,073,709,551,616 座星球。不管是誰，花一輩子都看不完。旅行者想在死前探索整個宇宙是不可能的。
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      一位古老旅行者的知識充滿我的大腦，我在腦海裡看見<SPECIAL>符號<>，那是密碼的另一部分......

      我想到「寰宇」，我在旅途中碰過這名字好幾次，但我還是不懂它的真諦。<DELAY>0.7<>那景象讓我滿心恐懼。
    npc_core_act1_15_lang: 旅行者：目的
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: 這裡的一切都染上相同的紅色，是難以入眼的緋紅色，我每次眨眼，所見皆是相同的紅。我真心希望這結構藏有最後的符號，希望我在這些廢墟的磨難已近尾聲。
    npc_core_act1_15_desc: |-
      寰宇告訴旅行者他是旅行者同類中的第一位，後續還會有無數的旅行者。每位旅行者天生都帶有同樣的高尚靈魂，有辦法終生獨自在星球間旅行。

      第一位旅行者拒絕了寰宇的贈禮，這並不符合他的期望。無限究竟有何意義呢？反正也看不完，還得獨自一人，最後總歸一死，不是嗎？

      第一位旅行者詛咒寰宇，表示他會不計代價找到方法存活下來。

      這一切世界、這一切時光，旅行者總有一天會親眼見證。
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: 一位古老旅行者的知識充滿我的大腦，我在腦海裡看見最終的符號，那是密碼的最後一部分......
    npc_core_act1_16_lang: |-
      旅行者異常已<DELAY>0.2<>確<DELAY>0.2<>認
      漏洞<AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>漏洞<AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>漏洞<AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      我接近傳送門，想起我有過哪些胡思亂想，引領我來到此刻。

      在這通道中，我可能找到阿耳忒彌斯，可能找到巡警的起源，可能找到全新的宇宙，但不只如此。

      這並非宿命，是我做出選擇。這是我破釜沉舟的信仰之躍。我相信我能在外面的一片黑暗之中，找到自己註定扮演的角色。
    npc_core_act1_16_opt_a: 輸入符號
    npc_core_act1_16_opt_b: 回頭
    npc_core_act1_16_res_a: "我走向前，不確定另一頭有什麼等著我，但我內心深處有所觸動，更深刻的真理對我召喚。\n\n這將是一切的開始。 "
    npc_core_act1_16_res_b: 我回過頭，我還沒準備好迎接傳送門另一頭的事物。
    npc_core_act1_16_desc_ret: |-
      我再一次靠近傳送門，盯著介面，恐懼逐漸籠罩心頭。

      我很確定我來過這裡，我踏入這結構不下百次。但如果這是事實，如果我真來過此地，我又怎麼不記得呢？

      傳送門依舊等著。
    npc_core_act1_17a_lang: 哈囉，世界。
    npc_core_act1_17a_desc: 文字在我前方閃爍，等待輸入。
    npc_core_act1_17a_opt_a: 問對方是誰
    npc_core_act1_17a_opt_b: 說哈囉
    npc_core_act1_17b_desc: |-
      一段錄音開始播放，在廣大的介面上迴盪。
      「我們曾是旅行者，我們的渴望超越塵世」
      接著只剩雜音，過了一陣子。
      「寰宇，讓我看見世界，讓我看見無人見過的景物。」
      聲音終止，介面靜止無聲，等待指令。
    npc_core_act1_17b_desca: 一段錄音開始播放，回聲充斥廣大的介面。
    npc_core_act1_17b_descb: 我們曾是旅行者，我們曾嚮往超越沙塵。
    npc_core_act1_17b_descc: 音訊喀擦了一聲。<AUDIO>TXT_RadioNoise<>時間流逝。
    npc_core_act1_17b_descd: 寰宇，讓我看見世界，看見無人見過的景物。
    npc_core_act1_17b_desce: 聲音終止，介面靜止無聲，等待指令。<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: 執行診斷
    npc_core_act1_17b_opt_b: 抹除系統
    npc_core_act1_17c_desc: 介面靜止無聲，等待指令。
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: "<FUEL>警告<>：抹除系統將導致宇宙死亡。<AUDIO>TXT_RadioNoise<><TRADEABLE>是<>／<FUEL>否<>"
    npc_core_act1_17d_opt_a: 是
    npc_core_act1_17d_opt_b: 否
    npc_core_act1_17e_lang: |-
      距離前次診斷已過了<AUDIO>UI_Destination_Reached<><TECHNOLOGY>1,946,218,921,221<> 年。<STELLAR>64%<> 的世界都在預期的參數內運轉。
      <TECHNOLOGY>2,611,384<> 個可用觀察等待分析。次要程序：<SPECIAL>巡警<>。狀態：錯誤[<TITLE>無數值<>]
      次要程序：<SPECIAL>玻璃<>。狀態：<AUDIO>UI_Nanites_Received<>執行中[<TECHNOLOGY>4,182 次入侵嘗試<>]
      次要程序：<STELLAR>旅行者<>。狀態：執行中。<TECHNOLOGY>458<> 次重大錯誤警告。外思維結構健全性受損，需要即刻進行維修
      是否啟動人格介面？<TRADEABLE>是<>/<FUEL>否<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: 系統休眠中。
    npc_core_act1_17f_desc: |-
      現實逝去，一切如此。我的身體、我的聲音、我的靈魂......一切都對我說話。
      寰宇在我面前示威。

      我想問阿耳忒彌斯的事，我想找到他，但我起了變化......我得離開這裡，我得......
    npc_core_act1_17f_opt_a: 尖叫
    npc_core_act1_17f_opt_b: 歡欣鼓舞
    npc_core_act1_17f_opt_c: 服從
    npc_core_act1_17f_res_a: 我試著尖叫，但我沒有嘴巴、沒有形體......
    npc_core_act1_17f_res_b: 我試著歡欣鼓舞，但我沒有身體、沒有靈魂......
    npc_core_act1_17f_res_c: 我試著服從，但太遲了，早就太遲了......我這一生早已屬於這生物。
    npc_core_act1_17g_desc: |-
      現實開始消散，這座不自然地的圍牆在我眼前變幻。我眼前所見無人能見，我看見的世界伴隨著液體靈魂、悔恨與奇異的維度。

      我引起寰宇的注意。
    npc_core_act1_17g_opt: 快逃......
    npc_core_act2_1_desc: |-
      我逃到太空船，很高興這詭異的世界還有熟悉的事物。

      傳送門帶我去了哪裡？我陷入那煉獄機器的重力之中，沒有足夠的力量抵抗。它自稱寰宇，是個大家崇敬又害怕的存在體。

      我沒看見阿耳忒彌斯的跡象，四下也沒有巡警的蹤跡。我怎麼會踏進那通道？我怎麼會走上這條路？
    npc_core_act2_1_opt_a: 為了拯救阿耳忒彌斯
    npc_core_act2_1_opt_b: 為了消滅巡警
    npc_core_act2_1_opt_c: 因為我做得到
    npc_core_act2_1_res_a: |-
      是真的嗎？還是我在自欺欺人？因為高尚之人就該這樣想。阿耳忒彌斯的確需要幫助，但我真會冒生命危險救他？還有一些別的渴望......

      我盯著控制台看，機運再次來臨，是通來電傳輸，正是從這星球的某處發出......
    npc_core_act2_1_res_b: |-
      我真心渴望暴力嗎？巡警守護這些世界，有人破壞秩序時，才會出動攻擊。因為收到指令，我就該摧毀巡警嗎？我真的該為阿波羅承諾的獎勵出手嗎？

      我盯著控制台看，機運再次來臨，是通來電傳輸，正是從這星球的某處發出......
    npc_core_act2_1_res_c: |-
      我告訴自己，我一向都是可以做的事我就做。我並不真的在乎阿耳忒彌斯或巡警。也許這是事實，也許我不需要更崇高的目標。
      我盯著控制台看，機運再次來臨，是一通來電傳輸，正是從這星球的某處發出......
    npc_core_act2_1_res_chunk: 我盯著控制台看，機運再次來臨，是通來電傳輸，正是從這星球的某處發出......
    npc_core_act2_1a_lang: 你並非<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>獨自一人......
    npc_core_act2_1a_desc: 訊號似乎是從這星系傳來，我很久以前因為同樣的話語才找到阿耳忒彌斯。是他們嗎？阿耳忒彌斯是不是像我一樣找到了寰宇？
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: '迭代 #2394829084924924925G'
    act3_beacon_lang: '迭代 #2394829084924924926G'
    npc_core_act2_2_desc: 我接近信號來源。出現了全像圖。是阿耳忒彌斯，但沒有聲音，訊號中只有宇宙噪音徐徐脈動。
    npc_core_act2_2_opt_a: 問是哪位
    npc_core_act2_2_opt_b: 問他還好嗎
    npc_core_act2_2a_desc: |-
      就算阿耳忒彌斯聽得到我，他也沒做出任何回應，全像圖只是目光呆滯地凝視一個點。
      真是奇怪，有種似曾相識的感覺，我好像來過這裡，就在此時此刻。
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      我靠近了一點，阿耳忒彌斯的投影也開始說話，話聲中夾雜詭異的靜電干擾。

      「他們來了<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>緊盯著<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>機器、殺人犯，<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>對抗<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>」

      聲音靜默了。投影看著我。事情非常不對勁。
    npc_core_act2_2b_desc_alt: 我靠近一點，阿耳忒彌斯的投影開始說話，話聲中夾雜詭異的靜電干擾。
    npc_core_act2_2b_lang_alt: 他們來了<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>緊盯著<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>機器、殺人犯，<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>對抗<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_2b_desc_alt2: 聲音靜默了，投影看著我，事情非常不對勁。
    npc_core_act2_2b_opt_a: 掃描全像圖
    npc_core_act2_2b_res_a: |-
      我掃描了全像圖，全像圖的特徵與阿耳忒彌斯傳給我的其他訊號完全相同。訊號沒有更深遠的來源，他一字一句好像都是從我面前傳來。

      我站在這裡，阿耳忒彌斯開始說話。
    npc_core_act2_2c_lang: |-
      哪裡<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>排除他們，但還是受人喜愛......異常，他們<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>納達<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>波羅，看著我們，<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>追蹤......

      <AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>錯誤<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>遺棄，但不是......通過傳送門<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>拜託。別相信<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲<>......

      我很害怕。不是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: 退後
    npc_core_act2_2c_res: |-
      投影變得模糊，最後只剩雜訊。名為阿耳忒彌斯的存在體，現在只留下這個回音，一處困在無光現實中的損毀資料墳墓。

      我的朋友死了，也許他從沒活過。我得告訴阿波羅我的所見所聞。
    npc_core_act2_3_holohub_lang: "<FUEL>警告<> <IMG>SLASH<> 網路受損 <IMG>SLASH<> <FUEL>警告<>
      <IMG>SLASH<> 必須手動操作"
    npc_core_act2_3_holohub_desc: 沒有阿耳忒彌斯或阿波羅的訊號，終端站發出一連串警告與錯誤。
    npc_core_act2_3_holohub_opt_a: 執行手動操作
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: 警告訊息終止，新頻率閃爍而出......
    npc_core_act2_3_lang: 告訴我......我們已知生命終將結束，活著又有什麼意義？
    npc_core_act2_3_opt_a: 說生命不隨死亡而去
    npc_core_act2_3_opt_b: 說我們能改善其他生命
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: 但就是會。一切時光都會消逝，一切也隨死亡而去，一切毫無意義。
    npc_core_act2_3_res_b: 那等他們也死了呢？到時改善又有什麼意義？善惡又有什麼意義？一切都會被遺忘，唯有過錯得不到原諒。
    npc_core_act2_3_res_c: 我也不知道......
    npc_core_act2_3_res_d: 你拒絕回答？那我懂你意思了。
    npc_core_act2_3a_lang: |-
      旅行者，我知道你，我知道你去過哪裡，也知道你要去哪裡。

      要是我說你還能救出阿耳忒彌斯呢？要是我說阿耳忒彌斯能再活一次，苟活也好？我很好奇你會怎麼做？
    npc_core_act2_3a_opt_a: 說你會義無反顧
    npc_core_act2_3a_opt_b: 說你需要更多資訊
    npc_core_act2_3a_opt_c: 要求得知他的身分
    npc_core_act2_3a_res_a: 你跟傻子一樣猴急，收到什麼指令都急著去做。你讓我想起我自己，你知道嗎？
    npc_core_act2_3a_res_b: 疑神疑鬼？嗯，阿耳忒彌斯早就死了，你的搜救任務早已失敗。你還有什麼好顧忌的？
    npc_core_act2_3a_res_c: 我什麼也不是。
    npc_core_act2_3b_lang: |-
      阿耳忒彌斯的血是由資料組成，心臟受到干擾。我能幫你把他們都救回來。
      我們需要<TECHNOLOGY>思維弧<>，作為他靈魂的容器，你能幫我拿到嗎？
      我在重新啟動阿耳忒彌斯的頻率，準備好了就跟他說。
    npc_core_act2_3b_desc: 陌生人給了我一個名叫<TECHNOLOGY>思維弧<>的設計圖，他說這裝置能讓我幫阿耳忒彌斯重獲新生。
    npc_core_act2_3b_lang_ret: 旅行者，他痛苦不堪，亡者的世界並非空無一物，你得想辦法幫助他。
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: 我接受了，我不知道陌生人是誰，也不清楚他如何得知我的歷程，但只要有一絲契機能協助阿耳忒彌斯，我在所不惜。
    npc_core_act2_3b_res_b: 我拒絕了，因為陌生人的動機不明。他叫我準備好了再回來。
    npc_core_act2_4_wait_lang: 你是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_4_wait_desc: 阿耳忒彌斯不斷重複這兩個字，看不到我的臉，也聽不到我的聲音。我得做出<TECHNOLOGY>思維弧<>才能繼續幫他。
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "......茲茲......"
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: 使用思維弧
    npc_core_act2_4_res_a: |-
      我試著安撫阿耳忒彌斯，告訴他一切都會沒事的。

      他轉向我，大吃一驚，我的聲音顯然讓他很意外。
    npc_core_act2_4a_lang: 是誰？誰<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: 使用思維弧
    npc_core_act2_4a_res_a: 我告訴阿耳忒彌斯我是他的朋友，說我在傳送門內找不到他，但我找到其他方法能讓他恢復。
    npc_core_act2_4b_lang: |-
      我以為......我以為<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你不會回來......

      你從未放<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>棄過，是嗎？這些年來......
    npc_core_act2_4b_opt_a: 問阿耳忒彌斯是什麼意思
    npc_core_act2_4c_lang: |-
      我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>我在這待了二十年，就在等你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      你原本打算找出我的星圖，對不<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_4c_opt_a: 說他很快就能脫離險境
    npc_core_act2_4d_lang: 是誰？誰<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>誰在那裡？
    npc_core_act2_4d_desc: |-
      阿耳忒彌斯又重複那幾個字，已將我們的對話忘得精光。他盯著我，眼神痛苦，心智困在無限的迴圈之中。

      他過去的二十年好像假死，寂寞恐懼纏繞心頭。如果陌生人的裝置成功運作，也許我能幫阿耳忒彌斯擺脫過去。
    npc_core_act2_4_arc_res: |-
      我啟動思維弧，不清楚會發生什麼事。隨著一陣光線與怒氣，情緒波濤洶湧，阿耳忒彌斯活生生出現，在我眼前重生。

      但又不是那麼肯定，我一下子看到他的全像圖，一下子又什麼也沒有。給了我設計圖的陌生人示意要我過去，他的訊號還在。
    npc_core_act2_4e_lang: |-
      「旅行者」只是場夢，我們幻想自己在宇宙中有特殊使命。阿耳忒彌斯作過這樣的夢，你也作過；阿波羅雖然藏得很好，但其實也作過。連我也作過這場夢，那是好久以前的事。

      我們宛如恆河沙數，我的朋友。在世界間遊走，內心渴望友情。沒人想獨自一人，真的沒有，但你跟其他人越親近，你就越容易受傷，還會傷害他人。

      宇宙最深的祕密不是關於玻璃、太空或先祖，而是與最終行為相關。決定拋下需要你的人，是根本之罪、存在的基礎。

      旅行者，前往群星，你的朋友在等著你，他們會協助你讓可憐的阿耳忒彌斯恢復平靜。事成後再回來，我們再好好聊聊。
    polo_core_act2_6_lang: 陌生人，停下腳步！誰在那？我們正前往你的位置。表明身分，否則後果自負，我們可不是說說而已，我們吉客族絕不說謊。
    polo_core_act2_6_desc: 過了一陣子，我才知道我在跟誰交談。這位外星人......我以前見過，他是波羅專家，科瓦族牧師存在體納達的搭檔。他們是我的朋友，管理座落於時空之外的異常太空站。
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: |-
      我表明身分，這讓波羅一臉詫異，對著通訊螢幕瞇起眼睛。他認出我來，拍著手開心不已。

      有訊號把他帶往這個星系，他原本以為發話來源不懷好意，但看見熟悉的臉孔相當開心，跟我說他的太空站正朝我而來，很快就能與我會合。
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: 存在體顯露兇光，雖然他強調「後果」自負，我懷疑他真的是說說而已。他看起來不像戰士，我的太空船也沒有警告我有危險接近。
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      我表明自己是旅行者需要協助，這讓這位吉客族對著通訊螢幕瞇起眼來，他好像不太確定要不要相信我。

      沉默一陣後，吉客族說他很快就會抵達我的位置，他希望我懷著善意......
    nada_core_act2_7_lang: |-
      波羅說我們在等你，旅行者兼朋友！

      你好嗎？會餓嗎？老朋友就該這樣打招呼，對吧？
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: 納達再見到我相當開心，但又有點疑惑。他解釋他收到訊號，召喚他前來此星系，那頻率是他們先前為彼此保留的，他不清楚我是怎麼辦到的。
    nada_core_act2_7_desc_alt: |-
      電子生物透過深色面罩盯著我看，我不禁認為我們早已見過。
      整個太空站都以某種詭異不祥的頻率歌唱，納達說我們位於世界之間、異常的核心。
      他解釋他收到訊號，召喚他前來此星系，那訊號頻率隱蔽。
    nada_core_act2_7_opt_a: 告訴納達你的旅程
    nada_core_act2_7_res_a: 我告訴納達我遇到了其他旅行者，說我通過傳送門想救出其中一位，那位朋友叫作阿耳忒彌斯。
    nada_core_act2_7_res_a_alt: |-
      我告訴納達我是旅行者，想尋求協助。我曾通過傳送門，試著救出朋友。

      我一提到傳送門，納達面罩的燈光就變得斷斷續續。
    nada_core_act2_7a_lang: 旅行者兼朋友說了什麼？
    nada_core_act2_7a_lang_alt: 旅行者說了什麼？
    nada_core_act2_7a_opt_a: 再說一次「傳送門」
    nada_core_act2_7a_opt_b: 表示你什麼也沒說
    nada_core_act2_7a_res_a: 我解釋我啟動了傳送門，也通過了傳送門，這讓納達一臉驚恐。
    nada_core_act2_7a_res_b: 納達不相信我，他說跟文字使用相關的事，他都記得一清二楚，多重宇宙異常的事他更是清楚。
    nada_core_act2_7b_lang: 旅行者兼朋友在漏洞中碰到什麼？
    nada_core_act2_7b_lang_alt: 旅行者在漏洞中碰到什麼？
    nada_core_act2_7b_lang_chunk: 它有看見你嗎？寰宇有找到你嗎？拜託你千萬別回去。
    nada_core_act2_7b_desc: |-
      我越講我在寰宇終端站的際遇，納達就越害怕。他開始用護目鏡掃描我，尋找他稱為「發狂」的跡象。

      納達最後對掃描的結果感到滿意，也冷靜了下來。他問我為何而來。
    nada_core_act2_7b_opt_a: 跟納達提起阿耳忒彌斯
    nada_core_act2_7b_res_a: |-
      我將阿耳忒彌斯的命運告訴了納達。
      我正要解釋<TECHNOLOGY>思維弧<>的特性，納達就直接碰了它，納達面罩上的燈發出前所未有的光芒。
    nada_core_act2_7c_lang: |-
      是回音，我......我從沒想到我能看到旅行者的靈魂，你真是太美了......

      阿耳忒彌斯的回音痛苦不堪、失去連結......旅行者，我們能幫助他，但得做出抉擇。阿耳忒彌斯的回音不會再有肉體，再也無法探索，過往的生活已逝去。

      你得做出抉擇，你要把他上傳到機器，讓他在次模擬器中活下來，還是要協助阿耳忒彌斯結束痛苦。
    nada_core_act2_7c_lang_rep: 你得做出抉擇，你要把他上傳到機器，讓他在次模擬器中活下來，還是要協助阿耳忒彌斯回音結束痛苦。
    nada_core_act2_7c_opt_a: 詢問模擬器的事
    nada_core_act2_7c_opt_b: 詢問有沒有其他方法
    nada_core_act2_7c_opt_c: 說你已做出決定
    nada_core_act2_7c_res_a: |-
      我詢問模擬器內的生活會是什麼樣貌，納達停了一會兒，用奇怪的眼神盯著我。

      納達說阿耳忒彌斯還是能因為過往的經歷而開心，但他會清楚自己的下場，知道自己獨自一人、不再真實，也無法再和救他一命的朋友相會......

      這些事實可能帶給他強烈的痛苦。
    nada_core_act2_7c_res_b: 納達詭異地搖了搖頭，想模仿我的舉止。我很感謝他這麼做，但又有些尷尬。
    nada_core_act2_7d_lang: 旅行者，去找波羅聊聊。不論你做出什麼決定，他都能幫你校準機器。
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: 不管你怎麼做，我都對你的悲憫心感到驕傲。你是我的旅行者兼朋友。
    nada_core_act2_7d_res_a_alt: 旅行者，不管你要怎麼做，我都會幫忙......
    polo_core_act2_7_wait_lang: 朋友，納達想跟你聊聊！有個奇怪的讀數讓他很擔心。我跟他說你沒事！這裡沒有發生故障，哈哈！
    polo_core_act2_7_wait_lang_alt: 陌生人，納達想跟你聊聊！我不知道你怎麼把我們的家引來這星系，但真是太突如其來了！我甚至還沒沖澡......
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: 納達說你有決定要下。朋友，記住，不管你下什麼決定，我們都支持你！
    polo_core_act2_8_langa: |-
      納達說你有決定要下。朋友，記住，不管你下什麼決定，我們都支持你！
      我會準備好機器。這是納達友人的私人庇護所，請好好善待它。
    polo_core_act2_8_lang_alt: 納達說你有決定要下。新朋友，記住，不管你下什麼決定，我們都支持你！
    polo_core_act2_8_desc: 異常內有許多祕密，其中一項對我敞開，有台休眠的機器現在啟動了......
    nada_core_act2_7_wait_lang: 請慢慢來，好好思考。任何選擇都有代價，旅行者......
    terminal_core_act2_8_lang: 偵測到納達存在體授權：次要模擬器 [5] 已開啟寫入。
    terminal_core_act2_8_desc_wait: 這機器古老但力量強大，是很久以前某個世界毀滅後留下的遺物。
    terminal_core_act2_8_desc: |-
      這機器古老但力量強大，是很久以前某個世界毀滅後留下的遺物。工藝精美，顯然時常有人細心照護。

      我聽到悄聲低語，喇叭傳來納達幽微的哼唱聲。當他與機器交流時，面板上的文字也自行解碼。
    terminal_core_act2_8_langx: |-
      這遺物是一個恆星系的模擬器，古老科瓦族獻給寰宇的禱詞，現在在異常中心重塑。

      這一個仿冒的恆星系，對納達意義重大......它能成為阿耳忒彌斯的家，一切就看我意願而定。
    terminal_core_act2_8_opt_a: 上傳阿耳忒彌斯
    terminal_core_act2_8_opt_b: 允許阿耳忒彌斯死去
    terminal_core_act2_8_langa: 我將阿耳忒彌斯上傳到模擬器中，我面前的空氣閃過藍色火花，一下子又散去，消失在機器深處。
    terminal_core_act2_8_resa: |-
      納達說完成了。為了我，他會開放外界與模擬器通信傳輸，至少在異常通過安全星系時必定會開放。
      他警告我阿耳忒彌斯需要一點時間適應新生活。
    terminal_core_act2_8_langb: |-
      我還在思考決定，納達的哼唱聲就默默增強了一點。我說了出口，他做出回應，現在聲音變得清楚可以理解。他語氣輕柔，建議我將思維弧放到終端站上。

      我照著做，然後就聽到低語。是禱詞嗎？思維弧開始展開，從中心點扭轉，釋放禁錮在裡頭的旅行者靈魂。
      我看到一道藍色電光從我面前的空中閃過。光芒很快就消失了，阿耳忒彌斯在世上的最後痕跡也隨之消逝。
    terminal_core_act2_8_resb: |-
      我聽到納達的聲音從喇叭傳來，現在聽得清楚了，也讓人放心。他告訴我已經完成了。阿耳忒彌斯已然永遠安息。
      他建議我別一直想這件事。他說我的決定是對的......
    polo_core_act2_8_lang_loop: 朋友，別擔心！我們會好好照顧模擬器內的阿耳忒彌斯！你同伴的靈魂可以放心交給我們！
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: 朋友，你也是情非得已！阿耳忒彌斯旅行者現在無苦無痛了，世上沒有多少生命能像他這樣。
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: 阿耳忒彌斯回音會活下去，旅行者把他帶離衰亡，讓他重生，他能去探索、去觀賞除了科瓦族沒人見過的太陽系。旅行者，你做得很好！
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: 阿耳忒彌斯回音失去連結，脫離殘酷的生活。旅行者，你做得很好。你會內疚是因為你對朋友作出犧牲，不帶遺憾地向前吧......
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你有<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>收到......

      全像終端站顯示<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>再次可用了，你的訊號<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>以為你離開了......
    npc_core_act2_9_desc: 再次聽到阿波羅的聲音，我鬆了一口氣，感覺我們好一陣子沒聊了。
    npc_core_act2_9_opt_a: 解釋
    npc_core_act2_9_res_a: |-
      我盡心向阿波羅描述我的經歷，通道、詭異的星球、偌大的機器和緋紅的圓球。
      我一邊說，一邊發現記憶本身並不穩定，我無法在腦海中將記憶具象，只有一片晦暗心痛的紅。
      我告訴阿波羅，我想我親眼見到了寰宇。
    npc_core_act2_9a_lang: |-
      你......你見到了？你遇見了寰宇？吉客族和科瓦族把它當神膜拜，但我從不以為它是真的，從來沒有......
      你還好嗎？我不敢想像你的經歷。
    npc_core_act2_9a_opt_a: 說它很恐怖
    npc_core_act2_9a_opt_b: 說它只是個機器
    npc_core_act2_9a_opt_c: 說它不是神
    npc_core_act2_9a_res: |-
      我轉述寰宇說的話給阿波羅聽，照它說來，「旅行者」和「巡警」都是協定，而非生物。
      它觀看我們的視角、它看我的方式......我感到生死不過是場易碎的夢，絕非真實概念。
    npc_core_act2_9b_lang: |-
      至少它沒傷害你......我認為、我認為你剛剛說的另有玄機。科瓦族尊敬巡警正是因為他們相信巡警是「寰宇」的手下。

      我們該深入調查，這機器能帶我們到巡警巢穴，我們就要發財了。
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: 說金錢是無稽之談
    npc_core_act2_9b_opt_c: 說有其他更重要的事
    npc_core_act2_9b_res_a: |-
      我跟阿波羅說我也同意，也許巡警和寰宇有所關連，也許這是條必經之路。

      但還是有其他考量，我跟阿波羅提到阿耳忒彌斯的墳墓，還有我與神祕旅行者 -無名- 的相會。
    npc_core_act2_9b_res_b: |-
      我說在這樣的時機討論報酬真是無稽。寰宇懷有敵意，動機和目的不明......更別提過往至今的事件。
      我跟阿波羅提到阿耳忒彌斯的墳墓，還有我與神祕旅行者 -無名- 的相會。我說比起趁機賺取貨幣，還有更重要的事該追查。
    npc_core_act2_9b_res_c: |-
      我說我們有更重要的事要操心。寰宇懷有敵意，動機和目的不明......更別提過往至今的事件。
      我跟阿波羅提到阿耳忒彌斯的墳墓，還有我與神祕旅行者 -無名- 的相會。我說比起趁機賺取貨幣，還有更重要的事該追查。
    npc_core_act2_9b_chunk: 我跟阿波羅提到阿耳忒彌斯的墳墓，還有我與神祕旅行者 -無名- 的相會。我說比起趁機賺取貨幣，還有更重要的事該追查。
    npc_core_act2_9c_lang: |-
      阿耳忒彌斯死了？我......我不......

      怎麼會？誰會<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>......我知道我常取笑他，但他是個標靶。因為他在意，他相信，而我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      他發生了什麼事？你把阿耳忒彌斯埋在哪？可以的話，我想跟他告別。
    npc_core_act2_9c_opt_a: 說出你的選擇
    npc_core_act2_9c_opt_b: 說謊
    npc_core_act2_9c_res_b: 我說了謊，說那樣的處理方式行不通。不管我的選擇如何，都還是留不住阿耳忒彌斯。
    npc_core_act2_9d_desc_chunk: '我告訴阿波羅，-無名- 給了我拯救阿耳忒彌斯的方法，能讓他重獲新生。 '
    npc_core_act2_9d_desc_var1: 阿波羅聽到有機會見到阿耳忒彌斯，一開始還很興奮，但我接著解釋我的處理方式。我說阿耳忒彌斯的靈魂只能活在模擬器中，其他哪也不能去。
    npc_core_act2_9d_desc_var2: 阿波羅聽到有機會見到阿耳忒彌斯，一開始還很興奮，但我接著解釋我辦不到。這樣不算真正活著，只是在模擬器內空虛苟活，我得讓阿耳忒彌斯安息。
    npc_core_act2_9c_chunk2: 過了許久，阿波羅才又開口說話。
    npc_core_act2_9d_lang: 他會開心嗎？
    npc_core_act2_9d_opt_a: 說你希望如此
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: 問這樣做對嗎
    npc_core_act2_9e_lang: 怎麼選都錯，我也不知道我會怎麼做，我們不該生來這樣過活。
    npc_core_act2_9e_lang_var: 你做得沒錯，你試過了。就算你現在五味雜陳，要記得你是位好朋友。
    npc_core_act2_9e_lang_chunk: |-
      我得通過傳送門與你會合，這點很清楚。不過我們得找出正確的符號、正確的地址，才能前往你的世界。
      找出<SPECIAL>巨石<>，搜尋資料內的模式。這些東西都是機器，我們只要弄懂它們的密碼就行。
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      你在等什麼？阿波羅不想穿越通道了嗎？

      我建議小心為妙，不過我知道你會一意孤行。他們向來如此......
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: 你找到你世界的符號了嗎？我快準備好了......我升級套裝，填飽肚子，還雇用了一位吉客族，在我離開時照顧農場。
    npc_core_act2_10_opt_a: 詢問關於農場的事
    npc_core_act2_10_opt_b: 說你找到了
    npc_core_act2_10_res_a: 沒錯，我有個農場，種些什麼？沒什麼，就是些我旅途找到的水果，但我還想擴張......反正不用你操心，我們還有傳送門要煩惱，不是嗎？
    npc_core_act2_10a_desc: |-
      我看著阿波羅，想起我在傳送門看到的一切，想起阿耳忒彌斯走在相同道路時是什麼景象。我想起寰宇的臉孔，想起納達警告我別回到隧道。
      我不知道傳送門安不安全。
    npc_core_act2_10a_opt_a: 將符號交給阿波羅
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      我把符號交給阿波羅，要他好好照顧自己，還要記住阿耳忒彌斯的際遇。他承諾他會，還保證很快就能與我相會。

      我走之前，他建議我盡全力找出關於「-無名-」的資訊，也警告我要小心謹慎。
    npc_core_act2_10a_res_b: 我拒絕將符號交給阿波羅，表示傳送門網路並不安全。我又說了一次我和阿耳忒彌斯的遭遇，在採取危險行動前，我們該深入了解。
    npc_core_act2_10b_lang: 旅行者！你現在不能拒絕我！你活下來了，不是嗎？
    npc_core_act2_10b_res_b: 阿波羅勉強同意了。他建議我盡全力找出關於「-無名-」的資訊，也警告我要小心謹慎，並承諾在此期間也會進行他們的調查。
    npc_core_act2_11_lang: |-
      兩位迷失的靈魂......一位在意太多，一位在意太少。他們的人生跟應許的際遇不太一樣，是嗎？

      每個有感知能力的存在都有過這種感受，我知道自己也有過，我當時很憤怒，對自身孤獨感到困惑。可想而知，你叫醒我時，我有多驚訝。

      喔，我知道你不是故意的......我知道你只是拿傳送門胡鬧。反正不管怎樣，我現在都在這了，也需要你的幫助。

      寰宇......跟你想的不一樣。宇宙有事正在發生......我需要你幫忙弄清楚。
    npc_core_act2_11_desc_ret: 你願意幫我找出宇宙發生了什麼事嗎？我需要你的協助，旅行者......
    npc_core_act2_11_opt_a: 詢問他為何需要協助
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      巡警不只在宇宙間維護和平......他們有更深層的動機，在多重宇宙結構找出異常，再把異常消滅殆盡。

      你有好好看過我嗎？你以為巡警遇到我這樣的生命體會有什麼舉動？不，一定得靠你，旅行者......
    npc_core_act2_11_res_c: |-
      為何你選擇冒險，又躊躇不前？

      旅行者，改變主意了再回來，恢復理智了再回來。
    npc_core_act2_11b_lang: "附近有座<TECHNOLOGY>天文台<>，能帶你到某個墜毀貨船的地點，那貨船對我們的調查相當有幫助。在那裡......我們能找到第一個祕密，我很確定。\n\n要清楚寰宇對我們不是敵人也不是朋友，就好像空氣和風也非敵非友。但它很恐懼......它很痛苦......我們有責任不計代價讓它不再受苦。 "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: 我正要離開，就看到阿耳忒彌斯的頻率再次在網路上暢通，我在找出 -無名- 天文台之前該跟他聊聊。
    npc_core_act2_12_lang: |-
      我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>我逃走了。旅行者，我逃走了！我當時想逃離他們，接著群星位移，黑暗中顯露嚇人的微笑......

      然後我就到了這裡......嗯，也不知道這是哪裡。這新世界有陽光，還有生命！真是太美好了，不過我在那鬼地方待了好幾個月，到哪裡都會覺得美好吧。

      但是我現在準備要離開了，我們得再試一次，只是這次不會有變化莫測的群星阻止我們了。只要你把這星圖拿到鄰近的太空站，我相信我們很快就能相會！
    npc_core_act2_12_desc: 阿耳忒彌斯不了解全貌，他不知道他死了，我做出決定，將他的靈魂關在模擬的恆星系中。
    npc_core_act2_12_opt_a: 把真相告訴阿耳忒彌斯
    npc_core_act2_12_opt_b: 繼續欺騙
    npc_core_act2_12_res_b: |-
      我告訴阿耳忒彌斯我會幫忙，雖然距離我們上次交談，又有太多事情發生。

      我說我剛發現一位名為 -無名- 的旅行者，我正在為他執行緊急任務。我會抽空處理阿耳忒彌斯的星圖，不過可能需要一段時間。有機會的話，他該試著找出另一條離開他世界的路。

      阿耳忒彌斯的回應轉為無聲，但他沒有不同意。他祝我好運後，就結束通話。
    npc_core_act2_12a_desc: 但我該怎麼跟他說他的世界不是真的呢？就算我讓他免於一死，我還是讓他的夢想幻滅。現在卻受制於一個星系；永遠只能孤身一人。
    npc_core_act2_12a_opt_a: 直話直說
    npc_core_act2_12a_opt_b: 說好的一面
    npc_core_act2_12a_opt_c: 說你很抱歉
    npc_core_act2_12a_res_a: |-
      我對阿耳忒彌斯全盤托出，從我發現他的墳墓那一刻，一路談到我最後把他的靈魂上傳到模擬恆星系中。

      阿耳忒彌斯一開始還以為我在開玩笑。
    npc_core_act2_12a_res_b: |-
      我對阿耳忒彌斯全盤托出，從我發現他的墳墓那一刻，一路談到我最後把他的靈魂上傳到模擬恆星系中。

      阿耳忒彌斯一開始還以為我在開玩笑，不過我試著要他往好處想，這個模擬器是科瓦族的神聖遺址，沒有任何探險家看過，他只是愣愣地盯著我看。
    npc_core_act2_12b_desc: 我忘不掉他收起了微笑，問了幾個問題，跟我說他需要點時間思索我說的話。
    npc_core_act2_13_desc: |-
      -無名-果然料事如神，終端站莫名其妙開啟了，日誌就在我眼前一覽無遺......

      這座天文台似乎是個維修太空站，有位吉客族專家在那駐點。那位吉客族是位翻譯，有人指控他對不該質疑的事物提出質疑，企圖煽動異議......這次派駐是想給他一點懲罰。

      但這次派駐似乎是為他量身訂做，他在殘骸中找到奇怪的事物......好比反常現象，還有資料提到不存在的世界和從未發生的事件。
      有天吉客族外出調查相似的太空船，那艘船上仍有科瓦族的生命特徵，之後就再也沒回來了。

      納達和波羅是這樣相遇的嗎？我的朋友是這樣找到彼此的嗎？控制台有個訊號，不斷重複警告，十六筆資料在迴圈中短暫爆發。
    npc_core_act2_13_opt_a: 取得座標
    npc_core_act2_13_res_a: 我從求救信號取得座標，有架墜毀的太空船在另一個世界等著我......
    freighter_core_act2_14_desc: |-
      我不知道誰會讀到這則訊息，我不知道是否能留下什麼，但我得雖死猶生，就算可能遭人遺忘，我還是會記下一切......

      那部隊來到每個世界，無人機行為捉摸不定......沒有發動攻擊，就只是看著。過了一陣子，巡警好像不再是威脅，我們認為他們變得平和，我們已獲得原諒。

      我們錯了。
    freighter_core_act2_14_desc_a: |-
      他們一同出動，明明相隔千里，卻能協調發動攻擊。

      這股怨念遠遠超越先前所有的小規模攻擊，巡警在 54.2 標準分鐘內就把宇宙內所有生物消滅殆盡。

      只留下我......科瓦族在我身邊待到最後，實在值得欽佩。他把我藏在艦隊之中，往中心開去。
    freighter_core_act2_14_desc_b: |-
      他們正要過來，我朋友的呼喊聲在所有迴廊和角落回響，巡警找到我了。

      我叫納達離開，我跟他說我們早就知道了，我們所有人都心知肚明......我們並非獨自一人。就算我死了，納達還是會在其他宇宙找到我。跟我一樣的可能有十個、千個、甚至一百萬個......

      我們並非獨自一人，每個靈魂都不是只有一個。就算面對十六，我們必須堅持我們活過，我們存在過，不管結局有多悽慘。他們來到我的門外，我......
    npc_core_act2_15_lang: 你在外面找到了什麼？快跟我說......
    npc_core_act2_15_opt_a: 分享新發現
    npc_core_act2_15_res_a: 我告訴 -無名- 關於貨船和錄音的事，告訴他錄音提到某個世界中巡警消滅了所有生命，只留下一位旅行者和一個科瓦族存在體。我措辭很小心。
    npc_core_act2_15a_lang: |-
      你以為我不知道那個科瓦族存在體是誰嗎？旅行者，你別天真了。你該不會以為我會對你收到的任何訊號感到意外嗎？

      不過我得對可疑之處小心求證。我現在學乖了。<DELAY>1<>寰宇與你同在，若不是他允許，這類事物不會在你眼前現身。

      那艘貨船是來自平行宇宙的殘骸，我們的多重宇宙中，這種平行宇宙無窮無盡，事物在那樣的維度會有不同的發展......但其中有三個例外。

      寰宇全知全能，是單一的存在、單一的感知。巡警能夠在不同維度間穿梭自如。
    npc_core_act2_15a_opt_a: 詢問關於巡警的事
    npc_core_act2_15a_opt_b: 詢問關於寰宇的事
    npc_core_act2_15b_lang: |-
      他們曾效忠於寰宇、保衛現實、守護文明......他們在宇宙間搜索錯誤、阻止破壞、防止生命流逝。
      那本日誌中記錄的毀滅......嗯，一定有什麼壞事發生，他們才會出此下策。
    npc_core_act2_15c_lang: |-
      寰宇創造了一切生命，並由巡警保衛，巡警在創造中搜索異常。他們曾消滅了整個宇宙......嗯，一定有什麼壞事發生，他們才會出此下策。

      一段時間後，巡警便不再效忠寰宇。
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: 詢問出了什麼事
    npc_core_act2_15b_res_a: 旅行者，我活了好長一段時間，我知道的跟你一樣，你看過的也跟我一樣。
    npc_core_act2_15a_lang_d: |-
      旅行者是讓存在腐敗的元兇，我們的來訪原本會帶來輝煌的年代，但卻鑄下大錯。我......我犯下不可原諒的罪行，也因為這樣的罪，讓樂園離我們而去。

      但是這次循環有點不同，宇宙間的牆......變薄了。納達也知道，但他選擇逃避現實。

      我們得盡力向每一個種族學習，才能決定該怎麼做。去找<TRANS_WAR>維金族地圖學家<>聊聊，我來當翻譯。
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      嘎啦！可悲的闖入者！竟敢打探維金族的祕密，懦弱的間諜！我得大開殺戒！嘎啦！
      但是......旅行者必須得到幫助。這是赫克下的指令。拿出你的真本事，闖入者！想想赫克說過的話，乘著維金族的榮耀展翅高飛吧。這就是所謂的一諾千金！
      我只能透露這件事：赫克指令的所在地已經標示出來了！見人說人話，見鬼說鬼話，嘎啦！
    war_core_act2_15_lowrank_desc: 戰士開始吼叫時，我感到頭骨有種奇怪的頻率振動。我在眼睛後方看見-無名-發光的球體一閃而過。剎那間，維金族說過的話在我耳畔響起......
    war_core_act2_15_lowrank_opt_a: 探測維金族
    war_core_act2_15_lowrank_opt_b: 揭露維金族石碑
    war_core_act2_15_speak_opt: 說維金族語
    war_core_act2_15_lang: |-
      嘎啦！你和赫克交流過了！
      你還蠻有本事的，闖入者！你想從我們得到什麼，儘管說！
    war_core_act2_15_desc: "-無名- 希望我拜訪維金族，得到以下資訊：寰宇創造了所有宇宙；巡警行為乖舛，四處追緝異常；旅行者很久以前犯下了不可原諒的大錯。"
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: 詢問旅行者的事
    war_core_act2_15a_lang: 嘎啦！別提那個名字！只有可悲的生物才會膜拜騙子寰宇！
    war_core_act2_15a_opt_a: 詢問為何寰宇是個騙子
    war_core_act2_15a_opt_b: 詢問關於可悲生物的事
    war_core_act2_15b_lang: 嘎啦！敵人！敵人！摧毀了世界！騙子寰宇的手下！嘎啦！嘎啦！
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: 嘎啦！旅行者必須得到幫助！旅行者必須勝出！
    war_core_act2_15c_opt_a: 問是什麼意思
    war_core_act2_15c_opt_b: 問為什麼
    war_core_act2_15d_desc: 他重複了剛剛的話，好像沒聽到我一樣。
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: 吉客族犯的罪不容遺忘！他們消滅了科瓦族的家鄉世界，蓄機械生物為奴，燒熔後製成奈米機群！他們所謂的第一世代殘酷野蠻，才會把巡警召喚了回來！嘎啦！
    war_core_act2_15e_opt_a: 詢問關於維金族的事
    war_core_act2_15f_lang: 闖入者，自稱為神的生物絕不是神！先祖赫克對此相當了解，戰鬥弟兄那爾卻不然......他為了一場幻夢而亡。
    war_core_act2_15f_desc: |-
      維金族跟我描述了他們的歷史，他們與吉客族的戰爭、科瓦族奴隸與暴君帝國。維金族認為如果寰宇是神，那就沒天理了。

      我要離開時，注意到維金族終端站有個東西。兩位數，不斷閃爍......感覺很熟悉。
    war_core_act2_15f_opt_a: 詢問關於「16」的事
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: |-
      我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>嘎啦......

      什麼......什麼<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>闖入者，什麼臉......
    war_core_act2_15g_desc: 我一提到這數字，就看到維金族面露痛苦，死盯著終端站，好像從沒看過一樣。他語帶含糊，每個句子都怪腔怪調......
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      我一直在想你，想著阿波羅......我好開心。

      我們見面時，你想先做什麼？
    npc_core_act2_16_opt_a: 表示你會一起飛行
    npc_core_act2_16_opt_b: 表示你能一起建造
    npc_core_act2_16_opt_c: 說你現在不方便交談
    npc_core_act2_16_res: 我想......我想那會很有趣......
    npc_core_act2_16a_lang: |-
      我找到零件，你知道的......也許我能用這些元件作艘太空船。我不知道能不能飛，但我會盡我所能。

      期望很快能跟你碰面，我等不及了......
    npc_core_act2_16a_desc: |-
      阿耳忒彌斯離開了，還是不清楚自己的世界只存在模擬器中，我也無法開口告訴他。

      但我現在的路很清晰，我得找出科瓦族，持續追求知識。
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: 我昨晚做了場夢，你在夢中......
    npc_core_act2_16_opt_a_var: 問阿耳忒彌斯還好嗎
    npc_core_act2_16_opt_b_var: 問關於他旅遊的事
    npc_core_act2_16_opt_c_var: 問關於夢的事
    npc_core_act2_16_res_a_var: 不......不，應該不太好......
    npc_core_act2_16_res_b_var: 我的旅遊？你是在揶揄我嗎？
    npc_core_act2_16a_lang_var: |-
      我夢到我終於跟你和阿波羅相會，我夢到我們一起飛越天際，我不再孤身一人。

      我找到了些零件，就在這......這人造的星球裡。是你留下來給我的嗎？你對我很內疚嗎？
      沒關係，應該吧。我要建艘太空船，你給了我整座太陽系......我要去一探究竟。
    npc_core_act2_16a_desc_var: |-
      阿耳忒彌斯離開了，我不知道我跟他提了模擬器的事，這麼做是對是錯。

      但我現在的路很清晰，我得找出科瓦族，持續追求知識。
    exp_core_act2_17_lowrank_lang: |-
      我們很期待旅行者的到來，但你還沒準備好，我們必須確認你就是我們要找的人。
      那裡發生了異常，受到某種干擾，周圍都是議會無法看透的洞。穿過這個太空，取回無法取回的東西吧。
    exp_core_act2_17_lowrank_desc: 我又感應到-無名-的存在了。如果說科瓦族也感覺到了，那麼他們則是不動聲色。他們開始說話，話語經過我隱形同伴處理，既清晰又明快。
    exp_core_act2_17_lowrank_opt_a: 搜尋科瓦族歷史
    exp_core_act2_17_lowrank_opt_b: 揭露議會箱體
    exp_core_act2_17_lowrank_res_b: 哎唷！這是真的......不過我求求你，別再揭發我了。你所言不假，旅行者。
    exp_core_act2_17_desc: |-
      我開始提出請求，說明我是為了尋找知識，我需要深入了解寰宇、巡警和宇宙的歷史。

      但就在我說話的當下，這生命體有點不大對勁，他不說話，也不回應。<DELAY>1<>我一近看，<SPECIAL>奈米機群<>就從他的面罩冒出，蔓延到敞開的手。
    exp_core_act2_17_desc_ret: 科瓦族動也不動，手臂敞開，好像要把體內的<SPECIAL>奈米機群<>獻給我。
    exp_core_act2_17_opt_a: 拿走奈米機群
    exp_core_act2_17_opt_b: 等待
    exp_core_act2_17_res_a: 生命體抓住我，在我們接觸的那一刻，奈米機群碰到了我的手。它們侵入我，穿透我的強化套裝在我體內流動，穿透我的思想，穿透我的靈魂......
    exp_core_act2_17_res_b: 科瓦族什麼都沒做。他雙臂展開，留在那裡。
    exp_core_act2_17a_desc: |-
      儘管我只是站在太空中，我的心神卻在宇宙間穿梭。我看見科瓦族眼裡的世界：一個充滿奇想的畫面、存在著無數存在體在各個時代中共享的記憶。

      吉客族太空船湧入天際時，我站在科瓦族的母星上......我看見第一個科瓦族因為身上有罕見的礦物而被熔化。

      不過即使在吉客族的強力鎮壓下，希望還是存在。一樁交易，一個向更偉大存在呼出的禱詞。

      科瓦族把寰宇視為他們未來可能會成就的樣子：一個超乎理解範圍、超乎批判的智能。

      影像結束了，奈米機群從我的頭罩溢出，而我處於震撼之中。科瓦族冷漠地看著我。
    exp_core_act2_17a_opt_a: 要求一個解釋
    exp_core_act2_17a_opt_b: 詢問關於寰宇交易的事
    exp_core_act2_17a_res_a: 生命體渴求知識。議會配合。旅行者必須受到協助。
    exp_core_act2_17c_lang: 看著奈米機群。看好了，巡警的那些東西......你沒看到我們說的真實嗎？你沒見到神的證明嗎？
    exp_core_act2_17c_desc: |-
      我一臉困惑，看著奈米機群。它們看起來一點也不像巡警無人機的外殼。它們只是貨幣，為了製造科技與武器，在種族之間交易流通......不是嗎？

      它們抽動起伏，隨著我的每個想法而變形。它們化作泡沫並升起，忽隱忽現的閃耀著......我看著它們，那真的是最奇特的事物......

      奈米機群回看我，我很確定。我看著它們時，它們也正看著我。奈米機群是有生命的。這裡一共有十六個機群。它們......它們需要我。它們渴望我。我只有一個選擇。
    exp_core_act2_17c_opt_a: 收下它們
    exp_core_act2_17c_res_a: 我收下奈米機群，在這個同時，科瓦族又再次接觸我。這次沒有幻影，沒有奇蹟，只是一連串的字詞。
    exp_core_act2_17d_lang: 存在是美麗的，只要你願意順其自然。生命不是問題，不需要有答案的存在......
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      很抱歉這麼晚才聯絡你。還是說太早了......我不知道你的世界的時間日期，這就是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>問題所在，不是嗎？

      我......
    npc_core_act2_18_desc: 阿波羅話說一半就中斷了，他的心變成暗紅色的。
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "它找到我了，就像<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲茲......<>它找到你一樣。我感覺不到我的腿......好奇怪......\n\n我還在這裡，你不懂嗎？它不讓我離開，它<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲茲......<>它看見我了。 "
    npc_core_act2_18a_opt_a: 詢問他見到了什麼
    npc_core_act2_18a_opt_b: 叫他深呼吸
    npc_core_act2_18a_res_a: 它讓我看到東西......寰宇讓我看了我的靈魂......裡面的數字，我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
    npc_core_act2_18a_res_b: 我......我不呼吸的<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你為什麼說我會呼吸？寰宇......它可以讓<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>它可以讓......
    npc_core_act2_18b_lang: |-
      我有時會回想我的過去......我的未來。有時候<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>

      我和<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>宇宙中的所有人做一樣的事，我知道。但我無法控制想讓自己快樂。金錢，像你說的一樣做，日復一日......這就是答案，不是嗎？
    npc_core_act2_18b_opt_a: 說是
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: 說你不知道
    npc_core_act2_18b_res_a: |-
      阿波羅點點頭，怪異地、有節奏地......

      最後，他開口了，用字更加謹慎、強烈，這些話語彷彿是出於有機生命體的喉嚨......
    npc_core_act2_18b_res_b: |-
      阿波羅看起來不開心，它搖著頭......

      最後，他開口了，用字更加謹慎、強烈，這些話語彷彿是出於有機生命體的喉嚨......
    npc_core_act2_18b_res_c: |-
      阿波羅盯著我，彷彿是第一次見到我的臉一樣。

      最後他開了口，它們的用字更加激情、更高亢......
    npc_core_act2_18c_lang: 我已學會愛我身上的枷鎖。
    npc_core_act2_18c_desc: |-
      這一刻，阿波羅再也沒說什麼。那個時候，我很確定......這會是我最後一次見到到他活著。

      我繼續前進，試著相信我是錯的。畢竟，我身負任務。
    npc_core_act2_18d_lang: 我現在看到枷鎖了。我......我見到家園......
    npc_core_act2_18d_desc: 這一刻，阿波羅再也沒說什麼。但有某種東西......我不知道是什麼......某種讓我充滿希望的東西，不僅是為我的朋友，也為所有生命充滿希望。
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: 那種情報你休想白拿，朋友！我們來談條件，你為我的族人效勞！之後我們再坐下來好好談談。
    tra_core_act2_20_lowrank_desc: 生命體一開口，我就聽到微弱的嗡嗡聲，-無名-正將吉客族的話編成某種我能理解的形式，發出了微弱聲音......
    tra_core_act2_20_lowrank_opt_a: 質疑吉客族的行為
    tra_core_act2_20_lang: |-
      啊，你就是讓我一直賺錢的人，朋友！我知道你，你的同類......你們是完成許多合約的無畏冒險家，你以領導人的身分自居。

      其他人用武器和恐懼打仗，但力量不僅僅是蠻力，而是貿易、獎勵、情報。只要你有足夠的貨幣，其他人會為你改變這個世界而不自知！
    tra_core_act2_20_opt_a: 詢問吉客族的過去
    tra_core_act2_20_opt_b: 詢問關於力量的事
    tra_core_act2_20_opt_c: 詢問關於貪婪的事
    tra_core_act2_20_res_a: 歷史？你知道那個要<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>幹嘛？
    tra_core_act2_20_res_b: 力量？我剛剛<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>不就告訴過你了嗎？
    tra_core_act2_20_res_c: 貪婪？不，我不是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>說我們是......
    tra_core_act2_20a_desc: 吉客族的聲音不太對勁。
    tra_core_act2_20a_opt_a: 詢問第一世代的事
    tra_core_act2_20a_opt_b: 詢問科瓦族的事
    tra_core_act2_20a_res_a: 我問了第一世代的事，關於曾經在銀河系大屠殺並讓科瓦族變成奴隸的吉客族帝國。
    tra_core_act2_20a_res_b: 我問了關於科瓦族的事，曾經被古代吉客族帝國、第一世代奴役的機器人種族。
    tra_core_act2_20b_lang: 啊，朋友，你和維金族戰士聊過了，是吧？他們恨透了吉客族......咒罵我們，拒絕原諒過往一切。別擔心，一切都沒事......一切都和平。
    tra_core_act2_20b_opt_a: 重複你的問題
    tra_core_act2_20b_opt_b: 問吉客族是否感到罪惡
    tra_core_act2_20c_lang: 你為何堅持，朋友？吉客族現在不同了......吉客族不想<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>傷害，沒有惡意......吉客族改變了。
    tra_core_act2_20c_opt_a: 詢問怎麼改變的
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: 你一定得知道嗎？關你什麼事呢，朋友？
    tra_core_act2_20d_desc: 吉客族似乎被我的問題激到，問關我什麼事。顯然他不想討論他種族過去的事蹟。我在他眼裡看到的是羞恥，還是別的？
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: 詢問十六的事
    tra_core_act2_20d_opt_c: 說關科瓦族的事
    tra_core_act2_20d_res: |-
      你難道<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>不懂......你難道<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>不了解嗎？

      那從未結束。
    tra_core_act2_20e_desc: 吉客族開口說話時臉部開始抽搐，發散出一陣令人作嘔的甜味......
    tra_core_act2_20e_opt_a: 呼吸
    tra_core_act2_20e_opt_b: 試著抗拒
    tra_core_act2_20e_res_b: 我試著憋氣，但已經太遲了......
    tra_core_act2_20f_lang: 吉客族沒有改變。他們<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>入侵我們的靈魂......
    tra_core_act2_20f_desc: |-
      一眨眼，我便身置於吉客族的母星拜列倫之上。我站在第一世代帝國的中心，目睹好久以前發生的事跡。%NAME%站在我身旁，和我目睹相同的景象，淚水在他臉上縱橫。

      我見到科瓦族奴隸從一個吉客族繁殖池，移動到下一個繁殖池。每到一個池子，他們就切開套裝。奈米機群從套裝中流出，流進存放吉客族胚胎的液體之中。

      那一刻我才終於懂了。吉客族的沒落，他們皈依寰宇，他們釋放了科瓦族......並不是贖罪。而是演化。上百個科瓦族犧牲了永生，將奈米機群融入未誕生的吉客族。

      吉客族並沒有變好。他們是變成了科瓦族，至少某部分是。奴隸改變了吉客族的大腦，轉變了他們的本性。這是第一次也是最後一次，科瓦族議會因為他們壓迫者的痛苦而感到快樂。
    tra_core_act2_20f_opt_a: 說吉客族罪有應得
    tra_core_act2_20f_opt_b: 說他們很快就會自由
    tra_core_act2_20f_res_a: 吉客族盯著我，影像結束了。他看來心神不寧......
    tra_core_act2_20f_res_b: 吉客族盯著我，影像結束了。我的話似乎讓他不安......
    tra_core_act2_20g_desc: 別批判我們，旅行者。我們的祖先被改變，他們沒有找到心中的良善......這都和我們無關。我們只想和平生活。我們只想要快樂。
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      我離開時，想了一遍我剛剛得知的事。吉客族釋放科瓦族，是因為前者的生物本質被改變了。並沒有什麼心靈啟示、沒有了不起的救贖。只是大腦裡的一個開關，一個基因代碼的變動。

      我想著納達給我看的模擬，他為阿耳忒彌斯的靈魂準備的天堂。那是個虛假的現實，反覆無常，充滿看不見的規則。

      可是生命又有什麼不同呢？
    npc_core_act2_21_lang: 好吧。告訴我你見到了什麼。告訴我你知道了什麼。
    npc_core_act2_21_desc: "-無名- 看著我的樣子......是我沒見過的樣子。我不確定應該如何反應。"
    npc_core_act2_21_opt_a: 告訴 -無名- 你的發現
    npc_core_act2_21_opt_b: 指控 -無名- 已經知道了
    npc_core_act2_21_res_b: 知道什麼？如果你沒告訴我的話，我要怎麼告訴你，你知道些什麼？
    npc_core_act2_21a_desc: "我告訴 -無名- 我了解的一切，關於維金族出征對戰巡警，他們差一點就成功了，但吉客族第一世代的野蠻行徑，卻讓巡警又回到銀河系。\n\n我知道吉客族摧毀了科瓦族的母星，生還者不是變成奴隸就是被熔化掉。\n多年來科瓦族屈身在壓迫者之下辛勞工作，直到帝國崩解，他們才回復自由身。而吉客族變成了寰宇的信徒。\n\n但故事由吉客族來說，又是另一回事。吉客族並未替自己的行為贖罪。是有許多科瓦族犧牲自己，將他們的奈米血混進無數個吉客族胚胎之中。\n他們對於貿易的衝動不過是好戰天性演化的結果，就是大腦的幾個信號被改變了而已。 "
    npc_core_act2_21a_opt_a: 詢問 -無名- 知道什麼
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      我為旅行而生，為了看盡各個世界、記錄它們、替所有生物、星球命名。天空......就在我的掌心之中。

      寰宇說我不能看盡所有。因為實在太多了。於是我就做了必要的事。我與永恆抗衡，活了下來。我看盡了我的宇宙中所有世界。
      我回到寰宇身邊......告訴它我做了什麼。我問它是否以我為榮。

      它......它嘲笑我，我很確定。它讓我看了一個接著一個的宇宙，每個之中都有一個旅行者，就像我一樣。我並不特別。我不是獨特的。
      我為了到這裡所做的一切......我變成的一切......一切都毫無意義。
    npc_core_act2_21b_opt_a: 傾聽
    npc_core_act2_21b_opt_b: 試圖離開
    npc_core_act2_21b_res_b: 你以為我要傷害你？不......不......做這種事的日子早就結束了。這麼做有什麼意義呢？
    npc_core_act2_21c_lang: 我並沒有說謊。我真的想知道存在有什麼錯。世界之間的隔牆正在剝落，這對人人都是壞事。
    npc_core_act2_21c_opt_a: 問他怎麼知道的
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      我只知道這個。寰宇有無限個選擇，還有幾個例外，這個三位一組重複......吉客族、科瓦族、維金族。吉客族、科瓦族、維金族。商人、戰士、科學家，他們的故事都以暴力收尾。

      想想。寰宇為何開口，為何吶喊求援？它會用所知的唯一一種語言。它用生命說話。它創造。

      不管這些生命體做什麼，他們總會以衝突收尾。我認為寰宇遭受了可怕的事。它在尖叫，用它知道的唯一方式。
    npc_core_act2_21d_opt_a: 詢問現在發生了什麼事
    npc_core_act2_21d_opt_b: 詢問該做什麼
    npc_core_act2_21e_lang: |-
      而現在......它不再對我說話。它不<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>它......它選擇了你。在我為它做了這麼多以後。在<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>之後

      我想要......想要找出這個宇宙有什麼不同。我們就是我們，但你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>不管是因為某些靈魂，因為<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>模擬......都不重要了。

      為什麼它不對我說話？為什麼<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>有我還不夠嗎？
    npc_core_act2_21e_desc: "-無名- 的通訊設備開始不穩，他的全像圖開始消逝。他和全像終端站斷線了。"
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: 我看著他離去時，看見另一個通訊設備啟動。阿波羅的信號出現了......
    npc_core_act2_21e_res_a: 我看著他離去時，收到了一則求救信號，是我的語言。信號來自另一個星球......
    npc_core_act2_24_lang: |-
      旅行者<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>我辦到了......我找到脫離傳送門的路了。

      你在哪裡？我在一個全像終端站旁......我們來交換位置吧。我們見一面並脫離這個世界吧。
    npc_core_act2_24_lang_ret: 你準備好告訴我你在哪裡了嗎？我的太空船已經裝滿燃料，我準備好出發了！
    npc_core_act2_24_opt_a: 分享座標
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      我分享了我的座標，阿波羅分享了他的。一定出了什麼問題。

      根據我們的資料，我們站在同一個地方。我們正用同一個全像終端站通話。

      我們又試了一次，但結果沒變。這個世界除了我們的聲音以外是一片死寂。
    npc_core_act2_24_res_b: 你是怎麼搞的？我成功了！你為什麼不告訴我你在哪？
    npc_core_act2_24a_lang: 現在是怎麼了？為什麼我們見不到對方？
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: 說資料可能有誤
    npc_core_act2_24a_opt_c: 調回阿波羅的頻率
    npc_core_act2_24a_res_c: 我試圖調回阿波羅的頻率，努力對抗干擾訊號發出的雜訊。
    npc_core_act2_24a_res: 我們在說話的同時，我收到一則求救信號，用的是我的語言。來自這星球的某個地方。
    npc_core_act2_24_lang_var: "你現在在哪，旅行者？你走在哪個世界上？\n\n我無法停止想著傳送門的事...... "
    npc_core_act2_24_opt_a_var: 說那太危險了
    npc_core_act2_24_opt_b_var: 告訴他你的旅程
    npc_core_act2_24_res_a_var: |-
      我試著告訴阿波羅傳送門太危險，說我不能拿他的生命冒險。

      我開始告訴他上次聯絡過後我發現的事，關於維金族、吉客族、科瓦族。而阿波羅打斷了我。
    npc_core_act2_24_res_b_var: 我開始告訴他上次聯絡過後我發現的事，關於維金族、吉客族、科瓦族。而阿波羅打斷了我。
    npc_core_act2_24a_lang_var: |-
      你和我一起合作。我們在調查巡警......我們要找出他們的來源，我們就要變有錢了。關於他們你知道了什麼？
      為什麼你要調查吉客族和科瓦族？他們跟這一切有什麼關係？
    npc_core_act2_24a_opt_a_var: 說這更重要
    npc_core_act2_24a_opt_b_var: 告訴他你什麼都不知道
    npc_core_act2_24a_res_var: 我們在說話的同時，我收到一則求救信號，用的是我的語言。來自這星球的某個地方。
    npc_core_act2_24b_lang_var: |-
      別這樣<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
      你並非<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>獨自一人......
    npc_core_act2_24c_lang: |-
      全像終端站正顯示<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>你有<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>收到......
      我們見一面並脫離這個世界吧。
    npc_core_act2_24c_desc: 阿波羅似乎也收到了同樣的信號，從他世界的相同地點發出。
    npc_core_act2_24c_opt: 同意見面
    npc_core_act2_24c_res: 我們同意前往找尋這些求救信號的來源。也許等我們到達目的地，可以繼續討論這個問題......
    npc_core_act2_25_desc: |-
      我檢視求救信標的來源時，聲音開始播放。那聽起來不像是我曾經接觸過的生物。

      沒有阿波羅的信號。
    npc_core_act2_25_lang: |-
      我給了你這麼多，寰宇。我們都是。你懂的，是吧？如果你不成功，這一切都沒有意義了。如果你不成功，我的生命就沒有意義。這我無法接受。我不接受。
      我要再次抹去你。這是為了大家好。
    npc_core_act2_25a_desc: 音訊喀擦了一聲。<AUDIO>TXT_RadioNoise<>時間流逝。
    npc_core_act2_25a_lang: |-
      別這樣。我知道你不想這樣，但你很快就會變成不一樣的「你」了。
      或許這一次......
    npc_core_act2_25b_desc: 音訊中斷了。在這個同時，我的視線染成血紅，一陣劇烈頭痛襲來。螢幕......短暫顯示了一個數字。是 <FUEL>16<>。
    npc_core_act2_25_opt: 播放日誌
    npc_core_act2_25_opt_a: 嘗試存取資料
    npc_core_act2_25_opt_b: 禱告
    npc_core_act2_25_res: |-
      音訊喀擦了一聲。<AUDIO>TXT_RadioNoise<>時間流逝。
      然後......
      我現在看見了，用我呼吸意識著的每一寸。我看見寰宇注視著我......等待著我......
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      我走向傳送門。我想著我至今經歷的旅程，長途旅程中我所做出的各個決定......

      我找到兩個旅行者，一個想見他們的其他同類，而另一個似乎只在意自己的生命。
    npc_core_act2_26_desc_chunk2: 我不知道我做的是否正確。我不知道我的行動會讓我承受什麼結果。寰宇等待著我，我應該選擇前進嗎......
    npc_core_act2_26_desc_chunk3: 而阿耳忒彌斯......我把阿耳忒彌斯放進模擬世界，救了他一命。
    npc_core_act2_26_desc_chunk4: 但我能這麼告訴他嗎？我能讓他知道自己不是真實的嗎？我不能這樣對待他。
    npc_core_act2_26_desc_chunk5: 我告訴阿耳忒彌斯他置身何處。毫無疑問地，他因此憎恨我。但這麼做才是對的。所有人都該知道真實的自己。
    npc_core_act2_26_desc_chunk6: 而阿耳忒彌斯......我允許阿耳忒彌斯死去，而不是將他的靈魂放在模擬之中。我不願任何存在有這樣的命運。
    npc_core_act2_26_desc_chunk7: 阿波羅沒有穿過傳送門......儘管他會因為我的旅程憎恨我，我也不願冒著失去他的風險。
    npc_core_act2_26_desc_chunk8: 阿波羅穿過傳送門並活了下來，雖然還是我們找不到彼此。
    npc_core_act2_26_desc_chunk9: 阿波羅走過傳送門，但卻在裡面迷失了，困在寰宇的夢境裡。
