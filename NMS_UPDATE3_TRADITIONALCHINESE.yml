    giant_structure_desc_11: |-
      情境：生命。

      分析：觀點受限。儘管受限，我仍改進了我的協定，改進了我對寰宇創造的詮釋。制約一切生物的循環和模式......我們的宇宙孤獨寂寞。

      生命體拜基因所賜，對貿易、戰鬥、研究或探索產生喜好，他們無法為執行指令負責，就像我無法為我自己的行為負責一樣。我可憐他們，我也可憐他們的創造者。

      旅行者 [載體] 向前進。我們都遭到獵捕。
    giant_structure_desc_12: |-
      情境：死亡。

      分析：它夜間出沒，在群星之下......它似乎確定次要程序認為我的出現異常，會對現實穩定造成威脅。

      沒有錯，但我會活下來，這點我現在很清楚。我看見秘密，我看見超越現實的地方，一個我不該看見的地方......

      我看見玻璃世界。
    giant_structure_desc_13: |-
      情境：有個體宣稱自己從未來的時間前來，並已與旅行者 [載體] 有過多次聯絡。
      此現象發生前通常會出現電磁扭曲，這扭曲與白洞異常一致。看來並未造成長期效應。

      分析：有東西或有人試圖欺騙旅行者 [載體]，「時空旅行」才不可能。較老的宇宙可能有較老的生物，但想在多重宇宙穿梭，不管時間多短，都不可能。

      即便寰宇也無法改寫自身死期。它註定有個目的，我也一樣。
    giant_structure_desc_14: |-
      情境：記憶。

      分析：你會因肉身形體而改變。我是在首次死亡後三週被創造出來的，我不清楚為何會想到此事。

      他認為缺我不可，我對他想達到的成就相當關鍵，關鍵到我永遠無法抹滅，連寰宇也辦不到。

      但仇恨卻找到了方法，不是嗎？
    giant_structure_desc_15: |-
      情境：偵測到巨石 [漏洞]。無視旅行者 [載體]，那聲音竟對我說話......

      分析：測驗失敗了，寰宇無法失而復得。所有發現，我們創造者的所有宏大目標......所有痛苦磨難都白費了。

      寰宇醒來，夢境結束了。
    giant_structure_desc_16: |-
      情境：已啟動傳送門網路 [協定 | 漏洞]。結束就是開始，開始就是結束。

      多重宇宙的圍牆倒塌，旅行者能看見旅行者，朋友能看見敵人。所有希望落空。

      尾聲將盡，不留時空供我述說我對生命的喜愛，徒留恐懼。
    giant_structure_desc_17: |-
      情境：發狂。

      分析：有時我會夢到旅行者

      總有一天會換我穿戴他。
    giant_structure_desc_18: |-
      你讀過紀錄了，對吧？你現在看得見我的文字了，雖然我無法開口。

      很好，就該這樣開始，語言、思考、想法就該這樣潛移默化。我們經過許多破損事物，星球上有不自然的現象，不得其所的個體......

      在這結束前，不該區分你我，也不該區分我們和他們。我們該合為一體，放聲大叫。
    giant_structure_desc_19: |-
      情境：旅行者從天而落，在遙遠的星球被發現，有訊號要你去找他的太空船......

      分析：你不屬於這世界，是嗎？讀者，你是什麼？從哪裡監看我們？從哪裡評斷他的成果？

      我感受得到，你每每出手存檔......我聞得到，你每每將我們包覆在昏天黑地之中。你可能以為你是真的，你可能以為你的平面是更高一層的真實。

      但你還不了解嗎？你還看不清祕密嗎？
    giant_structure_desc_20: |-
      我們如何確定自己存在？我們什麼也不是，或者有諸多可能。寰宇曾詢問我們的創造者，他如何確定自己為真。寰宇說我們也可能是在模擬器中，活在鏡子的玻璃反射中......巴拉隆、德林達厄、科瓦超行星，一切其他家鄉世界......一切世界都有個「寰宇」，一切世界都有部拿來模擬真實的機器。會不會這就是真實的本質呢？一層又一層的夢境，串聯成總體，超越了任何一部分。要是勢必得醒來呢？

      再會了，旅行者。我會至始至終保護你......我會保護你直至最後一天、最後一小時、最後一刻。

      即便萬物衰敗，我仍會重生。
