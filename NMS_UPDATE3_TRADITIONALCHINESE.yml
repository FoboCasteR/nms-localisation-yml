    npc_mission_senti_proc_a_1: 客戶希望摧毀星球上的巡警。
    npc_mission_senti_proc_a_2: 客戶想對巡警復仇！
    npc_mission_senti_proc_a_3: 客戶想找一名探險家，協助他們征戰巡警。
    npc_mission_senti_proc_a_4: 客戶想要終結巡警的恐怖威脅。
    npc_mission_senti_proc_a_5: 客戶不斷受到巡警騷擾，希望能夠終結巡警的迫害。
    npc_mission_senti_proc_a_6: 客戶希望能夠讓星系從巡警手中自由。
    npc_mission_senti_proc_a_7: 客戶希望使巡警瞎眼。
    npc_mission_senti_proc_a_8: 客戶希望能脫離巡警無時無刻的威脅。
    npc_mission_senti_proc_b_1: 巡警沒夜沒日地騷擾他們的運作系統，這是不斷更迭的銀河系裡唯一不變的事。
    npc_mission_senti_proc_b_2: 無論哪個恆星系統，都看得到巡警的存在。無處可逃，只能戰鬥。
    npc_mission_senti_proc_b_3: 無論是吉客族、維金族、科瓦族，巡警對感知生物的攻擊全部一視同仁。
    npc_mission_senti_proc_b_4: 巡警蜂擁而至，看似數量無窮。但他們是實際存在的，因此可以遭到摧毀。
    npc_mission_senti_proc_b_5: 也許巡警看似從某一個現實之外的地方。但是他們能對這些世界發動攻擊，因此也可以遭到摧毀。
    npc_mission_senti_proc_b_6: 客戶不清楚巡警是否感覺痛苦，他們懇求你找出答案。
    npc_mission_senti_proc_b_7: 客戶很清楚巡警還會回來即使你完成合約，但短暫的喘息已經是相當大的獎賞了。
    npc_mission_senti_proc_b_8: 就算這只是最微小的勝利，只要能夠摧毀任意巡警，也相當值得慶祝。
    npc_mission_senti_proc_c_1: 終結巡警的恐怖威脅，客戶將給予豐厚的獎勵。
    npc_mission_senti_proc_c_2: 客戶很清楚，一個人只能稍微削減巡警的數量，但是這麼做還是相當值得。
    npc_mission_senti_proc_c_3: 你用什麼方法消滅巡警，客戶並不在意，但請確保巡警為侵擾付出代價。
    npc_mission_senti_proc_c_4: 客戶準備了獎賞等著你拿，快展開獵捕巡警的行動吧......
    npc_mission_senti_proc_c_5: 客戶警告你得謹慎小心，與巡警交戰若造成任何意外，客戶不負責賠償。
    npc_mission_senti_proc_c_6: 客戶要你回來拿獎勵前，甩開巡警的追蹤，客戶不希望身分曝光。
    npc_mission_senti_proc_c_7: 客戶感謝你在激戰中的付出。
    npc_mission_senti_proc_c_8: 最後，客戶想跟你說，獵捕巡警幫了大家很大的忙。你該為自己即將投身獵捕行列感到自豪。
    npc_mission_bnty_proc_a_1: 客戶希望摧毀附近的海盜。
    npc_mission_bnty_proc_a_2: 客戶希望解決此星系的海盜。
    npc_mission_bnty_proc_a_3: 客戶希望盡快找居住在太空站附近的海盜報仇。
    npc_mission_bnty_proc_a_4: 客戶希望住在這些世界附近的海盜全部死光。
    npc_mission_bnty_proc_a_5: 客戶急迫希望海盜廢渣葬命。
    npc_mission_bnty_proc_a_6: 客戶希望鄰近的海盜船隊遭到獵殺。
    npc_mission_bnty_proc_a_7: 客戶希望能消滅在這些世界為非作歹的海盜。
    npc_mission_bnty_proc_a_8: 客戶希望能抹除居住在太空站附近的所有海盜。
    npc_mission_bnty_proc_b_1: 這些罪犯長時間危害正義，騷擾當地貨船，卻逃過制裁。
    npc_mission_bnty_proc_b_2: 這些罪犯侵擾此區域各個基地，認為他們能任意違法亂紀。
    npc_mission_bnty_proc_b_3: 罪犯威脅日益嚴重，一定得有所作為。
    npc_mission_bnty_proc_b_4: 罪犯既然決定偷盜妄為，就得自食惡果。
    npc_mission_bnty_proc_b_5: 罪犯不值得赦免，該為罪行負責。
    npc_mission_bnty_proc_b_6: 罪犯會藉機摧毀整個區域。
    npc_mission_bnty_proc_b_7: 此星系的交易路線長期受罪犯侵襲，不堪其擾。
    npc_mission_bnty_proc_b_8: 罪犯決定如此過活，就只有死路一條。
    npc_mission_bnty_proc_c_1: 客戶希望能私下盡快處理這項問題，客戶不想引來相關海盜集團的報復。
    npc_mission_bnty_proc_c_2: 客戶希望你處理事情時小心謹慎，海盜會無所不用其極，打落你的太空船。
    npc_mission_bnty_proc_c_3: 你想用什麼方式消滅海盜，客戶不在意，但請確實消滅所有海盜，殺人滅口。
    npc_mission_bnty_proc_c_4: 客戶感謝你履行公民義務，這樣的違法行徑不容輕待。
    npc_mission_bnty_proc_c_5: 你若完成任務，將會有許多人受益，能獲得相當可觀的報酬。
    npc_mission_bnty_proc_c_6: 客戶提醒你別找海盜攀談或協商，他們會盡所能逃避制裁。
    npc_mission_bnty_proc_c_7: 只要能消滅海盜，速度快慢客戶並不在意，你能自己決定。
    npc_mission_bnty_proc_c_8: 客戶理解總還會有其他海盜侵入這塊領地，但片刻寧靜總比慌亂終日來的好。
    npc_mission_collect_proc_a_1: 客戶有非常特殊的送貨需求。
    npc_mission_collect_proc_a_2: 客戶需要取得某種貨品，不論多困難都須達成。
    npc_mission_collect_proc_a_3: 客戶希望取得某特定物品。
    npc_mission_collect_proc_a_4: 客戶渴望擁有某項產品。
    npc_mission_collect_proc_a_5: 客戶希望馬上擁有某項物品。
    npc_mission_collect_proc_b_1: 少了這只有死路一條，此事十萬火急。
    npc_mission_collect_proc_b_2: 客戶研究處於關鍵階段，需要突破進展。
    npc_mission_collect_proc_b_3: 他相信這能扭轉情勢，從中獲益。
    npc_mission_collect_proc_b_4: 他正在執行險峻任務，這能確保他的安全。
    npc_mission_collect_proc_b_5: 他慘遭盜竊，需要這來當替代品。
    npc_mission_collect_proc_c_1: 客戶把細節交給你處理，一收到包裹，你就會獲得對應報酬。
    npc_mission_collect_proc_c_2: 客戶先提前感謝你，得在短時間內交貨完畢。
    npc_mission_collect_proc_c_3: 客戶希望送貨全程小心謹慎，運送過程中不容許造成任何毀損。
    npc_mission_collect_proc_c_4: 客戶希望貨品盡速送達。
    npc_mission_collect_proc_c_5: 客戶很感激你低調完成任務。
    npc_mission_depot_proc_a_1: 客戶希望摧毀星球貨站。
    npc_mission_depot_proc_a_2: 客戶希望抹除鄰近貨站。
    npc_mission_depot_proc_a_3: 客戶想移除鄰近世界的隱密貨站。
    npc_mission_depot_proc_a_4: 客戶想拆除星系內的貨站。
    npc_mission_depot_proc_a_5: 客戶渴望剷平星球貨站。
    npc_mission_depot_proc_b_1: 此貨站已成為巡警活動的焦點，快將貨站從地圖上剷除。
    npc_mission_depot_proc_b_2: 此貨站為競爭商人所屬，他進入此星球的市場會造成客戶企業營運困難。
    npc_mission_depot_proc_b_3: 客戶不希望有關當局發現貨站貨物。
    npc_mission_depot_proc_b_4: 此貨站的貨品可能會使特定高階官員蒙羞。
    npc_mission_depot_proc_b_5: 此貨站情勢危急，可能落入海盜手中，客戶希望先把貨站摧毀。
    npc_mission_depot_proc_c_1: 客戶讓你自行決定摧毀方式。
    npc_mission_depot_proc_c_2: 客戶警告倘若巡警或其他生命體反擊，客戶概不負責。
    npc_mission_depot_proc_c_3: 客戶祝你一路順遂敏捷，盡速完事。
    npc_mission_depot_proc_c_4: 客戶強調任務報酬相當豐厚。
    npc_mission_depot_proc_c_5: 客戶表示摧毀貨站後剩下的貨品任你處置。
    npc_mission_factory_proc_a_1: 客戶需要從此星系的某個工廠取回資料。
    npc_mission_factory_proc_a_2: 客戶徵求人才，到當地固若金湯的工廠行竊。
    npc_mission_factory_proc_a_3: 客戶需要從鄰近的工廠基地偷出資料。
    npc_mission_factory_proc_a_4: 客戶需要從鄰近世界的工廠取回物品。
    npc_mission_factory_proc_a_5: 客戶想要竊取的資料非常難得手，下手目標是此恆星系統內的工廠。
    npc_mission_factory_proc_b_1: 請注意工廠主人並不同意此次行動。
    npc_mission_factory_proc_b_2: 他想擾亂工廠運作。
    npc_mission_factory_proc_b_3: 這次竊盜行為對他未來的營運有很大的幫助。
    npc_mission_factory_proc_b_4: 他需要這工廠內的創新科技才能改善自己的產品。
    npc_mission_factory_proc_b_5: 他合理懷疑這間工廠製造禁運品。
    npc_mission_factory_proc_c_1: 客戶提醒你過程別留下任何痕跡，謹慎行事最為重要。
    npc_mission_factory_proc_c_2: 客戶建議你小心為妙，工廠的保全系統很可能會警鈴大作。
    npc_mission_factory_proc_c_3: 你想怎麼進去，客戶不在意，但請確實取得客戶要求的資料。
    npc_mission_factory_proc_c_4: 倘若你被逮捕，客戶會全盤否認這份合約，所以千萬別被逮到。
    npc_mission_factory_proc_c_5: 客戶希望能盡快收取得手的資料。
    npc_mission_missing_proc_a_1: 客戶的夥伴不見蹤影。
    npc_mission_missing_proc_a_2: 客戶的朋友不見人影。
    npc_mission_missing_proc_a_3: 客戶想找出同伴。
    npc_mission_missing_proc_a_4: 客戶找不到心愛的人。
    npc_mission_missing_proc_a_5: 客戶希望朋友能平安歸來。
    npc_mission_missing_proc_b_1: 應該能在鄰近世界找到他。
    npc_mission_missing_proc_b_2: 他可能逃到某星球基地。
    npc_mission_missing_proc_b_3: 他離開時焦躁苦惱，可能躲到此星系的某個世界。
    npc_mission_missing_proc_b_4: 這個人曾經往來鄰近世界，也許他會在此星系的某處。
    npc_mission_missing_proc_b_5: 此星系有許多結構，這個人可能就躲在某個結構中。
    npc_mission_missing_proc_c_1: 客戶強調他希望此人毫髮無傷，平安歸來。
    npc_mission_missing_proc_c_2: 客戶希望此事盡快了結。
    npc_mission_missing_proc_c_3: 客戶希望此人盡快平安歸來。
    npc_mission_missing_proc_c_4: 客戶很擔心此人安危，請盡快完事。
    npc_mission_missing_proc_c_5: 客戶希望行事低調，不希望危害此人名聲。
    npc_mission_hide_seek_proc_a_1: 客戶想找出某人的位置。
    npc_mission_hide_seek_proc_a_2: 客戶注意到嫌疑人失蹤了，客戶想找出他。
    npc_mission_hide_seek_proc_a_3: 客戶找不出特定人物目前的所在位置，客戶想找到他。
    npc_mission_hide_seek_proc_a_4: 客戶需要查出某人的位置。
    npc_mission_hide_seek_proc_a_5: 客戶想出某位重大嫌疑人。
    npc_mission_hide_seek_proc_b_1: 逃犯偷了他十分珍貴的東西。
    npc_mission_hide_seek_proc_b_2: 逃犯想逃離正義的制裁。
    npc_mission_hide_seek_proc_b_3: 他對客戶家人嚴重毀謗，你得逮到他，讓他面對適當制裁。
    npc_mission_hide_seek_proc_b_4: 他欠了客戶一大筆貨幣，且拒絕償還。
    npc_mission_hide_seek_proc_b_5: 他知道太多了，這情勢讓人忍無可忍。
    npc_mission_hide_seek_proc_c_1: 客戶強調他不在乎此人是否受傷，只在乎盡速找出此人下落。
    npc_mission_hide_seek_proc_c_2: 客戶希望此事果斷完結。
    npc_mission_hide_seek_proc_c_3: 客戶希望逃犯盡速歸案。
    npc_mission_hide_seek_proc_c_4: 客戶無法確保此人不受客戶監護仍能安全無虞，請盡速完事。
    npc_mission_hide_seek_proc_c_5: 客戶要求低調行事，客戶不想與法庭打交道。
    npc_mission_frei_d_proc_a_1: 客戶貨船正受到海盜襲擊。
    npc_mission_frei_d_proc_a_2: 客戶需要即刻協助，客戶一艘貨船正在此星系遭受攻擊。
    npc_mission_frei_d_proc_a_3: 客戶需要所有可用太空船的協助。有敵人向客戶貨船開戰，火力全開，砲火猛烈。
    npc_mission_frei_d_proc_a_4: 客戶貨船危在旦夕。
    npc_mission_frei_d_proc_a_5: 海盜向客戶貨船開戰。
    npc_mission_frei_d_proc_b_1: 貨船裝有為數眾多的漩渦箱體。
    npc_mission_frei_d_proc_b_2: 此星系的交易路線具有重要的戰略價值，運送過程時常受到干擾。
    npc_mission_frei_d_proc_b_3: 貨船成為政治侵擾的目標，金主為客戶對手。
    npc_mission_frei_d_proc_b_4: 貨船載運的物資要送到窮困世界，倘若攻擊成功，無數的生命就會消失。
    npc_mission_frei_d_proc_b_5: 貨船毫無挑釁行為，貨船船員相當無辜。
    npc_mission_frei_d_proc_c_1: 他需要即刻支援，協助防禦。
    npc_mission_frei_d_proc_c_2: 請死命守住貨船，不讓貨船遭到摧毀。
    npc_mission_frei_d_proc_c_3: 不能讓敵人贏得這場戰役。
    npc_mission_frei_d_proc_c_4: 你必須戰勝對方。
    npc_mission_frei_d_proc_c_5: 不論代價如何，都得防衛貨船。
    npc_mission_frei_a_proc_a_1: 客戶希望摧毀附近的貨船。
    npc_mission_frei_a_proc_a_2: 客戶希望看到此星系的貨船遭到摧毀。
    npc_mission_frei_a_proc_a_3: 客戶想讓此星系的貨船消失。
    npc_mission_frei_a_proc_a_4: 客戶希望你摧毀目前行經此星系的貨船。
    npc_mission_frei_a_proc_a_5: 客戶渴望消除敵人貨船。
    npc_mission_frei_a_proc_b_1: 這艘貨船的船長決定背叛客戶。
    npc_mission_frei_a_proc_b_2: 這艘貨船的船員藏匿危險的逃犯。
    npc_mission_frei_a_proc_b_3: 此貨船不斷忽視罰鍰與緊告，執意在此區域活動。
    npc_mission_frei_a_proc_b_4: 這艘貨船的船長悖離正道，藐視傳統。
    npc_mission_frei_a_proc_b_5: 此貨船裝載的貨物十分珍貴，客戶不想看到貨物抵達港口......
    npc_mission_frei_a_proc_c_1: 摧毀貨船能給對方警惕，短期內想忘也忘不了。
    npc_mission_frei_a_proc_c_2: 消除貨船能展現客戶高高在上的實力。
    npc_mission_frei_a_proc_c_3: 想當然爾，不可洩漏你和客戶的關係。
    npc_mission_frei_a_proc_c_4: 客戶祝所有幫助他的人一路平安。
    npc_mission_frei_a_proc_c_5: 客戶祝你執行任務順利成功。
    npc_mission_photo_proc_a_1: 客戶是知名探索者。他因病無法履行合約上的探險任務。因此想找謹慎的同業，幫忙他提供任務成功執行的證據。
    npc_mission_photo_proc_a_2: 客戶經營圖像資料庫。他為無法自己找出藝術品的小型企業提供大量圖像搜尋服務。
    npc_mission_photo_proc_a_3: 客戶管理重要研究實驗室。他發現手頭預算充沛，但研究項目卻寥寥無幾。
    npc_mission_photo_proc_a_4: 客戶準備了年度活動的詳細報告，但卻發現文字缺少圖片陪襯。
    npc_mission_photo_proc_a_5: 客戶專門進行詳盡的工業「調查」，需要圖像來協助他的「研究」。
    npc_mission_photo_proc_a_6: 客戶在為他的最新作品尋求靈感，作品是一系列混合媒材的畫作。
    npc_mission_photo_proc_a_7: 客戶希望為他的攝影作品集基金尋求贊助。他需要先取得部分作品才能啟動計畫。
    npc_mission_photo_proc_a_8: 客戶經營一所資料處理中心。他需要大量圖像來測試中心的壓縮與傳送管道。
    npc_mission_photo_proc_a_9: 客戶認為沒必要說出他的目的。只提供了一些必要資料，而他認為你只需要知道他急需圖片。
    npc_mission_photo_proc_a_10: 客戶正在進行一項長期比較研究。他的檔案庫需要有時間戳記的相片。
    npc_mission_photo_proc_a_11: 客戶希望改善他的機械學習演算法。他希望他的人工智能不僅能辨識物件，更要懂得物件的美學價值。
    npc_mission_photo_proc_a_12: 客戶希望透過傳播勵志圖片為銀河系帶來希望與歡愉。他在尋找喜愛藝術的探險者來協助任務。
    npc_mission_photo_proc_a_13: 客戶希望打造當地世界的精確檔案庫。他已經雇用了生物學家和地理學家來收集適當樣本，現在則是需要視覺資料來完成工作。
    npc_mission_photo_proc_a_14: 客戶開發了一種相片處理工具，可以拍攝清晰的數位圖像，並以輕薄的實體媒介儲存。現在只差最後一步，用精確的樣本數據來測試過程。
    npc_mission_photo_proc_a_15: 客戶非常害怕失去記憶。他正在編製重要地點的目錄，希望用這作為視覺提示，在記憶衰退時發揮作用。
    npc_mission_photo_proc_a_16: 客戶想要測試一項能把氣味附著在相片上的新科技，正需要看起來就有刺鼻氣味的相片。
    npc_mission_photo_proc_a_17: 客戶希望派代表探勘這個區域的星球。他要拿到詳盡的實地紀錄，才能安全地親身前往。
    npc_mission_photo_proc_a_18: 客戶正在尋找新的色彩。他認為色彩開發這個領域已經停滯太久了，他也已經辨識出幾個正向的線索。
    npc_mission_photo_proc_a_19: 客戶正在製作當地星系地圖。他已經完成了廣泛的導航數據，但還欠缺能讓他的地圖脫穎而出的一些實地細節。
    npc_mission_photo_proc_a_20: 客戶正在製作本星系的星球導遊書。他需要高畫質圖像，才能讓讀者知道到訪時有哪些東西值得探訪。
    npc_mission_photo_proc_a_21: 客戶希望透過製作與發送明信片、販售全像圖紀念品來擴充他的營收。
    npc_mission_photo_proc_a_22: 客戶想要測試新的印刷技術，利用具致幻成分的顏料，直接在觀者的腦中投射出畫面。
    npc_mission_photo_proc_a_23: 客戶正在研究觀者對圖像的情緒反應，但發現他的測試數據還有所欠缺。
    npc_mission_photo_proc_a_24: 客戶希望測試他的圖像操作軟體，該軟體有著能夠無縫插入額外資訊至既有相片的功能。
    npc_mission_photo_proc_a_25: 客戶要發表篇幅冗長的研究，但擔心如果之中沒有穿插圖片，就不會有人想看。
    npc_mission_photo_loc_proc_b_1: 目前他需要能夠創造出家的感覺的圖片，可以讓觀者想起童年的那種。
