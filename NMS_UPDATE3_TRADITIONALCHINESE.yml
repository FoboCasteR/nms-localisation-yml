    war_filler_desc_1: 我接近戰士，但他幾乎沒發現我。雖然他看向我，眼睛卻直盯著我的後方。
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: 緩慢走開
    war_filler_opt_b_1: 四眼相交
    war_filler_res_a_1: 維金族的呼吸加促，但仍然沒有動作。
    war_filler_res_b_1: 戰士不理會我的挑戰。也許這是最好的結果。
    war_request_text_21: "%NAME%的下頜抽動了一下，他繼續瞪著眼。"
    war_filler_desc_2: 生命體以急迫的語氣講話，但在他急促的吠聲與口臭影響下，我很難專心聽懂他想說的話。
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: 安靜離開
    war_filler_opt_b_2: 啟動風險防護
    war_filler_res_a_2: 維金族做出手勢示意，彷彿要阻止我，但接著放棄轉離了我。
    war_filler_res_b_2: "%NAME%看著我，暗示他也見過這種回應。"
    war_request_text_22: "%NAME%看起來很滿意，我的要求鼓舞了他。"
    war_filler_desc_3: 接近戰士時，我聽到有個物件掉到地板上。他故意不理會腳邊開始作響的虛弱嗶聲。雖然我並不理解，但我感覺應該也要照做。
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: 安靜離開
    war_filler_opt_b_3: 匆促離開
    war_filler_res_a_3: 我向戰士點頭，小心地後退，避免做出任何突然的大動作。似乎一切正常。
    war_filler_res_b_3: 我迅速離開，因為維金族在他人眼光之下不會承認自己的錯誤，我該讓他有足夠的時間彌補。
    war_request_text_23: 我與維金族雙目相交，依然不理會警鈴聲，準備提出要求。
    war_filler_desc_4: 雖然他跟同族一樣有同樣的古怪臉部特徵與兇狠的眼神，但這名戰士散發出一股寧靜和平的幸福感。這般滿足感看似簡單，但很多人都無法體會。
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: 祝他平安
    war_filler_opt_b_4: 比出憤怒手勢
    war_filler_res_a_4: 維金族安詳地向我點頭。我感到寧靜。
    war_filler_res_b_4: 我的手勢似乎無法影響戰士。他似乎已經達到不會受到我的行動影響的精神狀態。
    war_request_text_24: 維金族溫和地歪著頭，等待我的要求。
    war_filler_desc_5: 我習慣聽到這些生命體的吠聲與低沉吼叫。但是，此個體似乎試著吹口哨。他沒有嘴唇，因此幾乎稱不上成功。儘管如此，他完成表演後，仍然帶著期盼的眼神看著我。
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: 鼓掌
    war_filler_opt_b_5: 發出噓聲
    war_filler_res_a_5: 維金族似乎很害羞，如果真有這可能的話。他顯然不習慣有人如此注意他。
    war_filler_res_b_5: 維金族看起來困惑又灰心，他似乎無法理解並非全宇宙都欣賞他的音樂。
    war_request_text_25: "%NAME%看到我無視他的表演，似乎有點不悅。"
    war_filler_desc_6: 生命體在我接近時向我示意。他要我注意他的武器，是很驚人的隨身武器。他是想威脅我、想嚇唬我？還是想吹噓？還是出自好意的友好示範？我對於他的文化仍然了解甚少。
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: 表示驚奇
    war_filler_opt_b_6: 表示輕視
    war_filler_res_a_6: 那個維金族看起來很興奮。他擦了擦自己的工具組，表示自己引以為傲。
    war_filler_res_b_6: 那個維金族用更帶攻擊性的姿態指了指他的工具組，因此我迅速離開。
    war_request_text_26: "%NAME%注意到我的工具組，發出吠聲。他表示他已準備好傾聽。"
    war_filler_desc_7: 我踏入他的空間時，戰士嘆了一口氣。他推開了剛剛正在吃的食物，並且以不耐煩的眼神看著我。
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: 道歉
    war_filler_opt_b_7: 不發一語離開
    war_filler_res_a_7: 維金族似乎被我的道歉激怒了。他拿起一些食物朝著我丟。
    war_filler_res_b_7: 維金族怒視著我離開，但沒有進一步行動。
    war_request_text_27: "%NAME%從喉中發出了一聲深沉的嘆息。他不情願地等著我提出要求。"
    war_filler_desc_8: 戰士向我問好，但很明顯沒什麼精神。他的動作遲緩，眼神似乎無法集中。
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: 觸碰他的肩膀
    war_filler_opt_b_8: 安靜離開
    war_filler_res_a_8: 戰士略顯放鬆，但一語不發。我應該讓他休息。
    war_filler_res_b_8: 維金族看起來很高興能好好休息。
    war_request_text_28: "%NAME%嘆了一口氣。他眼神渙散地等待我的要求。"
    war_filler_desc_9: 戰士以困惑的眼神看著我接近。他緊張地掃描四周環境，擔憂的眼神在房間四周飄移。
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: 冷靜示意
    war_filler_opt_b_9: 比出憤怒手勢
    war_filler_res_a_9: 我保持冷靜似乎讓無法讓戰士冷靜下來，甚至讓他更加焦躁不安。
    war_filler_res_b_9: 我的憤怒反應意外地跟戰士產生了交流。他顯然習慣了如此的情緒交流，似乎因此感到寬心。
    war_request_text_29: "%NAME%接獲命令，似乎稍微安心了一些。他正等著我提出要求。"
    war_filler_desc_10: 生物以期待的眼神看著我接近。但是打量過我之後，似乎覺得我不夠格。他看到了我，但注意力顯然都放在入口上，彷彿希望有另一個人前來。
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: 離開
    war_filler_opt_b_10: 回視
    war_filler_res_a_10: 戰士看著我離開，顯然比剛抵達時更加瞧不起我。
    war_filler_res_b_10: 戰士與我四眼交接了一陣子，接著移開了眼神。我離開時看到他眼睛中出現了一股敬意。
    war_request_text_30: "%NAME%聳聳肩，他用漠不關心的超然態度等待著。"
    war_filler_desc_11: 戰士心不在焉地咕噥了一聲，不想把注意力全放在我身上。他似乎正忙著把弄手上的小裝置。
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: 不管他
    war_filler_opt_b_11: 戳一下裝置
    war_filler_res_a_11: 維金族轉回去把弄裝置，不理會我。
    war_filler_res_b_11: 我的行動讓戰士相當開心，他看著裝置笑了起來。不知道我究竟引發了什麼事。
    war_request_text_31: "%NAME%不情不願地放下了他的裝置。他正等著我提出要求。"
    war_filler_desc_12: 生命體歡迎我，指向他眼前的一連串圖表。他似乎在新增自己的筆記，在特定的地點旁計數。
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: 標記北方的一個區域
    war_filler_opt_b_12: 標記南方的一個區域
    war_filler_res_a_12: 戰士帶著謝意點頭，似乎準備好進行什麼偉大的行動。不知道我究竟引發了什麼事情。
    war_filler_res_b_12: 戰士緊張了一下，接著擺出下定決心的姿勢。希望我的舉動不會鼓勵他做出什麼蠢事。
    war_request_text_32: "%NAME%片刻間一臉失望，但這表情很快就褪去了。他正等著我提出要求。"
    war_filler_desc_13: 戰士看著我接近，接著在他面前的平面上擲出幾顆有標記的方塊。他仔細端詳結果，咕噥了一聲，接著以彷彿失望的眼神看著我。
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: 微笑
    war_filler_opt_b_13: 拿一塊箱體
    war_filler_res_a_13: 戰士對我輕蔑地笑了一聲，接著繼續檢視眼前的箱體。
    war_filler_res_b_13: 維金族提高警戒。我將箱體放回桌上，戰士記下面對他的符號時，似乎更加惱怒。
    war_request_text_33: "%NAME%又擲了一顆方塊。他分析了符號之後，點點頭，然後等待我的要求。"
    war_filler_desc_14: 戰士以銳利的眼神看著我。我顯然打斷了他的注意力。他收起剛剛在手指尖旋轉把玩的小刀。
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: 近距離觀看
    war_filler_opt_b_14: 發出巨大聲響
    war_filler_res_a_14: 維金族繼續動作，但有人旁觀的壓力導致他笨手笨腳、動作僵硬。我離開現場，以免害他少了一隻手。
    war_filler_res_b_14: 維金族受到驚嚇，刀子突然意外撞到指節的衝擊讓他尖叫了一聲。我迅速離開。
    war_request_text_34: "%NAME%繼續坐立不安，一邊伸展手指，一邊等待我的要求。"
    war_filler_desc_15: 戰士忙著在武器的漆面上刻出印記。他尚未完成，但卻相當以他的進度為傲。
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: 退縮
    war_filler_opt_b_15: 表示輕視
    war_filler_res_a_15: 維金族笑了出來，因為我的反應而相當興奮。
    war_filler_res_b_15: 維金族似乎相當氣餒。顯然我侮辱了他。
    war_request_text_35: "%NAME%收起武器。我發現他等待我的要求時，渴望地看著我的工具組。"
    war_filler_desc_16: 我接近時，生命體把一個又小又毛的東西塞進了口袋。他不安地玩弄手指，試著在持續不停的吱叫聲中說話。
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: 偷偷離開
    war_filler_opt_b_16: 回視
    war_filler_res_a_16: 我移開眼神，讓士兵有空間調適自己。
    war_filler_res_b_16: 維金族在我的眼神之下臉紅了起來，越來越感不適。我聽到大聲的吱叫聲，他的手指停止了動作。
    war_request_text_36: "%NAME%臉上閃過了警覺的神情。他僵住了身體，急切地想要我快點提出要求。"
    war_filler_desc_17: 這名戰士似乎正在忙著欣賞一系列的強化艇影像。這些影像似乎是從不同來源取得，再貼在一起。
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: 表示驚奇
    war_filler_opt_b_17: 加上筆記
    war_filler_res_a_17: 維金族小心地看向我，又在圖上加了更多筆記。
    war_filler_res_b_17: 戰士以輕蔑的態度看了我加的筆記，馬上擦去。
    war_request_text_37: "%NAME%有點失望地把自己的設計圖暫放一邊，他正等著我提出要求。"
    war_filler_desc_18: 我接近時，戰士急忙地蓋住前方的一個石板。他似乎正在刻字，但我的出現讓他感到不自在。
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: 表示驚奇
    war_filler_opt_b_18: 拿出工具組
    war_filler_res_a_18: 維金族看著我，但表情並不愉快。他似乎懷疑我並非真誠。
    war_filler_res_b_18: 維金族以驚訝的表情看著我，接著似乎得到了靈感。他拋下了雕刻刀。不知道我讓他有了什麼想法。
    war_request_text_38: "%NAME%收起石板，我對它不感興趣似乎讓他鬆了一口氣。"
    war_filler_desc_19: 這名戰士似乎陷入了出神狀態。打擾他似乎不是個明智的選擇。
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: 一同吟頌
    war_filler_opt_b_19: 安靜離開
    war_filler_res_a_19: 我試著模仿戰士一起吟頌，但我的喉嚨學不來這名歌手夥伴的古怪喉聲。但是他似乎還是感謝我願意嘗試。
    war_filler_res_b_19: 我離開時維金族的吟頌聲逐漸停止。他看著我，似乎很失望我沒有加入。
    war_request_text_39: 我停頓了一下。要怎樣用吟頌來表達我的要求才好呢？
    war_filler_desc_20: 雖然他的眼睛睜開著，但維金族似乎正在熟睡。
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: 安靜離開
    war_filler_opt_b_20: 大叫
    war_filler_res_a_20: 我安靜走開。我可不希望看到這些戰士驚醒。
    war_filler_res_b_20: 維金族震了一下，但很快地再次開始和平地呢喃自語。這些戰士肯定睡得很熟。不知道他夢見什麼了？
    war_request_text_40: "%NAME%吃了一驚，回過神來。他似乎很訝異我出現在他面前。"
    tra_filler_desc_1: 吉客族的注意力似乎被面前閃著紅光的螢幕給吸引了。他按著按鈕，螢幕會不時閃出黃色。此外周遭還有喇叭聲，吉客族似乎相當開心。
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: 建議他繼續
    tra_filler_opt_b_1: 建議他停止
    tra_filler_res_a_1: 吉客族聽到了我的建議，以特別複雜的方式按下一連串按鈕。燈光沒有變成黃色。吉客族似乎非常困擾。
    tra_filler_res_b_1: 吉客族不喜歡我插手干涉。他忽視我，繼續玩他的。
    tra_request_text_21: "%NAME%不情願地收起裝置，用鬱悶的眼神瞪著我。"
    tra_filler_desc_2: 我接近吉客族時，發現他身邊圍繞著一層薄霧。薄霧相當輕盈，甚至讓人感到愉快、有香味。但是，我不禁感覺到深深的恐懼。
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: 把霧揮開
    tra_filler_opt_b_2: 儘速離開
    tra_filler_res_a_2: 我試著揮開吉客族散發出來的怪霧時，開始咳嗽。我再怎麼試都沒辦法把霧揮開。我必須離開。
    tra_filler_res_b_2: 吉客族目視著我離開。我感覺得到他的視線跟著我，但更糟糕的是，那股霧似乎也在跟著我。
    tra_request_text_22: 我啟動了風險防護系統，準備與這個奇妙的生物溝通。
    tra_filler_desc_3: |-
      仔細看，吉客族似乎從自己的皮膚上分泌出了油膩的物質。這份油脂覆蓋住了他的身體，流到身體的每一個細縫中。它的氣味比我想像中的還甜。
      也許我該給這名吉客族一點私人空間。
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: 盯著瞧
    tra_filler_opt_b_3: 離開
    tra_filler_res_a_3: 我盯著吉客族瞧，吉客族忽視我的存在。我彷彿被緩慢流進秤裡的油催眠了，不知道時間究竟過了多久。
    tra_filler_res_b_3: 我不打擾吉客族。無論是誰，親密時刻都應該要有點隱私。
    tra_request_text_23: 我輕咳一聲。吉客族泰然自若，繼續一邊滴著油一邊等我提出要求。
    tra_filler_desc_4: 我接近時，吉客族給了我一個惱怒的眼神。他把手頭上在忙的東西藏了起來，刻意等待我離開。
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: 偷看他在忙什麼
    tra_filler_opt_b_4: 離開
    tra_filler_res_a_4: 吉客族對我比出生氣的手勢，揮手要我離開。我轉身時，注意到他似乎在清單上加了什麼東西。
    tra_filler_res_b_4: 吉客族目視著我離開，直到確定我看不到後，才繼續忙自己的東西。
    tra_request_text_24: "%NAME%機敏地瞧了我一眼，把自己正在處理的東西藏了起來。他正等著我提出要求。"
    tra_filler_desc_5: |-
      吉客族的樣子看起來相當悲慘，像是洩了氣的氣球。
      他看著我，乞求我憐憫他。
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: 揮手要他離開
    tra_filler_opt_b_5: 給予 10 個貨幣
    tra_filler_res_a_5: 我離開時，吉客族垂下了頭。我原本以為他已經夠洩氣了，現在的樣子卻更加可憐。
    tra_filler_res_b_5: 吉客族相當開心，帶著可以說得上是「愛」的眼神看著我。
    tra_request_text_25: "%NAME%翻身而起，對新的機會滿懷希望。"
    tra_filler_desc_6: 吉客族拿出了一個小型裝置。我不清楚上面究竟顯示了什麼東西，但認得出來貨幣的符號，還有一個相當大的數字。
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: 嘗試拿走貨幣
    tra_filler_opt_b_6: 離開
    tra_filler_res_a_6: 我與吉客族的裝置接合。它亮了起來，我們交換資料，但似乎沒發生其他事。我沒拿到貨幣，但吉客族似乎很開心。
    tra_filler_res_b_6: 這名吉客族不太對勁，讓我提高警覺。我沒碰他的裝置，就此離開。
    tra_request_text_26: 這名小小外星人身上散發出一種奇妙的氣氛。我提出了自己的要求，但十分小心。
    tra_filler_desc_7: 吉客族忙著完自己發明的遊戲，在房間裡四處張望，帶有玩意地彈著舌頭。他看到我時，給了我三聲短咋，接著繼續自己的調查。
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: 咋舌
    tra_filler_opt_b_7: 離開
    tra_filler_res_a_7: 吉客族發出開心的驚叫聲。我不知道剛剛究竟發生了什麼事，但我很高興能讓他開心。
    tra_filler_res_b_7: 我離開時，吉客族的咋舌節奏有所改變，但除此之外他似乎不太在意我。
    tra_request_text_27: "%NAME%傾聽我的要求時，繼續小聲地咂著喙嘴，讓我非常緊張。"
    tra_filler_desc_8: 我一走進房間，就聞得到這名吉客族的味道。我相信我從沒有聞過比這更迷人的氣味。我無可避免地接近了他，彷彿命運將我推到這個片刻。
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: 接受賜福
    tra_filler_opt_b_8: 抵抗氣味
    tra_filler_res_a_8: 我深吸了一口氣。我的腦袋似乎停了下來，進入從未體驗過的深層放鬆。我不知道究竟時間過了幾分鐘還是幾年，但恢復知覺時，我感覺煥然一新，彷彿自己變了一個人。
    tra_filler_res_b_8: 我抵抗時，感覺到吉客族的費洛蒙開始發揮作用。但是我贏了，順利抗拒誘惑。
    tra_request_text_28: "%NAME%看出我有意交涉，似乎巧妙地改變了空氣中瀰漫的氣味。他正等著我提出要求。"
    tra_filler_desc_9: 吉客族忙著看一座小螢幕。螢幕上的數字閃爍著、變著顏色、不斷飆高又往下大跌。要跟上這股資訊流就已經夠困難了，更別說加以處理。
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: 安靜觀察
    tra_filler_opt_b_9: 打斷他的注意力
    tra_filler_res_a_9: 我看了一陣子，但還是搞不懂吉客族看得入神的資料。
    tra_filler_res_b_9: 我試圖干涉，但卻起不了作用。吉客族習慣處理大量資料，再多一個分心的來源也沒也差別。
    tra_request_text_29: "%NAME%動作花俏地在螢幕上輸入了一連串指令。他心滿意足，於是轉身傾聽我的要求。"
    tra_filler_desc_10: 吉客族似乎毫無精神。強烈的睡意使他打著盹，幾乎連看時間都辦不到。
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: 同情地拍拍他
    tra_filler_opt_b_10: 打他巴掌
    tra_filler_res_a_10: 吉客族疲倦地微笑，但恐怕我只是讓他更累了。
    tra_filler_res_b_10: 吉客族受到驚嚇。我出乎意料的行動讓他不知道該如何反應。我趁他清醒前離開了。
    tra_request_text_30: "%NAME%幾乎睜不開眼睛，勉力聽我說話。我得快點說出要求才行。"
    tra_filler_desc_11: 吉客族看了看我，接著釋放出一連串的不尋常氣味。這些氣味又濃、來得又快，每股氣味都會產生古怪的新感受。我聞到恐懼、愛、黃色、月光、睡意和四號。接著氣味結束了。吉客族似乎相當驕傲。
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: 要求更多
    tra_filler_opt_b_11: 離開
    tra_filler_res_a_11: 吉客族似乎對我的滿意相當高興，但卻因為剛剛的展示精疲力盡。我讓他休息。
    tra_filler_res_b_11: 吉客族垂頭喪氣。他用盡全心全意展示氣味，但我卻澆了他一頭冷水。
    tra_request_text_31: "%NAME%察覺我渴望交易，因此點了點頭，好像在記錄功效一樣。他專注地傾聽著。"
    tra_filler_desc_12: 吉客族在我接近時打量了我。他看起來顯然很失望，但卻沒有任何線索能讓我得知原因。
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: 大叫
    tra_filler_opt_b_12: 盯著瞧
    tra_filler_res_a_12: 吉客族一開始相當震驚，接著開始微笑。他回叫了一聲。如果我不清楚狀況的話，我會以為他在說「嘎拉！」
    tra_filler_res_b_12: 吉客族回瞪了我，眼裡充滿輕蔑。我轉身離開。
    tra_request_text_32: 我提出要求時，發現%NAME%挺起了胸膛，肩膀後縮。他似乎正踮著腳。
    tra_filler_desc_13: 吉客族幾乎沒注意到我接近。他全神貫注在某樣東西上。他溫柔地揮動手，做出細緻的手指動作。
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: 吹口哨
    tra_filler_opt_b_13: 劇烈揮手
    tra_filler_res_a_13: 吉客族跟著我一同哼唱，很高興有人提供音樂作伴。我聽不到他腦裡的曲子，但他想像中的樂器顯然讓他相當開心。
    tra_filler_res_b_13: 吉客族把我的揮手動作當作是節奏的指示，增加了動作來配合我的時間。我停了下來，以免使他精疲力盡。
    tra_request_text_33: "%NAME%遭到打斷，有點傷心地停下了搖擺。他惱怒地看著我。"
    tra_filler_desc_14: |-
      吉客族以充滿希望的眼神看著我，他信賴的眼神和喙嘴在我接近時充滿笑意。他以手勢示意我注意一個資料板，
      彷彿在進行要求......
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: 觸碰資料板
    tra_filler_opt_b_14: 拒絕
    tra_filler_res_a_14: |-
      我觸碰了資料板，給予我的生物特徵。我不知道吉客族打算拿這些資料做什麼，但這不重要。
      機器似乎不支援我這類的生命體，因此拒絕了我的輸入。
    tra_filler_res_b_14: 觸碰一名古怪吉客族要我碰的裝置，似乎是個不太明智的舉動。
    tra_request_text_34: "%NAME%傾聽了我的要求，但並沒有收起資料板。我擔心它會變成這次交易的籌碼之一。"
    tra_filler_desc_15: 吉客族作白日夢出了神，身體不斷左右搖擺，從腺體釋放出宜人的氣味。他似乎不太在意我。
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: 嗅吉客族的味道
    tra_filler_opt_b_15: 離開
    tra_filler_res_a_15: 我深吸一口氣。吉客族的味道相當美味，似乎不在意我侵犯了他的私人氣味。
    tra_filler_res_b_15: 無論這名吉客族的氣味有多香，他都不是為我製造費洛蒙的。我離開了他。
    tra_request_text_35: 我一開口，%NAME%便將宜人的氣味一掃而空，開始散發出較類似生意人的氣息。
    tra_filler_desc_16: 吉客族注意到我接近了他。他的眼神相當朦朧，彷彿剛睡醒一般。
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: 安撫
    tra_filler_opt_b_16: 大叫
    tra_filler_res_a_16: 我表示自己沒有惡意，吉客族便放下防備。我離開時，注意到他的眼神又恢復成打瞌睡的模樣。
    tra_filler_res_b_16: 我對吉客族大叫。他畏縮了一下，試著以疲倦的腦袋集中注意力。
    tra_request_text_36: "%NAME%多了一些時間調適心情，看來鬆了一口氣。"
    tra_filler_desc_17: 這名吉客族的眼神裡藏著恐懼，彷彿見過任何生物都不該看到的東西。他對我擺出警戒的手勢。
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: 安撫
    tra_filler_opt_b_17: 慌張
    tra_filler_res_a_17: 我不管做什麼都沒辦法讓吉客族冷靜下來。我抵達前他就相當焦慮，離開後肯定也會繼續焦慮。
    tra_filler_res_b_17: 我的慌張似乎增加了吉客族的戒備心。我轉身離開，我們倆都在尖叫。
    tra_request_text_37: "%NAME%不自在地扭動，似乎對於我要提出的要求很不安。"
    tra_filler_desc_18: 我接近時，吉客族對我擺出了生氣的手勢。他揮了揮小手，滿懷怒氣地咂著喙嘴。
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: 退縮
    tra_filler_opt_b_18: 大笑
    tra_filler_res_a_18: 一開始吉客族似乎很訝異自己嚇到了我，但不久後便習慣了自己新發現的力量，並嘲笑了我的膽小。
    tra_filler_res_b_18: 我的笑聲讓吉客族更加生氣。我在他動粗前轉身離開。
    tra_request_text_38: "%NAME%似乎對我渴望交易感到安心。他正在等待，喙嘴上方露出嚴肅的眼神。"
    tra_filler_desc_19: |-
      吉客族在我接近時看了我一眼，但顯然正忙著自己的事。
      他幾乎無法控制自己，差點笑了出來。
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: 搔癢
    tra_filler_opt_b_19: 離開
    tra_filler_res_a_19: 吉客族爆發出歡笑聲。我在他開始惱怒前轉身離開。
    tra_filler_res_b_19: |-
      我可能永遠無法理解吉客族的笑話究竟有什麼好笑的。
      我讓他自己繼續開心。
    tra_request_text_39: "%NAME%把笑聲硬生生吞了下去。交易的可能性讓他全神貫注傾聽我的要求。"
    tra_filler_desc_20: 吉客族在我接近時表現出抗拒的模樣。我沒有提出任何要求，但他似乎已經決定要拒絕我。
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: 鞠躬
    tra_filler_opt_b_20: 離開
    tra_filler_res_a_20: 我表示禮貌的舉動無法安撫吉客族。他揮手要我離開。
    tra_filler_res_b_20: 吉客族看到我離開似乎鬆了一口氣，彷彿避開了一場大災難。
    tra_request_text_40: "%NAME%拒絕傾聽，態度堅決。"
    exp_filler_desc_1: 科瓦族似乎忙著解出複雜的謎團。我看著他分析密碼、堆疊影像、解析古代符文。這些符號讓我回想起我在四散銀河各地看到的巨石。
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: 給予協助
    exp_filler_opt_b_1: 離開
    exp_filler_res_a_1: 我把我的發現告訴了科瓦族，但他表示已經測試過這番理論，卻未獲得成功。
    exp_filler_res_b_1: 我讓科瓦族繼續解他的謎。我不想打斷他的注意力。
    exp_request_text_21: "%NAME%看著我，對我專注於現實問題的決定很失望。他不情願地等待著。"
    exp_filler_desc_2: 科瓦族有節奏地擺動身體，他的燈不斷閃爍，在面罩上舞動。這是私人娛樂，還是替議會其他人進行的表演？也許兩者之間沒有差別。
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: 鼓掌
    exp_filler_opt_b_2: 發出噓聲
    exp_filler_res_a_2: |-
      我拍了手，但科瓦族似乎沒注意到。
      顯然他不是在表演給我看的。
    exp_filler_res_b_2: 科瓦族毫無反應，難以看出是否注意到我的否定。他的表演繼續進行。
    exp_request_text_22: 我舉起手，結束了%NAME%的表演。他不耐煩地看著我。
    exp_filler_desc_3: 跟其他科瓦族一樣，這名科瓦族使用他的護目鏡投射燈光。但是仔細一看，我發現他投射的燈光並非毫無規律。燈光集結成一個當地恆星系統的迷你完美全像投影。
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: 讚美
    exp_filler_opt_b_3: 試圖掃描
    exp_filler_res_a_3: 科瓦族點了點頭，接著稍微更動了投影，突顯出距離太空站最近的星球。也許我應該前去調查。
    exp_filler_res_b_3: 科瓦族迅速關閉了全像投影。我擅自進行掃描似乎使他感到不悅。
    exp_request_text_23: 我注意到了%NAME%展現的態度，但表示我有別的打算。他正等著我提出要求。
    exp_filler_desc_4: 我發現了一股虛弱的嗡嗡聲。我接近科瓦族時，發現噪音是由他傳出。那是一股頻率不斷變動的持續虛弱嗡嗡聲。就連他跟我說話時，嗡嗡聲也沒有停下。
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: 發出嗡嗡聲
    exp_filler_opt_b_4: 離開
    exp_filler_res_a_4: 科瓦族調整了他的嗡嗡聲頻率，我與他搭配。在短暫的時間內，我們合而為一。
    exp_filler_res_b_4: 我起身離開。科瓦族溫柔的歌聲仍在我耳邊迴響。
    exp_request_text_24: "%NAME%耐心地傾聽，但沒有停止哼歌。"
    exp_filler_desc_5: 我似乎打斷了科瓦族的日常保養程序。他似乎在將某種潤滑劑擦到自己的甲殼上，但還沒完成。也許他覺得在我面前這麼做很不自在。
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: 提議協助
    exp_filler_opt_b_5: 安靜離開
    exp_filler_res_a_5: 科瓦族表示抗議。雖然議會本身就是意識的集合體，但我的雙手和眼睛對他來說只是累贅。
    exp_filler_res_b_5: 我安靜快速地離開，讓科瓦族保有隱私。
    exp_request_text_25: "%NAME%從外殼中噴出了一股蒸氣。噴乾淨之後，他把注意力轉向我的要求。"
    exp_filler_desc_6: 科瓦族在資料板上輕快地輸入一連串的資料，接著帶著驕傲將裝置轉向我。螢幕上有一連串數字，清單最上方有一筆特別顯眼的資料。
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: 點頭表達佩服
    exp_filler_opt_b_6: 拿走資料板
    exp_filler_res_a_6: 科瓦族似乎很滿意。這筆資料似乎代表著很厲害的成就。
    exp_filler_res_b_6: 我摸索了資料板，但再怎麼試都無法產生跟科瓦族一樣高的數字。
    exp_request_text_26: "%NAME%對我的漠不關心失望，不情願地收起他的裝置。"
    exp_filler_desc_7: 科瓦族似乎漫無目的，不斷拉開又推回指關節。他似乎相當放鬆，把心思放在這個小動作上。
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: 近距離觀看
    exp_filler_opt_b_7: 離開
    exp_filler_res_a_7: 我看越久，科瓦族的動作就越快。最後彷彿只剩殘影，看到這般的技巧與精準度讓我深深感到寧靜，雖然只有一陣子。
    exp_filler_res_b_7: 我讓科瓦族好好放鬆身心。
    exp_request_text_27: "%NAME%一瞬間就回過神來，他的維修程序才剛開始馬上就結束了。"
    exp_filler_desc_8: 科瓦族顯然心不在焉。他不太在意我，我似乎確定我聽到了聲音從他的頭盔後傳來。
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: 咳嗽
    exp_filler_opt_b_8: 離開
    exp_filler_res_a_8: 科瓦族受到驚嚇，頭盔傳來的聲音訝然停止。我快速離開，以免他因為我的打擾感到不悅。
    exp_filler_res_b_8: 我不打擾科瓦族。
    exp_request_text_28: 我輕輕地揮手。%NAME%嚇了一跳，他護目鏡上的燈號快速地閃爍。他歪著頭，好奇我想要什麼。
    exp_filler_desc_9: 科瓦族在他面前的空中畫著藍圖，似乎在想像複雜的設計圖。
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: 看設計圖
    exp_filler_opt_b_9: 掃描設計圖
    exp_filler_res_a_9: 我試圖找出科瓦族動作的涵義，但卻想像不出這副雜的設計圖究竟長怎樣。
    exp_filler_res_b_9: 從我的掃描器看來，這設計圖似乎是一艘設計驚奇、壯觀又優雅的太空船。也許我有一天能看到這艘太空船成真。
    exp_request_text_29: "%NAME%露出滿懷希望的神情，他期待我的要求與他的設計圖有關。"
    exp_filler_desc_10: 科瓦族異常安靜，唯一的動作就是由護目鏡燈光發出的一連串韻律賣動。他的殼裡肯定在進行著某種活動，但我不知道究竟是什麼。
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: 揮手
    exp_filler_opt_b_10: 離開
    exp_filler_res_a_10: 我友善地向科瓦族問好，但他似乎沒注意到。這些生命體通常不會如此沒禮貌，所以我想他的心思肯定在別的地方。
    exp_filler_res_b_10: 我轉身離開，科瓦族似乎並沒注意到。
    exp_request_text_30: 不知道這個電子生命體正在執行什麼程序，但我希望他有能力同時處理我的要求。
    exp_filler_desc_11: 我接近科瓦族時，注意到他手中有個小裝置。他的動作很謹慎，但肯定是把裝置對著我，將閃光燈和感應器上下感應我的套裝。
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: 表達不滿
    exp_filler_opt_b_11: 讓他掃描
    exp_filler_res_a_11: 科瓦族不理會我的抗議。他加快掃描速度，但我在掃描完成前就離開了。
    exp_filler_res_b_11: 科瓦族完成了掃描。他看了一眼資料，似乎相當滿意。
    exp_request_text_31: "%NAME%完成了掃描。他滿意之後，等待進一步對話。"
    exp_filler_desc_12: 科瓦族看到我時似乎心不在焉。我看到一束小型電線從他的外殼裡伸出，而且聽到一股微弱的嗡嗡聲。
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: 把電線塞回去
    exp_filler_opt_b_12: 離開
    exp_filler_res_a_12: 科瓦族震了一下。我迅速放開電線，他又恢復了遲鈍的狀態。似乎沒留下什麼永久傷害，但我聞到輕微的燒焦味。
    exp_filler_res_b_12: 我轉身離開，科瓦族似乎並沒注意到。
    exp_request_text_32: "%NAME%正在等我提出要求，他下意識地拉著自己的線路。"
    exp_filler_desc_13: 這名科瓦族感覺有點可疑。空氣中有股味道，是一股說不出的微弱香氣......
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: 深吸一口氣
    exp_filler_opt_b_13: 離開
    exp_filler_res_a_13: 我吸了一口氣，把有香味的空氣吸進肺部。我有股想花費貨幣的奇怪衝動。
    exp_filler_res_b_13: 我起身離開。這裡感覺不太對勁。
    exp_request_text_33: "%NAME%發出了一聲在同類生命體中極為罕見的歡欣尖叫。交易的可能性讓他很興奮。"
    exp_filler_desc_14: |-
      科瓦族撇了我一眼，接著開始在面前的表面上敲打手指。他打出了一個節奏：
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: 離開
    exp_filler_res_a_14: 我也打出了回應，順著潛意識的節奏自行移動手指。一聽到回應，科瓦族就以警戒的眼神看著我。我感到相當挫敗，轉身離開。
    exp_filler_res_b_14: 我無法判斷出旋律的意思，轉身離開。
    exp_request_text_34: "%NAME%快速而興奮地點來點去，他饒富興味地等待著。"
    exp_filler_desc_15: 我接近時，科瓦族正在研讀一串清單，但迅速地把清單藏了起來。他看起來似乎有點丟臉，彷彿這些生命體知道丟臉的概念。
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: 表現生氣
    exp_filler_opt_b_15: 離開
    exp_filler_res_a_15: 科瓦族畏縮了起來，表示害怕。雖然如此，他還是不拿出他的清單。我離開時發現他在筆記上又加了一行。
    exp_filler_res_b_15: 我走開時，科瓦族似乎鬆了一口氣。我離開時發現他在清單上加了點註記。
    exp_request_text_35: "%NAME%看起來鬆了一口氣，只要不談他的清單，他什麼都願意聊。"
    exp_filler_desc_16: 我面前的科瓦族舉止僵硬又尷尬。他似乎相當緊張。
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: 安撫
    exp_filler_opt_b_16: 離開
    exp_filler_res_a_16: 科瓦族似乎鬆了一口氣，不過在我面前似乎還是很不自在。我轉身離開。
    exp_filler_res_b_16: 我安靜離開科瓦族，他帶著恐懼以護目鏡掃描四周。
    exp_request_text_36: "%NAME%僵著身子聽我說話。他很努力地一動也不動。"
    exp_filler_desc_17: 科瓦族的動作緩慢又帶有睏意。如果他是有機生物，我會說他剛從熟睡中醒來。我不知道這些生命體是否有這種概念。
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: 輕點科瓦族
    exp_filler_opt_b_17: 離開
    exp_filler_res_a_17: 我以手指點了點科瓦族的外殼。除了短暫的燈光閃爍之外，似乎毫無作用。
    exp_filler_res_b_17: 我不打擾科瓦族。
    exp_request_text_37: "%NAME%從某種備用電源抽取了能量。他的行動仍然緩慢，但我得到了他的注意。"
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: 我的掃描器顯示出一個精細的工具組，有各式各樣的配件與玩意。不知道科瓦族要拿這裝置來做什麼工作？
    exp_request_text_38: "%NAME%露出滿懷希望的神情，他期待我的要求與他的設計圖有關。"
    exp_filler_desc_19: 科瓦族在進行一個奇怪的工作。他似乎在掃描地板，但原因不明。
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: 使用工具組掃描器
    exp_filler_opt_b_19: 移動到掃描器前面
    exp_filler_res_a_19: 我掃描了桌子，但沒發現任何異常。
    exp_filler_res_b_19: 我的打擾讓他倍感警戒。科瓦族馬上停止掃描，並以戒備的眼神看著結果。我迅速離開。
    exp_request_text_39: "%NAME%懷疑地看著我。不過，他還是等我提出要求。"
    exp_filler_desc_20: 科瓦族似乎卡在迴圈裡，不斷重複著同樣的動作。
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: 試圖驚嚇
    exp_filler_opt_b_20: 安靜離開
    exp_filler_res_a_20: 我發出了一聲巨響，但科瓦族並沒有注意到。也許這具殼並沒有知覺能力，不是議會的一員。也許這是具破碎的外殼。
    exp_filler_res_b_20: 我轉身離開，科瓦族似乎並沒注意到。
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      基地已經荒廢，警示系統仍在對逝世已久的靈魂發出警告。

      吉客族使用此裝置來策劃實力懸殊的戰爭，與銀河系中的其他物種開戰。此派陣營會支援其他恆星系統來的流浪個體，並將收取而來的稅款與保護費透過此基地流通。

      最後一篇紀錄顯示潛在維金族的叛徒正要前去與吉客族討論條件。他們的下落不明。
    tra_harv_opt_a_14: 警示吉客族
    tra_harv_opt_b_14: 警示維金族
    tra_harv_opt_c_14: 偷走貨幣
    tra_harv_res_a_14: 我把監視器畫面播送到吉客族交易聯盟的中央電腦，向他們通報維金族在此星系的活動。一位聯盟代表獎勵我，感謝我的幫忙。
    tra_harv_res_b_14: 我在要求之下上傳了大量資料吉客族的資料，向維金族通報此星系中有叛徒。他們給了我報酬，以感謝我的協助。
    tra_harv_res_c_14: 我偷了系統裡頭的貨幣，錢上沾了上百場戰爭與爭執所流的鮮血。畢竟，這裡的吉客族也用不到了......
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      此設施內有許多怪異生物的影像檔案、圖片與生物資料，是由吉客族在交易聯盟各處所拍攝的。他們似乎在研究強化套裝。

      實驗時發生了意外，有一套未啟動的套裝原型就靜靜地擺在下方。其他什麼都沒留下。
    tra_harv_opt_a_15: 送出生物資料
    tra_harv_opt_b_15: 移除資料
    tra_harv_opt_c_15: 竊取科技
    tra_harv_res_a_15: |-
      我將生物資料送出至系統中，重啟了設施的生產流程。缺少的步驟完成後，系統依照我的個人尺寸生產出套裝。
      一封自動出現的訊息感謝了我的協助，並給予報酬。
    tra_harv_res_b_15: 我抹除了吉客族電腦上的資訊。他們不應該學會我們的科技。在此同時，我找到了奈米機群，對我相當有用。
    tra_harv_res_c_15: 我偷走了系統中的奈米機群，並離開了設施。
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      此設施是吉客族用來策劃主動攻擊的場所，攻擊對象叫做「寰宇介面」。

      紀錄顯示此設施從許多世界的海洋中採取大量物質，跟從其他物種那兒偷來的資料交叉比對，接著再利用這座寰宇結構來實地測試。

      介面慘遭消滅，攻擊者也無一倖免。這場攻擊似乎抹除了整整五座恆星系統。剩下的只有這份紀錄。
    tra_harv_opt_a_16: 刪除紀錄
    tra_harv_opt_b_16: 警告吉客族交易聯盟
    tra_harv_opt_c_16: 警告其他物種
    tra_harv_res_a_16: |-
      我從系統中刪除了紀錄。無論是誰，都不應該重現這段歷史。
      進行的途中，我發現了建造武器時使用上的科技。獨立出來使用，應該沒什麼危險。
    tra_harv_res_b_16: |-
      我將此實驗的結果通報給吉客族交易聯盟。他們表示自己一無所知，而且這是異教徒的作為。
      我獲得了一筆封口費。
    tra_harv_res_c_16: |-
      我向維金族與科瓦族政權，通報了吉客族對寰宇介面的攻擊，以及他們的資料盜竊行為。兩個種族皆相當憤怒，要求立刻召開議會，討論下一步行動。
      我獲得了謝禮。
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: |-
      就算以吉客族的標準來看，此基地也算相當古老。為了保存裡頭的資料，基地環境經過特別校正。

      其中一篇紀錄描述「吉客族第一世代」崛起前的時光。吉客族當時似乎經歷了生殖危機。水中有東西影響了他們的繁殖數量，導致吉客族想透過選擇性繁殖、複製計畫等等手段阻止數量下降的局面。

      這項科學危機演變成道德危機。自稱為「第一世代」的吉客族奪權，宣稱要帶領種族走向偉大的未來，並殺害反對者。過去的記憶被消除，力量就是正義。
    tra_harv_opt_a_17: 上傳給吉客族
    tra_harv_opt_b_17: 拍賣資料
    tra_harv_opt_c_17: 竊取科技
    tra_harv_res_a_17: |-
      我將資料上傳給吉客族。此商人種族似乎對我的發現相當震驚，他們一直以來都相信自己是野蠻人的後代，並不知道第一世代之前的吉客族是文雅的物種，過著高尚寧靜的生活。
      我的舉動使我獲得豐厚報酬。
    tra_harv_res_b_17: |-
      我將資料進行拍賣，並找到了一名科瓦族買家。他們的議會在多年前遭到這些「第一世代」奴役，因此想要我找到的所有吉客族資訊。
      他們給了我錢，感謝我的協助。
    tra_harv_res_c_17: 我從基地偷取了科技，拿走了系統中的奈米機群。
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: |-
      設施裡存有資料，跟時間異常與時間旅行者的目擊回報相關。大部分似乎都是吉客族與科瓦族所記錄的，裡頭常提到先進科技。

      主導科學家的日誌抱持相當懷疑的態度，認為這種旅行不僅在物理上不可能，從社會觀點來看也不可能發生。如果真有時間旅行者，他們為什麼不改變過去？為什麼不試圖讓他們口中的災難避免發生？

      最後一篇記錄顯示科學家的上級前來沒收檔案，並不許他們外流資訊。
    tra_harv_opt_a_18: 試圖復原檔案
    tra_harv_opt_b_18: 拿走科技
    tra_harv_opt_c_18: 聯絡吉客族
    tra_harv_res_a_18: |-
      我試圖從系統中復原資料，但只找到一小部分的破碎資料。

      大部分的時間旅行者似乎都會拜訪自己所愛的人或父母，宣稱他們想要在終末之前再見他們最後一面。這些資料背後似乎沒什麼重大的祕密。
    tra_harv_res_b_18: 我從系統中一份殘餘資料中拿出奈米機群。
    tra_harv_res_c_18: |-
      我聯絡了吉客族，打聽這座設施的事，但對方宣稱毫不知情。他們開始對我的行蹤產生極大的興趣，表示要派一架附近的貨船來跟我聊聊。

      我最好快點離開。
    tra_harv_desc_19: |-
      此裝置似乎是由一位老練的吉客族銷售員所架設，他是熟悉上百條貿易路徑的老手，還是一位大商人的「密友」。

      這名吉客族銷售員與配偶疏離，上百名後代也不想跟他說話，他在死前吃了最後一餐，將他的太空船撞進附近山脈的側面。他留下了充滿悔恨的一生，以及滿山谷未回報的發貨單與發票。也許裡頭會有些有用的東西。
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: 回報死亡
    tra_harv_opt_b_19: 搜尋貨幣
    tra_harv_opt_c_19: 販售貿易資料
    tra_harv_res_a_19: 我回報該名吉客族銷售員的死亡。交易聯盟感謝了我，花了好一番功夫才在系統中找出他的名字。他似乎已經好幾年沒有做出交易了。我收到一筆小獎勵。
    tra_harv_res_b_19: 我四處尋找貨幣，但毫無收穫。這名吉客族銷售員死前背負龐大債務。我兩手空空地離開。
    tra_harv_res_c_19: 我將貿易資料賣給另一名吉客族銷售員。他們肯定能夠善加利用生命體的死亡，找到有價值的東西。
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      這座吉客族基地是太空船與太空站替代元件的交換點。

      所有設計圖不是修改其他物種的科技而來，就是直接偷來的。終端站的螢幕上有幾張設計圖等人下載。
    tra_harv_opt_a_20: 下載資料
    tra_harv_opt_b_20: 販售資料
    tra_harv_opt_c_20: 回報竊案
    tra_harv_res_a_20: 我下載了終端站的資料，找到一些奈米機，也許可以用來交換新科技。
    tra_harv_res_b_20: 我將資料賣給敵對的貿易陣營。他們馬上向交易聯盟提出抱怨，私下卻利用這些設計自行進行生產。
    tra_harv_res_c_20: 我將這些科技竊案通報給科瓦族與維金族。我獲得了謝禮，兩個種族則召回了他們的外交官，以向吉客族表示抗議。
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      這座基地已荒廢，基地的警報向早已逝世的靈魂發出示警。

      這座建築裡頭的科瓦族將自己和其他同胞隔離，因為他相信其他同胞開始產生暴力衝動。外頭的人肯定發生了什麼事......腦袋裡面有東西甦醒了......
    exp_harv_opt_a_14: 檢視紀錄
    exp_harv_opt_b_14: 淨化設施
    exp_harv_opt_c_14: 警告科瓦族
    exp_harv_res_a_14: |-
      我檢視了駐紮在這裡的科瓦族日誌。他們似乎打開了通往星球深處的大門，此實驗裝置是用來探索星球的其他輝煌可能。
      他們碰上了跟自己一樣的上千名科瓦族軍人。他們試圖組成全為多重宇宙生物的第二議會，成員全是不同版本的自己。
      第一次刪減遂於一週後開始。最後僅剩下奈米機群。
    exp_harv_res_b_14: 我清空了設施，發現實驗科技的設計圖。這裡發生的事絕對不能重演。
    exp_harv_res_c_14: 我向科瓦族通報這座基地發生過的災難，並將基地的紀錄上傳給議會。他們給了我報酬，並表示此處的發現將能大開研究與科學界的大門，使不可能成為可能。
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: |-
      研究站裡有著無數排的掃描器與監控設備，鎖定目標為全星系裡的水體。此研究站正在尋找所謂「深淵」存在的跡象。

      在此處工作的科學家，將寰宇的傳送信息，與水中發現的奇怪訊號進行比較。

      工作人員失蹤之前下了個結論：這座「深淵」似乎與寰宇本身具有相似又獨特的能源特徵。這座宇宙裡頭的另一股力量......
    exp_harv_opt_a_15: 檢視深淵
    exp_harv_opt_b_15: 檢視寰宇
    exp_harv_opt_c_15: 警告科瓦族
    exp_harv_res_a_15: |-
      我檢視了跟深淵有關的紀錄。紀錄中有十六次能量爆發的重複規律，還有從波浪彼端傳來的樂聲。
      只要接觸，似乎就能改變個性與志向，連最忠誠的科瓦族都會變成握有深不可測力量的持有者。
      資料庫裡似乎有著受感染的奈米機群。我拿走了一些。這麼做似乎是最好的選擇......
    exp_harv_res_b_15: |-
      我檢視了跟寰宇有關的紀錄，當中提到了介面、緋紅光的報告，以及造訪紀錄和宇宙各處的超凡體驗。
      科瓦族推論，寰宇自身並不存在於這層現實當中，是透過代理雕像跟我們談話。
      資料庫裡似乎有著受感染的奈米機群。我拿走了一些。這麼做似乎是最好的選擇......
    exp_harv_res_c_15: |-
      我向科瓦族通報這裡發生的事，但議會宣稱他們不知道這地方的存在，也不認得這裡的工作人員。相關的科瓦族兩年前就與議會斷了聯繫，據信已死亡......
      我獲得了提供資料的謝禮。科瓦族答應會進一步調查。
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      這座設施似乎是多個科瓦族陣營的聚會地點，供他們在劍拔弩張的外交與戰爭時期，進行多點上傳下載。

      即使整個種族都能在一個偉大的心智下一統，面對面交流還是有其獨特價值。這些科瓦族紀錄下了許多不想讓其他同胞知道的祕密。所謂的平等，其實還是不平等。
    exp_harv_opt_a_16: 存取紀錄
    exp_harv_opt_b_16: 通知科瓦族議會
    exp_harv_opt_c_16: 通知其他物種
    exp_harv_res_a_16: |-
      我存取了這些會議的紀錄。科瓦族的祕密會社似乎有個計畫，多年來的會面是為了操縱其他物種的成員，並與其私下碰面，試圖影響歷史的走向。

      我找到了奈米機群，但還找到了其他東西。他們最近碰過面，討論了旅行者......還有寰宇......我在紀錄當中看到了自己的臉。

      我起身離開，腦子裡不斷思考剛剛看到的東西。
    exp_harv_res_b_16: 我將這座設施的存在通報給科瓦族議會。連線到一半，主機突然斷線，使設施的防禦系統開始啟動。我急忙逃走，套裝遭到損害。
    exp_harv_res_c_16: 我將這座設施的存在通報給吉客族與維金族。連線到一半，主機突然斷線，使設施的防禦系統開始啟動。我急忙逃走，套裝遭到損害。
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: |-
      就算以吉客族的標準來看，此基地也算相當古老。紀錄中提及平行現實，提及採取激進異端手段的科瓦族歷史。

      在多重宇宙的部分區域，他們的先祖並沒有拋棄自己的起源。但在其他區域，他們依然是吉客族的奴隸，從未起身奮戰，也未使他們的偽主人相信寰宇的榮耀。

      許多層宇宙已經褪色消逝，彷彿從未存在一般。
    exp_harv_opt_a_17: 上傳給科瓦族
    exp_harv_opt_b_17: 自行搜索
    exp_harv_opt_c_17: 竊取科技
    exp_harv_res_a_17: |-
      我將資料上傳給科瓦族。他們的議會吸收了平行現實的科瓦族靈魂之聲，承擔了更多哀傷。無論在哪座銀河系，這似乎是他們的命運......
      他們感謝了我，透過終端站給了我奈米機群。
    exp_harv_res_b_17: |-
      我在這些平行現實裡尋找我自己的紀錄，但只看到他人不同版本的生活。我是孤獨的。

      我回收了終端站的奈米機群並離開，內心對自己不存在於其他現實感到不安。
    exp_harv_res_c_17: 我在設施裡的電腦尋找科技，但卻一無所獲，不過卻找到了些未加密的貨幣。
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: |-
      這座設施可以進行隔離、處理科瓦族中央議會的雙向心智。

      日誌當中有許多苦惱的科瓦族紀錄，他們為自己的行為感到不安、為哀傷纏身、或是會威脅自己所碰到的其他個體。他們遠離議會，前來這裡，希望能克服心中的痛楚或淨化自我。

      此處還留有一個科瓦族的靈魂。根據日誌紀錄，他住在此系統裡已經長達三十年。
    exp_harv_opt_a_18: 上傳給議會
    exp_harv_opt_b_18: 抹除系統
    exp_harv_opt_c_18: 安撫科瓦族
    exp_harv_res_a_18: |-
      我將靈魂上傳至議會。
      他在離開時大聲喊叫，譴責我的行為。我什麼都沒獲得。
    exp_harv_res_b_18: 我抹除了系統。科瓦族消失了，我面前只剩下奈米機群，是最原始的系統組成物質。
    exp_harv_res_c_18: |-
      我試圖安撫科瓦族，與他分享我的旅行故事。

      他感謝我的舉動，但表示這麼做沒什麼用處。他所愛的人已經死了。他一無所有，只留下哀傷，以及對自己作為的懺悔。

      他給了我謝禮，並請我離開。他不希望有人打擾。
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      這座設施是科瓦族的上傳中心，讓他們上傳自上千個世界獲得的掃描資料、統一比對，以便理解宇宙背後的原理。

      他們的疑問是存在本身，解答只有一個數字，蒼天中的每個原子都在放聲嘶喊著一樣的警告。「16」......

      16......
    exp_harv_opt_a_19: 竊取科技
    exp_harv_opt_b_19: 分析資料
    exp_harv_opt_c_19: 貢獻掃描資料
    exp_harv_res_a_19: 我偷走了系統中的資料，並離開了設施。
    exp_harv_res_b_19: |-
      我分析資料，試著理解此結論的涵義。

      有東西注意到了我，與我互相打量。我起身離開，心裡懼怕不已。我的強化套裝系統遭到破壞。
    exp_harv_res_c_19: |-
      我交出自己系統裡的掃描資料，試著進一步改良科瓦族的模型。

      議會注意到了我的舉動，並且給予我豐厚的謝禮。
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      我接收到了一封訊息，內容是科瓦族間諜的報告。

      該名個體使用吉客族的身體偽裝，數年來假裝自己是一名單純的吉客族苦工。他從所謂的朋友身上得到大量資料。這便是實驗的目的：理解敵人。

      就算走到時間的盡頭，就算面臨天譴，科瓦族依然不可能原諒敵人。科瓦族永遠不會忘記他們遭受到的暴力對待。他們永遠不會放下內心的憤怒......
    exp_harv_opt_a_20: 上傳報告給吉客族
    exp_harv_opt_b_20: 上傳報告給科瓦族
    exp_harv_opt_c_20: 離開
    exp_harv_res_a_20: |-
      我將報告上傳給吉客族，協助他們找到間諜，並獲得報酬。

      他們告訴我，收集了一陣子的資料之後，他們會處理該名科瓦族間諜，收藏起來進行進一步研究。我的干涉到此為止。
    exp_harv_res_b_20: 我將報告上傳給科瓦族。科瓦族對我的協助之舉感到懷疑，並以奈米機群作為我的封口費。他們將會繼續努力。
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: |-
      我接到一封從遙遠的太空站傳來的求救訊號，要求附近的維金族艦艇前來協助。

      他們的太空港似乎在抵禦強盜時遭到損害，沒有一艘船艦可以讓太空站的居民離開。

      影像顯示，即使士兵犯下了再小的錯誤，太空站指揮官都會處死他們，以免飢荒時發生叛變。
    war_harv_opt_a_13: 把影片給維金族看
    war_harv_opt_b_13: 聯絡附近的吉客族
    war_harv_opt_c_13: 要求贖金
    war_harv_res_a_13: |-
      我把影片給維金族總司令看。指揮官的行為使他們相當憤怒，他們認為他既可恥又懦弱。

      我獲得了報酬，當作出手相助的謝禮。
    war_harv_res_b_13: |-
      我聯絡了附近的吉客族，告訴他們維金族的情況。他們馬上派出艦艇，表示他們一定會援救維金族的朋友。

      他們派出的艦艇有一部分是戰艦。我獲得了謝禮。
    war_harv_res_c_13: |-
      我要求要以贖金拯救太空站上所有生命體，在回應的物種當中，科瓦族付錢的意願最高。

      他們表示自己的一員在太空站上，並以豐厚報酬感謝我的情報。
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      基地已經荒廢，警示系統仍在對逝世已久的靈魂發出警告。

      這地方發生了武裝叛變。弟兄彼此舉起武器自相殘殺，似乎是這座世界上的遺跡使他們起了內訌。他們還沒能刪除資料，最後一位生還者就已經死亡。
    war_harv_opt_a_14: 下載資料
    war_harv_opt_b_14: 竊取科技
    war_harv_opt_c_14: 通知維金族
    war_harv_res_a_14: |-
      我下載了資料，讀到對維金族先祖英雄赫克的另一種描述。內容敘述他偏執、復仇心強且滿心妒忌。這正是他的信眾死亡的原因。

      除了這份資訊，我離開前還獲得了許多有用的科技。
    war_harv_res_b_14: |-
      我試圖從設施的電腦裡偷取科技，但進行途中似乎引起了維金族政權的注意。

      我的套裝遭到設施的防禦程序系統破壞。我該走了。
    war_harv_res_c_14: |-
      我將這座設施裡發生的事件回報給維金族總司令。

      我交出外星生物死前爭奪的祕密資料後，戰士的語氣變了。他們要我刪除最後一份備份，之後便可獲得豐厚報酬。

      他們要我忘記我的見聞，接下來交給他們處理。
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      這座設施是專門攻擊星系巡警的維金族當地基地。

      每天晚上，維金族會趁著夜色隱藏自己的蹤跡，將無人機與步行機引進各式各樣的地點。

      他們的戰爭毫無終點或目的，只有殘忍的手段。最後的出征隊伍一去不回，僅留下了任務日誌與武器。
    war_harv_opt_a_15: 警告維金族
    war_harv_opt_b_15: 竊取科技
    war_harv_opt_c_15: 掃描巡警
    war_harv_res_a_15: 我通報維金族他們的戰士已經死了。他們感謝我的作為，並給了我謝禮。
    war_harv_res_b_15: 我偷走了系統中的奈米機群，並離開了設施。
    war_harv_res_c_15: 我掃描巡警，卻一無所獲。不管這裡曾出現什麼，都已經離開了。
    war_harv_desc_16: |-
      我接到一封訊息，內容警告信奉異教是不可饒恕的罪行。

      它要求那些人內心質疑，需立即向總司令聯絡，通報疑似有懦弱行徑、同情敵人、追求和平、信奉叛徒那爾觀點的弟兄，或者是其他非維金族信仰的弟兄。

      系統顯示，這座基地的一名戰士試圖上傳上述的報告，但卻遭到同胞殺害。兇手不久後便離開了基地。
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: 回報異教跡象
    war_harv_opt_b_16: 刪除紀錄
    war_harv_opt_c_16: 離開
    war_harv_res_a_16: |-
      我將異教行徑通報給維金族，上傳了戰士最後的報告。
      我獲得了報酬，作為出手相助的謝禮。
    war_harv_res_b_16: 我從系統中刪除了紀錄。異教徒獲得釋放，他們「罪行」的報告獲得淨化後變成了奈米機群。
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      這座設施原先似乎在進行生化武器的研究，但卻發生故障，導致外洩意外，殺死所有員工。

      從系統日誌看來，很明顯此實驗未獲維金族總司令許可。雖然他們的上級認為此研究可恥又軟弱，在這裡工作的生命體顯然不這麼認為。如果這武器能扭轉局勢呢？如果能夠結束戰爭呢？

      也許有人會看見這種戰爭用瘟疫的好處。也許有些人願意花錢買下。
    war_harv_opt_a_17: 摧毀樣本
    war_harv_opt_b_17: 賣給吉客族
    war_harv_opt_c_17: 賣給科瓦族
    war_harv_res_a_17: 我摧毀了設施裡的樣本，過程中導致小型外洩。我的強化套裝遭到損害。
    war_harv_res_b_17: 我把樣本賣給吉客族，獲得貨幣。
    war_harv_res_c_17: 我把樣本賣給科瓦族，他們似乎其軍事用途不敢興趣，但卻想一探毒素組成的究竟，因此以奈米機群與我交換。
    war_harv_desc_18: |-
      這座設施的日誌顯示，兩週前來了一名維金族新兵，之後毫無任何人進出的紀錄。

      儘管如此，這裡空無一人。設施的下層傳來一封訊號，訊息以科瓦族的密碼加密。
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: 找出來源
    war_harv_opt_b_18: 警告維金族
    war_harv_opt_c_18: 警告科瓦族
    war_harv_res_a_18: |-
      我使用掃描器找出訊息得來源，顯示在終端站的螢幕上。

      螢幕上出現了看似維金族機器人的玩意兒，四肢遭到損害，外露的迴路不斷噴出火花。四周全是死亡的戰士。

      抵達終端站的軍人給了我封口費。
    war_harv_res_b_18: 我通報了維金族。他們派出戰用貨船來調查此情形，並懷疑科瓦族脫不了關係。我獲得報酬，作為出手相助的謝禮。
    war_harv_res_c_18: 我通報了科瓦族。他們否認自己知道這座設施或訊號的事，卻試圖以設施裡的防禦系統傷害我，推翻了他們的說詞。我在受到更多傷害前趕緊離開。
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      這座設施是這區的年輕維金族訓練基地。他們會在此受訓出戰，以獲得他們的公民身分。

      日誌中記載了受訓年輕人的愛恨情仇，全由一名驕傲的年老指揮官寫下。有一天日誌劃下句點：維金族不再需要這個地方。奈米機群取代了操練，不需要實際重複演練，記憶便可一再流傳。
    war_harv_opt_a_19: 拿出奈米機群
    war_harv_opt_b_19: 尋找訓練紀錄
    war_harv_opt_c_19: 將資料賣給吉客族
    war_harv_res_a_19: 我從系統中拿出了奈米機群並轉身離開，充滿了勇氣，準備展開一場光榮的戰役！
    war_harv_res_b_19: 我在系統的訓練日誌中搜尋，找到許多專業知識和科技，可能對我的旅程有幫助。我於是擷取出相關的奈米機群。
    war_harv_res_c_19: 我把資料傳送給吉客族。他們收到宿敵的訓練模式，便獎勵了我。
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: |-
      就算以維金族的標準來看，這座基地也是十分古老。四周環境經過調整，以利保存內部資料。

      其中一筆紀錄提到維金族與旅行者的第一次接觸。旅行者留下來跟這個戰士民族生活了好一段時間，向他們學習、探索他們的文化，甚至墜入愛河。後來那名族人死了，留下旅行者一人獨活。

      紀錄顯示這個人物是維金族早期發展的重要推手，最先出現的科技中，有許多都是這名旅行者的貢獻。這些紀錄已在漫長的歲月中失傳，被世人遺忘，直到我找到這筆帳戶。
    war_harv_opt_a_20: 與維金族分享
    war_harv_opt_b_20: 拿走科技
    war_harv_opt_c_20: 搜尋旅行者紀錄
    war_harv_res_a_20: |-
      我把這項發現與維金族分享。他們二話不說，立刻隔離了這筆資料，並威脅要追殺我到天涯海角。
      我快速離開現場。
    war_harv_res_b_20: 我從系統中擷取了幾份珍貴科技的設計圖，以備旅途中不時之需。
    war_harv_res_c_20: |-
      我試著搜尋這名旅行者的其他紀錄。

      翻找資料時，我開始感覺有人在監視我。奈米機群從終端站湧出，同時系統全數關閉，裡頭的資料永遠遺失了。
    tra_fac_desc_29: 工廠回收一捆又一捆的衣物，以及其他從銀河系各處採集來的材料，製作成新的吉客族強化套裝組件。
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: 堆滿碎屑的生產線上，有一具科瓦族科學家的屍體。他身上的燈光盡滅，四肢僵硬無聲息。工廠的系統可對外傳送訊息。我有幾個選項。
    tra_fac_opt_a_29: 通知維金族
    tra_fac_opt_b_29: 通知吉客族
    tra_fac_opt_c_29: 通知科瓦族
    tra_fac_res_a_29: |-
      我把所見告訴維金族。戰士們聽了大為光火，表示吉客族又開始屠殺其他種族。
      他們承諾立即派出戰艦。
    tra_fac_res_b_29: |-
      我把所見告訴吉客族。他們表示其中大有誤會，並承諾嚴懲兇手。
      他們傳送了一筆豐厚的獎賞，感謝我熱心通知並幫他們保守秘密。
    tra_fac_res_c_29: |-
      我把所見告訴科瓦族。他們告訴我，我看到的只是一具空殼，原本在裡頭的靈魂已經回歸議會的懷抱了。
      他們會派一艘船把屍體運回去，說是要給軀體的前任主人留作紀念。他們向我道謝。
    tra_fac_desc_30: |-
      工廠以這個世界現有的資源製造太空船元件。

      這座廠房專為吉客族的交易用船艦製造零件，經過特殊設計，把貨物儲存容量擴充到最大，還能抵禦巡警和海盜的攻擊。
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: 終端站上顯示了工廠深處的監視器畫面。一群吉客族似乎正在拆卸每艘船上的重要元件。
    tra_fac_opt_a_30: 警告吉客族交易聯盟
    tra_fac_opt_b_30: 向吉客族索賄
    tra_fac_opt_c_30: 問他們在做什麼
    tra_fac_res_a_30: |-
      我把監視器畫面播送到吉客族交易聯盟的中央電腦，向他們通報這項疑似犯罪的活動。
      一位聯盟代表獎勵我，感謝我的幫忙。
    tra_fac_res_b_30: 我要求那群吉客族賄賂我，請我幫忙掩飾他們的罪行。他們不情願地答應了。
    tra_fac_res_c_30: 我問那群吉客族在裡面幹嘛。他們立即轉向聲音來源，朝監視器開槍，使得畫面中斷。等系統終於修復，他們早已不見蹤影。
    tra_fac_desc_31: 我接近終端站時，可以明顯看出這裡發生過很可怕的事。這座設施專門生產一種叫做「吉客族遺物」的物品，據說配戴就能招來好運。
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: 監視器畫面顯示設施深處被奈米機群佔據。球形的綠色團狀物從許多機器中爆出，伸出尖銳的牙齒。一個聲音以不知名的語言喊叫著。
    tra_fac_opt_a_31: 拿走奈米機群
    tra_fac_opt_b_31: 回報生產設施故障
    tra_fac_opt_c_31: 拿走吉客族遺物
    tra_fac_res_a_31: 我把奈米機群拿走，團狀物瞬間崩塌。它想跟我走，我很確定......
    tra_fac_res_b_31: |-
      我回報生產設施故障。負責管轄的吉客族要我留在原地等待隔離。
      但我覺得該走了。臨走前我順手拿了一些奈米機。它們想逃跑......
    tra_fac_res_c_31: 我拿了幾個吉客族護身符，馬上感到運氣提升。全宇宙的機率都轉而支持我繼續生存。
    tra_fac_desc_32: 終端站顯示了這座設施過去幾個月內多筆金融、貿易交易的日誌。
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      畫面上可以看到數座維金族和科瓦族工廠的平面圖。負責管理這座設施的吉客族，似乎想了解其他物種是如何隱藏建築物，讓巡警無法攻擊。

      整座設施空無一人，這裡最後的生命跡象已在三天前遭到消滅。
    tra_fac_opt_a_32: 通知吉客族
    tra_fac_opt_b_32: 通知維金族
    tra_fac_opt_c_32: 通知科瓦族
    tra_fac_res_a_32: 我通知吉客族這個情況。交易聯盟感謝我的通知，派出多艘太空船來徹底銷毀這座設施。
    tra_fac_res_b_32: 我通知維金族這個情況。他們的總司令聽到有人想竊取他們的科技，非常生氣，承諾會對吉客族復仇。
    tra_fac_res_c_32: 我通知科瓦族這個情況。他們的議會聽到這麼多吉客族死亡的消息，大感憂心，表示會為死者哀悼。此外他們沒多說什麼。
    tra_fac_desc_33: 設施內爆出陣陣藍色火花，每部機器的面板上都可看到電流竄動。
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: 終端站顯示的時間日期前前後後地跳動著，一下未來、一下過去。感應器回報，工廠中央有個叫「白洞」的東西啟動了。
    tra_fac_opt_a_33: 警告未來吉客族
    tra_fac_opt_b_33: 啟動時間觸發器
    tra_fac_opt_c_33: 遵從
    tra_fac_res_a_33: |-
      幾分鐘過去，什麼事都沒發生......也可能已經過了好幾小時。可能已經過了一整年。

      時間暫停了，我得到一份禮物，是「未來吉客族」為了感謝我幫忙送的。
    tra_fac_res_b_33: |-
      幾分鐘過去，什麼事都沒發生......也可能已經過了好幾小時。可能已經過了一整年。

      時間暫停了，我得到幾張新科技的設計圖，看來是未來的我繪製的。我不知道時間觸發器到底製造了什麼。
    tra_fac_res_c_33: |-
      幾分鐘過去，什麼事都沒發生......也可能已經過了好幾小時。可能已經過了一整年。

      時間暫停了，我從猩紅色光中的隱形存在得到一份禮物。
    tra_fac_desc_34: 我逐漸靠近終端站，但畫面卻是亂碼，看得我一頭霧水.....
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: 這座工廠似乎專門生產文學。不是機器，不是檔案，而是一張張的紙，上面布滿手寫體文字，其中還夾雜了一堆驚嘆號。
    tra_fac_opt_a_34: 關閉產線
    tra_fac_opt_b_34: 通知吉客族當局
    tra_fac_opt_c_34: 竊取科技
    tra_fac_res_a_34: |-
      我關閉產線。印刷機停止運作，可能永遠不會復工。我不禁想知道，世上還有多少這種機器？

      我在堆滿碎屑的工廠裡找到一些廢棄科技。以後可能用得到。
    tra_fac_res_b_34: 我將這座工廠的存在告知吉客族當局。他們表示該設施與我無關，還付了一大筆封口費給我。
    tra_fac_res_c_34: 我試著竊取科技，套裝卻被工廠自動防禦系統射出的電流擊中。不管裡頭有什麼，都不值得這樣冒險。
    tra_fac_desc_35: 這座工廠專門製造吉客族的日常用品：餐具、外星大氣皮膚保溼噴劑、費洛蒙罐，之類等等。
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: 這座設施已經廢棄，但也沒有理由警報會突然響起。一切看起來都很正常。
    tra_fac_opt_a_35: 搜尋科技
    tra_fac_opt_b_35: 通知吉客族當局
    tra_fac_opt_c_35: 關閉產線
    tra_fac_res_a_35: |-
      我在工廠的電腦裡尋找科技，找到大量的奈米機群。

      過程中，我聽到暗處傳來聲響。我四下查看，卻沒有任何發現......
    tra_fac_res_b_35: |-
      我將這座廢棄工廠的存在告知吉客族當局，對方卻好像一頭霧水：根據紀錄，該世界中沒有這樣的設施。

      過程中，我聽到暗處傳來聲響。我四下查看，卻沒有任何發現......
    tra_fac_res_c_35: |-
      我關閉產線，並成功收集到更多奈米機群。

      過程中，我聽到暗處傳來聲響。我四下查看，卻沒有任何發現......
    exp_fac_desc_29: 我接近終端站時，感受到一股強烈的憂傷與悲痛。我聽見千百個靈魂的回音，都是很久以前被奪走生命的存在體。
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: |-
      我在螢幕上看到這座工廠的生產線：一列又一列的箱體，每一個都裝載著一整個物種的記憶。它們似乎陷入無盡的創傷循環，無法可施，只能任由悲劇一再重演。

      終端站顯示，這些物體叫做議會箱體。
    exp_fac_opt_a_29: 上傳記憶
    exp_fac_opt_b_29: 停止生產
    exp_fac_opt_c_29: 嘗試拿取箱體
    exp_fac_res_a_29: |-
      我試著上傳自己的記憶。議會立即感應到有外來心智出現。

      它大喊出聲，感謝我坦率與同情的表現。我因而得到獎勵。
    exp_fac_res_b_29: 我讓生產線停了下來。箱體靜止不動，受困永恆的痛苦循環。我拿走了一個。
    exp_fac_res_c_29: 我試著從生產線上拿取一個箱體。拿是拿到了，但我不禁覺得自己好像犯了什麼可怕的罪行。
    exp_fac_desc_30: 終端站上顯示多張巡警無人機和步行機科技的設計圖。
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      看來建造這座設施的人，對某種叫「漩渦箱體」的東西特別感興趣，還試圖複製其設計。

      工廠深處的感應器呈現異象。仍然有某個東西潛藏在陰影中，這東西並非活物，卻也算不上死去......
    exp_fac_opt_a_30: 掃蕩工廠深處
    exp_fac_opt_b_30: 拿走漩渦箱體
    exp_fac_opt_c_30: 掃描巡警
    exp_fac_res_a_30: |-
      我啟動工廠的清掃程序，往工廠深處灌注某種氣體。躲在裡面的生物吸入之後，躺在地上動也不動。

      我搜刮了所有能找到的科技，頭也不回地離開。在這裡待太久絕對不會有好下場。
    exp_fac_res_b_30: 我拿了漩渦箱體便走。在這裡待太久絕對不會有好下場。
    exp_fac_res_c_30: |-
      我啟動巡警掃描程序，結果大有問題......一定有錯。掃描顯示，它們已將我包圍，甚至現在都在監視我。

      我搜刮了所有能找到的科技，頭也不回地離開。在這裡待太久絕對不會有好下場。
    exp_fac_desc_31: 看來這座工廠專門生產外星科瓦族的強化套裝替換零件，生產線不斷吐出一副副面罩、手臂、資料板，甚至還有足部零件。
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: 我在終端站上觀察生產線運作時，其中一副沒有身體的面罩開始尖叫。終端站等著我輸入，一旁還有倒數計時，告訴我很快就會有太空船抵達。
    exp_fac_opt_a_31: 安撫面罩
    exp_fac_opt_b_31: 回報系統故障
    exp_fac_opt_c_31: 停止生產
    exp_fac_res_a_31: |-
      我安撫尖叫的面罩，告訴它很快就會有太空船來了。我傳送整座設施的視聽資料，讓面罩了解自己身處的環境。
      面罩看起來稍微冷靜下來了，但還是因深刻、久久不退的恐懼而顫抖。它靜待救援。
    exp_fac_res_b_31: 我回報系統故障，尖叫的面具立刻靜止不動。它的個體性被銷毀了。
    exp_fac_res_c_31: |-
      我啟動所有產線的關閉機制，輸送帶應聲停止。但事情是一波未平一波又起。
      生產線上的其他肢體零件開始移動，朝那尖叫的面罩前進，好像打算自行組合成雙足體的型態。
      然而，它們撞成一團，有些摔落在地，有些開始發出陣陣電光。這些零件呈現的，不過是彷彿擁有生命的錯覺，僅此而已。
    exp_fac_desc_32: 終端站上顯示了各種靜止不動的生命體，在工廠黑暗的地底排成一列又一列的隊伍，看不到盡頭。
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: 它們看起來像吉客族和維金族，眼睛眨也不眨，對周遭看似毫無反應。
    exp_fac_opt_a_32: 啟動系統
    exp_fac_opt_b_32: 通知吉客族
    exp_fac_opt_c_32: 通知維金族
    exp_fac_res_a_32: 我啟動系統，生命體開始甦醒。他們跌撞前進，頭緩緩地轉向鏡頭。他們獎勵我，感謝我協助他們甦醒。
    exp_fac_res_b_32: 我將這座工廠的存在告知吉客族當局。他們聽到之後既憤怒又害怕，表示這種設施專門生產「合成吉客族」，也就是專門用來執行間諜和滲透任務的人造吉客族。他們獎勵我，感謝我的協助。
    exp_fac_res_c_32: 我將這座工廠的存在告知維金族當局。他們聽到之後一頭霧水，承諾將派遣太空船前來調查工廠的用途。
    exp_fac_desc_33: 這座工廠跟我見過的其他科瓦族設施都不一樣。它看起來沒在生產機器或檔案，而是製造一張張奇怪塑膠物質，每一張都布滿一連串精細的小點。
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: 看起來像文字，但科瓦族怎會需要如此原始的溝通方式呢？
    exp_fac_opt_a_33: 關閉產線
    exp_fac_opt_b_33: 通報科瓦族當局
    exp_fac_opt_c_33: 竊取科技
    exp_fac_res_a_33: |-
      我看著看著，塑膠紙捲上的點似乎會移動。這種地方留著也沒用。我關閉產線。

      我在堆滿碎屑的工廠裡找到一些廢棄科技。以後可能用得到。
    exp_fac_res_b_33: 我將這座工廠的存在告知科瓦族當局。他們表示我不該看到那座設施，還付了一大筆封口費給我。
    exp_fac_res_c_33: 我試著竊取科技，套裝卻被工廠自動防禦系統射出的電流擊中。不管裡頭有什麼，都不值得這樣冒險。
    exp_fac_desc_34: 工廠空空如也，沒有任何產出。生產線顯然停擺已久。警報聲嗡嗡作響，但原因不明。
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: 廠內傳來一陣聲音，哀傷而孤寂。
    exp_fac_opt_a_34: 開始生產
    exp_fac_opt_b_34: 抹除系統
    exp_fac_opt_c_34: 警告科瓦族當局
    exp_fac_res_a_34: |-
      我再次啟動生產線，讓那些看起來像科瓦族身體零件的東西重新開始組裝。
      零件組裝很快便大致完成，一個生命體起身，鄭重感謝我出手相救。我的作為因而得到獎勵。
    exp_fac_res_b_34: 我抹除系統。錯誤獲得修正。
    exp_fac_res_c_34: 我警告科瓦族當局這裡有一座工廠停擺。他們派出科學小組來檢查異常現象，並感謝我幫忙。
    exp_fac_desc_35: 這座工廠用這個世界現有的資源製造太空船元件。
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      這座廠房專為科瓦族的探索用船艦製造零件。這種太空船造型不對稱，對於垂直性與功能性的強調程度，超乎任何有機生物體所能想像。

      我仔細檢查終端站，發現正在傳送資料。數據在不同太空船之間遞送，設計圖隨之更動。
    exp_fac_opt_a_35: 停止傳送程序
    exp_fac_opt_b_35: 嘗試下載
    exp_fac_opt_c_35: 等著看
    exp_fac_res_a_35: |-
      我停止傳送程序。工廠在一陣機械摩擦聲下霎時停工，幾分鐘後又重新開始運作。
      我嘗試再次操作，終端站卻朝我射出一道電流。主機以斷斷續續的語音告訴我，這些太空船不是可以任我開關的工具。
      主機說，科瓦族太空船是有生命的，就跟科瓦族雙足體一樣......裡頭都棲息著這個科學家種族的靈魂。
    exp_fac_res_b_35: |-
      我試著下載資料。我正忙的時候，一個聲音從主機、從四面牆壁、從這座設施的每個部分傳來......
      是尖叫聲。資料是我的了。我得到奈米機群，可以恣意雕塑。
    exp_fac_res_c_35: |-
      我等著看主機會發生什麼事。
      幾分鐘後，程序完成。然後我便明白了，螢幕上的訊息清晰明瞭：每艘科瓦族太空船都有生命。
      這裡的每艘船都有靈魂，跟科瓦族較常見的雙足體型態沒有絲毫不同。我見證了新種存在體的誕生。
    war_fac_desc_29: 終端站上的資訊顯示，這座設施專門生產維金族刺青所需的酵素和液體。顏料的產生方式不明，紀錄上看不出這座工廠有進口任何墨水或液體。許多外星生物到過這裡，但不見他們的蹤跡，也沒有離開的跡象。
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: '接著我聽到了，在工廠機械的嗡嗡聲中，牆壁傳來奇怪的敲擊聲，還有不明的嗓音低語......終端站等著我輸入。 '
    war_fac_opt_a_29: 要求刺戰鬥刺青
    war_fac_opt_b_29: 關閉電源
    war_fac_opt_c_29: 竊取科技
    war_fac_res_a_29: |-
      機器試圖在我身上烙下刺青劑，但看來這種顏料不適用於我獨特的生理構造。
      我離開工廠，身上多了幾處燒傷和傷痕。
    war_fac_res_b_29: |-
      我關閉電源。螢幕顯示設施內部多處都有生命跡象。上百條生命很快便魂飛魄散。
      這是慈悲之舉吧。生產線停擺，轉換到一半的血液從許多管子裡流洩而出。
    war_fac_res_c_29: |-
      我在各台電腦搜尋值得收集的資料，最後發現一張未知科技的設計圖。
      就在我擷取設計圖時，廠房裡一面牆開始傳出猛烈的拍打聲。我該走了。
    war_fac_desc_30: 雖然四周環境似曾相識，影片中的維金族組裝流水線，卻跟我見過的都不一樣。
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: 一疊疊紙張從喀喀作響的印刷機中宣洩而出，上面滿是維金族的血符文。
    war_fac_opt_a_30: 關閉產線
    war_fac_opt_b_30: 通知維金族當局
    war_fac_opt_c_30: 竊取科技
    war_fac_res_a_30: |-
      我關閉產線。銀河系裡想必原本就沒多少台維金族印刷機，現在數量又更少了。

      我在堆滿碎屑的工廠裡找到一些廢棄科技。以後可能用得到。
    war_fac_res_b_30: 我將這座工廠的存在告知維金族當局。他們宣稱我的舉動褻瀆神明，威脅要追殺我到天涯海角。他們透過終端站電擊我。
    war_fac_res_c_30: 我試著竊取科技，套裝卻被工廠自動防禦系統射出的電流擊中。不管裡頭有什麼，都不值得這樣冒險。
    war_fac_desc_31: 螢幕上顯示著一名戰士已經停止跳動的心臟。此地的庫房中還有數千顆這樣的心臟，能量耗竭已久。
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      紀錄顯示這些心臟曾經叛變，不讓總司令使用其戰鬥酵素。它們要的只是應許已久的死亡。

      這個系統的建立是為了矇騙當局。維金族總司令以為本設施仍在運行，仍然充滿採收而來的屍體，乖乖供應著酵素。
    war_fac_opt_a_31: 警告當局
    war_fac_opt_b_31: 重新啟動系統
    war_fac_opt_c_31: 竊取科技
    war_fac_res_a_31: 我向當局發出警告。維金族十分感激我的協助，表示他們會對這些罪行採取適當的報復行動，實現正義。
    war_fac_res_b_31: 我重新啟動系統，什麼事也沒有發生。人死不能復生。
    war_fac_res_c_31: 我試著從終端站竊取科技，最後得到奈米機群。
    war_fac_desc_32: 終端站上顯示，巡警曾多次試圖入侵。
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      巡警每次派來的無人機，都是試圖掃描這棟建築，尋找入口，並沒有展現暴力行為。有好一陣子，無人機只是在外牆的一個特定點旁盤旋。

      那已經是好幾個月前的事了。現在該處牆面遭到破壞，工廠的維生系統因而出現破洞。終端站播放著工廠管理人員的最後一段語音日誌。
    war_fac_opt_a_32: 警告當局
    war_fac_opt_b_32: 掃描巡警
    war_fac_opt_c_32: 嘗試維修
    war_fac_res_a_32: 我警告維金族當局工廠淪陷一事。他們派了一名巡警獵人前來這個世界。我也因為通報他們而獲得獎勵。
    war_fac_res_b_32: 我掃描搜尋巡警，卻一無所獲。不管這裡曾出現什麼，都早就離開了。
    war_fac_res_c_32: 我嘗試修復維生系統的破裂處，但系統抵死不從，反而弄到我也受傷。我該離開了。沒理由留在這裡。
    war_fac_desc_33: 我接近終端站時，空氣中出現不明氣體，濃度還逐漸增加。
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: 我的呼吸越來越急促，胸口悶著一股未知的能量。終端站顯示，這種氣體叫做嘎啦嘎啦。我感覺想尖叫......
    war_fac_opt_a_33: 尖叫
    war_fac_opt_b_33: 抗拒衝動
    war_fac_opt_c_33: 砸爛終端站
    war_fac_res_a_33: |-
      我放聲大叫，但不是驚恐的尖叫，而是戰士的怒吼。氣體濃度開始下降，但我的反應已全被工廠的建造者看在眼裡。
      他們覺得我很有趣，於是透過終端站獎勵了我。
    war_fac_res_b_33: |-
      我努力抗拒尖叫的衝動，憋住呼吸，並設法加速啟動套裝的風險防護機制。

      就在我掙扎的同時，氣體濃度下降了。終端站中發出工廠建造者失望的聲音。
    war_fac_res_c_33: |-
      我砸爛終端站，導致氣體濃度不斷上升。

      最後，尖叫的衝動變得不受控制，扯著我的聲帶脫口而出。氣體開始消散，只留給我痛苦以及對戰爭的渴望。
    war_fac_desc_34: 這座工廠用這個世界現有的資源製造太空船元件。
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      這座廠房專為維金族的戰鬥機製造零件。維金族的建築都經過高度強化，能抵禦轟炸，但他們的太空船卻偏重獵殺所需的速度和靈活度。
      終端站上的影像是一則警訊，影像上有一名戰士在工廠深處的中心位置瘋狂甩手。
    war_fac_opt_a_34: 提高生產速度
    war_fac_opt_b_34: 降低生產速度
    war_fac_opt_c_34: 揮手回應
    war_fac_res_a_34: |-
      我提高生產速度。
      一則訊息告訴我，溫度已經降回正常範圍，多餘的能量都排到工廠深處了。
      戰士給了我一份禮物，感謝我救了他一命。
    war_fac_res_b_34: |-
      我降低生產速度。
      戰士開始驚慌，失聲尖叫，全身被工廠設備運行過快產生的熱能吞噬。
      影像中斷，工廠產線在一陣摩擦聲下停工。
    war_fac_res_c_34: |-
      我揮手回應戰士。
      戰士開始驚慌，失聲尖叫，身體被工廠設備運行過快產生的熱能吞噬。
      影像中斷，空氣中開始出現焦味。看來我該走了。
    war_fac_desc_35: 這座工廠專門製造刀劍等不需要能量元件的武器。
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      從貨單的內容看來，這些是維金族艦隊的儀式用武器，用來提醒族人，要成就最偉大的死亡，還是必須與對手四目相接、不倚賴科技，面對面進行最終對決......

      設備出了點問題。生產線被異物塞住了。
    war_fac_opt_a_35: 關閉生產線
    war_fac_opt_b_35: 清除有機物質
    war_fac_opt_c_35: 拿走科技
    war_fac_res_a_35: 我啟動生產線的關閉程序，生物因此得以從機器中掙脫。工廠的自動系統給我一份獎勵。
    war_fac_res_b_35: 我啟動下方工廠的有機物清理機制。終端站回報某個不知名生物已死亡。工廠的自動系統給我一份獎勵。
    war_fac_res_c_35: 我忽略生產線，把注意力放到系統所用的科技上。我從機器上收集到幾個奈米機群。
    war_fac_desc_36: 工廠的生產線似乎停擺已久，系統廢棄、無人使用。
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: 但維金族的族徽仍佔據廠內終端站的螢幕，一再閃爍，等著我輸入。一則語音日誌循環播放著。
    war_fac_opt_a_36: 嘗試重設工廠
    war_fac_opt_b_36: 警告維金族當局
    war_fac_opt_c_36: 拿走科技
    war_fac_res_a_36: 我試著重設工廠的系統。奈米機群從工廠內部湧出。我臨走前拿了一些。
    war_fac_res_b_36: 我警告維金族當局工廠淪陷一事。他們派了調查小組前來這個世界。我也因為通報他們而獲得獎勵。
    war_fac_res_c_36: 我從工廠的系統擷取設計圖，成功獲得一項新科技。
    tra_npc_desc_23: 商人似乎在聽一段音樂。華麗的歌劇中群聲混雜，上千個生命體哭訴著一齣外星悲劇......
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: 商人似乎絲毫沒有注意到我，只是盯著喇叭，雙眼有些濕潤......不管播的是什麼歌曲，總之是打中了他的心。
    tra_npc_opt_a_23: 贈送貨幣表示感謝
    tra_npc_opt_b_23: 打斷音樂
    tra_npc_opt_c_23: 嘗試複製音樂
    tra_npc_res_a_23: 商人轉過頭，嚇了一跳。他感激地接收了我的貨幣，並給了我回禮。
    tra_npc_res_b_23: 商人憤怒地轉頭，因為我的干擾而惱怒。他放出了一道強烈的臭氣，連我的強化套裝內襯都擋不住。我在那惡臭進一步傷害我之前離開了。
    tra_npc_res_c_23: 商人轉過頭，因為我偷取他的文化成就而感到訝異。他看來很佩服，給了我一份贈禮，獎勵我的表現。
    tra_npc_desc_24: 商人坐在滿是數字和符號的螢幕前不斷按著，角落顯示著貨幣餘額。
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: 螢幕上的符號時不時會交換位置、同時震動，讓商人一下驚喜尖叫，一下又悲傷崩潰。<DELAY>0.5<>最後商人像是放棄了，貨幣餘額達到了零。
    tra_npc_opt_a_24: 贈送貨幣
    tra_npc_opt_b_24: 嘗試使用螢幕
    tra_npc_opt_c_24: 在一旁觀看
    tra_npc_res_a_24: |-
      商人貪婪地收下我的貨幣，但似乎在遊戲重啟沒多久就又輸光了。
      他給了我奈米機群以示歉意。
    tra_npc_res_b_24: 我試著使用螢幕，但商人一把拍開我的手，同時抓著工具組試著阻嚇我。我只好退後。
    tra_npc_res_c_24: 我站在旁邊看著商人的遊戲，最後他似乎認輸了。他遞給我一個東西，顯然已經沒有用處。
    tra_npc_desc_25: 商人欣喜萬分，摩擦雙手、散發愉悅的氣息。他給我看一段即時影像，是從一棟陌生醫療大樓傳來的。
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: 我看著機器把大量的奇特酵素，注入漂浮著生命體胚胎的巨大培養缸。
    tra_npc_opt_a_25: 贈送貨幣
    tra_npc_opt_b_25: 贈送幸福
    tra_npc_opt_c_25: 贈送貢品
    tra_npc_res_a_25: "%NAME%很高興，給我兩份禮物答謝我的貢品：一份是實體的謝禮，另外一份則是一股令人舒服的氣味，令人感到驕傲與成就感。"
    tra_npc_res_b_25: 商人給我的回應是沉默。他轉身離我而去，愉悅的氣息消失。
    tra_npc_res_c_25: "%NAME%喜不自禁，給我慷慨的禮物答謝我的貢品：不但有一大批奈米機群，還有一股美妙的氣味，令人感到驕傲與成就感。"
    tra_npc_desc_26: 商人盯著我。猶豫了幾秒後，亮出了資料板。
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: 螢幕上顯示著商人種族議會的影像。十個穿著講究的議員繞行著不同的星群。有幾張圖片還特別以紅色和琥珀色標示。
    tra_npc_opt_a_26: 指向其中一個生命體
    tra_npc_opt_b_26: 指向所有生命體
    tra_npc_res_a_26: |-
      我隨便選了一個議員，接著生命體的眼睛就隨著我的指尖移動。他的腺體開始散發出一種擾人的氣味，顯然是因為我的選擇而動搖了。
      他給了我貨幣，希望我能離開。
    tra_npc_res_b_26: |-
      我用手滑過整個螢幕，每一個生命體都用手指掃過。%NAME%嚇了一跳，腺體開始釋放擾人的氣味。
      他作出憤怒的手勢，看來我無心的建議，嚴重冒犯了他。
    tra_npc_desc_27: 商人正在進行某種宗教儀式，他規律地開闔雙眼，同時覆誦著咒語。
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: 我的到來讓他停下動作。他給我看我們宇宙的模擬圖像，其中的生命體生長衰敗，幾千年的時光快速播映過去。宇宙的邊緣似乎隨著時間過去而不斷縮束，最後消失。
    tra_npc_opt_a_27: 安撫
    tra_npc_opt_b_27: 關閉模擬
    tra_npc_opt_c_27: 給予吉客餅
    tra_npc_res_a_27: 我安撫了商人，將我的手放在他的肩上。他謝過我，冷靜下來並給了我一個禮物。
    tra_npc_res_b_27: 商人被我的動作嚇壞了，他馬上又把模擬打開。他希望我離開。
    tra_npc_res_c_27: 我給了生命體吉客餅，幫助他放鬆。他以貨幣感謝我的幫助。
    tra_npc_desc_28: 商人的姿態讓我覺得他比我所見過的同類生命體都還要巨大；他的目光炯炯，閃爍著無所畏懼的力量。
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 我的目光移動時，彷彿看見同個位置有兩個物體，一個微小、一個強大。他瞪著我，亮出一手滿滿的金屬碎片。
    tra_npc_opt_a_28: 掃描碎片
    tra_npc_opt_b_28: 收下碎片
    tra_npc_opt_c_28: 威脅他
    tra_npc_res_a_28: 我掃描了碎片，發現那是千年以前吉客族曾經使用的一種貨幣。眼前的生命體謹慎地盯著我。他給了我奈米機群作為禮物。
    tra_npc_res_b_28: 我收下碎片，生命體感到開心。但此外什麼事也沒發生......我只得到了一堆沒用的金屬。
    tra_npc_res_c_28: 我用工具組威脅生命體。他只是笑了笑，替我升級了我的武器，好讓我日後有機會成為他像樣的對手。
    tra_npc_desc_29: 商人很焦慮，在我接近時看向我的後方。
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: 我隻身前來，他似乎相當滿意。他抬頭望向我，然後塞給我一個密封的盒子。
    tra_npc_opt_a_29: 收下盒子
    tra_npc_opt_b_29: 丟下盒子
    tra_npc_opt_c_29: 回報可疑活動
    tra_npc_res_a_29: |-
      我收下了盒子，發現裡面有個貴重的奈米機群。
      當我回來時，商人甚至不承認我們之前的互動。
    tra_npc_res_b_29: 商人立刻就將盒子藏起來，深怕被發現。
    tra_npc_res_c_29: 我將回報上傳至系統管理單位，我的辛勞也得到了酬謝。他將決定這個吉客族的命運。
    tra_npc_desc_30: 商人目光鎖定在一個杯子上。看上去像是含有某種黑色液體，非常燙手。
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: 喝下液體
    tra_npc_opt_b_30: 清空杯子
    tra_npc_opt_c_30: 以貨幣交換杯子
    tra_npc_res_a_30: |-
      我開始喝下液體，但在杯子靠近我嘴邊之際，商人就衝向我。他搶過我手上的杯子，還濺了幾滴液體在我的套裝上。
      他很不開心，但還是因為濺到我而道歉。他給了我貨幣作為補償。
    tra_npc_res_b_30: 我接過並清空了杯子，害得商人開始哭泣。
    tra_npc_res_c_30: 我為了杯子給出貨幣，但商人免費給了我另一種液體。液體使我精力充沛，讓我清醒。
    exp_npc_desc_26: |-
      電子生命體在他的資料板上點了幾下，操縱著一個小型生命體搭乘二輪強化艇的投影。影像中的生命體穿越了許多危險與障礙，偶爾因掉落而偏離軌道。

      我靠近時生命體給了我一個資料板。
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: 收下資料板
    exp_npc_opt_b_26: 拒絕參與
    exp_npc_res_a_26: |-
      我收下了資料板，另一個生命體出現在投影上，頭戴著一頂紅色安全帽。我們一起破解了謎團。
      出於欣喜，存在體送了我一個回禮感謝我的合作。
    exp_npc_res_b_26: 我拒絕參與這項活動，站在一旁看著電子生命體不斷偏離軌道。最後，科瓦族把他的資料板朝我丟過來，看起來很生氣。
    exp_npc_desc_27: |-
      電子生命體審視著面前的我。他看得見一切，不只是我的表情，甚至到我的強化套裝、我的呼吸、一切觀察得到的地方都不放過。
      科瓦族用好幾種不同聲音說話，頭罩上的燈光快速地閃爍。這個軀殼內住著不只一個生命體。
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: 各個存在體分別投射出水、海洋、溪流的影像......每一個看來都十分驚慌。
    exp_npc_opt_a_27: 說你不懂
    exp_npc_opt_b_27: 展示水給他看
    exp_npc_opt_c_27: 尋找座標
    exp_npc_res_a_27: |-
      科瓦族機體沒有回應，他的燈光完全熄滅，接著另一個靈魂填進了他的軀殼。
      <MOOD>Neutral<>他代替軀殼的上一個主人，贈與我奈米機群，但看來對於之前說過的話沒什麼記憶。
    exp_npc_res_b_27: |-
      科瓦族機體沒有回應，他的燈光完全熄滅，接著另一個靈魂填進了他的軀殼。
      他代替軀殼的上一個主人贈與我奈米機群，但看來對於他之前說過什麼沒有太多印象。
    exp_npc_res_c_27: |-
      科瓦族機體沒有回應，他的燈光完全熄滅，接著另一個靈魂填進了他的軀殼。
      他代替軀殼的上一個主人贈與我奈米機群，但看來對於他之前說過什麼沒有太多印象。
    exp_npc_desc_28: 電子生命體看來像是用資料板聽著某種奇怪節奏。每當他碰觸資料板，螢幕上就會顯示脈動的光線，間或發出喀喀聲。
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: 生命體抬頭看向我，音樂繼續播放著。
    exp_npc_opt_a_28: 贈送貨幣表示感謝
    exp_npc_opt_b_28: 打斷音樂
    exp_npc_opt_c_28: 嘗試複製音樂
    exp_npc_res_a_28: 生命體感激地收下我的貨幣，音樂播放得更加大聲。我鼓勵了他的音樂活動，所以他給了我禮物作為答謝。
    exp_npc_res_b_28: 生命體因為被打斷而生氣，便將資料板丟到地上。他無法在這種情況下創作藝術。
    exp_npc_res_c_28: 生命體似乎因為被模仿而感到滿足，給了我一個禮物，像是鼓勵我也可以自行創作。
    exp_npc_desc_29: 電子生命體凝視著周圍的世界，沒有理會我的到來。
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: 但我靠近時，發現事態不妙。他套裝上的每一個裂縫，都滿是奈米機群......
    exp_npc_opt_a_29: 嘗試拿下奈米機群
    exp_npc_opt_b_29: 用工具組燒毀
    exp_npc_res_a_29: 我嘗試拿取奈米機群，但科瓦族立刻抓住我的手臂，也讓我強化套裝失去功能。
    exp_npc_res_b_29: 我用我的工具組燒毀機群。掃除完畢後，生命體站了起來、不斷發抖。他給我一份謝禮。
    exp_npc_desc_30: 電子生命體看著另一個全像圖，他兩頭罩上的光忽明忽滅。他看來很擔心。
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: 表示同情
    exp_npc_opt_b_30: 贈送奈米機群
    exp_npc_opt_c_30: 贈送議會箱體
    exp_npc_res_a_30: 他盯著我，一臉無法理解的樣子。我讓他沉浸在悲傷之中並離開了。
    exp_npc_res_b_30: 我送給他奈米機群。生命體貪婪的收下他，馬上忘了痛苦。
    exp_npc_res_c_30: 生命體似乎因為我的禮物得到了些慰藉，他用奈米機群答謝我。
    war_npc_desc_23: 戰士卸下頭罩，唾沫從他的口中流下來。他請我將頭罩戴到我自己的頭上。
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: 戴上頭罩
    war_npc_opt_b_23: 拒絕
    war_npc_res_a_23: |-
      我將頭罩戴上，看見裡面有個螢幕。突然間我被轉移了，看見了整個宇宙的樣貌。我能看見的就是一切......但這不是宇宙現在的樣子。
      我低頭看看自己，眼前是個維金族的軀體，年邁而憔悴......我開始拆解我自己。
      頭罩被拿下來。戰士滿意的點著頭，給了我奈米機群幫助我接下來的旅程。
    war_npc_res_b_23: 我拒絕。戰士毫不在意地轉過頭去。
    war_npc_desc_24: 我靠近時，戰士似乎在伸展肌肉，身體擺出各種不同的站姿。
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: 他示意我上前，雙手握成拳頭。
    war_npc_opt_a_24: 挑戰
    war_npc_opt_b_24: 撤退
    war_npc_opt_c_24: 選擇你的武器
    war_npc_res_a_24: |-
      我靠近時，戰士撲上前，用雙臂抱住我的頭，猛力揍我。
      過了一會，他顯然失望了，因為我對他毫無威脅。他為我所付出的時間給了些補償。
    war_npc_res_b_24: 戰士聳了聳肩，並轉頭繼續他的訓練。
    war_npc_res_c_24: |-
      我掏出武器，這個不敬之舉使得戰士暴怒。
      他開始咆哮、吐口水，並給了我一個又快又狠的巴掌。
    war_npc_desc_25: 戰士直瞪著我，皮膚下垂、明顯十分痛苦。但他仍想站起身來面對我......
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: 他正在閱讀一篇古老的文章：用維金族文字撰寫的染血卷軸。我看見上面畫了兩位戰士，站在偉大巨石前，其中一個背後藏著一把匕首。卷軸上有十六張這樣的圖像。
    war_npc_opt_a_25: 說十六
    war_npc_opt_b_25: 指向匕首
    war_npc_opt_c_25: 指向巨石
    war_npc_res_a_25: 戰士因為我的答案感到不安。他給了我他僅有的一點科技來幫助我承受這個重擔。
    war_npc_res_b_25: 我指向匕首，而戰士同意地點了點頭，輕聲說了一個名字：「那爾」。他給我一份禮物，希望能幫助我的工作。
    war_npc_res_c_25: 我指向巨石，結果戰士因為我的回應而面色凝重。他對我已經無話可說。
    war_npc_desc_26: 戰士怒火中燒，在通訊頻道咆哮著，對象看似是一個同物種的嬰兒。
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: 戰士將通訊器轉向我，用外星語吼出指示。
    war_npc_opt_a_26: 加入吼叫
    war_npc_opt_b_26: 變換你的表情
    war_npc_opt_c_26: 鳴槍警告
    war_npc_res_a_26: 我跟著一起吼叫，這讓嬰兒哭了起來。戰士對著嬰兒失望地搖了搖頭，給了我一份象徵性的獎賞作為酬謝。
    war_npc_res_b_26: 我換了表情，試著逗逗嬰兒，嬰兒卻反而開始對著我咆哮。戰士相當開心，給了我重禮酬謝。
    war_npc_res_c_26: 我鳴了一槍警告，讓嬰兒斷然集中注意力。感到印象深刻的戰士用奈米機群獎賞我，並又開始對著嬰兒咆哮。
    war_npc_desc_27: |-
      戰士感到絕望。他給我看了一張圖，上面是他兩個同類擁抱的樣子。
      他看來是在哭泣。
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: 擁抱戰士
    war_npc_opt_b_27: 撕碎圖片
    war_npc_opt_c_27: 擦乾戰士的眼淚
    war_npc_res_a_27: 我抱住戰士。過了一會，他咆哮著叫我離開。
    war_npc_res_b_27: |-
      我撕碎了圖片。戰士盯著我一會，然後放聲大笑。
      他給了我一個不明維金族的物品作為謝禮。
    war_npc_res_c_27: 我擦乾了他的淚水，但戰士似乎對於自己接受這般同情感到羞愧。他求我離開，並付錢叫我不准告訴任何人這個恥辱。
    war_npc_desc_28: 戰士看著螢幕上的同胞，有一群鬥士握著工具組和鈍兵器。這個隊伍站在一個離我們半個宇宙之遙的平台上。鏡頭之外，敵人似乎在咆哮。戰士的腳邊冒出火焰......
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      他們的領袖伸出工具組，射出數條能量弦。他開始撥弦，聲音伴隨著鈍器擊打死亡巡警軀殼所發出的不祥聲響......
      觀看螢幕的戰士沒有注意到我，而螢幕上的表演持續著......
    war_npc_opt_a_28: 贈送貨幣表示感謝
    war_npc_opt_b_28: 打斷音樂
    war_npc_opt_c_28: 嘗試複製音樂
    war_npc_res_a_28: 戰士轉過頭。似乎是對於音樂和金錢扯上關係而惱怒。他開始吐口水和咆哮，吼著叫我離開。
    war_npc_res_b_28: 戰士因為被打斷而生氣，朝著我扔了好多東西要我離開。其中一個東西很有效果。
    war_npc_res_c_28: 戰士轉過身，聽見我嘗試模仿他的音樂。他也跟著一起大吼大叫，偶爾吸入戰鬥氣體。我離開時，他給我一份貢品，算是對我不羈靈魂的賞識。
    war_npc_desc_29: |-
      戰士立正，交給我一份信件，內容不知如何已經調成我的語言。
      他告訴我維金族總司令已經將星系暫時改為民主政體，直到緊急狀態結束後才會恢復原樣。
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: 戰士給我看了幾個星系統治者的候選人。
    war_npc_opt_a_29: 選擇最強的
    war_npc_opt_b_29: 選擇最有智慧的
    war_npc_opt_c_29: 選擇支持吉客族的人選
    war_npc_res_a_29: 戰士很滿意我的選擇，他給了我一個禮物作為鼓勵。
    war_npc_res_b_29: 戰士因為我的選擇而生氣，但還是尊重我選擇的暫時權利。
    war_npc_res_c_29: 戰士厭惡我的選擇。記錄下來之後，他用頭撞我，要求我離開。
    war_npc_desc_30: 這位戰士和我之前遇過的都不同......他戴著種族的徽章，卻有著某種特出之處，透露一股驕傲和優越感。
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: 他給我看一張設計圖，畫的是一艘和太空站一樣巨大的強化艇。輪下粗糙地畫著吉客族和巡警。
    war_npc_opt_a_30: 稱讚圖片
    war_npc_opt_b_30: 嘲笑圖片
    war_npc_opt_c_30: 在圖片上加上武器
    war_npc_res_a_30: 我表示對圖片的讚賞。戰士以奈米機群回報我。他做出手勢，好像是在警告我不准竊取他的點子。
    war_npc_res_b_30: 我對著圖片大笑，結果戰士<AUDIO>WPN_PL_PISTOL<>朝著我的腳開了一槍。
    war_npc_res_c_30: |-
      我在設計圖上加了一樣武器。最初戰士感覺很懷疑，顯然我試圖干預讓他起了戒心。
      但他看見我畫的東西，就盯著我，然後開始慢慢<MOOD>Positive<>鼓掌，表示贊同。他給了我最精緻的奈米機群，希望有一天我能見到願景成真。
    fth_npc_initial_desc: 我接近迷失的旅行者。他的皮膚是透明的，彷彿他並不是真正存在......
    fth_npc_desc_1: 這奇怪的生物視線似乎完全沒有停在我身上。<DELAY>0.5<>接著我懂了。他的強化套裝上、臉上，全都遍布乾掉的血漬。
    fth_npc_lang_1: 你來......<STELLAR>茲茲茲<>......找我嗎？
    fth_npc_opt_a_1: 詢問血的事情
    fth_npc_opt_b_1: 說他已經獲得原諒了
    fth_npc_opt_c_1: 威脅他
    fth_npc_res_a_1: 那真是......<STELLAR>茲茲茲<>......太慘了，我得出手挽救。拜託，這無關利益，我拿到的一切你都可以拿走。我會告訴他的家人......
    fth_npc_res_b_1: 我不需要你的寬恕。我做的......茲茲茲......痛苦，是我必須做的......我想要散播幸福和喜悅。你想來一點嗎？
    fth_npc_res_c_1: |-
      我拿出我的工具組，逼他告訴我一切，但這一點用也沒有。他只是看著我笑。
      那時我看見了，他齒縫之間的血肉......
    fth_npc_desc_2: |-
      奇怪的存在體試著遞給我某個東西。但那個不明物忽明忽滅，時而存在時而不存在。
      生命體開始哭泣，對於自己即將消失感到悲痛。有那麼一瞬間我見到了另一個宇宙，一個和我至今所見所聞完全不同的地方。
    fth_npc_lang_2: 無可挽回的......<STELLAR>茲茲茲<>......腐敗腐敗腐敗。請收下......我們存在過的最後證據......
    fth_npc_opt_a_2: 陪著他直到最後
    fth_npc_opt_b_2: 詢問發生了什麼事
    fth_npc_opt_c_2: 詢問陌生人的名字
    fth_npc_res_a_2: |-
      一個生命和宇宙被一陣白光給吞噬消失，但生命體仍在這裡，顯然沒有意識到剛剛發生的任何事。
      我離開時，他問我有沒有收到任何令人擔心的資訊。他擔心他的世界可能出了什麼事......
    fth_npc_res_b_2: |-
      他告訴我當時有個實驗。有人懷疑他的宇宙是不是真實的，他的世界是否只是一場夢。他並不是有意讓這些事情發生。白色空間靠近時，他開始顫抖，開始祈求、哀求我不要重複他的錯誤......
      ......而就那樣，影像逐漸消失。我們就站在那，彷彿什麼事都沒有發生一樣。
      我離開時，他問我有沒有收到任何令人擔心的資訊。他擔心他的世界可能出了什麼事......
    fth_npc_res_c_2: |-
      陌生人落著淚低喃。我知道他發出了一個聲音，但這個記憶似乎馬上就從我的腦海裡消失了。我又試了一次，又再一次，但陌生人開始因為我無法記住他而失控。時間和空間就這樣流逝......
      而就這樣，影像逐漸消失。我們就站在那，彷彿什麼事都沒有發生一樣。
      我離開時，他問我有沒有收到任何令人擔心的資訊。他擔心他的世界可能出了什麼事......
    fth_npc_desc_3: |-
      生命體戴上了一個浮動奈米機群的頭罩，有那麼一刻，他的臉看起來就像我自己的一樣。我見到自己正在看著自己......
      我就要死了。我很肯定。
    fth_npc_lang_3: 你看......
    fth_npc_opt_a_3: 將生命體推開
    fth_npc_opt_b_3: 擁抱生命體
    fth_npc_opt_c_3: 接受死亡
    fth_npc_res_a_3: |-
      我將生命體推開，但推開的卻是我自己。
      我跌落時頭罩也跟著脫落，而我又再次站在那裡，又是我自己。但生命體很不滿，說我什麼也沒學到。說我拒絕了他的禮物......
    fth_npc_res_b_3: |-
      我擁抱了生命體，但抱住的是我自己。
      頭罩開始萎縮，就像皮肉一樣從我臉上剝落。我又是我自己了......但生命體很哀傷。他對我表示同情。
    fth_npc_res_c_3: |-
      我死了。
      我死了，我知道我死了。我感覺得到，就像殞落一樣。像是有人看著，永遠看著......但我又到了這裡。陌生人對著我微笑，說他將來會再見到我。我離開前，他給了我一個禮物......
    fth_npc_desc_4: |-
      生命體試圖和我握手，但在我們穿過彼此的身體時停下了動作。他對這樣的際遇深深著迷，說自己是旅行者。
      他很顯然是來自於太空中一個非常不同的區域。他從未聽說過吉客族、維金族、科瓦族、或是我所見過的任何景象。秉持著合作的精神，他希望能夠了解更多。
    fth_npc_lang_4: 嗯。出乎意料。哈囉，我的新朋友。你找我......<STELLAR>茲茲茲<>......有何貴幹？
    fth_npc_opt_a_4: 交易資訊
    fth_npc_opt_b_4: 告訴他一切
    fth_npc_opt_c_4: 詢問關於寰宇的事
    fth_npc_res_a_4: |-
      我提議告訴旅行者我所遇過的物種的一切，但必須有代價。
      旅行者看來很失望。他只是轉身離開，但感覺相當受傷。
    fth_npc_res_b_4: |-
      我告訴旅行者我所遇過的物種，和他分享我的掃描、我所到過的行星的名字、我所學到的詞彙。
      他相當好奇，又問了更多問題。我所說的滿足不了他的求知慾。最後，感到失望的他，不再多說話。
      他給了我一個禮物，感謝我所告訴他的那一丁點資訊。
    fth_npc_res_c_4: |-
      我詢問旅行者是否遇過或聽過一個叫做「寰宇」的存在體。旅行者微笑，說他沒有。我嘗試繼續對話，但他不願再繼續話題。
      我離開時，他抓住我的手，警告我不要進到中心。他警告我不要聽......
    fth_npc_desc_6: 旅行者從他的強化套裝移除了一個物體。看起還來很抽象、是鮮紅色的、像肉一樣，很完美......
    fth_npc_lang_6: |-
      又一個旅行者，嗯。我們應該談談。
      要信仰堅定。並非所有夢境都是無謂的幻想。並非所有的虛構都是假象。或許這一切都是建立於某種真實之上。或許我們曾經存在過，在很久很久以前......
      證據嗎？看這裡......
    fth_npc_opt_a_6: 看看物件
    fth_npc_opt_b_6: 拒絕看
    fth_npc_res_a_6: |-
      我看著物件，感到希望。一切都會沒事的。我知道。任何事物都傷害不了我。
      我要做的就是相信，並且維持信仰......不是相信一個神祇，不是某個宇宙的暴君。都不是......
      而是這個，就在我眼前。
    fth_npc_res_b_6: |-
      我不願看那物件，我轉身背對旅行者。
      他說他理解，說或許我還沒準備好接受他的真理。他祝我一切順利。
    fth_npc_desc_7: 旅行者給我看了一個吉客族人的圖片。他熱切地看著我，向我解釋他受貿易協會之託，要找到這個個體。
    fth_npc_lang_7: 等等。我正在尋找一個失蹤的吉客族。或許你認得這張臉？
    fth_npc_opt_a_7: 詢問更多資訊
    fth_npc_opt_b_7: 說這不是吉客族
    fth_npc_opt_c_7: 說是
    fth_npc_res_a_7: 旅行者說他不予置評。他似乎因為我的一無所知感到失望，他祝福我接下來的旅程順利。
    fth_npc_res_b_7: |-
      旅行者感到驚訝，但開始起了疑心。我告訴他這個吉客族根本不是吉客族，而是個危險的科瓦族冒牌貨，叫做「合成吉客」。
      他質問我，知道我沒有參與其中時，他終於放心，給了我一些東西補償我消耗的時間。
    fth_npc_res_c_7: |-
      旅行者很滿意。他問我在哪裡見到吉客族。但當我用幾代以前的系統傳送座標給他時，他卻生氣了。他說這些座標一點意義也沒有。
      他質問我，發現我一無所知以後，他終於放心，給了我一些東西補償我消耗的時間。
    fth_npc_desc_8: |-
      旅行者的外表、儀態、他說話的方式......一切都感覺好原始，和我過去聽過的完全不一樣。
      他重複了問題，威脅著要拿出他的工具組。
    fth_npc_lang_8: 你替誰工作？哪個男爵是這地方的主人？
    fth_npc_opt_a_8: 說你不懂
    fth_npc_opt_b_8: 說你是
    fth_npc_opt_c_8: 問他從哪裡來
    fth_npc_res_a_8: |-
      旅行者越發憤怒，直說這是個簡單的問題。我向他解釋，統治者不是只有一個。
      他叫我準備好偉大帝王的入侵，把這消息傳開傳遠。他給了我一些回禮。
    fth_npc_res_b_8: |-
      旅行者立刻緊張了起來，轉變成有些不甘願的尊重態度。他說他有個來自偉大帝王的訊息。他警告我屈服，否則就是自取滅亡。
      他給了我一個禮物，象徵在我作出明智決定後，將會有榮華富貴等待著我。
    fth_npc_res_c_8: |-
      旅行者抽出了他的工具組，說我一定是在開玩笑。他聲稱他的標誌和要求相當明確；他是偉大帝王的使者。
      他說我的土地被沒收了，說這次的冒犯事件會讓我後悔莫及......
    fth_npc_desc_9: 旅行者低下頭，他的雙眼滿是傷痛。
    fth_npc_lang_9: |-
      我們出生的太晚，已經來不及做出改變。我有時會這樣想。要是繼續下去有任何意義。要是一切有任何意義，要是歷史終將沖淡一切。
      很抱歉。我的心情很奇怪......畢竟，這些是最後的日子了，不是嗎？
    fth_npc_opt_a_9: 鼓勵他繼續下去
    fth_npc_opt_b_9: 詢問最後的日子
    fth_npc_opt_c_9: 說你有相同的感受
    fth_npc_res_a_9: |-
      旅行者試著微笑，但連微笑都沒有成功。我試著告訴他外面還有浩瀚的宇宙，活著是有價值的，就算最後生命終將結束。
      他感謝我試圖幫忙。他給了我其中一樣所有物，說他不再需要這東西了。
    fth_npc_res_b_9: |-
      你沒有感覺到嗎？你和我在講話的這個事實，即使是現在，在這浩瀚宇宙之間的狹縫......
      一切正在分崩離析。耐心點，你會看見的。沒有任何事情是永恆的。
    fth_npc_res_c_9: |-
      我不知道該笑還哭......
      這個給你。我想我不再需要它了。你想怎麼樣就怎麼樣吧。
    fth_npc_desc_10: 旅行者沒有多說什麼。他只是盯著我，時不時感覺噁心想吐。
    fth_npc_lang_10: 不要......<STELLAR>茲茲茲<>......相信水。
    fth_npc_opt_a_10: 詢問關於水的事情
    fth_npc_opt_b_10: 問他還好嗎
    fth_npc_res_a_10: |-
      水......告訴我......<STELLAR>茲茲茲<>......你喝了水嗎？
      請，收下這個......<STELLAR>茲茲茲<>......逃跑......我只想最後再聽一次他的聲音......
    fth_npc_res_b_10: |-
      不、不......不是現在，不要......<STELLAR>茲茲茲<>......最大的交易，我辜負了他們......
      他們現在全死了。我必須喝下去。我別無選擇。
    fth_npc_desc_11: 旅行者看著我，充滿希望的懇求著......
    fth_npc_lang_11: |-
      你．我見過你。我發誓。你記得我嗎？
      你不記得了，是吧？或許你已不是過去的你。我們都一樣，都在轉化，在世界之間出沒消失......
    fth_npc_opt_a_11: 說你記得
    fth_npc_opt_b_11: 說你不記得
    fth_npc_opt_c_11: 指控他說謊
    fth_npc_res_a_11: 嗯。我不知道，我完全不知道......你可能只是在捉弄我。世上有太多不值得信任的靈魂......讓我靜一靜。我需要思考。我需要記起自己是誰......
    fth_npc_res_b_11: |-
      沒關係......有時我們都有不同的稱謂。有時有不同的臉孔。寰宇，它無止盡的重組，濃縮了曾經有的一切。
      來，這給你。或許這能幫你。這是你給我的，很久很久以前。
    fth_npc_res_c_11: |-
      我不會說謊。若一切曾經存在，若一切都是可能的，那就沒有任何事物是謊言。一切都是事實......
      這不會讓你毛骨悚然嗎？
    fth_npc_desc_12: 旅行者看來好像是病了或是老了，他說話吃力、斷斷續續。我不知道這個物種的衰老是什麼感覺，但儘管虛弱，他還是嘗試開口。
    fth_npc_lang_12: 我應該更早做的。我......我當時很害怕。我......我要怎麼做？要怎麼樣才能導正這事？
    fth_npc_opt_a_12: 告訴他誠實為上策
    fth_npc_opt_b_12: 問他的話是什麼意思
    fth_npc_opt_c_12: 說你不知道
    fth_npc_res_a_12: |-
      他說他從不該拋下我。說我不該淪落至此，說知道我只是想要幫忙。
      他穿透世界的煙霧，拿了個東西給我，而就在那一刻，我認出了這個個體。
      但這個影像消失了。旅行者站在我面前，好像什麼事情都沒發生一樣。
    fth_npc_res_b_12: |-
      他說在好幾年前拋棄了我。說他還沒準備好接受命運的安排。說他很以我為榮......
      他穿透世界的煙霧，拿了個東西給我，而就在那一刻，我認出了這個個體。我認識他，好像是前世的記憶一樣......
      但這個影像消失了。旅行者站在我面前，好像什麼事情都沒發生一樣。
    fth_npc_res_c_12: |-
      旅行者大叫了一聲，然後就沉默不語。他伸出手，好像要碰觸我的手一樣，但我看見了他握在掌心的物件。
      我拿了物件，就在那一刻，我認出了這個個體。我認識他，好像是前世的記憶一樣......
      但這個影像消失了。旅行者站在我面前，好像什麼事情都沒發生一樣。
    fth_npc_desc_13: 旅行者拿了一本相簿給我看，裡面有著滿滿的圖片、照片，收集自宇宙各個不同的角落，還使用了各種不同的濾鏡。
    fth_npc_lang_13: |-
      我知道我在某個遠方。但我想，這是個表達我自己的機會，不是嗎？
      我可以也讓他看看他沒見過的景象......只有我見過的景象。
      不知道，我也可以把你納入我的收藏嗎？
    fth_npc_opt_a_13: 說可以
    fth_npc_opt_b_13: 說不
    fth_npc_res_a_13: |-
      太好了......請你站好，我來拍張照......
      來。好了。
      謝謝你，我的朋友......讓我給你一些東西做為回禮。這些是第 27489216 代旅行者給我的奈米機群。希望對你的旅程會有幫助。旅行愉快！
    fth_npc_res_b_13: |-
      嗯。可惜，但我尊重你的選擇......不是每個人都適合被留影的。
      很好，我就當我自己藝術品的主角吧......我會拍下我自己在太空中的照片。
    fth_npc_desc_14: |-
      旅行者茫然地站著，對我的到來毫無反應，只聽見他的強化套裝發出警示聲。
      旅行者看起來一點問題也沒有，但他的臀部有個奇怪的深紅色物質。
    fth_npc_lang_14: 警告：寰宇隔離套裝遭到破壞。警告......
    fth_npc_opt_a_14: 觸碰物質
    fth_npc_opt_b_14: 提供醫療援助
    fth_npc_opt_c_14: 不管他
    fth_npc_res_a_14: |-
      物質被我一碰就消失了，我自己的套裝開始發出警告，但警告聲很快就被關閉。
      我覺得頭有點暈，手上還拿了一組新的奈米機群。
    fth_npc_res_b_14: |-
      我表示願意援助，但仔細一看，才發現套裝內的旅行者已經死亡了。
      套裝持續發出聲音，拙劣模仿著穿著者的聲音。他拿給我貨幣，想要裝出一切都正常的樣子。
    fth_npc_res_c_14: 我不管他，我離開時聽見套裝警告聲的回音......
    fth_npc_desc_15: 訊息不斷重複，一成不變，穿著它的人或許只是一個全像圖。
    fth_npc_lang_15: |-
      你......那邊那個！你曾經感到孤獨嗎？感到無法想像的力量壓迫著你嗎？你能接受多元宇宙共生這個概念嗎？
      如果是的話，你一定會熱愛仁托尼吉克！我們的首都卓瓜多 425 號，是所有不同領域的奇特人士共居的蓬勃社群。
      來吧，考慮今天就搬進來！
    fth_npc_opt_a_15: 說你會考慮
    fth_npc_opt_b_15: 戳一下全像圖
    fth_npc_opt_c_15: 詢問有什麼誘因
    fth_npc_res_a_15: 我說我會考慮。友善的旅行者給了我一個綠色徽章與一些貨幣來援助我的旅程。
    fth_npc_res_b_15: 我戳了一下全像圖。讓我驚嚇的是，我發現那根本不是全像圖。旅行者搖了搖頭，說他不確定組織內是否還有容納我的空位。
    fth_npc_res_c_15: 友善的旅行者點了頭，也同意距離實在很遠。他給了我一個空間跳躍能量包來幫助我的旅程。
    fth_npc_lang_16: |-
      我需要......<STELLAR>茲茲茲<>......鈽......拜託......擱淺在......<STELLAR>茲茲茲<>......
      所有救援機會都沒了......<STELLAR>茲茲茲<>......旅行者，你是我唯一的指望......
    fth_npc_opt_a_16: 給予鈽的替代品
    fth_npc_opt_b_16: 贈送貨幣
    fth_npc_opt_c_16: 說你無法幫忙
    fth_npc_res_a_16: |-
      我沒有鈽，但旅行者似乎很滿意能收到濃縮碳。
      感謝我為他的船提供燃料，他給了我奈米機群作為回禮。我可能救了他的命。
    fth_npc_res_b_16: |-
      我贈送貨幣給他。旅行者投以虛弱的微笑回報。他給了我一個小禮物，算是感謝我的幫忙。
      或許有人會帶著他需要的物資到來。或許這些貨幣能夠讓他用來購買。也或許這樣就太遲了......
    fth_npc_res_c_16: 我說我幫不上忙。旅行者說他了解。但當我離開時，很顯然地，沒有我的幫助，他就會死。
    fth_npc_desc_17: 旅行者給了我一張顏色變深的手稿，觸感就像肉一樣，而且近乎是半透明的。
    fth_npc_lang_17: |-
      這個生物，他......他開口對我說話。他看見了我，即使我們之間相隔好幾個世界。
      而你知道他做了什麼嗎？他給了我一個禮物，一張紙。一道數學證明。
    fth_npc_opt_a_17: 閱讀
    fth_npc_opt_b_17: 拒絕閱讀
    fth_npc_opt_c_17: 摧毀紙張
    fth_npc_res_a_17: |-
      我讀了手稿。看起來是一道數學證明，證明「良善」這個概念並不存在。
      我讀著，旅行者在一旁盯著我。他問我要怎麼樣才可以繼續，繼續驗證真理。我不知道。
      我們交換了禮物，而我繼續前進，但卻因為剛閱讀的東西困擾著。
    fth_npc_res_b_17: |-
      我拒絕閱讀手稿。我向旅行者保證，說不管這張紙上寫了什麼，他都用不著這麼驚訝。
      他只是看著我。最後他給了我他的貨幣，告訴我他感到很羞愧。
    fth_npc_res_c_17: |-
      我看都不看就把紙張毀掉。旅行者就這樣看著燃燒毀壞的紙張。
      他告訴我，其他人永遠都不需要知道我們讀到的事。
    fth_npc_lang_18: |-
      你不懂嗎？為何我們不能相見，為何我們只有空虛的回音或軀體？
      我們是自己每一代的唯一......唯一被遣派來探索自己無邊創作的旅行者。
      我們在交談的這個事實，所有能崩解的邊界都已經崩解的事實......這應該讓你恐懼萬分，而不是充滿希望。
    fth_npc_opt_a_18: 說這是注定要發生的
    fth_npc_opt_b_18: 詢問關於邊界的事
    fth_npc_opt_c_18: 詢問他怎麼知道的
    fth_npc_res_a_18: |-
      我說這一切是注定發生的。儘管旅行者一直以來都是孤獨的，或許我們就是注定要找到彼此。或許崩解是好的。
      旅行者希望我說得對。他給了我禮物，讓我準備面臨不久後的黑暗。
    fth_npc_res_b_18: |-
      將各種概念區分開來的就是邊界，也可能是分隔不同世界的，巡警就是持續在監督邊界的異常和漏洞......
      如果邊界注定崩解，一切就會化為一切，化為一團無盡的因果之火，在深淵之中燃燒。
      拿著這個。這沒有什麼好處，但你會需要它的。
    fth_npc_res_c_18: |-
      旅行者告訴我他找到了一種叫做卓越智能的東西，它的深色貨船。它告知了他我們的命運，旅行者的兩難，我們的未來......
      他給了我一個禮物，為了不久後的黑暗，祝我好運。
    fth_npc_lang_19: |-
      你......我看到你，在對著我自己說話......
      我已經做了好一陣子可怕的惡夢。我不應該去尋找寰宇......我不應該聽他們的聲音。我又要開始殺戮了。
      而當我開始殺戮時，我會找到你，鮮血濺滿我的強化套裝，鮮肉囓在我的齒間。
      我無法停止......這個未來對我來說已經是過去......它會發生的。什麼都阻止不了它。我能做什麼？知道了這個事實的我要怎麼活下去？
    fth_npc_opt_a_19: 說這個幻象是假的
    fth_npc_opt_b_19: 說他阻止了幻象的發生
    fth_npc_opt_c_19: 說未來不是他的錯
    fth_npc_res_a_19: |-
      你人真好，但你錯了。
      這給你。我再也不需要它了。至少我醒著的時候不需要。
    fth_npc_res_b_19: |-
      怎麼辦到的？自殺嗎？這樣我只會再回歸......會有某種力量帶我回來的。這是阻止不了的。
      這給你。我再也不需要它了。至少我醒著的時候不需要。
    fth_npc_res_c_19: |-
      是我們的錯。我會做我該做的，因為我是我自己。
      你還是走吧。我正在經歷這些想法......可怕至極......
    fth_npc_desc_20: |-
      我見到了我自己的影像，樣子更老成、更堅毅、在一個外星世界的行星底下旅行。但我不是隻身一人。還有其他旅行者和我一起。他們不是幽魂、不是過客。
      有一天我們會一同旅行，肩併著肩。沒有我們收復不了的天，沒有我們克服不了的難關。我們的宇宙等著我們。
      幻象結束了。旅行者問我感覺如何。
    fth_npc_lang_20: |-
      嗯。那真的是你，是吧？我得親自看看。旅行者的黎明。宇宙最後的日子。
      但別放棄希望。據說我們曾有人在你最黑暗的時刻拜訪過你，給你看了一個未來的你的景象，但你認為那是不可能的。
      那麼，我就在這......
    fth_npc_opt_a_20: 說你寧願一個人
    fth_npc_opt_b_20: 詢問他怎麼知道的
    fth_npc_opt_c_20: 說這啟發了你
    fth_npc_res_a_20: |-
      我說我寧願一個人。旅行者點點頭，說他知道我會這麼說。
      他給了我一個禮物，是來自於未來的我，向過去的我致敬。
    fth_npc_res_b_20: 我問他怎麼知道這一切的。旅行者微笑，說他知道我會這麼說。他沒有多說什麼，只是給了我一個禮物，是來自於未來的我，向過去的我致敬。
    fth_npc_res_c_20: 我說這對我有所啟發。旅行者笑了，說他知道我會這麼說。他給了我一個禮物，是來自於未來的我，向過去的我致敬。
    tra_request_desc_13: 商人似乎是受到某種毒物的影響。他緩慢地對我眨眼，願意以物易物。
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: 吉客族繼續緩慢地眨眼，盯著我腦袋後方的一點。
    tra_request_desc_14: 商人用不同的語調重複了相同的話三次，組成了一句我的語言沒法對應翻譯的句子。
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: 外星人期待地看著我，等待著我的回應。
    tra_request_desc_15: 商人在我的注視之下越來越憤怒，喙嘴劈啪劈啪地開闔數次。
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: 生命體盯著我，幾乎毫不掩飾他的不耐煩。
    tra_request_desc_16: |-
      商人擺出了一個威嚴的姿勢。
      他看起來像是願意交換商品的樣子。
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: 這個生命體雖小，但很有威嚴，他稍微歪過頭，示意要我說話。
    tra_request_desc_17: 商人嗅了嗅我的強化套裝，哀傷地搖搖頭。他看來想要幫助我。
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: 生命體陌生的臉上帶著坦然的表情，等待我提出要求。
    tra_request_desc_18: |-
      商人散發出哀傷的氣體，讓我開始懷念起逝去的時光。這股氣味也讓商人心情低落。
      他看著我，願意接受我可能提出的一切消遣手段。
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: 生命體受到我的陪伴所鼓勵，情緒好轉了。
    tra_request_desc_19: 商人看來又累又亂，試著引誘我和他進行某種交易。
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: 生命體不斷朝我比劃，顯然想要我快一點。
    tra_request_desc_20: |-
      商人看著我，好像我是笨蛋一樣。他大聲而緩慢地說著話。
      當我沒有立即反應時，他嘆了一口氣。
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: 生命體帶著令人難受的冷淡態度打量我。
    exp_request_desc_13: 電子生命體很平靜，看起來完全不受這個宇宙的紛擾影響。
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: |-
      存在體的護目鏡上閃爍著溫和的光線，
      在他身邊讓我感覺很平靜。
    exp_request_desc_14: 電子生命體閃爍了一下。兩道光出現在他的頭罩裡，看來有兩個個體存在於這個軀殼裡。
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: 我開始提出要求時，他的光快速地閃爍。軀體中的兩個存在都很渴望聽我說話。
    exp_request_desc_15: 電子生命體看來幾乎無法容忍我在這裡。他催促著我，想趕緊結束我們之間的互動。
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: 生命體的護目鏡不耐煩地閃爍著。
    exp_request_desc_16: 電子生命體開始掃描我，但一會兒後他的配備似乎出現故障，火花飛了出來，讓他看起來有點慚愧。
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: 電子生命體謙恭地點頭。
    exp_request_desc_17: 電子生命體很欣賞我的強化套裝，掃描著它的輪廓和科技配備。
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: 雖然這個生命體的眼睛只不過是燈光和能量組成的閃爍光點，我卻不由察覺到護目鏡後的貪婪本質。
    exp_request_desc_18: 在我靠近時，電子生命體迅速地藏起了線路和電線的圖解。
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: 生命體藏起捆線，等待我提出要求。
    exp_request_desc_19: 電子生命體興奮地發抖。他伸手去抓眼前的空氣，看見了我所看不到的東西......
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: 存在體態度急切，興奮地等待我提出要求。
    exp_request_desc_20: 電子生命體檢視著一張上面有多個符號的圖表。他看來像是在策劃某種探險。
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: 生命體用一種冷眼旁觀的態度招呼我。我關切的問題彷彿和他根本不在同一個次元。
    war_request_desc_13: 戰士吸入了他最後一口戰鬥氣體，以前所未見的平靜樣貌對著我微笑。
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: 這麼可怕的生命體竟然變得心平氣和，安詳地等待著。
    war_request_desc_14: 戰士搖了頭，頸羽豎了起來。他的耐心已到極限了。
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: 戰士坐立不安，整個身體被一股焦慮的能量所吞噬，等待我提出要求時他幾乎無法自制。
    war_request_desc_15: 戰士的手在我肩上大力拍了一下，低頭看了看我的軀體。他似乎對我的整個存在感到同情。
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: 戰士的下頜擺出和藹的形狀，想要展現一種歡迎的神情。
    war_request_desc_16: 戰士持續看著我的工具組。他似乎很忌妒這種科技。
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: 生命體不耐煩地站著，仍然盯著我的工具組不放。我想辦法用他可以理解的方式提出我的要求。
    war_request_desc_17: 戰士看來焦慮萬分。他手裡拿著一個同類的小雕像。
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: 我等待著生命體鎮定下來，勉強可稱為他嘴唇的身體部位還在顫抖。
    war_request_desc_18: 戰士抹去了他嘴邊的血斑肉漬。他看來很抱歉。
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: 快速清潔下頜後，生命體等待我提出要求。
    war_request_desc_19: 戰士汗流浹背，酸性顆粒開始滴落在他的盔甲上。
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: 生命體面無表情，等待我提出要求。
    war_request_desc_20: 戰士持續閉著雙眼，費力又斷斷續續地呼吸。他好像突然注意到我，因而嚇了一跳，睜眼看我。
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: 生命體突然提高戒心，全神貫注把注意放到我身上。
    fth_request_lang_1: |-
      很奇怪，是不是？我們可以交換物品但不能碰觸彼此......
      或許漏洞只允許非生物的物質穿越。又或許不是......
    fth_request_lang_2: 語言是所有貿易的基石，是不是？我們來做個交易吧......
    fth_request_lang_3: 我......拜託......<STELLAR>茲茲茲<>......如果我不拿到這些物資，......<STELLAR>茲茲茲<>......會殺了我......
    fth_request_lang_4: 好個巧合......我旅行到銀河系中心，我的朋友。或許我們可以幫助彼此。
    fth_request_lang_5: 永恆之船是我的了......我有很多欄位空著，看你有沒有東西要放。
    fth_request_lang_6: |-
      若你能檢視你的一生......你還會做出相同的選擇嗎？你還是會選擇處在這個當下嗎？嗯，大哉問。
      你在我憂鬱時出現了。或許這次相遇對我倆都有益。這樣的話一切都說得通了......
    fth_request_lang_7: 急什麼呢，旅行者？別擔心。不管你遭遇到什麼問題......都會過去的。畢竟，我們全都要一起面對。
    fth_request_lang_8: 嗯。你的強化套裝......我見過更好的。你不是個重視物質的人，是吧？我想我可以幫助你。施捨恩惠助人助己......
    fth_request_lang_9: 我已經好幾天沒吃東西了。但我們也只能走一步是一步，對吧？我們都要扮演自己的角色。來吧，讓我看看你有什麼......
    fth_request_lang_10: |-
      有時我會想我們是不是真的被生下來了，像其他人一樣......
      只有一艘撞毀的太空船，再來就是這樣了。不是很怪嗎？天生就要貿易和積聚，沒有開始也沒有結束......
    fth_request_lang_11: 所有城市都沒了，所有戰爭都停了......巡警預料到了，是不是？而你知道嗎？他是對的。
    fth_request_lang_12: |-
      我夢到了終極武器的創造......一條我必須做出不可言喻的事情的道路。
      這一刻......不論你做什麼......你將對我的榮耀有所貢獻。我們來交易吧。
    fth_request_lang_13: 若你有貨幣，旅行者就有貨品。
    fth_request_lang_14: 你怎麼稱呼你去過的世界？你怎麼稱呼那裡的生物？植栽？我以我見過的東西替它們命名。或許下一個能以你為名......
    fth_request_lang_15: 我的朋友......我的朋友怎麼了？拜託。我必須離開這裡，回到艦隊......時間太緊迫了......
