    npc_overs_brief_main_lang_1: 真的是你嗎？原諒我，我找了好久好久。我受僱要來幫你，每個循環都是。別擔心，一切都在好久以前就已經付清了，都是正當程序。
    npc_overs_brief_main_desc_1: |-
      陌生人開口說話時，我感到一陣氣味衝鼻：一陣費洛蒙在我大腦蔓延，讓我產生了一段回憶，我見到了我從沒去過的地方、從沒做過的事情。
      我見到鏡中的自己，年老而孤獨；有個吉客族輕輕搖動著他死去的弟兄；一個好幾年前達成的協議、一份在宇宙另一端簽下的合約。
      影像結束了，而監督者還在。
      監督者保證會擴展我的基地，讓我招募其他工人。他們需要一座<TECHNOLOGY>建設終端站<>才能開始。
    npc_overs_brief_opt_a_1: 招募建設監督者
    npc_overs_brief_opt_b_1: 拒絕提議
    npc_overs_brief_res_a_1: 這個吉客族有種威信感。他們在我的家鄉會感到賓至如歸。
    npc_overs_brief_res_b_1: 我覺得招募這個吉客族不太妥當。
    npc_overs_brief_ret_lang_1: 阿，又是你。是說，你還能去哪呢？
    npc_overs_brief_ret_desc_1: |-
      我回到%NAME%時，又偵測到了那一絲奇怪的氣味。但我現在可以專心思考了。我太急了......我的基地需要一個監督者，而這就是絕佳的機會。

      監督者向我保證會擴展我的基地，讓我招募其他工人。他們需要一座<TECHNOLOGY>建設終端站<>才能開始。
    npc_overs_wait_lang_1: 我不願意再次失去你，我的朋友！現在不行；不能在這個循環快要結束的時候......
    npc_overs_wait_desc_1: 我這麼做對嗎，邀請這個生物來到我家？只有時間能解答。至少我有伴了。
    npc_overs_wait_opt_a_1: 繼續
    npc_overs_wait_res_a_1: 我很快就會回到我的崗位上了。待會見了，朋友！
    npc_overs_comp_lang_1: |-
      你還有好多要學、要看的，而這裡會是我們在浩瀚宇宙之中的家！
      收下這塊<SPECIAL>玻璃<>，讓星光灑滿我們甜美的家吧！
    npc_overs_comp_opt_a_1: 接受玻璃
    npc_overs_brief_main_lang_2: |-
      一切最後都將穿透玻璃。但時間還很充裕。我們還有其他事要做。
      如果你收集到<TECHNOLOGY>有色金屬<>，我可以用它來校正一座適合科瓦族存在體的<TECHNOLOGY>科學終端站<>。
      科瓦族曾在我的人民之下飽受折磨；我懇求你，善待他們。
    npc_overs_brief_main_desc_2: 監督者請我收集<TECHNOLOGY>有色金屬<>，為招募科瓦族科學家做好準備。
    npc_overs_brief_opt_a_2: 接受
    npc_overs_brief_opt_b_2: 婉拒
    npc_overs_brief_res_a_2: "%NAME%開始證明自己有用了。一座科學終端站、一位新的科瓦族賓客、一切都是為了一把<TECHNOLOGY>有色金屬<>。"
    npc_overs_brief_res_b_2: 我可不打算給吉客族使喚。
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>有色金屬<>，朋友，<TECHNOLOGY>有色金屬<>！只要一眨眼的工夫，但這將會大幅改善我們的未來！"
    npc_overs_brief_ret_desc_2: |-
      監督者極力想要繼續。他很快就提出對於我的基地的建議，而我又怎能與進步為敵？

      監督者請我收集<TECHNOLOGY>有色金屬<>，為即將招募的科瓦族科學家做好準備。
    npc_overs_wait_lang_2: "<TECHNOLOGY>有色金屬<>，朋友，你有嗎？"
    npc_overs_wait_desc_2: |-
      我們的關係還不明確，但從吉客族急迫的聲音可以聽出來，他們不喜歡我什麼都不做，我感覺得到他們為我準備了宏偉的計畫。

      我想這也是自然的。他們必須孤獨待在這裡，受到某種不明契約的牽絆，而我卻有飛向群星的自由。

      監督者急著要我繼續執行任務。
    npc_overs_wait_opt_a_2: 道歉
    npc_overs_wait_opt_b_2: 不予理會
    npc_overs_wait_res_a_2: 我為我的動作慢向吉客族道歉。他們似乎因為我的悔悟感到滿意。
    npc_overs_wait_res_b_2: 我不是什麼吉客族苦工，我才不會為選擇了自己的命運而道歉。
    npc_overs_comp_lang_2: 又是你，旅行者。我相信你這次已經備好材料了？
    npc_overs_comp_desc_2: |-
      監督者說的話很怪，暗指著我們過去已經這麼做過了。我對這樣的碰面毫無印象。

      我問他這樣的服務是誰替我出的錢；他笑了並說是我的孩子付的，已經事隔多年。
      我搞不懂他在說什麼。

      監督者向我索取<TECHNOLOGY>有色金屬<>。
    npc_overs_comp_opt_a_2: 給予有色金屬
    npc_overs_comp_opt_b_2: 婉拒
    npc_overs_comp_res_a_2: 太棒了，朋友！我知道你會成功的。這正是我完成<TECHNOLOGY>科學終端站<>計畫所需要的。
    npc_overs_comp_res_b_2: 我了解。畢竟<TECHNOLOGY>有色金屬<>價值不菲。我相信你會善用它。
    npc_overs_brief_main_lang_3: |-
      我們用我們的貪婪把宇宙搞的凌亂不堪，旅行者；這座星球也不例外。但我們能做的還有很多。
      去找出廢棄建築物，並從他們的終端站收取資料。我要用它來替我們做出<TECHNOLOGY>儲藏容器<>的計畫。
    npc_overs_brief_main_desc_3: |-
      就一個吉客族來說，%NAME%還算會反省。他們看起來幾乎是對自己種族的貪婪特性感到後悔。

      他們希望能從所剩的舊物中打造出新的。究竟只是貪婪的一種樣貌，還是別的呢？

      不管他們的動機為何，監督者說我會在一個附近的廢棄結構中找到<TECHNOLOGY>儲藏容器<>設計圖的資料。
    npc_overs_brief_opt_a_3: 接受
    npc_overs_brief_opt_b_3: 婉拒
    npc_overs_brief_res_a_3: 你不會後悔的，朋友！我替你標記了一個看起來具有豐富資料的地點。
    npc_overs_brief_res_b_3: 不如晚一點好嗎，朋友？記住，要是不能保障所有物，那有了也沒有用！
    npc_overs_brief_ret_lang_3: 我還留著那些座標，朋友，或許你有時間跟興趣去調查看看？
    npc_overs_brief_ret_desc_3: |-
      我的監督者不喜歡聽到否定的答案。但是，我還是很掙扎著反對他們的結論。更多儲存空間確實會很有幫助。

      監督者說我會在一個附近的結構找到<TECHNOLOGY>儲藏容器<>設計圖的資料。
    npc_overs_wait_lang_3: 別再耽擱了，朋友！資料正等著你，你只需要去抓住它！
    npc_overs_wait_desc_3: 監督者說得有道理，他們總是這樣。這世上有這麼多可以做的事，到底有什麼值得蹉跎的呢。
    npc_overs_wait_opt_a_3: 同意加快速度
    npc_overs_wait_opt_b_3: 不理會
    npc_overs_wait_res_a_3: 監督者向我道別，看到我忙著工作感到很開心。
    npc_overs_wait_res_b_3: 監督者因為我的無感而感到焦慮。但這個基地的主人是我，不是他們。
    npc_overs_comp_lang_3: 你回來了！我好開心，朋友！我一拿到資料就會取出裡面的<TECHNOLOGY>儲藏設計圖<>。
    npc_overs_comp_desc_3: 見到吉客族對於我們家園的成功如此投入。他們顯然很開心見到我，對手上的任務感到動力十足。
    npc_overs_comp_opt_a_3: 給予資料
    npc_overs_comp_opt_b_3: 婉拒
    npc_overs_comp_res_a_3: 正如當初說的，這是你的<TECHNOLOGY>設計圖<>。這是個很簡單的任務，他們的代碼就在那裡等著人操弄。
    npc_overs_comp_res_b_3: 我們得到資料了，而且資料在我們這裡很安全。沒有必要匆匆忙忙的。
    npc_overs_wait_for_sci_lang: |-
      現在呢......
      朋友，你覺得我們應該開始啟用<TECHNOLOGY>科學終端站<>嗎？讓我們的家園充滿科瓦族的光芒與聲響？那一定很美好。
    npc_overs_wait_for_sci_desc: 監督者認為科瓦族科學家對於基地不會有幫助。他們希望費了好大功夫得來的設計圖能夠被善加利用。
    npc_overs_wait_for_sci_opt_a: 同意
    npc_overs_wait_for_sci_opt_b: 不同意
    npc_overs_wait_for_sci_res_a: 和你聊聊真開心，朋友！
    npc_overs_wait_for_sci_res_b: 這是你的基地，朋友。你可以隨意管理，我還是會挺你！
    npc_overs_brief_main_lang_4: |-
      一切都很順利，朋友。但不久後暴力就會尾隨而來。躲不掉的。
      如果有一些<COMMODITY>微處理機<>，我就能賭一把。沒錯！我要設計一座適合維金族裝甲匠的<TECHNOLOGY>武器終端站<>。
    npc_overs_brief_main_desc_4: 監督者向我要了<COMMODITY>微處理機<>，才能設計一座<TECHNOLOGY>武器終端站<>。科學家應該能夠協助這項任務。
    npc_overs_brief_opt_a_4: 接受
    npc_overs_brief_opt_b_4: 婉拒
    npc_overs_brief_res_a_4: "%NAME%至今都還挺幫得上忙的，我也沒有不相信他的理由。我會找出他需要的<COMMODITY>微處理機<>。"
    npc_overs_brief_res_b_4: 我並沒有急著把戰爭帶進我們的小小庇護所裡。
    npc_overs_brief_ret_lang_4: 招聘一個維金族，朋友，然後向他們的種族學習！記住戰爭的本質，全力發揮戰士的命運！
    npc_overs_brief_ret_desc_4: |-
      %NAME%相信一個維金族裝甲匠對我們的家園有益。或許他是對的。他有什麼害處呢，幫助我們做好防禦？

      監督者向我要了些<COMMODITY>微處理機<>，才能設計一座<TECHNOLOGY>武器終端站<>。科學家應該能夠協助這項任務。
    npc_overs_wait_lang_4: |-
      你曾經和維金族相處過嗎？你會認識到他們無謂的掙扎、他們對於巡警愚蠢的宣戰。命運注定要讓眾人摧毀他們的世界，旅行者。
      包括你也是。
    npc_overs_wait_desc_4: |-
      最後這一段話讓我很煩惱。我對於終結世界一點興趣都沒有；我建造的所有武器都只是為了保護自己。

      他們不是這樣嗎？
    npc_overs_wait_opt_a_4: 詢問關於維金族的事
    npc_overs_wait_opt_b_4: 詢問我的命運
    npc_overs_wait_res_a_4: 你知道維金族的一切，旅行者！你不記得了嗎？想想！
    npc_overs_wait_res_b_4: 監督者笑了我的問題，然後......有某種東西，某種我無法在腦海中捕捉的想法，感覺就在我的理解認知邊緣，但卻摸不著。
    npc_overs_comp_lang_4: 我想我們的科瓦族新朋友很有幫助吧？他們是我們眾樂樂的開端而已！你準備好步入下一階段了嗎？
    npc_overs_comp_desc_4: 監督者向我要<COMMODITY>微處理機<>，讓他能夠完成<TECHNOLOGY>武器終端站<>的計畫。
    npc_overs_comp_opt_a_4: 給予微處理機
    npc_overs_comp_opt_b_4: 拒絕
    npc_overs_comp_res_a_4: 你做得太好了，朋友！我太開心了！
    npc_overs_comp_res_b_4: 你不能無視命運，朋友！最終一切都會發生的。
    npc_overs_brief_main_lang_5: |-
      現在......想像一下，朋友。一個生命體讓你不開心。你懲罰它、獎勵它、重塑它。不久過後，它就會聽從你的一切命令。
      巡警和他們的攻擊就是這樣。但不會再這樣了......現在我們要反制了。
    npc_overs_brief_main_desc_5: 監督者要我殺掉巡警並拿回他們的<SPECIAL>搏<>。
    npc_overs_brief_opt_a_5: 接受
    npc_overs_brief_opt_b_5: 婉拒
    npc_overs_brief_res_a_5: 我的一整趟旅程都被巡警折磨。我們將要擺脫他們恆久的騷擾！
    npc_overs_brief_res_b_5: 監督者的要求有點不對勁。他們的計畫通常很明確，利益很清楚。我在接受前必須先仔細想想。
    npc_overs_brief_ret_lang_5: 你仔細考慮過實驗了嗎，朋友？你懂背後那華麗的邏輯嗎？我們有形塑他們的能力，就和他們當初試著對我們做的一樣！
    npc_overs_brief_ret_desc_5: 監督者要我殺掉巡警並拿回他們的<SPECIAL>搏<>。
    npc_overs_wait_lang_5: 是的，朋友？我能幫你什麼嗎？
    npc_overs_wait_desc_5: |-
      毀掉這些無人機並搜刮他們的元件是一種謀殺嗎？我是這些世界的主人，不是他們。他們活該承受痛苦、活該體會到和我一樣的感覺......和我一樣......

      我看著吉客族，感受到一股奇怪的氣味。我想著，這好像不是第一次，這氣味不知怎地影響了我的想法。我排除了這個想法。畢竟，吉客族是我的朋友。
    npc_overs_wait_opt_a_5: 尋找慰藉
    npc_overs_wait_opt_b_5: 安靜離開
    npc_overs_wait_res_a_5: 這不是侵略，朋友。是對他們無端攻擊的報復！
    npc_overs_wait_res_b_5: 監督者的目的是什麼？真的是為了重塑巡警？還是有其他目的呢？
    npc_overs_comp_lang_5: 你拿到了嗎，朋友？他們的血肉，他們的<SPECIAL>搏<>？
    npc_overs_comp_desc_5: 監督者處於某種興奮的狀態，向我要了我收集到的<SPECIAL>搏<>？
    npc_overs_comp_opt_a_5: 給予搏
    npc_overs_comp_opt_b_5: 婉拒
    npc_overs_comp_res_a_5: "%NAME%給了我一個獎賞，就和我知道的一樣。"
    npc_overs_comp_res_b_5: 噢！為什麼你允許巡警隨意遊蕩，而我，你的朋友，就要坐在這裡餓死呢？
    npc_overs_wait_for_arm_lang: |-
      朋友，這是另一回事......我給了你創造<TECHNOLOGY>武器終端站<>的工具，不是嗎？但我卻沒見到任何維金族的參與。
      我的幫助對你來說微不足道，要讓你這樣拖延嗎？你一定要招募一個裝甲匠，這樣我們才能繼續。
    npc_overs_wait_for_arm_desc: 監督者要求我建造一座<TECHNOLOGY>武器終端站<>，並替我的基地招募一名維金族裝甲匠。
    npc_overs_wait_for_arm_opt_a: 接受
    npc_overs_wait_for_arm_opt_b: 拒絕
    npc_overs_wait_for_arm_res_a: 太棒了！我很喜歡我們的維金族朋友。我想，我們將一起在和諧中生活。
    npc_overs_wait_for_arm_res_b: 你會懂得，需要時間......但不要花太久時間。我的耐心只有這樣而已。
    npc_overs_brief_main_lang_6: 一切都拼湊起來了。我們現在準備好讓一個吉客族農夫加入。沒錯，我已經準備好他們的到來。現在你只需收集用來完成他們工作站的<SPECIAL>日光茄<>。
    npc_overs_brief_main_desc_6: |-
      %NAME%越發自信，又想擴展我的家園。我認為他說得很有道理，因為農夫的確能創造諸多可能。

      監督者需要<SPECIAL>日艸<>才能完成<TECHNOLOGY>務農終端站<>計畫。日艸在焦土行星上生長，並需要<TECHNOLOGY>危險物質防護手套<>才能收成。
    npc_overs_brief_opt_a_6: 接受
    npc_overs_brief_opt_b_6: 婉拒
    npc_overs_brief_res_a_6: 日光茄不易在野外收取，但這只證明了招募農夫的價值。
    npc_overs_brief_res_b_6: 雖然農場聽起來很誘人，但這個吉客族的堅持讓我覺得有點不對勁。
    npc_overs_brief_ret_lang_6: 記住，朋友，農夫已經準備好了。我們不該延緩他們的到來。事情就應該是這樣。
    npc_overs_brief_ret_desc_6: 監督者需要<SPECIAL>日艸<>才能完成<TECHNOLOGY>務農終端站<>計畫。日艸在焦土行星上生長，並需要<TECHNOLOGY>危險物質防護手套<>才能收成。
    npc_overs_wait_lang_6: 在這個循環，是一名謙虛的農夫。在其他循環又是別的，他們的摧毀沒有止盡。但不需要擔心。你沒見到的，並沒有發生。
    npc_overs_wait_desc_6: 監督者對這位具有潛力的農夫頗有微詞，搞得我有點緊張，說緊張還算是輕描淡寫了。他想讓我心煩意亂嗎？還是這是個秘密，不小心洩漏出來了呢？
    npc_overs_wait_opt_a_6: 詢問關於農夫的事
    npc_overs_wait_opt_b_6: 不要問
    npc_overs_wait_res_a_6: 別擔心，朋友。在錯誤的情況下我們都會和現在差異甚遠。事物的本質就是這樣！
    npc_overs_wait_res_b_6: 監督者看著我離開。我覺得很難理解他們到底在想什麼。
    npc_overs_comp_lang_6: 見到你真好，朋友。相信維金族科技讓你很安全吧？
    npc_overs_comp_desc_6: 我有完成農夫工作站計畫所需的<SPECIAL>日光茄<>。我很期待看見多一個吉客族對我的監督者會有什麼影響。我無法想像他們花了這麼多時間和科學家還是裝甲匠交談。
    npc_overs_comp_opt_a_6: 給予日光茄
    npc_overs_comp_opt_b_6: 婉拒
    npc_overs_comp_res_a_6: 啊，敬農場！我們將開發土地、從此擺脫巡警、並實施貿易的榮耀。
    npc_overs_comp_res_b_6: 怎麼了？你不想在家園裡再看到一個吉客族嗎？光是我一個就太多了嗎？
    npc_overs_brief_main_lang_7: |-
      一旦你保障了我們的農夫，你就會想要不受限制的交易！從我們豐饒的收成中獲利，不再被綁手綁腳！
      別害怕，朋友，因為我將會讓這一切成真。我只需要再多一些<TECHNOLOGY>電路板<>來完成我們自己的交易終端站計畫。
    npc_overs_brief_main_desc_7: 監督者需要<TECHNOLOGY>電路板<>，以便製作<TECHNOLOGY>銀河交易終端站<>設計圖。科瓦族科學家應該能提供必要的零件。
    npc_overs_brief_opt_a_7: 接受
    npc_overs_brief_opt_b_7: 婉拒
    npc_overs_brief_res_a_7: 我似乎沒有足夠的交易熱誠能夠打動吉客族。不過，如果能直接從我的家園接觸銀河市場，那就太方便了。
    npc_overs_brief_res_b_7: 貿易偏執對於吉客族來說不是壞事，但這個基地是我自己打造出來的島嶼。我還沒準備好將市場目光帶到這裡，還沒準備好讓市場盯著我的牆、一直對我的時間估價。
    npc_overs_brief_ret_lang_7: 來，朋友！為了不受阻撓達到貿易的榮耀，幾組電路不算什麼昂貴代價。
    npc_overs_brief_ret_desc_7: 監督者要求<TECHNOLOGY>電路板<>，以便製作<TECHNOLOGY>銀河交易終端站<>設計圖。科瓦族科學家應該能提供必要的零件。
    npc_overs_wait_lang_7: 這裡充斥著工廠，各個世界都無目的的消耗資源，而你卻因為毀掉一顆石頭而遭受巡警攻擊？實在可惡至極 ，真令我作嘔。
    npc_overs_wait_desc_7: |-
      監督者說的沒錯。工廠設施毫不節制的營運，而我卻因為開採這麼一丁點資源而遭受巡警攻擊。
      為什麼？為什麼他們無視這樣的貪婪，而我卻要為了區區生存而苦爭苦鬥呢？
    npc_overs_wait_opt_a_7: 同意這樣並不公平
    npc_overs_wait_opt_b_7: 聳聳肩表示接受
    npc_overs_wait_res_a_7: 見到你的怒火真是太好了！問問你自己，為什麼巡警有資格選擇誰該受苦？是誰賦予他們這種權力？
    npc_overs_wait_res_b_7: 朋友！居然如此蠻不在乎！我無法接受這種無所謂。想想你什麼都不做將會導致的厄運。
    npc_overs_comp_lang_7: 相信我們的科學家可以滿足的你需求吧，朋友？他們有我們需要的電路嗎？
    npc_overs_comp_desc_7: |-
      當我靠近監督者時，我幾乎可以確定聽見他們在自言自語，用一種我認得但不能理解的語言說著話。但幾秒後，我以為自己聽見的憤恨消失的無影無蹤。我一定是弄錯了。
      %NAME%向我索取<TECHNOLOGY>電路板<>。
    npc_overs_comp_opt_a_7: 給予電路
    npc_overs_comp_opt_b_7: 婉拒
    npc_overs_comp_res_a_7: 監督者很古怪，但也沒有我遇見過的其他生命體奇怪。確實，他們已經是很有幫助了。我交出了電路並收下我的獎勵。
    npc_overs_comp_res_b_7: 你為何猶豫，朋友？無所謂，我相信一定有什麼原因。你有計畫，一定有原因。我相信。
    npc_overs_brief_main_lang_8: 啊，朋友，你一定會對%NAME%很滿意！我擬了個<TECHNOLOGY>太空船科技<>計畫！但我的設計還沒辦法和你的太空船同步。我需要一個<SPECIAL>伴重力子球<>讓這個裝置更完美。
    npc_overs_brief_main_desc_8: |-
      監督者預期我會很開心，而他們又一次料中了。他們一直很努力改良我的基地。
      需要<SPECIAL>伴重力子球<>才能完成他們答應要做的<TECHNOLOGY>太空船科技<>。農夫或許能幫我拿到一個。
    npc_overs_brief_opt_a_8: 接受
    npc_overs_brief_opt_b_8: 婉拒
    npc_overs_brief_res_a_8: 你不會後悔的，朋友！我們能合作無間真是太好了。
    npc_overs_brief_res_b_8: 就這樣吧。不是人人都有辦法合作。若你改變心意，我仍會在這裡等你。
    npc_overs_brief_ret_lang_8: 只有你能離開，朋友，所以你應該輕鬆自由的離去。
    npc_overs_brief_ret_desc_8: |-
      監督者說到了重點，那就是我可以隨自己的意願自由來去，就算他們又提出另一個改良基地的提議也一樣。
      %NAME%給我一個特製的<TECHNOLOGY>太空船科技<>，不過還需要一個<SPECIAL>伴重力子球<>才能完成。農夫或許可以幫忙。
    npc_overs_wait_lang_8: |-
      你可以離開，但別被騙了。我們都是囚犯，你也一樣。
      若你拋下我，你只會碰到另一個長相不同，但有著一樣靈魂、訴說著相同話語的吉客族......我們搭配著你的時光和記憶存在，是你的忠僕、你的導師！
    npc_overs_wait_desc_8: |-
      %NAME%建議若我不再讓他們輔佐我，我只會再遇到和他們一樣的人，就像什麼事情都沒發生一樣。他們說我是個囚犯。

      我只知道我必須相信監督者。我心知肚明。
    npc_overs_wait_opt_a_8: 道歉
    npc_overs_wait_opt_b_8: 堅持說你是自由人
    npc_overs_wait_res_a_8: 不用道歉，朋友。你和我們一樣，都不是自願的。
    npc_overs_wait_res_b_8: 你就相信你所相信的吧，朋友。這就是事物的本質。
    npc_overs_comp_lang_8: 還享受你的冒險嗎，朋友？尋找我們的圓粒的冒險？我在這裡忠誠地等著你。
    npc_overs_comp_desc_8: |-
      %NAME%說話的方式有點怪異，儘管嘴上都是好話，卻存在著某種只對結仇最深的敵人保有的恨意。

      但如果我們是敵人，他們就不會到這來工作了。當然不是，我們是朋友。

      監督者向我要<SPECIAL>伴重力子球<>，好讓他們完成<TECHNOLOGY>太空船科技<>的設計。
    npc_overs_comp_opt_a_8: 給予伴重力子球
    npc_overs_comp_opt_b_8: 婉拒
    npc_overs_comp_res_a_8: 如同以往，你的協助讓我充滿感激。朋友。
    npc_overs_comp_res_b_8: 如你所願。你最終還是會給我圓粒，你知道的。
    npc_overs_brief_main_lang_9: 你有想過死亡之後會怎麼樣嗎，在消逝與重生之間？好好思考毀滅。從亡者身上採收<SPECIAL>歿鹽<>。這是逃離的唯一辦法。
    npc_overs_brief_main_desc_9: |-
      自從監督者來了以後，我就反覆做著同一個夢，一場像是回憶般的夢魘。我夢見血肉與金屬融合；一個會閃爍的玻璃世界。

      夢裡的行星有著綠色天空和黑曜石色月亮的行星，在這個夢中我見到了自己的墳墓......當我驚醒回到現實，有那麼一刻我無法甩開那些影像，世界的創傷在我的眼中流連。

      監督者請我採收<SPECIAL>歿鹽<>，一種在死亡生物上可以找到的物質。
    npc_overs_brief_opt_a_9: 接受
    npc_overs_brief_opt_b_9: 婉拒
    npc_overs_brief_res_a_9: 監督者很照顧我。或許他們的任務可以讓我不再多想那些流連的惡夢。
    npc_overs_brief_res_b_9: 或許這不是應該深思毀滅的最佳時刻。
    npc_overs_brief_ret_lang_9: 我知道你也看到了，朋友。深紅色的眼睛。它永遠都會找到你。
    npc_overs_brief_ret_desc_9: |-
      歿鹽是種奇怪的物質，在這萬變的宇宙中不變的存在。或許......%NAME%說得對。或許它確實提供了一個線索。
      監督者請我採收<SPECIAL>歿鹽<>，一種在死亡生物上可以找到的物質。
    npc_overs_wait_lang_9: 你對於循環的交界處有任何記憶嗎，那生命與重生之間短暫的無限？我懷疑，朋友！很少人會記得。
    npc_overs_wait_desc_9: 我不知道該怎麼回答%NAME%的問題。我覺得他們早就知道我的答案了，而且對於我想說的毫不關心。
    npc_overs_wait_opt_a_9: 反問問題
    npc_overs_wait_opt_b_9: 無視他們
    npc_overs_wait_res_a_9: 監督者笑了，他們咆哮時喙嘴開闔著喀喀作響。
    npc_overs_wait_res_b_9: 監督者詳細觀察我，他的臉有一種密切的專心感。我應該就由他們去了。
    npc_overs_comp_lang_9: 我可以看見你的變化，朋友。你完成了你的任務，我也見到了你眼中的世界。
    npc_overs_comp_desc_9: 我不完全清楚自己為監督者做了什麼，但他們似乎又一次獎勵了我的動作。
    npc_overs_comp_opt_a_9: 給予歿鹽
    npc_overs_comp_opt_b_9: 婉拒
    npc_overs_comp_res_a_9: 這裡。收下這些原理圖。希望你建造的東西能夠讓你永遠記住你為了建造而殲滅的一切。
    npc_overs_comp_res_b_9: 小心，朋友。長期和死亡相伴......誰知道那對你會有什麼影響。
    npc_overs_terminal_lang_3: 使用者已確認。終端站開啟。正在讀取原理圖。
    npc_overs_terminal_desc_3: |-
      監督者帶我造訪的地方已年久失修。面板上滿是蠕動的油膩生物，和我之前在廢棄已久的建築裡看到的一樣。

      裡頭的空氣又臭又潮濕。我不抱希望地開啟終端站的電源，結果卻出乎我意料：終端站發出吵鬧的嗡嗡聲，順利地啟動了。
    npc_overs_terminal_opt_a: 分析原理圖
    npc_overs_terminal_res_a: 我的監督者的直覺至今對我都算有幫助。我只能相信這些原理圖當中有所需的資料。
    npc_overs_terminal_wait_lang_3: 終端站遭到入侵//保全措施已啟動//使用者已登入......//資料已刪除
    npc_overs_terminal_wait_desc_3: 終端站對我的探測沒有正向反應。我拿到了我需要的資料，但看來要取得更多資訊的希望很渺茫。
    npc_overs_terminal_wait_opt_a: 測試輸入面板
    npc_overs_terminal_wait_res_a: 機器仍然無反應。
    npc_overs_final_lang: |-
      我問了，朋友，而你答應了。這讓你感到罪惡嗎？這就讓你的雙手沾染了罪惡嗎？朋友！闖入者！旅行者！你到底是什麼？
      你不懂嗎？這世界的一切都是為你而建。血的歷史、惡的歷史；這一切的發生就是因為你有朝一日可能會發現，這是你的旅行的背景故事！
    npc_overs_final_desc: |-
      空氣中又再次出現了奇特的味道，一陣費洛蒙蔓延開來......這一次我以監督者的記憶活著，彷彿那是我的記憶一樣。我看著他的生命從我們第一次碰面開始，我手持武器靠近位於那棟奇怪建築裡的他......

      我內心充滿著駭人的確信感，確定自從這次事件後，這個吉客族已經經歷了一千年。我從未到過那樣的建築。這一切都沒有發生。
    npc_overs_loop_lang: |-
      就讓我這樣吧。你永遠不會懂的。那天我凝視著玻璃世界，見到了事物之間的空隙，現實的黑心。
      我會在這裡等待我剩餘的日子，直到我再次重生。直到我們在這些世界以外的世界重複這一切......讓我重複自己的所作所為，就連現在也是！
    npc_overs_loop_desc: |-
      監督者要我離開。他們告訴我他們已經無話可說。他們顯然是糊塗了、搞混了。這個基地是個快樂的地方。這個世界屬於我。這點我可以確定。

      區區一個吉客族的胡言亂語不能改變這點。

      監督者告訴我他們的合約已經結束了。
    npc_overs_loop_opt_a: 輕觸監督者
    npc_overs_loop_opt_b: 不理會監督者
    npc_overs_loop_res_a: 吉客族不理會我的觸碰，而我也很快移開了手。
    npc_overs_loop_res_b: 他們的存在令人不安，但監督者留在這裡讓我感覺好了些，在我看得到他們的地方。
    npc_arms_brief_main_lang_1: |-
      你的吉客族僕人告訴我你要來，闖入者。很榮幸見到比我還要嗜血的人！嘎拉！我們將為了赫克及我們先祖的榮耀一同殺戮！
      偉大的巡警狩獵開始了！來吧，讓我們吸收必要的嘎拉嘎拉！
    npc_arms_brief_main_desc_1: |-
      維金族有一把年紀了。並不是他們的皮膚或外表看起來衰老；這些存在體對我而言太過陌生又不尋常，我無法基於這點做出判斷。

      不，是他們的姿態，他們說話的樣子。他們沒有架子；當他們對我微笑，並告訴我這次見面非常榮幸，我相信他們。

      %NAME%保證會來我的世界，並使用我的新<TECHNOLOGY>武器終端站<>。
    npc_arms_brief_opt_a_1: 接受
    npc_arms_brief_opt_b_1: 婉拒
    npc_arms_brief_res_a_1: 嘎拉！我將慶賀血的豐收！但告訴我：我需要自己付交通費嗎？
    npc_arms_brief_res_b_1: 我聽錯了嗎？好吧，闖入者。若你改變心意的話就告訴我。我渴望狩獵！
    npc_arms_brief_ret_lang_1: 你重新考慮過了嗎？嘎拉！和我結盟會是你做出最棒的選擇！
    npc_arms_brief_ret_desc_1: "%NAME%保證會來我的世界，並使用我的新<TECHNOLOGY>武器終端站<>。"
    npc_arms_wait_lang_1: |-
      我年輕時是個膽小鬼，我的家族成員都對我感到不齒。我連容易對付的吉客族都不敢射殺，更別說是可怕的巡警無人機了。
      但歲月更迭。我擺脫了我的弱點。希望你也可以擺脫你的......
    npc_arms_wait_opt_a_1: 離開
    npc_arms_wait_res_a_1: 嘎拉！我們很快會再見的，闖入者！
    npc_arms_comp_lang_1: |-
      這些設施真是壯麗，但記住了，只要哪個世界有一絲製造武器的跡象，我們維金族都會殲滅它......我是你朋友，算你走運！嘎拉哈哈哈！
      暴力必須被終止；這是德林達厄之道；是赫克之道。當不再有殺戮，最後發射的武器會是對著我們維金族自己，因為我們完成了我們神聖的使命。
    npc_arms_comp_desc_1: 裝甲匠給我一個<TECHNOLOGY>強化套裝科技<>，當作和平的表示。他們迫切想證明自己不單單只是戰士。
    npc_arms_comp_opt_a_1: 接受禮物
    npc_arms_comp_opt_b_1: 婉拒
    npc_arms_comp_res_a_1: 嘎啦！光榮地戴上吧！現在，有件事必須先處理，我們才能一起開始工作......
    npc_arms_comp_res_b_1: 嘎拉！等你準備好接受我的禮物時再回來......
    npc_arms_brief_main_lang_2: |-
      維金族總司令不會允許我住在這裡並無視我的使命，闖入者。
      我在附近發現了一座武器工廠，破壞那裡將能證明我們的價值。趁你還在的時候，或許也能學些對自己有益的事......
    npc_arms_brief_main_desc_2: |-
      我發現維金族相信沒有其他種族有資格持械；在經歷吉客族的暴戾之行後，只有維金族持械才能被信任。

      裝甲匠給了我附近武器工廠的位置，說那裡非法營運。若我過去並關閉產線，我或許能取得有價值的設計圖。
    npc_arms_brief_opt_a_2: 接受
    npc_arms_brief_opt_b_2: 婉拒
    npc_arms_brief_res_a_2: 嘎拉！帶著榮耀前行，但要謹慎。巡警會盯著設施。
    npc_arms_brief_res_b_2: 別耽擱太久。我等著你的歸順，闖入者！
    npc_arms_brief_ret_lang_2: 嘎拉，闖入者！我們拖延一秒，他們就又製造出了一箱武器，又創造出另一個循環的暴力。我們必須摧毀工廠！
    npc_arms_brief_ret_desc_2: 裝甲匠給了我附近武器工廠的位置，說那裡非法營運。若我過去並關閉武器產線，我或許能取得有價值的設計圖。
    npc_arms_wait_lang_2: 當心，闖入者。巡警一定會試圖阻擋我們。誰知道工廠那裡會有什麼等著你呢？
    npc_arms_wait_desc_2: |-
      維金族和巡警已經爭鬥了好幾個世紀，雖然%NAME%告訴我他們並不恨無人機。他們是可敬的對手，他們說，從很多層面來看，甚至是維金族價值的典範。
      正義、保育、力量。這一切，還有更重要的：熱情、榮譽、友誼......當裝甲匠說話時，他們在演說之中變得哀傷而沉默，時不時會發出一陣咳嗽聲。
    npc_arms_wait_opt_a_2: 鞠躬離開
    npc_arms_wait_opt_b_2: 離開
    npc_arms_wait_res_a_2: "%NAME%點頭向我的鞠躬致敬。"
    npc_arms_wait_res_b_2: 戰士盯著我，一語不發。
    npc_arms_comp_lang_2: 你關閉了他們的武器產線嗎，闖入者？或許我們已經把你變成了維金族之一！
    npc_arms_comp_opt_a_2: 確認
    npc_arms_comp_opt_b_2: 拒絕開口
    npc_arms_comp_res_a_2: |-
      做得太棒了，闖入者！嘎拉！你可有取得我們的科技？來，我幫你解碼。

      我們將繼續訓練你。少了榮耀與正義戰爭可以發揮的武器形同廢鐵。
    npc_arms_comp_res_b_2: 嘎拉！別讓你的熱血凍結了，闖入者！
    npc_arms_brief_main_lang_3: |-
      裝備好你自己，闖入者。<SPECIAL>海盜<>已經發現我們的世界了！嘎拉！你可以用他們來試試你的武器。
      攻擊，嘎拉！攻擊！燒毀他們的罪惡與禍端之巢！讓他們知道這是我們的天下！
    npc_arms_brief_main_desc_3: |-
      當他們告訴我海盜的事，裝甲匠開始顫抖。我從沒見過他們、或是任何種族表露出這種熱誠、這種憎恨。
      裝甲匠警告我繞行著這個世界的<SPECIAL>海盜船<>，並叫我去<SPECIAL>對抗他們<>。
    npc_arms_brief_opt_a_3: 同意
    npc_arms_brief_opt_b_3: 拒絕
    npc_arms_brief_res_a_3: 嘎拉！好好戰鬥，闖入者！殲滅他們，別讓他們把巡警的注意力拉到我們的母星！
    npc_arms_brief_res_b_3: 嘎拉！真是懦夫！
    npc_arms_brief_ret_lang_3: 嘎拉，闖入者！你怎能容許母星遭受海盜的玷污？他們帶給我們無可衡量的恥辱！嘎拉啊啊！
    npc_arms_brief_ret_desc_3: 裝甲匠警告我繞行著這個世界的<SPECIAL>海盜船<>，並叫我去<SPECIAL>對抗他們<>。
    npc_arms_wait_lang_3: 你還在等什麼？出動！戰鬥！
    npc_arms_wait_desc_3: 維金族認為自己是維持治安的角色、是為了宇宙和平奮鬥的戰士。他們似乎真的看不出其中的矛盾。
    npc_arms_wait_opt_a_3: 指向你的工具組
    npc_arms_wait_opt_b_3: 維持被動姿態
    npc_arms_wait_res_a_3: 嘎啦！嘎啦！殺光海盜，榮耀歸於闖入者！
    npc_arms_wait_res_b_3: "%NAME%嘟嚷著，憤怒地顫抖著，因為海盜而怒，又因為我的被動而氣餒。"
    npc_arms_comp_lang_3: 完成了嗎，闖入者？你把這些可恥的存在驅離我們的空氣了嗎？
    npc_arms_comp_opt_a_3: 確認
    npc_arms_comp_opt_b_3: 拒絕開口
    npc_arms_comp_res_a_3: 嘎啦！表現很好，闖入者！敬年輕！敬再次殺戮！嘎啦，我羨慕死了......
    npc_arms_comp_res_b_3: 別測試我的耐心，闖入者。千萬別拿海盜的事開玩笑！
    npc_arms_brief_main_lang_4: |-
      闖入者，有個好消息和壞消息。有些海盜似乎在你的盛怒下逃脫了！但這也只是稍微延緩了對他們的正義處決。
      拿下他們，拷問他們關於潛在武器科技的事，然後將他們送進無盡的深淵！嘎啦！
    npc_arms_brief_main_desc_4: |-
      %NAME%顯然已經被狩獵的興奮感給沖昏頭了，但這股力量不能掩蓋他們逐漸軟弱的事實。住在我的基地讓他們生了病嗎？

      裝甲匠希望我找到其中一個逃跑的海盜，並拿走他們可能有的......<TECHNOLOGY>科技<>。
    npc_arms_brief_opt_a_4: 接受
    npc_arms_brief_opt_b_4: 婉拒
    npc_arms_brief_res_a_4: 這是你的獎勵，闖入者。武器科技，還有一個任你處置的海盜！嘎啦！讓我們的祖先驕傲吧！
    npc_arms_brief_res_b_4: 你可是戰場常勝軍啊！你怎能拒絕呢？
    npc_arms_brief_ret_lang_4: 海盜在我們的母星出沒，而你卻什麼都不做？我曾經以為自己很軟弱，但你這樣的無動於衷......嘎啦！
    npc_arms_brief_ret_desc_4: 裝甲匠希望我找到其中一個逃跑的海盜，並拿走他們可能有的......<TECHNOLOGY>科技<>。
    npc_arms_wait_lang_4: 當你處置完海盜人渣以後，就是我們狩獵的時間了，闖入者。這將是我的最後一次了，我想......他們說有種花只會在戰鬥殞落的無人機之上茂密盛開。噢，想想那樣的光景。
    npc_arms_wait_desc_4: 維金族的狀況顯然在惡化。他們似乎相信自己可以參加某種最終的宏偉戰鬥，但我很懷疑。%NAME%似乎無法外出行動，更別說是戰鬥了。
    npc_arms_wait_opt_a_4: 離開
    npc_arms_comp_lang_4: 那麼，結束了嗎？你讓他們受盡折磨了嗎？
    npc_arms_comp_desc_4: 裝甲匠開始咳嗽。他們的健康狀況似乎不太理想。
    npc_arms_comp_opt_a_4: 確認
    npc_arms_comp_opt_b_4: 拒絕開口
    npc_arms_comp_res_a_4: 我會解密他們的資料，闖入者。願它給你帶來榮耀！但我、我還有任務給你。已經快要結束了。
    npc_arms_comp_res_b_4: 別耽擱，闖入者......我所剩的時間不多了。
    npc_arms_brief_main_lang_5: |-
      這個世界有座建築，是個無關緊要的貨站，但對巡警而言呢？嘎啦！他們會為了防衛，戰到最後一台無人機殞落為止。
      攻擊它，引燃巡警的怒火。接著我們的狩獵就能開始了！你離開的期間，我會製造<TECHNOLOGY>強大升級<>，這樣你的武器就能適用於我們的大戰！
    npc_arms_brief_main_desc_5: |-
      %NAME%似乎又更加衰弱。這股對於狩獵的渴望看來是唯一支撐他們活下去的力量。
      維金族要我摧毀一個貨站，如此一來巡警就會找到我們。我離開時他們答應會製造某種<TECHNOLOGY>武器升級<>。
    npc_arms_brief_opt_a_5: 接受
    npc_arms_brief_opt_b_5: 婉拒
    npc_arms_brief_res_a_5: 去吧。我會準備你的武器，闖入者。你可以......你可以相信我的技術。
    npc_arms_brief_res_b_5: 嘎啦！不要......不要耽擱，闖入者......
    npc_arms_brief_ret_desc_5: 維金族希望我攻擊一個貨站，並傳送求救信標，把巡警召喚到這個世界。他們答應在我離開時會著手製造<TECHNOLOGY>武器升級<>。
    npc_arms_wait_lang_5: |-
      你知道我們維金族死前會做什麼嗎，旅行者？我們會到巨石前面。用盡自己剩餘的力量撕裂自己，用最後的聲音吶喊。
      這是為了我們一生中所施行的暴力贖罪。這樣的死亡是好事。而若我們無法完成旅程呢？變因是可以接受的。例如，一個盟友，可以協助我們的任務。或許能夠挑出戰爭......
    npc_arms_wait_opt_a_5: 點頭表示理解
    npc_arms_wait_opt_b_5: 離開
    npc_arms_wait_res_a_5: 我很感激，闖入者。
    npc_arms_comp_lang_5: 我偵測到他們了......他們盯著我們。你做到了，是吧？你的動作召喚他們了......
    npc_arms_comp_opt_a_5: 確認
    npc_arms_comp_opt_b_5: 否決
    npc_arms_comp_res_a_5: 我很抱歉，闖入者......我無法協助你的戰鬥。我太虛弱了。收下這個<TECHNOLOGY>升級模組<>，準備迎接他們的到來吧！
    npc_arms_comp_res_b_5: 闖入者......我連抗議的力氣都沒有。你必須這麼做。非做不可。
    npc_arms_brief_main_lang_6: |-
      他們接近了......但在最終之戰以前，我還有另一個任務要給你。我得足夠強壯才能為你服務。有一種物質，一種少年免費給予長者的餽贈，那或許能使我恢復精力。
      我花了數年陷在收成電路之上，我的器官為了更敏捷犧牲了酵素。我很樂意這麼做。但我們不能再重複那樣的痛苦。<TRADEABLE>維金族匕首<>上找到的酵素殘餘應該足以治療我。
    npc_arms_brief_main_desc_6: |-
      不論%NAME%為其他人犧牲了什麼，他們年老時似乎沒有獲得相同的好處。維金族的身體滿是傷疤，必須費盡力氣說話。我無法想像他們能再撐個一年。

      裝甲匠需要<TRADEABLE>維金族匕首<>才能預防進一步的衰弱。
    npc_arms_brief_opt_a_6: 接受請求
    npc_arms_brief_opt_b_6: 婉拒
    npc_arms_brief_res_a_6: 維金族看來鬆了一口氣。他們什麼都沒說，但他們疲累的眼神背後有著一絲希望。
    npc_arms_brief_res_b_6: 你否決了我的榮耀？你希望我就坐在這裡然後死去？嘎啦！
    npc_arms_brief_ret_lang_6: 時間越來越緊迫了，闖入者。他們的眼睛緊盯著我們......時間就快到了。
    npc_arms_brief_ret_desc_6: 裝甲匠需要<TRADEABLE>維金族匕首<>才能預防進一步的衰弱。
    npc_arms_wait_lang_6: |-
      我擔心，闖入者。我覺得我的終點就要來了，但我不夠強壯。我知道我應該有信心，但我......
      那些噩夢，闖入者。我見到的那些事......我雙眼之後的深紅色眼眸......世界上的創傷......
    npc_arms_wait_desc_6: 維金族靜默。他們看來很困擾。
    npc_arms_wait_opt_a_6: 安撫他們
    npc_arms_wait_opt_b_6: 離開
    npc_arms_wait_res_a_6: 嘎啦！你是個可敬的闖入者，我得承認......
    npc_arms_comp_lang_6: 你離開時我可沒閒著，闖入者。我替你的太空船打造了另一個<TECHNOLOGY>升級模組<>。但匕首......我可以聞到房間裡充斥著戰爭的酵素。把那給我......
    npc_arms_comp_opt_a_6: 給予匕首
    npc_arms_comp_opt_b_6: 婉拒
    npc_arms_comp_res_a_6: 維金族拿了匕首，並將其刺入自己的手臂。他們馬上就復甦、回復了精神。
    npc_arms_comp_res_b_6: 你不能否認手上有匕首，闖入者！這是多麼可怕的酷刑？
    npc_arms_brief_main_lang_7: 現在我們準備好了，闖入者！巡警就在這裡，你要出發去面對他們！這會是輝煌的日子，旅行者，以前就發生過這樣的事，現在即將再次發生。
    npc_arms_brief_main_desc_7: |-
      維金族驕傲地看著我。我似乎賦予了他們新的意義。這點讓我很開心。

      可是讓我的世界暴露於威脅之中，讓我為了毫無意義的戰鬥召喚這麼多巡警......等我回來，必須要和裝甲匠談一談未來。

      裝甲匠警告我，有幾批<SPECIAL>巡警部隊<>已經抵達我們的家園附近。我必須打敗他們。
    npc_arms_brief_opt_a_7: 接受
    npc_arms_brief_opt_b_7: 婉拒
    npc_arms_brief_res_a_7: 嘎啦！嘎啦！嘎啦！嘎啦！
    npc_arms_brief_res_b_7: 你不能拒絕這個使命，闖入者！現在不准！
    npc_arms_brief_ret_lang_7: 我們必須成就我們的勝利時刻，闖入者！現在投降就是懦夫......這完全無法想像！
    npc_arms_brief_ret_desc_7: 裝甲匠警告我，有幾批<SPECIAL>巡警部隊<>已經抵達我們的家園附近。我必須打敗他們。
    npc_arms_wait_lang_7: 別浪費時間胡言亂語了，旅行者！出動！戰鬥！
    npc_arms_wait_opt_a_7: 離開
    npc_arms_comp_lang_7: 你從赫克殞落的地方存活了下來，旅行者。原諒我，我錯了！我的一生，大錯特錯！這樣的死亡配不上我們的服務；我們值得活著。是你，旅行者。是你，而且只有你！
    npc_arms_comp_desc_7: |-
      維金族向我保證不再替基地找來任何麻煩，他不斷道歉，告訴我活者比亡者更值得被服務。說我尤其配得上他們的援助。

      裝甲匠獎賞了我偉大的勝利。
    npc_arms_comp_opt_a_7: 接受獎賞
    npc_arms_comp_opt_b_7: 婉拒
    npc_arms_comp_res_a_7: 服務你是個榮幸，旅行者。帶著榮耀前行。
    npc_arms_comp_res_b_7: 嘎啦！你的獎賞等著你，只要你準備好就可以收下......
    npc_arms_term_lang_1: 生產進度：95% 效率
    npc_arms_term_desc_1: 工廠確實在違法生產武器，正如維金族說的一樣。我應該關閉產線，並看看他們系統裡有什麼可以截取的。
    npc_arms_term_opt_a_1: 撤銷生產
    npc_arms_term_opt_b_1: 離開
    npc_arms_term_res_a_1: |-
      我撤銷了產線，用其他無害的東西取代了他們的設計圖。工廠將會產出燈泡，至少目前是這樣。

      我拿了剛才生產使用的武器藍圖複本，雖然我看不懂。
    npc_arms_term_wait_lang_1: 存取新設計圖......開始生產......
    npc_arms_term_wait_desc_1: 機械已經依據我的規格重新調整。希望我把世界變得更好了。
    npc_arms_term_wait_opt_a_1: 設定為食物
    npc_arms_term_wait_opt_b_1: 設定為藝術
    npc_arms_term_wait_opt_c_1: 離開
    npc_arms_term_wait_res_a_1: 機械處理填滿其中的泥漿和金屬時發出嗡嗡聲，將自己的設定調整成生產壓縮營養箱體。
    npc_arms_term_wait_res_b_1: 生產線重新設定，使用難看的原物料創造出無限的美之產線。
    npc_arms_depot_desc_1: 終端站準備好接收資料輸入。我可以啟動求救事件，廣播信號將巡警召喚到這個世界。
    npc_arms_depot_lang_1: 貨站遭到入侵......請求援助？
    npc_arms_depot_opt_a_1: 上傳求救信號
    npc_arms_depot_opt_b_1: 離開
    npc_arms_depot_res_a_1: 我上傳了求救信號，對宇宙的所有頻率發送出一串十六個符號長的信號。我應該回頭找裝甲匠取得後續行動指示。
    npc_arms_depot_wait_lang_1: 巡警援助抵達......保持冷靜......避免異常......
    npc_arms_depot_wait_desc_1: 終端站達成了它的使命。我應該離開，否則我們的計畫就會失敗。
    npc_arms_depot_wait_opt_a_1: 離開
    tra_arms_pirate_lang: |-
      朋友！真是個見面的絕佳時刻！要知道海盜把我當成俘虜，我跟他們的非法活動一點關係都沒有；告訴吉客族交易聯盟我是清白的，好嗎？
      這個，拿去！這是代表我的善良的證明，朋友！別告訴任何人！
    tra_arms_pirate_desc: 生命體給了我他的<TECHNOLOGY>先進維生系統設計圖<>。他說自己是海盜的俘虜，但我有些懷疑。這個設計圖似乎只是用來封我的口而已。
    exp_arms_pirate_lang: |-
      哎唷！生命體救世主！科瓦族曾是他們的奴隸；科瓦族被迫要經營海盜頻率，但這已經是過去式了！科瓦族希望生命體相信他的美德。

      用科技當作交換沉默的謝禮；如果生命體想要向掌權者透露科瓦族的事，科瓦族將採取致命的反制措施......
    exp_arms_pirate_desc: |-
      生命體贈與我他的<TECHNOLOGY>先進維生系統資料<>。他說自己清白無辜，只是被迫成為海盜......
      威脅我的生命根本無法證明他們的清白說，但我來的目的已經達成。
    war_arms_pirate_lang: 嘎啦！愚蠢的闖入者，你毀了我們幾個月來的努力！尊貴的維金族長官是海盜的臥底，差一點就追蹤到我尋找的逃犯了！那爾教徒躲不過我們的正義，這點你可以確定！嘎啦！
    war_arms_pirate_desc: |-
      生命體憤怒地將他的<TECHNOLOGY>先進求生資料<>丟到房間的另一頭。他說自己是臥底，試圖要追蹤那爾教。
      海盜和這個那爾的關係似乎不太明確。然而，繼續詢問這個維金族看來並非明智之舉......
    npc_arms_pirate_opt_a: 接受
    npc_arms_pirate_res_a: 我收下<TECHNOLOGY>先進維生系統設計圖<>並離開。沒理由再逗留下去。
    npc_arms_final_lang: |-
      我安息了，旅行者。我做了一場交易，一個可怕的合約......我再也不會是自己了，不是真的自己。但我會活著。我的苦痛有了終點。

      過去我以為自己的生命有意義，但我錯了......當我臥病在床，當我接近死亡，我在夢裡全都看見了......
      重要的只有你。在這裡，觀察著：這是我的使命。我現在屬於寰宇了。
    npc_arms_final_desc: |-
      裝甲匠死了，已經沒有需要製造的武器。他們告訴我他們的生命現在有了意義，說重要的只有我。
      我不知道他們在說什麼。我試著告訴他們，但一點用也沒有。已經沒有什麼好說的了。
    npc_arms_loop_lang: 很好，旅行者。我沒有東西要給你了，目前沒有。旅途安全......
    npc_arms_loop_opt_a: 鞠躬離開
    npc_arms_loop_opt_b: 離開
    npc_arms_loop_res_a: 嘎啦！嘎啦！嘎啦！嘎啦！
    npc_sci_brief_main_lang_1: 不明生命體，我通過我的測試了！哎唷！我可以自由探索、自由追逐我對結構分析的熱誠了！你有基地嗎？一座<TECHNOLOGY>科學終端站<>？想想那可以帶來多少成就！
    npc_sci_brief_main_desc_1: |-
      科瓦族很快樂，見到我非常興奮。他們看來剛剛才完成了他們種族的某種成年禮，他們必須踏向宇宙並追尋他們的興趣。

      科學家提議加入我的基地，前提是提供給他一座<TECHNOLOGY>科學終端站<>。
    npc_sci_brief_opt_a_1: 招募科學家
    npc_sci_brief_opt_b_1: 婉拒
    npc_sci_brief_res_a_1: 哎唷！別去想花費；在你睡著時掃描你就是充分的獎賞了！
    npc_sci_brief_res_b_1: 噢，旅行者！拜託，重新評估情況！科瓦族確定你會有新的結論。
    npc_sci_brief_ret_lang_1: 旅行者重新考慮過了嗎？他們想要科瓦族評估他們的牆、他們的面板、和他們的玻璃嗎？
    npc_sci_brief_ret_desc_1: 科學家提議加入我的基地，前提是提供給他一座<TECHNOLOGY>科學終端站<>。
    npc_sci_wait_lang_1: 你替科瓦族帶來無上的榮耀，旅行者！哎唷！
    npc_sci_wait_desc_1: 科瓦族顯然很興奮受邀來到我的基地。我確定他們很快就會熟悉這裡了。
    npc_sci_wait_opt_a_1: 表現尊重
    npc_sci_wait_res_a_1: 哎唷！哎唷！哎唷！
    npc_sci_wait_opt_b_1: 不予理會
    npc_sci_wait_res_b_1: 科瓦族不以言語回應，但他們掙扎著壓抑自己的失望時，身上的光線閃爍著。
    npc_sci_comp_lang_1: 很不錯的基地，旅行者！當然也和你尊貴的身分相當。噢，科瓦族在這裡會好開心的！
    npc_sci_comp_desc_1: 科瓦族滿腔熱血。他們的殼體或是我基地的牆似乎都無法阻擋他們。
    npc_sci_comp_opt_a_1: 要求援助
    npc_sci_comp_opt_b_1: 歡迎
    npc_sci_comp_res: 榮耀！見證旅行者的巨石。榮耀！但拜託！科瓦族貢獻！收下這些設計圖！<TECHNOLOGY>潤滑劑<>和<TECHNOLOGY>酸劑<>，科瓦族鍾愛液體。
    npc_sci_brief_main_lang_2: 旅行者，收成<SPECIAL>洞窟葫蘆<>，科瓦族將可以做更多，將製造<COMMODITY>微處理機<>和<TECHNOLOGY>先進精製機<>的設計圖！你離開時科瓦族還會幫忙清理窗戶。
    npc_sci_brief_main_desc_2: |-
      科瓦族迫不急待想取悅我，不斷讚美並表示樂於協助。他們告訴我，旅行者應當受到崇敬，遠高於眾人之上。我究竟做了甚麼，得到如此德望？

      科學家需要<SPECIAL>葫蘆球莖<>和<TECHNOLOGY>鈷<>，都是地底才能找到的材料。他將能用這些物質打造出<COMMODITY>微處理機<>和<TECHNOLOGY>先進精製機<>的設計圖。
    npc_sci_brief_opt_a_2: 接受
    npc_sci_brief_opt_b_2: 婉拒
    npc_sci_brief_res_a_2: 歡慶！我們的家園將會變得明亮，我們的窗戶會非常乾淨！
    npc_sci_brief_res_b_2: 我拒絕他們的提議時，科瓦族明顯地洩了氣。
    npc_sci_brief_ret_lang_2: 科瓦族永遠都會幫助旅行者！
    npc_sci_brief_ret_desc_2: |-
      科瓦族人非常高興看到我回來。他們仍然樂於盡可能地協助我。

      科學家需要<SPECIAL>葫蘆球莖<>和<TECHNOLOGY>鈷<>，都是地底才能找到的材料。他將能用這些物質打造出<COMMODITY>微處理機<>和<TECHNOLOGY>先進精製機<>的設計圖。
    npc_sci_wait_lang_2: 哎唷！一起合作，旅行者！這就是科瓦族的方式！
    npc_sci_wait_desc_2: 科學家和已經在我的家園基地裡那個有些不安的吉客族相比，還真是天差地遠。他們眼裡的世界都是興奮刺激。他們的熱情是會傳染的。
    npc_sci_wait_opt_a_2: 同意
    npc_sci_wait_opt_b_2: 不同意
    npc_sci_wait_res_a_2: 科瓦族的燈又閃又鳴的樣子，看來他很開心。
    npc_sci_wait_res_b_2: 科瓦族發出奇怪的音調，一陣又低又憂愁的頻率。我應該對他們溫和一些。
    npc_sci_comp_lang_2: 旅行者！我準備好你的<TECHNOLOGY>設計圖<>了。但請加緊腳步。發生了......一點事。
    npc_sci_comp_desc_2: 科瓦族和我離開時的樣子不一樣了，變得不再快樂。他們對抗著自己的擔憂，試圖想要專注在他們對我的承諾上。
    npc_sci_comp_desc_2b: 科瓦族對他們所剩的素材感到焦慮，傾身向前。
    npc_sci_comp_opt_a_2: 給予葫蘆球莖
    npc_sci_comp_opt_c_2: 給予鈷
    npc_sci_comp_opt_b_2: 婉拒
    npc_sci_comp_res_a_2: 科瓦族完成了計畫。但旅行者。他們......我的族人拋棄了我......就在 104.32 秒前，我失去了科瓦族議會的聽覺和視覺。哎唷！
    npc_sci_comp_res_b_2: 可以決定給洞窟葫蘆的人是你，旅行者。但拜託，科瓦族必須完成幫助的承諾！
    npc_sci_brief_main_lang_3: 我需要立即重新連線！前往這個<TECHNOLOGY>傳訊塔<>，進入我的靈魂，找出哪裡出了錯！幫助孤獨的科瓦族，拜託！
    npc_sci_brief_main_desc_3: |-
      %NAME%非常難過，說著他們與科瓦族的集體意識失去聯繫了。

      科學家要求我去附近的<TECHNOLOGY>傳訊塔<>進行分析。
    npc_sci_brief_opt_a_3: 移除核心
    npc_sci_brief_opt_b_3: 婉拒
    npc_sci_brief_res_a_3: |2-
       ......///......已移除核心......///......
      ......///......存在體離線......///......
    npc_sci_brief_res_b_3: 拜託，旅行者！我也幫助過你不是嗎？
    npc_sci_brief_ret_lang_3: 旅行者！我走投無路了！不要丟我一個人！
    npc_sci_brief_ret_desc_3: |-
      %NAME%非常難過，說著他們與科瓦族的集體意識失去聯繫了。

      科學家要求我去附近的<TECHNOLOGY>傳訊塔<>進行分析。
    npc_sci_wait_lang_3: "......////......////......////......"
    npc_sci_wait_desc_3: 隨著他們的人格核心斷線，在我眼前的存在體只不過是個軀殼。%NAME%現在居住在我的資料裡。
    npc_sci_wait_opt_a_3: 離開
    npc_sci_comp_lang_3: "......////......////......////......"
    npc_sci_comp_desc_3: "%NAME%的殼體坐在我面前等待重新連線。我被困在資料核心裡，不知道科瓦族是怎麼處理傳送器的。"
    npc_sci_comp_opt_a_3: 重新插入核心
    npc_sci_comp_opt_b_3: 等待
    npc_sci_comp_res_3_wait: "......殼體重新連線進行中......"
    ui_sci_3_wait_msg: |-
      科學家正在重啟
      開機時間剩下：%TIME%
      查看日誌（<IMG>OPTIONS<>）以選擇另一項任務
    ui_sci_3_wait_obj: 等待科學家的開機程序完成
    ui_sci_3_wait_obj_tip: 作業可能需要一些時間。等待程序完成期間，可考慮改良其他基地元件。
    npc_sci_comp_res_a_3: |-
      ......殼體重新連線///外殼上線......
      哎唷！
    npc_sci_brief_main_lang_4: 不明生命體，我通過我的測試了！哎唷！我可以自由探索、自由追逐我對結構分析的熱誠了！你有可以操作的資料嗎？一座<SPECIAL>天文台<>可以提供這些資料。想想那可以帶來多少成就！
    npc_sci_brief_main_desc_4: |-
      科瓦族似乎失去了我們過去接觸的記憶。我不知道他們是否感覺到已經重新與議會連上了線，或只是沒能想起他們應該感受到什麼。

      我應該為了他們前往天文台，並看看他們很喜歡的結構分析是否能夠召喚記憶。
    npc_sci_brief_opt_a_4: 接受
    npc_sci_brief_opt_b_4: 婉拒
    npc_sci_brief_res_a_4: 我期待看到結果，旅行者！
    npc_sci_brief_res_b_4: 晚點好嗎，旅行者？科瓦族將從資料中產出有用的設計圖！
    npc_sci_brief_ret_lang_4: 一座<SPECIAL>天文台<>，旅行者！就是那個。哎唷，一起研究真是開心！
    npc_sci_brief_ret_desc_4: |-
      科瓦族似乎失去了我們過去接觸的記憶。我不知道他們是否感覺到已經重新與議會連上了線，或只是沒能想起他們應該感受到什麼。

      我應該為了他們前往這座天文台，並看看他們很喜歡的結構分析是否能夠召喚記憶。
    npc_sci_wait_lang_4: 你替科瓦族帶來無上的榮耀，旅行者！哎唷！
    npc_sci_wait_opt_a_4: 表現尊重
    npc_sci_wait_opt_b_4: 不予理會
    npc_sci_wait_res_a_4: 哎唷！哎唷！哎唷！
    npc_sci_wait_res_b_4: 科瓦族不以言語回應，但他們掙扎著壓抑自己的失望時，身上的光線閃爍著。
    npc_sci_comp_lang_4: 旅行者！你離開時，科瓦族偵測到異常。我感到......孤獨。或許資料中可以找出解答？
    npc_sci_comp_opt_a_4: 給予資料
    npc_sci_comp_opt_b_4: 婉拒
    npc_sci_comp_res_a_4: 資料中沒有解答，旅行者。只有這些<COMMODITY>活玻璃<>和<TECHNOLOGY>信標<>的設計圖。
    npc_sci_comp_res_b_4: 可以決定給資料的人是你，旅行者。但拜託，科瓦族必須完成幫助的承諾！
    npc_sci_brief_main_lang_5: 找不到議會，旅行者！我們、我......可以感覺到自己離得越來越遠了。或許那個<TECHNOLOGY>信標<>可以派上用場？建造它，或許議會能夠再找到我！
    npc_sci_brief_main_desc_5: 雖然傳訊塔失敗了，但或許<TECHNOLOGY>信標<>會成功？機會看似渺茫，但仍值得一試。
    npc_sci_brief_opt_a_5: 接受
    npc_sci_brief_opt_b_5: 婉拒
    npc_sci_brief_res_a_5: 科瓦族很感激，旅行者！當你調查<TECHNOLOGY>信標<>時我也會嘗試我自己的解決方法的。
    npc_sci_brief_res_b_5: 傳訊塔發出的聲音不像是意外斷線。我得注意別讓我的科學家空抱希望了。
    npc_sci_brief_ret_lang_5: 議會還在那裡，旅行者，我確定。我們只需要重新建立連線。他們不可能拋棄我的！
    npc_sci_brief_ret_desc_5: 雖然傳訊塔失敗了，但或許<TECHNOLOGY>信標<>會成功？這不是什麼盎貴的代價，尤其這對%NAME%而言意義重大。
    npc_sci_wait_lang_5: 旅行者，科瓦族只能依賴你對於孤獨的理解。和自己斷開連結的感覺，讓我好疼。
    npc_sci_wait_desc_5: 如今科瓦族已經脫離議會，不知道他們是如何感知時間的？他們曾與眾多生命連結，而如今只剩下他們自己。
    npc_sci_wait_opt_a_5: 保證會加快速度
    npc_sci_wait_opt_b_5: 不承諾任何事
    npc_sci_wait_res_a_5: 科瓦族點頭，顯露出急迫的感激。
    npc_sci_wait_res_b_5: 或許我真的是孤單一人。
    npc_sci_comp_lang_5: "<TECHNOLOGY>信標<>建造好了嗎，旅行者？"
    npc_sci_comp_opt_a_5: 確認
    npc_sci_comp_opt_b_5: 等待
    npc_sci_comp_res_a_5: 我們只好等了，議會需要時間才能找到我。我們的研究已經證實無用了。它只產出了設計圖。
    npc_sci_comp_res_b_5: 哎唷！旅行者，重新連線的時間可能只有一下子！
    npc_sci_brief_main_lang_6: |-
      旅行者，那些<TECHNOLOGY>大氣採集器<>與<TECHNOLOGY>採礦元件<>計畫讓我有個想法。如果它們是搭配信標使用的呢？如果它們可以製造出它們自己的議會呢？
      他們應該是我的孩子，旅行者！我打造了一個智能生命傳送給信標，這樣一來他們就能生存，並像科瓦族一樣連線。但它無法看見這個世界......替我拿來<SPECIAL>掃描資料<>，或許我可以教它！
    npc_sci_brief_main_desc_6: |-
      %NAME%的計畫感覺很絕望，但那似乎真的能讓他們快樂些，至少降低了他們對於分離的焦慮。
      科瓦族請我掃描生物來餵養他們新創造的智能生命。
    npc_sci_brief_opt_a_6: 接受
    npc_sci_brief_opt_b_6: 婉拒
    npc_sci_brief_res_a_6: 哎唷！我們感謝你，旅行者！
    npc_sci_brief_res_b_6: 我了解，旅行者。你自己冒險出去是很孤獨的。
    npc_sci_brief_ret_desc_6: |-
      科學家什麼都沒說，但他露出嶄新希望的眼神看著我。或許我應該滿足%NAME%的請求。最起碼他可能會為我帶來更多設計圖。
      科瓦族請我掃描生物來餵養他新創造的智能生命。
    npc_sci_wait_lang_6: 這是不是很美好呢，旅行者？再次成為「我們」！哎唷！
    npc_sci_wait_opt_a_6: 讚美新的人工智能
    npc_sci_wait_opt_b_6: 表示疑慮
    npc_sci_wait_res_a_6: |-
      我用了「人工」這個字眼，但%NAME%糾正我。他們告訴我所有智能生命都是人工的，所有身體不過是能力更強的殼體。
      科瓦族的身體只是個軀殼，一個容納他們靈魂的外殼：一個眾多智能生命網絡交織的核心。
    npc_sci_wait_res_b_6: "%NAME%尖銳地盯著我，它們的光芒以奇怪的頻率閃爍著。這一定有什麼意涵，但我只能假設這不是對著我發出來的。"
    npc_sci_comp_lang_6: 你手上有資料嗎，旅行者？我的孩子無法和你一樣看見世界。分享你的掃描等同於和他們分享你的意識。那是個極大的贈禮。
    npc_sci_comp_opt_a_6: 交出
    npc_sci_comp_opt_b_6: 婉拒
    npc_sci_comp_res_a_6: 哎唷！好一幅景象！作為感謝，我的孩子為你準備了一張設計圖。他們已經學會如何製作<TECHNOLOGY>不穩定凝膠<>！他們希望這會讓你開心。
    npc_sci_comp_res_b_6: 旅行者，我們理解你的種族沒有體驗過議會。但別害怕踏出邁向更高意識的第一步。
    npc_sci_brief_main_lang_7: "旅行者，這個資訊讓我有疑慮。作為信標，我的孩子可以接受來自宇宙任何未知所在的信號。\n我無法保護他們不受吉客族那些惱人的想法、或是巡警嚴酷掃描的干擾。\n如果你找到<COMMODITY>離子電池<>，我會準備<COMMODITY>聚合纖維<>設計圖，然後我們就能替他們織出防護斗篷。 "
    npc_sci_brief_opt_a_7: 接受
    npc_sci_brief_opt_b_7: 婉拒
    npc_sci_brief_res_a_7: 別耽擱，旅行者。他們年幼的心靈是很容易受影響的！
    npc_sci_brief_res_b_7: 但旅行者，想想他們能夠吸收的一切！他們沒有議會的其他人來幫助過濾資訊並引領他們......他們只能依靠我們！
    npc_sci_brief_ret_lang_7: 哎咿，旅行者，想想我的孩子會暴露在多少未過濾的信號之中啊！
    npc_sci_brief_ret_desc_7: "%NAME%請我找出<COMMODITY>離子電池<>，好用來織出給他的信標使用的防護斗篷。他將會提供<COMMODITY>聚合纖維<>。"
    npc_sci_wait_lang_7: |-
      旅行者，我幾天前做了個噩夢。這是我們共享的東西，不是嗎？夢裡，我大聲呼喚著議會，但卻沒有任何回應。

      我大聲叫著你，但你只是笑。而最後，我喚著我的信標。毫無回音。你知道這代表什麼嗎？
    npc_sci_wait_opt_a_7: 這沒有任何意義
    npc_sci_wait_opt_b_7: 這表示我們是孤獨的
    npc_sci_wait_res_a_7: |-
      我安撫科學家。所有生命體都會做夢，但夢境是隨機的。如果說夢境是任何事物的反映，也只是反映我們的恐懼。

      夢境並不是現實的投射。這樣似乎安撫了他，雖然我懷疑有其他需要擔心的事。
    npc_sci_wait_res_b_7: 我告訴科學家他們的夢境反映著內心狀態，他們的孤獨填滿了他們的潛意識，並顯示在他們的夢裡。這麼說好像沒能讓他們開心。
    npc_sci_comp_lang_7: 你找到<COMMODITY>鋰電池<>了嗎，旅行者？
    npc_sci_comp_desc_7: 科瓦族看起來很焦慮。與議會中斷連線，加上擔心孩子，讓他們開始驚慌失措。或許電池能讓他們安心一點。
    npc_sci_comp_opt_a_7: 給予鋰電池
    npc_sci_comp_opt_b_7: 婉拒
    npc_sci_comp_res_a_7: |-
      謝謝你，旅行者。我們能保護小小信標實在太好了，但我擔心這樣不夠。你應該收下<COMMODITY>聚合纖維<>計畫的複本，或許會對你有幫助。
      現在，麻煩你給我一點時間教小孩。
    npc_sci_comp_res_b_7: 你想要成就什麼，旅行者，才讓你否決信標這樣簡單的存在？你是懷疑它的智慧嗎？還是它的真實性？
    npc_sci_brief_wait_lang_8: 這些東西急不來，旅行者。家族元件之間的聯結必須鑄造得正確才行。
    ui_sci_8_wait_msg: |-
      科學家正在教育自己的信標小孩
      時間剩下：%TIME%
      查看日誌（<IMG>OPTIONS<>）以選擇另一項任務
    ui_sci_8_wait_obj: 等待科學家教育完自己的信標
    ui_sci_8_wait_obj_tip: 作業可能需要一些時間。等待教育過程完成期間，可考慮改良其他基地元件。
    npc_sci_brief_main_lang_8: |-
      我、我不認為我的孩子實驗有效。他們沒有平撫我的孤獨，而現在我有了兩個讓我害怕的意識。我快迷失自己了，旅行者......
      拿著我的核心前往<SPECIAL>巨石<>；讓我和寰宇介接。我必須與永恆對話......
    npc_sci_brief_main_desc_8: 科瓦族不記得我上次帶著他們核心的旅程。我試著和他們的議會重新連線。這一次，他們尋找寰宇。我不知道巨石、或是任何其他東西是否有辦法提供這樣的介面。
    npc_sci_brief_opt_a_8: 接受
    npc_sci_brief_opt_b_8: 婉拒
    npc_sci_brief_res_a_8: "......///......已移除核心......///......"
    npc_sci_brief_res_b_8: 別害怕，旅行者。核心移動時我不會有任何感受。那是一種虛無的極樂境界。
    npc_sci_brief_ret_lang_8: 儘管有我的孩子，我還是孤單一人，與我的族人分開，我想......要是這件事無法解決該怎麼辦？要是死亡是不可避免的？我必須要知道真相。
    npc_sci_brief_ret_desc_8: 科學家在隔絕之中變得越來越絕望。他們請我將他們的核心帶到<SPECIAL>巨石<>前面。
    npc_sci_wait_lang_8: "......////......////......////......"
    npc_sci_wait_desc_8: 隨著他們的人格核心斷線，在我眼前的存在體只不過是個軀殼。%NAME%現在居住在我的資料裡。
    npc_sci_wait_opt_a_8: 離開
    npc_sci_comp_lang_8: "......////......////......////......"
    npc_sci_comp_desc_8: "%NAME%的殼體坐在我面前，等待著重新連線。我擔心他們的資訊核心出了什麼問題。"
    npc_sci_comp_opt_a_8: 重新插入核心
    npc_sci_comp_opt_b_8: 等待
    npc_sci_comp_res_a_8: |-
      ......殼體重新連線///外殼上線///......
      哎唷！你好，不明存在體。我通過我的測試了。以交換科技來分享這樁喜事！
    npc_sci_comp_res_b_8: 或許不知道巨石究竟做了什麼是件好事，讓科學家維持斷線，極樂的沉睡。
    npc_sci_brief_main_lang_9: 你對結構分析有什麼想法，陌生人？
    npc_sci_brief_main_desc_9: |-
      科學家又再一次被重設了。但少了與議會的連線，我擔心他們註定只會永遠在這個循環中重複，從他們在太空站遇見我，一直到他們因為寂寞而崩解的那一刻。
      或許我可以替他們找到一個<SPECIAL>議會箱體<>，他們或許能夠與其他科瓦族相連，並擺脫這一切。
    npc_sci_brief_opt_a_9: 接受
    npc_sci_brief_opt_b_9: 婉拒
    npc_sci_brief_res_a_9: 科學家值得這次重新連線的機會。他們給了我很多幫助，而他們也很照顧他們的信標。
    npc_sci_brief_res_b_9: 我只讓事情變得更糟。如果我不管%NAME%，他們或許不會有事。
    npc_sci_brief_ret_lang_9: 哎唷！這個終端站滿是資料樣本，陌生人！真是刺激！
    npc_sci_brief_ret_desc_9: 或許我可以找出一個<SPECIAL>議會箱體<>，我或許能讓科學家與議會重新連線，並復原他們的記憶。
    npc_sci_wait_lang_9: 有這麼多的機會可以分析！而這個<TECHNOLOGY>信標<>產出了非常有趣的結果......
    npc_sci_wait_desc_9: 科學家專注投入在他們的工作中，毫不知曉之前的創傷，或是接下來可能有的傷害。
    npc_sci_wait_opt_a_9: 離開
    npc_sci_wait_opt_b_9: 問他們是否感到孤獨
    npc_sci_wait_res_b_9: 科瓦族不懂你的意思，陌生人。科瓦族忙著分析。不過，議會最近真是異常的安靜。我再來進行額外的測試......
    npc_sci_comp_lang_9: 陌生人，我害怕發生了一些不尋常的事。這個設施是否有受到某種防護，所以沒有辦法送出訊號呢？
    npc_sci_comp_desc_9: "%NAME%又一次開始意識到自身的隔絕。<SPECIAL>議會箱體<>可能是他們唯一的希望了。"
    npc_sci_comp_opt_a_9: 連結議會箱體
    npc_sci_comp_opt_b_9: 婉拒
    npc_sci_comp_res_a_9: 我放入箱體。科瓦族驚愕了一下，但他們的光線很快地開始以熟悉的模式閃爍。我不能確定，但計畫似乎有效了。
    npc_sci_comp_res_b_9: 或許這個風險太大了，繼續一點點拾起並扭曲他們軀殼中浮出的任意人格......
    npc_sci_term_lang_1: 終端站上線......
    npc_sci_term_desc_1: 我將科瓦族智能核心放入傳訊塔，並聽著議會的審判。
    npc_sci_term_opt_a: 聆聽評判
    npc_sci_term_opt_b: 婉拒
    npc_sci_term_lang_2: 終端站上線......連線已建立......
    npc_sci_term_desc_2: |-
      錯誤。

      診斷：科瓦族科學單位受到旅行者干擾而損壞。人格覆寫 | 偵測到異常介入
      解決方法：將科瓦族科學單位與議會隔離。觀察。分析。安靜。
      假設：巡警 | 寰宇 | 宇宙焦點 | 因應方法進行中
      風險評估：熵等。銀河毀滅 | 重生

      錯誤
      寰宇
      錯誤
      錯誤
      錯誤
      他們看見你了
    npc_sci_term_wait_lang: 終端站上線......連線失敗......
    npc_sci_term_wait_desc: 終端站持續廣播其訊號，但沒有任何回音。無線電波在虛無中傳遞但無人回應。
    npc_sci_term_wait_opt_a: 廣播個人通訊器 ID
    npc_sci_term_wait_opt_b: 離開
    npc_sci_term_wait_res_a: 沒有回應。
    npc_sci_mono_lang_1: 巨石處理中
    npc_sci_mono_desc_1: 我靠近巨石，並準備在祭台放入科瓦族的核心。這個結構看起來好像就是為了這一刻而存在的一樣。
    npc_sci_mono_opt_a: 放入核心
    npc_sci_mono_opt_b: 婉拒
    npc_sci_mono_lang_2: 巨石處理中
    npc_sci_mono_desc_2: |-
      錯誤錯誤寰宇遵從寰宇錯誤錯誤執行錯誤執行錯誤錯誤誤誤......

      已辨認生命體：科瓦族回聲。目的：旅行者的侍從。
      分析：擬真失敗 | 情緒崩潰 | 旅行者感染。解決方案：終結 | 隔離 | 隔離 | 保護 | 抹殺。

      正在重啟。1、2......3......
    npc_sci_mono_wait_lang: 巨石離線
    npc_sci_mono_wait_desc: 已經沒有用了。
    npc_sci_mono_wait_opt_a: 戳一下
    npc_sci_mono_wait_res_a: 無反應
    npc_sci_final_lang: |-
      原諒我這麼問，生命體，但是......我認識你嗎？你看起來很眼熟。這些終端站，他們是我的設計。甚至還有一個機器說我是他的父母，試圖說服我它對我的愛。
      哎唷！我當然是刪除掉失誤。我用適當的代碼庫處理過。不過，我從他的庫存裡面取得了一些有用的設計圖。你想要他們嗎？
    npc_sci_final_desc: 我們之前發展出的關係都已經不復在了，如今是一團不明的謎團。或許這是一個錯誤。或許這個存在體一直以來都是科瓦族真實的自己，而我所認識的只是一個病了的、扭曲了的。我不會知道。
    npc_sci_final_opt_a: 接受設計圖
    npc_sci_final_res_a: 建造這些物件時要小心，旅行者。畢竟，這些計畫是因為失誤而製造的。
    npc_sci_loop_lang: 我確定我很好。請就讓我這樣吧，生命體。
    npc_sci_loop_desc: |-
      科瓦族不想再和我說話。現在他們以分析度日，只活在資料與合成的空想之中。

      我就隨他們去吧。他們現在很滿足。
    npc_sci_loop_opt_a: 離開
    npc_exotut_shop_opt: 購買強化艇升級
    npc_exo_brief_main_lang_1: |-
      我、我要加入你的麾下，闖入者！答應我，你就能擁有榮耀的強化艇，和負責執行維修儀式的維金族技師兼祭司。
      但願你有符合我技能的<TECHNOLOGY>強化艇終端站<>。拒絕我，我就只有滅亡一途！快點決定！
    npc_exo_brief_main_desc_1: 技術員想要工作，說他們可以為我的旅程建造並升級<TECHNOLOGY>強化艇<>。
    npc_exo_brief_opt_a_1: 招募技術員
    npc_exo_brief_opt_b_1: 拒絕提議
    npc_exo_brief_res_a_1: 你太弱了，不值得我貢獻能力，但我別無選擇。我會屈就加入你的麾下。我會......成為一名闖入者。
    npc_exo_brief_res_b_1: 維金族看起來危險又情緒不穩。在邀請他來我的家園居住前，我應該維持謹慎。
    npc_exo_brief_ret_lang_1: 闖入者，這樣等同把我交給了赫克的復仇使者。就算他們因為我的所作所為而殺死我，我也毫無怨尤。但你......若你不懺悔，你將為此而懊悔一生。
    npc_exo_brief_ret_desc_1: 技術員想要工作，說他們可以為我的旅程建造並升級<TECHNOLOGY>強化艇<>。
    npc_exo_wait_desc_1: |-
      當維金族看見我，臉上明顯閃過激動，甚至興奮的神情，但很快又收起情緒，換上一副鄙夷的嘴臉。這才是我熟悉的他。

      但在這一切之下，我還是看得出來他們需要我。他們害怕生命受到威脅。
    npc_exo_wait_opt_a_1: 向技術員鞠躬
    npc_exo_wait_res_a_1: 維金族反應怪異，無法分辨我的敬意是嘲弄還是真心。
    npc_exo_wait_opt_b_1: 嘲弄他們
    npc_exo_wait_res_b_1: 維金族的眼神閃過一絲怒氣，但他很快就壓抑了這樣的情緒。他們一定很迫切需要避難，才會忍受這樣的污辱。
    npc_exo_comp_desc_1: 在我上次見過他以後，%NAME%已經冷靜下來，儘管如此，我還是覺得他眼神有一絲恐懼，有那股支撐他們度過群星的偏執。
    npc_exo_comp_opt_a_1: 問候他們
    npc_exo_comp_opt_b_1: 離開
    npc_exo_brief_main_lang_2: |-
      闖入者！我會兌現我的承諾。根據此原理圖建造<TECHNOLOGY>強化艇停泊灣<>，我的強化艇也歸你們所用，儘管你們也許配不上。
      恕我失陪，我必須確定這裡仍能抵禦襲擊，才能撐到我的人民來找我。
    npc_exo_brief_main_desc_2: 技術員請我建造<TECHNOLOGY>漂流者強化艇停泊灣<>，我可以從那裡進入他們的強化艇。
    npc_exo_brief_opt_a_2: 接受
    npc_exo_brief_opt_b_2: 婉拒
    npc_exo_brief_res_a_2: 嘎啦！當然。這樁交易可是大大便宜了你，闖入者。我的強化艇見證過多少榮耀。
    npc_exo_brief_res_b_2: 嘎啦！有什麼可悲的生物會拒絕接受一台華麗的維金族強化艇？
    npc_exo_brief_ret_lang_2: 闖入者，我不能乾坐在連基本強化艇設施都沒有的基地裡！建造<TECHNOLOGY>漂流者強化艇停泊灣<>，我們才能開始擴充計畫！
    npc_exo_brief_ret_desc_2: "%NAME%請我建造<TECHNOLOGY>漂流者強化艇停泊灣<>，我可以從那裡進入他們的強化艇。"
    npc_exo_wait_desc_2: |-
      我瞥到一張技術員展示的照片，但他在見到我到來時，便很快地將照片掃到一邊。我無法確定，但那看起來像是技術員與其他同類站在一起的樣子。

      如果家人的概念存在於維金族之中，那可能是他的家人。
    npc_exo_wait_opt_a_2: 歡迎他們
    npc_exo_wait_opt_b_2: 詢問更多資訊
    npc_exo_wait_res_a_2: 歡迎我嗎？嘎啦！來到這裡是必要之惡。我逃離維金族軍隊，躲在強化艇中穿過了一百個世界。不知道那種狀況下你能撐多久。
    npc_exo_wait_res_b_2: 嘎啦！你竟然如此差勁，連吉客族都不如！還不快走，照我的話做事，不然我就打得你爬不起來！
    npc_exo_comp_lang_2: 闖入者！你建造好漂泊者強化艇停泊灣了嗎？嘎啦！建好了就告訴我，我們必須掃描這個世界，必須了解這裡的訊號與祕密！
    npc_exo_comp_opt_a_2: 確認
    npc_exo_comp_opt_b_2: 婉拒
    npc_exo_comp_res_a_2: 很好。這是<TECHNOLOGY>強化艇雷達<>的設計圖。有這個增幅裝置，你在遠處就能發現建築物與訊號。但是闖入者，你如此缺乏知識，著實令我厭惡。
    npc_exo_comp_res_b_2: 嘎啦！闖入者，不要嘲弄我！
    npc_exo_brief_main_lang_3: 別耽擱，闖入者！你有工具，趕緊開始建造訊號強化器！
    npc_exo_brief_main_desc_3: |-
      我不知道該對這個戰士抱持什麼感覺。我不知道我是不是犯了錯。但這裡已經沒事可做。維金族榮耀他們的世界；而我也榮耀我的世界。

      維金族請我在我的新強化艇上安裝<TECHNOLOGY>訊號強化器<>。
    npc_exo_brief_opt_a_3: 接受
    npc_exo_brief_opt_b_3: 婉拒
    npc_exo_brief_res_b_3: 你怎麼能在這種可悲的無知中怡然自得，闖入者？嘎啦！
    npc_exo_brief_ret_lang_3: 我們必須先蒐集環境的情報，晚點再加裝武器。闖入者，建造訊號強化器吧！
    npc_exo_brief_ret_desc_3: 維金族請我在新的強化艇上安裝<TECHNOLOGY>訊號強化器<>。
    npc_exo_wait_lang_3: 難不成你只會出一張嘴，任我亡於族人之手！？嘎啦！幹活去！幹活去，闖入者！
    npc_exo_wait_desc_3: |-
      跟這傢伙處得越久，就越覺得他不像我遇過的其他維金族。雖然依舊會威脅到我，但他擁有超越殺戮之心的情感。

      生命的出路誰能預料？我如果不是生來就註定要行走各世界，我的人生又會如何？
    npc_exo_wait_opt_a_3: 點頭離去
    npc_exo_wait_opt_b_3: 離開
    npc_exo_wait_res_a_3: 嘎啦！
    npc_exo_wait_res_b_3: 嘎啦！
    npc_exo_comp_lang_3: 有了<TECHNOLOGY>強化艇雷達<>，就可以繪製這座星球的地圖。你準備好進行下一步了嗎？
    npc_exo_comp_desc_3: "%NAME%耐心等待，等著聽到我宣布<TECHNOLOGY>強化艇雷達<>已經建造完成。"
    npc_exo_comp_opt_a_3: 交出
    npc_exo_comp_opt_b_3: 婉拒
    npc_exo_comp_res_a_3: 旅行者，你來的時機相當巧合。把這些設計圖拿走！
    npc_exo_comp_res_b_3: 嘎啦啦啦啦！別考驗我的耐心，闖入者！
    npc_exo_brief_main_lang_4: |-
      你不在的時候，我有一個重大的發現。我在這個世界偵測到巡警的貨站！嘎啦！
      連在這座最後的避風港，仍然到處都是巡警。旅行者，去尋找巡警的蹤跡，摧毀貨站，將裡頭寶貴的貨物拿來供我使用吧。
    npc_exo_brief_main_desc_4: "%NAME%要求我使用<TECHNOLOGY>強化艇雷達<>找出貨站位置，並偷取其中存放的物質。他將利用這種物質製作出<TECHNOLOGY>強化艇強化器<>。"
    npc_exo_brief_opt_a_4: 接受
    npc_exo_brief_opt_b_4: 婉拒
    npc_exo_brief_res_a_4: 動作快，闖入者！別讓巡警染指了你的世界！
    npc_exo_brief_res_b_4: 巡警貨站距離我們這麼近，你吞得下這口氣？嘎啦！
    npc_exo_brief_ret_lang_4: 闖入者，別想拖延。我們的生命很短暫，我們的存在意義已逐漸消逝。你如果不完成我交付的任務，你的生命將比我還短暫。嘎啦！
    npc_exo_brief_ret_desc_4: 技術員要求我使用<TECHNOLOGY>強化艇雷達<>找出貨站位置，並從中偷取其中存放的物質。他將利用這種物質製作出<TECHNOLOGY>強化艇強化器<>。
    npc_exo_wait_desc_4: |-
      %NAME%對這些據稱為巡警的機器人有著異乎尋常的執迷。我曾見他翻著維金語寫成的古代典籍，用維金語喃喃唸著一些單字：巡警、太空、寰宇......

      這就是他被族人追殺的原因？他發現了什麼秘密？他幹了什麼離經叛道的事？
    npc_exo_wait_opt_a_4: 打聽寰宇的事
    npc_exo_wait_opt_b_4: 打聽太空的事
    npc_exo_wait_res_a_4: "%NAME%盯著我瞧，眼睛裡出現奇怪的光芒。他拒絕回答。"
    npc_exo_wait_res_b_4: 維金族盯著我瞧，眼睛裡出現奇怪的光芒。他拒絕回答。
    npc_exo_comp_lang_4: 闖入者，你取得我要的物質了嗎？巡警自己鑄造的純淨元素！它們可以保護我們不被他們發現。
    npc_exo_comp_opt_a_4: 交出
    npc_exo_comp_opt_b_4: 婉拒
    npc_exo_comp_res_a_4: 很好，我會用它來打造<TECHNOLOGY>強化艇加速器<>，以便之後的探險。
    npc_exo_comp_res_b_4: 闖入者，假裝無知一點都不有趣。我一眼就看穿了你的把戲。
    npc_exo_brief_main_lang_5: |-
      旅行者，我們沒有一個是獨自過生活的。任誰都會產生情感，我必須剪斷我最後的羈絆。
      我將配偶與後代留在家園。我的罪行由我來擔，但他們......我一定要知道他們的遭遇。
      他們傳送來了加密訊息。你要使用<TECHNOLOGY>強化艇強化器<>，在我的弟兄刪除前過去接收。接收訊息時可以順便帶走採礦雷射科技。嘎啦！只要一發雷射就能殺死兩個吉客族人！
    npc_exo_brief_main_desc_5: |-
      %NAME%要求我使用<TECHNOLOGY>強化艇強化器<>盡快前往一座終端站，以接收一則加密訊息。
      他相信我們還能順道取得維金族網路中的<TECHNOLOGY>強化艇採礦雷射<>設計圖。
    npc_exo_brief_opt_a_5: 接受
    npc_exo_brief_opt_b_5: 婉拒
    npc_exo_brief_res_a_5: 保持警覺，動作快。我需要這封信息。我一定要知道我拋下的家人遭遇了什麼事！
    npc_exo_brief_res_b_5: 你不讓我有最後一次跟至親談話的機會嗎？嘎啦！大家都說無心的人最可悲。
    npc_exo_brief_ret_lang_5: 看來你改變心意了是吧？闖入者，我的情緒不是讓你耍著玩的。我必須要在信息遭到刪除之前，知道我的配偶與後代的遺言。
    npc_exo_brief_ret_desc_5: |-
      技術員顯得不快。他要求我使用<TECHNOLOGY>強化艇強化器<>盡快前往一座終端站，以接收一則加密訊息。
      他相信我們還能順道取得維金族網路中的<TECHNOLOGY>強化艇採礦雷射<>設計圖。
    npc_exo_wait_lang_5: 嘎啦！我要那則信息，闖入者！訊號循環的次數有限。
    npc_exo_wait_desc_5: |-
      技術員等待著，坐立不安，焦慮緊張。我還沒接收到他要的加密信息。他強調分秒必爭，要求我立刻前往指定地點。

      這會是技術員與過去的羈絆徹底切斷之前，獲知家人消息的最後機會。
    npc_exo_wait_opt_a_5: 回答會馬上前往
    npc_exo_wait_opt_b_5: 拒絕
    npc_exo_wait_res_a_5: 旅行者，幫我這一次，我才能對你付以信任。
    npc_exo_wait_res_b_5: 旅行者，你不能前往為什麼當初要接受？你讓我們身陷危機！
    npc_exo_comp_lang_5: "我差不多準備好了。我很快將徹底切斷過去，與以往的羈絆一刀兩斷，開始為未來目標奉獻己力。\n但是，就算我馬上要失去記憶，我還是必須知道......我必須知道，旅行者！你接收到信息了嗎？ "
    npc_exo_comp_desc_5: 我接近目的地時，他顯得興奮異常。不管信息的內容是什麼，不管信息來自哪個星系，對那名維金族似乎都至關重要。
    npc_exo_comp_opt_a_5: 回答收到信息
    npc_exo_comp_opt_b_5: 回答沒有信息
    npc_exo_comp_res_a_5: 技術員告訴我，他將淨空心靈，準備執行神聖的任務。他掏空思緒之前，想知道家人發生了什麼事。
    npc_exo_comp_res_b_5: 旅行者，拜託你......你為何要如此折磨我？馬上去取回信息吧！
    npc_exo_truth_lang: 旅行者，我非知道不可！告訴我我的配偶說了什麼！告訴我我的後代說了什麼！拜託你，我等了如此久的時間......
    npc_exo_truth_desc: |-
      技術員想要攔截一則配偶與後代傳來的訊息，但......但我發現他的家人已遭其他維金族人殺害，以報復他信奉異端。

      現在他在我面前，既期待又緊張，我不知道該不該說實話。
    npc_exo_truth_opt_a: 事實：他的家人已死亡
    npc_exo_truth_opt_b: 謊言：他的家人很幸福
    npc_exo_truth_res_a: |-
      我......我......先別管我，旅行者。我們維金族一生都為了終有一死而準備，但這種結果......現在的我將跟他們一同死去，消逝在時間與記憶裡。
      謝謝你的幫忙，朋友。下次我們見面，我將改頭換面。
    npc_exo_truth_res_b: |-
      嘎啦！你解釋得一塌糊塗......我們維金族人從來沒幸福過。我們是充滿紛爭的民族。但是......聽到這種消息我很滿意。我們......我們終於可以做應做之事了。
      謝謝你，朋友，在我消逝之時給了我希望。下次我們見面，我將改頭換面。
    npc_exo_brief_main_lang_6: |-
      我......我已重生，再無罣礙。現在我可以專心一意，完成我該做的事。
      嘎啦！你未來將會需要<TECHNOLOGY>採礦光束<>。去製作一部，我就教你建造一艘配得上那爾信徒的<TECHNOLOGY>流浪者強化艇<>！
    npc_exo_brief_main_desc_6: |-
      他的目光與靈魂展現出不同的樣貌。他的蛻變已無法挽回。這些人曾經只會講些無意義的話威脅我，現在他只談論一個目標。

      他原本還有喜怒哀樂，現在他只在乎自己崇拜的偶像，只在乎自己所謂的目的。

      技術員要我建造<TECHNOLOGY>強化艇採礦雷射<>，並答應事成就給我新的流浪者強化艇設計圖。
    npc_exo_brief_opt_a_6: 同意
    npc_exo_brief_opt_b_6: 婉拒
    npc_exo_brief_res_a_6: 世界終將改變。非變不可呀，旅行者。否則這一切，我們的所有努力......將會徒勞無功。
    npc_exo_brief_res_b_6: 你將會改變心意，旅行者。你需要我的科技，需要我的強化艇。我會等著你回來。我們必須做好準備。
    npc_exo_brief_ret_lang_6: 回來啦？嘎啦！那就回到正題吧。建造採礦雷射，我就會建造一艘配得上那爾信徒的流浪者強化艇！
    npc_exo_wait_lang_6: 你內心有疑問，闖入者。儘管問吧。
    npc_exo_wait_desc_6: 這個維金族人盯著我，評估著我的一舉一動。他使我很不自在。不管他打算做什麼，很快就會開始行動。他伺機而動，而我一無所知......這讓我心中充滿恐懼。
    npc_exo_wait_opt_a_6: 打聽那爾的事
    npc_exo_wait_opt_b_6: 打聽他們的計畫
    npc_exo_wait_res_a_6: |-
      旅行者，你要知道，我的族人以前不僅是戰士，還是探險家，是這些世界的守護者。那時巡警還沒出現，愚蠢的赫克還沒出現。
      無數世紀以前，兩名維金族接近了偉大巨石，他們就是赫克與那爾，發誓要傳遞知識給眾人的戰場弟兄！但在嫉妒之下，赫克撒了謊，殺害自己的兄弟那爾，宣稱只有自己知道正途。
      那爾的追隨者四散逃亡、慘遭殺害，幾乎僅剩最後一名戰士。但世上依然存有懷抱最初信念的人。那爾教試圖揭露遺失的事實。我們要恢復緋紅真相，使無知的心痊癒！
      你出力協助了偉大志業，旅行者。你的大名將會名垂青史。
    npc_exo_wait_res_b_6: |-
      旅行者，歷史的中心藏了個祕密，是個長久以來未獲應得懲罰的罪行。維金族人崇拜錯誤的偶像長達數世紀，以無盡的屠殺降低自己的價值。
      如果我能證明假神祇「赫克」只是個殺人兇手呢？我們將能拯救靈魂！
    npc_exo_comp_lang_6: 你建好<TECHNOLOGY>採礦雷射<>了嗎？希望你用維金族科技用得還順手。要改良機器的設計，最佳方式就是應用在作戰上，即便對手是大地也一樣。
    npc_exo_comp_opt_a_6: 確認已建造
    npc_exo_comp_opt_b_6: 回答尚未準備完成
    npc_exo_comp_res_b_6: 嘎啦！那就快準備呀。有什麼好拖延的？
    npc_exo_brief_main_lang_7: |-
      做得很好。你的<TECHNOLOGY>強化艇採礦雷射<>應該足夠強大從這個星球中提取<EARTH>磁化鐵氧體<>，見識一下技師兼祭司的藝術，我可以創造這樣的奇蹟！嘎啦！

      這個宇宙充滿秘密，旅行者。有的人為破解秘密賠上性命，我們也該盡己之責。
    npc_exo_brief_main_desc_7: |-
      技術員要我採到一種需要經過精製的超高密度礦物<EARTH>磁化鐵氧體<>。有了<TECHNOLOGY>強化艇採礦雷射<>，我的任務應該會簡單一點，能夠從大型資源產地中採收<EARTH>純鐵氧體<>。
      技術員將使用這種礦物來為我的<TECHNOLOGY>強化艇雷達<>製作升級。
    npc_exo_brief_opt_a_7: 接受
    npc_exo_brief_opt_b_7: 婉拒
    npc_exo_brief_res_a_7: 據說維金族最初乘著僅以純<EARTH>磁化鐵氧體<>製成的太空船，在群星間興起。誰知道我們能完成什麼更偉大的事業？
    npc_exo_brief_res_b_7: 嘎啦！你的拒絕顯得相當可悲。準備好後再回來吧。
    npc_exo_brief_ret_lang_7: 準備前去收集我需要的材料了嗎？
    npc_exo_brief_ret_desc_7: 技術員需要我去收集<EARTH>磁化鐵氧體<>。%NAME%會使用這種物質升級我的<TECHNOLOGY>強化艇雷達<>。
    npc_exo_wait_lang_7: 旅行者，說說先前的我是怎樣的吧。我抹除了我的記憶，除去對任務不必要的東西，但我很好奇。你遇見我時我是怎樣的人？
    npc_exo_wait_opt_a_7: 回答以前的他更加無禮
    npc_exo_wait_opt_b_7: 回答以前的他有家人
    npc_exo_wait_opt_c_7: 回答他沒什麼變
    npc_exo_wait_res_a_7: 嘎啦哈哈！看來你還是個可悲的闖入者啊。
    npc_exo_wait_res_b_7: |-
      維金族似乎對此回答感到困惑，接著便叫我離開。他說所有生命體都有家人，但這並不重要。
      但他安靜了下來，好一陣子不想要開口說話。不知道究竟他是否想起了舊生活。
    npc_exo_wait_res_c_7: |-
      不太可能。我們會依回憶而變，旅行者。我捨棄了一部分的自己。
      不知道你會願意捨棄什麼？
    npc_exo_comp_lang_7: 旅行者，你把<EARTH>磁化鐵氧體<>帶來了嗎？肯定是有訊號的，我很確定。你只需要能偵測到訊號的<TECHNOLOGY>訊號強化器<>即可。
    npc_exo_comp_opt_a_7: 給予磁化鐵氧體
    npc_exo_comp_opt_b_7: 婉拒
    npc_exo_comp_res_a_7: "我將科技員要求的鐵氧體交給他。在他工作之際，我查看了他的太空站。現在空無一物，沒有任何缺陷，也沒有先前配備所遺留下來的風格。\n看著眼前效率全開、專心致志的他，我不禁懷念起先前的他。他個性的缺陷全都消逝了，沉默在所謂偉大的目的之中。 "
    npc_exo_comp_res_b_7: 我需要鐵氧體，旅行者。要再等上一會兒也沒關係，我一定會拿到手。
    npc_exo_brief_main_lang_8: |-
      把這個訊號強化器拿去，並且升級。建造完成之後，我有其他東西要給你......獎勵你的付出。
      我持續在檢查你的強化艇上的遙測裝置。看來以前的我連最基本的<TECHNOLOGY>強化艇武器升級<>都沒幫你裝好。
      嘎啦！請原諒以前那個我，那爾的信徒！保留火力可不是件禮貌的事。
    npc_exo_brief_main_desc_8: 技術員要我替訊號強化器製作升級元件，並答應要替我的武器系統進行升級。
    npc_exo_brief_opt_a_8: 接受請求
    npc_exo_brief_opt_b_8: 婉拒
    npc_exo_brief_res_a_8: 你的科技越來越多了......你的強化艇很快就會吸引眾人羨慕的眼光。出發吧，旅行者！建造你的升級元件。我將會繼續我的偉大事業。
    npc_exo_brief_res_b_8: 你不想強化你的武器？闖入者，你的冷淡令我反感......
    npc_exo_brief_ret_lang_8: 看來你總算有點骨氣了是吧？建造<TECHNOLOGY>訊號強化器升級元件<>，以便讓我們進一步加強你的武器！
    npc_exo_wait_lang_8: |-
      自從我們相識以來，我花了許多時間思考了你的族人，闖入者。我們的故事當中有許多所謂的「旅行者」。
      赫克說，這些人在我們的宇宙中表明身分時，我們應該要給予協助。
      他是對的嗎？這是那爾告訴他的嗎？還是別的存在？要是赫克一樣仍然撒了謊怎麼辦？
      我的教團裡頭有許多人相信，對於你這種存在體應該格殺勿論，你是敵人......我很慶幸他們說的是錯誤的。
    npc_exo_wait_opt_a_8: 詢問為何你需要幫助
    npc_exo_wait_opt_b_8: 詢問旅行者的事
    npc_exo_wait_res_a_8: 口渴的人為何要喝水？睡覺的人為何要休息？這是宇宙的命令，旅行者。我們都必須做好應盡的本分。
    npc_exo_wait_res_b_8: |-
      該說的我都已經告訴你了，其他已經沒什麼好講的。
      多年來有零星旅行者的接觸回報，一個比一個更接近銀河系中心。
      但是最近，你們的數量大量增加，還有謠言說銀河各處出現了帝國、運輸中心和結盟......我從沒想過會親眼見到你們。
    npc_exo_comp_lang_8: 嘎啦！你的武器升級設計圖已經準備好了，闖入者。你已經將掃描配備升級了嗎？
    npc_exo_comp_opt_a_8: 說是
    npc_exo_comp_opt_b_8: 說不
    npc_exo_comp_res_a_8: |-
      技術員給了我武器升級元件的設計圖。但他們將設計圖交給我時，終端站開始發出警告聲響。
      他們的研究幾近完成，掃描程式有所發現......
    npc_exo_comp_res_b_8: 動作快，闖入者。時間晚了。
    npc_exo_brief_main_lang_9: |-
      眾多世界、眾多選項中，你選擇了這個世界當作家......
      我本來以為不可能，但我掃描的結果發現了真相：那爾曾來過這裡。我們必須找到他的最後訊息。

      使用你升級後的<TECHNOLOGY>強化艇雷達<>找出這個星球上的廢棄建築，把裡面的奈米機群帶回來給我，我會用來製造新的加速模組，以應付未來的試煉。
    npc_exo_brief_main_desc_9: |-
      維金族人說他們崇拜的這位先祖那爾，曾造訪我的星球。我不確定這是不是真的。
      我跟著這些人走過各個世界的興盛頹敗，看著他執著於過往，因恨而發狂。
      我不知道未來會怎樣，也不知道繼續製造東西能揭開什麼秘密。

      技術員需要<SPECIAL>奈米機群<>來展開最後的儀式。回來時，他們將會交給我<TECHNOLOGY>強化艇強化器<>。
    npc_exo_brief_opt_a_9: 接受
    npc_exo_brief_opt_b_9: 婉拒
    npc_exo_brief_res_a_9: 如履薄冰呀，旅行者。在一片荒廢裡頭，也會長出腐花。拿了奈米機群就走吧，以免有人發現了你的竊行。
    npc_exo_brief_res_b_9: |-
      你對奈米機群的恐懼並不恰當，但可以理解。整群艦隊因為受污染的樣本，已經無法挽回了
      但你不用擔心。慢慢考慮吧，旅行者。那爾教會保護你的。
    npc_exo_brief_ret_lang_9: 你改變心意了嗎？很好。用你的<TECHNOLOGY>強化艇雷達<>找出荒廢建築，把裡頭的奈米機群帶來給我。
    npc_exo_wait_desc_9: 我接近時，技術員正在沉思。他們規劃出了一座精細的地圖網絡，每張地圖都顯示了這世界上互相交錯的能源線，最後全在一個終點上交匯......
    npc_exo_wait_opt_a_9: 詢問關於線的事
    npc_exo_wait_opt_b_9: 詢問關於終點的事
    npc_exo_wait_res_a_9: 這些是能量線，旅行者，專門替各個世界上的建築提供燃料。我相信他們將會把我想知道的答案告訴我。
    npc_exo_wait_res_b_9: 我相信這個地點有我尋求的答案......也就是背叛者那爾的遺言。
    npc_exo_comp_lang_9: 你取得奈米機群了嗎？時間已晚，你的<TECHNOLOGY>強化艇強化器<>升級元件還在等著......
    npc_exo_comp_opt_a_9: 給予奈米機群
    npc_exo_comp_opt_b_9: 回答沒有奈米機群
    npc_exo_comp_res_a_9: |-
      技術員收下奈米機群。他拿著奈米機群時，進入了奇怪的恍神狀態，過不久後變恢復原狀。
      他的眼睛散發奇怪的眼神。%NAME%告訴我，他跟他的祖先進行了交流。他知道自己的下一步為何了。
    npc_exo_comp_res_b_9: 那就快幫我去找！我們快沒時間了。
    npc_exo_brief_main_lang_10: |-
      旅行者，我的志業已經完成。我覆寫了能量線，替裡頭的神聖資料充能。能量線指向一座巨石，是最終預言之墓！

      如果你在能量線關閉之前抵達該處，你將會獨佔我們種族背後的真相，也就是那爾死亡的謎團解答！
    npc_exo_brief_main_desc_10: 巨石已經出現。如果我盡快趕過去，便能獲得這份禁忌之言。
    npc_exo_brief_opt_a_10: 接受
    npc_exo_brief_opt_b_10: 婉拒
    npc_exo_brief_res_a_10: 技術員為神聖目標而努力，埋葬自己的身分也在所不惜，就為了等這一天，這個時刻。不知道他的犧牲會不會白費。
    npc_exo_brief_res_b_10: 嘎啦！我們沒時間讓你猶豫不決。
    npc_exo_brief_ret_lang_10: 我們的資源有限，旅行者。我們只能為能量線充能幾次，接著就要任其摧毀我們了。所以快去，趁遺留的訊息還沒消失，快到巨石那邊......
    npc_exo_wait_lang_10: 你根本不知道這有多重要，有多少我的族人會因為我提到那爾之名，將我就地正法。
    npc_exo_wait_desc_10: 技術員等著知道巨石上的訊息，他要我盡快趕過去，獲取遺留的訊息。他沒有其他話要說了。
    npc_exo_wait_opt_a_10: 離開
    npc_exo_comp_lang_10: |-
      我嫉妒你，旅行者！居然能見到那爾的詞語！嘎啦！
      你的發現讓千名成仁者的英靈得以安息，旅行者。這是你應得的獎勵：巨人強化艇，我擁有的最大型強化艇。用這台強化艇給我們的仇敵迎頭痛擊吧。
    npc_exo_comp_desc_10: "維金族人相信，他們的祖先赫克在一顆偉大巨石上獲得智慧，並發起對抗巡警的戰爭，殺死了反對者那爾。\n\n我發現的巨石證明這個史實其實是謊言。那爾的遠見備受尊崇，赫克卻無人響應。妒火中燒的赫克因此謀害了那爾。\n但我仍抱著疑問離開。我想到那個似乎在監視我的生物。他讓我滿心恐懼。\n\n技術員給了我<TECHNOLOGY>巨人強化艇停泊灣<>的原理圖。 "
    npc_exo_comp_opt_a_10: 收下原理圖
    npc_exo_comp_opt_b_10: 暫時拒絕
    npc_exo_comp_res_a_10: 技術員把原理圖交給我。交出來的同時，他們的眼神裡閃爍著驕傲與哀戚。
    npc_exo_comp_res_b_10: 準備好再回來吧，旅行者。不需要著急。
    npc_exo_brief_main_lang_11: |-
      我已將那爾的遺訓轉達給我的同胞，旅行者。你今天發現的事實，將傳遍維金人全族，我族未來將因此更為美好。嘎啦！如果要訴諸暴力才能改變，那就來吧......
      至於你呢，你沒有我原本想的那麼差勁。你的身分不再是闖入者，你是我們的一分子。現在這台巨人強化艇永遠歸你所有。
    npc_exo_brief_main_desc_11: 技術員急著想看我的<TECHNOLOGY>巨人強化艇<>大顯身手。我看著他忙於升級強化我的<TECHNOLOGY>強化艇採礦雷射<>，身邊擺滿原理圖與各種圖表。
    npc_exo_brief_opt_a_11: 同意建造巨人強化艇
    npc_exo_brief_opt_b_11: 暫時拒絕
    npc_exo_brief_res_a_11: 巨人強化艇的工藝精細，據說赫克和那爾在臨終前一同乘坐的就是這艘飛行艇。
    npc_exo_brief_res_b_11: 你的強化艇正在等著你，準備好就來吧。
    npc_exo_brief_ret_lang_11: 準備好興建巨人強化艇停泊灣了嗎？嘎啦！建起來肯定很壯觀。
    npc_exo_wait_desc_11: |-
      技術員知道我在巨石上發現的訊息後，大可與我分道揚鑣。他的確是異端，儘管有些維金族人會繼續追殺他，這些那爾的信徒依然能在這個銀河系建立新勢力。
      但是技術員卻留了下來，答應繼續協助我，如同我曾協助他那樣。等到我不再需要幫助，他才會離開。
    npc_exo_wait_opt_a_11: 感謝他
    npc_exo_wait_opt_b_11: 離開
    npc_exo_wait_res_a_11: 嘎啦！沒必要感謝！我很榮幸能夠為你服務。
    npc_exo_comp_lang_11: 你建好<TECHNOLOGY>巨人強化艇停泊灣<>了嗎？你已經讓反對者感受到恐懼了嗎？
    npc_exo_comp_opt_a_11: 確認建造完成
    npc_exo_comp_opt_b_11: 回答晚點再進行
    npc_exo_comp_res_a_11: 嘎啦！你回答得真謹慎......旅行者，想要成功，就必須讓他人恐懼。你要使用巨人艇的力量使世界臣服！這是<TECHNOLOGY>強化艇採礦雷射<>升級元件，可以幫助你達成任務。
    npc_exo_comp_res_b_11: 嘎啦！你是我們的一分子沒錯，但你一樣動作慢又差勁！
    npc_exo_brief_main_lang_12: |-
      我已經鞠躬盡瘁，你很快就能掌握這個星球的訊號，也能快速迎擊任何威脅。

      我只是需要更多<SPECIAL>奈米機群<>製作設計圖上最後一部分。嘎啦！能接到這樁差事實我之幸！
    npc_exo_brief_main_desc_12: |-
      技術員需要更多<SPECIAL>奈米機群<>，來幫我製作<TECHNOLOGY>強化艇雷達<>的升級元件。

      事情有點不對勁。不久前，在維金族人還沒舉行抹消過去羈絆的儀式時，我看到他盯著家人的照片瞧。現在我走過去，又是同樣的畫面。

      技術員盯著那張照片，眨了幾下眼睛，臉上帶著空洞的神情。看到我走過來，就把照片按掉了。

      我們沒有再談過這件事。我不想讓他想起痛苦回憶。他想要的只有<SPECIAL>奈米機群<>，而不是我的同情。
    npc_exo_brief_opt_a_12: 同意這項要求
    npc_exo_brief_opt_b_12: 婉拒
    npc_exo_brief_res_a_12: 我說過了......進入這些荒廢建築一定要小心，旅行者。別為了狩獵而迷失自己。
    npc_exo_brief_res_b_12: 我會等你準備完成，旅行者。
    npc_exo_brief_ret_desc_12: 技術員需要更多<SPECIAL>奈米機群<>，來幫我製作<TECHNOLOGY>強化艇雷達<>的升級元件。
    npc_exo_wait_lang_12: 去廢棄建築裡就找得到奈米機群，旅行者！嘎啦！不要再像以前一樣無能了，我拜託你......
    npc_exo_comp_lang_12: 你拿到奈米機群了嗎？請交給我......
    npc_exo_comp_desc_12: |-
      技術員的雙手顫抖。此時，我注意到設計圖已經在技術員的終端機上等待......

      他要這些奈米機群，是為了別的目的。他急著想要此物質，拿到手才願意給出設計圖。
    npc_exo_comp_opt_a_12: 給予奈米機群
    npc_exo_comp_opt_b_12: 拒絕
    npc_exo_comp_res_a_12: |-
      維金族貪心地收下，轉身吞下肚。不管此物質對此外星生物有何效果，似乎都讓他們的動作大幅減慢。
      他們心滿意足的提供設計圖。
    npc_exo_comp_res_b_12: 嘎啦！給我，闖入者！馬上給我！
    npc_exo_brief_main_lang_13: |-
      奈米機群......它們的使用目的經常遭到誤解。奈米機群是許多科技的骨幹，但它們不僅是機器。
      它們還可以改變心臟......改變腦袋......甚至讓我們忘記令人無法承受的事實。
    npc_exo_brief_main_desc_13: 技術員還有最後一個獎勵：只要我蓋好流浪者強化艇停泊灣，他就會給我流浪者強化艇的<TECHNOLOGY>加速模組<>。
    npc_exo_brief_opt_a_13: 接受
    npc_exo_brief_opt_b_13: 婉拒
    npc_exo_brief_res_a_13: 很好。流浪者強化艇停泊灣興建完成後告訴我一聲吧。嘎啦！我等不及見見它有多壯觀了......
    npc_exo_brief_res_b_13: 準備好就回來吧。我會在這裡等待。
    npc_exo_brief_ret_desc_13: 技術員還有最後一個獎勵：只要我蓋好流浪者強化艇停泊灣，他就會給我流浪者強化艇的<TECHNOLOGY>加速模組<>。
    npc_exo_wait_lang_13: 嘎啦！難道我交代的工作無足輕重，讓你要一拖再拖？快去！建造流浪者強化艇停泊灣！
    npc_exo_wait_desc_13: |-
      我獨自一人旅行，已經見多識廣，但這個維金族人讓我知道這個宇宙原來還有秘密，還有可追尋之物。
      他讓我知道，在這樣充滿紛爭、榮耀的時代，還有可能創造不一樣的未來。
      技術員窮其一生，為找尋那爾的遺訓努力。而我的將來要前往何方，我還不知道......
    npc_exo_wait_opt_a_13: 離開
    npc_exo_comp_lang_13: |-
      我們的工作幾乎快要結束，但每次結束都是新的開始......
      我現在衰弱到無法像過去一樣旅行，我太疲勞了，無法繼續旅程。你離開後，我將留在這裡幫助你抵抗敵人。嘎啦！痛苦將降臨於侵犯我們之輩！
    npc_exo_comp_desc_13: 技術員給了我最後一個<TECHNOLOGY>加速模組<>升級元件。
    npc_exo_comp_opt_a_13: 收下
    npc_exo_comp_opt_b_13: 婉拒
    npc_exo_comp_res_a_13: 跟你合作相當愉快，旅行者。準備好就回來吧。我有一個提議要說給你聽......有利可圖，還能一賺再賺。
    npc_exo_comp_res_b_13: 我會在這裡等著你。
    npc_exo_term_lang: |-
      正在載入傳輸訊息......解密亞空間頻率......發生錯誤。攔截訊息。
      維金族的亡命之徒，見證你們異端行為的後果吧。

      不管你們在哪片天空，我們都會找到你們，你們絕不可能全身而退。逃到銀河系深處躲藏吧，反正我們有的是耐心。

      你們的孩子像吉客族人般低泣，死於我們之手；你們的妻子抱頭鼠竄，被我們殺死，其他人也活著受罪。知道了這些事情，你們的心怎能平靜？
    npc_exo_term_opt_a: 停止傳輸
    npc_exo_term_res_a: |-
      信息內容跟我想的不一樣。技術員要我接收他家人傳來的信息，但這......我必須回去，決定下一步該如何是好。
      傳輸關閉前，我自網絡中取得了<TECHNOLOGY>強化艇採礦雷射<>的設計圖。
    npc_exo_term_wait_desc: 終端站上已經沒有其他東西可以看了。攔截這傳輸信息的人不留一絲痕跡......
    npc_exo_term_wait_opt_a: 離開
    npc_exo_mono_desc: |-
      我接近巨石。我被恐怖的真相淹沒。我看見飽含千言萬語的文字，敘說無數恆星的消逝。

      我目擊自己出生前千年發生的事件......

      我看見兩個維金族人站在紅色光輝前，向宇宙發出疑問。

      我看見一個吉客族人與一個科瓦族人，肩並肩等待著。眼前影像消失前，我瞥見以往從未見過的事物。那不屬於這裡，更不屬於其他地方。那是恨、悲傷、懊喪。

      那是即將來臨的命運。

      我看見時間的終結、一切的終結。在那道緋紅色的光芒中出現了身影，他的手在永恆面前伸出......

      我知道了一切，接著就結束了。巨石上已經空無一物。
    npc_exo_mono_desc1: 我接近巨石。我被恐怖的真相淹沒。我看見飽含千言萬語的文字，敘說無數恆星的消逝。
    npc_exo_mono_desc2: |-
      我目擊自己出生前千年發生的事件......
      我看見兩個維金族人站在紅色光輝前，向宇宙發出疑問。
    npc_exo_mono_desc3: |-
      我看見一個吉客族人與一個科瓦族人，肩並肩等待著。眼前影像消失前，我瞥見以往從未見過的事物。那不屬於這裡，更不屬於其他地方。那是恨、悲傷、懊喪。
      那是即將來臨的命運。
    npc_exo_mono_desc4: |-
      我看見時間的終結、一切的終結。在那道緋紅色的光芒中出現了身影，他的手在永恆面前伸出......
      我知道了一切，接著就結束了。巨石上已經空無一物。
    npc_exo_mono_lang: |-
      我聽見了寰宇之言，赫克卻對此一無所知。

      憤怒、嫉妒的赫克從山上攻擊我，我已然看見巨石上的事實。

      上面說我的終點即是夢醒的時刻；在夢中，萬物皆不應覆滅......

      除非最後的旅行者到來，除非現實毀滅，我的夢境才會覆滅。這就是那爾的最後遺言......
    npc_exo_mono_lang1: 我聽見了寰宇之言，赫克卻對此一無所知。
    npc_exo_mono_lang2: 憤怒、嫉妒的赫克從山上攻擊我，我已然看見巨石上的事實。
    npc_exo_mono_lang3: 上面說我的終點即是夢醒的時刻；在夢中，萬物皆不應覆滅......
    npc_exo_mono_lang4: 除非最後的旅行者到來，除非現實毀滅，我的夢境才會覆滅。這就是那爾的最後遺言......
    npc_exo_mono_name: 那爾之聲
    npc_exo_mono_opt_cont_a: 服從
    npc_exo_mono_opt_cont_b: 你看......
    npc_exo_mono_opt_a: 離開
    npc_exo_mono_res_a: |-
      受到震撼的我起身離開。離開時，我感覺到背後有東西，正在呼吸、注視著我......

      我一轉身，他就不見了。
    npc_exo_mono_wait_desc: 巨石空白地矗立著，已沒有任何顯示出預言的希望。能獲取的訊息都已經取得了。
    npc_exo_mono_wait_opt_a: 離開
    npc_exo_final_desc: |-
      技術員已駭入一台終端站，要領出裡面的貨幣。如果我能盡快過去，就能將貨幣轉移到我的帳戶。

      他花了好幾天整修強化艇，從星際網路下載資料。有時候我會看到他離開星球去探索，但次數不多。

      技術員很滿意現在的閒散生活，逃難只因為喜歡被追殺的感覺，而不是為了生存。這是能夠一再重複的遊戲，每次都說這是最後一次行竊......
    npc_exo_final_lang: 旅行者，我發現一個藏有金錢的地方！去吧，順道可以練習操作強化艇！在訊號消失前抵達目的地，我們才能領出那裡的貨幣！
    npc_exo_loop_opt_a: 同意前往
    npc_exo_loop_res_a: 趕快！嘎啦！
    npc_exo_loop_opt_b: 拒絕
    npc_exo_loop_res_b: 嘎啦！真不知道幹嘛浪費口水......
    npc_exo_loop_desc: 技術員已駭入一台終端站，要分給我一小筆裡面的貨幣。如果我盡快過去，錢就能入袋。
    npc_exo_loop_wait_lang: 旅行者，你為什麼還沒抵達指定地點？去吧，順道可以練習操作強化艇！在訊號消失前抵達目的地，我們才能領出那裡的貨幣！
    npc_exo_loop_wait_opt_a: 離開
    npc_exo_term_loop_desc: 終端站突然開始動作，出現了運作錯誤，透過星際轉帳直接將款項匯入我的帳戶。
    npc_exo_term_loop_opt_a: 我離開終端站。
    npc_exo_term_loop_res_a: |-
      我離開時，相當慶幸我的技術員有能力駭進這些網絡。
      他說他駭個一千次也不會被執法人員抓到。希望這位逃犯朋友說的沒錯......
    npc_farmer_brief_main_lang_1: 朋友！有工作要給我嗎？我曾經在十二個星系中最高級的廚房和花園裡服務過，一再再端出奪得大獎的佳餚。所有食材都是我自己種的！雇用我吧？
    npc_farmer_brief_main_desc_1: |-
      吉客族看到我便開心地吱吱喳喳叫了起來。他答應要協助在我的世界上種植各式各樣的作物，顯然所有必要文件都已經簽好了。

      農夫提議要加入我的世界，並使用我的<TECHNOLOGY>務農終端站<>。
    npc_farmer_brief_opt_a_1: 接受
    npc_farmer_brief_opt_b_1: 婉拒
    npc_farmer_brief_res_a_1: 謝謝你，朋友！你跟你的胃都不會後悔的。
    npc_farmer_brief_res_b_1: 但是呀，朋友，合約都已經簽好了。我的遷來已經無法避免了。
    npc_farmer_brief_ret_lang_1: 旅行者，你不累嗎？大自然的軛拖累了你的速度。我會幫助你征服大自然！
    npc_farmer_brief_ret_desc_1: 農夫提議要加入我的世界，並使用我的<TECHNOLOGY>務農終端站<>。
    npc_farmer_wait_lang_1: 旅行者，告訴我，你的家園是否光線充足？土壤是否肥沃，空氣是否充滿氧氣？
    npc_farmer_wait_opt_a_1: 回答是
    npc_farmer_wait_opt_b_1: 回答否
    npc_farmer_wait_res_a_1: 朋友，真是開心！我會種出許多美妙的作物！
    npc_farmer_wait_res_b_1: 不管怎樣，我們還是要自行打造！作物的特性和需求各有不同，我們必須替這些作物量身打造一座家園。
    npc_farmer_comp_lang_1: 這是座玻璃與金屬組成的家，旅行者。這裡急需我的巧手，但你不用害怕，我有備而來！
    npc_farmer_comp_opt_a_1: 繼續
    npc_farmer_brief_main_lang_2: |-
      你的第一課就是要學會擁抱土地，朋友！畢竟大地會從死亡中帶來生命。
      把這個<TECHNOLOGY>水耕盤<>拿去，還有這些<TRADEABLE>爛腸花<>種子。種出花朵，體驗看看製造生命的感受有多美妙吧！
    npc_farmer_brief_main_desc_2: "%NAME%在短時間內便證明了他的價值。他已經傳授了我美化家園的方法。如果我能好好照顧這株<TRADEABLE>爛腸花<>，證明自己是個好農夫，也許他會傳授更多務農祕訣。"
    npc_farmer_brief_opt_a_2: 接受
    npc_farmer_brief_opt_b_2: 婉拒
    npc_farmer_brief_res_a_2: 朋友，太好了！我們的家園很快便會充滿如這種植物名稱一樣細緻的香味！
    npc_farmer_brief_res_b_2: 很好，朋友。但請記得，要實踐我的合約也需要你的參與。
    npc_farmer_brief_ret_desc_2: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>爛腸花<>。"
    npc_farmer_wait_lang_2: 我父母希望我成為吉客族銷售員，跟他們一樣，跟他們其他三百個孩子一樣。但我鍾愛的是大地、是果實的口味與香氣！吉客族生來就有這般味蕾，為何不善用？
    npc_farmer_wait_opt_a_2: 詢問吉客族銷售員的事
    npc_farmer_wait_opt_b_2: 詢問花的事
    npc_farmer_wait_res_a_2: 朋友，吉客族的生活不容易。我無意冒犯我的手足，他們一肩扛起了巴拉隆歷史和讓我們的王輝煌的重擔。但那種生活不適合我。我要以自己的方式進行補救。
    npc_farmer_wait_res_b_2: 朋友，植物是最使人眼界大開的生物！植物不會靠戰爭獲利，對我們或我們的煩惱一無所知。但它們為我們提供了這麼多，我們是互相依賴的存在！
    npc_farmer_comp_lang_2: 朋友，你種的<TRADEABLE>爛腸花<>長得如何？開花了嗎？是否有結實纍纍的「果實」？
    npc_farmer_comp_opt_a_2: 交出
    npc_farmer_comp_opt_b_2: 回答自己還沒有準備好
    npc_farmer_comp_res_a_2: 太棒了，朋友。我們會協助你成為厲害的農夫。我要準備一道芬香料理，同時有另一項務農挑戰在等著你！
    npc_farmer_comp_res_b_2: 朋友呀，採收千萬別慢了。這不是明智之舉。
    npc_farmer_brief_main_lang_3: |-
      <TRADEABLE>霜草<>可不好種呀，朋友。它的根能衝破冰雪，在其他植物枯萎時長的特別好。
      但這麼克難的生活不適合我們！在這兒，在你自己的家鄉種一株吧，如此一來嚴冬便有了依靠。
    npc_farmer_brief_main_desc_3: "%NAME%要我種植一株<TRADEABLE>霜草<>，證明我們的水耕系統可以複製任何環境。"
    npc_farmer_brief_opt_a_3: 接受
    npc_farmer_brief_opt_b_3: 婉拒
    npc_farmer_brief_res_a_3: 朋友，非常好！這植物耐性堅強，看起來卻賞心悅目。好好享受吧。
    npc_farmer_brief_res_b_3: 朋友呀，我還沒能激起你的興趣嗎？
    npc_farmer_brief_ret_desc_3: "%NAME%迫切地希望我種植一株<TRADEABLE>霜草<>，證明我們的水耕系統可以複製任何環境。"
    npc_farmer_wait_lang_3: 這裡有各式各樣的生命體，但卻很少植物。我很高興看到情況有所改變！
    npc_farmer_wait_desc_3: 農夫把我的基地當成家。他似乎跟監督者特別友好，替他準備了一盤又一盤的奇特料理。
    npc_farmer_wait_opt_a_3: 詢問監督者的事
    npc_farmer_wait_opt_b_3: 詢問料理的事
    npc_farmer_wait_res_a_3: 你的監督者相當聰明，朋友。他安排了我的合約，而且對我相當友善。
    npc_farmer_wait_res_b_3: 料理讓我相當開心，朋友！我自己吃下親手種植的植物，死後輪到我供給植物的營養。
    npc_farmer_comp_lang_3: 你已經熟悉<TRADEABLE>霜草<>的種植方法了嗎？你的基地感覺更有家的味道了吧？
    npc_farmer_comp_opt_a_3: 確認
    npc_farmer_comp_opt_b_3: 回答自己還沒有準備好
    npc_farmer_comp_res_a_3: 朋友，霜草閃爍的模樣很讓你著迷吧？我會不自覺看上好幾個小時呢！不過，現在我們要來種個截然不同的植物。
    npc_farmer_comp_res_b_3: 戒備心別那麼重，朋友。只有與他人分享，才能感受到豐收的喜悅。
    npc_farmer_brief_main_lang_4: |-
      你下個作物是<TRADEABLE>日藤<>， 這植物生長在焦土世界的地函深處，它特愛熱能，來源是太陽或地核都可以。
      日藤根部能夠生長至驚人的長度，以前的人相信日藤根部生長永無止盡。不過朋友別擔心！這裡有我們的設施，能夠適時管控生長。
    npc_farmer_brief_main_desc_4: "%NAME%希望我栽種<TRADEABLE>日藤<>，一種只在極度炎熱環境生長的植物。"
    npc_farmer_brief_opt_a_4: 接受
    npc_farmer_brief_opt_b_4: 拒絕
    npc_farmer_brief_res_a_4: 要是我能和<TRADEABLE>日藤<>一樣閃耀就好了......朋友，我真嫉妒你能享受探索的樂趣！
    npc_farmer_brief_res_b_4: 朋友，你確定嗎？它的光芒相當動人......
    npc_farmer_brief_ret_lang_4: 朋友，我就知道你懂得欣賞耀人光芒。
    npc_farmer_brief_ret_desc_4: "%NAME%希望我栽種<TRADEABLE>日藤<>，一種只在極度炎熱環境生長的植物。"
    npc_farmer_wait_lang_4: 朋友，你遇過許多物種！你最喜歡哪種？是吉客族，對吧？維金族嗜血，科瓦族好讀，只有吉客族懂得創造！
    npc_farmer_wait_opt_a_4: 選擇吉客族
    npc_farmer_wait_opt_b_4: 選擇科瓦族
    npc_farmer_wait_opt_c_4: 選擇維金族
    npc_farmer_wait_opt_d_4: 拒絕回答
    npc_farmer_wait_res_a_4: 啊！答得好，朋友！你真聰明。
    npc_farmer_wait_res_b_4: 真的嗎？朋友，你該知道科瓦族就只是機器，對吧？你的喜好讓我困惑。
    npc_farmer_wait_res_c_4: 你居然捨棄你吉客族的朋友，選了逞兇鬥狠的戰士？旅行者，你讓我太意外了！
    npc_farmer_wait_res_d_4: 啊！這回答誰也不得罪！朋友，別擔心！我該知道你真正的喜好！
    npc_farmer_comp_lang_4: 你成功栽種出<TRADEABLE>日藤<>了，是嗎？我在這就能嗅到熱氣，那耀人的炙熱光芒......
    npc_farmer_comp_opt_a_4: 確認
    npc_farmer_comp_opt_b_4: 拒絕
    npc_farmer_comp_res_a_4: 太棒了！好好記住這一刻，朋友。現在起，我已帶你走進植物學更危險的範疇......
    npc_farmer_comp_res_b_4: 旅行者，花些時間回花園照顧它。我們能做的也僅止於此。
    npc_farmer_brief_main_lang_5: "<TRADEABLE>蕈群<>得在有毒環境栽種，但你早就證明自己的能力綽綽有餘，對吧？\n朋友，工作時請小心！大家都知道蕈群如果處理不當，會造成疾病和幻覺。長時間接觸絕非明智之舉！ "
    npc_farmer_brief_main_desc_5: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>蕈群<>。"
    npc_farmer_brief_opt_a_5: 接受
    npc_farmer_brief_opt_b_5: 拒絕
    npc_farmer_brief_res_a_5: 太好了！在你準備栽種<TRADEABLE>蕈群<>的同時，我來檢查我們的抽風系統。東西有時過量就不好了！
    npc_farmer_brief_res_b_5: 喔，朋友，真抱歉。我是不是把<TRADEABLE>蕈群<>講得很嚇人？你別怕，穿上套裝就安全無虞！
    npc_farmer_brief_ret_lang_5: 朋友，別怕！沒有人因為<TRADEABLE>蕈群<>死過！嗯，至少不常見啦。不過你不會有事的，我跟你保證！
    npc_farmer_brief_ret_desc_5: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>蕈群<>。"
    npc_farmer_wait_lang_5: |-
      你知道奈米機群有時跟蕈群很相似嗎？奈米孢子在野外時會根據難解的原因排列。大量孢子從廢棄終端站向四處蔓延，群聚攪動，廢棄結構好像也隨之跳動......
      自然超越科技......我想知道......朋友，這宇宙給了你什麼靈感？我......
    npc_farmer_wait_desc_5: "%NAME%緊抱著頭，痛苦難耐。他什麼話也沒說。"
    npc_farmer_wait_opt_a_5: 問他還好嗎
    npc_farmer_wait_opt_b_5: 離開
    npc_farmer_wait_res_a_5: 我問他還好嗎，他卻示意要我離開，我就沒多問了。
    npc_farmer_wait_res_b_5: 我不再打擾這名吉客族。他會痊癒的，我很確定。
    npc_farmer_comp_lang_5: 啊，你完成了，是嗎？讓我看看你種的<TRADEABLE>蕈群<>。也過一陣子了......
    npc_farmer_comp_opt_a_5: 提供
    npc_farmer_comp_opt_b_5: 拒絕
    npc_farmer_comp_res_a_5: 旅行者，你學得很快。既然你已學會栽種較為危險的植物，我們就再前進一步吧。
    npc_farmer_comp_res_b_5: 你想留著自己用，是吧？旅行者，農夫的收成應該與人分享，而非自己獨享。
    npc_farmer_brief_main_lang_6: |-
      旅行者，在前次大戰中，我們吉客族丟了自己的家、自己的城市、自己的身分。各個世界都遭受原子轟炸的摧殘......

      所有在舊世界生長的東西都扭曲變形、一碰就致命，想到自己過往的樣貌就放聲尖叫。<TRADEABLE>伽瑪草<>就是其中之一。

      我們應該在此栽種。朋友，戰場留給別人去上......我們反而該種點東西！
    npc_farmer_brief_main_desc_6: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>伽瑪草<>。"
    npc_farmer_brief_opt_a_6: 接受
    npc_farmer_brief_opt_b_6: 拒絕
    npc_farmer_brief_res_a_6: 我等不及看到結果了，旅行者！請你見諒，我好一陣子沒睡了，我該去休息休息......
    npc_farmer_brief_res_b_6: 你想的話，我們也能在這世界引爆彈頭，但不確定之後會長出什麼作物就是了......
    npc_farmer_brief_ret_lang_6: 你準備好檢查災難過後長出的作物了嗎？準備好檢查<TRADEABLE>伽瑪草<>了嗎？
    npc_farmer_brief_ret_desc_6: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>伽瑪草<>。"
    npc_farmer_wait_lang_6: 我累壞了，旅行者。你想要什麼？
    npc_farmer_wait_opt_a_6: 說他很懶惰
    npc_farmer_wait_opt_b_6: 問他怎麼這麼累
    npc_farmer_wait_res_a_6: |-
      我從沒受過這種羞辱，「朋友」！你不在的時間，我整理了收集的種子，巡視了水耕盤，還確保這基地的居民沒餓到肚子！
      你怎麼可以這麼不知感激！
    npc_farmer_wait_res_b_6: 朋友，我認真工作，可能認真過了頭。但工作就是工作，與你共事、照料這些作物......這是我的使命。
    npc_farmer_comp_lang_6: "<TRADEABLE>伽瑪草<>可以採收了嗎？雖然伽瑪草受災而生，仍需細心照料，不過也可能是因為受災而生，才需細心照料吧，誰知道？快給我看看看成果！"
    npc_farmer_comp_opt_a_6: 交出成果
    npc_farmer_comp_opt_b_6: 拒絕
    npc_farmer_comp_res_a_6: |-
      啊......我能用這植物作出佳餚！旅行者，真可惜，你無法大肆享用這含有放射物質的美食。
      不過也許我有個替代方案，我們不用食物，改用美色幫你填飽肚子。
    npc_farmer_comp_res_b_6: 朋友，你請我當你的農夫。你得有信心把作物託付給我！
    npc_farmer_brief_main_lang_7: |-
      我們該種些<TRADEABLE>伴重力子宿主<>。你想的話，我很樂意告訴你這植物的來歷。
      朋友，其他吉客族好像認為我講的故事和理論很無趣。我想我在研究意願上，比較接近科瓦族，但那些機器沒有訝異之情又缺乏敏銳的好奇心。
      我得承認我常常感覺很孤單......
    npc_farmer_brief_main_desc_7: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>伴重力子宿主<>。"
    npc_farmer_brief_opt_a_7: 接受
    npc_farmer_brief_opt_b_7: 拒絕
    npc_farmer_brief_res_a_7: 很多人相信<TRADEABLE>伴重力子宿主<>無法靠人工方式栽種，但我很清楚他們弄錯了，朋友！你能採收我實驗的成果。
    npc_farmer_brief_res_b_7: 啊，我懂了。我的<TRADEABLE>伴重力子宿主<>也把你搞得很無聊，是嗎？如果你改變主意，隨時回來找我，我會一直在這。
    npc_farmer_brief_ret_lang_7: 朋友，見到你真開心。你考慮要栽種<TRADEABLE>伴重力子宿主<>了嗎？
    npc_farmer_brief_ret_desc_7: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>伴重力子宿主<>。"
    npc_farmer_wait_lang_7: 你回來了！你終究還是想聽我<TRADEABLE>伴重力子宿主<>的理論，是吧？啊，真是開心的一天......
    npc_farmer_wait_opt_a_7: 說是
    npc_farmer_wait_opt_b_7: 說不是
    npc_farmer_wait_res_a_7: |-
      %NAME%一開始長篇大論猛烈抨擊星際間的戰爭情勢，過了三小時，他才提到<TRADEABLE>伴重力子宿主<>。

      巡警和在巡警世界生長的<TRADEABLE>伴重力子宿主<>關係不明。

      有人認為宿主是靠墜落巡警的血液維生，無人機是新生命的泉源。也有人說宿主是美麗的象徵，因此星球需要巡警的守護。

      %NAME%自有想法，他認為巡警在各個世界傳授宿主花粉，宿主和無人機形成獨特的共生關係。

      想當然爾，%NAME%的假說在植物學社團遭受嘲弄，他向我保證他追求知識不留任何遺憾。他開口後過了好幾個小時談話才結束，他對自己很滿意。
    npc_farmer_wait_res_b_7: 我......我明白了，旅行者！我會把熱忱收起來，當個更好的朋友！
    npc_farmer_comp_lang_7: 這聲音我到哪都認得出來......你身上有<TRADEABLE>伴重力子球<>，對吧？
    npc_farmer_comp_opt_a_7: 交出
    npc_farmer_comp_opt_b_7: 拒絕
    npc_farmer_comp_res_a_7: 啊，好像跟老朋友碰面一樣......讓我看看......這成果真是不可思議，旅行者。
    npc_farmer_comp_res_b_7: 也許我的聽覺不比從前了，你有的時候再跟我說，或者你願意分享收成時再跟我說......
    npc_farmer_brief_main_lang_8: |-
      我們見過這麼多生命，生長在霜雪、酷暑、核冬天或有毒荒地之中......朋友，你現在該知道任何世界都能孕育生命，即便生命跡象少得可憐也行。

      以<TRADEABLE>仙人球<>為例，再貧瘠的世界都能找到仙人球，它總是靜待時機繁衍。你想想看，要是它在如此優質的環境會長得多好！
    npc_farmer_brief_main_desc_8: "%NAME%希望我栽種<TRADEABLE>仙人球<>，一種通常在貧瘠環境生長的植物。"
    npc_farmer_brief_opt_a_8: 接受
    npc_farmer_brief_opt_b_8: 拒絕
    npc_farmer_brief_res_a_8: 我期待看到結果，朋友！
    npc_farmer_brief_res_b_8: 但想想你能從這作物得到 <TRADEABLE>仙人掌肉<>！如果它美麗的花朵說服不了你，也許該著眼在金錢利益......
    npc_farmer_brief_ret_lang_8: 朋友，你改變主意了？遲一點也沒差。<TRADEABLE>仙人球<>是種精美但生長緩慢的植物。
    npc_farmer_brief_ret_desc_8: "%NAME%希望我栽種<TRADEABLE>仙人球<>，一種通常在貧瘠環境生長的植物。"
    npc_farmer_wait_lang_8: |-
      我給你的<TRADEABLE>仙人球<>樣本......是在我出生的世界採收的。

      我幾年前回去，就只找得到仙人球了。發現我的家鄉已經消失，是種很奇怪的感覺。

      你懂那種感覺嗎？旅行者有家鄉嗎？一個你們所有旅行者誕生的地方？
    npc_farmer_wait_opt_a_8: 說你不記得
    npc_farmer_wait_opt_b_8: 說你有
    npc_farmer_wait_res_a_8: 真可惜，大家都該知道自己的家鄉。或好或壞，認識家鄉能帶給我們動力。如果你沒有家鄉，你做的一切是為了什麼呢？
    npc_farmer_wait_res_b_8: 啊？朋友，那你得跟我說說這個地方！我們該找份我們都能享用的餐點，也許可以是你家鄉的菜餚。別擔心，晚餐的夢想不會退去......
    npc_farmer_comp_lang_8: "<TRADEABLE>仙人球<>現在該開花結果了。準備好了嗎，朋友？我能看看嗎？"
    npc_farmer_comp_opt_a_8: 交出
    npc_farmer_comp_opt_b_8: 拒絕
    npc_farmer_comp_res_a_8: 我只剩兩個計畫要跟你分享，你的訓練快要完成了，朋友......我真驕傲！
    npc_farmer_comp_res_b_8: 旅行者，你為什麼要私藏自己努力栽種的成果？我們該同心協力。
    npc_farmer_brief_main_lang_9: |-
      我有東西要與你分享，這東西美得無與倫比......

      星球莖生長在稀有的<TRADEABLE>星刺灌木<>中，沒受過戰爭和死亡摧殘過的蒼鬱世界才找得到這種植物。我想當農夫也是這個原因，我想照料這絕美的植物......
    npc_farmer_brief_main_desc_9: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>星刺灌木<>。"
    npc_farmer_brief_opt_a_9: 接受
    npc_farmer_brief_opt_b_9: 拒絕
    npc_farmer_brief_res_a_9: 太好了，我該去跟監督者聊聊，他很顯然不太滿意我的表現，也許這項作物能讓他回心轉意！
    npc_farmer_brief_res_b_9: 朋友，這樣的工作培養我們耐心，更讓我們學會平心靜氣。
    npc_farmer_brief_ret_lang_9: 拜託，朋友，監督者已經盯上我了，我工作表現必須好一點......
    npc_farmer_brief_ret_desc_9: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>星刺灌木<>。"
    npc_farmer_wait_lang_9: |-
      我的兄弟姊妹看到我跪在這世界的泥土上，就覺得他們比我高尚，認為我因為選擇的職業變得低賤。

      我以為監督者懂我，我以為在這能回歸恬淡，但他要我做的......他要我為你準備的......朋友，我沒辦法照辦！
    npc_farmer_wait_opt_a_9: 說你很珍惜他的忠心
    npc_farmer_wait_opt_b_9: 問他監督者說了什麼
    npc_farmer_wait_res_a_9: 謝謝，朋友，我會記住這句話，以備不時之需！你是位絕佳的雇主，要是丟了這份工作，我會很苦惱！
    npc_farmer_wait_res_b_9: 我不能說，抱歉......有些事吉客族絕不能跟外人說。但他說的，我絕不會照遍，這你能放心，我不會背離初衷。
    npc_farmer_comp_lang_9: "<TRADEABLE>星刺灌木<>開花結果了，對吧？交出來檢查吧......"
    npc_farmer_comp_opt_a_9: 交出
    npc_farmer_comp_opt_b_9: 拒絕
    npc_farmer_comp_res_a_9: 那就只剩一項任務。
    npc_farmer_comp_res_b_9: 別拖了，只剩一項任務。
    npc_farmer_brief_main_lang_10: |-
      我......我不能再假裝當農夫了。監督者說得很明白，我必須和同族其他人一樣，貿易、買賣、累積財富。
      旅行者，不過在我離開前，要煮最後一餐。監督者要求要用死亡元素<TRADEABLE>歿鹽根<>入菜。快......去栽種這最後一項作物吧。
    npc_farmer_brief_main_desc_10: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出<TRADEABLE>歿鹽根<>。"
    npc_farmer_brief_opt_a_10: 接受
    npc_farmer_brief_opt_b_10: 拒絕
    npc_farmer_brief_res_a_10: 監督者在我離開前要我做最後一餐，我得好好準備！祝你好運啦，朋友！
    npc_farmer_brief_res_b_10: 拜託，我的最後一餐需要<TRADEABLE>歿鹽根<>。朋友，別拖太久！
    npc_farmer_brief_ret_lang_10: 朋友，你問過監督者了嗎？他核准我<TRADEABLE>歿鹽根<>的要求了，對吧？
    npc_farmer_brief_ret_desc_10: "%NAME%希望我使用<TECHNOLOGY>水耕盤<>種出 <TRADEABLE>歿鹽根<>。"
    npc_farmer_wait_lang_10: |-
      監督者要與我共進最後一餐。旅行者朋友，這<TRADEABLE>歿鹽根<>是我告別之作！

      常有人誤解歿鹽的性質，歿鹽只是靠著屍體復原，並不屬於屍體的一部份。歿鹽其實是屍體內部寄生蟲的外殼，宇宙中多數的生物體內都有這種寄生蟲。

      透過細心照料和適當程序，此類寄生蟲也能在土壤中存活，它需要的只是多點尊重。
    npc_farmer_wait_desc_10: "%NAME%看起來累壞了，快被工作榨乾，但他的聲音另藏玄機，字裡行間透露出恐懼。不管監督者跟他說了什麼，都給了他很大的衝擊。"
    npc_farmer_wait_opt_a_10: 離開
    npc_farmer_comp_lang_10: 你種好了，對吧？<TRADEABLE>歿鹽根<>收成了。
    npc_farmer_comp_opt_a_10: 交出
    npc_farmer_comp_opt_b_10: 拒絕
    npc_farmer_comp_res_a_10: 讓我看看......
    npc_farmer_comp_res_b_10: 沒關係，朋友......不急，慢慢來。
    npc_farmer_final_lang: "我的朋友，你專精了多項園藝技巧！看到還有人理解園藝的價值，嗯，真讓我充滿希望。\n\n真可惜，你種的農產品大部分你都無法消化......但創造生命也算是一種回報，對吧？ "
    npc_farmer_final_desc: |-
      農夫沒有任務讓我做了。他說他的合約即將到期，準備回到吉客族領地了。

      他一邊說要離開計畫，一邊端詳著天花板，我不確定他在看什麼。%NAME%猛然抓住我，要我別相信監督者，他的吉客族同胞可能也根本不是吉客族。他似乎說不知是誰在他的食物下藥......

      但這不會是事實，我和監督者一同用過餐，而我卻沒事。他不會做出傷害我們的舉動，監督者不過是想要一切盡善盡美。

      過了一會兒，農夫住了嘴。他向我保證只是開開玩笑，拜託我別再提起這件事。
    npc_farmer_final_opt_a: 感謝他
    npc_farmer_final_opt_b: 問他還好嗎
    npc_farmer_final_res_a: 我感謝%NAME%後離開。他一直是很忠心的朋友。
    npc_farmer_final_res_b: 我問%NAME%還好嗎，他說還好，眼睛在漆黑的基地中閃爍。
    npc_farmer_loop_lang: 我......我覺得自己怪怪的，旅行者......我不認為我該離去，時候未到。對，沒錯，我要留下來。
    npc_farmer_loop_desc: |-
      儘管後續不再支薪，監督者也不再下指令，農夫還是拒絕離開。

      他每天都在照顧我的作物，也不再交付我任何任務。他說他沒其他地方可去。
    npc_farmer_loop_opt_a: 對他微笑
    npc_farmer_loop_opt_b: 離開
    npc_farmer_loop_res_a: "%NAME%也對你微笑，開心地穿梭在植物間。"
    npc_sci_obs_desc: |-
      這座天文台經過校正，唯一用途是尋找接觸科瓦族口中的「寰宇」這種存在的方式。

      多年之後，這座設施的居民達成任務後消失無蹤。
