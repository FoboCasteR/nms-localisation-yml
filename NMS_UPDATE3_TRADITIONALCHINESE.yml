      紀錄顯示這艘墜毀船艦是從不同艘太空船的科技拼湊組成。船上躺著兩具喙嘴屍體。一具橫躺在控制面板上，另一具躺在船尾牆邊。

      他們似乎正要去替繁殖池施肥。從太空船的紀錄看來，他們顯然受不了彼此。是因為有任務在身才聚在一起，僅此而已。
