    tutorial_antim_watch_opt_b: 離開
    tutorial_antim_watch_res_a: 我收下反物質時，生命體突然震動了一下，彷彿剛清醒一般，搖了搖頭和眼睛<DELAY>0.4<>。他似乎不認得我。
    tutorial_antimatter_bp_lang: 旅行者異常現象的可能性已經超過兩次標準偏離。建議進一步協助。已提供設計圖。
    tutorial_antimatter_bp_desc: |-
      跟其他我碰過的生命體不同，此生命體說的語言我能理解，但卻無法參透言語當中的涵義。<DELAY>0.4<>它們說話的方式彷彿不知道自己在說什麼，彷彿心智不是自己的。
      外星人拿出一張設計圖要給我，是自行製作反物質的方法。
    tutorial_antimatter_bp_lang_ret: 旅行者並不信任。旅行者很明智。也許，旅行者不是旅行者。只有一個方法能找出答案。
    tutorial_antimatter_bp_desc_ret: 上次說完話後，生命體到現在根本沒動過。他仍要我收下設計圖，彷彿對他來說時間已經靜止了一般。
