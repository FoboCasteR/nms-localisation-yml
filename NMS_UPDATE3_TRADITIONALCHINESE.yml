    fourth_cra_res_a_17: |-
      我分析了黑盒子，發現駕駛員當時健康良好。病魔侵襲的肯定是他的靈魂而非肉身。

      但紀錄還是不大對勁，這船上有些物品不屬於這裡......這些物品來自其他宇宙。我把其中一樣放在手中......
    fourth_cra_res_b_17: 我搜尋太空船，在裡面找到珍貴的貨物。不知道駕駛員發病前在哪裡旅行。
    fourth_cra_desc_18: |-
      太空船很久以前就已撞毀，但駕駛員沒有當場死亡。

      駕駛員活了下來，好幾年來試圖在這個世界獨自求生。但孤獨令人憔悴，沉默吞噬人心。

      駕駛員似乎不斷闖入險境，就為了聽見強化套裝的警告聲響。最後似乎就是這絕望的舉動讓駕駛員送命。
    fourth_cra_opt_a_18: 搜尋補給
    fourth_cra_opt_b_18: 掃描太空船
    fourth_cra_res_a_18: 我搜尋太空船，在裡面找到珍貴的貨物。他在世時似乎儲備了許多物資。
    fourth_cra_res_b_18: |-
      我掃描太空船，但結果令人難以置信。他宣稱我並非獨自一人，有其他生命體將我包圍，一個個都站在我的身旁。

      我頭昏腦脹，蹣跚離開時，感覺到有個物體滑入我的手中......其他世界來的禮物，或是詛咒......
    fourth_cra_desc_19: |-
      日誌顯示駕駛員當時在歡慶一個名為「統一日」的節日。有群人想法相似卻無法相會，企圖尋覓彼此，橫跨時空一統世界。這群人的組織、聯盟、中心與帝國每年都會團聚一次，紀念他們的過去、現在與未來......

      似乎是海盜摧毀了這艘太空船。
