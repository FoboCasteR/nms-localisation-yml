      求救的駕駛員似乎多年前就已停止發送信號，放棄任何獲救的希望。他冒險走進星球地底的洞穴，越走越深，遠遠超出信號發送範圍。

      畫面上閃動著一個輸入方塊。只要破解密碼，就能找到那艘船。
    all_1_radio_desc_29: |-
      終端站似乎紀錄了一則求救信號。

      求救的駕駛員似乎已經接受自己獲救無望的事實。在嘗試傳送信號的幾年間，他蓋了一間簡單的庇護所，開始種植作物、狩獵當地野生動物，看來有過一段好日子。紀錄顯示他最後遭到巡警殲滅。

      太空船的信標經過加密，但要是可以跨越這層防護，應該就能找出船艦所在位置。
    all_1_radio_desc_30: |-
      很久以前，有人在這個位置發出求救信號，要求附近船艦前往救援。

      駕駛員似乎在太空船墜毀後不久就喪生了。不過這筆資料有些蹊蹺。上面顯示這名駕駛員在二十年之間，斷斷續續地探索著這個世界，沒有探索的時候則會陷入某種類似昏迷的狀態。

      畫面上閃動著一個輸入方塊，等待我通過測試......
    all_1_radio_desc_31: |-
      從傳輸訊息的畫面可以看出，很久以前有人發出求救信號，卻無人察覺。

      求救的駕駛員似乎在墜毀的幾個月後找到了一塊巨石。他試著用巨石上的科技尋找返家之道，最後卻目睹了他所謂的萬物末日。這則傳輸訊息是給後人的警告：離開這個世界，永遠別再回來。

      畫面上閃動著一個輸入源。只要破解密碼，就能找到那艘船。
    all_1_radio_desc_32: |-
      傳訊塔運行終端站上，似乎紀錄了一則被忽略的求救信號。

      墜毀船艦的駕駛員多年前就離開了。他不知怎地破解了附近傳送門的符文，原本的太空船就留給了這個世界的生物。

      太空船的信標經過加密，但要是可以跨越這層防護，應該就能找出船艦所在位置。
