    itemgen_bones_common_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      各式各樣的骨骸，來自滅絕已久的生物。這個樣本曾遭大型獵食性生物食用、消化，以及排泄。
    itemgen_bones_common_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這些易碎的中空骨骸曾經是超大型翅膀的一部分。原為天空中的駭人生物，如今只留幾根骸骨。
    itemgen_bones_common_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      骨架大部分都已消逝。這隻生物活過的證據只剩下少數尺寸驚人的骨骸。
    itemgen_bones_common_4: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      古老生物的少數骨骸。關節處有明顯磨損，可見這隻生物在活著時經歷大量體力勞動。
    itemgen_bones_common_5: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這部分骨骸曾屬於擁有高階療癒能力的生物，骨骼上可以明顯看到多次骨折又修復的痕跡。
    itemgen_bones_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這條完整的椎骨來自一種多頭生物，讓人看了不禁充滿疑問，是一項奇特的發現。
    itemgen_bones_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這組堅硬且結實的骨骼中依附著大型尖牙。但是尖牙究竟是防禦或獵食用，則難以判斷。
    itemgen_bones_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這堆骨骸中的頭骨中有數個眼窩。這生物究竟遭受什麼威脅挑戰，才會演化出這麼多眼睛呢？
    itemgen_bones_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這具完整的骨架與另一具較小的同類骨架埋葬在一起。難以判定成年生物和幼年生物哪個先死去。
    itemgen_bones_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這組骨骼受盡滄桑，可以看到已經長久消滅的疾病是如何在體內轉移。
    itemgen_bones_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這個壯觀的骨架上有人造的器物裝飾。這是智慧生命體嗎？還是受盡疼愛的寵物？光看骨骼無法斷定，但仍然是驚人的發現。
