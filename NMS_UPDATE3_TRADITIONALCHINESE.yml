    npc_mission_delivery_proc_a_1: 客戶徵求急件快遞服務。
    npc_mission_delivery_proc_a_2: 客戶需要有人協助運送珍貴道具。
    npc_mission_delivery_proc_a_3: 客戶有一批重要的貨要送，希望能找到值得信任的快遞員。
    npc_mission_delivery_proc_a_4: 客戶想找個謹慎、不會多問問題的快遞員。
    npc_mission_delivery_proc_a_5: 客戶有樣道具需要運送，但不想託付給傳統的運輸業。
    npc_mission_delivery_proc_b_1: 需運送的道具具有極高價值，吸引了不少竊賊的注意。
    npc_mission_delivery_proc_b_2: 這項道具的供給量越來越少，這是客戶的最後一個樣本。
    npc_mission_delivery_proc_b_3: 收件者對客戶來說相當重要，這項道具務必安全抵達。
    npc_mission_delivery_proc_b_4: 道具看似普通，但之前的所有人和其用途使它具有相當高的文化意涵。
    npc_mission_delivery_proc_b_5: 這項道具的特性相當不尋常，讀數遠遠超過預期的參數，現在引起了科學界相當高的興趣。
    npc_mission_delivery_proc_c_1: |-
      這項道具無可取代，因此客戶希望接下的人以無比細心進行處理。

      快遞員將收到 1x 防衛信函，以防遭遇海盜攻擊。
    npc_mission_delivery_proc_c_2: |-
      客戶希望運送全程進行紀錄回報，詳細寫出任何可能的損害。

      快遞員將收到 1x 防衛信函，以防遭遇海盜攻擊。
    npc_mission_delivery_proc_c_3: |-
      需要運送的保險箱加裝了安全分析協定，以避免快遞員使用假貨替代。

      快遞員將收到 1x 防衛信函，以防遭遇海盜攻擊。
    npc_mission_delivery_proc_c_4: |-
      客戶警告快遞員，若有任何未授權的生命體接近快遞員打聽道具的事，務必不予理會。

      快遞員將收到 1x 防衛信函，以防遭遇海盜攻擊。
    npc_mission_delivery_proc_c_5: |-
      客戶希望以快遞員以最小心的態度處理這批貨，但要以最快的速度送達。

      快遞員將收到 1x 防衛信函，以防遭遇海盜攻擊。
