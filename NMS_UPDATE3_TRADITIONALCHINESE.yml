    fourth_cra_desc_17: |-
      黑盒子顯示這太空船的主人曾是位旅行者，這位旅行者探索失落世界時，似乎攝取了感染物質。

      他無法自行治療，情況逐漸惡化，他企圖奔向銀河系中心，但沒有成功。

      這裡沒有屍體，也沒有事件線索，只留下黑盒子內的影像。
