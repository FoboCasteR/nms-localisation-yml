    npc_core_act3_7b_desc: "-無名- 就在那時把一切告訴了我。他告訴我他做了什麼。他不能接受死亡。他不想要拋下生命，於是他奪走了其他人的，在每次模擬的尾聲撤退到寰宇的中心。他在那裡繼續活著。他在那裡活下來了"
