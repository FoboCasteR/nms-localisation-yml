    npc_core_act3_8g_res_a_var: |-
      我懇求寰宇，我試著讓它看見它的創造的價值。我提醒它我們找到的路徑、我們在群星打下的根基。我請求它在末日前網開一面。

      寰宇靜默。我不知道他是否允許了。我不知道我是否能改變這種存在體的思維。我盡力了。
