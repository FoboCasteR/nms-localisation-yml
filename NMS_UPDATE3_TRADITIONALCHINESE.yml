    ui_trade_item_alloy_1_desc: |-
      一整箱奈米碳管。

      想製作細小卻無比強韌的<SPECIAL>科學元件<>時，就得靠這細小卻無比強韌的碳管。
    ui_trade_item_alloy_1_name: 奈米管箱
    ui_trade_item_alloy_1_name_l: 奈米管箱
    ui_trade_item_alloy_2_desc: |-
      一槽自修復氥，還很新鮮。

      用來製造<SPECIAL>科學元件<>，偏遠設施維修資源稀少或根本無法維修，自修復氥就顯得特別實用。
    ui_trade_item_alloy_2_name: 自修復氥
    ui_trade_item_alloy_2_name_l: 自修復氥
    ui_trade_item_alloy_3_desc: |-
      數瓶光學溶劑。

      這幾瓶溶液可用來清洗多餘光線，以防過多光線造成<SPECIAL>科學元件<>衰變。
    ui_trade_item_alloy_3_name: 光學溶劑
    ui_trade_item_alloy_3_name_l: 光學溶劑
    ui_trade_item_alloy_4_desc: |-
      特製五維環面容器。

      建構多維形體時，需要此高度限定特製素材。能將製造<SPECIAL>科學元件<>所產生的強大力場裝進環面中。
    ui_trade_item_alloy_4_name: 5D 環面
    ui_trade_item_alloy_4_name_l: 5D 環面
    ui_trade_item_alloy_5_desc: |-
      一包厚實的無電阻纖維。

      強韌、彈性好又防水。製造許多<SPECIAL>科學元件<>時，這纖維的可控磁力紋理都能派上用場。
    ui_trade_item_alloy_5_name: 無電阻纖維
    ui_trade_item_alloy_5_name_l: 無電阻纖維
    ui_trade_item_commod_1_desc: |-
      一整箱硬碟，每顆硬碟都儲存了可觀的已解密使用者資料。

      單顆硬碟沒什麼價值，但若全數加以處理掃描，可取出可用資料。資料處理得交給<SPECIAL>先進素材<>經濟體的星系。
    ui_trade_item_commod_1_name: 已解密使用者資料
    ui_trade_item_commod_1_name_l: 已解密使用者資料
    ui_trade_item_commod_2_desc: |-
      數捲星絲。

      星絲的紡織工具是環繞商業星球運行的太陽能巨型織布機。宇宙線衝擊會影響編織紋路，加工<SPECIAL>先進素材<>時會用到。
    ui_trade_item_commod_2_name: 星絲
    ui_trade_item_commod_2_name_l: 星絲
    ui_trade_item_commod_3_desc: |-
      數罐彗星雨滴。

      這些隕石塊有個好聽的商品名稱，能交給<SPECIAL>先進素材<>經濟體處理，他們非常寶貝這些石頭。
    ui_trade_item_commod_3_name: 彗星雨滴
    ui_trade_item_commod_3_name_l: 彗星雨滴
    ui_trade_item_commod_4_desc: |-
      一整箱的離子球。

      精巧的玻璃球內裝有迷你版的高層大氣，閃閃發亮讓人看得頭昏眼花。這些玻璃球在製作<SPECIAL>先進素材<>合金時能派上用場，
    ui_trade_item_commod_4_name: 離子球
    ui_trade_item_commod_4_name_l: 離子球
    ui_trade_item_commod_5_desc: |-
      一捆精確校正的瞬間傳送方位儀。

      將強化素材插入<SPECIAL>先進合金<>是非常精密的工序，要成功就得仰賴這些細針尺寸的電路。也可用來協助遠距離交易。
    ui_trade_item_commod_5_name: 瞬間傳送方位儀
    ui_trade_item_commod_5_name_l: 瞬間傳送方位儀
    ui_trade_item_comp_1_desc: |-
      數個巨型齒輪。

      堅固精良的金屬器具。齒輪並非先進的科技元件，但在銀河裡眾多的<SPECIAL>高科技<>機械都派得上用場。
    ui_trade_item_comp_1_name: 巨型金屬齒輪
    ui_trade_item_comp_1_name_l: 巨型金屬齒輪
    ui_trade_item_comp_2_desc: |-
      活塞已上油並包裝完畢，隨時可運送。

      活塞為<SPECIAL>高科技<>元件，常用於高速運轉的零件或耐久性強的馬達。這些零件如果不使用特殊潤滑的活塞，故障率將大幅提升。
    ui_trade_item_comp_2_name: 特滑活塞
    ui_trade_item_comp_2_name_l: 特滑活塞
    ui_trade_item_comp_3_desc: |-
      一箱網目解耦器。

      製作<SPECIAL>高科技<>元件常會有網目耦合的意外。這解耦器格外強大，可同時運用六個叉。
    ui_trade_item_comp_3_name: 網目解耦器
    ui_trade_item_comp_3_name_l: 網目解耦器
    ui_trade_item_comp_4_desc: |-
      獨立包裝全像曲軸資料庫。

      精密機械使用真實的曲軸常會太大太吵又維護困難的問題。為了解決問題，<SPECIAL>高科技<>製造廠就改為使用全像曲軸。
    ui_trade_item_comp_4_name: 全像曲軸
    ui_trade_item_comp_4_name_l: 全像曲軸
    ui_trade_item_comp_5_desc: |-
      一大箱的高容量向量壓縮機。

      製造星際驅動器時常需要將次元壓縮後再重新輸出。唯有使用此類工業用壓縮機才能作出這種<SPECIAL>高科技<>元件。
    ui_trade_item_comp_5_name: 向量壓縮機
    ui_trade_item_comp_5_name_l: 向量壓縮機
    ui_trade_item_energy_1_desc: |-
      一整箱的火花罐。

      許多工業和<SPECIAL>礦業<>作業時需要大量能源。有別於電池放電緩慢的特性，火花罐能立即提供所需能源。
    ui_trade_item_energy_1_name: 火花罐
    ui_trade_item_energy_1_name_l: 火花罐
    ui_trade_item_energy_2_desc: |-
      一包絕緣良好的電池。

      深層<SPECIAL>礦業<>開採需要耐用的電池。這種續航力強的電池能夠使用持續數週，就算在超高溫和地底數公里的高壓環境中也能正常使用。
    ui_trade_item_energy_2_name: 工業用電池
    ui_trade_item_energy_2_name_l: 工業用電池
    ui_trade_item_energy_3_desc: |-
      數包歐姆凝膠。

      <SPECIAL>礦業<>開採耗費大量能源且危機四伏。歐姆凝膠能讓高速運轉的零件保持絕緣潤滑。
    ui_trade_item_energy_3_name: 歐姆凝膠
    ui_trade_item_energy_3_name_l: 歐姆凝膠
    ui_trade_item_energy_4_desc: |-
      抗腐蝕桶中裝有實驗能量液。

      此種高揮發性混合物，只要一桶就足夠提供太空站數週的用電。對<SPECIAL>礦業<>經濟體特別珍貴。
    ui_trade_item_energy_4_name: 實驗能量液
    ui_trade_item_energy_4_name_l: 實驗能量液
    ui_trade_item_energy_5_desc: |-
      一捆微亮的融合核心。

      兼具電源、引擎和強力加熱器的功能，融合核心是深空發電的最佳選擇。對<SPECIAL>礦業<>經濟體特別實用，能讓自己的小行星殖民地更自給自足。
    ui_trade_item_energy_5_name: 融合核心
    ui_trade_item_energy_5_name_l: 融合核心
    ui_trade_item_exotics_1_desc: |-
      一批散亂的回收費洛蒙罐。

      每天都有大量的費洛蒙被生產分送，也衍生出處理產品廢棄物的<SPECIAL>商業<>營利機會。這些玻璃罐已徹底清洗乾淨，不會在運送途中造成危險。
    ui_trade_item_exotics_1_name: 去味瓶
    ui_trade_item_exotics_1_name_l: 去味瓶
    ui_trade_item_exotics_2_desc: |-
      一包中子顯微鏡。

      科學經濟體製造並消耗了大量的顯微鏡。顯微鏡一旦有任何瑕疵，便不能用於精密研究，但這些顯微鏡仍蘊藏<SPECIAL>商業<>機會，能賣給不識貨的買家。
    ui_trade_item_exotics_2_name: 中子顯微鏡
    ui_trade_item_exotics_2_name_l: 中子顯微鏡
    ui_trade_item_exotics_3_desc: |-
      一大箱的無常生成器。

      大型實驗常需要在短時間內更動大量變數。無常生成器能提供以上服務，造成市場系統混亂。如此不道德的行為能帶來絕佳的<SPECIAL>商業<>機會。
    ui_trade_item_exotics_3_name: 無常生成器
    ui_trade_item_exotics_3_name_l: 無常生成器
    ui_trade_item_exotics_4_desc: |-
      一大缸防腐有機管，還熱熱的。

      為合乎道德標準，許多實驗室都自行製作元件生產受試者。過程中的殘留物能在醫療規範寬鬆的<SPECIAL>商業<>經濟體販售獲利。
    ui_trade_item_exotics_4_name: 有機管
    ui_trade_item_exotics_4_name_l: 有機管
    ui_trade_item_exotics_5_desc: |-
      一箱新鮮的神經導管。

      插入暫時性神經導管能讓專注力和生產力得到短暫提升。此導管運用廣泛，對同事競爭激烈的<SPECIAL>商業<>經濟體更是實用。
    ui_trade_item_exotics_5_name: 神經導管
    ui_trade_item_exotics_5_name_l: 神經導管
    ui_trade_item_minerals_1_desc: |-
      數噸灰塵。

      開採礦產留下的灰塵。<SPECIAL>製造業<>經濟體的專家有時間和設備把殘留的金屬物質萃取出來。
    ui_trade_item_minerals_1_name: 灰塵
    ui_trade_item_minerals_1_name_l: 灰塵
    ui_trade_item_minerals_2_desc: |-
      數大罐滿滿的黃鐵油。

      此種脂肪溶液含有豐富的金屬成分。對<SPECIAL>製造業<>經濟體尤其實用，能拿來潤滑打亮大型機具。
    ui_trade_item_minerals_2_name: 未提煉黃鐵油
    ui_trade_item_minerals_2_name_l: 未提煉黃鐵油
    ui_trade_item_minerals_3_desc: |-
      一箱溴化鹽。

      溴化鹽需經長時間蒸發精餾才可取得。大桶的溴化鹽能提供給<SPECIAL>製造業<>星系高用量的工廠使用。
    ui_trade_item_minerals_3_name: 溴化鹽
    ui_trade_item_minerals_3_name_l: 溴化鹽
    ui_trade_item_minerals_4_desc: |-
      一大袋多色鋯水晶。

      此種水晶光澤眩目，可以說是無堅不摧。對<SPECIAL>製造業<>經濟體特別有用。
    ui_trade_item_minerals_4_name: 多色鋯
    ui_trade_item_minerals_4_name_l: 多色鋯
    ui_trade_item_minerals_5_desc: |-
      包裝工整的再結晶弧形水晶。

      弧形水晶的礦物組成非常罕見，<SPECIAL>製造業<>經濟體有大量需求。高硬度和高導電的特性能在許多工序中派上用場，也能作成迷人（帶點危險）的首飾。
    ui_trade_item_minerals_5_name: 再結晶弧形水晶
    ui_trade_item_minerals_5_name_l: 再結晶弧形水晶
    ui_trade_item_tech_1_desc: |-
      一批回收的廢棄電路設備。

      <SPECIAL>發電<>經濟體會耗損大量高科技元件。因此即便是嚴重毀損的電路，也有買家願意收購，藉此回收殘存零件，或整組裝入劣質的能量核心。
    ui_trade_item_tech_1_name: 淘汰迴路
    ui_trade_item_tech_1_name_l: 淘汰迴路
    ui_trade_item_tech_2_desc: |-
      數大塊焊接皂。

      使用於<SPECIAL>發電<>星系。在兩極體與電池熔接前，能用肥皂清除金屬兩極體熱能。
    ui_trade_item_tech_2_name: 焊接皂
    ui_trade_item_tech_2_name_l: 焊接皂
    ui_trade_item_tech_3_desc: |-
      強化箱中裝有離子電容器。

      這些超級電容器儲存了超高能量。<SPECIAL>發電<>經濟體有大量需求。
    ui_trade_item_tech_3_name: 離子電容器
    ui_trade_item_tech_3_name_l: 離子電容器
    ui_trade_item_tech_4_desc: |-
      一批定位裝置和相關線路。

      這種自動定位裝置幾乎能將所有科技轉為自動導航系統。<SPECIAL>發電<>經濟體尤其受用，能在生產過程中移除會導電的生物工人。
    ui_trade_item_tech_4_name: 自動定位裝置
    ui_trade_item_tech_4_name_l: 自動定位裝置
    ui_trade_item_tech_5_desc: "數組大型量子加速設備。\n \n能以無法測量的高速推動物質。此種裝置對<SPECIAL>能源生產<>經濟體特別重要，能用來壓縮儲存在高級電池內的能量。"
