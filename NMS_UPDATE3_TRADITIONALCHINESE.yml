    ui_atlas_mission_title: 寰宇之道
    ui_atlas_mission_sub: 恢復寰宇種子
    ui_atlas_mission_desc_alt: 納達與波羅答應幫我尋找線索，解答那些令我魂牽夢縈的緋紅景象。他們在我的地圖上標記「寰宇介面」，不過他們也擔心我究竟會找到什麼......
    ui_atlas_mission_desc: 我在一座緋紅色太空站中找到了一座寰宇介面。它以我從未聽過的聲音跟我說話。它向我要「種子」。我覺得自己只能聽從它的話。
    ui_atlas_mission_obj: 找到下一個寰宇介面
    ui_atlas_mission_obj_tip: 在銀河系地圖中尋找介面。納達和波羅也許可以協助。
    ui_atlas_mission_msg: 找到下一個寰宇介面
    ui_nadapolo_mission_title: 太空異常
    ui_nadapolo_mission_sub: 超越星系？
    ui_nadapolo_mission_desc: 這個星系中有個奇特的太空站，無關吉客族、維金族與科瓦族的平常來往，是一個異常。這座太空站發送著奇怪的信號，彷彿是直接對著我說話，而且是只對我說......
    ui_nadapolo_mission_loop_desc: |-
      納達和波羅繼續用只有他們理解的速度，進行穿越時空的旅程。他們一直保持連絡，也很樂於造訪任何我跟他們提起的地點。

      使用快捷選單（<IMG>QUICK_MENU<>）向太空異常傳送訊號。
    ui_nadapolo_mission_obj1: 進入太空異常
    ui_nadapolo_mission_obj1_tip_a: 登陸神秘的太空站並與上面的存在體對話......
    ui_nadapolo_mission_obj1_tip_b: |-
      可以在異常太空站上購買<TECHNOLOGY>科技設計圖<>或<STELLAR>新的基地零件<>。
      透過<STELLAR>核心<>可以與其他旅行者一起進行任務，或是用發現與罕見產品交換<TECHNOLOGY>奈米機群<>。
    ui_nadapolo_mission_obj1_tip_c: |-
      可以在異常太空站上購買<TECHNOLOGY>科技設計圖<>或<STELLAR>新的基地零件<>。
      透過<STELLAR>核心<>進行任務，或是用發現與罕見產品交換<TECHNOLOGY>奈米機群<>。
    ui_nadapolo_mission_obj1_tip: 與太空站的納達和波羅交談
    ui_nadapolo_mission_obj2: 抵達下一個旅程里程碑
    ui_nadapolo_mission_obj2_tip: 檢視旅程頁面，察看里程碑進度。
    ui_nadapolo_mission_obj3_tip: "納達將會幫助你探索這銀河系，與他交談去找出你的下一步。\n波羅提供知識以換取發現物。完成<SPECIAL>旅程里程碑s<>並看他們會提供什麼。
