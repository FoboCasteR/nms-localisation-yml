    update3_notes: "《寰宇崛起》1.30 更新\n\n為了慶祝《No Man’s Sky》滿週年，《寰宇崛起》帶來新的故事線、改善了交易系統，你能啟動傳送門、編輯地形，享受更多豐富內容。\n\n*
      故事：開展新的旅程，了解寰宇的歷史和你存在的意義。\n* 傳送門：一眨眼就能穿越光年。了解傳送門地址，指引其他人到你的發現。\n* 任務板：太空站加碼提供類型各異的任務。完成任務除了能贏取獎勵，還能提高新陣營對你的評價。\n*
      地形改造器：改造腳下的土地。創造複雜的結構，以及雕塑出完美的基地地形。\n* 修復：新互動能夠提升農耕深度，回收獵人也能在探索過程中贏取額外獎勵。\n*
      交易：各星系皆有經濟類型。規劃交易路線取得龐大利益，或使用新型農耕技術和收集產品，來創造高價值的道具。\n* 太空船：可以在銀河間看見 S 等級的新型外星太空船。
      \n* 太空戰：太空戰獲得改善，內容有新式戰鬥抬頭顯示器、新操作方式與殺傷力強大的火箭。駕駛員能夠在戰鬥中賄賂海盜或雇用支援戰力。\n*  環境型態：改善環境型態的畫質與多樣性，提供稀有外星植物可供探索。\n*
      分析護目鏡：找到新發現時，可獲得更好的獎勵和特殊升級。採收時分析資源可獲得額外獎勵。\n* 介面改良：大幅改良許多介面螢幕，包含銀河系地圖、任務紀錄、發現物以及遊戲內部指南。銀河系地圖提供新的篩選條件，也改良了操作方式。\n\n為了各種新變化和新特色創造空間，宇宙已重生。結果是，星球的生態和地形以及生物都做了改變。另外你的位置也同样被做了些微的調整。\n\nHello
      Games 盡心盡力改良與擴充《無人深空》，我們希望你會喜歡 :)\n萬分感謝\nHello Games"
