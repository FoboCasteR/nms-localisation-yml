    ui_explore_mission_title: 寰宇之道
    ui_explore_mission_sub: 尋找答案
    ui_explore_mission_desc: |-
      有奇怪的力量在運作，有人留了訊息給我，破碎的線索指引我的去路。我該找尋答案嗎？
      我該調查這些「異常」和「漏洞」嗎？還是我該用自己的方式欣賞銀河，避開一路上免不了的紛擾呢？
    ui_explore_mission_obj: 尋找「異常」
    ui_explore_mission_obj_tip: |-
      在銀河系地圖尋找異常。
      可能的話，前往寰宇介面。
