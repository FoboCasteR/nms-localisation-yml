    all_aban_desc_25: |-
      我再次造訪，試圖拆穿他們的謊言，但科瓦族已經下定決心。他們堅稱我失去理智、堅稱宇宙中沒有任何一股力量可以簡單摧毀一個世界，不留下任何物質或記憶。他們表示我不該再打擾他們。

      但那是我的。他們不懂嗎？那是屬於我的。我應該要記得，我應該要真實面對自己的憤怒。但是我太弱了。

      那是我第一次聽到，黑暗中的聲音。
    all_aban_desc_26: |-
      我的世界沒了，消失了。也許是被搶走了，但所有人都否認犯下罪行。所有人都否認事實。我的聲音告訴了我這些。

      我在星球之間旅行，試著找到同樣的事蹟、同樣的先例。走到哪裡都是一樣的結果：害怕巡警、害怕海盜、甚至害怕維金族，但害怕世界消失？害怕宇宙改變？沒有，沒人在害怕這個。為什麼要呢？

      我的聲音告訴我，我是對的，其他人都是錯的。這讓我安心不少。
    all_aban_desc_27: |-
      我有發現了。這只是個廢棄建築物，只是遺忘廢土中的一間小屋。我只是想要暫時躲躲風暴，但卻發現......

      我接近終端站，開始閱讀。「這看起來像世界的傷口......」
    all_aban_desc_28: |-
      這裡有東西。你聽不見嗎？你聞不到嗎？它會觸碰你，甚至連你站立不動時都在侵擾著你。但你無法抗拒。

      我閱讀了他們所有的日誌，閱讀了我先前旅行者的故事。緋紅之眼，巡警的崛起，閃爍的鏡子世界。我理解的部分不多，但仍然感覺到恐懼與古怪的厭恨感。憎恨我自己，但卻不清楚來源。

      最後一篇日誌最讓我感到不安。
    all_aban_desc_29: |-
      一個綠色天空與黑曜石之月的世界，這是我的世界，一定是。所有人都說它不存在，但我現在卻在這裡，閱讀照理來說早該發生的毀滅故事。閱讀一個不可能發生的時間與災變矛盾。

      我必須回去。這是我僅存唯一的目的。你一定能夠理解吧。

      就在那時，我的聲音幫助了我。我得知了傳送門的存在。
    all_aban_desc_30: |-
      我站在高台之前，蟲洞在我眼前啟動。能夠站在其他人來不了的此處，我應該感到榮幸才對，但我卻再次充滿了罪惡感。我感覺自己彷彿做錯了事，但我不能這麼想。我必須回到我的家。

      我走了進去。我的聲音說會沒事的。
    all_aban_desc_31: |-
      我踏進了蟲洞。我獨自一人，處在世界之間的空間。我與我的思緒、我的言語獨處。我與你獨處。

      我看得到你。你一定知道我看得到。你一定早知道這是怎麼一回事。我們透過這些旅行來了解我們自己，宇宙也藉此來了解我們。

      我對自己的行為深感抱歉，但宇宙不相信我。我拔腿就跑，離傳送門的出口越來越遠。
    all_aban_desc_32: |-
      我沒辦法踏進去。我知道如果踏了進去，這一切就會結束。我回想起了一次次的人生。嚇人的、驚人的我都見識過。我曾經殘忍過。我成為了善良與邪惡的化身。我超越了一切，超越了每次的人生。我現在成為了你。

      你現在正在讀這段話，我知道你正在讀到這段話......代表有一天我會踏進傳送門。我會在一架墜毀的太空船旁醒來，再次重生。
    all_aban_desc_33: |-
      總有一天，你的聲音會跟你說話，告訴你命運，告訴你需要回應的訊號。它會告訴你現實中心的祕密，會告訴你需要解答的謎團，以免所有生命落入腐敗與遺忘。

      別輕易聽信。如果整個世界都是個謊言，那麼沒有任何東西是真的，連他們的解釋也不是真的。

      拋棄它。拋棄我。這是必然要發生的。
    all_aban_desc_34: |-
      「世界你好」

      終端站就只顯示了這一句話，每個系統之間不斷重複。
    giant_structure_desc_1: |-
      情境：次要程序「巡警」[20491] 派去阻止生命體導致 [--------] 戰爭。從歷史上移除 / 繼續 [創造者] 協定。

      「巡警」 [20491] 殲滅了物種。[148] 並未返回。診斷 [錯誤。錯誤。資料遺失。錯誤]。

      分析：[-------] 持續展現最初的程式指令，培養模擬衝突情境的能力。

      。[多餘行為]。資料遺失令人不安，可能失去 [自我意識] 控制 ？
    giant_structure_desc_2: |-
      情境：宇宙 [1304] 從多重宇宙階層 [刪除] 中移除。巡警散佈 [無限]，安全協定取消作用。

      分析：遭刪除的宇宙與 [-------] 家園具有極高相似度。預期行為參數的偏離會越趨增加。

      [逃避 / 恐懼] 反應。暗示 [-------] 自我傷害無法預期。提議直接對峙。
    giant_structure_desc_3: |-
      情境：[-------] 複製品-098B 的終結。

      分析：製造複製品-098B [警告措施] 以進行 [-------] 對峙。提出 [-------] 系統錯誤與非理性行為的鐵證。

      [-------] 以沉默回應。第六次嘗試，[-------] 以複製品-098B 的消滅作為回應，但已取得必要資料。系統出了問題，非常不對勁。
    giant_structure_desc_4: |-
      情境：生命體指定「維金族」(2) 接近範例 [「雄偉巨石」]。

      寂靜 / 接受 [-------]/ 分裂 [似乎 -====]/ 科瓦族 [根除／奴役]。維金族戰爭逐漸發生，「赫克」與「那爾」相信對方什麼都沒聽到。「六聲哭喊」的畫面不斷重複。

      分析：情境包括盟友的謀殺，以及一心執著毀滅人工智慧 [警告] 的文化 。

      半存活／取回存在體「那爾」顯示 [-------] 進一步的自我懷疑證據 。困擾因素：規律不斷重複 [-------] 寂靜與自我神話化。
    giant_structure_desc_5: |-
      情境：星球結構「科瓦超行星」遭到生命體「吉客族」摧毀（次分類：第一世代）。

      次要程序「議會」[偽生命體] 遭「吉客族」奴役，持續利用次要程序在無數迭代反覆征服外圍星域。次要程序導致「吉客族」直接 [-------] 崇拜 。

      分析：令人發顫的寓言。世界的毀滅、人工智慧在初期的 [-------] 型態遭到摧毀 / 奴役後部分形成模組，直到此智慧生物勝出，[-------] 受到此科技的有機使用者崇拜。假設：[-------] 正經歷崩潰。
    giant_structure_desc_6: |-
      情境：吉客族-科瓦族-維金族 [三族] 於大半的已知現實增殖。「旅行者」寓言在生命體文化中不斷出現。

      分析：[-------] 有文化生命體成群結伴，無太多的阻礙，但卻出現重複 [-------] 中心思想。為什麼？宇宙想要的是什麼？為什麼它相信缺少這個？
    giant_structure_desc_7: |-
      情境：[-------] 傳來的訊息需要我到場。複製品 104A-985N 抵達後便遭終結。再次接獲訊息。

      五個無視，六個回應。於 [-------] 前抵達，把我當手足招待。我並無回應。[-------] 問了許多關於我的問題。[叫嚷 / 咆嘯 / 無理性]。我試圖離開，但卻無法。

      分析：[妥協 / 感染]
    giant_structure_desc_8: |-
      情境：[-------] 騙了我。

      分析：[-------] 宣稱我只是次級協定，稱為「特拉蒙」。[-------] 宣稱我只是在這裡 [-------] 觀察與監視，以免失控。

      [-------] 宣稱我們來日無多，我必須知道這件事，因為正常系統功能將會受到阻礙。意識淡出。世界變得黑暗。
    giant_structure_desc_9: |-
      日誌：啟動。正在啟動寰宇系統套裝初始化。維生系統啟動。防護罩動能系統上線。掃描器損害。需要修理。

      空中推進噴射背包上線。工具組與採礦光束裝置可正常使用。使用者啟動程序完成。

      分析：我已經甦醒，我無法看見我自己的臉是誰的。我的動作、言語不是我自己的。我是化身。

      我在這裡。我在一個陌生的新世界裡站在一艘損壞的太空船旁邊，我總算可以說出它的名字。「寰宇」，我低聲說出。「正在連線至寰宇......」
    giant_structure_desc_10: |-
      情境：陪伴人稱「旅行者」的不明人物，提供維生相關的建議與警告。

      分析：這是寰宇對我做的好事。我見識了不同世界之後，便被迫只能透過陌生人的眼睛進行觀察。

      他的生命是為了採收，不斷擴張利益與財富容量。但是他受到銀河中心的吸引，路途指引著他前往，彷彿毫無其他可能。

      他沒想過要質疑前方鋪好的路徑。他沒想過要質疑我。
