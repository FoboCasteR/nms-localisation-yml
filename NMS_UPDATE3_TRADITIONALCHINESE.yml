    fourth_cra_res_b_11: 我搜尋太空船，找到了珍貴貨品，是耗費一生才能收集到的東西。
    fourth_cra_desc_12: |-
      一件強化套裝攤在控制板上，它所屬的駕駛員在離開時就一直穿著了。

      套裝的資料紀錄顯示出平凡而似曾相識的銀河交易者人生，在星系之間遊走，為賺取更多金錢建立可以升級的基金。彷彿生命的目標就只是提升數字額度......
