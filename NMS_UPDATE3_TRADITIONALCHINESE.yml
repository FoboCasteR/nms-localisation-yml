    tra_cra_desc_11: |-
      我一碰到信標，就冒出了一個爬蟲類偵探的全像圖。

      偵探試圖找出一個疑似多次進行詐騙和盜用公款的吉客族貿易商。

      根據太空船的私人日誌，偵探最初是睜一隻眼閉一隻眼，因受賄而保持沉默。偵探改變主意的理由就無從得知了。
