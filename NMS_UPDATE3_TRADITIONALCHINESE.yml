    npc_mission_cre_scan_proc_a_1: 客戶正在進行長期環境衝擊研究。
    npc_mission_cre_scan_proc_a_2: 客戶正在進行 DNA 突變追蹤計畫。
    npc_mission_cre_scan_proc_a_3: 客戶正在繪製動物遷徙規律。
    npc_mission_cre_scan_proc_a_4: 客戶希望希望展開強化動物繁殖計畫。
    npc_mission_cre_scan_proc_a_5: 客戶正在測試重力與演化相關的理論。
    npc_mission_cre_scan_proc_b_1: 他正在建立資料庫，以便繪製和測試預測數據。
    npc_mission_cre_scan_proc_b_2: 他需要大量的生物資料，以便測試他的理論。
    npc_mission_cre_scan_proc_b_3: 他想要詳細的當地動物群掃描資料，以便與他處採集的資料比對。
    npc_mission_cre_scan_proc_b_4: 他的模擬模型有幾處空缺，需要探險家協助補足缺失的資料。
    npc_mission_cre_scan_proc_b_5: 他覺得自己缺少一些關鍵資訊，希望有雄心的探險家能夠協助他的研究。
    npc_mission_cre_scan_proc_c_1: 接受所有生命體的掃描資料。
    npc_mission_cre_scan_proc_c_2: 僅接受活體掃描的資料。
    npc_mission_cre_scan_proc_c_3: 高畫質器官探測器的掃描資料特別珍貴。
    npc_mission_cre_scan_proc_c_4: 因此，他想要詳盡的生物掃描資料。
    npc_mission_cre_scan_proc_c_5: 他特別重視最近期的當地動物掃描資料。
    npc_mission_tree_scan_proc_a_1: 客戶正打算採購一大塊土地，但擔心當地受保護的物種使他無法進行商業開採。
    npc_mission_tree_scan_proc_a_2: 客人正在記錄當地的所有物種，以便進行大規模環境改造。
    npc_mission_tree_scan_proc_a_3: 客戶希望能收集當地的生物資料，但並沒有詳細說明目的。
    npc_mission_tree_scan_proc_a_4: 客戶想要藉由研究星球植物，進一步調查歷史上的大氣組成。
    npc_mission_tree_scan_proc_a_5: 客戶正準備發行一系列當地植物的插圖指南。
    npc_mission_tree_scan_proc_b_1: 他急著想要完成調查，向投資者證明計畫可行。
    npc_mission_tree_scan_proc_b_2: 他需要進行當地物種與他處物種的比較研究。
    npc_mission_tree_scan_proc_b_3: 他資料庫裡的當地植物資料不足，導致難以測試預測是否正確。
    npc_mission_tree_scan_proc_b_4: 他預期在資料中看到的規律並沒有出現，因此他想進行第二輪研究。
    npc_mission_tree_scan_proc_b_5: 他現有的資料儲藏庫開始出現大量不一致錯誤，因此他認為需要重新開始建造資料庫。
    npc_mission_tree_scan_proc_c_1: 接受所有格式正確的生物掃描資料。
    npc_mission_tree_scan_proc_c_2: 客戶只需要確認為植物的掃描資料，不接受有葉動物的掃描資料。
    npc_mission_tree_scan_proc_c_3: 因此，任何能協助他補齊植物資料庫的貢獻，都能換得豐厚報酬。
    npc_mission_tree_scan_proc_c_4: 他已經有了充足的壓片實體樣本，目前僅需要全像掃描資料。
    npc_mission_tree_scan_proc_c_5: 需要高品質植物掃描資料，提供掃描資料的探險家將能獲得報酬。
    npc_mission_min_scan_proc_a_1: 客戶正在研究土壤侵蝕的規律。
    npc_mission_min_scan_proc_a_2: 客戶正在研究礦物岩層的規律。
    npc_mission_min_scan_proc_a_3: 客戶正在衡量幾個當地地點，以物色採礦中心的位置。
    npc_mission_min_scan_proc_a_4: 客戶正在進行礦物製造的研究。
    npc_mission_min_scan_proc_a_5: 客戶正在研究能否將岩石當作地衣生命體的食物來源。
    npc_mission_min_scan_proc_b_1: 他正在建立資料庫，以便繪製和測試預測數據。
    npc_mission_min_scan_proc_b_2: 他正在處理地下水鹽含量的大量資料，但堅硬岩層的資料卻嚴重不足。
    npc_mission_min_scan_proc_b_3: 他有大量活火山世界的資料，但想要地質狀況較穩定環境的掃描資料進行比較。
    npc_mission_min_scan_proc_b_4: 他正在興建岩石結構的資料庫，以便簡化適當的配對流程。
    npc_mission_min_scan_proc_b_5: 他之前的資料庫在洪水中受到嚴重損害，因此可能需要從頭開始興建資料庫。
    npc_mission_min_scan_proc_c_1: 接受所有格式正確的地質掃描資料。
    npc_mission_min_scan_proc_c_2: 高礦物含量的地質層掃描資料特別具有價值。
    npc_mission_min_scan_proc_c_3: 因此，他需要星球上的地質學家帶回來詳細的掃描資料。
    npc_mission_min_scan_proc_c_4: 他特別想要含鐵物質的掃描資料，但也接受其他所有地質樣本。
    npc_mission_min_scan_proc_c_5: 由於儲存會造成問題，將不接受實體樣本。請送來掃描資料。
    npc_mission_repair_proc_a_1: 客戶緊急徵求具有冒險精神的工程師。
    npc_mission_repair_proc_a_2: 客戶希望能即刻修理貴重的星球設備。
    npc_mission_repair_proc_a_3: 客戶與一具駐星球自動機械失去聯絡。
    npc_mission_repair_proc_a_4: 客戶希望緊急修理一件駐星球設備。
    npc_mission_repair_proc_a_5: 客戶接到警告，指出自動診斷網路有一處故障，因此尋求工程師進行實地測試。
    npc_mission_repair_proc_b_1: 系統日誌顯示損害是由獵食性生物造成。
    npc_mission_repair_proc_b_2: 自動記錄影像顯示，可能有大盜想要奪走機械的零件。
    npc_mission_repair_proc_b_3: 初步診斷回報錯誤出在燃油供給，但停止運轉可能也造成了更多損害。
    npc_mission_repair_proc_b_4: 數個關鍵元件發生短路，需要進行多階修理程序。
    npc_mission_repair_proc_b_5: 讀數顯示故障可能只是錯誤，是診斷系統出了問題，但客戶不想冒險。
    npc_mission_repair_proc_c_1: 機械容易過熱，建議工程師保持謹慎。
    npc_mission_repair_proc_c_2: 之前的工程師曾表示真空頭罩太過脆弱，建議小心使用。
    npc_mission_repair_proc_c_3: 額外的診斷資料顯示輕微毒物外漏。建議採取風險防護。
    npc_mission_repair_proc_c_4: 電池可能尚未放電完全，接近設備時請小心。
    npc_mission_repair_proc_c_5: 時間就是關鍵，若機械停留在錯誤狀態過久，可能會進入危急狀態。
