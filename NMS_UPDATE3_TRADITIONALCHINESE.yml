    npc_core_act3_8g_desc: |-
      它開了口。我聽得懂。

      在我的指令下，寰宇將啟動重設。過去也曾發生過，雖然看來沒能阻止什麼。它仍然只剩下 16 分鐘。

      我不知道當這發生後我會記得什麼。當我在我的太空船旁邊醒來以後，我剛剛執行了重設嗎？還是別人執行了重設？

      一切都將迎來盡頭。或許現在剩下的就只有了解模擬的真相。去了解旅行者究竟是誰。然後......千個銀河將會消逝，接著會再出現更多個，都將由我來探索。
    npc_core_act3_8g_desc_ret: 寰宇需要我的選擇。在它還活著時，它仍能夠創造。重設並不會阻止創造。我不知道該做什麼，或是它希望我做什麼。
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
