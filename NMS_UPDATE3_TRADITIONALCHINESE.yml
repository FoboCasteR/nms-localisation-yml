    ui_core_launchfuel_desc: |-
      所有太空船的啟動推進器都需要燃料才能克服星球重力。不同太空船起飛所需的燃料量也不同。

      製造啟動燃料所需的材料可以在每個星球上找到。

      已經做好的啟動燃料可以在殘骸或隱藏庫存中找到。
