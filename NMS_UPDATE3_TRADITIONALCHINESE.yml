    npc_mission_pred_hunt_proc_c_3: 若途中探險家獲得任何歿鹽衍生的利潤，可以自行保留。
    npc_mission_pred_hunt_proc_c_4: 資料日誌必須進行上傳，證明獵殺的每個生物都是肉食者。
