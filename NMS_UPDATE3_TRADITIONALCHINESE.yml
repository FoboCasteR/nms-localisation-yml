    ui_blackhole_mission_title: 黑洞
    ui_blackhole_mission_sub: 跳躍銀河系
    ui_blackhole_mission_desc: 納達與波羅承諾會協助我探索銀河系。他們幫我在地圖上標出了一個黑洞的位置，對於我要進去黑洞而且不知道會跑到哪裡，他們甚至感到非常興奮......
    ui_blackhole_mission_obj: 前往黑洞
