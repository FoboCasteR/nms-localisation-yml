      在<VAL_ON>地底<>搜尋貴重元素，例如<EARTH>鈷<>，以及其他寶藏。
      標準模式中的<TECHNOLOGY>地形改造器<>會摧毀地形。從<VAL_ON>快捷選單<>（<IMG>QUICK_MENU<>）中開啟進階模式並啟用建造選項。
