    npc_mission_pred_hunt_proc_a_3: 客戶希望能避免當地獵食性生物族群發生真菌大感染。
    npc_mission_pred_hunt_proc_a_4: 客戶希望減少危險獵食性生物的族群數量。
    npc_mission_pred_hunt_proc_a_5: 客戶想增加草食生物的數量，使當地生態系重新達到平衡。
