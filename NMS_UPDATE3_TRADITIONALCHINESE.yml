    ui_maintain_farm1_name: 土壤驅蟲機
    ui_maintain_farm1_name_l: 土壤驅蟲機
    ui_maintain_farm1_desc: 一群微型機器人的控制器，可以挖洞鑽進土壤，消除對田地有害的害蟲。為避免機器人集體產生意外行動，必須定期維修控制器。
    ui_maintain_farm2_name: 自動灑水器
    ui_maintain_farm2_name_l: 自動灑水器
    ui_maintain_farm2_desc: 自動灑水系統，可以依據植物需求，在噴霧至強勁水流的灑水強度之間自動調整。
    ui_maintain_farm3_name: 光線平衡器
    ui_maintain_farm3_name_l: 光線平衡器
    ui_maintain_farm3_desc: 由感光性處理器所控制的一整排LED燈，可以依據植物的確切需求調整紅光、綠光和藍光的比例。
    ui_maintain_farm4_name: 自動插枝機
    ui_maintain_farm4_name_l: 自動插枝機
    ui_maintain_farm4_desc: 此機器裝有整排先進的雷射光束，可以按照需求替植物進行修剪與插枝，準度無人能敵。
    ui_maintain_farm5_name: 營養配送機
    ui_maintain_farm5_name_l: 營養配送機
    ui_maintain_farm5_desc: 具有生產及配送雙重功能的機器，可以檢驗土壤中缺乏何種營養素，以便製造出最適合的肥料並加以噴灑。
    ui_maintain_fuel1_name: 燃料換流器
    ui_maintain_fuel1_name_l: 燃料換流器
    ui_maintain_fuel1_desc: 可充能式能源科技的其中一個零件，可以確保供給自動機器的電力保持穩定。
    ui_maintain_fuel2_name: 膜型電池
    ui_maintain_fuel2_name_l: 膜型電池
    ui_maintain_fuel2_desc: 膜型電池是可充能式能源科技的其中一個零件，幾乎不需要維修，裝置於機械的迴路之中，便能安全又直接地提供電力。
    ui_maintain_fuel3_name: 能量壓縮器
    ui_maintain_fuel3_name_l: 能量壓縮器
    ui_maintain_fuel3_desc: 可充能式能源科技的其中一個零件。能量壓縮器可以利用機械運轉時浪費的熱能，並用來製造更多能源。
    ui_maintain_fuel4_name: 發電機聯軸節
    ui_maintain_fuel4_name_l: 發電機聯軸節
    ui_maintain_fuel4_desc: 發電機聯軸節是該機械可充能式能量系統的重要零件。少了此零件，發電機便會空轉，讓能量白白流掉。
    ui_maintain_fuel5_name: 動力發電機
    ui_maintain_fuel5_name_l: 動力發電機
    ui_maintain_fuel5_desc: 動力發電機只需一開始稍微充能，便可控制接入星球軌道的能源採收系統。如此一來，自動機器便不需要經常檢查燃料量，大幅延長維修年限。
    ui_maintain_tech1_name: 上鎖機制
    ui_maintain_tech1_name_l: 上鎖機制
    ui_maintain_tech1_desc: 簡單的鎖鑰裝置，設計用來擋下越界的小偷。裝置遭到破壞，再也打不開。
    ui_maintain_tech2_name: 磁力鎖
    ui_maintain_tech2_name_l: 磁力鎖
    ui_maintain_tech2_desc: 先進的鎖鑰裝置。極性意外導致裝置再也無法開啟。
    ui_maintain_tech3_name: 超導體鎖
    ui_maintain_tech3_name_l: 超導體鎖
    ui_maintain_tech3_desc: 非常先進的鎖鑰裝置。磁鐵供應電路損毀，導致裝置再也打不開。
    ui_maintain_tech4_name: 輸入終端站
    ui_maintain_tech4_name_l: 輸入終端站
    ui_maintain_tech4_desc: 終端站的設計允許人工操作裝置，但毀損後再也無法接收指令。
    ui_maintain_tech5_name: 生物輸入感應器
    ui_maintain_tech5_name_l: 生物輸入感應器
    ui_maintain_tech5_desc: 先進控制元件，設計讓裝置可與生物互動。毀損後無法正常運作，不建議在此狀態下連接元件。
    ui_maintain_tech6_name: 鍋爐零件
    ui_maintain_tech6_name_l: 鍋爐零件
    ui_maintain_tech6_desc: 小型鍋爐，能在險峻氣候中產生熱能。運轉失常導致溢流，毀損鍋爐。
    ui_maintain_tech7_name: 小馬達
    ui_maintain_tech7_name_l: 小馬達
    ui_maintain_tech7_desc: 極小馬達，設計能為極小零件提供電力。已遭腐蝕，滿是極小的鐵鏽。
    ui_maintain_tech8_name: 冷卻系統
    ui_maintain_tech8_name_l: 冷卻系統
    ui_maintain_tech8_desc: 泵和熱能交換系統，設計用來防止裝置過熱。系統本身已過熱，無法正常運轉。
    ui_maintain_tech9_name: 輸出螢幕
    ui_maintain_tech9_name_l: 輸出螢幕
    ui_maintain_tech9_desc: 顯示終端站，設計用來與使用者溝通裝置狀態。終端站已損毀，無法通知使用者終端站已損毀。
    ui_maintain_tech10_name: 惡意破壞防止裝置
    ui_maintain_tech10_name_l: 惡意破壞防止裝置
    ui_maintain_tech10_desc: 倘若裝置遭不明人士入侵，元件的設計會摧毀重要系統。可惜此元件已出現異常，在修復前，會不斷毀損其他系統。
    ui_maintain_tech11_name: 保全警告系統
    ui_maintain_tech11_name_l: 保全警告系統
    ui_maintain_tech11_desc: 小型燈光／警笛兩用裝置，其設計會在裝置遭受不明存取時發出警告。警報器毀損導致電路超載，也造成鄰近電路短路。
    ui_maintain_tech12_name: 彈簧套管
    ui_maintain_tech12_name_l: 彈簧套管
    ui_maintain_tech12_desc: 強力彈狂的殼罩。殼罩已破損，導致彈簧射出，毀損裝置內其他零件。
    ui_maintain_tech13_name: 溫度調節器
    ui_maintain_tech13_name_l: 溫度調節器
    ui_maintain_tech13_desc: 控制元件，設計能讓裝置內各處溫度維持穩定。感應元件已毀損，導致元件在不當時機抽風或生熱。
    ui_maintain_tech14_name: 燃料泵
    ui_maintain_tech14_name_l: 燃料泵
    ui_maintain_tech14_desc: 強力泵，能確保燃料在任何重力環境下都能送達裝置各處。濾篩遭異物堵塞，導致電力喪失。
    ui_maintain_tech15_name: 伺服機械臂
    ui_maintain_tech15_name_l: 伺服機械臂
    ui_maintain_tech15_desc: 小型機械接頭，用來修正裝置各處細微的機械錯誤。運轉失常導致接頭將正常部件推入錯誤位置，造成更多損害。
    ui_maintain_tech16_name: 電螺管
    ui_maintain_tech16_name_l: 電螺管
    ui_maintain_tech16_desc: 繼電器開關，用來協助裝置發電。連接器已腐蝕，螺線管也無法正常運作。
    ui_maintain_tech17_name: 壓力室
    ui_maintain_tech17_name_l: 壓力室
    ui_maintain_tech17_desc: 小型壓力腔，設計用來製造裝置運轉必需的壓縮氣體。腔體已出現裂縫，導致氣體外洩。
    ui_maintain_tech18_name: 主迴路
    ui_maintain_tech18_name_l: 主迴路
    ui_maintain_tech18_desc: 裝置內所有部件的控制電路。電路損毀，後果不堪設想。
    ui_maintain_tech19_name: 配電器
    ui_maintain_tech19_name_l: 配電器
    ui_maintain_tech19_desc: 裝置中心發電元件。元件損毀導致目前電力全部送往單一電路，造成嚴重短路。
    ui_maintain_tech20_name: 負荷平衡器
    ui_maintain_tech20_name_l: 負荷平衡器
    ui_maintain_tech20_desc: 小型元件，設計用來調節裝置內電流。運轉異常導致裝置短路，毀損其他部件。
    ui_maintain_tech21_name: 網路介面
    ui_maintain_tech21_name_l: 網路介面
    ui_maintain_tech21_desc: 通用網路介面，允許裝置連結至遠端操控中心。介面毀損導致介面將背景輻射視為網路訊號，毀損其他電路的資料。
    ui_maintain_tech22_name: 安全護板
    ui_maintain_tech22_name_l: 安全護板
    ui_maintain_tech22_desc: 安全面板在運作異常時能封鎖可能造成危險的部件。啟動裝置過度靈敏導致面板發動，使裝置無法運作。
    ui_maintain_tech23_name: 交流發電機
    ui_maintain_tech23_name_l: 交流發電機
    ui_maintain_tech23_desc: 交流發電機為裝置發電並調節電力。發電機出現腐蝕，無法正常運轉。
    ui_maintain_tech24_name: 光電面板
    ui_maintain_tech24_name_l: 光電面板
    ui_maintain_tech24_desc: 小型但高效能的面板，設計用來採集光線，再轉換成電力。不過面板出現裂縫又滿是灰塵，已不堪用。
    ui_maintain_tech25_name: 傳輸盒
    ui_maintain_tech25_name_l: 傳輸盒
    ui_maintain_tech25_desc: 裝置的齒輪結構。原本用來維持裝置正常運轉的潤滑劑換成了詭異的綠色黏液，齒輪現在卡住了。
    ui_plant_1_desc: |-
      不可食用的塊莖植物，能產出少量歿鹽結晶。

      與從<TECHNOLOGY>生物屍體<>採集歿鹽相比，是較為平和的替代方案。歿鹽根必須於<TECHNOLOGY>水耕盤<>中種植。

      生長時間約為：<TECHNOLOGY>8 小時<>
    ui_plant_2_desc: |-
      散發臭味、可人工種植的花卉，化學結構與糞便相同。若在室內栽種，會產出屎菌。

      這是手工收集屎菌的理想替代方案。如果是手工收集，必須先<TECHNOLOGY>餵食生物<>，再<TECHNOLOGY>採集生物糞便<>。爛腸花必須於<TECHNOLOGY>水耕盤<>中種植。

      生長時間約為：<TECHNOLOGY>4 小時<>
    ui_plant_2_desc_alt1: |-
      散發臭味、可人工種植的花卉，化學結構與糞便相同。若在室內栽種，會產出臭鹽。

      這是手工收集臭鹽的理想替代方案。如果是手工收集，必須先<TECHNOLOGY>餵食生物<>，再<TECHNOLOGY>採集生物糞便<>。爛腸花必須於<TECHNOLOGY>水耕盤<>中種植。

      生長時間約為：<TECHNOLOGY>4 小時<>
    ui_plant_2_desc_alt2: |-
      散發臭味、可人工種植的花卉，化學結構與糞便相同。若在室內栽種，會產出生物糞便。

      這是手工收集糞便的理想替代方案。如果是手工收集，必須先<TECHNOLOGY>餵食生物<>，再<TECHNOLOGY>採集生物糞便<>。爛腸花必須於<TECHNOLOGY>水耕盤<>中種植。

      生長時間約為：<TECHNOLOGY>4 小時<>
    ui_plant_3_desc: 蠟燭巨藻是會發光的深水植物，產出的化學物質不僅能用於防水還會發光。
    ui_plant_4_desc: 洞窟葫蘆是生長在地下深層的強韌塊莖植物，即便缺乏光線，仍有極強的生長力。過多光線會造成產量銳減。
    ui_plant_5_desc: |-
      球形真菌，菌褶位於內部，只出現於有毒的環境型態。蕈群經過移植可供栽種，生長迅速、收穫量極為豐富。

      適合室內水耕種植。需要劇毒氣候才能在室外種植。

      生長時間大約：<TECHNOLOGY>4 小時<>
    ui_plant_6_desc: |-
      會發光的多葉開花植物，多生長於輻射環境型態，栽種後收穫量豐富。

      適合室內水耕種植。需要輻射氣候才能在室外種植。

      生長時間約為：<TECHNOLOGY>4 小時<>
    ui_plant_7_desc: |-
      大型結晶花朵，盛開時呈發亮的藍色，只見於雪地環境型態。霜草可人工種植，是可靠穩定的作物，可以適應嚴苛環境，且適合頻繁採收。

      適合室內水耕種植。需要冰寒氣候才能在室外種植。

      生長時間大約：<TECHNOLOGY>1 小時<>
    ui_plant_8_desc: |-
      名為「活著的石頭」，能適應極度炎熱的焦土環境型態。但可於大部分環境種植，成功種植後收穫量適中，但可頻繁採收。

      適合室內水耕種植。需要高溫氣候才能在室外種植。

      生長時間大約：<TECHNOLOGY>16 小時<>
    ui_plant_9_desc: |-
      仙人球生長於荒蕪的環境型態，能忍受長期乾旱，是可食用多肉植物。適合栽種，採收次數不多但收穫量大。

      適合室內水耕種植。需要荒蕪氣候才能在室外種植。

      生長時間大約：<TECHNOLOGY>16 小時<>
    ui_plant_10_desc: |-
      可人工種植的中型植物，偶爾會產出珍貴的星球莖。

      適合室內水耕種植。需要茂盛氣候才能在室外種植。

      生長時間大約：<TECHNOLOGY>4 小時<>
    ui_plant_12_desc: |-
      外表無害的小型植物，葉片會定期分泌少量的劇毒囊袋毒液。這種毒液是珍貴的交易物資。

      適合室內水耕種植。無法於室外種植。

      生長時間大約：<TECHNOLOGY>3 小時 20 分鐘<>
    ui_plant_13_desc: |-
      一種可能有寄生行為的古怪植物，偶爾會產出高度流通的物資「伴重力子球」。

      適合室內水耕種植。無法於室外種植。

      生長時間大約：<TECHNOLOGY>2 小時<>
    ui_plantsub_deadcreature_desc: |-
      即便已有大量研究，目前對這種味道濃烈的結晶化合物，了解仍十分有限。

      會從死去生物的屍體釋出，不過<TRADEABLE>栽種<><SPECIAL>歿鹽根<>植物也可以採收到這種物質。
    ui_plantsub_creaturepoop_desc: |-
      散發惡臭的化合物，可從<TRADEABLE>爛腸花<>上採集；另一種比較倒胃口的方式，是從某些物種的糞便中取得。

      餵食生物可促使其生成屎菌水晶。
    ui_plantsub_creaturepoop1_desc: |-
      散發惡臭的化合物，可從<TRADEABLE>爛腸花<>上採集；另一種比較倒胃口的方式，是從某些物種的糞便中取得。

      餵食生物可促使其生成臭鹽水晶。
    ui_plantsub_creaturepoop2_desc: |-
      散發惡臭的化合物，可從<TRADEABLE>爛腸花<>上採集；另一種比較倒胃口的方式，是從某些物種的糞便中取得。

      餵食生物可促使其生成有機資源產地。
    ui_plantsub_water_desc: |-
      自<TECHNOLOGY>水底<><TRADEABLE>蠟燭巨藻<>植物上取得的彈性發光囊袋。

      以目前的農業科學技術，還無法人工栽種蠟燭巨藻。因此，這種囊袋無法透過耕種取得。
    ui_plantsub_cave_desc: |-
      發光的有機球莖，從生長於<TECHNOLOGY>地底<>的<TRADEABLE>洞窟葫蘆植物<>上採收而來。

      經證實洞窟葫蘆無法馴化，現今尚未發現可栽種的品種。因此，洞窟葫蘆一定得於野外手工採收。
    ui_plantsub_toxic_desc: |-
      散發出古怪光芒的物質，從<TRADEABLE>蕈群<>菌褶上採收而來。

      這種寄主植物需要<TRADEABLE>劇毒氣候<>才能在野外生長，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantsub_radio_desc: |-
      一種古怪物質，似乎會緩慢改變四周的氣流。可於<TRADEABLE>伽瑪草植物<>的根部找到。

      伽瑪草需要<COMMODITY>高背景輻射<>才能在野外生長，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantsub_snow_desc: |-
      一種漂亮的藍色結晶有機化合物，不僅硬度極佳，還呈閃爍發亮的半透明狀。可從<TRADEABLE>霜草<>葉片上採收而得。

      霜草需要<TECHNOLOGY>冰凍氣候<>才能在野外生長，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantsub_scorched_desc: |-
      一種會抗拒合成反應的強大化學物質。可從<TRADEABLE>日藤<>的樹皮上採收而得。

      日藤需要<FUEL>高溫氣候<>才能在野外生長，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantsub_barren_desc: |-
      多汁、可食用的多肉植物果肉，取自<TRADEABLE>仙人球植物<>。除了汁多味美之外，果肉也有多種工業用途。

      仙人球僅能生長於<FUEL>沙漠環境<>，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantsub_lush_desc: |-
      這種價格高昂的漂亮寶石，是<TRADEABLE>星刺灌木<>飽滿發光的果實。

      這種寄主植物需要<TRADEABLE>茂盛環境<>才能在野外生長，但若借助<TECHNOLOGY>水耕盤<>，便能在任何環境中栽種。
    ui_plantprod_sac_12_desc: |-
      穩定化的毒物樣本，由水生海膽生物所分泌。

      在銀河交易網中罕見而貴重。
    ui_farmprod_1_desc: |-
      稀酸劑，可用來讓各種電池產生強力電流。

      可使用<SPECIAL>歿鹽<>和<TRADEABLE>蕈模<>製造。
    ui_farmprod_2_desc: |-
      合成潤滑劑，能減少磨損，延長有可動零件的科技之使用壽命。

      可使用<FUEL>屎菌<>和<TRADEABLE>伽瑪根<>製造。
    ui_farmprod_2_desc_alt1: |-
      合成潤滑劑，能減少磨損，延長有可動零件的科技之使用壽命。

      可使用<FUEL>臭鹽<>和<TRADEABLE>伽瑪根<>製造。
    ui_farmprod_2_desc_alt2: |-
      合成潤滑劑，能減少磨損，延長有可動零件的科技之使用壽命。

      可使用<FUEL>糞便樣本<>和<TRADEABLE>伽瑪根<>製造。
    ui_farmprod_3_desc: |-
      防刮安全玻璃，表面塗層能自動清潔、經紫外線固化，可用於一般建築工程。

      利用<STELLAR>矽酸<>粉精製而成。矽酸則是以<TECHNOLOGY>地形改造器<>自泥土萃取。

      可使用自<TECHNOLOGY>冰雪<>世界植物萃取出的<TECHNOLOGY>霜晶<>製作。
    ui_farmprod_4_desc: |-
      以精製有機物質生產的熱能調節器，具有獨特功能，可按要求製造、發散和分配熱能。

      可使用<SPECIAL>日艸<>和<TECHNOLOGY>霜晶<>製造。
    ui_farmprod_5_desc: |-
      電子產品線路用纖維，以高級合成聚合物製成，能用來傳輸能量和資料。

      可使用<TRADEABLE>仙人掌肉<>和<TRADEABLE>星球莖<>製造。
    ui_farmprod_6_desc: |-
      活性極高的凝膠物質，富含能量且不能觸摸。

      可使用<TRADEABLE>仙人掌肉<>製造。
    ui_farmprod_7_desc: |-
      多功能用途的強力爆裂物，為方便攜帶與設置製成液態。切勿飲用。

      可使用<TECHNOLOGY>酸劑<>和<TECHNOLOGY><>不穩定凝膠<>製造。
    ui_farmprod_8_desc: |-
      此玻璃為先進建築材料，裡頭充滿有機化合物，因此可與環境進行反應。玻璃的微生物能夠過濾各波長的有害光線，並且平衡大氣。

      可使用<TECHNOLOGY>潤滑劑<>與<TECHNOLOGY>玻璃<>製造。
    ui_farmprod_9_desc: |-
      可堆疊、半彈性的電路板，以高度耐用的合成聚合物製作而成。

      可使用<COMMODITY>熱能電容器<>與<TECHNOLOGY>聚合纖維<>製造。
    ui_farmprod_basic_1_desc: |-
      此橡膠為先進有機材料，善用了其原生植物的自然性質，抗水性佳，不會因為極端溫度變形，而且僅有少許鹹味。

      可使用<TRADEABLE>巨藻囊<>製造。
    ui_farmprod_basic_2_desc: |-
      小而強大的有機電池。建造需要內建能源的科技時，是十分重要的元件。

      可使用<TRADEABLE>葫蘆球莖<>製造。
    ui_farmprod_subtitle: 先進農業產品
    ui_alloy_simple_1_desc: |-
      輕量、延展性高的合金。由<EARTH>鑞<>和<EARTH>離子化鈷<>製作而成。

      因為建築行星基地與設施時會大量使用，所以銀河交易網對此材料有極高需求。
    ui_alloy_simple_2_desc: |-
      功能多樣的熱門金屬合金。由於其顏色，大多人皆不使用其學名，而直接稱其為「汙銅」。

      可使用<EARTH>純鐵氧體<>與<EARTH>黃鐵礦<>製造。
    ui_alloy_simple_3_desc: |-
      混合而成的中性合金，用途極廣；從製藥到重工業等產業均會使用。以<EARTH>離子化鈷<>和<EARTH>氨<>製作而成。

      是銀河系合金貿易的基石。
    ui_alloy_simple_4_desc: |-
      純鐵氧體合金。可使用<EARTH>純鐵氧體<>與<EARTH>鈾<>製造。

      由於強度驚人，大量應用在太空貨船的建造上。十分剛強的建材，在銀河交易網中十分受歡迎。
    ui_alloy_simple_5_desc: |-
      價值極高、有著豐富光澤的合金。所有主要銀河種族貿易商都十分重視。由<EARTH>離子化鈷<>與<EARTH>磷<>製造而成。

      明亮的紅色光澤與強烈的磁性，是其特色。
    ui_alloy_simple_6_desc: |-
      柔軟、可塑的合金，深受全銀河系的工匠喜愛。可使用<EARTH>離子化鈷<>與<EARTH>二氧化物<>製造。

      受歡迎的貿易商品，銀河系中許多貿易路線都是專門運送與銷售這種材料。
    ui_alloy_complex_1_desc: |-
      延展性高的先進合金，主要用於太空船殼建造與深度太空探索無人機科技上。

      可使用<SPECIAL>赫羅克斯<>、<SPECIAL>汙銅<>與<SPECIAL>釢<>製造。
    ui_alloy_complex_2_desc: |-
      在外圍星域全境廣泛流通的先進輕合金。常用於貿易船的內部架構，以減輕重量，便於從高重力場星球起飛。

      可使用<SPECIAL>鑨<>、<SPECIAL>磁金<>與<SPECIAL>大鋰<>製造。
    ui_ultraprod_subtitle: 高度精製科技
    ui_gas_1_desc: |-
      氣味強烈的大氣<TRADEABLE>氣體<>。濃度高時，對有機生命極度有害。

      若借助<TECHNOLOGY>專門機器<>，可從<FUEL>炙熱<>與<SPECIAL>沙漠<>的星球大氣中萃取到。
    ui_gas_2_desc: "無色無味的<TRADEABLE>氣體<>，半衰期相對較短。 \n\n這種氣體是由其他高能量元素衰變而成，可在<COMMODITY>輻射<>與<TECHNOLOGY>冰凍<>的大氣中找到。"
    ui_gas_3_desc: |-
      有機生命居住之處必可找到的活性大氣<TRADEABLE>氣體<>。

      氮可從<TRADEABLE>茂盛<>與<TRADEABLE>劇毒<>的星球大氣中直接採收獲得。
    ui_reaction_1_desc: |-
      精製產品，可將高溫大氣氣體的潛在能量壓抑在穩定狀態，待需要時使用。

      可使用<TRADEABLE>硫氣<>與<TECHNOLOGY>濃縮碳<>製造。
    ui_reaction_2_desc: |-
      精製產品，將輻射能量充入一般的碳元素中強化。

      可使用<TRADEABLE>氡<>與<FUEL>濃縮碳<>製造。
    ui_reaction_3_desc: |-
      精製產品，形式方便配送的強力有機肥料。

      可使用<TRADEABLE>氮<>與<FUEL>濃縮碳<>製造。
    ui_reaction_subtitle: 強化氣體產品
    ui_compound_1_desc: |-
      製造許多有機肥料時會用上的催化材料。

      可使用<FUEL>導熱凝液<>與<FUEL>濃化碳<>製造。
    ui_compound_2_desc: |-
      可用於許多電子裝置上的先進材料，內建溫度調節器。

      可使用<FUEL>導熱凝液<>與<TECHNOLOGY>氮鹽<>製造。
    ui_compound_3_desc: |-
      自相矛盾的材料，製造變得方便後就沒那麼神秘了。

      可使用<FUEL>濃化碳<>與<TECHNOLOGY>氮鹽<>製造。
    ui_compound_4_desc: |-
      先進燃料來源，需將高潛能有機物質混合到恰到好處才能製成。

      可使用<FUEL>有機催化劑<>與<TECHNOLOGY>氮鹽<>製造。
    ui_compound_5_desc: |-
      超導體為先進導電材料，可進一步提升半導體的力場空間跳躍動力。

      可使用<FUEL>濃化碳<>與<TECHNOLOGY>半導體<>製造。
    ui_compound_6_desc: |-
      低溫泵為先進自體調節混合材料，能夠以近乎完美的效率分配自身熱能，因此製造熱能調節器時相當重要。

      可使用<TECHNOLOGY>炎冰<>與<FUEL>導熱凝液<>製造。
