    all_naturelog_desc_1: |-
      我今天去了海灘一趟。每年這個時候，大海會變得不太一樣。海水開始吸引你靠近，扭曲你對時間的感知。粗而短的草上結了高鹽分的霜，沙丘頂端的沙被風陣陣吹落。方圓幾哩內沒有其他人。
      海浪聲大家都愛聽，但要配上灰白的天空和強風，你才會明白什麼叫浪濤，才會了解浪花那擊鼓一般的無盡拍打，蘊含著多龐大的力量。想到這裡，我不禁打了個寒噤。
    all_naturelog_desc_2: |-
      已經好幾年了，但我還記得。早上五點，旭日逐漸升起。你沒辦法待在帳篷裡，你得出去走動走動。沒穿襪子，赤著腳踩在草地上，腳趾之間還能感覺到土壤的溫度。
      那片林間空地十分廣闊，就是一般的空地。我們的小營地離森林邊緣約有四百碼。整天沒事可做，只是煮水泡茶，喫茶配白日夢。
