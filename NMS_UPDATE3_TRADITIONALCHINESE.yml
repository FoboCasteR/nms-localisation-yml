    npc_core_act3_8e_desc: "阿耳忒彌斯曾說他第一次嘗試接觸天堂時，並不知道會遇到什麼。美、謎團、冒險、危險......\n\n我站在寰宇的介面前，站在一切事物的中心之前。我站在存在的死亡面前。 "
