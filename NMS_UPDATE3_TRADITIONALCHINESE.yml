    fourth_cra_desc_11: |-
      這艘船似乎屬於另一個旅行者。

      他穿越了三個黑洞與十六個星系才抵達這個世界，試圖找到他所愛的人受苦的地方。

      但他卻慘遭背叛。他抵達時，發現那裡根本沒有所愛之人。只有海盜。
