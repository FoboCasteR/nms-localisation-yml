    npc_core_act1_1_opt_a: 表明身分
    npc_core_act1_1_opt_b: 不出聲
    npc_core_act1_1a_lang: 你丟下我<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<><DELAY>0.8<>為什麼你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>
