    tra_cra_desc_13: |-
      這艘船好久以前就墜毀了，它的駕駛員就此腐爛而被遺忘。

      太空船紀錄顯示這名吉客族銷售員過著純粹貪婪的一生，狂熱地追求利益與財富，於是失去了身邊所有在乎的人。

      他聲稱知道給予自己動力的是什麼，說假裝成是其他理由毫無意義。
