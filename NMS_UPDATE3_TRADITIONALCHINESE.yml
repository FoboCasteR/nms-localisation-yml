    tra_npc_u3anomaly_request_res_b: 朋友，武器這種東西，只能用來自保。請珍惜我們的銀河系和一切奇觀！
    tra_npc_u3anomaly_req_loop_desc: |-
      波羅望向異常深處，他試圖接受自己生命已達盡頭。

      不過他堅持要我繼續探索，並提供我幾款科技，好助我一臂之力。
    tra_npc_u3anomaly_req_loop_lang: 總是有工作要做，沒錯，但先別忙，我的朋友。出發吧，放自己自由，去看星星。
