    ui_core_terrainedit_title: 地形改造
    ui_core_terrainedit_sub: 製造並精通地形改造器
    ui_core_terrainedit_desc: |-
      地形改造器是先進工具組的附加裝置之一，讓使用者可以製造地底通道。

      用金屬元素替地形改造器充能。金屬越先進，充能威力越大。

      預設狀態下，地形改造器發動時將摧毀地面。使用快速選單，調整為進階編輯模式並啟用建造選項。
