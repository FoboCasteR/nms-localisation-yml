    npc_mission_cre_scan_1: 客戶需要多個生物外型的詳細掃描檔。掃描資料會用來製作各物種生動的全像投影。其他人能藉此觀察生物，又不會危及自身與生物安全。
    npc_mission_cre_scan_2: 客戶在徵求優質的生命體掃描檔。客戶需要詳盡的數位影像，才能測試自己運用媒材重現生物風貌的技術。
    npc_mission_cre_scan_3: 客戶需要詳盡的生物調查。客戶的武器化獵食性生物繁殖計畫暫時停擺，需要新的 DNA 樣本，好改善獵食性生物目前在狩獵／偷襲行為中展現的弱點。
    npc_mission_cre_scan_4: 客戶急需生物掃描資料。每天都有物種因氣候異象、戰爭或工業意外而滅亡。客戶對上述現象並無意見，但也擔心喪失這些生物資料會讓其宇宙總資料庫不完整。
    npc_mission_cre_scan_5: 客戶是一間大型藝廊的贊助商。該藝廊近期展覽都以抽象藝術為主，以致參觀人數下滑。客戶徵求逼真的全像投影，想將有趣討喜的動物帶進展間，吸引顧客回流。
    npc_mission_cre_scan_6: |-
      客戶經營的研究中心成果豐碩，事業發展到一個階段，現在希望能回饋科學社群。
      客戶年輕時在家鄉受壯麗的生物景觀啟發，認為如果能提供類似物種的全像掃描檔，就能讓那些無緣親眼欣賞野獸的人也受到啟發。
    npc_mission_cre_scan_7: 客戶參與了外星動物學醫療計畫，但派獸醫去所有星球搜索殘疾動物不是有效率的做法。客戶需要資料掃描檔，抽樣調查動物總數，以利檢查疾病徵兆，才能對症下藥。
    npc_mission_cre_scan_8: 客戶對各星球的物種演化感到驚奇。銀河兩端的物種一再演化出相同特性，客戶想知道這相近的演化過程是自然定律、奇妙的巧合、背後有固定模式，還是有外力介入。客戶正在建構資料庫，分析特性和生成環境，也徵求有意參與的探險家幫忙蒐集資料。
    npc_mission_cre_scan_9: 客戶徵求認真負責的探險家協助研究計畫。鄰近星球的大氣層似乎出現有毒物質外洩，也可能是有人刻意排放。外洩氣體中含有某種可能有毒的假設性物質，是否會對野生動物造成長期影響，得掃描當地動物才能得知。
    npc_mission_cre_scan_10: |-
      客戶為了他們的農業正在尋找新的資金來源，他們尋求探索者幫助評估當地生物是否合適。
      需要掃描來評估潛在馴化、預計孕育時間和飼料成本以及其採收牛奶的營養價值。
    npc_mission_tree_scan_1: 客戶在當地太空為達官顯要提供特殊「服務」。客戶有時會需要新型有機化合物，新物質要能躲過當前所有毒品檢驗。目前客戶正好有此需求。植物掃描檔正是搜尋新物質的第一步。探險家可提供掃描檔，跟客戶換取獎勵。
    npc_mission_tree_scan_2: 客戶投身醫學研究，希望能建立藥理學的開放資料庫，讓醫學知識在銀河中自由傳播。客戶的慈善事業資金雄厚，只要為圖書館提供資料，就能獲得豐厚獎勵。
    npc_mission_tree_scan_3: 客戶想送禮給同事，但這位同事並不在場，必須準備虛擬禮物。探險家提供美觀植物的 3D 全像掃描檔，就能換取獎勵，客戶會再將全像掃描檔發送給同事。
    npc_mission_tree_scan_4: 客戶成就非凡，就世俗觀點看來，是人生勝利組。但一味的物質追求令客戶厭煩。以美為獎勵不就夠了嗎？美帶來的純粹喜悅不是比任何金錢換來的東西都還珍貴嗎？掃描美麗的植物拿去給客戶，讓客戶能對著植物沉思，便能得到豐厚獎勵。
    npc_mission_tree_scan_5: |-
      客戶是著名的神秘昆蟲學家。銀河中有許多生命體都沒有詳細資料，大家對昆蟲的了解更是少之又少。大家總是小看這些微小的無脊椎動物，這讓客戶很無奈。
      客戶並不期望未經訓練的探險家能找出昆蟲物種的樣本，但掃描星球植物總會意外獲得豐富的昆蟲資訊。因此，客戶在徵求植物掃描檔，以利建立資料庫。
    npc_mission_min_scan_1: 客戶正在打造人工銀河系，這種寫實投影能生成各式各樣的世界。基礎模擬器的開發進展順利，但客戶需要大量的道具點綴虛擬世界。提供岩層的全像掃描檔，供客戶放入模擬模型，便能得到豐厚報酬。
    npc_mission_min_scan_2: 客戶採礦獲利，想順勢擴張。客戶習慣大規模開採，從軌道採礦站吸取大量土壤。這種開採方式，採集到土壤的礦物含量需達一定程度，才有利可圖。客戶需要星球各地的掃描檔，以便評估哪個地點適合開採。
    npc_mission_min_scan_3: 客戶經營礦業，擅長帶電礦物的礦源開發與提煉。過程雖然危險，對高科技供應鏈卻很關鍵。礦產能用來製作防護罩充電電池、光電伏打板和生物發光刺青。
    npc_mission_min_scan_4: 礦層的盜採與破壞問題讓客戶很擔憂。客戶認為一塊塊岩石裝載的不是經壓縮的土壤和鹽分，而是過往眾生冰封的肉身。因此，把岩石打碎回收、製造成引擎零件，簡直是滔天大罪。客戶在徵求礦物掃描檔，希望藉此取得更多證據支持自己的信念。
    npc_mission_min_scan_5: 客戶看見大自然的鬼斧神工就非常開心。美麗的結構隨機生成，並不依循美學標準，讓客戶感到不可思議。客戶想將這份感動分享給全世界，因此在徵求優質的礦物掃描檔。
    npc_mission_delivery_1: |-
      客戶在找可信賴的快遞員，好送禮恭賀同事，慶祝同事又成功活了下來。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_2: |-
      客戶需要秘密送件服務。客戶跟快遞員保證，包裹絕對表裡如一，沒理由懷疑貨單上資訊的真實性。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_3: |-
      客戶想為一筆生意解套。由於對方死命斡旋，客戶希望能藉由這個包裹排除障礙順利成交。這包裹必須由收件人親收，這點非常重要。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_4: |-
      客戶做的生意很敏感。這個包裹表達了客戶對特定生意夥伴的由衷感謝。這禮物沒有附帶條件，畢竟客戶早就知道自己過去或未來若有疏失，對方都不會追究。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_5: |-
      客戶只是要送貨給同事，如此而已。客戶還有留訊息，大意是請收件人不必擔心，貨品來源無法追蹤。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_6: |-
      客戶的工作繁重，沒辦法處理家庭瑣事。今天是先祖的節慶，依習俗要送禮給產下你的人。客戶希望有人幫忙處理這件事，才不用勞心分神。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_7: |-
      客戶忘了紀念某個重要日子，欠了某人人情。為了致歉，客戶訂了價值不斐的禮物來彌補對方。請小心，送貨途中別把貨給丟了，否則客戶下場會更加淒慘。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_8: |-
      客戶找到一件不尋常的物品，外表一般，但微生物掃描檔顯示出不少的不明孢子。客戶需要快遞員將物品送去給生物危害專家。運送途中請務必保持密封。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_9: |-
      客戶想告訴朋友一件事。物品沒有附上字條，物品本身也不太重要。不過客戶認為只要將物品送達朋友的住家地址，朋友就能清楚了解客戶的用意了。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_10: |-
      客戶想整理雜物。客戶好幾年來買了為數眾多的裝飾擺設，現在希望能把東西處理掉。全數銷毀過於浪費，但都丟在同一個地方可能洩漏過多的個人資訊。因此，客戶希望雇用多名快遞員把貨物分送到許多地方。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_11: |-
      客戶經營小型零售業，購買沒人要或不受重視的物品，再轉賣給識貨的買家。他準備要出最新一批的貨給出錢購買的明眼行家。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_12: |-
      客戶要送件平凡無奇的貨品，想找個不多嘴也不會遭到當局關切的快遞員。客戶想跟有機會合作的快遞員再三強調，如果貨品發出動物的聲音，絕對是快遞員自己幻聽。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_13: |-
      客戶涉入一連串冗長複雜的交易。為了不留下任何紀錄，讓人有機會追查，這門生意不涉及金錢交換。這件貨品正是客戶要付給對方的款項。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_14: |-
      客戶要送一般件給最常光顧的熟客。貨品沒什麼特別，重要的是得讓熟客感到備受重視。為了達到這種效果，客戶捨棄大宗配送的方式，想徵求有經驗的私人快遞員。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_15: |-
      客戶每天都要配送大量的貨品。由於客戶的生意利潤較低，就算只繳最低稅率仍無利可圖。客戶覺得僱用一位低調的快遞員更有效率，平日從事非商業行為時，順便送送貨。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_16: |-
      當地海盜盯上客戶，想拿客戶換賞金。客戶需要離開星系，讓人無法跟蹤。貨件已嵌入客戶的追蹤晶片，快遞員需把貨件送往逃亡路線的相反方向。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_17: |-
      銀河中有一堆繁文縟節，有些貨品在某星系看似無害，到了另一星系就成了嚴重違禁品。但這樣的落差也造就商機，客戶希望能將此物品送達目的地，途中不啟人疑竇也不招來注意。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_18: |-
      客戶想留住生意上重要的新顧客。新顧客在下訂大量商品前需要試吃，客戶要請人送試吃品給顧客，而且貨品送達時必須保持在最佳狀態。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_19: |-
      客戶每週都會送貨給沒辦法出門或不想出門購物的消費者。消費者只要照著附贈的製作方法，就可以做出美味餐點或組合出幫傭機器人，現在要出的就是這週的貨。

      他們提供快遞員 1x 防衛信函，以防海盜襲擊。
    npc_mission_delivery_20: |-
      客戶先前僱用了另一名快遞員送件，但卻遞送失敗。快遞員的脈衝引擎和駕駛艙的座艙罩都因雷射導致機械異常。客戶想找位大膽的新快遞員，戰勝太空站外潛藏的機械危害。

      快遞員將獲得 1x 防衛信函，以防海盜襲擊。
    npc_mission_cre_hunt_1: 客戶擁有極為複雜的味蕾，想嚐嚐歿鹽的滋味。客戶徵求一位能執行保密任務的獵人幫忙準備餐點。請將屍體留在原地，剩下的客戶會處理。
    npc_mission_cre_hunt_2: 客戶從事動物園生意，但顧客不用買票就能走進大自然觀賞生物，這讓客戶獲利受限。請消滅過盛的野生動物。
    npc_mission_cre_hunt_3: 客戶擔心生物數量過多會危及當地植物。嬌嫩的葉片和飽滿多汁的莖幹，都慘遭生物肆無忌憚地踐踏。客戶需要有膽識的獵人幫忙降低生物數量，完成任務即有獎賞。
    npc_mission_cre_hunt_4: 客戶擔心生物能自由活動會造成微生物危機。圈起大量動物再個別清洗太不符合效益，因此客戶想找獵人將宿主和細菌一起消滅。
    npc_mission_cre_hunt_5: 客戶受當地生物羞辱，心有不甘。每次到新世界都感覺得到有好幾對複眼戲謔地盯著自己看，有生物會用蹄部撞擊地面發出巨響，看似隨意但其實就是故意。快給那些生物一點教訓。
    npc_mission_pred_hunt_1: 客戶想花時間探索當地植物，卻擔心可能碰到不友善的野生動物。觀察自然界是工作也是興趣，不變的是如果自然界只有植物，觀察起來會輕鬆得多。消滅獵食性生物，這樣客戶才能安全地四處移動。
    npc_mission_pred_hunt_2: 近期許多有意繁殖超級獵食性生物的公司在收集、改造兇猛物種的 DNA，這讓客戶憂心忡忡。客戶遊說當局制定更嚴格的法規未果，因此準備採取實際行動。消滅獵食性生命體，防止研究公司拿去利用，客戶就會給你獎勵。
    npc_mission_pred_hunt_3: 客戶近期與溫馴的迪普洛群為伍，親眼目睹牠們的困境。這些溫馴的大型動物飽受兇猛獵食性生物騷擾。客戶忍無可忍，決定提供賞金。幫助這草食動物脫離肉食霸主的侵擾，即可獲得獎勵。
    npc_mission_pred_hunt_4: 客戶想設計出下一代的超級獵食性生物，但不想藉由基因改造的方式，否則會受限於生物學家的想像力。客戶的替代方案是加速演化流程，讓自然把野生動物調製成駭人無情的肉食夢魘，因此客戶需要探險家代為獵捕、消滅獵食性生命體。每淘汰一隻生物，基因庫就少一個弱點。
    npc_mission_pred_hunt_5: 客戶想開採當地星球的資源，但巡警無人機讓開採變得非常危險。客戶觀察到，殺害肉食性生物，就不會成為無人機的攻擊目標。因此客戶想消滅獵食性生物，博取巡警的好感。客戶推論一旦消滅足夠的生物，就能平息無人機的怒氣，自在地採收礦產和植物。
    npc_mission_senti_1: 客戶從事大規模礦產開採，星球巡警部隊卻對這樣的行為處處刁難。維修和修復雷射傷害的費用越來越可觀。客戶想減少巡警數量提高利潤。
    npc_mission_senti_2: 巡警部隊持續監控客戶，讓客戶的事業發展困難重重。客戶想趁巡警部隊在別處忙，抓緊空檔發展。
    npc_mission_senti_3: 客戶有位好友因為某個不當舉動，引來巡警部隊的關切。雙方交手後好友身亡，客戶想為好友報仇。
    npc_mission_senti_4: 客戶意外發現了大量動物屍體，是可採收的豐沛資源。客戶想取得這批意外收穫，卻遭巡警部隊阻撓。去分散巡警的注意力，讓客戶能夠採收，才不會造成浪費。
    npc_mission_senti_5: 客戶揭露了駭人資訊，認為巡警部隊並未保持中立，反而協助執行吉客族可疑集團的密謀。不此事論是真是假，只要幫忙阻撓詭計，客戶都有獎勵。
    npc_mission_senti_6: 客戶想提升自我、開展心智，掙脫軟弱身軀帶來的肉體束縛。為了達到目標，客戶試圖只以食用搏元素維生。可惜的是，在取得飲食成效前，客戶沒有能力消滅巡警無人機，無法用無人機取得搏。客戶徵求勇敢的探險家攻擊摧毀刑警，這樣客戶才能接著過來填飽肚子。
    npc_mission_senti_7: 客戶的研究計畫需要大量的鋅，栽種採收全部所需植物太過耗時，因此客戶需要一位有膽識的探險家幫忙抄捷徑。獵捕消滅巡警，讓巡警屍體內的鋅滲入土壤，客戶會再來收集金屬。
    npc_mission_senti_8: 客戶認為巡警怒氣的源頭是根深柢固的痛苦，也主張無人機深陷永無止境的機器苦難，靈魂困在金屬軀殼的火海中。客戶想扛下責任，讓巡警脫離苦難。
    npc_mission_senti_9: 客戶想研究巡警，找出巡警的源頭與製造方法。方法和傳統機械一樣嗎？還是有奇怪莫名的召喚？客戶想找位熱心的探險家，消滅星球無人機，引出新一批的巡警部隊。
    npc_mission_senti_10: 客戶跟許多人一樣，遭受巡警部隊猛烈的攻擊。壓力和痛苦源源不絕地向客戶襲來，客戶想把這樣的情緒轉化為喜悅，為此召集探險家獵殺刑警無人機。客戶打算鎔化巡警掉落的金屬碎片，鑄成一座大型的樹形雕像，不僅能供大家欣賞，還能提供遮蔭。
    npc_mission_senti_hard_1: 客戶想更認識巡警。對於星球無人機的行為，客戶已有足夠資料，但四足巡警和漫行巡警因為比較稀有，資料也相對較少。客戶需要探險家引出高等巡警並與巡警交手，方便客戶觀察。
    npc_mission_senti_hard_2: 客戶從事先進人工智能的研究，想要取得銀河中的機械組裝大腦，以利研究進行。客戶先前已收集了各式大腦，但先進巡警的處理器才最具代表性。客戶徵求探險家獵殺先進巡警，團隊才能安全地取出處理器。
    npc_mission_senti_hard_3: 客戶的個人計畫需要備用零件。客戶用自己製作的簡易人工智能改寫了四足巡警的受損大腦，機器修復後成為忠心的夥伴，但現在許多軸承和液壓系統都快損毀了。客戶需要探險家關閉或摧毀先進巡警，以便客戶採集備用零件，讓寵物恢復正常運作。
    npc_mission_senti_hard_4: 客戶成為巡警手下敗將，顏面盡失。親自摧毀巡警還不算報了仇，四處消滅無人機也平息不了怒氣。採取更激烈的手段可能很無謂，但客戶還是想僱用探險家摧毀越多先進巡警越好。
    npc_mission_senti_hard_5: 客戶要從事激進實驗，找出有效方法阻止巡警無人機攻擊。客戶最新的理論是一旦摧毀較先進的巡警，無人機就會失去指揮、陷入混亂，然後離開留給星球探險家喘息的空間。為了證明理論為真，客戶需要大膽的技術員執行這項實驗的戰鬥部分。
    npc_mission_senti_hard_6: 客戶想研究巡警的驅動系統。目前只知道採收資源會招來巡警，客戶還想研究其他行為模式：巡警如何溝通？是否有自然產生的階級？自己受傷會知道嗎？對攻擊目標有何想法？客戶認為找出解答的最好方法，就是請一位能力適切的探險家與先進巡警交戰，客戶再從不受波及的遠方觀察。
    npc_mission_senti_hard_7: 客戶和很多人一樣都了解伴重力子球的價值。但和其他人不同的是，客戶不想遭受巡警攻擊追捕。為了能分一杯羹，客戶徵求有膽識的探險家擊殺先進巡警部隊。客戶打算趁無人機分心之餘快速收集球，並在巡警返回前離開。
    npc_mission_senti_hard_8: 客戶努力培育大型苗圃，種滿罕見珍貴的植物，卻招來許多小偷和植物盜賊，因此客戶想組織私人巡警部隊看守樹木。客戶已從墜毀的無人機收集了大量零件，現在還需要四足巡警或漫行巡警的零件，才能組織完整的巡邏部隊。客戶正在徵求探險家執行必要的戰鬥。
    npc_mission_senti_hard_9: 客戶想試試新方法，看看能不能阻止巡警侵擾。客戶開發的裝置能發出高頻率的聲響，波長能癱瘓驅動巡警的神秘智能。不過這只是假設，客戶需要探險家與先進巡警交戰，才能實際測試裝置。倘若裝置失靈，探險家就必須自行解決巡警。
    npc_mission_senti_hard_10: 客戶開發了連線裝置，使用的波長與巡警的通訊系統相同。客戶想用裝置探測無人機的指揮和操作系統，需要一位探險家與先進巡警交戰，讓客戶有機會測試裝置。
    npc_mission_bnty_easy_1: 近期出現的一支海盜船隊在前輩間已頗有名氣。客戶想試試這些駕駛員的能耐，看他們是只會說大話，還是真有能耐，抵擋得了資深駕駛員的攻擊。
    npc_mission_bnty_easy_2: 有幫混混突襲當地動物園，殺害精心培育的生物，卻沒有受到制裁。客戶想請人消滅這些惡棍。
    npc_mission_bnty_easy_3: 客戶最近得到一筆意外之財，希望能幫大家做點好事，因此提供高額獎金懸賞海盜。快消滅當地海盜領取獎金。
    npc_mission_bnty_easy_4: 客戶從事回收工作卻捉襟見肘，因此想找位駕駛員消滅當地海盜，取得回收殘骸的機會。
    npc_mission_bnty_easy_5: 客戶購買了大型望遠鏡，但不想只觀察小行星。如果能讓客戶在鄰近太空觀察到有趣的景象，客戶願意提供豐厚報酬。
    npc_mission_bnty_easy_6: 客戶不久前還是海盜核心船隊的低階船員，在鄰近太空掠奪，現已決定脫離犯罪生活。為了彌補過錯，客戶決定提供獎金懸賞前同事。會這麼做完全是因為客戶內心充滿正義感，不是因為心懷嫉妒。
    npc_mission_bnty_easy_7: 客戶受海盜的計謀所害，海盜將客戶忠心的動物夥伴擄走要求贖金。支付贖金只會讓偷竊行徑更加猖狂，因此客戶想找位無畏的駕駛員以暴制暴。客戶希望殺害海盜成員能夠鎮住他們，讓寵物平安歸來。
    npc_mission_bnty_easy_8: 客戶想找回丟掉的面子。不久前客戶的船被海盜攔下，海盜沒有以火力轟炸客戶，卻嘲笑客戶脈衝驅動器的大小，狠狠地羞辱了客戶一番。客戶為了讓海盜知道自己的能耐與男子氣概，想找位駕駛員消滅他們。
    npc_mission_bnty_easy_9: 客戶從事醫學研究，但由於巡警監控，要取得足夠屍體供研究使用，困難重重。客戶徵求無畏的駕駛員與海盜開戰並摧毀海盜船，再將凍結的屍體留在太空，等待研究太空船來收集。
    npc_mission_bnty_easy_10: 海盜客戶想報仇讓同事好看。客戶的太空船停在當地太空站，因為其他海盜將脈衝驅動器的電量用盡就拋下客戶不管。為了報仇惡整回去，海盜下了賞金懸賞同事。
    npc_mission_bnty_med_1: 海盜團打斷貨船交通，公然挑釁正派商人與奸商。客戶希望交通別再被打斷，所以要找人把海盜的腿打斷。
    npc_mission_bnty_med_2: 海盜不斷掠奪自動採礦場，攻擊前來的太空船並清空儲存槽。他們專攻弱者，因此客戶希望消滅少量的海盜船，藉此讓其他海盜船轉而襲擊抵禦力較弱的礦場。
    npc_mission_bnty_med_3: 當地的科學中心面臨海盜攻擊無法脫困，海盜偷走了顯微鏡還砸毀滴定設備。客戶想做個實驗，搞清楚要死多少海盜，攻擊才會停止。
    npc_mission_bnty_med_4: 客戶家中出了問題需要解決。詳情是，有位家人變成海盜讓家族蒙羞。快去消滅這位家人，讓客戶在其他正派的生命體面前抬得起頭。
    npc_mission_bnty_med_5: 天上繁星捎來訊息，給了客戶啟發，向客戶解釋生命的意義。客戶得為眾生服務，努力不懈消滅海盜，因此徵求駕駛員加入聖戰，或者至少暫時加入。
    npc_mission_bnty_med_6: 這份工作是由遺囑執行人代客戶發出。一群海盜將客戶放逐到險惡的星球等死，客戶現在應該已經身亡，不過他留下了一台中繼機，藉由當地電台發送其遭遇。客戶要求把遺產作為賞金，懸賞流放客戶的海盜。
    npc_mission_bnty_med_7: 客戶請求即刻協助逮捕海盜，海盜在客戶的設施四處埋下電磁脈衝設備，導致運轉嚴重失常。客戶也因此無法自行逮捕海盜，於是徵求所有守法的駕駛員幫忙追緝兇手。
    npc_mission_bnty_med_8: 客戶遭到海盜襲擊，損失慘重。海盜發動的並非實體攻擊，而是遠端攔截客戶的交易終端站，把資金和貨品轉入自己的帳戶。客戶要海盜為網路犯罪得到實體懲罰。
    npc_mission_bnty_med_9: 海盜綁架了客戶多名員工，要求巨額贖金。客戶認為展現武力才能防止綁架再次發生，因此徵求駕駛員找到海盜太空船加以摧毀。雖然還在船上人質也會不幸喪命，但唯有這樣的手段，海盜才會知道客戶絕不會姑息勒索的罪行。
    npc_mission_bnty_med_10: 客戶藉由太空戰爭的勝負經營生意賺錢。客戶派出豪華貨船在當地的太空中搜尋衝突，讓顧客在安全舒適的空間觀戰下注。客戶生意越來越好，但衝突卻越來越少，因此想找駕駛員進入「競技場」，搬演衝突娛樂乘客。
    npc_mission_bnty_hard_1: 客戶想讓越演越烈的情勢有個了結。客戶不小心採收了當地幫派老大的樹，之後彼此冤冤相報，沒完沒了，現在唯有使出殘暴手段才能化解糾紛（遭殃的最好不要是客戶）。
    npc_mission_bnty_hard_2: 客戶在當地太空有多條運輸路徑，但海盜設起了檢查點，威脅商人交出貨物。顧客沒有因此分到利益，認為這種行為實在不可取，想終結這樣的行徑。
    npc_mission_bnty_hard_3: 客戶想靠星系的美景吸引有錢的觀光賺錢，但有錢的觀光客也招來海盜讓生意做不成。客戶希望能扭轉局勢，獵捕海盜。
    npc_mission_bnty_hard_4: 客戶認為該地區有過多海盜橫行，想要提高利潤，就得少一點凶狠的太空船和客戶一起瓜分最賺錢的商船......
    npc_mission_bnty_hard_5: 客戶發現某位有名的海盜開始在當地太空橫行，認為該做個機會教育。快去消滅海盜首領，嚇嚇其他人，讓他們不敢從事這危害性命又非法的職業。
    npc_mission_bnty_hard_6: |-
      客戶發現有些海盜在打其他太空站的主意，這些海盜近期成功擴張，自以為是當地太空的老大。但他們自信過了頭，忘了得收到客戶指令，才能這樣為所欲為。
      海盜沒有定期進貢也讓客戶很不悅。客戶要殺雞儆猴，以免其他海盜也有樣學樣，不跟老大分紅。
    npc_mission_bnty_hard_7: 客戶很不幸欠了鉅額負債，債主是當地的海盜船長。客戶沒有意願也沒有辦法還債，只好跟債主再借最後一次錢，拿來當獎金懸賞海盜。
    npc_mission_bnty_hard_8: 客戶想消滅某艘海盜太空船，並強調這通緝懸賞十分正當，自己跟其他海盜組織絕無瓜葛。
    npc_mission_bnty_hard_9: 客戶不久前還是當地海盜部隊的高階船員，現在決定經營正當事業。不過之前的同事太清楚客戶過往的犯罪經歷了。要是以前的話，客戶會親自下手，但現在已金盆洗手，只好祭出獎金懸賞前幫派成員。
    npc_mission_bnty_hard_10: 客戶和生意對手彼此鬥爭，都想成為當地太空的老大。客戶不願意使出下三濫的手段，任意摧毀太空船和設施，但客戶近期發現對手的太空船上莫名出現非法貨品。既然這些太空船不遵守法律，懸賞這些船也就合情合理。
    npc_mission_frei_a_1: 客戶經營收送件的服務，可惜收件服務有些蕭條，還好最近剛好有機會能在附近「收取」大量貨件。客戶在找有膽識的駕駛員幫忙送貨。
    npc_mission_frei_a_2: 客戶與前同事針鋒相對，想找人化解紛爭。前同事離開公司想成為正規貨船船長，可是客戶很愛記仇，不能忍受自己被拋下。客戶要派人去提醒新任船長他以前給過的承諾。
    npc_mission_frei_a_3: 客戶有艘破爛的貨船，還有高理賠的保險。客戶在找低調的駕駛員，幫忙取得最高的理賠金額。
    npc_mission_frei_a_4: 客戶想找一名願意替天行道、就算違法也在所不惜的勇敢駕駛。客戶得知，有一架貨船為執行祕密任務而進入當地領域。這艘貨船真正的目的不如表面，其實是要將寶貴金屬運給附近的黑幫。正當流程進度太慢，來不及阻止到貨，所以提早出擊是唯一的選項。
    npc_mission_frei_a_5: 客戶得知有名競爭者把貨船當作行動工廠，閃躲監控程序，在星系之間運送危險機器與血汗勞工。執法機關尚未採取行動，客戶認為出錢協助摧毀不公平競爭，就是他身為企業主的責任。
    npc_mission_frei_a_6: 客戶得知，有艘貨船攜帶了未申報的工業貨物。當地軍閥領袖躲在船上，喬裝成替引擎上油的船員。若貨船遭遇不幸，那麼客戶辦起事來就方便多了。
    npc_mission_frei_a_7: 客戶得知有違法太空船進入星系。有艘貨船試圖在進口貨物時規避稅負。此行為明目張膽地違反了既定的星際貿易協定，因此極端制裁的命令已發出。若貨船停止運行，客戶便有權利保留船上的違法貨品，不過當然要先繳清積欠的稅款啦。
    npc_mission_frei_a_8: 客戶最近推出了全新的貨船系列，號稱是最大、裝甲最堅固、最奢華的星際貨物運輸船。為了示範新太空船有多能夠抵擋海盜襲擊，客戶決定雇用當地駕駛來試著攻擊摧毀其貨船。
    npc_mission_frei_a_9: 客戶成了執法不公的受害者，大量的太空船慘遭雷射損害。艦隊是他最重要的資產，但由於目前飛船無法進入太空，客戶的財務狀況陷入窘境。他發現有一批貨船即將進入星系，船上的重要資源也許能幫助他修理引擎，改善經濟狀況。
    npc_mission_frei_a_10: 客戶從事貨船業，但是一直以來都有另一家大型貨運公司跟他競爭，利潤率因此幾乎降為零。他決定背水一戰。為了傷害對手企業的商譽，讓生意變好，他決定出錢懸賞對手艦隊的重量級太空船。
    npc_mission_frei_d_1: 客戶陷入了窘境。他的生意岌岌可危，而且還快付不出貨船保險了。他的太空船遭到攻擊，如果船隻被挾持或摧毀，整個公司就會瓦解。若有駕駛願意協助他，便能得到報酬。
    npc_mission_frei_d_2: 客戶的貨船引起了當地罪犯的注意。這不只是單純的搶劫事件而已，他的貨船上有數千個被遺棄的幼卵。那些海盜打算挾持貨船，並奴役船上的「貨物」。客戶懇求你前去保護他的貨船。
    npc_mission_frei_d_3: |-
      客戶經營低價貨運生意，只要你接受貨物在途中爆炸的風險，他就會以全銀河最低的價格替你運送貨物。
      他的一艘貨船遭到攻擊，通常這不是什麼大消息。但是如果他又讓貨船爆炸，殘骸散遍星系的話，便得支付大筆罰款。保護他，領取報酬。
    npc_mission_frei_d_4: 客戶與另一組太空旅團是長年來的死對頭。為了結束雙方爭執，他準備了個陷阱。他派了一艘看似毫無防禦的貨船，目的在吸引敵方幫派的注意。客戶希望能找到勇敢的駕駛，在海盜被誘餌引進空曠空間後，進行攻擊、瓦解海盜團。
    npc_mission_frei_d_5: 客戶總算取得了稀有的考古樣本。這些畫有印記的石頭有可能可以解開傳送門的祕密。但是，他用來運送樣本的貨船遭到海盜攻擊。客戶請求你保護貨船，避免無知的海盜摧毀無價的知識寶藏。
    npc_mission_frei_d_6: 客戶想找勇敢的駕駛，前來協助附近一架陷入危險的貨船。那艘貨船不是客戶的財產，但是他得知貨船中途造訪一座沼澤世界後，船上數千顆爬蟲類的蛋在船艙中孵化了。客戶不會放任海盜攻擊瀕臨絕種的新生兒，鼓勵大家站出來保護牠們。
    npc_mission_frei_d_7: 客戶正在尋找想保持太空整潔的駕駛。他的其中一艘貨船遭到攻擊，引擎受到任何傷害，都可能讓貨船的新型燃油漏到太空中。這款新型燃油效率高，但具有毒性，如果外洩到當地的太空裡頭，便會引起大災難。
    npc_mission_frei_d_8: 客戶經營一間貨船公司，他的其中一艘運輸船在當地空中遭受攻擊。通常他會領取保險金來彌補貨船的損失，但那艘船的船長原本打算出完這趟任務後退休。若有經驗如此豐富的太空旅人殉職，他的保費便會大增，因此他希望找人來協助保護貨船。
    npc_mission_frei_d_9: 客戶組織了貨船愛好協會。他得知，有一艘史蒂芬諾級的運輸船在當地太空中遭到攻擊。這種貨船有重大的歷史意義，如果有人能避免這艘貨船遭到摧毀，他願意給予豐厚報酬。
    npc_mission_frei_d_10: 客戶正在緊急尋找駕駛協助保護一艘貨船。這艘貨船載的不是貨物，他組織的會長就在船上。能夠救他一命，便能拿到豐厚報酬。
    npc_mission_collect_1: 客戶想要找一件貴重的禮物，送給一名忠誠的合作夥伴。客戶的夥伴多年來合作穩定、工作勤奮。他需要值得信賴的駕駛員，安全送上一件價值合適的物件。
    npc_mission_collect_2: 客戶想尋找一件帶有回憶的物件，讓他想起以前的時光。這件物件在他的童年意義重大，因此他願意付出豐厚報酬，希望物件能安全送到。
    npc_mission_collect_3: 客戶聽說最近有一股新流行正在崛起。他想尋找的東西據說美味又富含營養。當然，這種突然流行起來的東西可不好找。如果有駕駛能夠在下次宴會前，找到美食送給他享用，他就願意給予報酬。
    npc_mission_collect_4: 客戶正在尋找替代的發電法。他相信自己已有重大突破。他的新方法可以產生大量電力，而且只會產生少量有毒廢棄物，但是關鍵原料的供給不足。他離不開實驗室，於是想請駕駛代為收集。
    npc_mission_collect_5: |-
      客戶正在進行進階意識研究。他捨棄現有的意識理論，希望能找出更全面的答案。他相信自己已經有所突破。
      他找到一種物質，該種物質的特性據信跟產生思想的能力相同。要證明此理論，他只需要用此物質組出一部思想機器即可，但需用上大量物質。因此，客戶想找探險家來協助他。
    npc_mission_collect_6: |-
      客戶發現了一個賺錢的機會，只要願意協助就能分一杯羹。
      他想找一大批探險家把貨物送到同一個地方，好壓低當地市場的價格。供貨量大增將使競爭對手倒閉，客戶再抓緊機會進場，獨佔長期供貨的商機。
    npc_mission_collect_7: 客戶希望能夠緩和他跟星系執法人員的關係。他得知，當地駐站的特派長官特別喜歡一種物品，因此客戶希望能送給他當禮物。當然了，客戶當然不會無禮到親自送上，因此他想找個探險家當中間人，替他找該物品。
    npc_mission_collect_8: 客戶每個月會替有錢有閒的富商採購，他得知一件特定物品流行了起來，因此最新一批商品絕對不能少了它。如果有探險家能夠找到該物品，他願意付比市價更高的價格。
    npc_mission_collect_9: 客戶得知，他的一名對手對一樣特殊物件有興趣，因此當然不能讓對方入手。只要有探險家比他的對手更早取得，破壞他的打算，客戶便願意給予豐厚報酬。
    npc_mission_collect_10: 客戶最近開始了一項新生意，專門替其他人看到日常物件的隱藏價值。他的辦法主要是拿些便宜貨加以破壞，讓貨品看起來像古董。現在他想找一批貨來點石成金。
    npc_mission_collect_11: 客戶參與高風險研究，獲得了一大筆資金，正想找地方花。因此，他設計了一系列的測試，意在判斷物件是否值得進一步研究。他目前正在尋找可以用上此測試流程的材料。
    npc_mission_collect_12: 客戶將一樣相當重要的物品弄丟了，希望能夠儘速補上，以免讓任何人知道那東西不見了。
    npc_mission_collect_13: 客戶得知一間對手企業取得了一樣相當重要的貨品。他不太知道這貨品為何重要，但他也一定要有，以免落後競爭對手。
    npc_mission_collect_14: 客戶正在打造一部永恆運動機器。他已經從銀河各處找到了各式各樣的原料與能源，並且認為只要再收集到幾個元件，就能順利打造完成。他無法放下機器不管，因此想尋找探險家協助他找到剩下的材料。
    npc_mission_collect_15: 客戶想以安全的保險箱保存代表他族群與文化的物件，他相信這麼做會對未來的歷史學家有偌大的幫助。但是，客戶的同事們都不願意捐贈他自己的收藏。因此，他想尋找探險家替他收集指定物件的樣本，送去給他。
    npc_mission_collect_16: 客戶是一名收集寶貴物件的著名收藏家。他的收藏相當豐富，但還缺少最後一樣，除非能補上這個缺口，否則整組收藏等於一文不值。客戶希望有探險家能夠協助他尋找這樣最為罕見的物品，而且還願意給予大筆報酬。保存狀況需良好。
    npc_mission_collect_17: 客戶想要操縱當地市場行情。由於意外輸入錯誤資料，客戶買下了所需量十倍的物品。他希望有探險家能夠從當地太空領域中的貿易終端站買下同樣的物品，讓價格上漲，好脫手意外買下的庫存，獲取利潤。
    npc_mission_collect_18: 客戶希望動搖兩個當地幫派的關係。雙方都在尋找一項物件，如果找不到，肯定會認為這是對方的陰謀。客戶希望找一名口風緊的探險家先行找到該物件，以讓兩個敵對幫派起衝突。
    npc_mission_collect_19: 客戶想要領先業界中的競爭對手。他聽到的謠言指出有個特定市場即將興起，希望到時手中能夠握有股票。任何人能將樣本送給他，客戶就願意以比目前市價高的價格買下，以慷慨報酬作為個人駕駛員願意冒風險的補償。
    npc_mission_collect_20: 客人是一名極其成功的創業大亨，因此忙到無法親自尋找貨源。若有個人駕駛願意替他採購貨源，他願意給予報酬。
    npc_mission_repair_1: 客戶需要緊急修理他的星球設備。原先那部機器運轉得還好好的，當地天氣雷達卻突然回報有風暴以快得異常的速度接近。客戶想尋找具備高風險防護且擅長隨機應變的工程師，尋找受損的設備並加以修理。
    npc_mission_repair_2: 客戶的遠端設施失去聯絡、音訊全無。整起事件疑點重重，自動診斷報告指出機械運轉正常，但卻無接獲任何資料。他想找經驗老到的工程師找出設備、加以衡量，並進行必要的維修。
    npc_mission_repair_3: 客戶想徵求一名探險家找出受損機械的位置，並且加以修理。自動測試報告指出，線圈裡頭有動物牙齒與糞便。工程師抵達現場後，也許能發現其他外部與內部損害。
    npc_mission_repair_4: 客戶想要修理故障的星球設備。客戶得知，該設備興建的設施遭到污染。廠商並無明說究竟為何故障，不過廠商警告所有使用者執行量子泡撤離流程。
    npc_mission_repair_5: 客戶想尋找一名英勇或受過作戰訓練的工程師，前去修理安置於星球上的設備。機械所執行的診斷指出遭到極大量的雷射損害。
    npc_mission_repair_6: 客戶想徵求一名工程師前去修理故障設備，上一次的修理行動以失敗收場。客戶希望接下這份工作的探險家能夠從齒輪組中取出上一位工程師的遺體，予以安葬。
    npc_mission_repair_7: 客戶想雇人修理受損的設備。安裝機械設備時並未遵守環境保護標準，因此天氣或當地的野生動物導致機器無法正常運作。
    npc_mission_repair_8: 客戶徵求回收專才，一同合作創造商機。他得知有數部在古老衝突中受損的機器遭到廢棄。過去以成往事，那些機器則成了賺錢的好機會。回收機械元件、賦予元件新的使命，豈不是對死者致敬的最佳方式？
    npc_mission_repair_9: 客戶欲徵求一名探險家，協助修理一件受損設備。從診斷日誌中可看出，當地的巡警武力將裝備誤認為具有攻擊傾向的採收裝置。客戶建議要前去進行修理的工程師，在接近機器時務必謹慎。
    npc_mission_repair_10: 客戶緊急徵求人才，修理一部重要原型機器。客戶原先正在針對一款新設備系列進行最後實地測試，但卻失去聯絡。他想徵求一名口風緊的工程師，前去修理機器和修改日誌，以免投資者發現故障這回事。
    npc_mission_depot_1: 客戶從事保險業，近年來大獲成功，但最近生意停滯不前。這區的採礦業自認為不需要保險，因此客戶希望能提醒他保險有多重要。
    npc_mission_depot_2: 客戶從事採礦業，他的對手將採來的貨品儲藏在大庭廣眾之下，且沒有加以保護。他想讓對手知道，不付錢請守衛、買武器，想在商場獲得優勢是不可能的。
    npc_mission_depot_3: 客戶認為當地的採礦行動相當駭人。在他眼裡，這般破壞自然的行為違反道德，若有人出手阻止，他便願意給予報酬。
    npc_mission_depot_4: 客戶希望能達到合理穩定的統治，讓所有好市民能夠擁有嚮往的社會。可惜，並不是所有人都跟他有同樣的觀點。他相信，如果第一手感受到混亂與失序的後果，其他人就會出聲支持他。因此，他認為犧牲幾個星球基地是必要的。
    npc_mission_depot_5: 客戶相信，大自然應該擁有自由，連礦物也一樣。若有人能夠解放被鎖在不自然「牢籠」裡的自然資源，他便會予以報酬。
    npc_mission_depot_6: 客戶想找一名口風緊的「投資人」，一同合作把握商業機會。他得知競爭者的企業有個結構弱點，並希望展開收購。他說的弱點其實就是幾個無人看守的星球倉庫，而所謂的收購其實是惡意收購。
    npc_mission_depot_7: 客戶經營一間成功的倉庫維修公司，專門修理受到雷射傷害的設備。若有個人承包商恰巧碰上了受損的星球倉庫，他則願意一同分享他的成功。
    npc_mission_depot_8: 客戶正在研究數座具有高度考古價值的遺址。但是，星球採礦設施的擴展對他最近的努力造成阻礙。許多客戶選擇研究的岩石與土壤樣本被採礦機械採收加工。他想徵求富有進取心的歷史學家同伴，找出此地質物質的下落，並且予以「解放」。
    npc_mission_depot_9: 客戶擔心一間當地的採礦企業正在收集危險物質。他害怕那間公司不僅會收集販賣此物質，還打算用來進行惡意行動。他希望徵求探險家找出儲藏設施，加以襲擊，避免裡頭的物質被用來傷害我們所有人。
    npc_mission_depot_10: 客戶想傳遞一個簡單的訊息給競爭者，訊息內容是「我們摧毀了你們的倉庫。如果不希望有更大的設施受到傷害，也許可以考慮接受我們的要求。」他希望有探險家能協助傳遞此訊息。
    npc_mission_harvest_1: 客戶需要大氣樣本，讓他將空氣和氣味打進太空船中，以解他對家鄉星球的思念。你的套裝會逐漸自動吸收需要的氣體。
    npc_mission_harvest_2: 客戶需要壓縮氣體樣本。他目前進行的研究需要一具冷卻系統，但目前現有的容量接不適用，因此他想測試其他新氣體是否適合。你的套裝會自動吸收需要的樣本。
    npc_mission_harvest_3: 客戶希望使用空氣樣本來衡量當地星球是否適合進行大規模大氣採收。你的套裝會逐漸自動吸收需要的氣體。
    npc_mission_harvest_4: 客戶需要大氣樣本。客戶並未明說使用目的，但明確要求樣本不可受到收集者的 DNA 污染。你的套裝會逐漸自動吸收需要的氣體。
    npc_mission_harvest_5: 客戶需要危險的大氣樣本。你的套裝會自動吸收需要的氣體，你的空氣過濾系統，能讓大氣樣本達到客戶指明的無味、無法偵測品質標準。
    npc_mission_factory_1: 客戶得知了一個投資機會的存在，並認為這是便宜取得寶貴智慧財產權的好機會。他希望有位富進取心的探險家能前往目標設施，協助奪下該投資機會。
    npc_mission_factory_2: 客戶想避免一場生態浩劫發生。他得知，目前已有興建史上最大星球採集場的打算，可以在數小時內採收到一顆星球的核心。事態緊急，他想找名探險家闖入保存藍圖的設施，並消除系統裡的資料。
    npc_mission_factory_3: 客戶希望收購一間此星系的採收公司。但是，不進行全面調查便貿然行動，是不明智的舉動。他想找一名口風夠緊的探險家進入目標設施盡可能奪取資料。此舉將能大大幫助他決定是否要繼續進行此合作計畫。
    npc_mission_factory_4: 客戶最近開始生產專業科學硬體。他才剛進入此領域，認為能從更有經驗的競爭者身上學習其專業。幸好，他在獲取知識這方面經驗豐富。他想找一名探險家協助進行此流程。
    npc_mission_factory_5: 客戶正在替一個運動組織推動人工智慧保護合法化。除了遊說外，他也想要採取直接行動。他已經找出了一名被奴役在附近工廠硬體上的人工智慧。他希望有探險家能協助拯救這名人工智慧，將他上傳到安全地點，摧毀當地設施。
    npc_mission_factory_6: 客戶想改善全銀河的工人工作環境。自動工廠讓老實工作的生命體失業，同時又讓財富落入擁有生產工廠的富人手中。客戶想尋找正義的探險家破壞一間上述的設施。
    npc_mission_factory_7: 客戶最新的工廠無法達成其生產目標。客戶懷疑工廠的經理一點一滴偷走設施的資源，轉進他的個人帳戶。他想找名辦事小心的探險家去突襲設施取得紀錄，讓經理沒時間藏匿證據。
    npc_mission_factory_8: 客戶相信有一間敵對公司違反了生產流程的安全標準。治理階層無任何行動，客戶希望能自己解決這問題。潛入競爭者的資料庫，下載使用鈽當濾芯材質的相關資料。
    npc_mission_factory_9: 客戶從事合成食物方塊製造業，最近遇到了一個問題：他的壓縮食球營養密度不如競爭者。他希望不擇手段取得競爭者的檔案，以得知對手究竟加了什麼東西，才能製成如此美味的蛋白質膠囊。
    npc_mission_factory_10: 客戶得知一間對手公司在最新的一座礦坑大獲成功。他希望進一步了解對手開採的內容。若有人送上鑽孔的深度或地點等情報，尤其是跟平行開採可能性相關的情報，他便願意給予豐厚報酬。
    npc_mission_missing_1: 同事希望有人能協助尋找一位失蹤的同事。最後一次出現，對方正在駕駛一架看似無法上太空的太空船。他沒有進行適當的維護程序便魯莽地從當地太空站起飛。求救信標指出，太空船在過去
      24 小時內意外進入了大氣層。
    npc_mission_missing_2: 客戶生意上的合作夥伴不見了。他們最近做成一筆交易，慶功宴結束後，夥伴決定取道附近的一座星球返家。他的判斷力似乎失了靈，因為那顆星球上幾乎沒什麼設施，還相當危險。客戶希望至少找回該名失蹤夥伴的屍體，以便使用指紋存取公司帳戶的資料。
    npc_mission_missing_3: 客戶希望有人能協助尋找失蹤的友人。客戶的朋友試圖跟另一個生命體締交情誼，卻慘遭拒絕。客戶擔心這位朋友會想不開，因此尋求緊急協助搜尋。
    npc_mission_missing_4: 客戶的一個孩子失蹤了。他窩中年紀最小的孩子，看到長子備受關注，頗為吃味，因而偷走了客戶太空船的存取密碼。客戶手中有太空船的追蹤資料，請求有人幫忙把他的幼子帶回家。
    npc_mission_missing_5: 客戶正在尋找一名失蹤的員工。上述的員工是曠職的慣犯，客戶自行搜索已經搜索到厭倦了。他認為派遣一名重武裝探險家尋找該名失蹤人口，會更有效率。
    npc_mission_missing_6: 客戶相信他遭到一個犯罪幫派鎖定。他的一名家族成員失蹤了，客戶相信這一定是一起綁架案。雖然還沒有任何要贖金的要求，但是客戶不想被惡棍勒索。儘管如此，他還是希望派出探險家尋找失蹤人員，解決此情形。
    npc_mission_missing_7: 客戶希望有人協助救援失蹤人員。上述的人員最後一次出沒是在進入了他當地星系景觀之旅的太空船。他一心想要近距離觀看該顆恆星。但是，客戶擔心太空船的散熱缸不足以執行此任務。追蹤資料顯示太空船沒抵達恆星，並於附近的星球緊急降落。
    npc_mission_missing_8: 客戶希望有人能協助找回一名失蹤人員。該名人員一向仰賴客戶提供裝備，以在當地太空進行探險。但是，客戶得知他提供的軌道資料有數個計算錯誤。他擔心該名人員可能以不正確的方式進入大氣層，正需要救援。
    npc_mission_missing_9: 客戶遭綁匪鎖定。他的一名同事從家裡被綁架，送至一座陌生星球。同事逃離了歹徒掌控，傳送訊息給客戶，表示他已找到地方躲藏，卻苦無太空船，也沒多少資源。客戶對此訊息心存質疑，因此請求個人探險家調查訊號來源。
    npc_mission_missing_10: 客戶希望找人協助援救行動。客戶最近失蹤了，最後毫髮無傷地回來。但是呢，客戶的同事卻已出發尋找客戶，現在自己也失蹤了。客戶認為自己不該再去尋找朋友，因此請求探險家協助搜尋。
    npc_mission_hide_seek_1: 客戶的一名前同事失蹤了。說的更詳細些，該名同事帶著客戶的一大筆錢失蹤了。如果有人能告知小偷的下落，客戶願意給予豐厚報酬。
    npc_mission_hide_seek_2: 客戶得知了一名關鍵人物的存在，他是著名科學家，最近為了躲避商業間諜，改名換姓躲了起來。知道這名人員的下落，會使客戶獲益良多。他有許多可能地點需要親自調查，因此希望其他駕駛能幫忙追蹤這名科學家。
    npc_mission_hide_seek_3: 客戶經營一間賭場，想要送一個訊息給他的一名顧客。這名顧客試圖躲起來，但客戶可沒那麼容易上當。他想要這顧客知道，不管他逃到哪兒，客戶都找得到。
    npc_mission_hide_seek_4: 客戶希望有人能協助他找出一名重要人物。他相信，他找出了當地犯罪家族的頭頭。犯罪家族私下檢查行動進度時，老大會獨自一人、無人保護。但是這名犯罪頭頭認識客戶，如果親自接近的話行動將會失敗。他希望有名探險家能夠在他行動前，協助證實此資訊是否正確。
    npc_mission_hide_seek_5: 客戶是商業間諜行動的受害者，資料遭竊，小偷還逃到了一座附近的星球上。他在遭竊的裝置上裝了追蹤裝置，因此想請人找出確切位置。
    npc_mission_hide_seek_6: 一名客戶的前員工失蹤了。客戶相信，這名叛逃的探員手中握有機密資料。他想要追蹤上述人員，確認此質疑是否為真。如果在對手公司的設施裡找到了該名人員，那麼客戶將會採取必要的激烈手段。
    npc_mission_hide_seek_7: 客戶想要勸說一名前同事從退休生活復出。該名同事專門執行影響重大的暗殺行動，客戶有個案子需要他的專家技巧。客戶將會親自與他聯絡，但得先確認對方的位置，以免遭到跟蹤。
    npc_mission_hide_seek_8: 客戶希望將一名逃犯繩之以法。執法人員拒絕聽進客戶的建議，因此客戶正在私下調查這起被星系執法人員捨棄的案子。是時候逮捕該名嫌犯了。客戶擅長調查而非行動，因此想先確認該地點安全後再動身。
    npc_mission_hide_seek_9: 客戶想找出一名告密者的所在地。該名人員揭穿了客戶最新推出的貨船燃料具有劇毒的事實，之後便躲了起來。客戶希望有人能協助逮住這名懦夫。
    npc_mission_hide_seek_10: 客戶希望脫手大量物件。這些物件沒辦法直接在公開市場上販賣，以免太多人詢問來源。客戶聽說有個人能協助解決此問題，希望有名探險家能找出這名人員的可能所在地。
