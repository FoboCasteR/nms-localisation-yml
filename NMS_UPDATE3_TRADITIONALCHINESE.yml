    itemgen_salvage_common_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這是一項可靠而常見的設計，此科技多年來都用在吉客族太空船建造上。由於這項技術十分普遍，其使用壽命也因此延長，常常能回收再利用於無數機器，尤其常有人改造為強化艇的維修模組。
    itemgen_salvage_common_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這項科技早已失效，但其中含有罕見且珍貴的物質，作為廢料販賣可以獲得好價格。
    itemgen_salvage_common_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這個技術元件違反了數條星際製造協議，似乎由業餘人士製造。但是仍然可以使用。
    itemgen_salvage_common_4: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      眾多技術都會使用到的重要元件，其古老設計歷久不衰。這個物件因為受到武器傷害而有燒灼痕跡。
    itemgen_salvage_common_5: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這個元件經過長久使用，可以看出在不同的太空船中被重新利用過。其太空旅行的次數可能跨越數個生命週期。
    itemgen_salvage_uncommon_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      經典的科瓦族工程設計，這個科技元件以精實工藝打造，歷久彌新。
    itemgen_salvage_uncommon_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這個珍貴的科技廢料少了相對應的元件。雖然零件本身仍然完整，但功能全失。
    itemgen_salvage_uncommon_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這項科技的設計有別於傳統，不過品質優良、用料高級，所以仍保有價值。不適用於現代科技，但仍有收藏家願意出高價購買。
    itemgen_salvage_rare_1: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      唯有專家才能斷定這項神秘科技的原始目的。該物品輕微震動著，有些物種似乎想盡辦法躲避。
    itemgen_salvage_rare_2: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這個絕妙精密的科技是一項獨特發現。即使沒有切斷電力，摸起來仍有一絲奇妙溫暖。
    itemgen_salvage_rare_3: |-
      約有 <VAL_ON>%AGE%<> 年的歷史。

      這項科技上標註有百年歷史的製造商的商標，他們以嚴格標準與產品的耐用度而知名。這個物件已經非常古老，但是呈現狀態近乎完美。
