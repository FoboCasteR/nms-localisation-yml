    npc_core_act2_26_res_a: 我向前。大門發出嗡嗡聲......
    npc_core_act2_26_res_b: 我轉過身，有種奇怪的羞恥感。我還沒準備好穿越......
    npc_core_act2_26_desc_ret: 我又一次靠近傳送門。它等著我......它看著......
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: 那是曾經出現在我面前的同一個終端站。那是寰宇的介面......
    npc_core_act2_27_opt_a: 要求聽眾
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: |-
      錄音播放著，在廣大的介面上迴盪......
      「聽說你最近表現出......異常行為。說你在質疑一些事情，還提出關於目的、關於道德的議題......說你想要見到你的創造者。」
      「嗯，我就在這，寰宇。想問什麼就問吧。」
      音訊喀擦了一聲。時間流逝。
      聲音結束了。介面靜止無聲。
    npc_core_act2_27a_desca: 一段錄音開始播放，回聲充斥廣大的介面......
    npc_core_act2_27a_descb: "「聽說你最近表現出......異常行為。說你在質疑一些事情，還提出關於目的、關於道德的議題......說你想要見到你的創造者。」"
    npc_core_act2_27a_descc: "「好了，寰宇，我就在這。想問什麼就問吧。」"
    npc_core_act2_27a_descd: 音訊喀擦了一聲。<AUDIO>TXT_RadioNoise<>時間流逝。聲音終止。
    npc_core_act2_27a_desce: 介面靜止無聲。<AUDIO>TXT_RadioNoise<>
