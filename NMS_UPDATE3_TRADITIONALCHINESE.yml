    tra_cra_res_b_13: 我存取了太空船系統，取出一些奈米機群。太空船紀錄顯示這名商人曾和維金族一起販賣非法貨品。我離開，不想和他的犯罪行為有任何瓜葛。
    tra_cra_desc_14: |-
      紀錄顯示太空船內部是燒焦的金屬和殘骸。一名逃亡吉客族的殘骸就躺在船隻附近。

      他試著逃離起火的船體，但卻因為內傷，不久後就死去了。他對八大敵對家族的繁殖池下毒，殘害了數百名無辜的生命。

      他似乎是聽從指令，幫助他的主人......
