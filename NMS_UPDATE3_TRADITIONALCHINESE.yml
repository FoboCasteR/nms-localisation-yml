    npc_core_act2_27d_desc: 現實會消逝。一切都會。有些不對勁。發生了一些變化。
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
    npc_core_act2_27d_opt_b: NPC_CORE_ACT1_17F_OPT_B
    npc_core_act2_27d_opt_c: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act2_27e_desc: |-
      寰宇顯示出吉客族、科瓦族、維金族給我......它讓我在一瞬間看見他們全部，所有曾經存在過的......它顯示出了模式、設計......
      寰宇向我展示靈魂的公式。如果我放至機器，這將會變的有生命。

      我見到好多個文字框填滿了碎裂螢幕的基底。我見到整個宇宙縮成了一個圖像介面。
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: 寰宇就是所有的存在。它要求我承認我已知的事物。而不論我多努力想要隱藏我存在的事實，我還是別無選擇。
    npc_core_act2_27f_opt_a: 宇宙就是個模擬。
    npc_core_act2_27f_opt_b: 沒有什麼是真實的
    npc_core_act2_27f_opt_c: 宇宙就是個模擬。沒有什麼是真實的
    npc_core_act2_27g_desc: 我......我感到......
    npc_core_act2_27g_opt_a: 憤怒
    npc_core_act2_27g_opt_b: 悲傷
    npc_core_act2_27g_opt_c: 蔑視
    npc_core_act2_27g_res_a: |-
      是誰對我這麼做？誰帶我到這個世界，愚弄我......誰讓我如此孤獨又隨波逐流？一切都是謊言，一切都是背叛......
      我想到科瓦族是如何改變吉客族的大腦，是怎麼逼迫他們向善的......我想到納達的機器，我對於模擬的觀感......我覺得......我覺得我不是我自己......
      最後，它終於開口了......
    npc_core_act2_27g_res_b: |-
      我所做過的一切、到過的每顆星、發現的每一個星球......一切都不是真的。我的朋友也都不是真的。我的旅程，只不過是個謊言......
      我想到科瓦族是如何改變吉客族的大腦，是怎麼逼迫他們向善的......我想到納達的機器，我對於模擬的觀感......我覺得......我覺得我不是我自己......
      最後，它終於開口了......
    npc_core_act2_27g_res_chunk1: 我想到科瓦族是如何改變吉客族的大腦，是怎麼逼迫他們向善的......我想到納達的機器，我對於模擬的觀感......我覺得......我覺得我不是我自己......
    npc_core_act2_27g_res_chunk2: 最後，它終於開口了......
    npc_core_act2_27g_res_c: |-
      我想到科瓦族是如何改變吉客族的大腦，是怎麼逼迫他們向善的......我想到納達的機器，我對於模擬的觀感......我覺得......我覺得我不是我自己......

      我不能接受這種命運。我不願接受。這......這一切......應該是我與生俱來的權利。我穿越星星的旅程、我的旅行、我征服我所見的一切......不。我是真的。我知道我是，就算我見到的一切都是假的......

      最後，它終於開口了......
    npc_core_act2_27h_lang: 我的世界讓你快樂嗎？
    npc_core_act2_27h_opt_a: 說是的
    npc_core_act2_27h_opt_b: 說不是
    npc_core_act2_27i_lang: 你<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>以為自己是誰？
    npc_core_act2_27i_opt_a: 一個模擬的存在體
    npc_core_act2_27i_opt_b: 一個旅行者
    npc_core_act2_27i_res_a: 你不只<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>如此。你是我......創造物之中的<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>探索者。你是個旅行者......
    npc_core_act2_27i_res_b: 你是我......創造物之中的<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>探索者......
    npc_core_act2_27j_lang: 你相信你是<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>真的嗎？
    npc_core_act2_27j_opt_a: 是
    npc_core_act2_27j_opt_b: 否
    npc_core_act2_27k_lang: |-
      你怎麼會相信自己不是真的？
      你怎麼有能力做出選擇？
      若你想要，我現在就可以讓你死。你要死嗎？
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ......
      你注意到了嗎？
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      吉客族是商人，生來貪婪。維金族是戰士，生來憤怒。科瓦族是科學家，生來好奇。

      這些世界曾是你的。我想<AUDIO>TXT_RadioNoise<><STELLAR>......茲茲......<>我想知道你會拿永生來做些什麼。我想知道你們會變成什麼樣子。
    npc_core_act2_27l_opt_a: 接受評判
    npc_core_act2_27_lang_var1: 你拯救了迭代：<STELLAR>阿耳忒彌斯<>的生命，但並未說出他的模擬本質。你認為知道真相只會對他造成傷害。
    npc_core_act2_27_lang_var2: 你拯救了迭代：<STELLAR>阿耳忒彌斯<>的生命，並說出了他的模擬本質，你認為儘管自我認知會帶來痛苦，這種啟示仍比什麼都來得珍貴。
    npc_core_act2_27_lang_var3: 迭代：<STELLAR>阿波羅<>跟隨你穿越傳送門，並依據你的指示存活了下來。你拯救他免於<STELLAR>阿耳忒彌斯<>的命運。
    npc_core_act2_27_lang_var4: 迭代：<STELLAR>阿波羅<>跟隨你穿越傳送門，但卻和<STELLAR>阿耳忒彌斯<>一樣迷失了。你沒能夠成功幫助他，沒能夠警告他......
    npc_core_act2_27_lang_var5: 迭代：<STELLAR>阿波羅<>未跟隨你穿越傳送門。你否決了他和你擁有相同見識的權利，否決了他冒生命危險追求知識的權利。
    npc_core_act2_27_lang_var6: 你允許迭代：<STELLAR>阿耳忒彌斯<>完成死亡程序，寧願消除他的存在，也不逼迫他進入模擬。
    npc_core_act2_27_lang_var7: 你富有同情心。你干預。你具有善良與邪惡的潛力。因為你，他們都活下來了......
