    tra_pirate_threat_lang_1: 朋友......難道你不知道這條貿易路徑屬於我們嗎？不付罰金的話就準備承擔後果吧......
    tra_pirate_threat_lang_2: 這艘太空船真美，朋友！要是它出了什麼事就太可惜了......
    tra_pirate_threat_lang_3: 看來你似乎挺走運的，陌生人！我們販賣保護給路過的旅人。畢竟，這是個危險的行星系。這裡有許多兇惡的海盜。
    tra_pirate_threat_lang_4: 我們來做個生意吧，朋友！要錢還是要命？
    tra_pirate_threat_lang_5: 吉客族雷內為我們的志業尋求協助！你會捐獻是吧？不與我們為友，就是與我們為敵......
    exp_pirate_threat_lang_1: 它逼迫我們和你作戰......逼迫你付出代價。拜託......幫幫我們。照它說的做......
    exp_pirate_threat_lang_2: 交出貨幣或是被摧毀。非黑即白，沒有其他選擇......
    exp_pirate_threat_lang_3: 科瓦族的靈魂之聲知道你沒有惡意。如果沒有收到要求的貨幣，科瓦族才會大開殺戒。
    exp_pirate_threat_lang_4: 我們的視線超越了這些牆。我們見到了一個亡者的世界。要是你惹火我們，我們就會帶你到那裡......
    exp_pirate_threat_lang_5: 有機存在體老愛為生命標上金錢價值，是吧？你的價值是多少呢？
    war_pirate_threat_lang_1: 嘎啦！可悲的闖入者！不交出貨幣我們就開槍！付錢，否則你跟你那艘卑微的太空船就會粉身碎骨！
    war_pirate_threat_lang_2: 我眼前的這個容器是什麼？它冒犯我，闖入者。你竟敢冒犯我！嘎啦！必須賠償。為你持續存在的這宗罪行付出代價！
    war_pirate_threat_lang_3: 嘎啦！你的頭上可是有賞金的，闖入者！但我心仁慈......我想你手上也有等值的貨幣，是吧？
    war_pirate_threat_lang_4: 闖入者，你將把你的貨品讓給優越的維金族！嘎啦！若不服從，你將面臨毀滅！
    war_pirate_threat_lang_5: 交出東西，要不就消失吧，闖入者！像你這樣的弱者，已經沒有其他選擇了！
    pirate_threat_opt_a: 拒絕
    pirate_threat_opt_b: 討價還價
    pirate_threat_opt_c: 遵循
    tra_pirate_threat_res_a_1: 你堅持？很好。為你的行動付出代價吧！
    tra_pirate_threat_res_a_2: 再見，朋友！認識你真好，雖然才這麼一會兒......
    tra_pirate_threat_res_a_3: 你被警告了，陌生人。我們撤回對你的保護。
    tra_pirate_threat_res_a_4: 非常好，「朋友」。那我們只能以更激進的方式談判了。
    tra_pirate_threat_res_a_5: 你已經宣布自己成為我們的敵人了。你不是朋友，旅行者！
    exp_pirate_threat_res_a_1: 殺了我們......終結我們的苦痛，要不就是我們終結你的......
    exp_pirate_threat_res_a_2: 選擇毀滅，是嗎？那就這樣吧......
    exp_pirate_threat_res_a_3: 發送指令中：消滅旅行者。
    exp_pirate_threat_res_a_4: 你這是失算了。科瓦族將確保你不會再犯錯。
    exp_pirate_threat_res_a_5: 讓我們驗證我們的假設吧。所有回音，啟動！
    war_pirate_threat_res_a_1: 嘎啦！愚蠢的闖入者剛剛確定了自己的死亡！
    war_pirate_threat_res_a_2: 嘎啦！你的血肉將是我們的盛宴，闖入者！
    war_pirate_threat_res_a_3: 合約就是合約。嘎啦！開火！所有戰士，出動！
    war_pirate_threat_res_a_4: 我們將把你毀屍滅跡，卑賤的旅行者！嘎啦！攻擊！
    war_pirate_threat_res_a_5: 如果可能的話，你就帶著榮譽死去吧，但我看不太可能！嘎啦！
    tra_pirate_res_b_appease_1: 你的贈與只能勉強湊和......但這樣就行了。
    tra_pirate_res_b_appease_2: 就先這樣了，「朋友」。但我們會持續觀察你的。
    tra_pirate_res_b_appease_3: 把這筆錢當成保證金，「朋友」。我們會再回來跟你要的......
    tra_pirate_res_b_reject_1: 真希望你能活久一點，「朋友」。不過可惜，我們需要更多貨幣......
    tra_pirate_res_b_reject_2: 噢，朋友！你對做生意一竅不通！好吧。我們就拿走我們需要的......
    tra_pirate_res_b_reject_3: 你用你的贈與羞辱了我們，旅行者。恐怕我們的佔領將不會是和平的......
    exp_pirate_res_b_appease_1: 科瓦族相信這樣就夠了。你將再存活一個循環。
    exp_pirate_res_b_appease_2: 實驗無結果。將允許生命體繼續存活。
    exp_pirate_res_b_appease_3: 真是美妙的回應。科瓦族的靈魂之聲接受你的贈與。你可以活下去了。
    exp_pirate_res_b_reject_1: 科瓦族會記得你的算術很差。你的價值可不止如此。科瓦族現在會開始衡量這一點。
    exp_pirate_res_b_reject_2: 實驗無結果。生命體將即刻被消滅。
    exp_pirate_res_b_reject_3: 回應偏離。科瓦族的靈魂之聲拒絕你的贈與。你將儘早被消滅。
    war_pirate_res_b_appease_1: 嘎啦！你的命就值這麼一點嗎？你就自己留著吧......
    war_pirate_res_b_appease_2: 與如此弱小的存在戰鬥會使我蒙羞。逃吧，闖入者。我們將收下這些貨幣作為補償。
    war_pirate_res_b_appease_3: 你選擇交易而不是戰鬥。你跟吉客族半斤八兩，和你戰鬥是浪費我的技能。
    war_pirate_res_b_reject_1: 可悲啊！你這是自取滅亡！
    war_pirate_res_b_reject_2: 你要讓我蒙羞，闖入者？嘎啦！攻擊！攻擊！
    war_pirate_res_b_reject_3: 留著你骯髒的貨幣。我要的是你的命。
    tra_pirate_threat_res_c_1: 啊，明智的選擇，朋友！繼續在和平與繁榮之中生活吧！
    tra_pirate_threat_res_c_2: 謝謝你仁慈的捐贈，朋友！
    tra_pirate_threat_res_c_3: 現在你受到吉客族的保護了，朋友。
    tra_pirate_threat_res_c_4: 謝謝你，「朋友」。你不會後悔我們這場小交易的。去吧，為我們生產更多利益！
    tra_pirate_threat_res_c_5: 你為可敬的志業做出了捐獻，朋友。我們不會讓你失望的......
    exp_pirate_threat_res_c_1: 他同意你離開......去吧，離開這地方......趁它還沒......
    exp_pirate_threat_res_c_2: 貨幣收到。你將立刻離開這個地點，不明存在體。
    exp_pirate_threat_res_c_3: 發送指令中：旅行者安全離開。
    exp_pirate_threat_res_c_4: 真令人失望。我們有好多東西要給你看......
    exp_pirate_threat_res_c_5: 假設已驗證：旅行者存在體選擇繼續生存而非金錢誘因，真美妙。
    war_pirate_threat_res_c_1: 嘎啦！你這麼快就投降真是太可悲了！
    war_pirate_threat_res_c_2: 你的膽小使我作嘔。滾出我的視線，闖入者！
    war_pirate_threat_res_c_3: 和你做生意很開心，闖入者。記得如果想殺人時就和我們聯絡......
    war_pirate_threat_res_c_4: 真可悲，你這樣服從還真是奴性頑強......但承諾就是承諾，而且我們是有榮譽感的戰士。和平地離開吧，闖入者。
    war_pirate_threat_res_c_5: 投降？嘎啦！我們等著的是榮譽對戰！
