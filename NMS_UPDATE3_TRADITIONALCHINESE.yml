      我掃描異常，強化套裝便發出錯誤警訊，要我停止動作，這艘太空船不屬於這個宇宙。

      我有個發現，某個不屬於任何世界的物體，我伸手一拉......
    fourth_cra_res_b_19: 我進入了太空船系統，取出奈米機群。剩下的也沒什麼好貨，只有一套關於宇宙起源的架空歷史和異議邪典。
    fourth_cra_desc_20: |-
      日誌顯示駕駛員在太空船住了很長一段時間，長到超越多數生命體的一生。日誌顯示駕駛員探索宇宙多年後，對宇宙心生恐懼、疑猜妄想。

      駕駛員開始幻聽，認為自己的強化套裝暗藏凶機。
    fourth_cra_opt_a_20: 掃描太空船
    fourth_cra_opt_b_20: 搜尋貨艙
    fourth_cra_res_a_20: |-
      我開始掃描太空船，但強化套裝阻止我，我的能量開始流失，眼前的物體引起我的注意。

      真詭異，我之前居然沒注意到這個物體。現在......現在我甚至不清楚我為何而來。我只確定，我該繼續踏上旅程。
    fourth_cra_res_b_20: 我搜尋太空船，在裡面找到珍貴的貨物。我離開後卻感覺好像受到監視。
    all_1_radio_desc_24: |-
      很久以前，有人在這個位置發出求救信號，要求附近船艦前往救援。

      求救的駕駛員似乎無法認清獲救機率已經很低的事實，還把訊息加密，想防止不同陣線的太空船發現他們的位置。

      畫面上閃動著一個輸入方塊，等待我通過測試......
    all_1_radio_desc_25: |-
      從傳輸訊息的畫面可以看出，很久以前有人發出求救信號，卻無人察覺。

      求救的駕駛員似乎長時間孤立無援，只能不斷把訊息傳送到虛空之中。沒有人回應。紀錄顯示駕駛員的生命跡象在十年前戛然而止，當時他的情緒極度激動。

      畫面上閃動著一個輸入方塊。只要破解密碼，就能找到那艘船。
    all_1_radio_desc_26: |-
      傳訊塔運行終端站上，似乎紀錄了一則被忽略的求救信號。

      求救的駕駛員活著時錄下多則訊息。他似乎因為一直得不到救援，心有怨懟，把他造訪並受困於這世界一事，怪罪到各種決定和存在體頭上。總之千錯萬錯都是別人的錯。

      太空船的信標經過加密，但要是可以跨越這層防護，應該就能找出船艦所在位置。
    all_1_radio_desc_27: |-
      很久以前，有人在這個位置發出求救信號，要求附近船艦前往救援。

      求救的駕駛員為了得到援助，似乎祭出高額獎金。他宣稱自己非常富裕，有權有勢。隨著時間過去，他的開價越來越不計代價，只要有人能帶他離開這寂寞的地方，他願意一輩子任其奴役。

      畫面上閃動著一個輸入方塊，等著我破解密碼......
