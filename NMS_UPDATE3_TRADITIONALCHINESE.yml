      太空船紀錄顯示，吉客族駕駛員拋下過去交易與追崇利益的生活。他相信自己賺夠了，希望把剩餘的生命花費在太空漫遊與追尋新技巧上。

      朋友們陸續加入這名重生者行列，於是開啟了整場運動。交易聯盟做出了必須的動作......

      船艦撞毀後，火勢在船內蔓延，將駕駛員與他的同伴們燒成灰燼。
