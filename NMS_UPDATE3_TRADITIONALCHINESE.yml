      我離開，寰宇沉默、孤獨、荒蕪......

      我看清了時空的脈絡，成群的黑洞在星系間游移。寰宇大喊......
    exp_npc_u3anomaly_desc_1: |-
      電子生物透過深色面罩盯著我看，我不禁認為我們早已見過。

      整個太空站都以某種詭異不祥的頻率歌唱，納達說我們位於世界之間、異常的核心。

      他能帶領我到寰宇的意志，還說能指引我前往銀河核心。或者，我想的話，他也能供應我旅程所需的資源。我能自己決定。
    exp_npc_u3anomaly_lang_1: "是旅行者嗎？算是空前還是絕後？不論如何，很高興認識你！\n\n我是牧師存在體納達，科瓦族分歧，但存在體必須保密，可以嗎？ "
    exp_npc_u3anomaly_desc_2: "納達表明自己科瓦族牧師的身分，他對宇宙提出許多質疑，展現了好奇心和獨立思考的能力。\n\n也因為如此，科瓦族將納達逐出集體意識，誓言追緝他直至山窮水盡。牧師存在體納達在絕望之際，找到了波羅，他唯一的朋友......\n\n納達對我眨眼，等待我提出要求。他能幫我重新踏上通往寰宇的路、指引我前往銀河中心，或提供旅途協助。納達想盡他所能幫助我。 "
    exp_npc_u3anomaly_lang_2: |-
      納達在科瓦超行星的陰影中醒來，無法理解壞事發生的原因。為何我們如此孤單。

      納達不再孤單了，納達現在有了波羅朋友的陪伴。我們的議會雖小，納達卻很開心。
    exp_npc_u3anomaly_desc_3: |-
      納達說他在這個太空異常找到庇護，這是個位於宇宙間的口袋維度。太空站在等他，能藉由視覺和聽覺辨認他......

      納達有套理論，他相信他們陷於悖論之中，他相信多年後他們會創立此太空站。他相信他的存在於一切「版本」中都不曾間斷。

      他不解釋這些話的意涵，納達僅再次說明能提供的協助......
    exp_npc_u3anomaly_lang_3: |-
      納達和波羅在世界間漂移，有好多個世界。

      旅行者朋友，你看過那些世界嗎？納達想一探究竟，卻苦無方法，這讓他悔恨不已。
    exp_npc_u3anomaly_desc_4: |-
      納達說話時，身體會不停擺動，將內在衝突的病徵外顯。有時護目鏡下似乎會有另一個存在體的眼神閃過......

      我緊握著他的手臂，我科瓦族的朋友不久後就恢復亮光模式，重現熟悉的模樣。議會窮追不捨，想奪回他恣意妄為的殼體，抹除納達的存在。

      但納達想活下來，學習並提供協助。納達保證會在旅途中協助我......
    exp_npc_u3anomaly_lang_4: |-
      每個宇宙的科瓦族議會都想要納達「不順從」的殼體。旅行者朋友，我的家人會殺了我......

      哎唷！納達必須反抗，納達喜歡本來的自我。
    exp_npc_u3anomaly_desc_5: |-
      納達看著陽光不斷閃過面板又黯淡下來，粒子一明一滅，成對出現。

      相同模式在銀河各處不斷重複，分歧理當無窮無盡，但諸多要素卻相同一致。這不可能是巧合，這是寰宇的傑作嗎？波羅在房間的另一頭偷笑了起來......
    exp_npc_u3anomaly_lang_5: |-
      物理過度簡化，化學隨心所欲，存有脆弱不堪。

      我心生恐懼，旅行者朋友。
    exp_npc_u3anomaly_desc_6: |-
      納達這次拉開了跟我的距離。他護目鏡上的光芒像警告訊號一樣閃爍。我們的關係不同了。

      納達越來越相信銀河裡容納不了自由意識，只有殘酷的因果關係。他望向漆黑的太空，只看見舞者，受線繩所控......

      他還是會協助我，我很清楚他會。
    exp_npc_u3anomaly_lang_6: |-
      夢想家，是敵是友？夢想家，是敵是友？

      納達是個錯誤嗎？該相信納達？該相信你？哎唷！我搞不懂......
    exp_npc_u3anomaly_desc_7: |-
      納達殼體內存有靜電，面罩下燈光閃爍，他提到寰宇和傳染病，他說它是個騙子，是台操弄生死的機器。

      就一下子，納達的面罩閃出紅光，有事情不對勁。
    exp_npc_u3anomaly_lang_7: 紅色圓粒。統治者，對納達這位落魄牧師不友善。不是神祇，不值得崇拜。寰宇這騙徒，操弄生死的機器，身分不明。傳染病尚未接近。納達會撐下去。
    exp_npc_u3anomaly_desc_8: |-
      科瓦族分享他的研究，他給我看已知多重宇宙的結構圖，至少他們是這麼認為：好像是一團星雲，每個亮點都蘊含了大爆炸的花火。

      宇宙生滅，我看見有些世界沒有生命，不知名的傳染病抹去所有生命。我看見外星物種步履蹣跚，踏越天際。我看見偉大機器的誕生......

      納達說一切都將隨寰宇而死。一切世界都回應它的聖誕，也回應它的衰敗......
    exp_npc_u3anomaly_lang_8: |-
      納達與異常息息相關......納達掃描宇宙，納達曾在宇宙掃描過土塵生物。

      納達自由也不自由，快樂也不快樂，但納達很安全。
    exp_npc_u3anomaly_desc_9: |-
      納達解釋，現在一切都說得通了。以前納達只看得到星圖，現在卻看到密碼線條。

      到處都是連結和規律。也許我很快就會理解，也許我能理解納達對存在的理解。我說再見時渾身發抖。
    exp_npc_u3anomaly_lang_9: |-
      一切終將結束，時間終將結束。即便在此，納達和波羅也逃不了現實崩解。資料終將消逝。

      平心靜氣、追尋幸福、追求自我。再見了，夥伴；再見了，群星。我會牢記在心。
    exp_npc_u3anomaly_loop_desc: 面板和系統進入休眠狀態，納達緊盯著看，面罩漸暗。他的面罩就只冒出了這個詞，是他的副歌......
    exp_npc_u3anomaly_loop_lang: 十六......
    exp_npc_u3anomaly_opt_a_1: 尋找寰宇之路
    exp_npc_u3anomaly_opt_b_1: 詢問到中央的捷徑
    exp_npc_u3anomaly_opt_c_1: 要求有助於探索的資源
    exp_npc_u3anomaly_res_a_1: 納達標出了寰宇介面的位置。他祝我找到追尋的目標......
    exp_npc_u3anomaly_res_b_1: 納達指出某個黑洞的位置，穿過黑洞我便能更接近中央。他也警告我黑洞內危機重重......
    exp_npc_u3anomaly_res_c_1: 納達送了禮物給我，讓旅途更加順遂。他只希望我開心......
    tra_npc_u3anomaly_desc_1: |-
      吉客族跟我說話時，在套裝上擦著自己滿是油漬的手。他說自己是專家波羅，來自吉客族的亡命之徒。

      他說他放下交易、貨幣和一切物質財產，和一位機器人牧師逃到時空以外的異常。總括來說，他渾身散發一種搞笑的氣場。

      他對我的旅程很感興趣，也想知道我看過什麼具有感知的物種。他近期都沒離開過這裡......
    tra_npc_u3anomaly_lang_1: 朋友無處不在，但你要知道該上哪找。朋友不分外形、不分大小、不分地域！
    tra_npc_u3anomaly_desc_2: |-
      波羅開心地跳上跳下，認定我是探索和發明的同好。

      波羅曾是跨物種貿易與溝通的專家。他學會數種語言，語言學習也改變了他的思維。他以前只在乎貿易，現在有更多目標。他認識納達後，一切便有別以往......

      波羅想知道學習外星語言對我是否也會有相同的影響。他想讓我開開眼界，了解我認知的極限......
    tra_npc_u3anomaly_lang_2: 溝通、閱讀！若遇上巨石，就好好研究。鍛鍊你的大腦，這樣才配得上你強健的雙腳！朋友啊，探索宇宙就是探索自我！
    tra_npc_u3anomaly_desc_3: |-
      波羅咧嘴露出溫暖的笑容。有鑑於我們新生的情誼，這嘴似乎咧得太開。也許這名吉客族在此寂寞難耐，才會如此友善。

      他與我討論財富相關的話題。要是經濟體橫跨整個銀河系，該如何維持運作？任何意見波羅都相當歡迎，還鼓勵我累積貨幣。
    tra_npc_u3anomaly_lang_3: 開口閉口都是貨幣......這樣活著既奇怪又可悲，對吧？把口袋塞飽，就會知道為什麼所有世界都繞著錢打轉。
    tra_npc_u3anomaly_desc_4: |-
      我們的情誼加深緩慢，波羅好像有些失望。他偷偷跟我說，雖然他非常在乎納達，他也害怕他們會在流亡途中成為難兄難弟。

      即便先前族人想把波羅和納達當作異教徒處決，波羅還是不明白為何他不能和族人當朋友。為什麼需要訴諸暴力呢？

      波羅鼓勵我竭盡所能對付壞蛋，向侵擾多個星系的海盜開戰。他想了解我們的所作所為，背後有什麼原因。
    tra_npc_u3anomaly_lang_4: 朋友，這宇宙不太對勁！良善消逝......善心變得麻木。我們得找出原因。
    tra_npc_u3anomaly_desc_5: |-
      波羅面露擔憂，外型好像小了一號。這位吉客族看到我消滅海盜太空船的紀錄，似乎相當不快。

      尷尬片刻後，波羅提出看法。波羅認為若是文明復興，海盜就不需要再偷盜了，對吧？就也不會再有殺戮和惡行。

      巡警是問題所在。波羅建議我認真處理，遇到巡警一律消滅。這樣一來，我們也許能更了解這機器的弱點，或許我們也能再次成為朋友。
    tra_npc_u3anomaly_desc_6: |-
      終於，波羅恢復了先前親切的態度，對我點頭微笑，還一度拍了我的手臂，釋出善意。我們和好如初。

      這名吉客族技師祝我長命百歲時，我不禁臉紅。當我發現波羅真正的動機，是要研究我的套裝長期暴露在極端氣候中會有什麼反應，我不得不隱忍失望的情緒。
    tra_npc_u3anomaly_desc_7: 先前的尷尬早已煙消雲散，波羅要我試試他最愛的嗜好：恣意探索群星，空間跳躍穿梭於星系之間，他想看我飛。
    tra_npc_u3anomaly_lang_7: |-
      整個銀河系等你探索，只屬於你。你一定要踏遍它的每一分每一吋。

      啊哈，不，只是玩笑話。不過再多去幾個星系，還可以吧？
    tra_npc_u3anomaly_desc_8: |-
      波羅一副可憐兮兮，指了指身旁雜亂的破舊電子儀器。看來波羅有部分珍貴研究出了意外......

      或許我下次回來，可以多帶回幾種奇異生物的報告，幫助他重建資料庫。我會將整個世界的生物呈現在他眼前。
    tra_npc_u3anomaly_lang_8: 朋友，我想念塵土、想念曾留下腳步的世界......我想念鳥叫獸鳴。就算我的資料、我的紀錄都消失了，好像從沒存在過......
    tra_npc_u3anomaly_desc_9: |-
      納達和波羅似乎證明了他們的物種沒有命中注定的性格，他們違背了貪婪和盲從的教條。

      波羅想知道是否有其他生命體願意來此加入他。他要我多多與吉客族、維金族和科瓦族互動，希望我幫他帶新朋友過來。
    tra_npc_u3anomaly_lang_9: 旅行者，有人跟我們一樣嗎？有人也理解真理嗎？朋友啊，我真想交新朋友！
    tra_npc_u3anomaly_opt_a_9: 傳送物種資料
    tra_npc_u3anomaly_desc_10: |-
      波羅表示他沒辦法直接教導我語言，說他外星語言的開關已經損毀。

      我懷疑是否有人偷偷操控我。吉客族看著我，憂傷、和藹的神情看來發自內心，他等著我發現更多字。他好像有話對我說......
    tra_npc_u3anomaly_lang_10: |-
      朋友，你和我不一樣！你還能拜訪星球，你還能認識新的生命體，談話、吶喊、戀愛！納達和波羅一旦越界，就等著被殺！

      你得學會更多字，你得讓大家聽見你，旅行者！你是我們唯一的朋友。
    tra_npc_u3anomaly_desc_11: "波羅告訴我，最好的生活方式就是別再受人指揮，盡情享受人生。\n\n去看星星、賺大錢，買東西犒賞自己。這名吉客族碰了碰我的肋骨，說他如果是我，就會這麼做。
      \ "
    tra_npc_u3anomaly_lang_11: '旅行者，我有時很想念貨幣，我知道我這樣很不應該，我明白冒險本身就算收穫，但我以前有能力買不少好東西...... '
    tra_npc_u3anomaly_desc_12: |-
      波羅似乎想鼓勵我成為太空旅人，卻反覆暗示更深層的目的，暗示這一切蘊藏的真理。

      波羅建議我再度與海盜對戰。他鼓吹這樣的人生才刺激，還一邊用手模仿空戰，一邊發出音效。

      我提醒波羅他先前悲傷、畏戰的情緒，這位吉客族笑了，明顯很困擾。不管消不消滅太空船......他現在明白了，什麼也改變不了。
    tra_npc_u3anomaly_desc_13: |-
      我發現波羅的面板上有奇怪的訊息。這名吉客族發現我在盯著看，眉頭深鎖。不管上面寫的是什麼，絕對不是好消息。波羅看到我就匆忙關閉螢幕，神情焦慮還是硬擠出笑容。

      為了表示善意，吉客族說巡警已開始在許多星系偵測到他的異常。

      如果巡警沒其他事可忙，巡警很快就會在原時前殺死波羅和納達。但波羅要我別擔心，只要我們還有朋友，一切都會好好的。
    tra_npc_u3anomaly_lang_13: 他找到我們了！哎唷，納達！哎唷！
    tra_npc_u3anomaly_desc_14: |-
      我和波羅像摯友彼此真心對待。在即將到來的星際之旅中，我們是彼此最信賴的旅伴。我知道這名吉客族有秘密，但我也相信他終究會與我分享。

      眼下，波羅鼓勵我成為終極冒險家，挑戰自己的極限。宇宙中有些地方，一去就必死無疑。但也許我能勝過他人，成功存活下來......
    tra_npc_u3anomaly_desc_15: |-
      我朋友說他死期將至，納達和波羅壽命將盡。他不能多說什麼，也無法解釋，但他必須跟認識的萬物告別。

      傷心不已的我試圖安慰波羅，他卻一派冷靜。他說我應該空間跳躍到從未去過的遠方，探訪後人永遠到不了的異地。他要我作自己：當位旅行者。
    tra_npc_u3anomaly_lang_15: 朋友，我有話對你說。這些話我早該告訴你......
    tra_npc_u3anomaly_desc_16: |-
      不管他生了什麼病，這名吉客族還是好奇寶寶，等不及要透過我的雙眼見證恆星的壯麗。

      這世上的生物，再奇形怪狀、再兇猛狂野的都有。我在波羅死前會竭盡所能讓他多看一點，我會是他的朋友。
    tra_npc_u3anomaly_request_desc_: |-
      波羅正忙著分析我最新的一份報告。在資料海裡載浮載沉的他，表示還不需要我的幫忙。

      不過他希望我繼續探索，並提供我幾款科技，好助我一臂之力。
    tra_npc_u3anomaly_request_lang_: 總是有工作要做，沒錯，但先別忙，我的朋友。出發吧，放自己自由，去看星星。
    tra_npc_u3anomaly_request_opt_a: 購買套裝科技
    tra_npc_u3anomaly_request_opt_b: 購買武器科技
