      雖然我們無法得知模擬的時間還有多久，但也該是停止爭戰並相互道別的時刻了。

      我結束了我的訊息，不確定會不會有人聽見。我看了看這個世界，想著可能還有多少東西沒有被發現，多少美景會就此消失......

