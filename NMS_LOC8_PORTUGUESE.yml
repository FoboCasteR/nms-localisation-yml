    ui_lifesup_robo_name_l: Interface do Piloto
    ui_lifesup_robo_desc: |-
      Este dispositivo permite ao cérebro de um piloto <SPECIAL>interagir<> com a mente do Intercetor Sentinela, concedendo ao piloto acesso aos sistemas de controlo de naves e sensores externos.

      O enredamento da mente do piloto com a da nave é necessário para evitar a <FUEL>rejeição<>/<SPECIAL>consumo<> do piloto pelo cockpit vestigial da nave.
    ui_lifesup_robo_desc_damaged: |-
      A nave Sentinela tem a sua própria mente, a sua própria maneira de ser. <FUEL>Rejeita<> o controlo de uma entidade externa.

      Parece ter havido uma tentativa anterior de cortar o cérebro da nave e tornar o seu cockpit vestigial habitável, entregando, assim, o controlo da nave a um piloto convencional. Completa esta instalação para <STELLAR>reivindicar a nave<>.
