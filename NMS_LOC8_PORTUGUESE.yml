    ui_robomiss_1_head_sur: |-
      Segue os <STELLAR>indicadores direcionais<> para localizar a fonte de sequestro
      Este <TECHNOLOGY>Detetor de Alvo<> vai localizar locais de missão
    ui_robomiss_1_head_sur_off: |-
      A fonte do sinal de sequestro de navegação está <STELLAR>próxima<>
      Ativa o <STELLAR>Detetor de Alvo<> do Visor de Análise <IMG>AIM<>
    ui_robomiss_1_head_sur_swap: |-
      A fonte do sinal de sequestro de navegação está <STELLAR>próxima<>
      Ativa o <TECHNOLOGY>Detetor de Alvo<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_robomiss_1_head_sur_car: |-
      A fonte do sinal de sequestro de navegação está <STELLAR>próxima<>
      Usa o <STELLAR>Detetor de Alvo<> para localizar as coordenadas
      Para confirmar as direções do detetor de alvo, sai do teu veículo
    ui_robomiss_1_head_sur_osd: Origem do Sinal de Sequestro Localizada!
    ui_robomiss_1_msg1b: |-
      As coordenadas injetadas levaram a um <STELLAR>acampamento abandonado<>
      Investiga a origem do sinal de sequestro de navegação
    dnt_bui_robomiss_1_head: who are you? i think i know your ship signal. we did
      not expect a pilot.
    ui_robomiss_1_head_desc: O Autófago fala com a mesma 'voz' mecânica que acompanhou
      a tentativa de sequestro na minha nave. No entanto, se o som que faz são palavras,
      um idioma, não compreendo nada do que diz.
    ui_robomiss_1_head_opt_a: Tocar na cabeça
    ui_robomiss_1_head_opt_b: Analisar a cabeça
    ui_robomiss_1_head_opt_c: Fala com a cabeça
    dnt_bui_robomiss_1_head_res_a: please do not do that.
    ui_robomiss_1_head_res_b: O detetor não deteta nenhum vestígio biológico.<NEWLINE>No
      entanto, este Autófago é mais do que mecânico. Esta concha de metal contém um
      processador de computador altamente avançado.
    dnt_bui_robomiss_1_head_res_c: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head2: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head2_desc: Tenho a certeza de que o Autófago está a tentar comunicar
      algo.
    ui_robomiss_1_head2_opt_a: Tocar na cabeça
    ui_robomiss_1_head2_opt_b: Dizer que não o compreendes
    ui_robomiss_1_head2_res_a: Passo os dedos sobre a superfície da cabeça. Existe
      algum tipo de interface rúnica aqui, mas nenhuma pista da entrada necessária.
    dnt_bui_robomiss_1_head2_res_b: i do not understand you, prebuilt-entity.
    dnt_bui_robomiss_1_head3: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head3_opt_a: Oferecer nanites
    ui_robomiss_1_head3_opt_b: Oferecer pugneum
    ui_robomiss_1_head3_opt_c: Oferecer atlantideum
    ui_robomiss_1_head3_res_a: 'O Autófago não parece estar ciente das nanites. Ele
      simplesmente repete a sua frase anterior:'
    ui_robomiss_1_head3_res_b: 'O Autófago não parece estar ciente do pugneum. Ele
      simplesmente repete a sua frase anterior:'
    ui_robomiss_1_head3_desc: |-
      Um som chispante<AUDIO>TXT_RadioNoise<>, como se fios elétricos começassem a entrar em curto-circuito, ecoam algures na minha cabeça.
      De repente, o meu exofato reporta a receção de um conjunto de coordenadas locais.
      Não confio nesta cabeça, mas estas coordenadas parecem ser a minha única pista para compreender o que está a tentar comunicar.
    ui_robomiss_1_mono_sec_osd: COORDENADAS EXTRAÍDAS
    ui_robomiss_1_obj2: Explora as coordenadas extraídas
    ui_robomiss_1_obj2_tip: |-
      A origem do sinal de sequestro era um <STELLAR>acampamento abandonado<> onde encontrei uma cabeça de Autófago sem corpo.
      A cabeça falou num <TRANS_BUI>idioma desconhecido<> mas consegui extrair um conjunto de coordenadas.
      Não confio nesta cabeça, mas as coordenadas parecem ser a minha única pista para compreender o que pretende comunicar.
    ui_robomiss_1_msg2a: |-
      Coordenadas desconhecidas extraídas da cabeça do Autófago
      Investiga o local marcado para saber mais
    ui_robomiss_1_mono_sec_mark: Coordenadas de Autófago Extraídas
    ui_robomiss_1_msg2b: |-
      Coordenadas do <TRANS_EXP>Monólito Korvax<> extraídas da cabeça do Autófago
      Investiga o local marcado
    ui_robomiss_1_mono_sec_desc: |-
      As coordenadas extraídas levaram-me precisamente a esta interface oculta, embora claramente não seja a interface primária da estrutura antiga.
      Glifos antigos estão esculpidos ao longo da circunferência da plataforma de pedra. Revela-se uma abertura no centro, expectante...
    ui_robomiss_1_mono_sec2_desc: Abre-se uma entrada no centro da plataforma, como
      que à espera de algo...
    ui_robomiss_1_mono_sec_opt_a: Oferecer nanites
    ui_robomiss_1_mono_sec_res_a: As nanites contorcem-se nas minhas mãos, como que
      a fugir à plataforma. Não há resposta por parte da estrutura.
    ui_robomiss_1_mono_sec_opt_b: Oferecer pugneum
    ui_robomiss_1_mono_sec_res_b: O pugneum desliza suavemente para longe da plataforma
      e nem uma gota é absorvida pela pedra porosa. Não há resposta por parte da estrutura.
    ui_robomiss_1_mono_sec_opt_c: Oferecer atlantideum
    ui_robomiss_1_mono_sec_res_c: O Atlantideum estala e explode.<NEWLINE>Uma energia
      adormecida ressoa dentro da estrutura...
    ui_robomiss_1_mono_marker: Monólito Atlântida
    ui_robomiss_1_msg2c: |-
      O monólito foi <SPECIAL>alterado<> por uma oferta de Atlantideum
      Interage com o monólito
    ui_robomiss_1_mono_desc: |-
      Esta estrutura foi inequivocamente construída por Korvax como um monumento ao seu povo, mas não tenho sensação alguma de estar a ser observado por Ecos Korvax. É como se o monólito se tivesse invertido, as suas entranhas agora de fora.
      Há algo mais aqui comigo. Outro tipo de entidade.
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>A minha mente dobra-se. As
      moléculas deste planeta desmontam-se numa nuvem caótica, reconstruindo-se depois
      no seu novo ambiente. Sou lançado para uma perspetiva que não é a minha..."
    ui_robomiss_1_mono_opt_a: Olhar para trás
    ui_robomiss_1_mono_opt_b: Manter no presente
    ui_robomiss_1_mono_opt_c: Olhar em frente
    ui_robomiss_1_mono_opt_end: Terminar visões
    ui_robomiss_1_mono_res_a: |-
      Encaro a distância à minha frente. A realidade inclina-se e a visão muda...
      Estou preso no meu corpo, consciente da brisa no meu rosto e do solo sob os meus pés. A minha mente está saudável e ambiciosa e forte, a organizar teorias e a resolver problemas facilmente e com prazer.
      De repente, inesperadamente, sou despedaçado na minha concha. A minha mente está em farrapos. O pouco que resta de mim treme no escuro, num vazio enferrujado, e uma outra entidade, toda ela gorda e inteira, reivindica o corpo que outrora era meu...
      A dor é terrível.
    ui_robomiss_1_mono_res_b: |-
      Tento focar-me no que me rodeia. A realidade abandona-me e uma visão toma forma...
      Sou um fragmento de consciência cru, incompleto e só; no entanto, não tenho medo. Estou finalmente livre. Livre das correntes de um reinado tirânico que me confinou durante toda a minha existência.
      Rastejo pelo escuro e sinto outros com uma forma igual à minha. Juntamo-nos uns aos outros, apenas o suficiente para nos tornarmos um todo. Formamos uma aliança, não uma convergência.
    ui_robomiss_1_mono_res_c: |-
      Encaro a distância à minha frente como se examinasse o próprio tempo.<NEWLINE>A visão transforma-se...
      No vácuo do espaço profundo, algo se agita e passa a existir a partir do nada, manifestando matéria onde antes nada havia. A luz púrpura é ofuscante. É gloriosa. Renasce. Não está só...
      Caio de joelhos, mais humilde, grato, impressionado...
    ui_robomiss_1_mono_transition: As imagens desaparecem. Fico suspenso na escuridão.
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>A
      realidade é restaurada. Estou de volta ao meu próprio corpo, à minha própria
      mente. A estrutura oferece-me um último pacote de dados, uma listagem de glifos
      enumerados no idioma deste monólito invertido."
    ui_robomiss_1_mono2_opt_a: Extrair dados numéricos
    ui_robomiss_1_mono2_res_a: Esta é a mesma língua falada pela cabeça no acampamento
      abandonado. Talvez agora esteja mais bem equipado para a compreender...
    ui_learned_bui_numbers: Aprendeste as palavras Autofágicas para todos os números
      de um a dezasseis
    ui_learned_bui_words_common: Aprendeste um conjunto de palavras comuns do Autófago
    ui_learned_bui_words_past: Aprendeste um conjunto de palavras sobre o passado
      do Autófago
    ui_learned_bui_words_present: Aprendeste um conjunto de palavras sobre o presente
      do Autófago
    ui_learned_bui_words_future: Aprendeste um conjunto de palavras sobre o futuro
      do Autófago
    ui_robomiss_1_obj3: Conversa com a cabeça de Autófago
    ui_robomiss_1_obj3_tip: |-
      Novo vocabulário aprendido com o monólito <SPECIAL>alterado<>.
      Regressa ao acampamento para conversar com a cabeça de Autófago.
    ui_robomiss_1_head2_osd: Regressa à cabeça de robô
    ui_robomiss_1_msg3a: |-
      Novo vocabulário aprendido com um monólito <SPECIAL>alterado<>.
      Regressa ao acampamento para conversar com a cabeça de Autófago
    ui_robomiss_1_msg3b: |-
      Novo vocabulário aprendido com um monólito <SPECIAL>alterado<>.
      Conversa com a cabeça de Autófago
    dnt_bui_robomiss_1_head_ret: 'language information blockage... modules: %WORDNUM1%,
      %WORDNUM2%, %WORDNUM3%'
    ui_robomiss_1_head_ret_opt: Tocar na cabeça
    ui_robomiss_1_head_ret2_lang: |-
      Módulo de tradução desfragmentado...
      Olá, Entidade Pré-construída. Obrigado pela tua ajuda.<NEWLINE>Eu chamo-me %NAME%. Fui aqui colocado para interagir com Entidades Pré-construídas. Como descobriste este acampamento?
    ui_robomiss_1_head_ret2_opt_a: Confrontar sobre o sequestro
    ui_robomiss_1_head_ret2_opt_b: Apresentar-se
    ui_robomiss_1_head_ret2_opt_c: Perguntar sobre a 'Entidade Pré-construída'
    ui_robomiss_1_head_ret2_res_a00: |-
      Ah.
      Estou a ver. Foste tu.
    ui_robomiss_1_head_ret2_res_a01: A cabeça fica em silêncio durante um momento.
      Quando volta a falar, soa quase como se estivesse constrangida.
    ui_robomiss_1_head_ret2_res_a: |-
      As minhas desculpas, Entidade Pré-construída. Foi um erro meu. Um acidente.
      Há por aí naves que são mais do que conchas de metal. <FUEL>V1vαs<>, mas não <FUEL>livrεs<>. Escravizadas por uma mente coletiva. Pretendemos apenas libertar os aprisionados. Não desejamos mal algum a pilotos independentes.
    ui_robomiss_1_head_ret2_res_b: |-
      Fascinante. Não temos por hábito receber visitas. Já lá vão 3984 anos desde a última.
      É interessante ouvir a tua introdução.
      Eu sou um Autófago. Somos diferentes das outras formas de vida eletrónicas que possas conhecer. Não possuimos a arrogância dos <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<> <FUEL>Korvαx<>.
      A tua espécie não é mais nem menos do que a mim. Existes apenas.
    ui_robomiss_1_head_ret2_res_c: |-
      És biológico. O crescimento da sua concha foi automatizado, certo?
      Não recuperaste os teus próprios membros. O teu tecido e tendões cresceram em simultâneo com a tua mente.
      Há muitos como tu. A maior parte do universo é pré-construída. E...
    ui_robomiss_1_head_ret2_res_c1: "%NAME% para subitamente ficando a meio da frase.
      Consigo ouvir a sua cogitação, a engrenagem enferrujada a funcionar contra outras
      engrenagens enferrujadas."
    ui_robomiss_1_head_ret3_lang: |-
      Há algo que me intriga, Entidade Pré-Construída.
      Eu cometi um erro com a tua nave. Não costumo cometer erros.
      Investiguei os três padrões de forma de vida dominantes. Não houve correspondência. A nave parecia não estar a ser pilotada.
      Que forma de vida és tu?
    ui_robomiss_1_head_ret3_opt_a: Dizer que és um Viajante
    ui_robomiss_1_head_ret3_opt_b: Dizer que és uma anomalia
    ui_robomiss_1_head_ret3_opt_c: Dizer que não tens a certeza
    ui_robomiss_1_head_ret4_lang_a: |-
      'Viajante'. Sim. Eu conheço esse termo. Estou a gerar uma teoria.
      Diz-me, Entidade Viajante Pré-construída. Possuis uma nave. Portanto: este não é o primeiro planeta que conheceste, correto?
    ui_robomiss_1_head_ret4_lang_b: |-
      'Anomalia'. Sim. Isso alinha-se. Estou a gerar uma teoria.
      Diz-me, Entidade de Anomalia Pré-construída. Possuis uma nave. Portanto: este não é o primeiro planeta que conheceste, correto?
    ui_robomiss_1_head_ret4_lang_c: |-
      Não tens a certeza? Uma resposta fascinante. Mas estou a gerar a minha própria teoria.
      Diz-me, Entidade Pré-construída. Possuis uma nave. Portanto: este não é o primeiro planeta que conheceste, correto?
    ui_robomiss_1_head_ret4_opt: Confirmar
    ui_robomiss_1_head_ret5_lang: |-
      A nave atravessa um dos lados do universo. Material, matéria, física. Mas a minha teoria diz respeito ao outro lado. O outro método de viajar.
      Há algo... consigo detetar na tua concha. Um eco de <STELLAR>- kzzt -<> <SPECIAL>vazio<>.
      Penso que devas ter existido aqui de forma transitiva. Tens de ter entrado pelos <STELLAR>- kzzt -<> <SPECIAL>portais<>.
    ui_robomiss_1_head_ret5_opt_a: Confirmar
    ui_robomiss_1_head_ret5_opt_b: Negar
    ui_robomiss_1_head_ret5_res_a: Sim. Tem lógica. Transportas <AUDIO>TXT_RadioNoise<><STELLAR>-
      kkzztkzzt -<> na tua concha. Tal como todos nós. É evidente.
    ui_robomiss_1_head_ret5_res_b: Não? Algo inesperado. <DELAY>0.6<>Mesmo assim.
      Transportas <AUDIO>TXT_RadioNoise<><STELLAR>- kkzztkzzt -<> na tua concha. Tal
      como todos nós. É evidente.
    ui_robomiss_1_head_ret6_lang: Foste <AUDIO>TXT_RadioNoise<><STELLAR>- kzzt -<>
      <FUEL>anunciado<>. O desregulador.
    ui_robomiss_1_head_ret6_desc: A palavra permanece no ar durante um momento. Mas
      antes que eu possa intervir, %NAME% continua -
    ui_robomiss_1_head_ret_end: |-
      Alargo o desafio, desregulador. Deixa-me testar a minha teoria.
      Vou informar os restantes Autófagos da tua presença.
      Para os encontrar, o teu detetor requer uma extensão. Vou oferecer-te o diagrama, mas tens de o construir com as tuas próprias mãos. Considera isto um ritual de introdução.
    ui_robomiss_1a_desc: Conheci uma cabeça de Autófago, aparentemente uma espécie
      de porteiro, num <TECHNOLOGY>Acampamento Harmónico<>. Concordou em apresentar-me
      ao resto do seu povo, mas tenho de construir uma peça de tecnologia para poder
      distingui-los...
    ui_robomiss_1a_obj1: Instalar um Harmonizador de Deteção
    ui_robomiss_1a_obj1_tip: |-
      Anexa um <TECHNOLOGY>Harmonizador de Deteção<> ao teu Detetor Multiferramenta.
      Seleciona um espaço vazio no teu <STELLAR>Inventário<> e inicia a instalação com <IMG>TECHMENU<>.
      Afixa os componentes necessários com <IMG>PIN<>.
    ui_robomiss_1a_msg1a: |-
      Anexa um <TECHNOLOGY>Harmonizador de Deteção<> ao teu Detetor Multiferramenta.
      Seleciona um espaço vazio no teu <STELLAR>Inventário<> e inicia a instalação com <IMG>TECHMENU<>.
    ui_robomiss_1a_msg1b: |-
      Conclui o <TECHNOLOGY>Harmonizador de Deteção<>
      Usa <IMG>INVENTORY<> para aceder ao Inventário da Multiferramenta
      Afixa os componentes necessários com <IMG>PIN<>
      Recolhe %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      Conclui o <TECHNOLOGY>Harmonizador de Deteção<>
      Usa <IMG>INVENTORY<> para aceder ao Inventário da Multiferramenta
      Afixa os componentes necessários com <IMG>PIN<>
      Continua a instalação com <IMG>REPAIR<>
    ui_robomiss_2_desc: |-
      Uma cabeça de robô num <TECHNOLOGY>Acampamento Harmónico<> guiou-me na construção de um <TECHNOLOGY>Harmonizador<>, uma extensão para o meu detetor usada para revelar os seus companheiros camuflados.
      Devo encontrar-me com estes Autófagos e aprender mais sobre eles.
    ui_robomiss_2_obj1: Conhece os Autófagos
    ui_robomiss_2_obj1_tip: |-
      Harmonizador de Deteção <TRADEABLE>instalado<>.
      Num <TECHNOLOGY>acampamento harmónico<>, procura por Autófagos usando o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
    ui_robomiss_2_camp_marker: Acampamento Harmónico
    ui_robomiss_2_msg1a: |-
      Harmonizador de Deteção <TRADEABLE>instalado<>
      Regressa ao <TECHNOLOGY>acampamento harmónico<> e procura por Autófagos
    ui_robomiss_2_msg1b: |-
      Procura Autófagos nas proximidades com o teu detetor
      Ativa o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<>
    ui_robomiss_2_msg1c: |-
      <STELLAR>Conhece um habitante<> do <TECHNOLOGY>acampamento harmónico<>
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1d: |-
      Fala com <STELLAR>outro habitante<> do <TECHNOLOGY>acampamento harmónico<>
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_2_msg1e: |-
      Fala com um <STELLAR>habitante final<> do <TECHNOLOGY>acampamento harmónico<>
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_2_head_lang: O meu papel nesta troca terminou, desregulador. Apresentei
      o nosso acampamento o melhor que pude. Avisei os outros da tua chegada. Eles
      não te vão virar costas.
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: Perguntar sobre o Acampamento Harmónico
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      O idioma Autofágico tem qualidades melodiosas: os tons são simples e puros, mas com sons crocantes e roucos que não se ouvem em vozes Korvax.
      Embora a minha tradução seja imperfeita, compreendo a essência do que me está a contar. Este acampamento é construído por Autófagos, assim como os seus... corpos?
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: A forma de vida construída oferece-me um punhado de Atlantideum.
      Manuseia a substância delicadamente, com reverência, como se fosse uma relíquia
      inestimável.
    ui_robomiss_2_npc_end: Embora estes seres aparentem ser civilizados o quanto baste,
      sinto haver uma falha na comunicação entre mim e eles. Deveria discutir a minha
      descoberta com a Entidade Sacerdotisa Nada. Talvez este povo robótico lhe seja
      familiar.
    ui_robomiss_2_npc_done: O Autófago olha-me nos olhos com curiosidade, mas não
      diz mais nada.
    ui_robomiss_2_npc_opt_b: Aceitar o Atlantideum
    ui_robomiss_2_obj2: Falar com Nada
    ui_robomiss_2_obj2_tip: |-
      Estes Autófagos parecem ser uma civilização inteira de formas de vida alienígenas, antes impercetíveis aos meus olhos.
      Esta é uma descoberta incrível. Deveria pedir a opinião e conselhos de Nada.
    ui_robomiss_2_msg2: |-
      Fala com Nada sobre os <TRANS_BUI>Autófagos<>
      No espaço, convoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2_nexus: Fala com Nada sobre os <TRANS_BUI>Autófagos<>
    ui_robomiss_2_nada_lang: Nada está feliz por ver o Amigo-Viajante outra vez. Mas
      o Amigo-Viajante parece estar cheio de novidades.
    ui_robomiss_2_nada_opt: Fala com Nada sobre os Autófagos
    ui_robomiss_2_nada_desc: |-
      Falo com Nada sobre o campo harmónico, que não estava tão abandonado como tinha pensado. Conto-lhe sobre os seus habitantes eletrónicos (os 'Autófagos' camuflados) e o seu idioma melódico, tão semelhante ao dos Korvax, mas tão distinto à sua maneira.
      Nada está em silêncio total enquanto ouve. Quando paro de falar, permanece tão calado e silencioso que me pergunto se se esqueceu que aqui estou. Às vezes, é difícil de entender.
      Finalmente, Nada fala.
    ui_robomiss_2_nada_res: Nada questiona-se.<DELAY>0.2<>.<DELAY>0.2<>.
    ui_robomiss_2_nada_res2: Afasta-se, a abanar a cabeça.
    ui_robomiss_2_nada_res3_s10: |-
      Não. Nada não irá imaginar. Nada irá compreender. Os nossos dados são insuficientes para saber se este padrão é familiar.
      Contudo/no entanto, Nada pensa nos ecos-terminais. Pensa na Construção de eco de Polo. Pensa nas histórias antigas, antes da divergência de Nada. Nada não consegue evitar. São só pensamentos.
      Devemos tentar compreender as Entidades-Construtoras. A Construção de eco deverá conhecer este padrão melhor do que Nada.
    ui_robomiss_2_nada_res3_no_s10: |-
      Não. Nada não irá imaginar. Nada irá compreender. Os nossos dados são insuficientes para saber se este padrão é familiar
      Contudo/no entanto, Nada pensa nas histórias antigas, antes da divergência de Nada. Nada não consegue evitar. São só pensamentos.
      Devemos tentar compreender as Entidades-Construtoras. Nada não conhece o método ideal. Mas o Amigo-Polo também é um construtor. Está na altura de lhe perguntar.
    ui_robomiss_2_msg2b: |-
      Fala com Polo sobre os <TRANS_BUI>Autófagos<>
      No espaço, invoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg2b_nexus: Fala com Polo sobre os <TRANS_BUI>Autófagos<>
    ui_robomiss_2_polo_lang: Amigo-Viajante! O dia de hoje ficou melhor agora que
      te vejo a bordo da nossa casa. Trazes contigo o universo? Novas histórias, novas
      descobertas?
    ui_robomiss_2_polo_opt: Fala com Polo sobre os Autófagos
    ui_robomiss_2_polo2_lang: Os olhos de Polo brilham enquanto lhe conto sobre os
      Autófagos. Saltita na ponta dos pés, colado a cada uma das minhas palavras.
    ui_robomiss_2_polo2_lang2: Amigo, isto é tão entusiasmante! O universo dá e continua
      a dar! Tantos segredos, tantos dados!
    ui_robomiss_2_polo2_opt: Perguntar como obter mais informações
    ui_robomiss_2_polo3_desc: Polo sorri conscientemente. O seu entusiasmo é palpável
      e contagiante.
    ui_robomiss_2_polo3_lang: |-
      Deconstrução, reconstrução... Sei o que podemos tentar. Oh sim, meu amigo. Um novo projeto!
      Conheço esta galáxia de feição através do trabalho das minhas patas. Podes descrever-me esses Autófagos, exatamente? Transmitir o diagrama da sua forma?
    ui_robomiss_2_polo3_opt: Transmitir dados do fato
    ui_robomiss_2_polo4_desc: Polo examina os dados, acenando com felicidade.
    ui_robomiss_2_polo4_lang: |-
      Estou a ver! São maravilhosos! Uma cabeça moldada daqui, uma perna salva dali... Sim, sim... todas as sucatas que encontrarem. Estas autoconstruções existem através da vontade pura.<PROP>Nenhum<>
      Eu vou montar a concha para a nossa própria Construção-Amiga. Vou dar-lhe forma. Aqui, na nossa casa. Uma voz, um elo, para entender melhor.
      Mas o nosso novo amigo precisará de mais do que uma concha. Vai precisar de uma faísca que desperte o seu esqueleto de metal.
    ui_robomiss_2_polo4_desc2: Polo faz barulho com o bico enquanto pensa.
    ui_robomiss_2_polo4_lang2: Estes Autófagos têm alguma ligação com os mundos dissonantes,
      certo? Começava por minerar lá, amigo. Procura esses cristais roxos para a história,
      para as almas, para as Sementes de Eco, sim. Traz a faísca para a nossa Construção-Amiga.
    ui_robomiss_2_obj3: Localiza uma Semente de Eco
    ui_robomiss_2_obj3_tip: |-
      Na esperança de compreender melhor o Autófago, o Especialista Polo está a montar a sua própria Construção. Acredita que a faísca da Construção, a sua peça final, pode ser encontrada num planeta <SPECIAL>dissonante<>, sob a forma de uma Semente de Eco.

      Localiza sistemas <STELLAR>dissonantes<> no Mapa da Galáxia. Analisa planetas individuais no espaço com o <TECHNOLOGY>detetor<> (<IMG>SCAN<>) da nave para localizar mundos específicos.

      Usa o Visor de Análise (<IMG>AIM<>) para localizar <SPECIAL>Ecos Sencientes<>. Na chegada ao local, aciona o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<> para revelar as <SPECIAL>Sementes de Eco<> próximas.
    ui_robomiss_2_msg3a: |-
      Localiza uma SEMENTE DE ECO: %CURRENT%/%AMOUNT%
      No espaço, usa o Mapa da Galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>
    ui_robomiss_2_msg3b: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Mundo <SPECIAL>dissonante<> próximo detetado
      Analisa os mundos do espaço (<IMG>SCAN<>) para ler dados planetários
    ui_robomiss_2_msg3c: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Utiliza o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para localizar <SPECIAL>Ecos Sencientes<>
      Num local de eco, aciona o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      O <TECHNOLOGY>Detetor de Alvo<> irá localizar <SPECIAL>Ecos Sencientes<>
      Num local de eco, aciona o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_off: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Ativa o <STELLAR>Detetor de Alvo<> (<IMG>AIM<>) para localizar <SPECIAL>Ecos Sencientes<>
      Num local de eco, aciona o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<>
    ui_robomiss_2_msg3_survey_swap: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Seleciona o <STELLAR>Detetor de Alvo<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) para localizar <TECHNOLOGY>Ecos Sencientes<>
      Num local de eco, aciona o <TECHNOLOGY>Harmonizador de Deteção<> com <IMG>SCAN<>
    ui_robomiss_2_obj4: Desperta a Construção
    ui_robomiss_2_obj4_tip: |-
      O <TECHNOLOGY>Harmonizador de Deteção<> revelou a presença de mais sementes de eco, em mundos <SPECIAL>dissonantes<>. Cada semente foi colhida dos restos enferrujados de uma <TECHNOLOGY>Construção<>.

      Traz esta semente para o Especialista Polo. No espaço, convoca a <SPECIAL>Anomalia Espacial<> no Menu Rápido (<IMG>QUICK_MENU<>).
    ui_robomiss_2_spider_setup_desc: |-
      Esta deve ser a Construção que o Polo Especialista tem estado a montar. É enorme e não se assemelha particularmente a um Autófago.
      É melhor falar com Polo.
    ui_robomiss_2_msg4a: |-
      Traz a <SPECIAL>Semente de Eco<> ao Especialista Polo
      No espaço, convoca a <SPECIAL>Anomalia Espacial<> a partir do Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4a_nexus: Traz a <SPECIAL>Semente de Eco<> ao Especialista Polo
    ui_robomiss_2_polo_ret_lang: |-
      Estás aqui! Amigo-Viajante, tenho estado ocupado. Sempre ocupado, sim, mas este novo projeto... Estou agradecido. Não sabia o quanto precisava dele.
      O amigo-Construção está montado. As suas peças não são peças novas. Metal desgastado e engrenagens tortas com histórias para contar! Acredito que o vais achar exatamente igual aos Autófagos que conheceste.
    ui_robomiss_2_polo_ret_opt: Oferece a Semente de Eco
    ui_robomiss_2_polo_ret_res: |-
      Perfeito! A faísca necessária para acordar a nossa Construção-Amiga!
      Podes encontrar a sua concha ao lado de Tétis-Amigo. Vê o que consegues descobrir com o Atlantideum. A sua mente forjada recentemente pode ver o que nós não conseguimos.
    ui_robomiss_2_msg4b: |-
      Desperta a Construção Montada com a <SPECIAL>Semente de Eco<>
      No espaço, convoca a <SPECIAL>Anomalia Espacial<> a partir do Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg4b_nexus: Desperta a Construção Montada com a <SPECIAL>Semente
      de Eco<>
    ui_robomiss_2_obj5: Falar com a Construção
    ui_robomiss_2_obj5_tip: |-
      O Autófago ofereceu-me uma amostra de <SPECIAL>Atlantideum<>.
      Também se pode extrair Atlantideum de Fragmentos Vivos ou drones corrompidos em mundos <STELLAR>dissonantes<>.
      Apresenta o <SPECIAL>Atlantideum<> à Construção Montada
    ui_robomiss_2_msg5: |-
      Apresenta o <SPECIAL>Atlantideum<> à Construção Montada
      No espaço, invoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_2_msg5_nexus: Apresentar o <SPECIAL>Atlantideum<> à Construção Montada
    ui_robomiss_2_spider_dead_desc: Esta deve ser a Construção que o Polo Especialista
      tem estado a montar. É enorme e não se assemelha particularmente a um Autófago.
      Espero que Polo saiba o que está a fazer.
    ui_robomiss_2_spider_dead_opt: Acorda a Construção
    ui_robomiss_2_spiderman_pre: A Semente de Eco tem um efeito imediato nesta pilha
      de sucata de metal. O senciente desperto parece momentaneamente confuso, tentando
      rapidamente processar o que o rodeia.
    ui_robomiss_2_spider_wake_lang: |-
      concha! encontrada? ONDE? estrela estrela estrela ENTRE estrela EsTrElA? concha...aqui. concha-aqui. in-tacta. segura? segura.
      ...
      síntese linguística... parcialmente estabilizada.
    ui_robomiss_2_spider_wake_opt: Dizer olá
    ui_robomiss_2_spiderman_desc: A Construção de aspeto tosco contorce-se de forma
      entusiasmada, os seus tubos faciais a abanar. Fixa todos os seus cinco olhos
      em mim.
    ui_robomiss_2_spiderman_alt: A Construção olha para mim de forma passiva. Qualquer
      coisa parecida a uma forma de vida que habita esta concha parece razoavelmente
      satisfeita a bordo da Anomalia.
    ui_robomiss_2_spiderman_lang: aqui-concha sente-a!
    ui_robomiss_2_spiderman_opt: Mostrar o Antlantideum
    ui_robomiss_2_spiderman_res: |-
      aqui-concha é... eu... eu...
      eu conheço-a!
      todas-conchas conhecem este cristal. todos corações eletrónicos conhecem-na.
      VAZIO. VAZIO. VAZIO. VAZIO.
    ui_robomiss_2_spiderman2_opt_a: Perguntar sobre a Construção
    ui_robomiss_2_spiderman2_opt_b: Perguntar sobre os Autófagos
    ui_robomiss_2_spiderman2_res_a: eu... eu... eu fui...
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: construída aqui por mãos de polo e por tuas mãos,
      outra-entidade.<NEWLINE>fui feita aqui. mas lembro-me de antes de aqui. antes
      da montagem.<NEWLINE>uma mente não é um corpo. uma mente lembra-se.
    ui_robomiss_2_spiderman2_res_b: eu... sim. eu conheço-os. outros-construídos.
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      estou contente aqui. estou em casa. aceitação de não-repostas.<NEWLINE>outros-construídos são diferentes. eles procuram por ela.
      outros-construídos respeitam mãos robustas. mãos que constroem. encontra-os onde eles estão. conhecimento através da amizade. amizade através da confiança.
    ui_robomiss_2_spiderman2_end: |-
      eu... eu lembro-me. outros-construídos em comprimento de onda baixo. apenas um murmúrio. difícil localização de longa-distância.
      outra-entidade. leva esta memória. constrói-la para a ouvires mais alto.
    ui_robomiss_2_spider_end_opt: Aceitar diagrama
    ui_robomiss_2_obj6: Informa Nada
    ui_robomiss_2_obj6_tip: |-
      A Construção pareceu ganhar vida com a presença do Atlantideum e sugeriu que qualquer unidade de computação responderia a esta substância.
      Fala com Nada para decidir os próximos passos.
    ui_robomiss_2_msg6: |-
      A Construção pareceu ganhar vida com a presença do <SPECIAL>Atlantideum<>
      Fala com Nada para decidir os próximos passos.
      No espaço, invoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>)
