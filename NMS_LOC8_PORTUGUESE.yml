    ui_robomiss_3_bui_msg6c: |-
      Pergunta ao Autófago sobre a Câmara de Atlantideum
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc5_ret_desc: A concha desgastada de %NAME% oscila, algumas
      das peças soltas no seu interior tilintam. Vejo-lhe entusiasmo para discutir
      o diagrama que acabou de transmitir.
    ui_robomiss_3_bui_npc5_ret_opt: Perguntar sobre a Câmara de Atlantideum
    dnt_bui_robomiss_3_npc5_ret_res: |-
      this blueprint is vital to the ritual. the staff core is a shell, a vessel for part of her body.
      go. build it. meet more of us. i see disruption in you, but you must seek analysis from more autophage. my opinion is my own. we are not a convergence.
    ui_robomiss_3_bui_npc5_leave: |-
      Sou novamente incentivado a seguir em frente, a conhecer mais sobre os Autófagos. Estes seres parecem relutantes em finalizar a avaliação que fazem de mim, cada Autófago a incentivar-me a falar com outro.
      Mas a cada construção que encontro, sinto que estou a progredir em termos de aceitação e até mesmo de amizade. Estes presentes, estes diagramas, são prova disso.
      A Câmara de Atlantideum parece ser a próxima fase deste ritual.
    ui_robomiss_3_bui_obj7: Constrói a Câmara de Atlantideum
    ui_robomiss_3_bui_obj7_tip: |-
      O diagrama da Câmara de Atlantideum é um presente incomum do Autófago, formando parte de um <TECHNOLOGY>bastão Multiferramenta<>.
      Monta o núcleo do bastão e entrega-o a um Autófago.
    ui_robomiss_3_bui_msg7a: |-
