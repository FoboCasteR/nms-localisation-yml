    ui_vr_build_ghosts_d: |-
      Ao construir uma base, as opções de colocação disponíveis para a tua parte da base selecionada são representadas com pré-visualizações claras da parte. Esta definição ajusta onde estas pré-visualizações aparecem ao construir em <STELLAR>RV<>.

      <STELLAR>Relativo à cabeça<> – À medida que olhas em redor, as pré-visualizações da parte da base aparecerão onde a tua cabeça estiver a apontar.

      <STELLAR>Relativo ao comando<> – À medida que mexes as tuas mãos, as pré-visualizações da parte da base aparecerão onde o teu comando estiver a apontar.

