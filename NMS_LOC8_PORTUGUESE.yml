    update16_title: NO MAN'S SKY — ECOS
    update16_title_alt: NO MAN'S SKY — ECOS
    update16_notes: |-
      A expansão No Man's Sky — ECOS introduz enormes batalhas espaciais, uma nova fação alienígena, cargueiros piratas, uma arma na forma de bastão colecionável e muito mais.
      Para mais detalhes, consulta www.nomanssky.com.

      * Descobre uma raça de robôs há muito escondida com um novo e rico conteúdo de história.
      * Os novos cargueiros piratas trazem enormes batalhas espaciais no universo.
      * Defende frotas contra piratas. Voa ao longo das trincheiras inimigas para sabotares os seus escudos e destruí-los!
      * Deixa-te envolver pelas missões e rituais de robôs para ganhar uma enorme variedade de peças mecânicas para criares o teu próprio avatar robótico.
      * Uma nova classe de armas! Monta o teu próprio bastão cerimonial. Sobe-o de nível para minerares e luta pelo universo.
      * O novo museu holográfico permite que exibas as tuas mais estranhas e maravilhosas descobertas favoritas.
      * O terminal de Desmantelamento da Multiferramenta permite que os Viajantes se tornem comerciantes de sucata para a Multiferramenta.
      * Explora o universo e regista as tuas maravilhas na expedição VIAJANTES.

      A Hello Games tem trabalhado arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Com o nosso agradecimento,
      Hello Games
