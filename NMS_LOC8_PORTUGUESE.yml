    ui_pin_drone_salvage_obj_tip: |-
      Colhe <SPECIAL>Espelhos Invertidos<> dos <TECHNOLOGY>Ressonadores de Dissonância<> do enxame corrompido.
      Estas máquinas sujas podem ser encontradas com o Visor de Análise (<IMG>AIM<>) em mundos com uma presença Sentinela corrompida.
    ui_pin_drone_shard_obj_tip: |-
      Colhe <SPECIAL>Cascos Radiantes<> dos cristais que brotam do solo dos planetas Sentinela corrompidos.
      Estas estranhas vegetações cristalinas podem ser encontradas com o Visor de Análise (<IMG>AIM<>) em mundos com uma presença Sentinela corrompida.
    ui_pin_robot2_obj_tip: Esta substância etérea é derramada dos corpos de <SPECIAL>Sentinelas
