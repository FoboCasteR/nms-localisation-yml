      Embora a finalização da sua unidade corporal seja reservada para o próprio autófago, eles aceitam ajuda na aquisição de componentes para a sua jaula facial e componentes eletrónicos neurais associados.

      Os mundos dissonantes estão repletos dos primeiros ossos metálicos das unidades Autófagas, retirados do vazio através do poder do <SPECIAL>Atlantideum<>. Usa o <TECHNOLOGY>Visor de Análise<> para localizar <STELLAR>sucata harmónica<> que indica que uma unidade Autófaga precisa de montagem.

      Em alternativa, as unidades Autófagas parcialmente montadas podem, por vezes, ser encontradas em acampamentos assinalados pelo <TECHNOLOGY>Núcleo Polifónico<>. Assim que adquirido, o núcleo é ativado no <STELLAR>Inventário da Multiferramenta<>.
