      Mostra o Bastão Voltaico concluído ao Autófago assinalado
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    dnt_bui_robomiss_3_npc7_lang: |-
      your first staff! this is an important moment. congratulations, disruptor. i am happy to be here to see this.
      a staff makes much creativity possible. you may wish to upgrade it, another time.
    ui_robomiss_3_bui_npc7_desc: O Autófago faz uma pausa. O seu rosto danificado
      e corroído olha diretamente para o meu. Fala devagar e com gravidade.
    dnt_bui_robomiss_3_npc7_lang2: if you say the correct words, disruptor, you may
      also find this staff will open doors that were hidden before...
    ui_robomiss_3_bui_npc7_opt: Pedir que repita
    ui_robomiss_3_bui_npc8_desc: O Autófago parece desconfortável. Faz um estranho
      som de raspagem, como se estivesse a clarear a garganta.
    dnt_bui_robomiss_3_npc8_lang: forgive me, disruptor. i do not wish to voice the
      name of that entity.
    dnt_bui_robomiss_3_npc8_lang2: |-
      if you say the correct words, you may also find this staff will open doors that were hidden before.
      you may know the entity already. that one the korvax worship.
    ui_robomiss_3_bui_npc8_opt: Pedir uma última repetição
    ui_robomiss_3_bui_npc8_end: |-
      A voz metálica do Autófago soa nos meus ouvidos, o significado das suas palavras é impercetível.
      Algo, talvez uma vontade, um desejo, começa desperta no meu peito. Cada pestanejo revela um campo infinito de <FUEL>carmesim<>...
    ui_robomiss_3_bui_obj_all: Estabelece uma relação com o Autófago
    ui_robomiss_4_desc: |-
      Algo, talvez uma vontade, um desejo, começa desperta no meu peito. Cada pestanejo revela um campo infinito de <FUEL>carmesim<>.
      Uma voz antiga chama-me.
    ui_robomiss_4_obj1: Procura uma <SPECIAL>passagem oculta<>
    ui_robomiss_4_obj1_tip: |-
      O Bastão Voltaico pode abrir portas anteriormente fechadas.
      Descobre linhas de ley do portal com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>).
    ui_robomiss_4_start_osd: 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<>
      16 <IMG>SLASH<> 16
