      Esta opção irá permitir que agarres estes menus do projetor de pulso com <IMG>INTERACT<> ou <IMG>INTERACT_LEFT<> e os reposiciones para se fixarem a um ponto diferente à volta da tua mão ou da Multiferramenta.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_graphics_anti_aliasing_mac_d: |-
      A suavização utiliza várias técnicas para suavizar bordas irregulares em redor dos objetos (que aparecem como resultado de pixéis quadrados que formam formas não retangulares).

      <STELLAR>MSAA<> – a Suavização de várias amostras (MSAA) é uma variação aperfeiçoada da suavização através de amostras maiores que suaviza as bordas irregulares que aparecem na interseção de dois triângulos.

      <STELLAR>MetalFX Spatial<> – o MetalFX Spatial upscaling proporciona uma melhor qualidade de imagem com velocidade de fotogramas melhorada.

      <STELLAR>MetalFX Temporal<> – o MetalFX Temporal upscaling utiliza informação de vários fotogramas para proporcionar a melhor qualidade de imagem a um custo computacional superior ao do Spatial upscaling.

      Esta configuração afeta apenas o desempenho da GPU.
    ui_graphics_aa_mac_intelbased: |-
      A suavização utiliza várias técnicas para suavizar bordas irregulares em redor dos objetos (que aparecem como resultado de pixéis quadrados que formam formas não retangulares).

      <STELLAR>MSAA<> – a Suavização de várias amostras (MSAA) é uma variação aperfeiçoada da suavização através de amostras maiores que suaviza as bordas irregulares que aparecem na interseção de dois triângulos.

      <STELLAR>MetalFX Spatial<> – o MetalFX Spatial upscaling proporciona imagens de alta qualidade com velocidade de fotogramas melhorada.

      Esta configuração afeta apenas o desempenho da GPU.
    ui_graphics_aa_mac_monterey: |-
      A suavização utiliza várias técnicas para suavizar bordas irregulares em redor dos objetos (que aparecem como resultado de pixéis quadrados que formam formas não retangulares).

      <STELLAR>MSAA<> – a Suavização de várias amostras (MSAA) é uma variação aperfeiçoada da suavização através de amostras maiores, que suaviza as bordas irregulares que aparecem na interseção de dois triângulos.

      Esta configuração afeta apenas o desempenho da GPU.
    ui_graphics_metalfx: MetalFX
