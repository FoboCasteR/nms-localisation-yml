    ui_s10_souls_msg3: Traz componentes da <TECHNOLOGY>Construção<> a Nada
    ui_s10_souls_lang1: |-
      Sabes uma coisa, Entidade-Viajante? Sabes muitas coisas, coisas que Nada escolhe não saber.
      Mas o padrão na tua mente agora, Nada pensa que podemos partilhar.
    ui_s10_souls_opt1: Revela a Construção
    ui_s10_souls_lang2: |-
      A Entidade-Viajante quer saber se isto é vida, pensa Nada. O que é a vida, Entidade-Viajante? Que entidade saberá? Só uma e Nada não irá abordar a sua estranha convergência vermelha.
      Mas vidro, vazio, abismo, atlântida: tudo palavras que compõem uma falha na compreensão. Uma falha que ambos podemos abordar.
      Leva estes fragmentos, este <SPECIAL>atlantideum<>. Revela-o aos lugares antigos. Depois, veremos. Será primeiro? Será último? Ou será algo diferente?
    ui_s10_souls_opt2: Agradecer a Nada
    ui_s10_souls_res: Este ritual... Se se revelar uma mente, Entidade-Viajante, irá
      precisar de uma casa. Irá precisar de outros.
