    ui_launcher_robo_name: POÇO ANTIGRAVITACIONAL
    ui_launcher_robo_name_l: Poço Antigravitacional
    ui_launcher_robo_desc: "Separa suavemente a nave espacial dos campos gravitacionais,
      levantando-a em direção às estrelas.\n \nO poço tem fome de <SPECIAL>pugneum<>
      ou de <SPECIAL>cascos radiantes<> e deve ser suficientemente alimentado antes
      do lançamento.\n \nMantém <IMG>THRUST<> premido para descolar do planeta.\nMantém
      <IMG>BOOST<> premido para iniciar o impulso de velocidade durante o voo."
    ui_launcher_robo_sub: Motor Suborbital Aeron
    ui_shipjump_robo_name: MOTOR DE LUMINOSIDADE
    ui_shipjump_robo_name_l: Motor de Luminosidade
    ui_shipjump_robo_desc: "Alinha as emissões eletromagnéticas da nave com as ondas
      <FUEL>A T L A S<>, fornecendo a propulsão básica e a capacidade de Salto Pulsante.\n
      \nO motor de subluz tem fome de <EXOTIC>trítio<> ou de <SPECIAL>cascos radiantes<>.\n\nMantém
      <IMG>PULSEJUMP<> premido para ativar o Salto Pulsante.\nMantém <IMG>BOOST<>
      premido para iniciar o impulso de velocidade durante o voo."
    ui_shipjump_robo_sub: Motor de subluz reutilizado
    ui_hyperdrive_robo_name: NÚCLEO CARMESIM
    ui_hyperdrive_robo_name_l: Núcleo Carmesim
    ui_hyperdrive_robo_desc: |-
      Um órgão ótico cru, vermelho e sem piscar. Suspenso acima dos motores da nave, olha para os túneis no espaço-tempo, permitindo viagens FTL entre sistemas estelares.

      Direciona a atenção do núcleo para destinos remotos através do Mapa Galáctico.
    ui_hyperdrive_robo_sub: Propulsão de Atlas Interestelar
    ui_shipshield_robo_name: ESCUDO DE AERON
    ui_shipshield_robo_name_l: Escudo de Aeron
    ui_shipshield_robo_desc: |-
      Um casulo carmesim defensivo a ofuscar a forma física da nave e a fornecer proteção contra colisão e ataques a laser.

      O núcleo autorregenera-se ao longo do tempo, mas pode ser rapidamente reabastecido com <CATALYST>elementos catalisadores<> ou <SPECIAL>cascos radiantes<>.
    ui_shipshield_robo_sub: Barreira Radiante Defensiva
    ui_shipgun_robo_name: CANHÃO SENTINELA
    ui_shipgun_robo_name_l: Canhão Sentinela
    ui_shipgun_robo_desc: |-
      Um sistema de armas de sentinela, concebido para o singular propósito de aniquilar naves marginais que violam os regulamentos do sistema.

      Prime <IMG>SHIPFIRE<> para administrar força letal.
    ui_shipgun_robo_sub: Arma de Nave Sentinela
    ui_drone_salvage_name: ESPELHO INVERTIDO
    ui_drone_salvage_name_l: Espelho Invertido
    ui_drone_salvage_desc: |-
      Um painel de <SPECIAL>v i d r o<> vigilante, recuperado dos restos de fumo dos <TECHNOLOGY>Ressonadores de Dissonância<> do enxame corrompido. Emite mais luz do que reflete, lançando uma ligeira tonalidade púrpura sobre o seu entorno.

      Altamente procurado para operações de recuperação, uma vez que pode ser utilizado para contornar os sistemas de segurança das principais <TECHNOLOGY>tecnologias das naves Sentinela<>.
    ui_drone_salvage_sub: Vestígios Vítreos Ardentes
    ui_drone_shard_name: CASCO RADIANTE
    ui_drone_shard_name_l: Casco Radiante
    ui_drone_shard_desc: |-
