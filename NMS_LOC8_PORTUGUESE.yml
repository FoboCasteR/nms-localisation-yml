      Ativa um <TECHNOLOGY>Detetor de Alvo<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_robomiss_3_nada_msg1_sur_car: |-
      A unidade sensível a Atlantideum está <STELLAR>próxima<>
      Usa um <STELLAR>Detetor de Alvo<> para indicar as coordenadas
      Para confirmar as direções do detetor de alvo, sai do teu veículo.
    ui_robomiss_3_nada_msg1_sur_osd: UNIDADE ELETRÓNICA DE PROCESSAMENTO LOCALIZADA!
    ui_robomiss_3_nada_msg1d: |-
      Provisões de Atlantideum <FUEL>extraviadas<>!
      Extrai Atlantideum de <SPECIAL>Fragmentos vivos<> em mundos <STELLAR>dissonantes<>
      Drones corrompidos libertam Atlantideum quando caem em combate
    ui_robomiss_3_nada_all_osd: UNIDADE ELETRÓNICA DE PROCESSAMENTO DETETADA
    ui_robomiss_3_nada_all_opt: Revelar Atlantideum
    ui_robomiss_3_nada_term_marker: CPU da Simulação Korvax
    ui_robomiss_3_nada_term_desc: A máquina é anciã e poderosa, uma relíquia de um
      mundo há muito destruído. O hardware recuperado foi restaurado para uma versão
      quase original, o software cuidadosamente mantido.
    ui_robomiss_3_nada_term_res: |-
      A PROCURAR SIMULAÇÃO SECUNDÁRIA [5] ...
      ... A PROCURAR ...
      <AUDIO>TXT_StaticNoise_Start<>CORRESPONDÊNCIA ENCONTRADA!<NEWLINE>CORPO PLANETÁRIO IDENTIFICADO.
      ...
      ... 01101101 01101111 01110100 01101000 01100101 01110010 ...<NEWLINE> ... 01101000 01101111 01101101 01100101 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_fact_marker: CPU das Operações Fabris
    ui_robomiss_3_nada_fact_desc: Os alarmes protestam a minha invasão, mas a instalação
      parece abandonada, os seus processos automatizados através de uma inteligência
      artificial.
    ui_robomiss_3_nada_fact_lang: "<FUEL>Pessoa não autorizada detetada!<><NEWLINE>Valida
      as credenciais para ignorar o alarme."
    ui_robomiss_3_nada_fact_res: |-
      A validar... vali - va <AUDIO>TXT_RadioNoise<><STELLAR>- kzzkt -<>
      <AUDIO>TXT_StaticNoise_Start<>va - val - v - v - vali - valid - v - v - validar...
      A recuperar credenciais... <AUDIO>UI_NoWhereToLand<><FUEL>0xFFFFFFFFFFFF<><NEWLINE>Protocolo de fabrico... <AUDIO>UI_NoWhereToLand<><FUEL>não definido<><NEWLINE><AUDIO>UI_NoWhereToLand<>A execução falhou. <AUDIO>UI_NoWhereToLand<>A execução falhou. <AUDIO>UI_NoWhereToLand<>A execução falhou.
      ...
      ... 01110011 01101000 01100101 00100000 01100111 01110010 01101111 01110111 01110011 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_core_marker: CPU da estação
    ui_robomiss_3_nada_core_res: |-
      <AUDIO>TXT_StaticNoise_Start<>Material geológico detetado...<NEWLINE>A analisar...
      Coordenadas planetárias... <AUDIO>UI_NoWhereToLand<><FUEL>não indexadas<><NEWLINE>Sistema solar... <AUDIO>UI_NoWhereToLand<><FUEL>não indexado<><NEWLINE>Não foi possível estabelecer ligação de comércio. Não foi possível planear percurso de voo.
      ...
      ... 01110011 01101000 01100101 00100000 01101100 01101001 01110110 01100101 01110011 ...<AUDIO>TXT_StaticNoise_End<>
    ui_robomiss_3_nada_ship_marker: CPU da nave
    ui_robomiss_3_nada_ship_title: Sistema operacional da nave
    ui_robomiss_3_nada_ship_hud: |-
      Sistema
      operacional
      da nave
    ui_robomiss_3_nada_ship_desc: |-
      O cockpit da minha nave é reconfortantemente familiar. Paro por um momento para me recostar e passar os dedos pelo painel.
      Os sensores e controlos acendem-se gentilmente quando passo a mão sobre eles, como que a responder à presença de um velho amigo.
    ui_robomiss_3_nada_ship_lang: |-
      <SPECIAL>Vazio<> <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <> detetado.<NEWLINE>... 01110011 01101000 01100101 00100000 01101001 01110011 00100000 01101110 01100101 01100001 01110010 ...
      <SPECIAL>... está próxima ...<>
    ui_robomiss_3_nada_ship_desc2: Inconsciente, o computador da nave lança uma sequência
      de navegação. Os controlos, há pouco tão reativos, ignoram totalmente a minha
      entrada.
    ui_robomiss_3_nada_ship_lang2: |-
      A calibrar sistemas de navegação...<NEWLINE>a procurar por <SPECIAL>traço<> nulo... a procurar... a procurar...<NEWLINE>Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconhecido<>. Destino: <AUDIO>UI_NoWhereToLand<><FUEL>desconhecido<>. Destino <AUDIO>TXT_RadioNoise<><STELLAR> - kkzzzt - <>
      ... <AUDIO>UI_Destination_Reached<><TRADEABLE>LOCALIZADO<>
      Fonte de Atlantideum: detetada.<NEWLINE>Destino: <SPECIAL>??? Nova Atlântida ???<>
    ui_robomiss_3_nada_ship_desc3: |-
      Não solicitei esta pesquisa. Será que a nave foi ela própria responsável por isto, fazendo uso da sua própria inteligência artificial?
      Ou isso é influência de alguma vontade externa, contida nos próprios cristais do Atlantideum?
      De qualquer forma, sinto-me obrigado a investigar esta fonte de Atlantideum.
    ui_robomiss_3_nada_obj2: Procura o Fragmento de uma Nova Atlântida
    ui_robomiss_3_nada_obj2_tip: |-
      O computador da minha nave, estimulado pela presença de <SPECIAL>Atlantideum<>, detetou traços da substância etérea algures no espaço profundo.
      Ativa o <TECHNOLOGY>Motor de Pulsação<> da nave para procurar o <SPECIAL>Fragmento de uma Nova Atlântida<>.
    ui_robomiss_3_nada_msg2: |-
      <SPECIAL>Fonte de Atlantideum<> detetada
      Viaja para o espaço e investiga a descoberta da nave
    ui_robomiss_3_nada_msg2_blocked: |-
      O <SPECIAL>Ovo Vazio<> está a zumbir numa frequência estranha
      Fonte de Atlantideum: <FUEL>inacessível<>
      Seleciona 'Estrela Nascente' no Registo de Missão (<IMG>OPTIONS<>)
    ui_robomiss_3_nada_poi_msg1: |-
      <SPECIAL>Fonte de Atlantideum<> detetada
      A procurar <SPECIAL>??? Nova Atlântida ???<>... %SIGNAL%...
    ui_robomiss_3_nada_poi_msg2: |-
      <SPECIAL>Fonte de Atlantideum<> detetada
      Regressa à nave para investigar a descoberta da nave
    ui_robomiss_3_nada_poi_msg3: |-
      <SPECIAL>Fonte de Atlantideum<> detetada
      Ativa o <TECHNOLOGY>Motor de Pulsação<> para procurar
    ui_robomiss_3_nada_poi_msg4: |-
      Sistemas de navegação: <FUEL>em pausa<>
      Responde ao <STELLAR>Comunicador<>
    ui_robomiss_3_boat_desc1: Uma transmissão deteriorada alcança o meu comunicador.
      O áudio antigo dá estalos e silvos mas a voz que se ouve é claramente Korvax.
    ui_robomiss_3_boat_lang0: "<TECHNOLOGY>Cápsula de Desastre do Korvax Primordial
      n.º 38 <IMG>SLASH<> Registo da Entidade Refugiada Kizimo<>"
    ui_robomiss_3_boat_lang1a: |-
      <TECHNOLOGY>Dia 0 ::<> Fecho os olhos mas não a mente. – <AUDIO>TXT_RadioNoise<><STELLAR>kztt<> – ensurdecedor. Mihões de – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – gritos ensurdecem esta entidade. Todas as entidades. Uma grande... desconexão. Eheu. Nunca mais iremos ver a nossa casa. – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dia 1 ::<> A ligação desgastou-se. Esta entidade parece distante da convergência aqui. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzz<> – outras entidades a bordo dizem o mesmo.
      Os gritos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – mesmo no silêncio, não podemos ouvir os pensamentos dos outros. Estamos com tanto medo.

      <TECHNOLOGY>Dia 5 ::<> Os meus pensamentos, ou desta entidade parecem... privados. De forma privada, os meus pensamentos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – aquelas luas de sucata. – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – os rumores eram verdade?
      Tudo está estilhaçado. Não sei no que acreditar. Disseram-me o que eu devia – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzzzzzkt<> –
    ui_robomiss_3_boat_lang1b: |-
      <TECHNOLOGY>Dia 10 ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzkkkkt<> – crist<SPECIAL>a<>is – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> – a crescer – <AUDIO>TXT_RadioNoise<><STELLAR>kzt<> –

      <TECHNOLOGY>Dia ? ::<> – <AUDIO>TXT_RadioNoise<><STELLAR>kzttt<> – Quem se está a esconder nas nossas mentes? Até agora, até aqui – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – fragmento – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzz<> – Que Atlas nos salve... que nos – <AUDIO>TXT_RadioNoise<><STELLAR>kktt<> –
    ui_robomiss_3_boat_desc2: |-
      A voz eletrónica treme com o medo. Sinto-me desconfortável ao ouvir estas palavras que parecem ser tão pessoais, tão desesperadas.
      O antigo registo crepita, a gravação degradada a chegar ao fim dos seus dados recuperáveis. No entanto, mesmo com a estática, ouço a mudança de tom na última palavra audível. A voz já não é temente. É desafiadora.
    ui_robomiss_3_boat_lang_end: "<AUDIO>Robot_Narration_SingALong<><TRANS_BUI>At1αs.<><AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_3_boat_opt: Extrair dados de idioma
    ui_robomiss_3_boat_end: |-
      A voz metálica soa nos meus ouvidos, o significado da palavra impercetível.
      Algo, talvez uma vontade, um desejo, começa a despertar no meu peito. Cada pestanejo liberta um campo infinito de <FUEL>carmesim<>...
    ui_robomiss_3_nada_obj_all: Investiga a história do Atlantideum
    ui_robomiss_3_bui_title: Audiência com os Autófagos
    ui_robomiss_3_bui_sub: Aquele Que Regressou
    ui_robomiss_3_bui_desc: Nada, embora insistindo na necessidade de prudência, sugeriu
      que os melhores dados sobre os Autófagos viriam da <STELLAR>interação direta<>
      com eles. Talvez, sugeriu Nada, até mesmo uma amizade possa surgir do tempo
      passado juntos.
    ui_robomiss_3_bui_all_osd: AUTÓFAGO DETETADO
    ui_robomiss_3_bui_obj1: Instalar um Núcleo Polifónico
    ui_robomiss_3_bui_obj1_tip: |-
      Anexa o <TECHNOLOGY>Núcleo Polifónico<> da Construção ao teu Detetor Multiferramenta.
      Seleciona um espaço vazio no teu <STELLAR>Inventário<> e inicia a instalação com <IMG>TECHMENU<>.
      Afixa os componentes necessários com <IMG>PIN<>.
    ui_robomiss_3_bui_msg1a: |-
      Anexa o <TECHNOLOGY>Núcleo Polifónico<> da Construção ao teu Detetor Multiferramenta.
      Seleciona um espaço vazio no teu <STELLAR>Inventário<> e inicia a instalação com <IMG>TECHMENU<>
    ui_robomiss_3_bui_msg1b: |-
      Conclui o <TECHNOLOGY>Núcleo Polifónico<>
      Usa <IMG>INVENTORY<> para aceder ao Inventário da Multiferramenta
      Afixa os componentes necessários com <IMG>PIN<>
      Recolhe %ITEM1%: %CURRENT1%/%AMOUNT1%
    ui_robomiss_3_bui_msg1c: |-
      Conclui o <TECHNOLOGY>Núcleo Polifónico<>
      Usa <IMG>INVENTORY<> para aceder ao Inventário da Multiferramenta
      Afixa os componentes necessários com <IMG>PIN<>
      Continua a instalação com <IMG>REPAIR<>
    ui_robomiss_3_bui_msg1d: |-
      Núcleo Polifónico <TRADEABLE>instalado<>
      Carrega o Núcleo com <SPECIAL>Atlantideum<>
    ui_robomiss_3_bui_msg1e: |-
      Diagrama de <TECHNOLOGY>Núcleo Polifónico<> avançado recebido
      Desinstala o Harmonizador de Deteção do Inventário (<IMG>INVENTORY<>)
      Desmantela tecnologias com <IMG>DISCARD<>
    ui_robomiss_3_bui_obj2: Entra num Local de Autófagos
    ui_robomiss_3_bui_obj2_tip: |-
      A Construção Montada, baseando-se numa memória enterrada, forneceu diagramas para um <TECHNOLOGY>Núcleo Polifónico<>.
      Esta tecnologia de deteção avançada deteta Autófagos a <STELLAR>longas distâncias<>.
    ui_robomiss_3_bui_msg2a: |-
      O <TECHNOLOGY>Núcleo Polifónico<> consegue detetar Autófagos nas redondezas
      Procura por formas de vida camufladas com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2b: |-
      O <TECHNOLOGY>Núcleo Polifónico<> pode detetar Autófagos a uma grande distância
      Abre o Inventário da Multiferramenta (<IMG>INVENTORY<>) e analisa com <STELLAR>Localizar Acampamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_msg2c: |-
      <STELLAR>Sinal Remoto de Autófago<> detetado
      Alcança a localização do sinal e usa <IMG>SCAN<> para revelar os Autófagos
    ui_robomiss_3_bui_msg2d: |-
      Fonte do sinal de Autófagos alcançada
      Procura por Autófagos próximos usando o <TECHNOLOGY>Núcleo Polifónico<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg2e: |-
      Alcançaste o Acampamento de Autófagos
      Cumprimenta o Autófago assinalado
    ui_robomiss_3_bui_npc_desc: O Autófago encara-me com um olhar inquisitivo. Embora
      seja difícil ler a sua expressão, não parece alarmado ou mesmo surpreso pela
      minha aproximação. Está apenas curioso por compreender o que faço aqui.
    dnt_bui_robomiss_3_npc_lang: welcome, prebuilt-entity. we note that you perceive
      us! the construction of such technology deserves respect. you must be the disruptor.
    ui_robomiss_3_bui_npc_opt_a: Mostrar o Antlantideum
    ui_robomiss_3_bui_npc_opt_b: Mostrar Harmonizador
    ui_robomiss_3_bui_npc_opt_c: Fazer gesto educadamente
    ui_robomiss_3_bui_npc_res_a: Um arrepio involuntário atravessa o Autófago, aturdindo
      a sua estrutura remendada e os seus membros de sucata.
    dnt_bui_robomiss_3_res_a: it is the very shell of the mother. be careful with
      it.
    ui_robomiss_3_bui_npc_res_b: O Autófago passa um dedo de metal danificado sobre
      o módulo do Harmonizador, tocando-lhe. Acena em sinal de aprovação.
    dnt_bui_robomiss_3_npc2_lang: you wish for friendship with us, disruptor? it is
      possible. we are a society of cooperation. there is always work to be done,
      always contribution to be made.
    ui_robomiss_3_bui_npc2_opt_a: Repetir -{{ amizade }}-
    ui_robomiss_3_bui_npc2_opt_b: Repetir -{{ trabalho }}-
    ui_robomiss_3_bui_npc2_opt_c: Repetir -{{ contribuição }}-
    ui_robomiss_3_bui_npc2_res: A forma de vida parece divertida com a minha pronúncia
      desajeitada da sua língua, mas acho que apreciou o esforço. Acena solenemente,
      recuperando a compostura, e apresenta-me instruções sobre a tarefa com que poderei
      ajudar.
    ui_robomiss_3_bui_obj3: Conclui uma missão para o Autófago
    ui_robomiss_3_bui_obj3_tip: |-
      Os Autófagos são uma cultura fundada com base no trabalho árduo e na cooperação. Contribui para a sua sociedade de modo a ganhar a sua confiança e melhorar a tua <STELLAR>reputação<>.
      Seleciona '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj3_tip_alt: |-
      Os Autófagos são uma cultura fundada com base no trabalho árduo e na cooperação. Contribui para a sua sociedade de modo a ganhar a sua confiança e melhorar a tua <STELLAR>reputação<>.
      Fala com os Autófagos para continuar.
    ui_robomiss_3_bui_msg3a: "Contribui para a sociedade de Autófagos para melhorar
      a tua <STELLAR>reputação<> junto deles\nConclui '<STELLAR>%MISSION%<>' para
      continuar\nAltera a missão ativa no Registo (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg3b: |-
      Contribui para a sociedade de Autófagos para melhorar a tua <STELLAR>reputação<> junto deles
      Regressa ao Autófago para pedir novas instruções
    ui_robomiss_3_bui_obj4: Conversa com os Autófagos
    ui_robomiss_3_bui_obj4_tip: |-
      Os Autófagos, claramente impressionados, deram-me um diagrama parcial para um <TECHNOLOGY>Bastão Voltaico<>.
      Fala com eles para saberes mais.
    ui_robomiss_3_bui_msg4: |-
      Pergunta ao Autófago sobre o Punho de Fibra de Vidro
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc3_desc: O Autófago parece genuinamente satisfeito por voltar
      a falar comigo. Enuncia as suas palavras de forma lenta e clara, esperando transmitir
      o máximo de significado que a nossa barreira linguística permite.
    dnt_bui_robomiss_3_npc3_lang: thank you for your contribution, disruptor. i wish
      to show our thanks, and make this offer of friendship. the blueprint will help
      assemble your own staff.
    ui_robomiss_3_npc3_opt: Perguntar sobre o Punho de Fibra de Vidro
    dnt_bui_robomiss_3_npc3_res: |-
      the blueprint is an invitation. a rare gift for a prebuilt-entity, but i think you are different. you are a disruptor.
      it is part of a staff. an important - even holy - technology for many autophage. most of us choose to build a staff of our own. a staff constructed by your own hands is better than any prebuilt multi-tool.
    ui_robomiss_3_bui_npc4_desc: Através do contexto, tom e gestos, apanho algumas
      palavras novas. O diagrama do punho que me foi oferecido parece fazer parte
      de uma importante Multiferramenta. Uma Multiferramenta 'sagrada'?
    ui_robomiss_3_bui_npc4_opt: Pedir que repita
    ui_robomiss_3_bui_npc4_res: O Autófago aceita, repetindo exatamente as suas palavras.
      Acho que, desta vez, consigo compreender um pouco mais do significado geral.
    dnt_bui_robomiss_3_npc4_res: |-
      autophage are not like korvax. we are many, and do not all converge to one mind. i cannot speak for all of us.
      if you choose to accept my invitation, warp elsewhere. travel. meet more of us. share what you have made.
    ui_robomiss_3_bui_npc4_leave: |-
      Percebo que este diagrama de punho é um presente incomum para um estranho.<NEWLINE>Um gesto significativo, o início da aceitação.
      %NAME% incentiva-me a viajar e conhecer mais sobre os Autófagos. Talvez um punho de fibra de vidro completado, construído com as minhas próprias mãos, cause uma impressão positiva no próximo acampamento que visitar.
    ui_robomiss_3_bui_obj5: Constrói o Punho de Fibra de Vidro
    ui_robomiss_3_bui_obj5_tip: |-
      O diagrama do Punho de Fibra de Vidro é um presente incomum do Autófago, formando parte de um <TECHNOLOGY>bastão Multiferramenta<>.
      Monta o punho e entrega-o a um Autófago.
    ui_robomiss_3_bui_msg5a: |-
      Monta o %ITEM% para o teu Bastão Voltaico
      Cria a pega do bastão no Inventário (<IMG>INVENTORY<>) com <IMG>PRODMENU<>
      <STELLAR>Afixa<> o diagrama de %ITEM% para uma orientação detalhada
    ui_robomiss_3_bui_msg5b: |-
      Mostra o Punho de Fibra de Vidro concluído ao Autófago assinalado
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg5b_alt: |-
      Mostra o Punho de Fibra de Vidro concluído a um Autófago
      O <TECHNOLOGY>Núcleo Polifónico<> pode detetar Autófagos a uma grande distância
      Abre o Inventário da Multiferramenta (<IMG>INVENTORY<>) e analisa com <STELLAR>Localizar Acampamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_npc5_desc: |-
      Vejo ira neste Autófago. Olha tão intensamente que por um momento temo que me possa bater. Parece estar a avaliar algo, talvez a analisar o meu fato.
      <MOOD>Neutral<>De repente, parece relaxar. Parece ter ficado satisfeito com o resultado, seja o que fosse que estivesse a avaliar.
    dnt_bui_robomiss_3_npc5_lang: |-
      it is the truth! i did not believe the discussions. but i see for myself!
      a disruptor. her resonance is in your shell.
    ui_robomiss_3_bui_npc5_opt: Mostrar Punho de Fibra de Vidro
    dnt_bui_robomiss_3_npc5_res: |-
      this is well made! i respect your construction, disruptor. your hands are skilled, for a prebuilt-entity.
      i see some of our values in you. you build your own path. you do not simply conform to this universe.
    ui_robomiss_3_bui_npc5_opt_a: Repetir -{{ valores }}-
    ui_robomiss_3_bui_npc5_opt_b: Repetir -{{ adaptar }}-
    dnt_bui_robomiss_3_npc5_res_a: |-
      we are a non-convergent society. we choose to be together. we construct our own destiny. that is what we value.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    dnt_bui_robomiss_3_npc5_res_b: |-
      in our past, the autophage were... different. we have learned. we are free, like you are, disruptor. we do not conform.
      i am pleased to meet a disruptor. you were foretold, even before our divergence. i have a mission, if you wish to continue the ritual.
    ui_robomiss_3_bui_obj6: Obtém um <TECHNOLOGY>núcleo<> para o Bastão Voltaico
    ui_robomiss_3_bui_obj6_tip: |-
      O Autófago ofereceu um presente incomum: um diagrama para uma pega do Bastão Voltaico.
      Continua a contribuir para a sua sociedade para melhorar a tua <STELLAR>reputação<> e ganhar mais diagramas.
      Seleciona '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj6_tip_alt: |-
