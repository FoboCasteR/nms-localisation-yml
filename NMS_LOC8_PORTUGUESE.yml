    update15_title: NO MAN'S SKY INTERCEPTOR
    update15_notes: |-
      O Man's Sky INTERCEPTOR traz novas naves, um novo tipo de mundo, combate emocionante e muito mais. Para obteres os detalhes completos, consulta www.nomanssky.com.

      * Planetas de Sentinelas Corrompidas - A corrupção está a propagar-se. Aventura-te nos mundos Sentinela abandonados, recolhe cristais estranhos e explora os acampamentos abandonados...
      * Novo tipo de Nave - Recupera e reclama uma nave Intercetora Sentinela para a tua frota, uma máquina de combate nova e extremamente variada.
      * Novo tipo de inimigo - Uma nova máquina Sentinela corrompida prepara-se para enfrentar os exploradores que desafiem entrar no seu território.
      * Rouba tecnologia Sentinela e usa-a contra a horda. Inclui duas novas Multiferramentas e uma mochila exclusiva, o 'Turbojato Aeron'.
      * Seleciona a tua própria coleção de registos pessoais e descobertas favoritas, para além do Catálogo das Maravilhas.
      * Uma vasta gama de melhorias de qualidade em relação ao combate no espaço e nos planetas confere novos e emocionantes desafios em todo o universo.

      A Hello Games tem trabalhado arduamente para melhorar e expandir o No Man's Sky. Esperemos que gostes. :)

      Muito obrigado,
      Hello Games
