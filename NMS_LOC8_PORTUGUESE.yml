    ui_s10_soul_name: SEMENTE DE ECO
    ui_s10_soul_name_l: Semente de Eco
    ui_s10_soul_desc: |-
      A <TECHNOLOGY>Semente<> é um eco de vida, as últimas reverberações de um ser vivo.

      Nada acredita que plantar esta semente no <STELLAR>Terminal Principal<> de Nada poderá permitir que a sua simulação desenvolva uma espécie de convergência, fornecendo a chama que dá vida à <TECHNOLOGY>Construção<>.
    ui_s10_soul_desc_alt: |-
      A <TECHNOLOGY>Semente<> é um eco da vida, as últimas reverberações de um ser vivo.

      A semente foi revelada numa visão concedida pelo ritual de Nada, num <TECHNOLOGY>Monólito<> infundido com <SPECIAL>Atlantideum<>.
    ui_s10_soul_sub: Estrutura Senciente Cristalina
    ui_exped_comm_s10_title: Pesquisa anómala
    ui_exped_comm_s10_sub: Sublima Sementes de Ecos adicionais
    ui_exped_comm_s10_desc: |-
      O <TECHNOLOGY>Terminal Principal<> de Nada é uma janela para uma realidade simulada, uma prece outrora oferecida pelos antigos Korvax, agora reformulado no coração da Anomalia.

      Com Sementes de Ecos suficientes, o Terminal Principal pode desenvolver a sua própria convergência, uma rede de almas que podem despertar a <TECHNOLOGY>Construção<>.
    ui_exped_comm_s10_obj1: Oferece mais Sementes de Ecos no Terminal Principal
    ui_exped_comm_s10_obj1_tip: |-
      <COMMODITY>Progresso de envio total da comunidade<> a <STELLAR>%CMTOTALPERCENT%<>. Próximo limite senciente coletivo em <STELLAR>%CMNEXTTIER%<>.

      Nada acredita que a chave para compreender a <TECHNOLOGY>Construção<> e o <TECHNOLOGY>Autófago<> está nos seus dados coletivos. Com um número suficiente destes ecos sencientes, o Terminal Principal pode ser capaz de simular a inteligência interligada necessária para dar vida à Construção.

      Utiliza o Visor de Análise (<IMG>AIM<>) para localizar <TECHNOLOGY>Ecos Sencientes<> em mundos <SPECIAL>dissonantes<>. Todos os mundos associados aos objetivos de <EXPED>Peregrinação<> são dissonantes.
      Ao chegar a um local de eco, aciona o <TECHNOLOGY>Amplificador de Ressonância<> com <IMG>SCAN<> para revelar as <SPECIAL>Sementes de Eco<> nas redondezas.
    ui_exped_comm_s10_obj1_msg1: |-
      Instala o <TECHNOLOGY>Amplificador de Ressonância<>
      Utiliza <IMG>INVENTORY<> para aceder ao teu Inventário
      Utiliza <IMG>TECHMENU<> para instalar em espaços vazios
    ui_exped_comm_s10_obj1_msg2: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Progresso de envio universal a <STELLAR>%CMTOTALPERCENT%<>
      No espaço, utiliza o Mapa da Galáxia (<IMG>QUICK_MENU<>) para localizar mundos <SPECIAL>dissonantes<>.
    ui_exped_comm_s10_obj1_msg3: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Progresso de envio universal a <STELLAR>%CMTOTALPERCENT%<>
      O <TECHNOLOGY>detetor<> da nave (<IMG>SCAN<>) irá detetar mundos dissonantes.
    ui_exped_comm_s10_obj1_msg4: |-
      Localiza uma Semente de Eco: %CURRENT%/%AMOUNT%
      Utiliza o <TECHNOLOGY>Visor de Análise<> (<IMG>AIM<>) para localizar <TECHNOLOGY>Ecos Sencientes<>
      Num local de eco, aciona o <TECHNOLOGY>Amplificador de Ressonância<> com <IMG>SCAN<>
    ui_exped_comm_s10_obj1_msg: |-
      Progresso de carregamento universal de ecos a <STELLAR>%CMTOTALPERCENT%<>
      Oferece a <TECHNOLOGY>Semente de Eco<> ao <SPECIAL>Terminal Principal<> de Nada
    s10_fragment_name: COLETIVA DE ECO
    s10_fragment_name_l: Coletiva de Eco
    s10_fragment_desc: |-
      Um vórtice em movimento de<SPECIAL>Atlantideum<>, sintonizado com a vontade coletiva em crescimento dentro do <STELLAR>Terminal Principal<> de Nada. Limite senciente atual: <STELLAR>??%<>.

      Os grãos oscilam e formam um padrão, mas a mensagem é incompreensível.
    s10_fragment_desc_alt: |-
      Um vórtice em movimento de <SPECIAL>atlantideum<>, sintonizado com o crescente coletivo abrigado no <STELLAR>Terminal Principal<> de Nada. Limite senciente atual: <STELLAR>%NUM%%<>.

      Os grãos oscilam num padrão, repetindo uma mensagem estranha: <SPECIAL>%S10CODE%<>.
    s10_fragment_sub: Habitação de Consciência
    s10_atlas_seed_1_name: SEMENTE DOS SONHOS
    s10_atlas_seed_1_name_l: Semente dos Sonhos
    s10_atlas_seed_1_desc: |-
      Uma semente de criação, uma pequena gota do infinito do Atlas. Este simples átomo contém um ruído imenso, cada pequena vibração a ecoar o sonho e a esperança de vidas inteiras.

      Usa <VAL_ON><IMG>FE_ALT1<><> para <SPECIAL>ressoar<> a semente, convertendo a forma das suas ondas num intervalo audível.
    s10_atlas_seed_2_name: SEMENTE DO PODER
    s10_atlas_seed_2_name_l: Semente do Poder
