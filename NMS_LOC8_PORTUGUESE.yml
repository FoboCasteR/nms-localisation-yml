      * As Opções do Jogo são facilmente acessíveis a partir dos ecrãs iniciais, com novas opções e organização melhorada.
      * Os controlos do Sensor de Movimento permitem-te fazer pontaria com precisão durante o combate e controlar de forma realista o Visor de Análise.
      * Desbloqueia novo conteúdo, incluindo o Visor Temível, um Companheiro Robótico e muito mais por um tempo limitado.
      * Faz amizade com um drone Sentinela e obtém atualizações poderosas para a Exonave Minotauro na missão com foco na história 'Um Rasto de Metal'.
      * As missões Nexus estão agora disponíveis a bordo da Anomalia Espacial, o que te traz a oportunidade de obter Mercúrio e recompensas exóticas.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

