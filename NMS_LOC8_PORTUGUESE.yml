    ui_robomiss_2_nada2_lang: O projeto do Amigo-Polo acordou? Está vivo?
    ui_robomiss_2_nada2_opt_a: Dizer que falaram em Autófago
    ui_robomiss_2_nada2_opt_b: Falar sobre o diagrama
    ui_robomiss_2_nada2_opt_c: Perguntar sobre 'ela'
    ui_robomiss_2_nada2_opt_d: Discute os próximos passos
    ui_robomiss_2_nada2_res_a: Hum. Não é uma entidade. É um ser próprio. Mas independentemente
      da sua voz, Nada não crê tratar-se da Entidade Construtora.
    ui_robomiss_2_nada2_res_b: Impressionante. A Entidade Viajante é rápida a ganhar
      a confiança da Entidade Construtora. Esta é uma impressão de memória útil.
    ui_robomiss_2_nada2_res_c00: |-
      Os olhos de Nada brilham. Desvia o olhar, em dúvida.
      Por fim, fita-me de forma apologética.
    ui_robomiss_2_nada2_res_c: Entidade-Amiga... Lamento. Se Nada compreende o significado
      da Entidade-Construtora, Nada não quer discutir este assunto.
    ui_robomiss_2_nada2_res_d: |-
      A opinião de Nada é limitada. Mas Nada irá partilhar o que sabe.
      As Entidades-Construtoras valorizam esta rede roxa. A Entidade-Construtora responde. Até a carapaça de Nada responde. Outros eletrónicos também podem responder.
      E as Entidades-Construtoras não parecem perigosas. Os dados têm origem no tempo juntos. Também é possível que o mesmo se passe com a amizade.
      Trata-se da escolha da Entidade-Viajante. Ambos são válidos. Não é nem um nem outro.
    ui_robomiss_2_obj7: Expande a investigação
    ui_robomiss_2_obj7_tip: |-
      Nada sugeriu aprender mais sobre os Autófagos através de <STELLAR>interações diretas<> com eles, assim como experiências com as <STELLAR>propriedades do Atlantideum<>.

      Seleciona '<STELLAR>Audiência com os Autófagos<>' ou '<STELLAR>Orações da Máquina<>' para continuar.
    ui_robomiss_2_msg7a: "Descobre mais sobre os <TRANS_BUI>Autófagos<>\nConclui '<STELLAR>Orações
