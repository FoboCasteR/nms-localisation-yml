      ...
      linguagem-síntese... parcialmente estabilizada.
    ui_s10_ignition_lang_b: |-
      aqui concha... concluído. intacto. terminado. tudo. <FUEL>vivos<>.
      ...
      linguagem-síntese... parcialmente estabilizada.
    ui_s10_ignition_opt_d: Cumprimenta a Construção
    ui_s10_ignition_bye_a: esta concha agradece à tua concha, outra-entidade. aqui-concha
