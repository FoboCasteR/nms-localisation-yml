    ui_s10_head_survey_osd: Eco Senciente localizado
    ui_s10_head_label: Fragmento de Autófago
    ui_s10_head1_desc1: 'O acampamento deste sucateiro é muito parecido às primeiras
      máquinas semiconstruídas: uma tentativa abandonada de nova tecnologia. Os vestígios
      indesejados ou não lucrativos de inúmeras operações de recuperação. A qual destas
      categorias pertencia este <TECHNOLOGY>Autófago<>?'
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Uma luz cintila bem
      lá no fundo destes circuitos há muito abandonados. De forma inaudível, uma fechadura
      é desbloqueada."
    ui_s10_head1_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – mãos para agarrar
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – tudo o que nos era devido
      – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – roubados, traídos, <FUEL>expurgados<>"
    ui_s10_head1_res5: Extraio tudo o que posso da memória em decomposição do Autófago.
      Parece conter outro conjunto de diagramas da <TECHNOLOGY>Construção<>...
    ui_s10_head2_name: A Vontade de Existir
    ui_s10_head2_name_u: A VONTADE DE EXISTIR
    ui_s10_head2_desc: Ouve o vazio
    ui_s10_head2_desc_d: 'Falou com o Autófago :: 6E 6F 74'
    ui_s10_head2_desc1: 'A estrutura do circuito do Autófago permanece solitária,
      uma última testemunha de quem fugiu deste acampamento. '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>Uma ventoinha começa
      lentamente a funcionar algures na concha do Autófago, um gemido lento e pulsante."
    ui_s10_head2_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – o Atlas não
      se importa – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – primordial? vazio?
      vidro? é tudo o mesmo ciclo – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – livre
      do abismo de vidro!"
    ui_s10_head2_res5: Os dados estão em muito melhor estado do que os restos ferrugentos
      da sua estrutura. Trata-se de um terceiro componente, uma concha, que funciona
      em conjunto com os diagramas da <TECHNOLOGY>Construção<> que já recuperei.
    ui_s10_head3_name: Espírito Independente
    ui_s10_head3_name_u: ESPÍRITO INDEPENDENTE
    ui_s10_head3_desc: Harmoniza-te com outra forma de vida
    ui_s10_head3_desc_d: 'Falou com o Autófago :: 6E 65 65 64'
    ui_s10_head3_desc1: Quem construiu estes Autófagos, quem os deixou para trás,
      pretendia que estes fossem os guardiões da sua Construção? Um repositório ao
      qual eles voltariam?
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>Diversos servos minúsculos
      começam a mover-se, os braços deslizando através dos ímanes, o clique e o zunido
      de dados a ganhar vida."
    ui_s10_head3_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – conchas consumidas
      pelo fogo – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – mentes baniram o
      vidro – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – <FUEL>esquecido<> mas não
      extinto!"
    ui_s10_head3_res5: Os dados fluem do Autófago, claros e simples de decifrar. Outro
      diagrama da <TECHNOLOGY>Construção<>. É como se quisessem ser lidos.
    ui_s10_head4_name: Renascimento
    ui_s10_head4_name_u: RENASCIMENTO
    ui_s10_head4_desc: Abre a tua mente
    ui_s10_head4_desc_d: 'Falou com o Autófago :: 79 6F 75'
    ui_s10_head4_desc1: Não consigo deixar de sentir que o Autófago está a olhar para
      mim, o seu olho cego a absorver tudo o que lhe passa pela frente.
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>O cheiro acentuado
      a ozono enche o ar à minha volta, como se milhares de fogos sem fumo se acendessem
      no núcleo do Autófago."
    ui_s10_head4_lang2: "– <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzt<> – eles acham que
      esquecemos – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzzztzzt<> – eles acham que
      fomos esquecidos – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzt<> – ela encontrou-nos,
      fomos relembrados, nós – <AUDIO>TXT_RadioNoise<><STELLAR>ktttzzzzzzt<> –"
    ui_s10_head4_res5: Um diagrama final. A conclusão da minha <TECHNOLOGY>Construção<>
      está cada vez mais perto. E, ainda assim, faço uma pausa. Quem foi esquecido?
      Quem foi <SPECIAL>relembrado<>?
