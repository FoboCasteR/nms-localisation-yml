    ui_robot_intro_title: O Selo Harmónico
    ui_robot_intro_sub: Zeros a Desaparecer
    ui_robot_intro_desc: |-
      Encontrei um acampamento aparentemente abandonado, repleto de tecnologia recuperada. Havia detritos espalhados pelo local, mas não havia sinal destes supostos sucateiros.

      Os sistemas em vigor são rudimentares apenas na primeira inspeção. Por baixo da sua superfície enferrujada, possuem uma estranha e poderosa energia harmónica. O que quer que se passe aqui está selado por detrás de um sistema de origens antigas.
    ui_robot_intro_obj: Investiga o acampamento
    ui_robot_intro_obj_tip: |-
      O acampamento está em <STELLAR>bloqueio harmónico<>. O terminal central aceita entradas, mas não processa quaisquer comandos até que o bloqueio seja suspenso.

      Investiga o terminal e analisa os <TECHNOLOGY>registos de memória<> para obteres pistas sobre como obter acesso.
    ui_robot_intro_msg1: |-
      Este acampamento abandonado está <STELLAR>bloqueado<>
      Investiga a <TECHNOLOGY>Interface Harmónica<>
    ui_robot_intro_msg2: "Levanta o bloqueio na <TECHNOLOGY>Interface Harmónica<>\nSonda
      os <STELLAR>registos de memória<> do terminal para obter pistas "
    ui_robot_intro_diag_desc: O terminal repete esta mensagem continuamente, um ciclo
      entoado pelos seus circuitos. Uma estranha interface brilha com uma sequência
      familiar de glifos...
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>... as nossas conchas consumidas por <COMMODITY>fogo<> ...<NEWLINE>... as nossas mentes purgadas por <TECHNOLOGY>traição<> ...<NEWLINE>... banidos para o <SPECIAL>vidro<> debaixo ...<NEWLINE>... esquecidos pela <FUEL>criação<> ...

      ... mas nunca mais! temos vida, como - <STELLAR>kzztkk<> - lhes dá vida. vamos criar-nos, na nossa própria imagem ...<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: Introduzir glifos de anulação
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>O terminal zumbe, discordante, mas os seus circuitos parecem cumprir o meu pedido. A força que estava a bloquear este acampamento foi eliminada.<AUDIO>TXT_StaticNoise_End<>
      Com o bloqueio suspenso, o terminal expele diagramas para uma peça de tecnologia híbrida <TECHNOLOGY>jetpack<>, uma fusão de Sentinela e... outra coisa, algo familiar, mas distante.
    ui_robot_intro_diag_wait: "... <SPECIAL>harmonia<> ..."
    ui_robot_intro_diag_done: "... conformidade <IMG>SLASH<> <TRADEABLE>acesso garantido<>
