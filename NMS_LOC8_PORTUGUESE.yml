    ui_graphics_res_scale_mac_d: |-
      Dimensiona a resolução de renderização em 3D do jogo, independentemente da resolução da IU e da janela.

      Isto significa que a IU pode ser apresentada numa resolução superior à vista 3D do jogo, proporcionando mais opções de melhoria do desempenho enquanto mantém a IU nítida.

      Além disso, a resolução no jogo pode ser superior à resolução do ecrã, o que irá conceder uma qualidade de imagem superior.

      Nota: não compatível com FidelityFX Super Resolution 1.0, nem com MetalFX Upscaling.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: Limite Inferior da DRS
    ui_drs_lower_bound_d: |-
      A escala de resolução dinâmica (DRS) é uma técnica onde a resolução de renderização se adapta em tempo real para manter uma taxa de fotogramas constante e melhorar a qualidade visual em situações de carga reduzida da GPU.

      Esta definição determina a escala de resolução mínima que um jogo pode ter. Aumenta este valor para 1.0 para desativar a DRS completamente.

      Tem em conta que a DRS é apenas compatível com algumas definições de suavização.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: Agressividade da DRS
    ui_drs_aggressiveness_d: |-
      A agressividade da escala de resolução dinâmica (DRS) controla a capacidade de resposta do jogo ao reduzir a resolução de renderização de modo a manter a taxa de fotogramas definida pela definição <STELLAR>Max FPS<>.

      <STELLAR>Moderada<> – Para uma experiência de fidelidade mais alta, é preferível uma resolução de renderização mais alta, correndo o risco de reduções mais frequentes de taxas de fotogramas.

      <STELLAR>Equilibrada<> – Uma resolução de renderização ideal é mantida com um risco moderado de reduções de taxas de fotogramas em determinados cenários.

      <STELLAR>Agressiva<> – Para uma experiência completamente fluida, é proporcionado um espaço de manobra adicional para a GPU, em detrimento de uma resolução de renderização média reduzida.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      A agressividade da escala de resolução dinâmica (DRS) controla a capacidade de resposta do jogo ao reduzir a resolução de renderização de modo a manter a taxa de fotogramas que corresponde à frequência do ecrã do teu dispositivo de RV.

      <STELLAR>Moderada<> – Para uma experiência de fidelidade mais alta, é preferível uma resolução de renderização mais alta, correndo o risco de reduções mais frequentes de taxas de fotogramas.

      <STELLAR>Equilibrada<> – Uma resolução de renderização ideal é mantida com um risco moderado de reduções de taxas de fotogramas em determinados cenários.

      <STELLAR>Agressiva<> – Para uma experiência completamente fluida, é proporcionado um espaço de manobra adicional para a GPU, em detrimento de uma resolução de renderização média reduzida.

      Esta configuração afeta apenas o desempenho da GPU.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_moderate: Moderada
    ui_drs_aggressiveness_balanced: Equilibrado
    ui_drs_aggressiveness_high: Agressivas
