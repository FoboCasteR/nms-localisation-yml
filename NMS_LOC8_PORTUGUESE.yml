    ui_robomiss_4_obj2: Falar com o Atlas
    ui_robomiss_4_obj2_tip: |-
      Fui convocado para um propósito desconhecido.
      Apresenta <SPECIAL>Atlantideum<> ao Atlas.
    ui_robomiss_4_msg2: |-
      Mostra-te ao <FUEL>Atlas<>
      Apresenta <SPECIAL>Atlantideum<> à interface carmesim
    ui_robomiss_4_atlas_marker: A T L A S
    ui_robomiss_4_obj3: Fala com Nada
    ui_robomiss_4_obj3_tip: |-
      Apresentei-me ao Atlas e ofereci os cristais com <SPECIAL>Atlantideum<>.
      Em troca, fui presenteado com uma visão da morte do Korvax Primordial.
      Tenho de partilhar o que descobri com Nada.
    ui_robomiss_4_msg3: |-
      Fala com Nada sobre o encontro com <FUEL>Atlas<>
      No espaço, convoca a <SPECIAL>Anomalia<> no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_robomiss_4_msg3_nexus: Fala com Nada sobre o encontro com <FUEL>Atlas<>
    ui_robomiss_4_nada_desc: Nada mostra-se firme, olhando-me com preocupação.
    ui_robomiss_4_nada_lang: Estás bem, Entidade-Amiga?
    ui_robomiss_4_nada_opt: Fala com Nada sobre o Atlas
    ui_robomiss_4_nada2_lang: |-
      A Falsidade Atlas teve medo? Nada não considerou essa possibilidade. Curioso. Mas o Viajante deve ser cauteloso. A Falsa Entidade Atlas é mentirosa.
      A rede roxa existe onde não deveria. Desafia a Falsidade Atlas. Prova que não é uma divindade. Nada sempre soube.
      Mas Nada não tinha percebido... tens a rede roxa aqui?
    ui_robomiss_4_nada2_opt: Revelar Atlantideum
    ui_robomiss_4_nada3_desc: 'Nada pega no cristal roxo, segurando-o cuidadosamente
      na palma da mão. Um arrepio atravessa a sua carapaça, as suas luzes faciais
      piscando de forma errática. Perde-se em algum tipo de emoção em particular,
      alguma memória. Não interrompo. '
