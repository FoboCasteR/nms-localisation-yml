    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>Afasto-me,
      a visão está incompleta."
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>O monólito ressoa enquanto o <SPECIAL>Atlantideum<> se infiltra no seu núcleo.
      Uma voz impossivelmente antiga, incrivelmente baixa, é magnificada enquanto a pedra vibra. A sensação é avassaladora. Os meus olhos começam a turvar-se.
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      Pestanejo para limpar a visão.
      Quando abro os olhos, encontro-me à deriva num mar violeta e sem ondas. O céu brilha. A voz tornou-se num cântico, as suas palavras a inundar a água em meu redor.
    bui_mon_opt_a_1: Nadar
    bui_mon_opt_b_1: Esperar
    bui_mon_opt_c_1: Afundar
    bui_mon_res_a_1: "À distância, paredes de cristal irrompem das profundezas. Jatos
      de água lilás brilham à luz, criando arcos de espuma brilhante pelo ar enquanto
      o mar é agitado.\nUm a um, pináculos com milhas de altura são lançados a partir
      do núcleo. É maravilhoso. \nUm a um, estes penhascos começam a acercar-se de
      mim. <DELAY>0.1<>E é aí que me apercebo. <DELAY>0.4<>Viro-me e começo a nadar,
      mas estão atrás de mim. \n Sinto a espuma rodear-me. A água começa a vibrar
      por baixo de mim e sinto-me a começar a afundar. Ouço o estrondo enquanto o
      cristal varre o mar. Eu...\nEu...\n<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Assim
      que a parede de cristal ultrapassa o meu corpo, sou libertado. Está feito."
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>À medida que o <SPECIAL>Atlantideum<> inunda o monólito, as imagens inundam a minha cabeça e tomam poder da minha mente.
      Encontro-me a flutuar à superfície do mundo. Consigo ver tudo: cada pedra, cara árvore, cada criatura. Estão seguros. Eu estou seguro.
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      E então sinto-a. Uma dor aguda, profunda, perfurante. A minha visão são clarões de vermelho. Sou arremessado e vejo o meu atormentador.
      Um vândalo, a vaporizar minerais em seu redor. Cada átomo que arranca é um rasgão na minha própria alma.
    bui_mon_opt_a_2: Destruir o vândalo
    bui_mon_opt_b_2: Avisar o vândalo
    bui_mon_opt_c_2: Gritar por ajuda
    bui_mon_res_a_2: Abro fogo. O invasor cai no chão. <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A
      visão desvanece e só a sua colheita roubada permanece.
    bui_mon_res_b_2: |-
      Faço sinais ao invasor, avisando-o do terrível crime que está a cometer.
      Ignora os meus pedidos desesperados e aponta a sua arma para mim. Enquanto a minha concha é vaporizada pelo calor penetrante da sua Multiferramenta, os meus últimos pensamentos são reconfortantes: fui eu quem arcou com esta dor e não o planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão desvanece e a realidade regressa.
    bui_mon_res_c_2: |-
      Invoco todas as minhas forças e grito para dentro do vidro que nos liga a todos. Os meus amigos chegam e, em conjunto, banimos o invasor das nossas terras. Mas a minha concha é sacrificada, queimada pelo vândalo que luta para poder saquear durante alguns segundos mais.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão desvanece e só a colheita roubada do vândalo permanece.
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>Enquanto o <SPECIAL>Atlantideum<>
      ressoa dentro do monólito, palavras escritas na minha própria língua brilham
      levemente na sua superfície. Aproximo-me para tocar nas runas..."
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      Sinto uma comichão profunda nos meus braços. Olhos para as minhas mãos. Uma pátina ferrugenta, castanha-avermelhada, espalha-se pela minha pele, lentamente ao início, mas depois acelerando.
      Tento cerrar os meus dedos mas não os consigo mexer. Esforço-me e eles estalam. Caem grandes flocos de ferrugem das minhas mãos. Os meus dedos desintegram-se.
      A ferrugem começa a alastrar onde cai, vermelha e escura, sangue parado e metálico. Consome as minhas pernas. Sinto o meu coração entupir. Tento gritar.
    bui_mon_opt_a_3: Lutar contra ela
    bui_mon_opt_b_3: Abraçar a decomposição
    bui_mon_res_a_3: |-
      Eu resisto. Eu resisto com toda a minha força e vontade, resisto. Não serei vítima da entropia.
      O esforço é demasiado para a minha concha congelada. Expludo numa nuvem de poeira vermelha e fina.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro os meus olhos. A visão terminou e encontro uma camada de ferrugem aos meus pés.
    bui_mon_res_b_3: |-
      Ao relaxar, vejo as estrelas a passar a toda a velocidade pelo céu. Passam-se inúmeros anos. Há plantas a crescer em mim. Animais alimentam-se dos meus restos. Desfaço-me e renasço no universo, na forma de mil novas vidas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<> Abro os meus olhos. A visão e todos os seus milhões de anos, acabados num segundo.
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>O monólito, levado à vida pelo <SPECIAL>Atlantideum<>,
      mostra-me uma galáxia de estrelas, pontos de luz cintilantes em todas as direções.
      Ouço uma voz que murmura as palavras de milhões."
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: À medida que a voz desaparece, sinto uma alfinetada. Uma das estrelas
      emite um clarão por momentos e depois cintila até desaparecer. Uma sensação
      temporária, insignificante para a tapeçaria à minha frente.
    bui_mon_opt_a_4: Recordar o clarão
    bui_mon_opt_b_4: Esquecer o clarão
    bui_mon_opt_c_4: Não fazer nada
    bui_mon_res_a_4: |-
      Procuro a memória da estrela distante, mas a minha mente não a quer agarrar. A galáxia é imensa e não é possível distinguir uma só estrela quando a visão se estende por tão longe.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A minha perceção fica distorcida enquanto a visão desvanece e a vida volta à sua escala normal.
    bui_mon_res_b_4: |-
      O clarão é esquecido. É como um só átomo nos meus pulmões, com tanto de vital como insignificante ao mesmo tempo.
      A galáxia é imensa e não é possível distinguir uma só estrela quando a visão se estende por tão longe.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A minha perceção fica distorcida enquanto a visão desvanece e a vida volta à sua escala normal.
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>O monólito crepita enquanto me aproximo,
      arcos de <SPECIAL>Atlantideum<> no ar. Ouço a voz dos Ecos Korvax e fecho os
      olhos..."
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: A voz é clara agora. Exigem o meu julgamento. A mente de uma Entidade
      divergente é colocada diante de mim e o seu lugar na Convergência é colocado
      em questão...
    bui_mon_opt_a_5: Eliminar o divergente
    bui_mon_opt_b_5: Permitir a divergência
    bui_mon_opt_c_5: Colocar a entidade em quarentena
    bui_mon_res_a_5: |-
      Escolho a eliminação. A Convergência tem de ser protegida, os grandes números têm de ser preservados.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz murmura em sinal de aprovação e a visão termina.
    bui_mon_res_b_5: |-
      Protesto contra a eliminação. Uma mente é uma coisa preciosa, mesmo que seja apenas uma gota num oceano de consciência.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz enfurece-se com a minha decisão e a visão termina.
    bui_mon_res_c_5: |-
      Esta não é uma decisão que possa tomar. O sistema é tão vital enquanto um todo e tão cruel visto de perto. Colocar o peso dessa escolha num indivíduo, em mim... não consigo fazê-lo.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A voz ressoa, desapontada face à minha indecisão, e a visão termina.
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>Ouço as vozes distantes das entidades
      Korvax que um dia veneraram aqui. Contudo, há outras vozes: dissonantes, inconfundíveis,
      a aumentar de volume ainda mais.<NEWLINE>Fecho os olhos e ouço."
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      Abro os olhos, mas tudo o que vejo é escuridão.
      Há um clique. Subitamente, ouço os seus gritos à minha volta, os seus uivos eletrónicos.
      Outro clique. O fedor a queimado inunda o meu crânio, uma mistura doentia de doçura e fumo.
      Um clique e agora consigo ver. A terra está dilacerada. Está tudo a arder.
    bui_mon_opt_a_6: Fugir
    bui_mon_opt_b_6: Grito
    bui_mon_opt_c_6: Afastar
    bui_mon_res_a_6: |-
      Mais um clique. Tudo se foi: os gritos, o cheiro, o fogo e o caos. É um conforto, a princípio.
      Mas isto não se trata do esquecimento do sono. Ainda aqui estou, presente e consciente enquanto flutuo no nada infinito. Tudo aquilo de que me lembro é aquela imagem final de destruição.
      Passam-se segundos, horas, dias. O pânico cresce. Sinto cada tiquetaque. E continua a não ser nada.
      E, então, outro clique.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão termina. Voltei. Nunca senti tamanho alívio.
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>A luz do <SPECIAL>Atlantideum<>
      a fluir pelo monólito é estranhamente reconfortante. Ouço um zumbido profundo
      e constante, tranquilizante e familiar. Os sons, estas palavras, embalam-me,
      e a minha visão fica turva enquanto me deixo cair no seu abraço..."
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      Embora não as consiga ver, sinto-as. Inúmeras entidades rastejam sobre mim. As crias invadem cada uma das minhas dobras.
      Isto devia repugnar-me mas, em vez disso, sinto uma felicidade indescritível. Sei que estes seres minúsculos estão a salvo e isso traz-me imensa felicidade.
    bui_mon_opt_a_7: Respirar
    bui_mon_opt_b_7: Chorar
    bui_mon_opt_c_7: Cantar
    bui_mon_res_a_7: |-
      Permito-me relaxar em paz. Estas formas de vida minúsculas são minhas e devo protegê-las, e conheço cada uma das suas vidas intimamente. A sensação é indiscritível.
      De repente, sinto-me a desmoronar. Estou a ser desmembrado; do interior? Por fora? Não sei dizer. As minhas crias gritam enquanto o seu mundo colapsa.
      Estão a talhar-me em mil pedaços e há dor, mas mais do que isso há ira. Ira por cada uma das minhas crias. Sou a sua casa e falhei com elas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quando a última parte de mim é destruída, a visão termina. Estou inteiro uma vez mais, mas as minhas crias...
    bui_mon_res_b_7: |-
      Deixo a emoção jorrar por todo o meu corpo. Estas formas de vida minúsculas são minhas e devo protegê-las, e conheço cada uma das suas vidas intimamente. A sensação é indiscritível.
      De repente, sinto-me a desmoronar. Estou a ser desmembrado; do interior? Por fora? Não sei dizer. As minhas crias gritam enquanto o seu mundo colapsa.
      Estão a talhar-me em mil pedaços e há dor, mas mais do que isso há ira. Ira por cada uma das minhas crias. Sou a sua casa e falhei com elas.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Quando a última parte de mim é destruída, a visão termina. Estou inteiro uma vez mais, mas as minhas crias...
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>Coloco as mãos sobre esta relíquia
      e sinto o poder deste local ancestral a pulsar nas minhas veias. Começam a formar-se
      palavras na minha mente..."
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      Pestanejo e quando abro os olhos, troquei de lugar com o monólito. Observo de cima aquilo que outrora fui eu.
      Eu... aquilo... realiza um ritual na pedra. Sinto cada glifo que esculpe na minha pele.
      Contra a minha própria vontade, sou despedaçado. Abre-se um portal em mim e o ser atravessa o seu limiar.
    bui_mon_opt_a_8: Fechar a minha mente
    bui_mon_opt_b_8: Abrir a minha mente
    bui_mon_res_a_8: |-
      Fecho a minha mente ao intruso e o portal fecha-se com um estrondo. É banido para o lugar intermediário e nunca mais verá o nosso universo.
      E, mesmo assim, não desapareceu totalmente. Sei que está lá, algures. No fundo do meu ser, sinto-o a assombrar-me.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Sou libertado da visão, embora não consiga deixar de sentir que estou a ser observado.
    bui_mon_res_b_8: |-
      Abro a minha mente e permito ao invasor passar pelo portal. Sai pela sua abertura, pronto para explorar um mundo que não consigo ver.
      Passam-se dias até o ser voltar. Coloca uma pequena oferenda a meus pés, permitindo-me um pequenino vislumbre das aventuras que teve.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A visão termina, mas a oferenda continua aos meus pés.
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>A minha mão repousa sobre a pedra
      fria do monólito. Uma voz cortante grita em resposta ao meu toque."
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      Tento afastar a minha mão e apercebo-me de que não consigo. Os meus dedos estão ligados a fragmentos vivos e violeta, uma infeção cristalina que se começa a espalhar-se pelo meu braço acima.
      Rapidamente me envolve. Os meus olhos, os meus pulmões, o meu sangue, todos congelados em ametista. Para minha surpresa, não morro.
    bui_mon_opt_a_9: Ceder
    bui_mon_opt_b_9: Esperar
    bui_mon_opt_c_9: Resistir
    bui_mon_res_a_9: |-
      Fecho os meus olhos e rendo-me ao <SPECIAL>Atlantideum<> invasor.
      Enquanto sou levado para o vazio de cristal, ouço os ecos de inúmeras entidades, a sua ressonância a fazer vibrar o vidro sempre presente. Cada nota tão perdida e tão triste. Anseiam por harmonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E então sou deixado ir. Os meus olhos ficam nítidos e regresso.
      Embora a visão tenha terminado, as entidades perdidas permanecem comigo, o seu som a ecoar na minha mente.
    bui_mon_res_b_9: |-
      Mantenho a calma e tento relaxar. Isto passará.
      Com o passar das horas, ouço os ecos de inúmeras entidades, a sua ressonância enquanto me rodeiam. Cada nota tão perdida e tão triste. Anseiam por harmonia.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E então sou deixado ir. O cristais caem e regresso.
      Embora a visão tenha terminado, as entidades perdidas permanecem comigo, o seu som a ecoar na minha mente.
    bui_mon_res_c_9: |-
      Resisto. Não serei englobado pelo vazio.
      Fecho os meus olhos e foco-me. As vozes desvanecem, e sinto os cristais cair da minha pele.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Abro os olhos e o mundo está como o deixei. Estão espalhados aos meus pés fragmentos de cristal despedaçado.
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>A aura do <SPECIAL>Atlantideum<>
      que impregna o ar começa a engrossar quando me aproximo do monólito. A minha
      visão fica mais estreita, a minha audição fraca e abafada. Uma voz solitária
      grita por entre a névoa."
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      A névoa que envolve o monólito mexe-se, e vejo uma forma de vida robótica aproximar-se. Onde deveria estar o braço desta entidade há apenas um coto de metal estilhaçado.
      Ajoelha-se perante a pedra e faz a sua oferenda.
    bui_mon_opt_a_10: Não fazer nada
    bui_mon_opt_b_10: Oferecer o próprio braço
    bui_mon_res_a_10: |-
      Permaneço parado e em silêncio e observo a entidade implorar em frente ao monólito. As suas súplicas não são ouvidas, mas não se mexe.
      Com o passar do tempo, a entidade paralisa. As suas articulações decompõem-se e as baterias de energia começam a escorrer líquido e a morrer.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>A névoa dispersa e estou só.
    bui_mon_res_b_10: |-
      A entidade implora em frente ao monólito. Não posso permitir que os seus apelos sejam em vão e dou um passo em frente. O meu braço dissolve-se na névoa violeta e a Construção está agora inteira.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Subitamente, a névoa dispersa e estou só. O meu braço está onde sempre esteve, mas uma pequena oferenda foi colocada aos pés do monólito.
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>As minhas mãos são irresistivelmente atraídas para o monólito, a sua superfície arcaica viva com o poder do <SPECIAL>Atlantideum<>.
      Quando lhe toco, fico encadeado. O mundo é o mesmo, mas tudo está diferente.
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: A meus pés jazem os componentes estilhaçados de um robô partido,
      dispostos por uma mão desconhecida numa posição de súplica. O seu corpo partido
      chama por mim, pedindo que o arranje.
    bui_mon_opt_a_11: Construir uma cabeça a partir de peças de Sentinela
    bui_mon_opt_b_11: Construir pernas a partir de peças de naves
    bui_mon_opt_c_11: Construir braços a partir de peças da Multiferramenta
    bui_mon_res_a_11: |-
      Construo uma cabeça para o robô estilhaçado usando partes de destroços de um drone Sentinela.
      Restaurado, pôs-se de pé e examinou-se a si e ao ambiente que o rodeava.
      Assisto enquanto analisa o mundo à sua volta, uma luz determinada por detrás dos seus olhos mecânicos. Um novo guardião para este planeta.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito liberta-me da sua visão. O robô desapareceu, o seu corpo substituído por uma pilha de sucata útil.
    bui_mon_res_b_11: |-
      Construo um par de pernas para o robô estilhaçado usando partes recuperadas da minha própria nave.
      A construção agita-se mesmo antes de poder completar o meu trabalho. Os tubos hidráulicos contraem-se enquanto o fluido vital começa a percorrer as suas veias vasculhadas.
      Antes de dar por isso, o robô estava de pé. Segue em frente sem olhar para trás, destinado a uma aventura desconhecida.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito liberta-me da sua visão. O robô desparece, o seu corpo substituído por uma pilha de sucata útil.
    bui_mon_res_c_11: |-
      Construo a cabeça para o robô estilhaçado usando partes recuperadas da minha Multiferramenta.
      Assim que termino o meu trabalho, uma luz começa a reluzir por detrás dos olhos da construção recentemente animada. Mas isto não é uma expressão de gratidão. É uma luz de ganância.
      A construção começa a rasgar freneticamente a terra, procurando restos de ferrite na poeira.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>O monólito liberta-me da sua visão. O robô desaparece, consumido pelo frenesim. O seu corpo é substituído por uma pilha de sucata útil.
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>A atração do monólito era irresistível.
      O <SPECIAL>Atlantideum<> cantava-me, desesperado por se fazer ouvir. Avanço,
      pronto a aceitar a sua visão."
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: A realidade ondula à medida que as palavras do monólito me transportam.
      Vagueio por um mar de estrelas infinito, o mundo uma memória distante. Não sou
      nada mas tenho consciência.
    bui_mon_opt_a_12: Existir
    bui_mon_res_a_12: |-
      As estrelas começam a afastar-se quando a minha mente se começa a focar num único ponto. Num instante, volto à vida num novo corpo.
      Estico os membros, testando os limites da minha nova forma. Tudo parece expressivo, mecânico. Lentamente, os meus olhos ajustam-se à escuridão da caverna.
      Sinto uma repentina vontade de escavar. É tudo muito fácil, cada um dos meus dez membros a trabalhar em uníssono.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>E tão rápido como começou, a música da Atlântida desvanece. O monólito faz-me regressar ao meu corpo. Está feito.
    bui_mon_res_b_12: |-
      As estrelas começam a afastar-se quando a minha mente se começa a focar num único ponto. Num instante, volto à vida num novo corpo.
      Tudo é escuro. Tento mover-me mas todas as fibras do meu ser são-me completamente desconhecidas. Ainda assim, sinto uma força bruta atravessar o meu corpo.
      Com um rugido, irrompo da escuridão. Agora, bem lá no alto, sou colossal, contorcido. Sou magnífico. Um titã.
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>De repente, a música da Atlântida desvanece e o monólito faz-me regressar ao meu corpo.
    bui_mon_res_c_12: |-
      As estrelas começam a afastar-se quando a minha mente se começa a focar num único ponto. Num instante, volto à vida num novo corpo.
      Pestanejo, ajustando-me à minha nova forma, mas toda a escala parece errada. Pilares de pedras colossais irrompem pelo céu. Tento esconder-me mas os meus membros minúsculos demoram eternidades a atravessar aquele vasto vale
      Apercebo-me de uma sombra a aproximar-se, uma escuridão cada vez maior que toma conta do céu. Sinto o bater de enormes asas, o ar descendente que me atravessa. Sei que as garras estão por perto...
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>Na altura certa, a música da Atlântida desvanece e o monólito faz-me regressar ao meu próprio corpo.
    ui_portal_bui_mono_title: Visões do Monólito (Autófago)
    ui_portal_bui_mono_title_1: Cristal
    ui_portal_bui_mono_1: "O monólito ressoou enquanto o <SPECIAL>Atlantideum<> se
      infiltrava no seu interior.\n\nUma voz impossivelmente velha, impossivelmente
      baixa, aumentava de tom enquanto a pedra vibrava. A sensação era extenuante.
      O meus olhos começaram a nadar.\n\n<STORY_HIGH>'%ALIEN_TEXT%'<>\n\nPestanejei
      para desobstruir a visão. Quando voltei a abrir os olhos, dei por mim à deriva
      num mar púrpura sem ondas à vista.\n\nA voz tornou-se um canto, as suas palavras
      preenchendo a água que me rodeava.\n\nÀ distância, paredes de cristal emergiam
      das profundezas. Fontes de água manchada de lilás reluziam à luz, espuma de
      cristal a formar-se no ar enquanto o mar estava desalojado.\n\nUma por uma,
      espirais de uma altura inimaginável saíram do seu interior. Foi incrível. \n\nUm
      por um, estes penhascos começaram a fechar-se sobre mim. E depois percebi. Virei-me
      e comecei a nadar, mas continuavam a perseguir-me. \n\nSenti as bolhas rodear-me.
      A água por baixo de mim vibrava e senti-me a afundar. Ouvi o rugido enquanto
      o cristal se precipitava pelo mar. Eu -\n\nNaquele momento, a parede de cristal
      tomou conta do meu corpo, fui libertado. Estava feito."
    ui_portal_bui_mono_title_2: Vigilante
    ui_portal_bui_mono_2: |-
      Senti-me a flutuar pela superfície do mundo. Vi tudo, todas as rochas, todas as árvores, todas as criaturas. Estavam em segurança. Eu estava em segurança.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      E então, senti-a. Uma dor aguda, profunda, perfurante. A minha visão em clarões de vermelho. Fui arremessado e vi o meu atormentador.

      Um vândalo, vaporizando minerais em seu redor. Cada átomo que arrancava era um golpe na fibra do meu ser.

      Fiz o possível para o impedir.
    ui_portal_bui_mono_2_a: |-
      Senti-me a flutuar pela superfície do mundo. Vi tudo, todas as rochas, todas as árvores, todas as criaturas. Estavam em segurança. Eu estava em segurança.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      E então, senti-a. Uma dor aguda, profunda, perfurante. A minha visão em clarões de vermelho. Fui arremessado e vi o meu atormentador.

      Um vândalo, vaporizando minerais em seu redor. Cada átomo que arrancava era um golpe na fibra do meu ser.

      Abri fogo. O invasor caiu ali mesmo. A visão desvaneceu-se e apenas permaneceu a sua colheita roubada
    ui_portal_bui_mono_2_b: |-
      Senti-me a flutuar pela superfície do mundo. Vi tudo, todas as rochas, todas as árvores, todas as criaturas. Estavam em segurança. Eu estava em segurança.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      E então, senti-a. Uma dor aguda, profunda, perfurante. A minha visão em clarões de vermelho. Fui arremessado e vi o meu atormentador.

      Um vândalo, vaporizando minerais em seu redor. Cada átomo que arrancava era um golpe na fibra do meu ser.

      Fiz sinal ao invasor, avisando-o do terrível crime que estava prestes a cometer.

      Ignorou os meus apelos desesperados e apontou-me as suas armas. Enquanto a minha concha se vaporizava pelo calor ardente da sua Multiferramenta, o meu último pensamento era reconfortante: aquela dor era a minha e não a do planeta.
    ui_portal_bui_mono_2_c: |-
      Senti-me a flutuar pela superfície do mundo. Vi tudo, todas as rochas, todas as árvores, todas as criaturas. Estavam em segurança. Eu estava em segurança.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      E então, senti-a. Uma dor aguda, profunda, perfurante. A minha visão em clarões de vermelho. Fui arremessado e vi o meu atormentador.

      Um vândalo, vaporizando minerais em seu redor. Cada átomo que arrancava era um golpe na fibra do meu ser.

      Com toda a força que me restava, gritei para o vidro que nos unia a todos. Os meus amigos chegaram e, juntos, expulsamos o invasor da nossa terra. Mas a minha concha foi o sacrifício necessário, queimada pelo vândalo enquanto lutava por mais alguns segundos de saque.

      A visão desvaneceu-se a apenas permaneceu a sua colheita roubada.
    ui_portal_bui_mono_title_3: Ferrugem
    ui_portal_bui_mono_3: |-
      Enquanto o <SPECIAL>Atlantideum<> ressoava dentro do monólito, palavras escritas na minha própria língua brilham levemente na sua superfície. Aproximo-me para tocar nas runas...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Senti uma comichão profunda nos meus braços. Olhei para as minhas mãos. Uma pátina ferrugenta, castanha-avermelhada, espalhou-se pela minha pele, lentamente ao início, mas depois acelerando.

      Tentei cerrar os dedos mas não os conseguia mexer. Esforcei-me e eles estalaram. Caíram grandes flocos de ferrugem das minhas mãos. Os meus dedos desintegraram-se.

      Quando a ferrugem cai, começa a alastrar-se, vermelha e escura, sangue parado e metálico. Consumiu as minhas pernas. Não me conseguia mexer. Senti o meu coração a entupir. Tentei gritar.

      Não o consegui evitar. Transformei-me numa nuvem de pó vermelho muito fino.
    ui_portal_bui_mono_title_4: Convergência
    ui_portal_bui_mono_4: |-
      O monólito, vivo com <SPECIAL>Atlantideum<>, mostrou-me uma galáxia de estrelas, pontos de luz brilhantes em todas as direções. Ouvi uma voz murmurar-me palavras de milhões.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      À medida que a voz desaparecia, sinto uma alfinetada Uma das estrelas brilha brevemente e depois desaparece. Uma sensação temporária, insignificante para a tapeçaria que se apresentava diante de mim.

      O clarão foi esquecido. A minha mente não conseguia agarrar aquela memória. Era como um só átomo nos meus pulmões, tanto de vital como insignificante ao mesmo tempo. A galáxia é imensa e não é possível distinguir uma só estrela quando a visão se estende por tão longe.

      A minha perceção fica distorcida enquanto a visão desvanece e a vida volta à sua escala normal.
    ui_portal_bui_mono_title_5: Divergência
    ui_portal_bui_mono_5: |-
      Ouvi a voz dos Ecos Korvax Echoes e fechei os olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era agora clara. Exigiam o meu julgamento. A mente de uma Entidade divergente foi colocada diante de mim e o seu lugar na Convergência colocado em questão...

      Tomei a decisão mais ética que me era possível.
    ui_portal_bui_mono_5_a: |-
      Ouvi a voz dos Ecos Korvax Echoes e fechei os olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era agora clara. Exigiam o meu julgamento. A mente de uma Entidade divergente foi colocada diante de mim e o seu lugar na Convergência colocado em questão...

      Escolhi a eliminação. A Convergência tinha de ser protegida, a maioria tinha de ser preservada.

      A voz murmurou em sinal de aprovação e a visão terminou.
    ui_portal_bui_mono_5_b: |-
      Ouvi a voz dos Ecos Korvax Echoes e fechei os olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era agora clara. Exigiam o meu julgamento. A mente de uma Entidade divergente foi colocada diante de mim e o seu lugar na Convergência colocado em questão...

      Protestei contra a eliminação. Uma mente é preciosa, mesmo que seja apenas uma gota num oceano de consciência.

      A voz enraiveceu-se contra a minha decisão e a visão terminou.
    ui_portal_bui_mono_5_c: |-
      Ouvi a voz dos Ecos Korvax Echoes e fechei os olhos...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      A voz era agora clara. Exigiam o meu julgamento. A mente de uma Entidade divergente foi colocada diante de mim e o seu lugar na Convergência colocado em questão...

      Não podia tomar uma decisão como esta. O sistema em si era tão fundamental mas tão cruel ao perto. Colocar essa manutenção numa única pessoa, em mim... Eu não o podia fazer.

      A voz mostrou descontentamento com a minha falha em agir de forma decisiva e a visão terminou.
    ui_portal_bui_mono_title_6: Casa
    ui_portal_bui_mono_6: |-
      Ouvi as vozes distantes das entidades Korvax que outrora veneravam aqui. E, ainda assim, haviam outras vozes. Discordantes, inconfundíveis, cada vez mais altas. Fechei os olhos e ouvi.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Abri os olhos mas não mais vi do que a escuridão.

      Houve um clique. Apressados, ouvi os gritos que me rodeavam, uivos eletrónicos.

      Mais um clique. O odor a queimado inundou as minhas narinas, uma mistura repugnante de doçura e fumo.

      Um clique e consegui ver. A terra estava devastada. Tudo queimado.

      Mais um clique. Desapareceu tudo: os gritos, o cheiro, o fogo e o caos. Ao início, foi um conforto.

      Mas isto não era o esquecimento do sono. Ainda estava ali, presente e consciente enquanto flutuava num infinito de nada. Tudo aquilo de que me lembrava era da imagem final de destruição.

      Passaram-se segundos, horas, dias. O pânico instalou-se. Senti cada tiquetaque. E, mesmo assim, continuava a ser nada.

      E depois, outro clique. A visão terminou. Voltei. Nunca senti tamanho alívio.
    ui_portal_bui_mono_title_7: Mãe
    ui_portal_bui_mono_7: |-
      A luz do <SPECIAL>Atlantideum<> que flui sob o monólito era estranhamente reconfortante. Ouvi um drone estável ao fundo, tranquilizante e familiar. Os sons, estas palavras, embalavam-me e a minha visão inundou enquanto me deixei cair no seu abraço...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Embora não as conseguisse ver, sentia-as. Inúmeras entidades rastejavam por cima de mim. As crianças juntas em todas as minhas pregas.

      Isto deveria causar-me repulsa, mas antes enchia-me de uma alegria indescritível. Sabia que estes pequenos seres estavam seguros e isso proporcionou-me a maior das felicidades.

      Deixei fluir as emoções. Estas formas de vida minúsculas tinham de ser protegidas por mim, conhecendo eu cada uma das suas vidas de forma íntima. A sensação era impossível de descrever.

      E depois senti-me desmoronar. Estou a ser desmembrado. Do interior? Do exterior? Não sabia dizer. As minhas crias gritavam enquanto o seu mundo colapsava.

      Enquanto me talhavam em mil pedaços, houve dor. Mas, mais do que isso, houve raiva. Raiva por cada uma das minhas crias. Eu era a sua casa e falhei para com elas.

      Enquanto a minha última peça era destruída, a visão terminou. Estava inteiro novamente, mas as minhas crias...
    ui_portal_bui_mono_title_8: Portal
    ui_portal_bui_mono_8: |-
      Coloquei as minhas mãos na relíquia e senti o poder deste antigo local a pulsar nas minhas veias. As palavras começaram a tomar forma na minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Pestanejei e quando os meus olhos abriram troquei de lugar com o monólito. Observo de cima aquilo que outrora era eu.

      Eu... aquilo... realizou um ritual na pedra. Senti cada glifo esculpido na minha pele.

      Contra a minha vontade, fui despedaçado. Um porta abriu perante mim e o ser em baixo atravessou o seu limiar.
    ui_portal_bui_mono_8_a: |-
      Coloquei as minhas mãos na relíquia e senti o poder deste antigo local a pulsar nas minhas veias. As palavras começaram a tomar forma na minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Pestanejei e quando os meus olhos abriram troquei de lugar com o monólito. Observo de cima aquilo que outrora era eu.

      Eu... aquilo... realizou um ritual na pedra. Senti cada glifo esculpido na minha pele.

      Contra a minha vontade, fui despedaçado. Um porta abriu perante mim e o ser em baixo atravessou o seu limiar.

      Fechei a minha mente ao intruso e o portal foi encerrado. Foi banido para o limbo, proibido de ver uma vez mais o nosso universo.

      E, ainda assim, não tinha partido completamente. Eu sabia que estava ali, algures. Lá no fundo, senti-o assombrar-me.

      Fui libertado da visão, embora não consiga deixar de me sentir observado.
    ui_portal_bui_mono_8_b: |-
      Coloquei as minhas mãos na relíquia e senti o poder deste antigo local a pulsar nas minhas veias. As palavras começaram a tomar forma na minha mente...

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Pestanejei e quando os meus olhos abriram troquei de lugar com o monólito. Observo de cima aquilo que outrora era eu.

      Eu... aquilo... realizou um ritual na pedra. Senti cada glifo esculpido na minha pele.

      Contra a minha vontade, fui despedaçado. Um porta abriu perante mim e o ser em baixo atravessou o seu limiar.

      Abri a minha mente e permiti que o invasor atravessasse o portal. Emergiu da sua passagem, pronto a explorar um mundo que eu não conseguia ver.

      Passaram-se dias e o ser regressou. Colocou uma pequena oferta aos meus pés, concedendo-me uma pequena visão da aventura por que passou.

      A visão terminou mas a oferta permaneceu aos meus pés.
    ui_portal_bui_mono_title_9: Vazio
    ui_portal_bui_mono_9: |-
      Coloco a mão sobre a pedra fria do monólito. Uma vez, penetrante, gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar a mão e apercebi-me de que não conseguia Os meus dedos estavam ligados a fragmentos vivos de violeta, uma infeção cristalina que começou a espalhar-se ao longo do braço.

      Rapidamente me envolveu. Os meus olhos, os meus pulmões, o meu sangue, tudo congelado em ametista. Para minha surpresa, não morri.
    ui_portal_bui_mono_9_a: |-
      Coloco a mão sobre a pedra fria do monólito. Uma vez, penetrante, gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar a mão e apercebi-me de que não conseguia Os meus dedos estavam ligados a fragmentos vivos de violeta, uma infeção cristalina que começou a espalhar-se ao longo do braço.

      Rapidamente me envolveu. Os meus olhos, os meus pulmões, o meu sangue, tudo congelado em ametista. Para minha surpresa, não morri.

      Fechei os olhos e rendi-me ao <SPECIAL>Atlantideum<> que me usurpava.

      No vazio de cristal, ouvia os ecos de inúmeras entidades, a sua ressonância vibrava através de um vidro sempre presente. Cada nota tão perdida, tão triste. Procuravam harmonia.

      E depois, deixaram-me ir. Os meus olhos abriram, tinha regressado.

      Embora a visão tivesse terminado, as entidades perdidas permaneceram comigo, o som ecoando na minha mente.
    ui_portal_bui_mono_9_b: |-
      Coloco a mão sobre a pedra fria do monólito. Uma vez, penetrante, gritou em resposta ao meu toque.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Tentei afastar a mão e apercebi-me de que não conseguia Os meus dedos estavam ligados a fragmentos vivos de violeta, uma infeção cristalina que começou a espalhar-se ao longo do braço.

      Rapidamente me envolveu. Os meus olhos, os meus pulmões, o meu sangue, tudo congelado em ametista. Para minha surpresa, não morri.

      Resisti. Não seria consumido pelo vazio.

      Fechei os olhos e concentrei-me. As vozes desvaneceram-se e senti o cristal cair da minha pele.
    ui_portal_bui_mono_title_10: Braço
    ui_portal_bui_mono_10: |-
      Vi aproximar-se uma forma de vida robótica. No sítio onde esta entidade deveria ter um braço, estava um coto de metal estilhaçado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ajoelhou-se perante a pedra e fez a sua oferenda.
    ui_portal_bui_mono_10_a: |-
      Vi aproximar-se uma forma de vida robótica. No sítio onde esta entidade deveria ter um braço, estava um coto de metal estilhaçado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ajoelhou-se perante a pedra e fez a sua oferenda.

      Mantive-me quieto e em silêncio a observar a entidade implorar perante o monólito. O seu pedido não foi ouvido, mas não se mexeu.

      Com o tempo, a entidade paralisou. As suas articulações apodreceram, as células de energia derramaram e morreu. Desfez-se, deixando apenas um rasto de ferrugem.
    ui_portal_bui_mono_10_b: |-
      Vi aproximar-se uma forma de vida robótica. No sítio onde esta entidade deveria ter um braço, estava um coto de metal estilhaçado.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Ajoelhou-se perante a pedra e fez a sua oferenda.

      A entidade implorou perante o monólito. Não podia deixar que as suas preces ficassem por ouvir e tomei a dianteira. O meu braço dissolveu-se na névoa púrpura e a Construção ganhou forma.
    ui_portal_bui_mono_title_11: Construção
    ui_portal_bui_mono_11: |-
      A meus pés jazem os componentes estilhaçados de um robô partido, dispostos por uma mão desconhecida numa posição de súplica. O seu corpo partido chama por mim, pedindo que o arranje.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Construí uma cabeça para o robô estilhaçado.
    ui_portal_bui_mono_11_a: |-
      A meus pés jazem os componentes estilhaçados de um robô partido, dispostos por uma mão desconhecida numa posição de súplica. O seu corpo partido chama por mim, pedindo que o arranje.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Construí uma cabeça para o robô estilhaçado, usando partes dos destroços de um drone Sentinela.

      Restaurado, pôs-se de pé e examinou-se a si e ao ambiente que o rodeava.

      Assistia enquanto analisava o mundo à sua volta, uma luz determinada por detrás dos seus olhos mecânicos. Um novo guardião para este planeta.
    ui_portal_bui_mono_11_b: |-
      A meus pés jazem os componentes estilhaçados de um robô partido, dispostos por uma mão desconhecida numa posição de súplica. O seu corpo partido chama por mim, pedindo que o arranje.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Construí umas pernas para o robô estilhaçado usando partes recuperadas da minha própria nave.

      A construção agitou-se mesmo antes de poder completar o meu trabalho. Os tubos hidráulicos contraíram-se enquanto o fluido vital começava a percorrer as suas veias vasculhadas.

      Antes de dar por isso, o robô estava de pé. Seguiu em frente sem olhar para trás, destinado a uma aventura desconhecida.
    ui_portal_bui_mono_11_c: |-
      A meus pés jazem os componentes estilhaçados de um robô partido, dispostos por uma mão desconhecida numa posição de súplica. O seu corpo partido chama por mim, pedindo que o arranje.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Construí uma cabeça para o robô estilhaçado usando partes recuperadas da minha Multiferramenta.

      Assim que terminei o meu trabalho, uma luz começou a reluzir por detrás dos olhos da construção recentemente animada. Mas isto não era uma expressão de gratidão. Era uma luz de ganância.

      A construção começou a rasgar freneticamente a terra, procurando restos de ferrite na poeira.
    ui_portal_bui_mono_title_12: Reconstruído
    ui_portal_bui_mono_12: |-
      À deriva por um mar de estrelas infinito, o mundo não era mais do que uma memória distante. Não era nada ou ninguém, mas tinha consciência

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas afastaram-se quando a minha mente se começou a focar num único ponto. Num instante, voltei à vida num novo corpo.
    ui_portal_bui_mono_12_a: |-
      À deriva por um mar de estrelas infinito, o mundo não era mais do que uma memória distante. Não era nada ou ninguém, mas tinha consciência

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas afastaram-se quando a minha mente se começou a focar num único ponto. Num instante, voltei à vida num novo corpo.

      Estiquei os membros, testando os limites da minha nova forma. Tudo parecia expressivo, mecânico. Lentamente, os meus olhos ajustaram-se à escuridão da caverna.

      Senti uma repentina vontade de escavar. Foi tudo muito fácil, cada um dos meus dez membros a trabalhar em uníssono. Entrei na terra fria, mais vivo do que nunca.
    ui_portal_bui_mono_12_b: |-
      À deriva por um mar de estrelas infinito, o mundo não era mais do que uma memória distante. Não era nada ou ninguém, mas tinha consciência

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      As estrelas afastaram-se quando a minha mente se começou a focar num único ponto. Num instante, voltei à vida num novo corpo.

      Tudo era escuro. Tentei mover-me, mas todas as fibras do meu ser eram-me completamente desconhecidas. Ainda assim, senti uma força bruta atravessar o meu corpo.

      Com um rugido, irrompi da escuridão. Agora, bem lá no alto, era colossal, contorcido. Era magnífico. Um titã.
    ui_portal_bui_mono_12_c: |-
      À deriva por um mar de estrelas infinito, o mundo não era mais do que uma memória distante. Não era nada ou ninguém, mas tinha consciência.

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      Pisquei os olhos, ajustando-me à minha nova forma, mas toda a escala parecida errada. Pilares de pedra colossais irrompiam pelo céu. Tentei esconder-me mas os meus membros minúsculos demoraram eternidades a atravessar aquele vasto vale.

      Apercebi-me de uma sombra a aproximar-se, uma escuridão cada vez maior que tomava conta do céu. Senti o bater de enormes asas, o ar quente descendente que me atravessava. Eu sabia que as garras estavam perto...
