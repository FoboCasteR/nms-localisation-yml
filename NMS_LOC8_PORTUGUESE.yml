      Interage com o <TECHNOLOGY>Terminal de Síntese Autófago<>
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_msg9d_alta: |-
      Remove <STELLAR>fechos harmónicos<> para montar o Bastão Voltaico
