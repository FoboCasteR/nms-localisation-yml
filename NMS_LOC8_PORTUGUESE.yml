    ui_weapsent_dmg_sub: Recuperação de Sentinela Incompleta
    ui_weapsent_dmg_desc: |-
      Esta Multiferramenta é uma peça de tecnologia híbrida, uma fusão de sucata rudimentar e de uma energia profunda e poderosa, em parte recuperação, em parte Sentinela, em parte algo indefinível...

      Este processo de fusão reciclada estava <TECHNOLOGY>incompleto<> quando esta ferramenta foi adquirida. Usa <IMG>REPAIR<> para continuar as operações de reparo e liberta este espaço para uso geral.
    ui_sentinel_galmap_title: Rasto de Intercetor Sentinela
    ui_sentinel_galmap_sub: Rastreia a nave perdida
    ui_sentinel_galmap_desc: |-
      Adquiri um <TECHNOLOGY>Fragmento de IA de Couraçado<>, o último vestígio de uma nave capital Sentinela destruída. O seu último cintilar de dados foi a localização de um intercetor perdido, uma das suas frotas que se separou.

      O rasto leva até ao planeta %PLANET%, no sistema %SYSTEM%. Se seguir o sinal, o que restar desta nave Sentinela será meu.
    ui_sentinel_galmap_obj: Seguir o sinal até à sua fonte
    ui_sentinel_galmap_obj_tip: |-
      Segue o rasto do sinal até ao planeta %PLANET%, no sistema %SYSTEM%.
      Chega ao local para recuperares tecnologia Sentinela avançada.
    ui_sentinel_galmap_msg1: |-
      Rasto do sinal de <STELLAR>Intercetor Sentinela<> detetado
      Alcança a sua posição final para adquirires os resíduos de Sentinela
    ui_sentinel_galmap_msg2: |-
      Rasto do sinal de <STELLAR>Intercetor Sentinela<> detetado num <TECHNOLOGY>sistema na proximidade<>
      Localiza a posição final da nave para adquirires os resíduos de Sentinela
    ui_sentinel_galmap_survey_off: |-
      A fonte do sinal do intercetor está <STELLAR>próxima<>
      Ativa um <STELLAR>Detetor de Alvo<> do Visor de Análise <IMG>AIM<>
    ui_sentinel_galmap_survey_swp: |-
      A fonte do sinal do intercetor está <STELLAR>próxima<>
      Ativa um <TECHNOLOGY>Detetor de Alvo<> com <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_sentinel_galmap_survey: |-
      Segue os <STELLAR>indicadores direcionais<> para localizar o Intercetor Sentinela
      O <TECHNOLOGY>Detetor de Alvo<> irá marcar a sua última posição conhecida
    ui_sentinel_galmap_survey_car: |-
      A fonte do sinal do Intercetor está <STELLAR>próxima<>
      Utiliza um <STELLAR>Detetor de Alvo<> para localizar o Intercetor Sentinela
      Para confirmar as direções do detetor de alvo, sai do teu veículo
    option_music_d: |-
      Volume para música de fundo.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      Volume para todos os sons que não a música.

      Inclui passos, motores das naves espaciais, disparo de armas, criaturas, sons da interface e restante áudio associado à jogabilidade.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      Se ativada, a lanterna do exofato irá ligar-se automaticamente em ambientes escuros, como cavernas ou durante a noite, desligando-se quando já não for necessária.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      Desativa esta definição para ocultares todos os elementos do ecrã de exibição (HUD), tais como o retículo, a bússola e as barras de proteção contra perigos e de suporte de vida.

      Fornece uma experiência mais imersiva, especialmente nas capturas de ecrã, mas reduz o acesso às informações de jogabilidade mais importantes.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      Quando ativado, os números suspensos referentes ao dano serão apresentados quando provocares danos a qualquer criatura ou objeto.

      Esta informação pode ser útil para teres a certeza de que os teus ataques acertaram e para comparares a eficácia de diferentes armas e ferramentas.

      Desativar esta definição pode criar uma experiência mais imersiva.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      Determina se as temperaturas devem ser apresentadas em graus Celsius, Fahrenheit ou Kelvin.

      Esta definição não tem consequências na jogabilidade.
    option_language_d: O idioma usado no texto e áudio do jogo.
    option_redeem_bonus_d: Resgata conteúdos de bónus obtidos em promoções.
    option_credits_d: Vê a equipa que ajudou a tornar o No Man's Sky numa realidade.
    graphics_hud_scale_d: |-
      Aumenta ou diminui o tamanho dos elementos no ecrã de exibição (HUD).

      Aumentar a escala torna a interface mais legível, especialmente à distância.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: "Aumenta ou diminui a legibilidade do texto em alguns menus e
      outras áreas da interface do utilizador.\n\nAumentar a escala pode tornar o
      jogo mais legível, especialmente à distância. \n\nO valor predefinido é: <CATALYST>%DEFAULTVALUE%<>"
    ui_easy_scanning_d: |-
      Se desativada, a fauna, a flora e os minerais serão automaticamente verificados quando centrados no <TECHNOLOGY>Visor de Análise<>, sem a necessidade de premir simultaneamente um segundo botão.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      Esta definição troca a funcionalidade dos botões de correr e de verificar.

      <STELLAR>Tradicional do No Man's Sky<> - Correr <IMG>RUN<>, Verificar <IMG>SCAN<>

      <STELLAR>Predefinido<> - Correr <IMG>SCAN<>, Verificar <IMG>RUN<>

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      Esta definição troca a funcionalidade dos botões de correr e de verificar.

      <STELLAR>Tradicional do No Man's Sky<> - Correr <IMG>SCAN<>, Verificar <IMG>RUN<>

      <STELLAR>Predefinido<> - Correr <IMG>RUN<>, Verificar <IMG>SCAN<>

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      Determina o comportamento de <IMG>JUMP<> <STELLAR>durante a construção<>.

      <STELLAR>Dar prioridade à construção<> - durante a construção, <IMG>JUMP<> irá colocar objetos.

      <STELLAR>Dar prioridade ao Jetpack<> - durante a construção, <IMG>JUMP<> irá ativar o Jetpack.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      Determina o comportamento do botão de jetpack <STELLAR>durante a construção com um comando<>.

      <STELLAR>Dar prioridade à construção<> - durante a construção, o botão de jetpack irá colocar objetos.

      <STELLAR>Dar prioridade ao Jetpack<> - durante a construção, o botão de jetpack irá ativar o jetpack.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: Esquema dos botões de Menu Rápido/Menu de Construção
    ui_quick_menu_option_d: |-
      Esta definição troca a funcionalidade dos botões de Menu Rápido e de Menu de Construção.

      <STELLAR>Normal<> - Menu Rápido <IMG>QUICK_MENU<>, Menu de Construção <IMG>BUILD_MENU<>

      <STELLAR>Invertido<> - Menu Rápido <IMG>BUILD_MENU<>, Menu de Construção <IMG>QUICK_MENU<>

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      Esta definição troca a funcionalidade dos botões de Menu Rápido e de Menu de Construção.

      <STELLAR>Normal<> - Menu Rápido <IMG>BUILD_MENU<>, Menu de Construção <IMG>QUICK_MENU<>

      <STELLAR>Invertido<> - Menu Rápido <IMG>QUICK_MENU<>, Menu de Construção <IMG>BUILD_MENU<>

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: Normal
    ui_quick_menu_option_new: Invertido
    ui_colour_scheme_d: Altera as cores usadas no mapa da galáxia para serem mais
      facilmente distinguíveis por jogadores daltónicos.
    option_white_transitions_d: |-
      Por predefinição, determinadas transições do ecrã, como abrir o Mapa da Galáxia, apresentam brevemente um menu branco.

      Desativar esta definição faz com que o ecrã desvaneça durante estes momentos de transição.
    ui_instant_hold: Mantém premido para ativar a opção Importante
    ui_instant_hold_destructive: Mantém premido para ativar a opção Destrutivo
    ui_instant_everything: Sempre instantâneo
    option_instant_d: |-
      Por predefinição, determinadas ações na IU exigem que o botão de interação se mantenha brevemente premido para confirmar a decisão.

      Poderás querer ajustar esta definição se manter o botão premido te causar algum desconforto.

      <STELLAR>Mantém premido para ativar a opção Importante<> – Ações de grande impacto, como iniciar um novo jogo, assim como ações destrutivas, como eliminar dados guardados, exigem que se mantenha premido o botão de interação.

      <STELLAR>Mantém premido para ativar a opção Destrutivo<> – Apenas as ações destrutivas exigem que se mantenha premido o botão de interação.

      <STELLAR>Sempre instantâneo<> – Todas as ações na IU são instantâneas.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      Ajusta a intensidade da vibração do comando durante o jogo.

      Reduz esta definição a 0 para desativares totalmente a vibração do comando.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      Ajusta a intensidade da vibração do Joy-Con ou do Pro Controller durante o jogo.

      Reduz esta definição a 0 para desativares totalmente a vibração.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      Este valor representa o quão 'suavizada' é a resposta do rato, reduzindo o efeito dos pequenos solavancos ou perturbações ao fazer grandes movimentos com o mesmo. Isto pode facilitar a navegação nos menus e pode reduzir os efeitos de enjoo, mas pode fazer com que o jogo pareça menos reativo.

      Reduz este valor para 0 para desativares totalmente a suavização.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      Determina a rapidez com que a câmara se move em resposta à utilização das teclas <STELLAR>enquanto viajas a pé<>.

      Aumentar este valor pode permitir-te olhar em volta mais rápido, mas pode ser mais difícil de controlar e causar enjoos.

      Diminuir este valor pode fazer com que a câmara seja mais fácil de controlar mas menos reativa.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      Determina a rapidez com que a nave espacial se move em resposta à tua utilização das teclas <STELLAR>em pleno voo<>.

      Aumentar este valor pode permitir-te virar a nave mais rápido, mas pode ser mais difícil de controlar ou causar enjoos.

      Diminuir este valor pode fazer com que a nave seja mais fácil de controlar, mas podes senti-la menos reativa.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      Determina a rapidez com que o cursor se move em resposta à tua utilização das teclas <STELLAR>enquanto navegas nos menus<>.

      Aumentar este valor permite-te navegar mais rápido, mas pode ser mais difícil de controlar.

      Diminuir este valor pode fazer com que o cursor seja mais fácil de controlar, mas podes senti-lo menos reativo.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: Tipo de comandos de voo
    option_old_mouse_flight_d: |-
      Escolhe entre dois métodos de comandos de voo.

      <STELLAR>Amarrado<> - A utilização da câmara move o cursor à volta do ecrã. A nave vira na direção do cursor

      <STELLAR>Bloqueado<> - A utilização da câmara controla diretamente a direção da nave.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: Câmara a pé
    ui_invert_flight: Comandos de Voo
    ui_invert_flight_d: |-
      Ajusta o comportamento do eixo Y dos controlos <STELLAR>enquanto comandas uma nave<>.

      Quando invertido, a nave irá descer quando o comando for premido para a frente.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      Se ativado, durante o combate espacial podes usar <IMG>AUTOFOLLOW<> para fazeres com que a tua nave se fixe automaticamente e persiga o teu alvo, tornando o combate espacial muito mais simples de controlar. Podes alternar entre alvos com <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>.

      <STELLAR>Desligado<> – Perseguição automática desligada.

      <STELLAR>Botão ligado<> – Premir <IMG>AUTOFOLLOW_T<> uma vez, irá fazer com que a tua nave siga o teu alvo de combate. Premir a segunda vez, irá desativar a perseguição.

      <STELLAR>Premir<> – A nave irá continuar a seguir o alvo de combate enquanto <IMG>AUTOFOLLOW_H<> estiver premido, parando quando <IMG>AUTOFOLLOW_H<> já não estiver a ser premido.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: Altera os botões atribuídos a quaisquer ações durante
      o jogo.
    pc_settings_windowmode_d: |-
      Altera a exibição da janela do jogo.

      <STELLAR>Com margens<> - Apresenta uma janela com margens durante o jogo.

      <STELLAR>Sem margens<> - Oculta toda a janela.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      Altera a exibição da janela do jogo.

      <STELLAR>Com margens<> - Apresenta uma janela com margens durante o jogo.

      <STELLAR>Sem margens<> - Oculta toda a janela.

      <STELLAR>Ecrã completo<> - Estica a janela do jogo para ocupar a totalidade do ecrã. Tal poderá melhorar ligeiramente o desempenho.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      Normalmente, as definições visuais mais altas irão melhorar a aparência do jogo, mas podem necessitar de um maior poder de processamento do teu sistema.

      Se te deparares com problemas de desempenho durante o jogo, como quebras de fotogramas, experimenta selecionar uma predefinição mais baixa ou aperfeiçoar as seguintes definições individuais.

      Tem em atenção que algumas definições podem precisar de reiniciar o jogo para entrarem em vigor.
    pc_graphics_monitor_d: Seleciona o monitor no qual queres exibir o jogo.
    pc_graphics_resolution_d: |-
      Seleciona a resolução de apresentação do jogo.

      Aumentar a resolução pode diminuir o desempenho.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      Este valor dimensiona a resolução de renderização em 3D do jogo, independentemente da resolução da IU e da janela.

      Isto significa que a IU pode ser apresentada numa resolução superior à vista 3D do jogo, proporcionando mais opções de melhoria do desempenho enquanto mantém a IU nítida.

      Além disso, a resolução no jogo pode ser superior à resolução do ecrã, o que irá conceder uma qualidade de imagem superior em comparação com a apresentação de acordo com a resolução nativa do ecrã.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      Dimensiona a resolução de renderização em 3D do jogo, independentemente da resolução da IU e da janela.

      Isto significa que a IU pode ser apresentada numa resolução superior à vista 3D do jogo, proporcionando mais opções de melhoria do desempenho enquanto mantém a IU nítida.

      Além disso, a resolução no jogo pode ser superior à resolução do ecrã, o que irá conceder uma qualidade de imagem superior.

      Nota: apenas compatível com as opções anti-aliasing FXAA, TAA, TAA (baixo) ou Desligado.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      O V-Sync evita a dessincronização de fotogramas forçando a imagem do jogo a atualizar de acordo com o monitor.

      <STELLAR>Desligado<> - O V-Sync está sempre desativado. A latência de entrada é minimizada mas o jogo irá sofrer de dessincronização de fotogramas.

      <STELLAR>Ligado<> - O V-Sync está sempre ligado. A queda de fotogramas irá causar um efeito de arrastamento.

      <STELLAR>Adaptativo<> - O V-Sync é adaptativo. As quedas de fotogramas irão causar dessincronização de fotogramas.

      <STELLAR>Tripla proteção<> - O V-Sync é ativado e o arrastamento é diminuído. A latência de entrada é ligeiramente maior.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      A taxa de fotogramas máxima que o jogo irá apresentar.

      Reduzir este valor pode melhorar o desempenho ou corrigir a dessincronização de fotogramas e outros problemas de apresentação.

      Aumentar este valor pode fazer com que o jogo corra melhor.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: Seleciona a GPU que o jogo deve usar
    ps4_lock_fps_d: |-
      Se ativado, o jogo será apresentado numa taxa de fotogramas consistente.

      Tal pode corrigir a dessincronização de fotogramas e outros problemas de apresentação.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      Ajusta a altura da câmara quando <STELLAR>viajas a pé<> usando a <STELLAR>câmara em primeira pessoa<>.

      <STELLAR>Nível dos Olhos<> – A altura da câmara reflete a altura da tua personagem. Isto pode fazer com que a altura da tua câmara mude depois de usar um Modificador de Aparência.

      <STELLAR>Posição fixa<> – A câmara usa uma altura padrão independentemente da altura da tua personagem.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      Quando ativado, será aplicado um ligeiro efeito de vinheta nos cantos da tua visão.

      Alterar esta definição pode aumentar o teu conforto durante a utilização de <STELLAR>RV<> caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: Força de vinheta
    ui_vignette_slider_d: |-
      Ajusta a intensidade do efeito de vinheta aplicado aos cantos da tua visão.

      Alterar esta definição pode aumentar o teu conforto durante a utilização de <STELLAR>RV<> caso te depares com enjoos.

      Reduz esta definição para 0 para eliminares totalmente a vinheta.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      Quando ativado, <STELLAR>enquanto viajas a pé<>, poderás ver todo o corpo da tua personagem abaixo de ti quando estiveres a jogar em <STELLAR>RV<>.

      Se desativado, apenas poderás ver as mãos da tua personagem em <STELLAR>RV<>.

      Alterar esta definição pode aumentar o teu conforto durante a utilização de <STELLAR>RV<> caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      Quando ativado, ao caminhares ou correres em <STELLAR>RV<>, a câmara irá mexer-se para simular o movimento da cabeça da personagem.

      Alterar esta definição pode aumentar o teu conforto durante a utilização de <STELLAR>RV<> caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      Ajusta o campo de visão da câmara <STELLAR>quando viajas a pé<>, num valor entre 60 e 100 graus.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      Ajusta o campo de visão da câmara <STELLAR>enquanto comandas uma nave<>, num valor entre 60 e 100 graus.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      Ajusta a quantidade de desfoque de movimento quando a tua câmara se mexe, entre 0 e 180.

      Reduz esta definição para 0 para eliminares totalmente o desfoque de movimento.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      Quando ativado, será aplicado um ligeiro efeito de vinheta e serão apresentadas linhas durante a exploração ou interação com objetos.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      Quando ativado, ao caminhares ou correres usando uma <STELLAR>câmara em primeira pessoa<>, a câmara irá mexer-se para simular o movimento da cabeça da personagem.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      Ajusta a intensidade das vibrações da câmara em resposta a eventos como danos ou colisões com objetos. Varia entre 0 e 100%.

      Reduz esta definição para 0% para desativares totalmente a vibração da câmara.

      Alterar esta definição pode aumentar o teu conforto caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: Efeitos de perigo
    ui_options_hazard_fx_d: |-
      Ajusta a intensidade visual dos efeitos em ecrã completo indicando ambientes perigosos, tais como frio extremo ou radioatividade.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      Ajusta o comportamento do eixo X dos controlos da câmara <STELLAR>enquanto viajas a pé<>.

      Quando invertido, a câmara irá olhar para baixo quando o comando for premido para a frente.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: Alterações aplicadas
    ui_options_undone: Alterações anuladas
    ui_options_reverted: Revertido para as definições originais
    ui_options_accessibility: ACESSIBILIDADE
    ui_options_accessibility_l: Acessibilidade
    options_eye_tracking_d: |-
      Esta definição permite melhorar os controlos em <STELLAR>RV<> usando a deteção ocular.

      Quando ativado, em <STELLAR>RV<> podes realçar itens em menus simplesmente olhando para eles. Os menus de projetor de pulso também abrem automaticamente quando olhas para os teus pulsos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      Ajusta a intensidade do feedback reativo em resposta a ações como disparo da multiferramenta.

      Reduz esta definição para 0 para desativares totalmente a função de efeito de gatilhos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      Escolhe o método de movimento a usar com os comandos de movimentos de <STELLAR>RV<>.

      <STELLAR>Apontar para mover<> - Move suavemente na direção apontada.

      <STELLAR>Teletransporte<> - Aponta e seleciona uma localização para te teletransportares.

      Alterar esta definição pode aumentar o teu conforto em <STELLAR>RV<> caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
      Escolhe o método de movimento a usar em <STELLAR>RV<>.

      <STELLAR>Suave<> - Move-te suavemente na direção em que empurras <IMG>PLAYER_LR<>.

      <STELLAR>Teletransporte<> - Usa <IMG>PLAYER_LR<> para selecionar uma localização para te teletransportares.

      Alterar esta definição pode aumentar o teu conforto em <STELLAR>RV<> caso te depares com enjoos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_d: |-
      Esta definição ajusta a forma como o movimento é interpretado em <STELLAR>RV<>.

      <STELLAR>Relativo ao mundo<> - Pressionar para a frente irá mover a tua personagem na direção em que o teu comando está a apontar.

      <STELLAR>Relativo ao corpo<> - Pressionar para a frente irá mover a tua personagem na direção que o corpo está a apontar.

      <STELLAR>Relativo à cabeça<> - Pressionar para a frente irá mover a tua personagem na direção que a tua cabeça está a apontar.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      Esta definição ajusta a forma como o movimento é interpretado em <STELLAR>RV<>.

      <STELLAR>Relativo ao mundo<> - A tua personagem move-se na direção em que o teu comando está a apontar.

      <STELLAR>Relativo ao corpo<> - A tua personagem move-se na direção em que o corpo está a apontar.

      <STELLAR>Relativo à cabeça<> - A tua personagem move-se na direção em que a tua cabeça está a apontar.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      Esta definição ajusta a forma como o movimento é interpretado em <STELLAR>RV<>.

      <STELLAR>Relativo ao corpo<> - Pressionar para a frente irá mover a tua personagem na direção que o corpo está a apontar.

      <STELLAR>Relativo à cabeça<> - Pressionar para a frente irá mover a tua personagem na direção que a tua cabeça está a apontar.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      Escolhe entre dois comportamentos de <IMG>VR_SNAPLEFT<> e <IMG>VR_SNAPRIGHT<>.

      <STELLAR>Suave<> - Irás rodar de forma suave enquanto <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<> estiverem premidos.

      <STELLAR>Instantâneo<> - Vais rodar em incrementos de 30 graus de cada vez que <IMG>VR_SNAPLEFT<> ou <IMG>VR_SNAPRIGHT<> forem premidos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      Quando ativado, o jogo irá apresentar vídeo no formato HDR, melhorando a qualidade das cores.

      Esta definição requer que o monitor suporte HDR.
    pc_graphics_gamma_d: |-
      Ajusta a intensidade da gama. O aumento da gama pode clarear as secções mais escuras do ecrã, melhorando a visibilidade dos detalhes em áreas sombrias, mas reduzindo o contraste visual.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: ALTERAÇÕES NÃO GUARDADAS
    ui_unapplied_options_msg: Tens alterações não guardadas nesta página. Queres aplicá-las
      agora?
    gyro_enabled: Sensor de movimento durante a jogabilidade
    gyro_enabled_d: Os controlos de sensor de movimento podem ser usados para além
      dos manípulos direito e esquerdo, o que permite aperfeiçoar a mira.
    gyro_mode_onfoot: Modos ativos a pé
    gyro_mode_onfoot_d: |-
      Determina as condições nas quais os controlos de sensor de movimentos devem ativar <STELLAR>ao viajar a pé<>.

      <STELLAR>Nunca<> - Desativa os controlos de sensor de movimentos.

      <STELLAR>Apenas visor<> - Os controlos de sensor de movimentos apenas são ativados com o <TECHNOLOGY>Visor de Análise<>.

      <STELLAR>Visor e disparo<> - Os controlos de sensor de movimentos são ativados durante a utilização do <TECHNOLOGY>Visor de Análise<> ou durante o disparo da <TECHNOLOGY>Multiferramenta<>.

      <STELLAR>Sempre<> - Os controlos de sensor de movimentos estão sempre ativos ao viajar a pé

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_active_mode_none: Nunca
    gyro_active_mode_scope_only: Apenas visor
    gyro_active_mode_scope_firing: Visor e disparo
    gyro_active_mode_always: Sempre
    gyro_allow_riding: Permitir durante a montagem
    gyro_allow_riding_d: |-
      Determina se a utilização do sensor de movimento é registada ao montar uma criatura.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building: Modos ativos durante a construção
    gyro_mode_building_d: |-
      Determina as condições nas quais os controlos de sensor de movimentos devem ativar <STELLAR>durante a construção<>.

      <STELLAR>Nunca<> - Desativa os controlos de sensor de movimentos durante a construção.

      <STELLAR>Apenas colocação<> - Os controlos de sensor de movimentos apenas são ativados durante a colocação de objetos.

      <STELLAR>Apenas seleção<> - Os controlos de sensor de movimentos apenas são ativados durante a seleção de objetos.

      <STELLAR>Sempre<> - Ativa os controlos de sensor de movimentos durante a construção.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_building_none: Nunca
    gyro_mode_building_placement: Apenas colocação
    gyro_mode_building_selection: Apenas seleção
    gyro_mode_building_always: Sempre
    gyro_apply_bld_to_free_cam: Câmara de construção
    gyro_apply_bld_to_free_cam_d: |-
      Determina se os controlos de sensor de movimentos são ativados quando inicias a câmara de construção livre.

      <STELLAR>Nunca<> - Desativa os controlos de sensor de movimentos ao usar a câmara de construção.

      <STELLAR>Corresponder ao modo de construção<> - Iguala as definições dos modos ativos durante a construção.

      <STELLAR>Sempre<> - Ativa os controlos se sensor de movimentos quando usar a câmara de construção.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_apply_bld_to_free_never: Nunca
    gyro_apply_bld_to_free_match: Corresponder ao modo de construção
    gyro_apply_bld_to_free_always: Sempre
    gyro_mode_exocraft: Modos ativos na Exonave
    gyro_mode_exocraft_d: |-
      Determina as condições nas quais os controlos de sensor de movimentos devem ativar ao <STELLAR>comandar uma Exonave<>.

      <STELLAR>Nunca<> - Desativa os controlos de sensor de movimentos ao comandar uma Exonave.

      <STELLAR>Apenas disparo<> - Os controlos de sensor de movimentos apenas serão ativados ao disparar uma arma da Exonave.

      <STELLAR>Sempre<> - Ativa os controlos de sensor de movimentos ao comandar uma Exonave.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: Nunca
    gyro_mode_exocraft_firing: Apenas disparo
    gyro_mode_exocraft_always: Sempre
    gyro_look_stick_enabled: Comportamento do manípulo da câmara
    gyro_look_stick_enabled_d: |-
      Esta opção determina a forma como os controlos de sensor de movimentos devem comportar-se quando <IMG>CAM_LOOK<> é usado.

      <STELLAR>Sem alteração<> - Se os controlos de sensor de movimentos estiverem atualmente ativados, os movimentos continuarão a afetar a tua câmara.

      <STELLAR>Ativar sensor de movimentos<> - Quando <IMG>CAM_LOOK<> for empurrado, os controlos de sensor de movimentos serão ativados, mesmo que estejam desativados neste contexto. Isto faz com que o sensor de movimentos ajuste o <IMG>CAM_LOOK<>.

      <STELLAR>Desativar sensor de movimentos<> - Quando <IMG>CAM_LOOK<> é empurrado, os controlos de sensor de movimentos são desativados e apenas o teu <IMG>CAM_LOOK<> é usado.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: Sem alteração
    gyro_look_stick_enabled_on: Ativar sensor de movimentos
    gyro_look_stick_enabled_off: Desativar sensor de movimentos
    gyro_cursor_enabled: Cursor de sensor de movimentos nos menus
    gyro_cursor_enabled_d: |-
      Quando ativado, o cursor irá responder à utilização do sensor de movimentos enquanto navegas pelos menus.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      Quando ativado, o cursor irá responder à utilização do sensor de movimentos enquanto navegas pelos menus.

      Tem em atenção que esta funcionalidade não se aplica ao modo portátil.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: Sensibilidade X do cursor
    gyro_cursor_sensitivity_x_d: |-
      Este valor, que varia entre 1 e 3, determina a sensibilidade do cursor da interface em relação à utilização do sensor de movimentos na direção horizontal enquanto usas os menus.

      Aumentar este valor irá aumentar a quantidade de movimento do cursor em relação à resposta aos movimentos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: Sensibilidade Y do cursor
    gyro_cursor_sensitivity_y_d: |-
      Este valor, que varia entre 1 e 3, determina a sensibilidade do cursor da interface em relação à utilização do sensor de movimentos na direção vertical enquanto usas os menus.

      Aumentar este valor irá aumentar a quantidade de movimento do cursor em relação à resposta aos movimentos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: Limiar de contenção do cursor
    gyro_sensitivity_tight_thresh_d: |-
      Os movimentos menores do que um determinado limiar de ângulo, que varia entre 0 e 20 graus/segundo, serão retardados, permitindo um controlo mais refinado ao navegar nos menus.

      Define este valor como 0 para desativares a contenção do cursor.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: Comportamento do manípulo do menu
    gyro_cursor_stick_enabled_d: |-
      Esta opção determina a forma como os controlos de sensor de movimentos devem comportar-se quando <IMG>FE_CURSOR<> é usado durante a navegação nos menus.

      <STELLAR>Sem alteração<> - Se os controlos de sensor de movimentos estiverem atualmente ativados, os movimentos continuarão a afetar o teu cursor.

      <STELLAR>Desativar sensor de movimentos<> - Quando <IMG>FE_CURSOR<> é empurrado, os controlos de sensor de movimentos são desativados e apenas o teu <IMG>FE_CURSOR<> é usado.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: Sensor de movimentos de mão
    gyro_handedness_d: Ao usar vários comandos Joy-Con, o Joy-Con na mão especificada
      será usado como o sensor de movimentos.
    gyro_handedness_left: Esquerda
    gyro_handedness_right: Direita
    gyro_sensitivity_x: Sensibilidade X da câmara
    gyro_sensitivity_x_d: |-
      Este valor, que varia entre 1 e 20, determina a sensibilidade da câmara em relação à utilização do sensor de movimentos na direção horizontal durante a jogabilidade.

      Uma sensibilidade de 1 adequa-se diretamente aos valores do mundo real, por exemplo, mover o sensor de movimentos em 10 graus no mundo real irá rodar a câmara em 10 graus no jogo.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: Sensibilidade Y da câmara
    gyro_sensitivity_y_d: |-
      Este valor, que varia entre 1 e 20, determina a sensibilidade da câmara em relação à utilização do sensor de movimentos na direção vertical durante a jogabilidade.

      Uma sensibilidade de 1 adequa-se diretamente aos valores do mundo real, por exemplo, mover o sensor de movimentos em 10 graus no mundo real irá rodar a câmara em 10 graus no jogo.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: Estabilização
    gyro_steadying_d: "Os movimentos menores do que um determinado ângulo, que varia
      entre 0 e 10, serão estabilizados e desacelerados, permitindo que sejam usados
      pequenos movimentos para um maior controlo da precisão. \n\nReduz este valor
      para 0 para desativares a estabilização.\n\nEsta definição combina várias opções
      avançadas: filtro de suavização, contenção e vibração. \n\n<FUEL>Se as opções
      avançadas do sensor de movimentos estiverem ativas, esta opção é ignorada.<>\n\nO
      valor predefinido é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_acceleration: Aceleração do cursor
    gyro_acceleration_d: |-
      Este valor, que varia entre 1 e 10, aplica um multiplicador à velocidade do cursor quando efetuas um movimento grande no sensor de movimentos nos menus.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: Opções avançadas do sensor de movimentos
    gyro_advanced_d: |-
      Ativa as opções avançadas do sensor de movimentos para ajustares ainda mais o sensor de movimentos.

      Tem em atenção que estas definições apenas se aplicam à jogabilidade e não ao cursor do menu.
    gyro_scope_multiplier: Sensibilidade do Visor de Análise
    gyro_scope_multiplier_d: |-
      Este valor, que varia entre 0 e 20, aplica um multiplicador à sensibilidade do sensor de movimentos <STELLAR>durante a utilização do Visor de Análise<>.

      Define este valor para 1.0 para corresponder à sensibilidade base enquanto viajas a pé.

      Aumenta o valor acima de 1 para aumentares a sensibilidade do sensor de movimentos. Reduz para menos de 1 para reduzires a sensibilidade do sensor de movimentos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: Sensibilidade da Multiferramenta
    gyro_aiming_multiplier_d: |-
      Este valor, que varia entre 0 e 20, aplica um multiplicador à sensibilidade do sensor de movimentos <STELLAR>durante o disparo com a Multiferramenta<>.

      Define este valor para 1.0 para corresponder à sensibilidade base enquanto viajas a pé.

      Aumenta o valor acima de 1 para aumentares a sensibilidade do sensor de movimentos. Reduz o valor para menos de 1 para reduzires a sensibilidade do sensor de movimentos.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: Sensibilidade da Exonave
    gyro_exocraft_multiplier_d: "Este valor, que varia entre 0 e 20, aplica um multiplicador
      à sensibilidade do sensor de movimentos <STELLAR>enquanto comandas a Exonave<>.\n\nDefine
      este valor para 1.0 para corresponder à sensibilidade base enquanto viajas a
      pé. \n\nAumenta o valor acima de 1 para aumentares a sensibilidade do sensor
      de movimentos. Reduz o valor para menos de 1 para reduzires a sensibilidade
      do sensor de movimentos.\n\nO valor predefinido é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_building_multiplier: Sensibilidade da construção
    gyro_building_multiplier_d: "Este valor, que varia entre 0 e 20, aplica um multiplicador
      à sensibilidade do sensor de movimentos <STELLAR>enquanto efetuas construções<>.\n\nDefine
      este valor para 1.0 para corresponder à sensibilidade base enquanto viajas a
      pé. \n\nAumenta o valor acima de 1 para aumentares a sensibilidade do sensor
      de movimentos. Reduz o valor para menos de 1 para reduzires a sensibilidade
      do sensor de movimentos.\n\nO valor predefinido é: <CATALYST>%DEFAULTVALUE%<>"
    gyro_zoom_scale_sensitivity: Escalar a sensibilidade ao ampliar
    gyro_zoom_scale_sensitivity_d: |-
      Quando ativado, a sensibilidade do sensor de movimentos será reduzida quando a câmara é ampliada.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: Espaço de rotação
    gyro_rotation_space_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimentos.

      <STELLAR>Local<> - A rotação do sensor de movimentos é tida em conta relativamente ao comando.

      <STELLAR>Jogador<> - A rotação do sensor de movimentos é tida em conta em relação ao teu corpo no espaço físico.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      Determina o ponto de referência usado para rotações do sensor de movimentos.

      <STELLAR>Local<> - A rotação do sensor de movimentos é tida em conta relativamente aos comandos Joy-Con ou ao Pro Controller.

      <STELLAR>Jogador<> - A rotação do sensor de movimentos é tida em conta em relação ao teu corpo no espaço físico.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: Rotação local
    gyro_rotation_space_player: Rotação do jogador
    gyro_rotation_space_handheld: Espaço de rotação (modo portátil)
    gyro_rotation_space_handheld_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimentos enquanto jogas no modo portátil.

      <STELLAR>Local<> - A rotação do sensor de movimentos é tida em conta relativamente à Nintendo Switch.

      <STELLAR>Jogador<> - A rotação do sensor de movimentos é tida em conta em relação ao teu corpo no espaço físico.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: Direção do eixo horizontal
    gyro_yaw_axis_d: Esta definição permite-te inverter ou ignorar o movimento do
      eixo <STELLAR>horizontal (esquerda-direita)<>.
    gyro_roll_axis: Direção do eixo de rodagem
    gyro_roll_axis_d: Esta definição permite-te inverter ou ignorar o movimento do
      eixo de <STELLAR>rodagem (no sentido dos ponteiros do relógio-no sentido contrário
      aos ponteiros do relógio)<>.
    gyro_pitch_axis: Direção do eixo de inclinação
    gyro_pitch_axis_d: Esta definição permite-te inverter ou ignorar o movimento do
      eixo de <STELLAR>inclinação (para cima-para baixo)<>.
    gyro_smoothing_threshold: Limiar da suavização
    gyro_smoothing_threshold_d: |-
      Os movimentos menores do que um determinado ângulo, que varia entre 0 e 20, serão equilibrados. Isto faz com que seja mais fácil efetuar movimentos estáveis.

      Reduz este valor para 0 para desativares a suavização

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: Janela de suavização
    gyro_smoothing_window_d: |-
      Este valor, que varia entre 0 e 20, representa a janela de tempo para aplicar a suavização aos movimentos do sensor de movimentos.

      Reduzir este valor pode tornar imediatamente os movimentos do sensor de movimentos mais reativos.

      Aumentar este valor pode fazer com que os movimentos do sensor de movimentos sejam mais suaves mas com um 'ímpeto' durante mais tempo.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: Limiar de contenção
    gyro_tightening_threshold_d: |-
      Os movimentos menores do que um determinado ângulo, que varia entre 0 e 20, serão desacelerados para um controlo mais preciso.

      Reduz este valor para 0 para desativares a contenção.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: Zona morta
    gyro_deadzone_d: |-
      Os movimentos menores do que um determinado ângulo, que varia entre 0 e 20, são totalmente ignorados, reduzindo qualquer interferência provocada por movimentos acidentais.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: Filtrar Vibrações
    gyro_filter_vibration_d: |-
      Quando ativado, o movimento do sensor de movimentos resultante das vibrações do comando será ignorado.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      Quando ativado, o movimento do sensor de movimentos resultante dos Joy-Cons ou do Pro Controller será ignorado.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: Sensor de Movimentos Nativo durante a jogabilidade
    gyro_enabled_steam_d: Determina se os sensores de movimentos nativos são ativados
      durante o jogo com comandos suportados.
    gyro_enabled_stmdck: Sensor de Movimentos Nativo durante a jogabilidade (Steam
      Deck)
    gyro_enabled_stmdck_d: Determina se os sensores de movimentos nativos são ativados
      para controlar o jogo diretamente com a Steam Deck (quando não são utilizados
      comandos externos).
    gyro_cursor_enabled_steam: Cursor de Sensor de Movimentos Nativo nos menus
    gyro_cursor_enabled_steam_d: |-
      Quando ativado, o cursor irá responder à utilização do sensor de movimentos enquanto navegas pelos menus.

      Esta funcionalidade não está disponível na Steam Deck quando são utilizados comandos externos.
    gyro_rotation_space_stmdck: Espaço de rotação (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      Determina o ponto de referência usado para rotações do sensor de movimentos enquanto jogas na Steam Deck sem um comando externo.

      <STELLAR>Local<> - A rotação do sensor de movimentos é tida em conta relativamente à Steam Deck.

      <STELLAR>Jogador<> - A rotação do sensor de movimentos é tida em conta em relação ao teu corpo no espaço físico.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_options_difficulty_short: Dificuldade
