      Iniciar autodiagnóstico no comunicador da nave ( <IMG>QUICK_MENU<> )
    ui_robomiss_0_msg1_vr: |-
      <FUEL>Alerta da nave!<>
      Aponta para a tua <STELLAR>%SECONDARY_HAND%<> para aceder ao <TECHNOLOGY>Menu Rápido<>
      Seleciona o <STELLAR>Comunicador da Nave<> para iniciar o autodiagnóstico
    ui_robomiss_1_desc: |-
      Alguém (ou algo) tentou sequestrar os sistemas de navegação da minha nave. Embora tenha sido capaz de cancelar o piloto automático, o computador da minha nave não me vai permitir eliminar as coordenadas injetadas.

      Posso ignorar o assunto ou voar até lá manualmente para descobrir a origem dos dados suspeitos...
    ui_robomiss_1_obj1: Investiga a origem do sinal de sequestro
    ui_robomiss_1_obj1_tip: |-
      Sequestro de navegação: <FUEL>evitado<> <IMG>SLASH<> coordenadas remotas: <STELLAR>retidas<>.
      Alcança a localização marcada para investigar a fonte do sequestro.
