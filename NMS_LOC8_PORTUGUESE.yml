    ui_pp_bui_desc_sent_fmt: "%SENTA% %SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: Um ar pesado rodeia esta construção.
    ui_pp_bui_desc_sent_mood_a_2: "%NAME% espera, solene."
    ui_pp_bui_desc_sent_mood_a_3: "%NAME% parece resignado, a sua concha reciclada
      já desgastada."
    ui_pp_bui_desc_sent_mood_a_4: O ar em redor de %NAME% crepita com uma energia
      nervosa.
    ui_pp_bui_desc_sent_mood_a_5: "%NAME% parece tenso, inquieto na minha presença."
    ui_pp_bui_desc_sent_mood_a_6: Esta construção parece pensativa, preocupada.
    ui_pp_bui_desc_sent_mood_a_7: "%NAME% encara-me, com um tom um pouco depreciativo."
    ui_pp_bui_desc_sent_mood_a_8: Sinto uma energia estranha em relação a esta construção.
      Não exatamente raiva, mas algum análogo mecânico.
    ui_pp_bui_desc_sent_mood_a_9: "%NAME% parece desafiador, não disposto a aceitar
      a sorte que o destino lhe concedeu."
    ui_pp_bui_desc_sent_mood_a_10: "%NAME% parece aliviado, feliz por ter outra entidade
      a ajudá-lo."
    ui_pp_bui_desc_sent_mood_a_11: O Autófago murmura uma melodia ténue, uma exclamação
      digital de alegria.
    ui_pp_bui_desc_sent_mood_a_12: A minha intrusão no mundo de %NAME% deve ser um
      grande choque, e ainda assim parece estar satisfeito por eu estar aqui.
    ui_pp_bui_desc_sent_mood_b_1: Talvez saiba algo que eu não saiba.
    ui_pp_bui_desc_sent_mood_b_2: Pergunto-me quantos outros já estiveram aqui antes
      de mim.
    ui_pp_bui_desc_sent_mood_b_3: Em breve descobrirei o motivo.
    ui_pp_bui_desc_sent_mood_b_4: Farei o meu melhor para ajudar.
    ui_pp_bui_desc_sent_mood_b_5: Pergunto-me o que ditará o meu sucesso ou fracasso
      aqui.
    ui_pp_bui_desc_sent_mood_b_6: Enquanto nos olhamos, ouço uma melodia tênue a ecoar
      bem fundo no meu Exofato...
    ui_pp_bui_desc_sent_mood_b_7: 'Sinto o meu Exofato a reagir: inconstante, pulsante,
      os seus circuitos a alimentarem-se da energia dos Autófagos.'
    ui_pp_bui_desc_sent_mood_b_8: O ar em seu redor brilha, a atmosfera deformada
      pelo atlantideum que alimenta a sua concha.
    ui_pp_bui_desc_sent_mood_b_9: A sua concha carrega a mesma energia, um eco metálico
      do seu eu interior.
    ui_pp_bui_desc_sent_mood_b_10: O seu manto atlante foi posto de lado, revelando-se
      ao mundo.
    ui_pp_bui_desc_sent_biome_1: 'Uma música lenta e mecânica toca enquanto olhamos
      um para o outro: o silvo da pneumática com fugas; o funcionamento lento das
      engrenagens; o gemido agudo de um servomecanismo desequilibrado.'
    ui_pp_bui_desc_sent_biome_2: Estão perdidos neste planeta, neste universo, e à
      procura do seu lugar. Temos isso em comum...
    ui_pp_bui_desc_sent_biome_3: De que forma a sua concha terá mudado quando nos
      encontrarmos novamente?
    ui_pp_bui_desc_sent_biome_4: Os nossos olhos encontraram-se brevemente, mas se
      há um significado no seu olhar, eu não o consigo entender.
    ui_pp_bui_desc_sent_biome_5: A fome que este ser carrega é inconfundível, um desejo
      corrosivo... mas para quê?
    ui_pp_bui_desc_sent_biome_6: Pergunto-me se sente falta da sua concha antiga.
    ui_pp_bui_desc_sent_biome_7: Arrancados das suas casas e levados para este mundo,
      abandonados para construir o seu próprio caminho em diante...
    ui_pp_bui_desc_sent_biome_8: Um aviso ambiental ecoa no meu Exofato, mas rapidamente
      desaparece.
    ui_pp_bui_desc_sent_biome_9: De repente, torno-me bastante consciente do meu Exofato,
      da minha própria concha mecânica...
    ui_pp_bui_desc_sent_biome_10: Será que os outros Autófagos também o conseguem
      ver neste mundo? Será que também têm a sua própria Convergência?
    ui_pp_bui_desc_sent_hot_1: O invólucro metálico de %NAME% irradia com o mesmo
      calor extremo que assa este mundo.
    ui_pp_bui_desc_sent_hot_2: Se o calor abrasador afeta %NAME%, ele não o deixa
      transparecer.
    ui_pp_bui_desc_sent_cold_1: O ar gelado envolve %NAME%, um manto de gelo formado
      em torno do nosso encontro.
    ui_pp_bui_desc_sent_cold_2: A neve instala-se suavemente sobre o metal escovado
      do invólucro de %NAME%.
    ui_pp_bui_desc_sent_tox_1: Vejo as marcas em %NAME%, onde a atmosfera tóxica corroeu
      a sua pele de metal.
    ui_pp_bui_desc_sent_tox_2: A chuva tóxica e constante começou a corroer esta construção.
    ui_pp_bui_desc_sent_rad_1: A atmosfera radioativa em nosso redor crepita com uma
      energia latente.
    ui_pp_bui_desc_sent_rad_2: O ar brilha em redor de %NAME%, radiação e atlantideum
      combinados de forma assustadora.
    ui_pp_bui_desc_sent_lush_1: A forma mecânica improvisada de %NAME% parece estar
      em desacordo com a vegetação exuberante que nos rodeia.
    ui_pp_bui_desc_sent_lush_2: A atmosfera húmida condensa-se na concha de %NAME%,
      as suas gotas servindo do seu próprio suor enferrujado.
    ui_pp_bui_desc_sent_rock_1: Um vento feroz arrasta a areia para a frente de %NAME%
      enquanto aguarda a minha resposta.
    ui_pp_bui_desc_sent_rock_2: A poeira instala-se nas fissuras da concha mecânica
      de %NAME%.
    ui_pp_bui_desc_sent_weird_1: Esta paisagem assombrada ecoa com a mesma energia
      estranha que se infiltra nos cristais de atlantideum que alimentam %NAME%.
    ui_pp_bui_desc_sent_weird_2: Há algo de inquietante neste planeta. Mas se %NAME%
      sente o mesmo, não o mostra.
    bui_npc_desc_1: "%NAME% avalia-me, um misto de curiosidade e cautela por trás
      dos seus olhos mecânicos."
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: As engrenagens libertam um ligeiro zumbido dentro deste autómato
      automontado. Observa-me, paciente.
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: A concha improvisada do Autófago range e estala enquanto me fita.
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: Se eu piscar os olhos, quase consigo detetar um leve brilho roxo,
      uma imagem retida sombria onde se encontra o Autófago.
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: Cada peça deste Autófago foi recolhida a grande custo e meticulosamente
      montada. A jornada não foi nada fácil.
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: Não consigo imaginar as coisas que esta construção já viu, os
      ciclos de apagamento e renascimento. Eu não represento nem um simples piscar
      de olhos.
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME% fica firme à minha frente, aguardando."
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: Com o manto atlante removido, o Autófago olha-me com um olhar
      cauteloso.
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: Enquanto a construção olha para mim, estou ciente do meu estado
      aqui enquanto intruso, uma forma de vida orgânica sob o véu atlante que havia
      sido desenhado através dos Autófagos.
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: Apesar do material danificado e enferrujado da sua casca, %NAME%
      parece carregado de energia, tão faminto como vivo.
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME% vira-se para mim e ouço o silvo fraco da hidráulica com
      fugas, o ranger de engrenagens irregulares."
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: A concha de %NAME% vira-se para mim. Parece-lhe algo estranho,
      novo?
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME% examina-me, pensativo."
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME% esperou anos infinitos pela sua concha. Agora olha-me
      com a mesma paciência."
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME% estremece, uma aura atlante forma-se à volta das suas
      articulações metálicas."
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: O Autófago examina-me, tolerante para com a minha intrusão no
      seu mundo.
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: A forma de vida construída examina-me à medida que me aproximo,
      avaliando o meu Exofato e a minha Multiferramenta.
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: Olho para %NAME%, com todos os fios e metal reciclado. Olha-me
      de volta, sereno.
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: A construção encara-me, a anomalia orgânica num mundo de metal.
    dnt_bui_npc_lang_19: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_19: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%, reconstruído e regressado, vira-se para mim."
    dnt_bui_npc_lang_20: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_20: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME% inclina levemente a cabeça, aguardando."
    bui_request_desc_2: Paro para pensar e %NAME% faz o mesmo.
    bui_request_desc_3: Os olhos mecânicos e aguçados observam-me enquanto considero
      o meu pedido.
    bui_request_desc_4: "%NAME% aguarda o meu pedido."
    bui_request_desc_5: Uma luz pulsa suavemente dentro de %NAME%. Penso nas minhas
      palavras.
    bui_reply_word_get: "%NAME% parece satisfeito com o meu interesse na sua cultura.
      Apresenta uma seleção de símbolos, cada um representando um tipo de palavra
      Autófaga que talvez possa aprender..."
    bui_reply_word_get2: "%NAME% apresenta uma lista de símbolos, cada um parecendo
      representar uma palavra que posso aprender."
    bui_reply_word_get3: Feliz por partilhar conhecimento, %NAME% apresenta uma série
      de símbolos que representam palavras que poderia ensinar.
    bui_reply_word_get4: As articulações de %NAME% chocalham ao apresentar uma série
      de símbolos linguísticos.
    bui_reply_word_get5: Sem hesitar, com paixão e fervor pela sua língua, %NAME%
      apresenta uma lista de símbolos linguísticos para aprender.
    bui_reply_word_get6: "%NAME% agarra o meu braço com uma garra poderosa, mas com
      cuidado para não causar danos. Projeta uma visão de símbolos diretamente na
      minha mente."
    bui_reply_word_get7: "%NAME% está feliz por partilhar a sua língua. Apresenta
      um ecrã, incentivando-me a selecionar um símbolo da lista."
    bui_reply_word_get8: Um som estranho vem de %NAME% enquanto me fita. Acena e apresenta
      uma lista de símbolos linguísticos.
    bui_reply_word_get9: "%NAME% olha para mim durante um momento, sem compreender
      o motivo do meu pedido. Considera. Acena. Apresenta-me uma lista de símbolos
      linguísticos."
    bui_reply_word_get10: "%NAME% olha para mim durante um momento, sem compreender
      o motivo do meu pedido. Considera. Acena. Apresenta-me uma lista de símbolos
      linguísticos."
    bui_reply_word_get11: "%NAME% olha para mim durante um momento, sem compreender
      o motivo do meu pedido. Considera. Acena. Apresenta-me uma lista de símbolos
      linguísticos."
    bui_reply_word_say: "%NAME% olha para mim com muita curiosidade. Lembro-me de
