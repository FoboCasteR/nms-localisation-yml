    ui_s10_spiderman_nada_lang3: |-
      A nossa casa é um bote salva-vidas, Entidade-Viajante. Nada dará as boas-vindas a mais um.
      Leva estas coisas, <TECHNOLOGY>construção<> e <SPECIAL>semente<>, para Polo. Eles saberão o que fazer.
    ui_s10_spiderman_polo_lang1: |-
      Tens estado ocupado, Amigo-Viajante. Fizeste o teu próprio Amigo-Construção!
      Ah, mas são peças.<NEWLINE><DELAY>0,5<>Bem, isso não é problema. Construí com muito pior! Peças finas farão um novo amigo fino, não é?
    ui_s10_spiderman_polo_opt1: Partilhar diagramas da Construção
    ui_s10_spiderman_polo_desc1: |-
      Polo analisa os planos que adquiri para a <TECHNOLOGY>Construção<>. Vira as peças nas suas mãos e mente.<AUDIO>MUS_StoryMode_MusicCue_14<>
      Sussurra para a Anomalia e, impercetivelmente, está pronto. Polo sorri, profundamente satisfeito com seu trabalho.
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>Polo analisa os planos que adquiri para a <TECHNOLOGY>Construção<>. Vira as peças nas suas mãos e mente.
      O Gek parece perdido nos seus pensamentos. Vai precisar de algum tempo para montar a Construção, a nova casa da <SPECIAL>Semente de Eco<>. É melhor voltar mais tarde.
    ui_s10_spiderman_polo_lang2: Vais querer visitá-lo, sim? Não sejas tímido, Amigo-Viajante!
      Vai ver o nosso novo amigo!
    ui_s10_spiderman_polo_lang2_alt: |-
      Eu também tenho estado ocupado, Amigo-Viajante! Mas agora, está pronto.
      Vais querer visitá-lo, sim? Não sejas tímido, Amigo-Viajante! Vai ver o nosso novo amigo!
    ui_s10_spiderman_wait_msg1: |-
      O Especialista Polo está a trabalhar na <TECHNOLOGY>Construção<>
      Tempo restante de montagem: %TIME%
      Seleciona outros objetivos do registo da Expedição (<IMG>OPTIONS)<>
    ui_s10_spiderman_wait_msg_nexus: |-
      Fala com o <SPECIAL>Especialista Polo<>
      Polo concluiu a <TECHNOLOGY>Construção<>
    ui_s10_spiderman_wait_msg2: |-
      O Especialista Polo concluiu a <TECHNOLOGY>Construção<>
      No espaço, convoca a <SPECIAL>Anomalia Espacial<> no Menu Rápido (<IMG>QUICK_MENU<>)
    ui_s10_spiderman_lang1: "... Ramo de simulação menor [<SPECIAL>19<>] parado ...<NEWLINE>
      ... Nave aguarda introdução..."
    ui_s10_spiderman_opt1: Planta a Semente de Eco
    ui_s10_spiderman_install_title: Processo de arranque da Construção
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>...
      ... A registar o eco senciente na carapaça local %SIGNAL% ...
      ... %SIGNAL% ...
      ... Bloqueio de eco: <SPECIAL>OBTIDA<> ...<NEWLINE>... <AUDIO>UI_GameMode_Erase_Error<>Evento de rejeição detetado<FUEL>!<><SPECIAL>!<><FUEL>!<> ...
      ... <AUDIO>Freighter_Alarm<>
      ... Carapaça estabilizada. O processo de instalação cederá o controlo para a sequência local <AUDIO>UI_Record_Uploaded<>...
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>perdido PERDIDO perDIDO
      PERdiDO, PERDIDO, PERDIDO onde? onde? quem? quem? concha? PERDIDO! OUTROS!"
    ui_s10_spiderman_res3: |-
      A Construção montada profere as mesmas palavras repetidamente. <DELAY>0.8<> Não sei dizer se é dor, confusão, surpresa ou apenas os ecos aleatórios de um pacote de dados muito deteriorado.
      Nada saberá.
    ui_s10_scanner_nada_lang1: |-
      O renascimento é desafiador, Entidade-Viajante. Mas não te preocupes. A Construção de eco vai ajustar-se à sua nova concha, com o tempo. Vamos ajudá-la.
      No entanto, Entidade-Viajante... está só. Nada sente-o. Não se sente em casa na nossa anomalia.
    ui_s10_scanner_nada_opt1: Pergunta qual é o plano de Nada
    ui_s10_scanner_nada_res1: |-
      Haverá outros, Entidade-Viajante. Atlantideum derrama da terra, ecos apelam para serem salvos. Deve haver outros.
      Polo irá salvá-los para Nada, e Nada irá ajudá-los a viver.
    ui_s10_scanner_polo_lang1: |-
      Nada espera salvar mais amigos eco, eu sei.
      Sempre foi tão generoso, Amigo-Viajante. E agora tu e eu vamos ajudar o querido Nada
      Pega nisto e vai onde eu não posso ir. Creio que vais encontrar muitos outros ecos.
    ui_s10_scanner_polo_opt1: Aceitar diagrama
    ui_s10_scanner_polo_res1: Tantas sementes perdidas, tantos novos amigos para a
      nossa pequena casa!
    ui_s10_scanner_nada_lang2: |-
      Nada dá as boas-vindas a todas as entidades perdidas à nossa pequena convergência, e a Construção de eco de Polo é uma boa nave.
      Mas todos estes ecos... podem ser um desafio. Devemos considerar outra maneira de os abrigar.
    ui_s10_scanner_nada_desc1: Nada faz uma pausa. Está claramente dividida.
    ui_s10_scanner_nada_lang3: |-
      Há outra solução. Nada plantará sua semente num lugar sagrado.
      O <TECHNOLOGY>Terminal Principal<> é uma relíquia do antigo eu de Nada, um refúgio seguro, um lar para os ecos. A semente pode florescer, ou não. Pode precisar de outros. Vamos tentar.
    ui_s10_scanner_nada_opt2: Sair
    ui_s10_scanner_nada_res2: Tentar é correto. A Entidade-Viajante pode plantar a
      semente.
    ui_s10_ignition_lang_pre: concha! PERDIDO! onde CONCHA! concha perdida? Outros?
      quem PERDEU? onde OUTROS? PERDIDO PERdido perdIDO PERDIDO PERDIDO onde? OUTROS
      quem?
    ui_s10_ignition_lang_pre_opt: Acalmar
    ui_s10_ignition_desc_pre: A Construção ainda está muito angustiada. Terei de ganhar
      a sua confiança ou, pelo menos, acalmar qualquer que seja o tipo de tempestade
      elétrica dentro da sua carapaça.
    ui_s10_ignition_res_pre: A Coletiva de Eco tem um efeito imediato na Construção
      montada. Ele parece tranquilizado pela presença das outras Sementes de Eco.
    ui_s10_ignition_lang: concha... aqui. perdeu outros, ali. outros outros, aqui.
      perdeu outros, concha. concha aqui... disponível. aceite.
    ui_s10_ignition_text: |-
      A Construção montada é sua própria entidade, distinta dos remanescentes que encontrei espalhados pelos planetas, distinta do coletivo crescente na simulação de Nada.
      Tornou-se mais do que um eco. Não posso separá-la da sua concha mais uma vez.
      E, no entanto, falta uma peça. Está incompleta. A sua concha molda-a, mas não a define. Deve haver uma faísca.
    ui_s10_ignition_text_short: A Construção ainda não está concluída. A sua concha
      molda-a, mas não a define. Deve haver uma faísca.
    ui_s10_ignition_opt_a: Liga o Reator de Atlântida
    ui_s10_ignition_opt_b: Planta a Semente da Esperança
    ui_s10_ignition_opt_c: Reconsiderar
    ui_s10_ignition_text_a: |-
      Eu adquiri o <SPECIAL>Reator de Atlântida<> da mesma fonte que o resto dos diagramas da Construção. Parece apropriado completar a sua montagem com esta peça final.
      E, no entanto, será a decisão certa? Uma vez ligado, não há volta a dar. A sua concha e o seu eco estarão fundidos, definitivos.
    ui_s10_ignition_text_b: |-
      Esta <FUEL>Semente do Atlas<> foi um presente. Eu não entendia o propósito na altura, mas agora entendo. Esta é a faísca, o fragmento da vida em falta.
      E, no entanto, será a decisão certa? Uma vez plantada a semente, não haverá volta a dar. A sua concha e o seu eco estarão fundidos, definitivos.
    ui_s10_ignition_res_a: |-
      ...<AUDIO>MUS_StoryMode_MusicCue_20<>
      protocolo principal alinhado: [ <SPECIAL>ATLÂNTIDA<> ]
    ui_s10_ignition_res_b: |-
