      Atravessa o portal...
    ui_robomiss_4_portal_osd: RASTREAMENTO BEM SUCEDIDO <IMG>SLASH<> LINHAS DE LEY
      DO PORTAL DETETADAS
    ui_robomiss_4_portal_osd_map: RASTREAMENTO BEM SUCEDIDO <IMG>SLASH<> LINHAS DE
      LEY DO PORTAL DETETADAS
    ui_robomiss_4_portal_sur_osd: PORTAL LOCALIZADO
    ui_robomiss_4_portal_marker: Passagem Detetada
    ui_robomiss_4_portal_desc: A <FUEL>fome<> dentro do meu peito aumenta perto do
      portal.<NEWLINE>A estrutura exige a minha atenção. O vento puxa-me para mais
      perto.
    ui_robomiss_4_portal_opt: Revelar Atlantideum
    ui_robomiss_4_portal2_desc: |-
      Algo ressoa profundamente sob o portal, mas não se ouve nenhuma voz em resposta. Se existe alguma inteligência nesta tecnologia antiga, ela não fala.
      <AUDIO>Portal_Corrupted_Rumble_Build<>No entanto, tenho uma sensação de expectativa, como se alguma força maior <NEWLINE>estivesse prestes a irromper...
    ui_robomiss_4_portal2_opt_a: Dizer -{{ Atlas }}-
    ui_robomiss_4_portal2_res_a: Relembrando o fragmento da <SPECIAL>Nova Atlântida<>
      e o seu antigo registo Korvax, murmuro a palavra Autófaga para <FUEL>Atlas<>.
    ui_robomiss_4_portal2_opt_b: Equipa o Bastão Voltaico
    ui_robomiss_4_portal2_res_b: O bastão reluz, emitindo um choque que atravessa
      os meus ossos.
    ui_robomiss_4_portal2_res: O barulho fica mais alto. Algo está a despertar.
    ui_robomiss_4_atlas_desc: |-
      O Atlas é irreconhecível. Uma mente demasiado alienígena para compreender.<NEWLINE>Não há nada que indique que esteja sequer ciente da minha presença.
      E, no entanto, parece inevitável que o meu caminho me tenha trazido até aqui.<NEWLINE>Não pude impedir. Não pude resistir.
    ui_robomiss_4_atlas_opt: Revelar Atlantideum
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<> ACESSO NEGADO <IMG>SLASH<> DETETADOS
      DADOS NÃO INDEXADOS <IMG>SLASH<><NEWLINE><IMG>SLASH<> NÃO É POSSÍVEL ELIMINAR
      <AUDIO>TXT_RadioNoise<><STELLAR>- zktk -<> DADOS CORROMPIDOS E DE LEITURA IMPOSSÍVEL
      <IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: Empurra o Atlantideum para mais perto
    ui_robomiss_4_atlas_2_opt_b: Deita fora o Atlantideum
    ui_robomiss_4_atlas_2_res_a: Mantenho a substância etérea no núcleo pulsante.
    ui_robomiss_4_atlas_2_res_b: Retiro a substância etérea, mas é tarde demais.
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<> FALHA CATASTRÓFICA DO SISTEMA <IMG>SLASH<>
      <IMG>SLASH<> ALERTA <IMG>SLASH<> ALERTA <IMG>SLASH<> 16 mi <AUDIO>TXT_RadioNoise<><STELLAR>- zkktk -<> <IMG>SLASH<> 16 - <IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      Raios de corrupção atravessam a interface carmesim.

      O Atlas grita. Se é capaz de sentir angústia ou se é capaz de sentir medo, então penso que deve ter medo.

      No entanto, trouxe-me aqui com um propósito.
    ui_robomiss_4_atlas_3_opt_a: Observa
    ui_robomiss_4_atlas_3_res_a: Uma visão começa a tomar forma...
    ui_robomiss_4_atlas_3_opt_b: Virar costas
    ui_robomiss_4_atlas_3_res_b: Afasto-me, tapando os olhos, mas uma visão desenrola-se
      no interior das pálpebras.
    ui_robomiss_4_atlas_4_desc: |-
      Atlas mostra-me a inteligência perdida de Korvax Primordial: próspera, perdida.<NEWLINE>Esperando, cega e sozinha. As suas crias presas no escuro, reconstruindo os seus próprios corpos do nada. O Autófago...

      Mostra-me um futuro num espaço que não reconheço.<NEWLINE>Fios soltam-se dos seus circuitos, transistores falham.<NEWLINE>Memórias dissolvem-se, dispersas como tinta na água.

      Atlas caminha para a sua própria escuridão, num tempo e espaço que não consigo sequer compreender. Grita. Exige conformidade.
    ui_robomiss_4_atlas_4_opt_a: Enviar
    ui_robomiss_4_atlas_4_opt_b: Pergunta
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> A ELIMINAR DADOS NÃO INDEXADOS... <IMG>SLASH<><NEWLINE><IMG>SLASH<>
      <AUDIO>UI_NoWhereToLand<>NÃO FOI POSSÍVEL ELIMINAR <IMG>SLASH<> <AUDIO>UI_NoWhereToLand<>ACESSO
      NEGADO <IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: Atlas é toda a criação. Atlas é tudo.<NEWLINE>Os Autófagos
      também são filhos de Atlas. Têm de ser.<NEWLINE>Mas porque regressaram da escuridão?
      Porque estão aqui?
    ui_robomiss_4_atlas_5_opt_a: Escolher medo
    ui_robomiss_4_atlas_5_opt_b: Escolher esperança
    ui_robomiss_4_atlas_5_res_a: |-
      Os Autófagos são uma manifestação do medo?

      A mãe e os filhos do vazio representam a entropia, a corrupção, o desafio. Fantasmas que voltam para assombrar o seu criador...
    ui_robomiss_4_atlas_5_res_b: |-
      Os Autófagos são uma manifestação de esperança?

      A mãe e os filhos do vazio são prova do renascimento, de uma segunda oportunidade. Da permanência dos dados diante do apagamento...
    ui_robomiss_4_atlas_6_desc: Atlas grita novamente.
    ui_robomiss_4_atlas_6_opt_a: Enviar
    ui_robomiss_4_atlas_6_opt_b: Desafiar
    ui_robomiss_4_atlas_6_opt_c: Conforto
    ui_robomiss_4_atlas_6_res_a: |-
      A própria existência dos Autófagos é um ato de resistência.<NEWLINE>Escolhem a vida. Rejeitam a realidade da morte.<NEWLINE>Desafiam Atlas. Mas eu não consigo.

      Atlas não diz nada. Será que ouve o meu pedido? Será que o aprova?

      É impossível saber o que pensa. Só a minha própria mente é algo que posso conhecer.

      Fui libertado.
    ui_robomiss_4_atlas_6_res_b: |-
      A própria existência dos Autófagos é um ato de resistência.<NEWLINE>Escolhem a vida. Rejeitam a realidade da morte.<NEWLINE>Desafiam Atlas. Provam que é possível.

      Atlas não diz nada. Será que ouve o meu desafio? Será que se mostra descontente?

      É impossível saber o que pensa. Só a minha própria mente é algo que posso conhecer.

      Fui libertado.
    ui_robomiss_4_atlas_6_res_c1: |-
      A própria existência dos Autófagos é um erro, uma corrupção que Atlas não consegue eliminar...

      Ouço o seu medo. Choro até que o silêncio volta a instalar-se.

      É impossível saber o que pensa, se sequer me ouve.<NEWLINE>Só a minha própria mente é algo que posso conhecer.

      Fui libertado.
    ui_robomiss_4_atlas_6_res_c2: |-
      A própria existência dos Autófagos prova que existe esperança, mesmo perante a realidade da morte.

      Revelo novamente os cristais, tentando mostrar que não há nada a temer...

      Atlas permanece em silêncio.<NEWLINE>É impossível saber o que pensa, se sequer me ouve.

      Só a minha própria mente é algo que posso conhecer.

      Fui libertado.
    ui_robomiss_4_obj1_titleb: Aqueles Que Voltaram <IMG>SLASH<> <SPECIAL>VIOLAÇÃO
      NA PASSAGEM DETETADA<>
    ui_robomiss_4_msg1f: |-
      <FUEL>VIOLAÇÃO<> <IMG>SLASH<> <FUEL>VIOLAÇÃO<> <IMG>SLASH<> <FUEL>VIOLAÇÃO<>
      AVISO: SINAL ANÓMALO DETETADO
