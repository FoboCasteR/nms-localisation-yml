    update14_title: NO MAN'S SKY FRACTAL
    update14_notes_pc: |-
      No Man's Sky FRACTAL traz uma vasta gama de novas funcionalidades. Para leres os detalhes completos, acede a www.nomanssky.com.

      * Uma nova Nave Espacial única, a Speeder de Utopia, permite que os viajantes deslizem pelas superfícies dos planetas a alta velocidade.
      * Uma nova Expedição, a 'Utopia', apresenta a Fundação de Utopia e desafia os jogadores a trabalhar em conjunto e a reconstruir um sistema solar.
      * O Catálogo das Maravilhas captura as tuas descobertas mais incríveis para comparares com outros Viajantes.
      * Uma atualização de Realidade Virtual permite que os jogadores explorem o universo com níveis de imersão inigualáveis e centenas de melhorias relacionadas com a qualidade do jogo.
      * As Opções do Jogo são facilmente acessíveis a partir dos ecrãs iniciais, com novas opções e organização melhorada.
      * Desbloqueia novo conteúdo, incluindo o Visor Temível, um Companheiro Robótico e muito mais por um tempo limitado.

      A Hello Games trabalhou arduamente para melhorar e expandir o No Man's Sky. Esperamos que gostes. :)

      Muito obrigado,
      Hello Games
