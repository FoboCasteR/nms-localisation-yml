    ui_sentinel_crash_brain_marker: Local Milenar
    ui_sentinel_crash_brain_desc: O local milenar agita-se à medida que me aproximo,
      com pedras a rasparem-se umas contra as outras. O calor irradia do <SPECIAL>Cérebro
      Hialino<> dentro da minha mochila, como se em resposta.
    ui_sentinel_crash_brain_lang: 'A mente da nave-criança está <FUEL>interligada<>
      com a <SPECIAL>colmeia<>.<NEWLINE>Instruções atuais: procurar e eliminar anomalias.<NEWLINE>Enredar
      senciente de arquivo com a entidade substituta?'
    ui_sentinel_crash_brain_opt: Apresenta cérebro
    ui_sentinel_crash_brain_res: |-
      Atrapalho-me com o cérebro da nave, quase o deixando cair enquanto brilha insuportavelmente quente nas minhas mãos. A dor irradia muito para além das minhas mãos, um calor sobrenatural, um calor que derrete o vidro...
      ...
      O seu circuito muda e depois fica imóvel. O cérebro parece aceitar a minha presença agora.
    ui_pin_shipbrain_obj_tip: |-
      Recupera <SPECIAL>Cérebros Hialinos<> dos restos de <SPECIAL>Naves Intercetor Sentinela<>, naves espaciais letais implantadas para manter a lei e a ordem em espaço regulamentado.
