      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo.

      Humidificadores libertam uma bruma altamente salinizada dos bocais de propulsão, conduzindo um rasto dramático de eletricidade durante a utilização do Jetpack.

      Transforma a aparência do teu Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_jettrail_fire_name: ESCAPE ESCALDANTE DO JETPACK
    ui_jettrail_fire_name_l: Escape Escaldante do Jetpack
    ui_jettrail_fire_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo.

      Jatos pressurizados injetam oxigénio adicional nas chamas do Jetpack, iluminando e prolongando o rasto do escape.

      Transforma a aparência do teu Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_jettrail_confetti_name: ESCAPE FESTIVO DO JETPACK
    ui_jettrail_confetti_name_l: Escape Festivo do Jetpack
    ui_jettrail_confetti_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo.

      Flocos de bioplástico de várias cores são espalhados para dar um toque comemorativo ao escape do Jetpack. O material expelido é totalmente compostável.

      Transforma a aparência do teu Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_jettrail_firework_name: ESCAPE PIROTÉCNICO DO JETPACK
    ui_jettrail_firework_name_l: Escape Pirotécnico do Jetpack
    ui_jettrail_firework_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo.

      Grânulos de metal cromático entram em ignição durante o voo, dividindo-se e formando estrelas brilhantes RGB.

      Transforma a aparência do teu Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_jettrail_plasma_name: ESCAPE DE PLASMA DO JETPACK
    ui_jettrail_plasma_name_l: Escape de Plasma do Jetpack
    ui_jettrail_plasma_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo.

      Substitui a câmara de combustão comum do Jetpack por um motor a plasma. Durante o voo, os bocais de escape libertam nuvens deslumbrantes de matéria ionizada.

