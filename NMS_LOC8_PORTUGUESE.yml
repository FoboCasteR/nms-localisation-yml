    ui_builder_custom_desc: |-
      Um <STELLAR>Modificador de Aparência do Exofato<> exclusivo, concedido pelo <TRANS_BUI>Autófago<> aos que procuram construir a sua própria concha.

      Transforma o aspeto do teu Exofato num <TECHNOLOGY>Modificador de Aparência<>.
    ui_builder_custom_sub: Modificação de Aparência de Autófagos
    bui_desc: |-
      Os Autófagos são formas de vida robóticas, Korvax divergentes que foram purgados da pureza da Convergência. Banidos através da eliminação, foram atraídos do vazio pelo <SPECIAL>atlantideum<> que irrompe do núcleo dos mundos dissonantes.

      O processo de reconstrução é um ritual lento e árduo, levado a cabo por cada Autófago enquanto procura as peças necessárias à montagem da sua própria concha. A sua concha é apenas sua, tal com a sua mente, e nunca mais lhe será retirada.
    bui_desc_alt: |-
      Os Autófagos são formas de vida robóticas de origem misteriosa. Embora a sua aparência seja muitas vezes decrépita, as suas conchas combinadas com materiais enferrujados e amassados e a sua poderosa tecnologia de camuflagem provam que esta se trata de uma cultura avançada e inteligente.

      Completa <STELLAR>Aquele Que Regressou<> para saberes mais sobre os Autófagos.
