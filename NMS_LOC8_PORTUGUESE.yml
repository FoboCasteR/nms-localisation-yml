    ui_s10_atlas2_desc1: |-
      Porque é que estou novamente aqui? Porque é que Atlas deveria querer saber de mim, da minha <TECHNOLOGY>Construção<>? Algo tão insignificante não pode ter efeito na escala infinita de Atlas.
      E, no entanto, aqui estou.
    ui_s10_atlas2_opt1: Apresenta as peças de Construção
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>Toda a criação é a linguagem de Atlas.
      Agora não me fala, mas tudo o que vejo, tudo o que ouço, tudo o que escolho
      fazer... Essa é a sua mensagem, o seu discurso."
    ui_s10_atlas2_res1: |-
      Apesar das minhas dúvidas, Atlas, esta máquina serena e impossível, reage. Está a falar comigo? Com a <TECHNOLOGY>Construção<>? Com outra coisa diferente?
      Talvez nunca saiba. Mas não vou ficar por aqui.
