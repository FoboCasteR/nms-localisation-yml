      Abre o Inventário da Multiferramenta (<IMG>INVENTORY<>) e analisa com <STELLAR>Localizar Acampamento de Autófagos<> (<IMG>FE_SELECT<>)
    ui_robomiss_3_bui_obj8: Obtém uma <TECHNOLOGY>cabeça<> para o Bastão Voltaico
    ui_robomiss_3_bui_obj8_tip: |-
      O Autófago ofereceu um presente incomum: diagramas para peças de um Bastão Voltaico.
      Continua a contribuir para a sua sociedade para melhorar a tua <STELLAR>reputação<> e ganhar o último diagrama.
      Seleciona '<STELLAR>%MISSION%<>' para continuar.
    ui_robomiss_3_bui_obj8_tip_alt: |-
      O Autófago ofereceu um presente incomum: diagramas para peças de um Bastão Voltaico.
      Continua a contribuir para a sua sociedade para melhorar a tua <STELLAR>reputação<> e ganhar o último diagrama.
      Fala com o Autófago para continuar.
    ui_robomiss_3_bui_npc6_desc: "%NAME% inclina-se na minha direção, o movimento
      deslocando uma fina nuvem de ferrugem. Talvez esteja a efetuar uma análise,
      embora o gesto seja estranhamente reminiscente ao de inalar uma fragrância agradável."
    dnt_bui_robomiss_3_npc6_lang: |-
      yes! i perceive it. you have her resonance, her echo in your suit.
      the other entities said you would come, but i could not believe in the disruptor without seeing you myself.
    ui_robomiss_3_bui_npc6_opt: Mostrar Câmara de Atlantideum
    dnt_bui_robomiss_3_npc6_res: |-
      it is good, prebuilt-entity. very good. you have built this with attention to detail.
      i do not require more evidence of what you are. but we must follow procedure, to complete the construction ritual and earn autophage friendship.
    ui_robomiss_3_bui_npc6_opt_a: Repetir -{{ construção }}-
    ui_robomiss_3_bui_npc6_opt_b: Repetir -{{ amizade }}-
    dnt_bui_robomiss_3_npc6_res_a: |-
      your construction has been excellent, disruptor. you are earning your staff well.
      i have one last task, for one last blueprint.
    dnt_bui_robomiss_3_npc6_res_b: |-
      this staff is an offer of autophage friendship. i hope you will choose to accept it.
      i have one last task, for one last blueprint.
    ui_robomiss_3_bui_msg8a: "Obtém o diagrama <TECHNOLOGY>Transdutor Concêntrico<>\nCompleta
      '<STELLAR>%MISSION%<>' para continuar\nAltera a missão ativa no Registo (<IMG>OPTIONS<>) "
    ui_robomiss_3_bui_msg8b: |-
      Obtém o diagrama <TECHNOLOGY>Transdutor Concêntrico<>
      Regressa ao Autófago para pedir novas instruções
    ui_robomiss_3_bui_msg8c: |-
      Pergunta ao Autófago sobre o Transdutor Concêntrico
      Autófagos camuflados podem ser revelados com o <TECHNOLOGY>Detetor<> (<IMG>SCAN<>)
    ui_robomiss_3_bui_npc6_ret_desc: "%NAME% observa-me com curiosidade. Tenho a impressão
      de que este diagrama final é especialmente precioso e que ganhá-lo é uma espécie
      de marco."
    ui_robomiss_3_bui_npc6_ret_opt: Perguntar sobre o Transdutor Concêntrico
    dnt_bui_robomiss_3_npc6_ret_res: |-
      congratulations, disruptor. the last blueprint for your staff.
      you will require a terminal to assemble the multi-tool. enjoy the process! nothing brings pleasure like the construction of your own holy staff.
    ui_robomiss_3_bui_npc6_leave: |-
      O Autófago tenta falar com clareza, o seu esforço é palpável. Preenche as lacunas de comunicação com gestos, indicando que vou precisar de um <TECHNOLOGY>terminal<> para finalizar a construção do meu Bastão Voltaico.
      Embora estes seres sejam obviamente avançados, não tenho a sensação de estar a ser julgado ou desprezado. Cada Autófago realizou uma avaliação aparentemente imparcial e optaram por conceder outro diagrama.
      %NAME% Olha-me com uma aprovação cautelosa quando nos despedimos.
    ui_robomiss_3_bui_obj9: Constrói o Bastão Voltaico
    ui_robomiss_3_bui_obj9_tip: |-
      Os Autófagos ofereceram o presente da amizade através de diagramas para uma <TECHNOLOGY>Multiferramenta com Bastão Voltaico<>.
      Monta o bastão e entrega-o ao Autófago.
    ui_robomiss_3_bui_msg9a: |-
      Monta o %ITEM% para o teu Bastão Voltaico
      Cria a cabeça do bastão no Inventário (<IMG>INVENTORY<>) com <IMG>PRODMENU<>
      <STELLAR>Afixa<> o diagrama de %ITEM% para uma orientação detalhada
    ui_robomiss_3_bui_msg9b: |-
      Terminal de Síntese Autófago necessário para montar o Bastão Voltaico
      <STELLAR>Localiza Acampamentos de Autófagos<> (<IMG>FE_SELECT<>) com o <TECHNOLOGY>Núcleo Polifónico<> (<IMG>INVENTORY<>)
    ui_robomiss_3_bui_msg9c: |-
