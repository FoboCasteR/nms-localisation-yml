    ui_vr_flight_stick_roll: Preferência de manípulo da Nave
    ui_vr_flight_stick_roll_d: |-
      Quando jogas em <STELLAR>RV<> com controlos de movimentos, a nave espacial é pilotada ao agarrar e mover o manípulo do mundo do jogo no cockpit.

      Esta definição determina se a nave vai <STELLAR>virar<> (no eixo 'horizontal') ou <STELLAR>rolar<> ao mover o manípulo da nave para a esquerda e direita.

      <STELLAR>Manípulo vira a Nave<> - O manípulo do mundo do jogo irá virar a nave no eixo horizontal. <IMG>ROLLLEFT<>/<IMG>ROLLRIGHT<>, e torção do manípulo (quando ativado), irá fazer rolar a nave.

      <STELLAR>Manípulo faz rolar a Nave<> - O manípulo do mundo do jogo irá fazer rolar a nave. <IMG>ROLLLEFT<>/<IMG>ROLLRIGHT<>, e torção do manípulo (quando ativado), irá virar a nave no eixo horizontal.

      O valor predefinido é: <CATALYST>%DEFAULTVALUE%<>
    ui_vr_flight_stick_roll_on: Manípulo faz rolar a Nave
    ui_vr_flight_stick_roll_off: Manípulo vira a Nave
    ui_vr_flight_stick_twist: Torção do manípulo da Nave
    ui_vr_flight_stick_twist_d: |-
      Quando jogas em <STELLAR>RV<> com controlos de movimentos, a nave espacial é pilotada ao agarrar e mover o manípulo do mundo do jogo no cockpit.

      Ativar esta definição irá permitir que o manípulo da nave seja <STELLAR>torcido<>, para fornecer controlo de movimentos sobre um eixo de movimento adicional.
      Torce/gira a parte superior do manípulo enquanto o manténs direito para o moveres num único eixo, ou puxa-o e torce-o simultaneamente para o moveres em vários eixos de uma vez.

