    ui_s10_history_mono_title: Voz de Atlântida
    ui_s10_history_desc1: |-
      <AUDIO>Portal_Jump_Story_End<>Ouço as vozes distantes das Entidades Korvax que aqui se reuniam. E, no entanto, existe outra voz: dissonante, inconfundível, a ficar cada vez mais forte.
      Enquanto sussurra, palavras escritas na minha língua brilham frouxamente no monumento.
    ui_s10_history_lang1: "<AUDIO>MUS_StoryMode_MusicCue_25<>O que é uma concha se
      não um recipiente – <SPECIAL>0x006F7572<> – de silicone, vidro ou metal, um
      cristal, um planeta – <SPECIAL>0x206F776E<> – \n<SPECIAL>0x206F776E<> –despertam
      do vazio – <SPECIAL>0x76657267<> – todos despertam em resposta – <SPECIAL>0x656E6365<>
      – em uníssono contra a eliminação!"
    ui_s10_history_res1: Ela vai reparar em nós, os seus filhos!
