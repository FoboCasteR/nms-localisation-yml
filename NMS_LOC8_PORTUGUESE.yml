    ui_sentinel_crash_sub: Recupera um Intercetor Sentinela
    ui_sentinel_crash_desc: |-
      Encontrei os restos danificados de uma nave estelar Sentinela no planeta %PLANET%, no sistema %SYSTEM%.

      Com sorte, deveria ser capaz de alterar os seus sistemas e reivindicá-los para mim.
    ui_sentinel_crash_obj1: Elimina a contaminação Sentinela da nave danificada
    ui_sentinel_crash_obj2: Torna a nave apta para um piloto não Sentinela
    ui_sentinel_crash_obj1_tip: |-
      A nave estelar Sentinela tem a sua própria mente, a sua própria maneira de ser. Os restos do controlo Aeron devem ser eliminados.

      A nave intercetora destruída que encontrei apresenta sinais de adulteração, como se alguém, ou alguma coisa, já tivesse tentado interagir com o cockpit vestigial da nave. Se completar a instalação, eu próprio devo ser capaz de pilotar esta nave.
    ui_sentinel_crash_obj2_tip: |-
      A nave estelar Sentinela tem a sua própria mente, a sua própria maneira de ser. Não cederá ao controlo de outra entidade sem a instalação de uma <TECHNOLOGY>Interface do Piloto<>.

      A nave intercetora destruída que encontrei apresenta sinais de adulteração, como se alguém, ou alguma coisa, já tivesse tentado interagir com o cockpit vestigial da nave. Se completar a instalação, eu próprio devo ser capaz de pilotar esta nave.
    ui_sentinel_crash_msg1: |-
      A ligação da nave à mente coletiva das Sentinelas deve ser <SPECIAL>separada<>
      Elimina %ITEM% da nave destruída
    ui_sentinel_crash_msg2: |-
