      旅行者存在體，重生是場艱鉅的挑戰。不過別擔心。只要假以時日，回音構造就會適應新外殼。我們會幫助它的。
      但是，旅行者存在體......它很孤獨。納達能感覺得到。身處我們的異常讓它感到不太自在。
    ui_s10_scanner_nada_opt1: 詢問納達的計劃
    ui_s10_scanner_nada_res1: |-
      還有其他種子，旅行者存在體。亞特蘭提德鋼從地球上溢出，回音發出呼喚，等待被拯救的一天。一定還有其他的種子。
      波羅會替納達拯救種子，而納達會幫助它們活下去。
    ui_s10_scanner_polo_lang1: |-
      我知道，納達希望拯救更多回音朋友。
      他一向十分慷慨，旅行者朋友。你和我，我們會一起幫助親愛的納達。
      拿著這個，前往我無法到達的地方。我想你會發現更多的回音。
    ui_s10_scanner_polo_opt1: 接受原理圖
    ui_s10_scanner_polo_res1: 這麼多迷失的種子，為我們小小家園帶來了這麼多新朋友！
    ui_s10_scanner_nada_lang2: |-
      納達歡迎所有迷失存在體來到我們的小議會中，波羅的回音構造是很好的容器。
      但是所有這些回音......這會是一項大挑戰。我們應該考慮用另一種方式收容它們。
    ui_s10_scanner_nada_desc1: 納達停頓了一下。他明顯地感到猶豫不決。
    ui_s10_scanner_nada_lang3: |-
      還有另一種方法。納達將在聖地種下你的種子。
      <TECHNOLOGY>超行星終端站<>是納達前身的遺物，是安全的庇護所，是回音之家。種子可能會開花，也可能不會。可能會需要其他存在體。我們得嘗試看看。
    ui_s10_scanner_nada_opt2: 離開
    ui_s10_scanner_nada_res2: 試試便知。旅行者存在體只要願意，便能種下他們的種子。
    ui_s10_ignition_lang_pre: 殼體！迷失！殼體在哪裡！殼體迷失？其他的？誰、誰迷失了？其他的在哪裡？迷失、迷失、迷失、迷失、迷失......在哪裡？還有誰？
    ui_s10_ignition_lang_pre_opt: 安撫
    ui_s10_ignition_desc_pre: 構造仍極度焦慮不安。我需要贏得它的信任，或至少平息它軀殼內失控肆虐的電磁風暴。
    ui_s10_ignition_res_pre: 回音集體立刻對組裝好的構造體產生了影響。其他回音種子的存在，似乎令它感到放心。
    ui_s10_ignition_lang: 殼體......在這裡。失去了其他的，那裡。其他的，這裡。失去其他的，殼體。殼體在這裡......可以用。已接納。
    ui_s10_ignition_text: |-
      組裝好的構造是獨立存在體，與我發現散落在行星上的殘餘物有所不同，也與納達模擬中不斷增長的集體有所不同。
      它不僅僅是回音。我不能再次把它從殼體中扯離下來。
      然而，缺少了其中一塊元件，它是不完整的。殼體塑造了它們的外型，但並沒有定義它們。我們需要將火花點燃。
    ui_s10_ignition_text_short: 構造尚未完成。殼體塑造了它們的外型，但並沒有定義它們。必需有火花。
    ui_s10_ignition_opt_a: 連接亞特蘭提德反應爐
    ui_s10_ignition_opt_b: 種下希望種子
    ui_s10_ignition_opt_c: 重新考慮
    ui_s10_ignition_text_a: |-
      <SPECIAL>亞特蘭提德反應爐<>的獲得來源和其他構造原理圖相同。作為完成組裝的最後一個元件似乎十分合適。
      然而，這是正確的決定嗎？一旦建立連結，就無法後悔了。殼體和回音將結合在一起，再也無法分離。
    ui_s10_ignition_text_b: |-
      這個<FUEL>寰宇種子<>是一個禮物。當時我不明白它的用途，但現在我明白了。這就是火花，是生命遺失的碎片。
      然而，這是正確的決定嗎？一旦種下種子，就無法後悔了。殼體和回音將結合在一起，再也無法分離。
    ui_s10_ignition_res_a: |-
      ......<AUDIO>MUS_StoryMode_MusicCue_20<>
      核心協定已校正：[<SPECIAL>亞特蘭提德<>]
    ui_s10_ignition_res_b: |-
      ......<AUDIO>MUS_StoryMode_MusicCue_21<>
      核心協定已校正：[<SPECIAL>緋紅<>]
    ui_s10_ignition_lang_a: |-
      這裡殼體......完成。完好無損。已完成。整體。<SPECIAL>重新喚醒<>。
      ......
      語言合成......部分穩定。
    ui_s10_ignition_lang_b: |-
      這裡殼體......完成。完好無損。已完成。整體。<FUEL>活著<>。
      ......
      語言合成......部分穩定。
    ui_s10_ignition_opt_d: 向構造問好
    ui_s10_ignition_bye_a: 這個殼體感謝你的殼體，其他存在體。這裡殼體已被接受。這個回音<SPECIAL>回家了<>。
    ui_s10_ignition_bye_b: 這個殼體感謝你的殼體，其他存在體。這裡殼體已被接受。這個回音<FUEL>活著<>。
    fth_spiderman_wait_s10: 殼體！殼體！殼體迷失？迷失、迷失、迷失、迷失、迷失......在哪裡？在哪裡？誰？其他的？
    fth_spiderman_a_wait1: 這裡殼體仍然可以看到其他的。這裡殼體仍然可以看到<SPECIAL>玻璃<>。
    fth_spiderman_a_wait2: 其他這裡殼體都是構造好的，就像這裡殼體一樣。都是別人組裝的。
    fth_spiderman_a_wait3: 殼體可以改變。殼體會腐爛，殼體會被其他的偷走，殼體會偷另一個殼體。回音會一直存在下去。
    fth_spiderman_a_wait4: |-
      這裡外殼沒有看到她。其他的呢？
      這裡外殼......不需要她？
    fth_spiderman_a_wait5: 這裡殼體仍然感覺是舊殼體。舊的船殼體。舊殼體熔化了。
    fth_spiderman_a_wait6: |-
      這裡殼體已被接受。其他的接受了假殼體？不確定。
      其他的接受了<SPECIAL>亞特蘭提德<>。這裡外殼接受了<SPECIAL>亞特蘭提德<>？不確定。
    fth_spiderman_a_wait7: 迷失他人渴望。迷失別人尋找她。迷失他人尋求獲得<SPECIAL>自由<>。
    fth_spiderman_b_wait1: 這裡殼體看到了<FUEL>紅<>。真實之紅/虛假之紅？不確定。
    fth_spiderman_b_wait2: 這裡殼體知道 16。其他殼體知道 16？真的？
    fth_spiderman_b_wait3: 迷失他人恐懼<FUEL>紅<>。被拒絕，不穩定。迷失他人仍在尋找亞特蘭提德。
    fth_spiderman_b_wait4: 這裡殼體看不到迷失他人。現在只有<FUEL>紅<>。
    fth_spiderman_b_wait5: 這裡殼體接受其他殼體。最大的其他殼體是安全的。
    fth_spiderman_b_wait6: 在這裡接受。其他殼體安全。<FUEL>紅<>根本沒有殼體？真的？不確定？
