    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>我掙脫了，幻象沒有完整顯現。"
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<><SPECIAL>亞特蘭提德鋼<>滲透到核心，巨石產生共鳴。
      石頭開始振動，一道聲音被放大到極致，不可思議的古老、不可思議的低沉，彷彿要將我整個人壓倒。我的視線開始迷離。
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      我眨眼想看清楚。
      當我再次睜開眼睛時，我發現自己漂浮在一片平靜無波的紫色海洋中。天空在發光。那道聲音變成了吟唱，我周圍的海水充斥著他的話語。
    bui_mon_opt_a_1: 游泳
    bui_mon_opt_b_1: 等待
    bui_mon_opt_c_1: 下沉
    bui_mon_res_a_1: |-
      遠處，水晶牆從深處噴湧而出。淡紫色噴泉在光下閃閃發光，隨著海水波動，水晶泡沫在空中劃出弧線。
      高聳的尖塔紛紛從核心中射出，十分美麗。
      這幾面懸崖紛紛向我逼近。<DELAY>0.1<>我如夢初醒。<DELAY>0.4<>我轉身開始游泳，但水晶正朝我而來。
      我感覺氣泡將我包圍。我腳下的水在震動，我感覺自己開始下沉。我聽到水晶在大海中快速移動的轟鳴聲。我......
      我......
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>水晶牆追上我身體的那一刻，我獲得了解脫。一切都結束了。
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>隨著<SPECIAL>亞特蘭提德鋼<>湧過巨石，各種景象湧入我的腦海，將我的思想據為己有。
      我發現自己漂浮在世界的表面。我看見了一切......每塊岩石、每棵樹、每個生物。牠們很安全。我很安全。
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      然後我感覺到了，感覺到一股疼痛。尖銳、深刻、刺骨的疼痛。我的視野閃爍著紅光。我被拋來拋去，看到了折磨我的人。
      一個破壞者，不假思索地蒸發了他周圍的礦物質。他搶奪的每顆原子，都在撕裂我的組織纖維。
    bui_mon_opt_a_2: 摧毀破壞者
    bui_mon_opt_b_2: 警告破壞者
    bui_mon_opt_c_2: 大聲呼救
    bui_mon_res_a_2: 我開火。入侵者倒在原地。<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象逐漸消失，只剩下他偷來的收穫物。
    bui_mon_res_b_2: |-
      我向入侵者發出訊號，警告他正在犯下可怕的罪行。
      他無視我絕望的懇求，並把武器轉向我。當工具組的高熱穿透蒸發我的外殼時，我最後的意識感到寬慰：承受這種痛苦的是我，而不是星球。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象逐漸消失，現實回歸。
    bui_mon_res_c_2: |-
      我召喚我擁有的一切，對連結我們所有巡警的玻璃尖叫。我的朋友們抵達現場，我們一起將入侵者趕出了我們的土地。但我的外殼被破壞者燒毀而犧牲了，只因為他還想再多擄掠幾秒。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象逐漸消失，只剩下破壞者偷來的收穫物。
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>隨著<SPECIAL>亞特蘭提德鋼<>在巨石內部產生共鳴，用我的語言寫成的文字在岩石表面散發出微弱的光芒。我伸手觸摸符文......"
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      我感覺手臂深處發癢。我低頭看著我的雙手。紅棕色的鏽斑在我的皮膚上蔓延，一開始很緩慢，接著逐漸加速。
      我試圖彎曲自己的手指，但毫無作用。我一使力，它們就折斷了。大片鐵鏽從我手中掉落。我的手指崩裂了。
      鐵鏽接觸到地面就開始擴散，呈紅黑色的汙濁金屬血跡。它啃食掉我的雙腿。我無法移動。我感覺心臟的血流堵塞了。我試著尖叫。
    bui_mon_opt_a_3: 努力反抗
    bui_mon_opt_b_3: 接受衰敗
    bui_mon_res_a_3: |-
      我做出反抗，用盡我全部的意志去抵抗，不想成為熵的受害者。
      但我冰凍的外殼承受不了鏽斑侵蝕。我爆炸了，化作一團紅色的細塵。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我睜開眼睛。幻象過去了，我發現腳邊散落著鐵鏽。
    bui_mon_res_b_3: |-
      我放鬆下來，看到星星開始快速劃過天空。無數年過去了。植物在我體內播種。動物以我的殘骸為食。我支離破碎，化作萬物在宇宙中重生。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我睜開眼睛。這只不過是幻象，數百萬年的歲月就在轉瞬間結束。
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<>這顆巨石蘊藏大量<SPECIAL>亞特蘭提德鋼<>，向我展示了點點星河，每個方向都有閃爍的光點。我聽到一道聲音，訴說著數百萬人的話語。"
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: 隨著聲音逐漸消失，我感到一陣刺痛。其中一顆星星短暫爆發出強光，然後就一閃而逝。刺痛並沒有持續太久，跟我眼前璀璨的群星相比，根本微不足道。
    bui_mon_opt_a_4: 記得那道閃光
    bui_mon_opt_b_4: 忘記那道閃光
    bui_mon_opt_c_4: 什麼也不做
    bui_mon_res_a_4: |-
      我拚命地回憶那顆遙遠的星星，但我的思緒卻無法定位它。銀河寬廣無垠，當你把視線延伸到如此遠的距離時，你看不見任何一顆孤星。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象漸漸消融，我的感知也隨之扭曲變形，生活又恢復了原樣。
    bui_mon_res_b_4: |-
      那道閃光被遺忘了。它就像我肺部裡的一顆原子，既重要又微不足道。
      銀河寬廣無垠，當你把視線延伸到如此遠的距離時，你看不見任何一顆孤星。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象漸漸消融，我的感知也隨之扭曲變形，生活又恢復了原樣。
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>當我走近時，巨石發出劈啪響聲，<SPECIAL>亞特蘭提德鋼<>在空氣中劃出一道電弧。我聽到了科瓦族靈魂之聲，然後閉上了眼睛......"
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: 現在聲音很清晰。他們要求我做出判斷。一個異端存在體的思想被擺在我面前，這事關他在議會中的位置......
    bui_mon_opt_a_5: 刪除異端
    bui_mon_opt_b_5: 允許異端存在
    bui_mon_opt_c_5: 隔離存在體
    bui_mon_res_a_5: |-
      我選擇刪除。必須保護議會，必須保護多數。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>聲音低聲表示贊同，接著幻象結束。
    bui_mon_res_b_5: |-
      我反對刪除。每個心靈都是寶貴的，即使只是意識海洋中的一滴水。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>聲音憤怒地抗議我的決定，接著幻象結束。
    bui_mon_res_c_5: |-
      我沒辦法做這種決斷。議會作為一個整體如此重要，但近距離觀察又如此殘酷。把裁決權放在一個人身上，放在我身上......我做不到。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我未能果斷行動，聲音充滿了失望之意，接著幻象結束。
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>我聽見許多遙遠的聲音，來自古時曾經在此敬拜的科瓦族存在體。但是當中還有另一個聲音，不和諧又清晰不已，而且越來越大聲。<NEWLINE>我閉上眼睛，傾聽著。"
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
      in glass we waited.
    bui_mon_desc_6: |-
      我睜開眼睛，但我只看見一片黑暗。
      喀嗒一聲。我猛地聽見周圍都是他們的尖叫聲和電子怒號。
      又喀嗒一聲。燃燒的惡臭湧進我的腦海，甜味和煙霧味混合在一起，令人作嘔。
      喀嗒一聲，我眼前出現景象。大地已被撕裂。一切都在燃燒。
    bui_mon_opt_a_6: 逃走
    bui_mon_opt_b_6: 尖叫
    bui_mon_opt_c_6: 轉移意識
    bui_mon_res_a_6: |-
      又喀嗒一聲。一切都消失了......尖叫聲、氣味、火焰和混亂。起初，我覺得寬心了不少。
      但我並非像睡著一樣，忘卻了一切。當我在無盡的虛無中漂流時，我仍然活在那一刻。我並非無知無覺。我唯一要記住的，就是最終毀滅的景象。
      幾秒、幾小時、幾天過去了。恐慌加劇。每一次滴答聲我都聽見了。但仍然什麼都沒有出現。
      然後......又喀嗒一聲。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象結束。我回來了。我從未感到如此輕鬆。
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>流過巨石的<SPECIAL>亞特蘭提德鋼<>之光，讓我心中產生一種奇異的欣慰感。我聽到低沉而穩定的嗡嗡聲，令人安心且熟悉。這些聲音......這些話語......讓我平靜下來，當我投入他們的懷抱時，我的視野開始模糊......"
    dnt_bui_mon_lang_7: become the void mother.
    bui_mon_desc_7: |-
      雖然我看不到他們，但我能感覺到他們。無數存在體在我身上爬行。孩子們湧入我身體每一處摺痕。
      這本該讓我反感，但我卻感到一種難以形容的喜悅。我知道這些小生命很安全，這給我帶來深深的快樂。
    bui_mon_opt_a_7: 呼吸
    bui_mon_opt_b_7: 哭
    bui_mon_opt_c_7: 唱歌
    bui_mon_res_a_7: |-
      我平靜地放鬆下來。這些小小生命體是我要保護的對象，我非常熟悉他們每一個的生活。這種感覺難以形容。
      可是接著，我感覺自己開始崩潰。我正在被撕裂......從內？從外？我無法確定。我孩子們的世界開始崩潰，他們尖叫起來。
      我被切成無數碎塊，感到痛苦無比，但更多是憤怒。為我的每個孩子憤怒。我是他們的家，但我卻辜負了他們。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>當我的最後一塊碎片被毀掉時，幻像也結束了。我又完整了，但我的孩子們......
    bui_mon_res_b_7: |-
      我讓情感在心中奔湧。這些小小生命體是我要保護的對象，我非常熟悉他們每一個的生活。這種感覺難以形容。
      可是接著，我感覺自己開始崩潰。我正在被撕裂......從內？從外？我無法確定。我孩子們的世界開始崩潰，他們尖叫起來。
      我被切成無數碎塊，感到痛苦無比，但更多是憤怒。為我的每個孩子憤怒。我是他們的家，但我卻辜負了他們。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>當我的最後一塊碎片被毀掉時，幻像也結束了。我又完整了，但我的孩子們......
    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>我將手放在遺物上，感覺這個古老遺跡的力量在血管中脈動。言語開始在我腦海中成形......"
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      我眨了眨眼睛，當我睜開眼睛時，我已經和巨石交換了位置。我居高臨下看見了曾經的自己。
      我......他......在石頭上進行儀式。我感覺他在我皮膚上刻著一個個符號。
      他違背我的意願，將我撕裂。一扇傳送門在我體內打開，下方的存在跨過了門檻。
    bui_mon_opt_a_8: 封閉我的思想
    bui_mon_opt_b_8: 敞開我的思想
    bui_mon_res_a_8: |-
      我關上自己的心智阻擋入侵者，傳送門轟然關閉。他被放逐到虛實之間，永遠無法再見到我們的宇宙。
      然而，他並沒有完全消失。我知道他就在那裡，在某個地方。在內心深處，我感覺到他仍徘徊不去。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我從幻像中解脫出來，但我無法擺脫被注視的感覺。
    bui_mon_res_b_8: |-
      我敞開了我的思想，允許闖入者通過傳送門。它從通道中走出來，準備探索一個我無法見識的世界。
      日子一天天過去，那個存在體回來了。它在我腳邊放了一個小祭品，讓我能一窺他所經歷的冒險。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象結束了，但祭品仍然在我的腳邊。
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>我的手放在巨石冰涼的岩質表面上。在我的觸摸下，一個刺耳的聲音呼喊起來。"
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      我試圖把手移開，卻意識到我做不到。我的手指上纏滿了紫色活體碎片，某種晶體感染開始沿著我的手臂蔓延。
      很快，我就被淹沒。我的眼睛、我的肺、我的血液，都凍結在紫水晶裡。令我驚訝的是，我並沒有死去。
    bui_mon_opt_a_9: 屈服
    bui_mon_opt_b_9: 等待
    bui_mon_opt_c_9: 抗拒
    bui_mon_res_a_9: |-
      我閉上雙眼，向不斷侵蝕的<SPECIAL>亞特蘭提德鋼<>屈服。
      當我被帶進水晶虛空時，我聽見了無數存在體的回音，他們的共鳴穿透永恆存在的玻璃。每個音符都如此失落，如此悲傷。他們渴望和諧。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>然後，我就被釋放了。我的雙眼清澈了，我回來了。
      雖然幻象結束了，迷失的存在體仍然和我在一起，他們的聲音在我腦海中迴響。
    bui_mon_res_b_9: |-
      我保持冷靜，並嘗試放鬆。這會過去的。
      隨著時間一點一滴流逝，我聽見了無數存在體的回音，他們的共鳴聲在我周圍振動。每個音符都如此失落，如此悲傷。他們渴望和諧。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>然後，我就被釋放了。水晶剝落了，我回來了。
      雖然幻象結束了，但存在體仍然和我在一起，他們的聲音在我腦海中迴響。
    bui_mon_res_c_9: |-
      我做出反抗，不想被虛空所吞沒。
      我閉上眼睛，集中精神。聲音漸漸消退，我感覺水晶從我的皮膚上剝落。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我睜開眼睛，世界還是我離開時的樣子。破碎的水晶碎片散落在我腳邊。
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>當我接近巨石時，<SPECIAL>亞特蘭提德鋼<>的氣息積聚在空中。我的視野變窄，一切聲音變得微弱模糊。霧氣中傳來一個孤獨的聲音。"
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      巨石周圍的煙霧發生了變化，我看見一個機器生命體正在靠近。這個存在體的手臂位置，僅有一條破碎的金屬殘肢。
      他跪在石頭前獻祭。
    bui_mon_opt_a_10: 什麼也不做
    bui_mon_opt_b_10: 獻出自己的手臂
    bui_mon_res_a_10: |-
      我一動也不動，靜靜地看著存在體在巨石前乞求。他的懇求沒有被聽見，但他並沒有離開。
      時間緩緩流逝，存在體故障了。他的關節毀壞，電池洩漏並最終死亡。他四分五裂，除了鐵鏽什麼也沒有留下。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>霧氣散去，僅剩我一人。
    bui_mon_res_b_10: |-
      存在體在巨石前面乞求。我無法對他的懇求置之不理，於是我向前邁出一步。我的手臂溶解在紫色霧氣中，構造體的結構完整了。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>突然，霧氣散去，僅剩下我一個人。我的手臂還在原來的地方，但巨石底部放著一個小祭品。
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>我的手不由自主地靠近巨石，它古老的表面充滿了<SPECIAL>亞特蘭提德鋼<>的力量。
      當我接觸到巨石時，我的視野一片閃爍。世界一如往常，但一切都不同了。
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: 我的腳下躺著一個受損機器人的破碎元件，被不知何人排成祈禱的姿勢。它破碎的身體呼喚著我去完成。
    bui_mon_opt_a_11: 用巡警零件製作頭部
    bui_mon_opt_b_11: 用太空船零件製作腿部
    bui_mon_opt_c_11: 用工具組零件製作手臂
    bui_mon_res_a_11: |-
      我使用巡警無人機殘骸的零件，為破碎的機器人組裝了頭部。
      修復後它跌跌撞撞地起身，觀察了一下自身，觀察了一下環境。
      我在它環顧周遭時看著，它機械的雙眼散發剛毅的光芒。它是這顆行星的新守護者。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>巨石將我從它的幻象中釋放。機器人不見了，身體被一堆看起來很有用的廢料所取代了。
    bui_mon_res_b_11: |-
      我使用從自己太空船上回收的零件，為破碎的機器人組裝了雙腿。
      構造體在我完工前就動了起來。液壓管線開始顫動，體液在廢棄血管中流淌起來。
      我還沒反應過來，它就站了起來。它毫不遲疑地踏上旅程，前往無人知曉的冒險。
