    gyro_enabled_stmdck: 遊戲中的原生動態感應器 (Steam Deck)
    gyro_enabled_stmdck_d: 決定 (當不使用外部控制器) 直接使用 Steam Deck 控制遊玩時，是否開啟原生動態感應器輸入。
    gyro_cursor_enabled_steam: 選單中的原生動態感應器游標
    gyro_cursor_enabled_steam_d: |-
      若開啟，游標在瀏覽選單時，會回應動態感應器輸入。

      不使用外部控制器時，此功能無法在 Steam Deck 上使用。
    gyro_rotation_space_stmdck: 旋轉空間 (Steam Deck)
    gyro_rotation_space_stmdck_d: |-
      決定使用 Steam Deck 但未使用外部控制器遊玩時，動態感應器使用的旋轉基準點。

      <STELLAR>局部<>：動態感應器會對應 Steam Deck 進行旋轉。

      <STELLAR>玩家<>：動態感應器會對應你在物理空間裡的身體位置進行旋轉。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_difficulty_short: 難易度
    ui_options_visual: 視覺設定
