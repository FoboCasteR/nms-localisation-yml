      有某種東西......我在你的外殼中偵測到某種東西。<STELLAR>......滋滋......<> <SPECIAL>虛0空δ<> 的回音。
      我推測你一定短暫地去過那裡。你一定去過 <STELLAR>......滋滋......<><SPECIAL>傳0送α門<>。
