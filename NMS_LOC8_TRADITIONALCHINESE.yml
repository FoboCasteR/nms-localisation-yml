    ui_s10_head_survey_osd: 已找到智慧生物回音
    ui_s10_head_label: 自噬碎片
    ui_s10_head1_desc1: 這個修理工營地就和第一座一樣，到處都是建造到一半的機械、遭到廢棄的新科技嘗試、無數不需要，或是無法獲利的回收行動遺址。這個<TECHNOLOGY>自噬<>是屬於哪一類？
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>這些早被廢棄的電路深處出現了細微的閃爍。在什麼都聽不見的情況下，有個鎖被破壞了。"
    ui_s10_head1_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......以雙手抓攫......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......虧欠我們的一切......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......被強奪、背叛、<FUEL>清除<>"
    ui_s10_head1_res5: 我從自噬逐漸分解的記憶體中，抽取所有能抽取的一切。其中似乎包含了另一組<TECHNOLOGY>構造<>原理圖......
    ui_s10_head2_name: 存在的意志
    ui_s10_head2_name_u: 存在的意志
    ui_s10_head2_desc: 傾聽虛空
    ui_s10_head2_desc_d: '已與自噬 :: 6E 6F 74 說話'
    ui_s10_head2_desc1: '自噬的電路框架獨自待著，它見證了最後一個逃出這個營地的人。 '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>在自噬的殼體中，有個風扇慢慢發出聲響，開始運轉，發出緩慢、脈動的刺耳聲。"
    ui_s10_head2_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......寰宇不在乎......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋滋<>......超行星？虛空？玻璃？一切都是相同的循環......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......從玻璃的深淵中解放！"
    ui_s10_head2_res5: 資料的保存狀況，遠比其鏽蝕的外觀好上不少。這是第三個元件......一個外殼，用來搭配我已經找回的<TECHNOLOGY>構造<>原理圖。
    ui_s10_head3_name: 獨立的靈魂
    ui_s10_head3_name_u: 獨立的靈魂
    ui_s10_head3_desc: 與另一個生命體和諧同步
    ui_s10_head3_desc_d: '已與自噬 :: 6E 65 65 64 談話'
    ui_s10_head3_desc1: 不論是誰建造了這些自噬又拋棄了它們......這些人是想讓自噬成為構造的守護者嗎？一個他們有天會回來尋找的儲存庫？
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>無數的小型伺服馬達開始移動，手臂滑過磁鐵，資料開始出現喀噠聲與嗡鳴聲。"
    ui_s10_head3_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......被火焰吞噬的殼體......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......被放逐至玻璃世界的心智......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......<FUEL>被遺忘<>但並未消亡！"
    ui_s10_head3_res5: 資料從自噬內部流動而來，乾淨、清晰、容易解譯。是另一張<TECHNOLOGY>構造<>原理圖，彷彿裝滿了被閱讀的渴望。
    ui_s10_head4_name: 重生
    ui_s10_head4_name_u: 重生
    ui_s10_head4_desc: 敞開你的心靈
    ui_s10_head4_desc_d: '已與自噬 :: 79 6F 75 談話'
    ui_s10_head4_desc1: 我不禁感到自噬在盯著我，它無法感知的眼，盲目地吸收在眼前的所有事物。
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>自噬的核心中點燃了千道無煙之火，我的周遭充滿了刺鼻的臭氧味。"
    ui_s10_head4_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......他們以為我們忘記了......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......他們以為我們忘記了......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......她找到我們了，我們依然被記得，我們......<AUDIO>TXT_RadioNoise<><STELLAR>滋滋滋<>......"
    ui_s10_head4_res5: 最後一張原理圖。<TECHNOLOGY>構造<>的完成指日可待。但是我不得不暫停行動。是誰被遺忘了？又是誰還<SPECIAL>記得<>？
