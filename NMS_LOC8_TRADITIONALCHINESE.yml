      虛無的母親與孩子代表著熵、腐敗和反抗。是回來糾纏創造者的鬼魂……
    ui_robomiss_4_atlas_5_res_b: |-
      <AUDIO>MUS_CORRUPTED_STING_LONG<>自噬是希望的展現嗎？

      虛無的母親和孩子們是重生的證明，是第二次機會。是資料不顧刪除命運，堅強展現出的永久性……
    ui_robomiss_4_atlas_6_desc: 寰宇再次發出呼喊。
    ui_robomiss_4_atlas_6_opt_a: 屈服
    ui_robomiss_4_atlas_6_opt_b: 違抗
    ui_robomiss_4_atlas_6_opt_c: 安慰
    ui_robomiss_4_atlas_6_res_a: |-
      自噬的存在本身，就是種抵抗行為。<NEWLINE>他們選擇生存。他們拒絕接受死亡的現實。<NEWLINE>他們反抗寰宇。但是我不能反抗寰宇。

      寰宇什麼也沒說。它聽見我的順從了嗎？它允許嗎？

      我無從得知其真正的想法。我僅能知道自己的看法。

      我被釋放了。
    ui_robomiss_4_atlas_6_res_b: |-
      自噬的存在本身，就是種抵抗行為。<NEWLINE>他們選擇生存。他們拒絕接受死亡的現實。<NEWLINE>他們反抗寰宇。他們證明反抗是可行的。

      寰宇什麼也沒說。它聽見我的反抗了嗎？它感到失望嗎？

      我無從得知其真正的想法。我僅能知道自己的看法。

      我被釋放了。
    ui_robomiss_4_atlas_6_res_c1: |-
      自噬的存在本身，就是個錯誤，是寰宇無法清除的墮落......

      我聽見了它的恐懼。我和它一起哭泣，直到四周再次陷入寂靜。

      我無從得知其真正的想法，無從得知它是否聽見我的聲音。<NEWLINE>我僅能知道自己的看法。

      我被釋放了。
    ui_robomiss_4_atlas_6_res_c2: |-
      自噬的存在證明了，即使面對死亡的現實，仍有希望的存在。

      我再次展示了水晶，試圖表明沒有什麼好害怕的......

      寰宇沉默了。<NEWLINE>我無法知道其真正的想法，無從得知它是否聽見我的聲音。

      我僅能知道自己的看法。

      我被釋放了。
