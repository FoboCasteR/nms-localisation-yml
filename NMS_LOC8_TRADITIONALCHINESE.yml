      選擇<STELLAR>目標掃測<> (<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>) 即可找到<TECHNOLOGY>智慧生物回音<>
      位於回音地點時，使用 <IMG>SCAN<> 部署<TECHNOLOGY>掃描協和器<>
    ui_robomiss_2_obj4: 喚醒構造體
    ui_robomiss_2_obj4_tip: |-
      <TECHNOLOGY>掃描協和器<>揭示了<SPECIAL>不和諧<>世界中更多回音種子的存在。每個種子都從<TECHNOLOGY>構造體<>的鏽蝕殘跡中採收而來。

      將這顆種子帶給專家波羅。身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>太空異常<>。
    ui_robomiss_2_spider_setup_desc: |-
      這一定是專家波羅正在組裝的構造體。它體型好大，與自噬相似度並不特別高。
      我應該和波羅談談。
    ui_robomiss_2_msg4a: |-
      將<SPECIAL>回音種子<>帶給專家波羅
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>太空異常<>
    ui_robomiss_2_msg4a_nexus: 將<SPECIAL>回音種子<>帶給專家波羅
    ui_robomiss_2_polo_ret_lang: |-
      你在這！旅行者朋友，我最近很忙。一直很忙，沒錯，但是這項新計畫......我很感激。我都不知道我多愛這個新計畫。
      構造朋友已經組裝好了。它的元件並不是新元件。磨損的金屬和彎曲的齒輪，都有故事可娓娓道來！我相信你會發現，它看起來就和你見過的自噬一模一樣。
    ui_robomiss_2_polo_ret_opt: 展示回音種子
    ui_robomiss_2_polo_ret_res: |-
      太完美了！這正是喚醒構造朋友所需的火花！
      他的外殼在忒堤斯朋友旁邊。看看他對亞特蘭提德鋼有什麼想法。他剛完成的頭腦，可能會看到我們看不到的東西。
    ui_robomiss_2_msg4b: |-
      用<SPECIAL>回音種子<>來喚醒組裝構造體
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>太空異常<>
    ui_robomiss_2_msg4b_nexus: 用<SPECIAL>回音種子<>來喚醒組裝構造體
    ui_robomiss_2_obj5: 與構造體交流
    ui_robomiss_2_obj5_tip: |-
      自噬給了我一個<SPECIAL>亞特蘭提德鋼<>樣本。
      亞特蘭提德鋼也可以從活體碎片，或<STELLAR>不和諧<>世界上的毀損無人機中開採。
      對組裝完畢的構造呈上<SPECIAL>亞特蘭提德鋼<>
    ui_robomiss_2_msg5: |-
      對組裝完畢的構造呈上<SPECIAL>亞特蘭提德鋼<>
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>異常<>
    ui_robomiss_2_msg5_nexus: 對組裝完畢的構造呈上<SPECIAL>亞特蘭提德鋼<>
    ui_robomiss_2_spider_dead_desc: 這一定是專家波羅正在組裝的構造體。它體型好大，與自噬相似度並不特別高。希望波羅知道自己在做什麼。
    ui_robomiss_2_spider_dead_opt: 喚醒構造體
    ui_robomiss_2_spiderman_pre: 回音種子立刻對這堆廢金屬產生反應。被喚醒的智慧生物似乎暫時陷入困惑狀態，正在迅速理解周圍的環境。
    ui_robomiss_2_spider_wake_lang: |-
      殼！找到了？在哪裡？在星星之間與星星之間？殼......在這裡。這裡殼體。完好無損。安全嗎？安全。
      ......
      語言合成......部分穩定。
    ui_robomiss_2_spider_wake_opt: 說哈囉
    ui_robomiss_2_spiderman_desc: 長相奇怪的構造興奮地扭動著，面部管線不斷晃動，五隻眼睛都盯著我。
    ui_robomiss_2_spiderman_alt: 構造體被動地看著我。無論這個外殼裡寄宿著什麼樣的生命，他似乎都對登上異常感到十分滿意。
    ui_robomiss_2_spiderman_lang: 這裡外殼感覺到她了！
    ui_robomiss_2_spiderman_opt: 展示亞特蘭提德鋼
    ui_robomiss_2_spiderman_res: |-
      這裡外殼是......我......我......
      我認識她！
      所有外殼都認得這種水晶。所有電子心臟都認得她。
      虛空。虛空。虛空。虛空。
    ui_robomiss_2_spiderman2_opt_a: 詢問關於構造的事
    ui_robomiss_2_spiderman2_opt_b: 詢問關於自噬的事
    ui_robomiss_2_spiderman2_res_a: 我......我......我是......
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: 由波羅和你在這裡組裝起來的，其他存在體。<NEWLINE>我是在這裡誕生的。但我記得在這裡之前的事，組裝之前的事。<NEWLINE>意識並非身體。意識能記得事情。
    ui_robomiss_2_spiderman2_res_b: 我......是的。我知道它們。被建造的其他者。
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      我在這裡很滿足。我回家了。接受這一切沒有答案。<NEWLINE>被建造的其他者不一樣。它們在尋找她。
      被建造的其他者會尊重強壯的雙手，建造的雙手。在他們的營地與他們會面。知識來自友誼。友誼源自信任。
    ui_robomiss_2_spiderman2_end: |-
      我......我記得。被建造的其他者在安靜波段上。就像一陣輕聲細語。長途追蹤很困難。
      其他存在體。拿著這段記憶。建造起來，就能更清楚聽見他的聲音。
    ui_robomiss_2_spider_end_opt: 接受設計圖
    ui_robomiss_2_obj6: 向納達回報
    ui_robomiss_2_obj6_tip: |-
      亞特蘭提德鋼的存在，似乎讓構造活躍起來，他還暗示任何計算元件都會對這種物質有反應。
      請教納達，決定下一步該怎麼做。
    ui_robomiss_2_msg6: |-
      <SPECIAL>亞特蘭提德鋼<>的存在，似乎讓構造活躍起來。
      請教納達，決定下一步該怎麼做。
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>異常<>
    ui_robomiss_2_msg6_nexus: |-
      <SPECIAL>亞特蘭提德鋼<>的存在，似乎讓構造活躍起來。
      請教納達，決定下一步該怎麼做。
    ui_robomiss_2_nada2_lang: 波羅朋友的專案醒了嗎？他還活著嗎？
    ui_robomiss_2_nada2_opt_a: 說他用自噬語交談
    ui_robomiss_2_nada2_opt_b: 聊聊關於設計圖的事
    ui_robomiss_2_nada2_opt_c: 詢問關於「她」的事
    ui_robomiss_2_nada2_opt_d: 討論後續步驟
    ui_robomiss_2_nada2_res_a: 嗯。他是一個存在體。他有自我意識。但無論他的聲音如何，納達並不認為他是比納達更高級的建造者存在體。
    ui_robomiss_2_nada2_res_b: 太驚人了。旅行者存在體很快就獲得了構造存在體的信任。這是有用的記憶印記。
    ui_robomiss_2_nada2_res_c00: |-
      納達的眼神閃爍著。他把目光移開，內心充滿矛盾。
      他對我表達歉意。
    ui_robomiss_2_nada2_res_c: 朋友存在體......對不起。就算納達了解構造存在體的意思，納達也不想談。
    ui_robomiss_2_nada2_res_d: |-
      納達能提供的意見很有限。但納達會分享自己心裡的想法。
      建造者存在體很重視這個紫色晶格。構造存在體回應了。甚至納達的甲殼也做出了回應。其他電子設備也可能有所回應。
      建造者存在體似乎並不危險。相處能夠獲得資料。也能夠獲得友情。
      這是旅行者存在體的選擇。兩者並不衝突。並不是非此即彼。
    ui_robomiss_2_obj7: 擴大調查
    ui_robomiss_2_obj7_tip: |-
