    gyro_active_mode_scope_only: 僅護目鏡
    gyro_active_mode_scope_firing: 護目鏡與開火
    gyro_active_mode_always: 總是
    gyro_allow_riding: 騎乘時允許
    gyro_allow_riding_d: |-
