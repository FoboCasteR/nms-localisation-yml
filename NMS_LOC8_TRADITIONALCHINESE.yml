    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>我感覺我的意識摺疊在一起。這個星球上的分子被分解成一團混亂，又自我重建成新的環境。我被推入一個不屬於我自己的視角......"
