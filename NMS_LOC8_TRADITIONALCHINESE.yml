    ui_lifesup_robo_name: 駕駛員介面
    ui_lifesup_robo_name_l: 駕駛員介面
    ui_lifesup_robo_desc: |-
      此裝置讓駕駛員的頭腦得以與巡警攔截艦的心智<SPECIAL>互動<>，授與駕駛員權限存取太空船控制系統及外部感應器。

      為了避免駕駛員被太空船的殘餘駕駛艙<FUEL>拒絕<>/<SPECIAL>吞噬<>，駕駛員的心智必須與太空船心智彼此交織在一起。
    ui_lifesup_robo_desc_damaged: |-
      巡警太空船擁有自己的心智、自己的習性。它<FUEL>拒絕<>被外部實體控制。

      之前似乎有人嘗試割除這艘太空船的大腦，改造殘餘駕駛艙，把太空船控制權轉交給普通駕駛員。完成安裝以<STELLAR>領取太空船<>。
    ui_lifesup_robo_sub: 玻璃/邊界終端站
    ui_launcher_robo_name: 反重力井
    ui_launcher_robo_name_l: 反重力井
    ui_launcher_robo_desc: |-
      使太空船輕巧地脫離重力場，飛入群星之中。

      這口井渴望著<SPECIAL>搏<>或<SPECIAL>發光裂片<>的能量，發射前必須補充足夠的燃料。

      按住 <IMG>THRUST<> 自星球起飛。
      按住 <IMG>BOOST<> 啟動飛行加速功能。
    ui_launcher_robo_sub: 太空次軌道引擎
    ui_shipjump_robo_name: 發光引擎
    ui_shipjump_robo_name_l: 發光引擎
    ui_shipjump_robo_desc: |-
      校準太空船電磁輻射的頻率，與<FUEL>寰 宇<>電磁波同步，提供基本推進與脈衝跳躍能力。

      次光速驅動器渴望著<EXOTIC>氚<>或<SPECIAL>發光裂片<>的能量。

      按住 <IMG>PULSEJUMP<> 發動脈衝跳躍。
      按住 <IMG>BOOST<> 啟動飛行加速功能。
    ui_shipjump_robo_sub: 改造版次光速驅動器
    ui_hyperdrive_robo_name: 緋紅核心
    ui_hyperdrive_robo_name_l: 緋紅核心
    ui_hyperdrive_robo_desc: |-
      一種未經加工的光學器官，顏色鮮紅欲滴，感光核心眨也不眨。懸掛在太空船的引擎之上，向下凝視時空中的通道，能在各星系之間進行超光速旅行。

      使用銀河地圖，把核心注意力引導至遠方目的地。
    ui_hyperdrive_robo_sub: 星際寰宇推進裝置
    ui_shipshield_robo_name: 太空防護罩
    ui_shipshield_robo_name_l: 太空防護罩
    ui_shipshield_robo_desc: |-
      一種防禦性緋紅色繭袋，可模糊太空船的實體外型，提供碰撞及雷射砲火防護。

      核心會隨時間自我修復，不過也可以使用<CATALYST>催化元素<>或<SPECIAL>發光裂片<>快速修復。
    ui_shipshield_robo_sub: 放射性防禦屏障
    ui_shipgun_robo_name: 巡警大砲
    ui_shipgun_robo_name_l: 巡警大砲
    ui_shipgun_robo_desc: |-
      巡警級武器系統，殲滅違反星系規範的惡質太空船是其唯一設計目的。

      按下 <IMG>SHIPFIRE<> 動用致命武力。
    ui_shipgun_robo_sub: 巡警太空船艦砲
    ui_drone_salvage_name: 反轉鏡
    ui_drone_salvage_name_l: 反轉鏡
    ui_drone_salvage_desc: |-
      一片警惕戒備的<SPECIAL>玻 璃<>，從受腐蝕機群的<TECHNOLOGY>不和諧共振器<>冒煙殘骸中回收而來。這片玻璃散發的光遠比反射還多，在周圍灑落微弱的紫色光芒。

      因為可以用來繞過關鍵<TECHNOLOGY>巡警太空船科技<>的保全系統，在回收行動中廣受歡迎。
    ui_drone_salvage_sub: 燃燒玻璃殘骸
    ui_drone_shard_name: 發光裂片
    ui_drone_shard_name_l: 發光裂片
    ui_drone_shard_desc: |-
      玻璃生命體的碎片，從更大的形體剝落下來。這塊裂片的分子不斷互相吸引與結合，有著宛如肌肉般充滿彈性的奇怪質地。它輕輕地蠕動著，彷彿在尋找某種東西......

      因為可以用來繞過關鍵<TECHNOLOGY>巡警太空船科技<>的保全系統，而在回收行動中廣受歡迎。
    ui_drone_shard_sub: 玻璃實體入侵
