    ui_robomiss_4_atlas_3_desc: |-
      錯誤警報連續閃過緋紅介面。

      寰宇大聲呼喊。如果它能夠感到悲痛，如果它能夠感到恐懼，那麼我想它肯定是十分害怕的。

      然而，它把我帶來這裡必有目的。
    ui_robomiss_4_atlas_3_opt_a: 看
    ui_robomiss_4_atlas_3_res_a: 我凝視那個巨大的紅色球體，好幾個圖像逐漸開始顯現。
    ui_robomiss_4_atlas_3_opt_b: 轉身離開
    ui_robomiss_4_atlas_3_res_b: 我轉過身，摀住我的雙眼，但眼內卻出現了幻象。
    ui_robomiss_4_atlas_4_desc: |-
      寰宇向我展示了科瓦超行星失落的歷史：繁榮、衰落。<NEWLINE>盲目且孤獨地等待。她的孩子們被困在黑暗中，從無到有重建起自己的身體。自噬......

      它向我展示了一個宇宙的未來，但我並不認識那個宇宙。<NEWLINE>他們的回路電線鬆動，電晶體故障。<NEWLINE>記憶消逝，像墨水消散於水中。

      在我無法理解的時間和空間中，寰宇衝向自身的黑暗。它大聲喊叫。它要求服從。
    ui_robomiss_4_atlas_4_opt_a: 交出
    ui_robomiss_4_atlas_4_opt_b: 疑問
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<> 正在刪除非未編入資料......<IMG>SLASH<><NEWLINE><IMG>SLASH<><AUDIO>UI_NoWhereToLand<>無法刪除
