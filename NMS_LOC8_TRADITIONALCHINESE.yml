    update16_title_alt: "《No Man's Sky ECHOES》"
    update16_notes: |-
      《No Man's Sky ECHOES》引進大型太空戰爭、新的外星人陣營、海盜貨船、可收集的手杖武器，以及更多有趣的內容。
      請參閱 www.nomanssky.com 了解完整詳情。

      * 發現隱藏已久的機器人種族，探索豐富的故事內容。
      * 全新的海盜貨船，為宇宙帶來大型太空戰爭。
      * 保衛艦隊免受海盜侵害。飛越敵方戰壕以破壞防護罩，讓敵人灰飛煙滅！
      * 完成機器人任務與儀式，取得大量武器零件來創造自己的機器人形象。
      * 全新的武器類別！組裝自己的儀式手杖。升級手杖進行開採，並在宇宙中不斷征戰。
      * 全新的全像博物館，可讓你展示最愛的奇特發現物。
      * 工具組退役終端站，可讓旅行者化身工具組廢料商人。
      * 在航行者探險中探索宇宙，並記錄其中的奇觀。

      Hello Games 一直在努力改善並擴展《No Man's Sky》的世界。希望您會喜歡。:)

      非常感謝，
      Hello Games 團隊敬上
