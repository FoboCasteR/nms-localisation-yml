    ui_robomiss_2_msg1d: |-
      與<TECHNOLOGY>和諧營地<>的<STELLAR>另一位居民<>說話
      使用<TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 來揭露隱形的自噬
    ui_robomiss_2_msg1e: |-
      和<TECHNOLOGY>和諧營地<>的<STELLAR>最後一位居民<>說話
      使用<TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 來揭露隱形的自噬
    ui_robomiss_2_head_lang: 干擾者，我在這次交流中的任務完成了。我盡力向你介紹了我們的營地。我已經告訴其他人你的到來。他們不會拒絕你的。
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: 詢問關於和諧營地的事
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      自噬語言具有旋律性......音調簡單而純粹，但帶有科瓦族聲音中所沒有的嘎吱摩擦聲。
      雖然我的翻譯不完美，但我抓住了他們告訴我的重點。這個營地由自噬建造而成...... 他們的...... 身體也是？
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: 構造生命體給了我一把亞特蘭提德鋼。它小心翼翼、虔誠地把這些物質交給我，就好像它是無價的傳家寶一樣。
    ui_robomiss_2_npc_end: 這些生物看起來雖然很文明，但我和他們之間存在著理解上的鴻溝。我應該與牧師存在體納達討論我的發現。他也許知道這些機器人。
    ui_robomiss_2_npc_done: 自噬好奇地看著我，但什麼也沒說。
    ui_robomiss_2_npc_opt_b: 拿走亞特蘭提德鋼
    ui_robomiss_2_obj2: 請教納達
    ui_robomiss_2_obj2_tip: |-
      這些自噬似乎是由外星生命體組成的完整文明，我之前根本沒查覺到他們存在。
      這是一個令人難以置信的發現。我應該徵求納達的意見和建議。
    ui_robomiss_2_msg2: |-
      請教納達關於<TRANS_BUI>自噬<>的事
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>異常<>
    ui_robomiss_2_msg2_nexus: 請教納達關於<TRANS_BUI>自噬<>的事
    ui_robomiss_2_nada_lang: 納達很高興再次見到旅行者朋友。旅行者朋友似乎帶來了新的消息。
    ui_robomiss_2_nada_opt: 告訴納達關於自噬的事
    ui_robomiss_2_nada_desc: |-
      我告訴納達和諧營地的事…… 和我剛抵達時的判斷不同，營地並沒有被廢棄。我告訴他營地裡的電子居民…… 這些隱形「自噬」…… 還有他們的旋律語言，與科瓦族如此相似，但又截然不同。
      納達聽的時候非常安靜。等我說完後，他仍然如此安靜，一動也不動，我不禁疑惑他是否忘了我站在這裡。他有時很難懂。
      最後，他說話了。
    ui_robomiss_2_nada_res: 納達想知道。<DELAY>0.2<>。<DELAY>0.2<>。
    ui_robomiss_2_nada_res2: 他搖著頭，聲音漸漸弱了下去。
    ui_robomiss_2_nada_res3_s10: |-
      不。納達不想猜測。納達會理解的。我們的資料不足以斷定此模式是否熟悉。
      然而/同時，納達想起了終端站回音。想起了波羅的回音構造。想起納達成為異端前的古老故事。納達情不自禁。這些只是想法而已。
      我們應該嘗試了解這些建造者存在體。回音構造可能比納達更了解這種模式。
    ui_robomiss_2_nada_res3_no_s10: |-
      不。納達不想猜測。納達會理解的。我們的資料不足以斷定此模式是否熟悉。
      然而/同時，納達想起自己成為異端前的古老故事。納達情不自禁。這些只是想法而已。
      我們應該嘗試了解這些建造者存在體。納達不知道最佳方法。但波羅朋友也是建造者。是時候問問他的意見了。
    ui_robomiss_2_msg2b: |-
      請教波羅關於<TRANS_BUI>自噬<>的事
      身處太空時，你可以從快捷選單 (<IMG>QUICK_MENU<>) 叫出<SPECIAL>異常<>
    ui_robomiss_2_msg2b_nexus: 請教波羅關於<TRANS_BUI>自噬<>的事
    ui_robomiss_2_polo_lang: 旅行者朋友！在我們家裡見到你，讓今天更美好了。你把宇宙也帶在身邊嗎？新故事、新發現？
    ui_robomiss_2_polo_opt: 告訴波羅關於自噬的事
    ui_robomiss_2_polo2_lang: 我跟波羅談到自噬時，他的眼睛閃閃發光。他踮起腳尖，聽著我說的每一句話。
    ui_robomiss_2_polo2_lang2: 朋友，這太令人興奮了！宇宙總是在慷慨贈與！如此多的秘密，如此多的資料！
    ui_robomiss_2_polo2_opt: 詢問如何了解更多訊息
    ui_robomiss_2_polo3_desc: 波羅會心一笑。他的熱情既顯而易見，又具有感染力。
    ui_robomiss_2_polo3_lang: |-
      解構、重建......我知道可以怎麼嘗試。喔，太好了，朋友。這是一項新專案！
      我會親手操作，徹底了解銀河系的奧秘。你能準確描述這些自噬的外貌嗎？把他們的外觀設計圖傳輸給我？
    ui_robomiss_2_polo3_opt: 傳輸套裝資料
    ui_robomiss_2_polo4_desc: 波羅檢查著資料，高興地點點頭。
    ui_robomiss_2_polo4_lang: |-
      我看到他們了！他們太棒了！頭是從這裡製造出來的，腿是從那裡回收的......沒錯，沒錯......無論找到什麼廢料都會使用。這些自我構造體憑藉純粹的意志而存在。<PROP>無<>
      我會為我們的構造朋友組裝外殼。我會在這裡，在我們的家幫他塑造形體。一個聲音，一個連接，這樣會更容易理解他們。
      但我們的新朋友不僅需要一個外殼。他們需要火花來喚醒他們的金屬骨頭。
    ui_robomiss_2_polo4_desc2: 波羅動著喙嘴，思考著。
    ui_robomiss_2_polo4_lang2: 自噬與不和諧的世界有些聯結，對吧？是我的話，就會在那裡開採，朋友。在那些紫色水晶中尋找歷史、靈魂、回音種子，沒錯。為我們的構造朋友帶來火花。
    ui_robomiss_2_obj3: 找到回音種子
    ui_robomiss_2_obj3_tip: |-
      為了更了解自噬，專家波羅正在組裝自己的構造體。他認為構造體的火花，也就是最後一個元件，可能會在<SPECIAL>不和諧<>星球，以回音聲種子的形式出現。

      在銀河系地圖找出<STELLAR>不和諧<>星系。使用太空船 <TECHNOLOGY>掃描器<> (<IMG>SCAN<>) 掃描太空中的星球，即可精準定位特定世界。

      使用分析護目鏡 (<IMG>AIM<>) 即可找到<SPECIAL>智慧生物回音<>。抵達回音地點後，使用 <IMG>SCAN<> 部署<TECHNOLOGY>掃描協和器<>，以揭示附近的<SPECIAL>回音種子<>位置。
    ui_robomiss_2_msg3a: |-
      找到回音種子：%CURRENT%/%AMOUNT%
      在太空中，使用銀河系地圖 (<IMG>QUICK_MENU<>) 找出<SPECIAL>不和諧<>世界
    ui_robomiss_2_msg3b: |-
      找出一個回音種子：%CURRENT%/%AMOUNT%
      已偵測到鄰近<SPECIAL>不和諧<>世界
      從太空 (<IMG>SCAN<>) 掃描世界以閱讀星球資料
    ui_robomiss_2_msg3c: |-
      找到回音種子：%CURRENT%/%AMOUNT%
      使用<TECHNOLOGY>分析護目鏡<> (<IMG>AIM<>) 找到<SPECIAL>智慧生物回音<>
      位於回音地點時，使用 <IMG>SCAN<> 部署<TECHNOLOGY>掃描協和器<>
    ui_robomiss_2_msg3_survey: |-
      找到回音種子：%CURRENT%/%AMOUNT%
      <TECHNOLOGY>目標掃測<>會精準定位<SPECIAL>智慧生物回音<>
      位於回音地點時，使用 <IMG>SCAN<> 部署<TECHNOLOGY>掃描協和器<>
    ui_robomiss_2_msg3_survey_off: |-
      找到回音種子：%CURRENT%/%AMOUNT%
      啟動<STELLAR>目標掃測<> (<IMG>AIM<>) 找到<SPECIAL>智慧生物回音<>
