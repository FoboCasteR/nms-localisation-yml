    ui_graphics_anti_aliasing_mac_d: |-
      反鋸齒使用各種技術來平滑化物件周圍的鋸齒邊緣 (方形像素組成的非直角形狀)。

      <STELLAR>MSAA<>：多重採樣抗鋸齒 (MSAA) 是一種最佳化超取樣技術，能夠平滑化兩個三角形交集處的「鋸齒」。

      <STELLAR>MetalFX 空間<>：MetalFX 空間放大技術可改善畫面速率，提供更好的畫質。

      <STELLAR>MetalFX 時間<>：MetalFX 時間放大技術使用來自多個畫面的資訊，用比空間放大技術高的計算資源提供最佳畫質。

      此設定只影響 GPU 效能。
    ui_graphics_aa_mac_intelbased: |-
      反鋸齒使用各種技術來平滑化物件周圍的鋸齒邊緣 (方形像素組成的非直角形狀)。

      <STELLAR>MSAA<>：多重採樣抗鋸齒 (MSAA) 是一種最佳化超取樣技術，能夠平滑化兩個三角形交集處的「鋸齒」。

      <STELLAR>MetalFX 空間<>：MetalFX 空間放大技術可改善畫面速率，提供更好的畫質。

      此設定只影響 GPU 效能。
    ui_graphics_aa_mac_monterey: |-
      反鋸齒使用各種技術來平滑化物件周圍的鋸齒邊緣 (方形像素組成的非直角形狀)。

      <STELLAR>MSAA<>：多重採樣抗鋸齒 (MSAA) 是一種最佳化超取樣技術，能夠平滑化兩個三角形交集處的「鋸齒」。

      此設定只影響 GPU 效能。
