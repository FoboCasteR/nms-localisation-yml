      納達和波羅將永遠在這裡。
    ui_portal_robomiss_1: |-
      某人或某物試圖駭入我太空船的導航系統。

      在<STORY_HIGH>0xAD08D502<><SPECIAL>ε<><STORY_HIGH>96E<>發現<FUEL>不明程序<>
      <STORY_HIGH>正在執行<> <SPECIAL>劫持指令碼<>

      我的船隻通訊設備播放了一段簡短的音訊片段。
      <STORY_HIGH>%ALIEN_TEXT%<>
      這是說話聲？雖然不是我能辨識的語言，但聲音節奏像是在講話。

      <STORY_HIGH>警告：運行自動導航至<> <SPECIAL>遠程目的地<>

      我按下緊急覆寫，移除了那不知是什麼的「未知程序」……也可能是程序自己放棄了。

      我的太空船電腦，已經將未知來源輸入的自動駕駛目標隔離了。我可以忽略不管，或手動飛到目的地，找出這些可疑資料的來源……
    ui_portal_robomiss_2: |-
      在駭入信號的源頭，我發現了一個廢棄營地，還有一個護目鏡辨識為「自噬」的機器人頭部。它說話時發出的聲音，跟太空船被駭時聽見的機械聲音相同。然而，如果它發出的聲音是文字……是語言……那我完全聽不懂它在說什麼。

      <STORY_HIGH>%ALIEN_TEXT%<>

      我很確定自噬正試圖傳達什麼訊息。我試著給它亞特蘭提德鋼……

      就像電線短路一樣，火花迸裂的聲音在頭部某處迴響。我的強化套裝報告突然收到一組當地座標。

      我不信任這顆頭，但要了解它想傳達什麼訊息，這組座標似乎是唯一線索。
    ui_portal_robomiss_3: |-
      擷取出的座標，非常精確地指引我來到隱藏在科瓦族巨石中的基座前。

      我獻上的亞特蘭提德鋼，對遠古結構帶來劇烈的效應。我不再感受到科瓦族回音的視線。就好像巨石被倒置了，從內部向外翻轉。

      那裡有什麼別的東西。另一種形式的存在體。

      <STORY_HIGH>%ALIEN_TEXT%<>

      我感覺我的意識摺疊在一起。這個星球上的分子被分解成一團混亂，又自我重建成新的環境。

      我被推入一個不屬於我自己的視角，與強制植入的知識融合：這些文字，與廢棄營地自噬頭部使用的語言相同。也許我現在更能夠理解它了。
    ui_portal_robomiss_4: |-
      <STORY_HIGH>-{{ 翻譯模組已重整……
      你好，預製存在體。感謝你的協助。
      我被安排在這裡，與預製存在體進行互動。你是怎麼發現這個營地的？ }}-<>

      我能完全聽懂自噬說的話語了，看來他是個類似看守者的存在。當我跟他提起船隻被駭的事情時，他看起來好像很尷尬。

      <STORY_HIGH>-{{ 我很抱歉，預製存在體。這是我自身的錯誤，是個意外。
      這世界有些太空船不只是金屬外殼而已。是<><FUEL>活1ε著<><STORY_HIGH>但並不<><FUEL>自ε由<><STORY_HIGH>。被蜂巢心智所奴役。我們僅僅是想釋放被監禁之人。我們無意傷害獨立駕駛員。 }}-<>

      自噬認錯。我能聽到他沉思的聲音，生鏽的齒輪相互轉動著。

      <STORY_HIGH>-{{ 我探查比對了三種主要的生命模式，但是都不符合。你那艘太空船似乎無人駕駛。你是哪種生命體？
      我正在發展一套理論。
      有某種東西……我在你的外殼中偵測到某種東西。<STELLAR>……滋滋……<> <SPECIAL>虛0空δ<> 的回音。
      我推測你一定短暫地去過那裡。你一定去過<STELLAR>……滋滋……<> <SPECIAL>傳0送α門<>。
      你的到來<STELLAR>……滋滋……<> <FUEL>早已ε被0預言<>。干擾者。 }}-<>

      這個詞在空氣中徘徊了一會兒。但在我插話之前，自噬頭部繼續說了下去……

      <STORY_HIGH>-{{ 我在此提出一項挑戰，干擾者。我們來測試我的理論吧。
      我會通知其他自噬體你的到來。
      你的掃描器需要額外配件，才能感知到其他自噬的存在。我會提供原理圖，但你必須親手製作。請將這視為一種引介儀式。 }}-<>
    ui_portal_robomiss_5: |-
      安裝了<TECHNOLOGY>掃描協和器<>之後，我的掃描器揭露了不可思議的事物：我之前沒查覺到的機器生命體，就居住在這個的營地。這裡根本沒有被遺棄。

      <STORY_HIGH>%ALIEN_TEXT%<>

      自噬語言具有旋律性……音調簡單而純粹，但帶有科瓦族聲音中所沒有的嘎吱摩擦聲。
      雖然我的翻譯不完美，但我抓住了他們告訴我的重點。這個營地由自噬建造而成…… 他們的…… 身體也是？
    ui_portal_robomiss_6: "<STORY_HIGH>%ALIEN_TEXT%<>"
    ui_portal_robomiss_7: |-
      <STORY_HIGH>%ALIEN_TEXT%<>

      構造生命體給了我一把亞特蘭提德鋼。他小心翼翼、虔誠地把這些物質交給我，就好像它是無價的傳家寶一樣。

