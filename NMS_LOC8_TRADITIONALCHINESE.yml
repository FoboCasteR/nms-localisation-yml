    ui_graphics_res_scale_mac_d: |-
      變更遊戲的 3D 渲染解析度，獨立於使用者介面解析度和視窗解析度。

      這表示使用者介面的渲染解析度可以高於 3D 遊戲畫面，提供更多提高效能的選項，同時保持 UI 清晰度。

      此外，遊戲解析度可以調整到比實際螢幕解析度更高，以得到更高的圖像品質。

      注意：和 FidelityFX Super Resolution 1.0 或 MetalFX Upscaling 不相容。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_drs_lower_bound: DRS 下界
    ui_drs_lower_bound_d: |-
      動態解析度放大 (DRS) 是一種可即時調整渲染解析度，以維持更穩定畫面速率的技術，並在低 GPU 使用率的情況提供更佳的畫面品質。

      此設定會決定遊戲的最低解析度。把數值提升到 1.0 即可完全停用 DRS。

      請注意：DRS 僅和部分反鋸齒設定相容。

      此設定只影響 GPU 效能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: DRS 強度
    ui_drs_aggressiveness_d: |-
      動態解析度放大 (DRS) 強度能調整遊戲降低渲染解析度，以維持<STELLAR>最大 FPS<> 設定定義畫面速率的反應速度。

      <STELLAR>中等<>：提供體驗較好的畫面逼真度，偏好使用較高的渲染解析度，畫面速率降低次數可能較頻繁。

      <STELLAR>平衡<>：最佳化的渲染解析度，在某些情況會降低畫面速率，發生頻率不高。

      <STELLAR>強<>：提供最順暢的體驗，提供額外 GPU 緩衝區，但平均渲染解析度較低。

      此設定只影響 GPU 效能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness_vr_d: |-
      動態解析度放大 (DRS) 強度能調整遊戲降低渲染解析度，使畫面速率符合 VR 頭戴裝置顯示頻率的反應速度。

      <STELLAR>中等<>：提供體驗較好的畫面逼真度，偏好使用較高的渲染解析度，畫面速率降低次數可能較頻繁。

      <STELLAR>平衡<>：最佳化的渲染解析度，在某些情況會降低畫面速率，發生頻率不高。

      <STELLAR>強<>：提供最順暢的體驗，提供額外 GPU 緩衝區，但平均渲染解析度較低。

      此設定只影響 GPU 效能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
