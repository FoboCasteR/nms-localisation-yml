    ui_s10_atlas2_opt1: 呈上構造零件
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>所有造物都是寰宇的語言。它現在不會與我對話，但我看到、聽到，及選擇所做的一切......都是它的訊息、它的話語。"
