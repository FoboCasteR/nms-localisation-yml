    ui_portal_bui_mono_1: |-
      <SPECIAL>亞特蘭提德鋼<>滲透到核心，巨石產生共鳴。

      石頭開始振動，一道聲音被放大到極致，不可思議的古老、不可思議的低沉，彷彿要將我整個人壓倒。我的視線開始迷離。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我眨眼想看清楚。當我再次睜開眼睛時，我發現自己漂浮在一片平靜無波的紫色海洋中。天空在發光。

      那道聲音變成了吟唱，我周圍的海水充斥著他的話語。

      遠處，水晶牆從深處噴湧而出。淡紫色噴泉在光下閃閃發光，隨著海水波動，水晶泡沫在空中劃出弧線。

      高聳的尖塔紛紛從核心中射出，十分美麗。

      這幾面懸崖紛紛向我逼近。我如夢初醒。我轉身開始游泳，但水晶正朝我而來。

      我感覺氣泡將我包圍。我腳下的水在震動，我感覺自己開始下沉。我聽到水晶在大海中快速移動的轟鳴聲。我......我......

      水晶牆追上我身體的那一刻，我獲得了解脫。一切都結束了。
