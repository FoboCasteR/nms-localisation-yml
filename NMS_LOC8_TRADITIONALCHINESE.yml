    update14_notes_pc: |-
      《No Man's Sky FRACTAL》帶來了大量的新功能。請參閱 www.nomanssky.com 了解完整詳情。

      * 獨特的新太空船：烏托邦快速艇，可讓旅行者高速飛越星球表面。
      * 全新探險「烏托邦」：引進烏托邦基金會及需要玩家共同努力的挑戰，大家一起重建整個恆星系。
      * 奇觀型錄會收錄您旅程中最驚奇的發現，供您和旅行者同伴比較交流。
      * 虛擬現實功能全方位改進，讓玩家沉浸在前所未有的體驗中，探索數以百計遊戲體驗優化後的宇宙。
      * 不僅推出全新遊戲選項，排版更加方便瀏覽，還可以在開始畫面輕鬆存取與調整。
      * 限時解鎖全新內容，包括恐怖護目鏡、機器人夥伴及更多精彩獎勵。

      Hello Games 一直在努力改善並擴張《No Man’s Sky》的世界。希望您會喜歡 :)

      非常感謝，
      Hello Games
