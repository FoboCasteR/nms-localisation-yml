      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_alt_d: |-
      這項設定能夠調整 <STELLAR>VR<> 模式解譯移動輸入的方式。

      <STELLAR>對應世界<>：您的角色會朝控制器指向的方向移動。

      <STELLAR>對應身體<>：您的角色會朝其身體面對的方向移動。

      <STELLAR>對應頭部<>：您的角色會朝您頭部面對的方向移動。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_option_movement_dir_pad_d: |-
      這項設定能夠調整 <STELLAR>VR<> 模式解譯移動輸入的方式。

      <STELLAR>對應身體<>：往前推會使您的角色朝其身體面對的方向移動。

      <STELLAR>對應頭部<>：往前推會使您的角色朝您的頭部面對的方向移動。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_turnsettings_d: |-
      在 <IMG>VR_SNAPLEFT<> 和 <IMG>VR_SNAPRIGHT<> 的兩個行為間進行選擇。

      <STELLAR>平滑<>：按下 <IMG>VR_SNAPLEFT<> 和 <IMG>VR_SNAPRIGHT<> 時，您會流暢地旋轉。

      <STELLAR>迅速<>：每次按下 <IMG>VR_SNAPLEFT<> 和 <IMG>VR_SNAPRIGHT<> 時，會旋轉 30 度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    option_hdr_d: |-
      若開啟，遊戲會以 HDR 格式輸出影像，提高色彩品質。

      此設定需要支援 HDR 的顯示裝置。
    pc_graphics_gamma_d: |-
      調整 Gamma 強度。提高伽馬可以照亮畫面較暗的部分，提高陰影區域的細節可見性，但會降低視覺效果對比度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_unapplied_options_title: 未儲存的變更
    ui_unapplied_options_msg: 您在此頁面上有未儲存的變更。您想要立即套用嗎？
    gyro_enabled: 遊戲動態感應器
    gyro_enabled_d: 除了左右搖桿以外，您還可以使用動態感應器控制微調準心。
    gyro_mode_onfoot: 啟動模式：步行
    gyro_mode_onfoot_d: |-
