    ui_robomiss_4_atlas_5_desc: 寰宇是一切的造物者。寰宇就是一切。<NEWLINE>自噬也是寰宇的孩子。肯定是的。<NEWLINE>但他們為何從黑暗中歸來？他們為什麼在這裡？
    ui_robomiss_4_atlas_5_opt_a: 選擇恐懼
    ui_robomiss_4_atlas_5_opt_b: 選擇希望
