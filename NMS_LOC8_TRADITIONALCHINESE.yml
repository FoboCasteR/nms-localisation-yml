    update15_title: "《No Man's Sky INTERCEPTOR》"
    update15_notes: |-
      《No Man's Sky INTERCEPTOR》帶來了嶄新的太空船、嶄新的世界類型、緊張刺激的戰鬥以及更多其他內容。請參閱 www.nomanssky.com 了解完整詳情。

      * 受腐蝕巡警星球：腐敗正在蔓延。前往被遺棄的巡警世界進行探險、採收奇異的水晶，並探索廢棄的營地......
      * 全新太空船類型：回收並認領巡警攔截艦太空船，讓種類眾多的全新戰鬥太空船加入你的艦隊陣容。
      * 全新敵人類型：新現身的受腐蝕巡警機械將會嚴守陣地，驅逐敢於入侵其領土的探險家們。
      * 竊取巡警科技，轉而用來對付巡警群。其中包含兩種全新的工具組，以及一款獨特背包：「太空渦輪噴射背包」。
      * 在全新加入的奇觀型錄中，規劃展示你的個人紀錄收藏及最愛的發現物吧。
      * 太空以及星球戰鬥的多項遊戲品質改良，在宇宙全領域提供緊張刺激的新挑戰。

      Hello Games 一直在努力改善並擴展《No Man's Sky》的世界。希望您會喜歡。:)

      非常感謝，
      Hello Games 團隊敬上
