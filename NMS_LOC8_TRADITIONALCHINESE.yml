    ui_robomiss_1_mono_res_a: |-
      我凝視著身後的遠方。現實傾斜而視野改變......
      我被困在我的身體中，意識到微風吹過我的臉頰，也意識到腳趾下踏著的土壤。我的意識富有活力，滿懷雄心壯志又堅定不移，能輕鬆愉快地組織理論與解決問題。
      突然之間，猝不及防，我的外殼被剝離了。我的意識支離破碎。我所剩無幾的殘骸在黑暗、生鏽的無名之地瑟瑟發抖，有個巨大完整的存在體，將我的身體占為己有......
      這種痛苦太可怕了。
    ui_robomiss_1_mono_res_b: |-
      我試著將注意力集中在周圍的環境上。現實傾斜而幻象浮現......
      我是意識的一個碎片，原始、不完整且孤獨......但卻無所畏懼。我終於自由了。我的一切存在，都擺脫了暴虐的控制與束縛。
      我在黑暗中爬行，感知著與我相似的其他人。我們把彼此聯繫在一起，我們足以成為一個整體。我們結為聯盟，但這並非我們的議會。
    ui_robomiss_1_mono_res_c: |-
      我凝視著前面的遠方。彷彿看穿時間本身。<NEWLINE>視野發生轉變......
      什麼都沒有的深空之中，某個存在突然出現，物質在空無一物中顯現。紫色的光芒令人目眩神迷。她的形象光輝燦爛。她重生了。她並不孤單......
      我跪下來，謙卑、欣慰、敬畏......
    ui_robomiss_1_mono_transition: 畫面消失。我懸浮在黑暗中。
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>現實被還原了。我回到了我自己的身體，我自己的意識中。建築物給了我最後的資料封包......一連串符號，用倒置巨石的語言排列著。"
