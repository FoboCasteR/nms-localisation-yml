    ui_sentfrei_prod_name_l: 母艦 Ai 片段
    ui_sentfrei_prod_desc: |-
      巡警主力太空船核心巨型主機的一個碎片。它眨著眼，那隻孤零零的獨眼盯著一項保留下來的資料：其中一支<TECHNOLOGY>攔截艦<>艦隊的最後已知位置。

