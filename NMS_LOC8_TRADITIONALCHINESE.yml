      包括腳步聲、太空船引擎聲、武器射擊、生物、界面音效與其他遊戲音效。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      若開啟，強化套裝的照明燈將會在洞穴或夜間等黑暗環境中自動開啟，並於不再需要時關閉。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      關閉這項設定能隱藏抬頭顯示器 (HUD) 元素，例如準心、羅盤、風險防護和維生系統能量條。

      能夠提供更加身臨其境的體驗，適合拍攝螢幕擷取畫面，但能得知的重要遊戲資訊將會減少。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      開啟後，當您對任何生物或物體造成傷害時，將會顯示浮動傷害數字。

      此回饋有助於確認您是否有命中目標，並比較不同武器和工具的功效。

      關閉此設定能夠創造更加身臨其境的體驗。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      決定以攝氏、華氏或克氏溫標來顯示溫度。

      這項設定不會對遊戲造成影響。
    option_language_d: 遊戲文字和音訊使用的語言。
    option_redeem_bonus_d: 兌換從推廣活動中獲得的獎勵內容。
    option_credits_d: 查看協助製作《No Man's Sky》的夥伴。
    graphics_hud_scale_d: |-
      放大或縮小抬頭顯示器 (HUD) 元素的大小。

      提升比例能方便閱讀界面，特別是從遠處觀看畫面時。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_large_text_d: |-
      放大或縮小部分選單和其他使用者介面的文字，調整易讀性。

      提升比例能方便閱讀文字，特別是從遠處觀看畫面時。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_easy_scanning_d: |-
      若關閉，當動物、植物和礦物位於<TECHNOLOGY>分析護目鏡<>焦點中心時，會自動進行掃描，無需同時按下第二個按鈕。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_d: |-
      此這項設定會交換衝刺和掃描的按鈕功能。

      <STELLAR>傳統《No Man's Sky》<>：衝刺 <IMG>RUN<>、掃描 <IMG>SCAN<>

      <STELLAR>標準<>：衝刺 <IMG>SCAN<>、掃描 <IMG>RUN<>

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_sprint_option_alt_d: |-
      這項設定會交換衝刺和掃描的按鈕功能。

      <STELLAR>傳統《No Man's Sky》<>：衝刺 <IMG>SCAN<>、掃描 <IMG>RUN<>

      <STELLAR>標準<>：衝刺 <IMG>RUN<>、掃描 <IMG>SCAN<>

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d: |-
      決定 <IMG>JUMP<> <STELLAR>在建造時<>的行為。

      <STELLAR>建造優先<>：建造時，按 <IMG>JUMP<> 會放置物品。

      <STELLAR>噴射背包優先<>：建造時，按 <IMG>JUMP<> 會啟動您的噴射背包。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_build_option_d_kbm: |-
      決定噴射背包按鈕在<STELLAR>使用控制器進行建造時<>的行為。

      <STELLAR>建造優先<>：建造時，按噴射背包按鈕會放置物品。

      <STELLAR>噴射背包優先<>：建造時，按噴射背包按鈕會啟動噴射背包。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_label: 快捷選單/建造選單按鈕配置
    ui_quick_menu_option_d: |-
      這項設定會交換快捷選單和建造選單按鈕的功能。

      <STELLAR>一般<>：快捷選單 <IMG>QUICK_MENU<>、建造選單 <IMG>BUILD_MENU<>

      <STELLAR>反轉<>：快捷選單 <IMG>BUILD_MENU<>、建造選單 <IMG>QUICK_MENU<>

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_alt_d: |-
      這項設定會交換快捷選單和建造選單按鈕的功能。

      <STELLAR>一般<>：快捷選單 <IMG>BUILD_MENU<>、建造選單 <IMG>QUICK_MENU<>

      <STELLAR>反轉<>：快捷選單 <IMG>QUICK_MENU<>、建造選單 <IMG>BUILD_MENU<>

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_quick_menu_option_old: 正常
    ui_quick_menu_option_new: 反轉
    ui_colour_scheme_d: 變更銀河系地圖所使用的顏色，讓患有色盲的玩家更容易辨別。
    option_white_transitions_d: |-
      預設情況下，在某些畫面轉換 (如打開銀河系地圖) 時，畫面會短暫地變白。

      關閉這項設定後，畫面轉換時會改為變黑。
    ui_instant_hold: 重要決定時按住
    ui_instant_hold_destructive: 破壞性操作時按住
    ui_instant_everything: 總是立即生效
    option_instant_d: |-
      預設情況下，在進行部分使用者介面操作時，需要短暫按住互動按鈕才能確認決定。

      若按住互動按鈕會讓你感到不適，不妨調整此設定。

      <STELLAR>重要決定時按住<>：進行高影響力操作 (如開始新遊戲) 或是破壞性操作 (如刪除儲存資料) 時，會需要按住互動按鈕。

      <STELLAR>破壞性操作時按住<>：僅具破壞性的操作需要按住互動按鈕。

      <STELLAR>總是立即生效<>：所有使用者介面操作都會立即生效。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      調整遊戲中控制器震動的強度。

      把這項設定降低至 0 即可完全關閉控制器震動。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      調整遊戲中 Joy-Con 或 Pro 控制器震動的強度。

      把這項設定降低至 0 即可完全關閉震動。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      此數值表示滑鼠輸入的「平滑化」程度，可在進行大範圍鼠標移動時，減少輕微碰撞或抖動造成的影響。能讓您更輕鬆地使用選單，並有機會減少暈眩感，但可能會降低遊戲反應的靈敏度。

      將此數值降低至 0 即可完全關閉平滑化功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      設定在<STELLAR>步行<>時，鏡頭對輸入的回應靈敏度。

      提高這個數值能讓您快速環顧四周，但可能會較難控制鏡頭，也可能導致暈眩感。

      降低此數值可能會較容易控制鏡頭，但反應會顯得較不靈敏。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      設定在<STELLAR>飛行<>時，太空船對輸入的回應靈敏度。

      提高這個數值能讓你快速轉動太空船方向，但可能會較難控制船隻，也可能導致暈眩感。

      降低此數值可能會較容易控制太空船，但反應會顯得較不靈敏。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      設定在<STELLAR>使用選單<>時，游標對輸入的回應靈敏度。

      提高這個數值能讓游標快速移動，但可能會較難控制行動。

      降低此數值可能會較容易控制游標，但反應會顯得較不靈敏。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: 飛行控制類型
    option_old_mouse_flight_d: |-
      在兩種飛行控制方法間進行選擇。

      <STELLAR>綁定<>：游標會隨鏡頭輸入在畫面中移動。太空船會轉向游標的方向。

      <STELLAR>鎖定<>：鏡頭輸入直接控制太空船的轉向。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: 徒步視角
    ui_invert_flight: 飛行控制
    ui_invert_flight_d: |-
      調整<STELLAR>操控太空船<>時，鏡頭控制項的 Y 軸行為。

      若反轉，控制往前推時，您的太空船會往下飛。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      若開啟，你可以在太空戰鬥中按下 <IMG>AUTOFOLLOW<> 讓你的太空船自動鎖定並追逐目標，控制太空戰鬥會變得簡單許多。你可以按 <IMG>PREVTARGET<> / <IMG>NEXTTARGET<> 更換目標。

      <STELLAR>關閉<>：關閉自動跟隨。

      <STELLAR>切換<>：按一次 <IMG>AUTOFOLLOW_T<> 後，你的太空船會跟隨戰鬥目標。再次按下會停止跟隨。

      <STELLAR>按住<>：按住 <IMG>AUTOFOLLOW_H<> 時，你的太空船會持續跟隨戰鬥目標，放開 <IMG>AUTOFOLLOW_H<> 則會停止跟隨。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: 變更任意遊戲操作的指定按鈕。
    pc_settings_windowmode_d: |-
      變更遊戲視窗顯示。

      <STELLAR>有邊框<>：顯示視窗邊框

      <STELLAR>無邊框<>：隱藏視窗邊框。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      變更遊戲視窗顯示。

      <STELLAR>有邊框<>：顯示視窗邊框

      <STELLAR>無邊框<>：隱藏視窗邊框。

      <STELLAR>全螢幕<>：延伸遊戲視窗以填滿整個螢幕。可能會稍微提高效能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      一般來說，較高的視覺效果設定能改善遊戲畫面，但系統會需要更多處理效能。

      若您在玩遊戲時遇到效能問題 (如緩慢或是畫面速率不穩)，請嘗試選擇較低的預設值，或微調下方的各項設定。

      請注意，部分設定需要重新啟動遊戲後才會生效。
    pc_graphics_monitor_d: 選擇要在哪個顯示器上顯示遊戲。
    pc_graphics_resolution_d: |-
      選擇顯示遊戲的解析度。

      提高解析度可能會降低遊戲效能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      此數值會變更遊戲的 3D 渲染解析度，獨立於使用者介面解析度和視窗解析度。

      這表示使用者介面的渲染解析度可以高於 3D 遊戲畫面，提供更多提高效能的選項，同時保持 UI 清晰度。

      此外，遊戲解析度可以調整到比實際螢幕解析度更高，在使用顯示器原始解析度進行渲染時，能夠得到更高的圖像品質。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      變更遊戲的 3D 渲染解析度，獨立於使用者介面解析度和視窗解析度。

      這表示使用者介面的渲染解析度可以高於 3D 遊戲畫面，提供更多提高效能的選項，同時保持 UI 清晰度。

      此外，遊戲解析度可以調整到比實際螢幕解析度更高，以得到更高的圖像品質。

      注意：只和反鋸齒選項 FXAA、TAA、TAA (低) 或關閉相容。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      垂直同步能強制遊戲輸出與顯示器同步更新，以防止畫面撕裂。

      <STELLAR>關閉<>：總是關閉垂直同步。輸入延遲最小化，但遊戲會經常出現畫面撕裂。

      <STELLAR>開啟<>：總是開啟垂直同步。畫面速率下降會導致卡頓。

      <STELLAR>自動調整<>：垂直同步會自動調整以適應情況。畫面速率下降會導致畫面撕裂。

      <STELLAR>三重緩衝<>：啟動垂直同步並最小化卡頓情形。會小幅度增加輸入延遲。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      遊戲能夠渲染的最大畫面速率。

      降低此數值可能會提高效能，或解決畫面撕裂和其他顯示問題。

      提升這個數值可能會讓遊戲畫面更加流暢。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: 選擇遊戲使用的 GPU。
    ps4_lock_fps_d: |-
      若開啟，會以穩定的畫面速率顯示遊戲畫面。

      可能會解決畫面撕裂或其他顯示問題。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_camera_height_d: |-
      調整使用<STELLAR>第一人稱視角<><STELLAR>步行<>時的鏡頭高度。

      <STELLAR>視野高度<>：鏡頭高度會反映角色身高。使用外觀改造器後，你的鏡頭高度可能會有所改變。

      <STELLAR>固定<>：不論角色身高，鏡頭都會使用標準高度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vignette_d: |-
      若開啟，視野邊緣將會出現細微的虛光效果。

      若您在 <STELLAR>VR<> 模式中感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vignette_slider: 暈影強度
    ui_vignette_slider_d: |-
      調整視野邊緣出現的虛光效果強度。

      若您在 <STELLAR>VR<> 模式中感到暈眩，變更此設定可能會讓您覺得比較舒適。

      將此設定降低至 0 即可完全停用虛光效果。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_show_body_d: |-
      若開啟，在 <STELLAR>VR<> 模式中<STELLAR>步行時<>，您會在視角下方看見角色的整個身體。

      若關閉，在 <STELLAR>VR<> 模式中就只能看見角色的手。

      若您在 <STELLAR>VR<> 中感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_vr_head_bob_d: |-
      若開啟，在 <STELLAR>VR<> 模式中行走或跑步時，鏡頭會擺動以模擬角色的頭部運動。

      若您在 <STELLAR>VR<> 中感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_on_foot_fov_d: |-
      調整<STELLAR>步行<>時的鏡頭視野，範圍為 60-100 度。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_flight_fov_d: |-
      調整<STELLAR>操控太空船<>時的鏡頭視野，範圍為 60-100 度。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    graphics_mblur_amount_d: |-
      調整鏡頭移動時的動態模糊程度，範圍為 0-180。

      將此設定降低至 0 即可完全關閉動態模糊。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_vignette_scan_d: |-
      若開啟，在探索或是與物品互動時，將會顯示細微的虛光效果與掃描線。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_head_bob_d: |-
      若開啟，使用<STELLAR>第一人稱視角<>走路或跑步時，鏡頭會擺動以模擬角色的頭部運動。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
      調整承受傷害或與物品碰撞時的鏡頭回饋晃動強度。範圍為 0-100%。

      將此設定降低至 0% 即可完全關閉鏡頭晃動。

      若您感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: 風險效果
    ui_options_hazard_fx_d: |-
      調整危險環境 (如極度寒冷或極端輻射) 全螢幕效果的視覺效果強度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    options_invert_d: |-
      調整<STELLAR>步行時<>鏡頭「觀看」控制項的 Y 軸行為。

      若反轉，控制往前推時，您會往下看。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_applied: 已套用變更
    ui_options_undone: 已取消變更
    ui_options_reverted: 還原為預設
    ui_options_accessibility: 協助工具
    ui_options_accessibility_l: 協助工具
    options_eye_tracking_d: |-
      這項設定能讓你使用眼部追蹤來強化 <STELLAR>VR<> 控制。

      若在 <STELLAR>VR<> 模式中開啟，你只要看向選單中的選項，就能夠標示選項。當你看向手腕時，手腕投影選單也會自動開啟。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_trigger_strength_d: |-
      調整發射工具組等行為時的反應回饋強度。

      將此設定降低至 0 即可完全關閉扳機效果功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_movemode_d: |-
      使用 <STELLAR>VR<> 動態控制時，選擇兩種移動方法其中一種。

      <STELLAR>指向移動<>：順暢地往您指向的方向移動。

      <STELLAR>傳送<>：指向並選擇想要傳送的位置。

      若您在 <STELLAR>VR<> 模式中感到暈眩，變更此設定可能會讓您覺得比較舒適。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    ui_movemode_pad_d: |-
