      構造體開始撕裂地表，狂暴地扒尋著沙土，找尋鐵氧體廢料。
    ui_portal_bui_mono_title_12: 重製
    ui_portal_bui_mono_12: |-
      我飄過無盡的星海，世界已成為遙遠的記憶。我什麼都不是，但我仍有意識。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      當我將注意力集中到一個點上時，星辰開始滑動。轉瞬之間，我以嶄新的身體復活了。
    ui_portal_bui_mono_12_a: |-
      我飄過無盡的星海，世界已成為遙遠的記憶。我什麼都不是，但我仍有意識。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      當我將注意力集中到一個點上時，星辰開始滑動。轉瞬之間，我以嶄新的身體復活了。

      我伸展四肢，測試這新身軀的極限。每個部位都感覺相當尖銳，也相當機械化。在適應洞穴陰暗的同時，我的眼柄慢慢地伸長。

      我突然有種挖掘的衝動。我發現這樣的動作相當容易，我的十隻肢體協調地運作著。我潛入冰涼的大地之中，如過往般充滿活力。
    ui_portal_bui_mono_12_b: |-
      我飄過無盡的星海，世界已成為遙遠的記憶。我什麼都不是，但我仍有意識。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      當我將注意力集中到一個點上時，星辰開始滑動。轉瞬之間，我以嶄新的身體復活了。

      一切都在黑暗之中。我試著移動，但我對每一根神經都感到異常陌生。儘管如此，我還是感覺到一股原始的力量，在我的核心蕩漾。

      我一聲怒吼，從黑暗中衝了出來。我翱翔在行星上空，巨大的身軀扭動著。我是龐然大物。我是泰坦。
    ui_portal_bui_mono_12_c: |-
      我飄過無盡的星海，世界已成為遙遠的記憶。我什麼都不是，但我仍有意識。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      我眨了眨雙眼，適應我的新身軀，但每個部位的比例都好不對勁。巨大的石柱無盡地伸向天空。我急忙找起掩護，但我瘦小的四肢，花了良久才穿過這片廣闊的谷地。

      我發現一道陰影越發龐大，不斷增加的黑暗從頭頂天空俯衝而下。我感覺到巨大翅膀在拍打，一股炎熱的下沉氣流向我衝來。我知道爪子就要閉合......
