    gyro_mode_building_none: 從不
    gyro_mode_building_placement: 僅放置
    gyro_mode_building_selection: 僅選擇
    gyro_mode_building_always: 總是
    gyro_apply_bld_to_free_cam: 建造視角
    gyro_apply_bld_to_free_cam_d: |-
      決定在啟動自由漂浮建造視角時，是否開啟動態感應器控制。

      <STELLAR>從不<>：使用建造鏡頭時，關閉動態感應器控制。

