    gyro_apply_bld_to_free_never: 從不
    gyro_apply_bld_to_free_match: 與建造模式相同
    gyro_apply_bld_to_free_always: 總是
    gyro_mode_exocraft: 啟動模式：強化艇
    gyro_mode_exocraft_d: |-
      決定<STELLAR>駕駛強化艇時<>，有哪些條件會開啟動態感應器控制。

      <STELLAR>從不<>：駕駛強化艇時關閉動態感應器控制。

      <STELLAR>僅開火<>：僅在強化艇武器開火時開啟動態感應器控制。

      <STELLAR>總是<>：駕駛強化艇時開啟動態感應器控制。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_mode_exocraft_none: 從不
    gyro_mode_exocraft_firing: 僅開火
    gyro_mode_exocraft_always: 總是
    gyro_look_stick_enabled: 觀看搖桿行為
    gyro_look_stick_enabled_d: |-
      此設定將會決定使用 <IMG>CAM_LOOK<> 時，動態感應器控制的行為。

      <STELLAR>無變更<>：若開啟動態感應器控制，動作會持續影響視角。

      <STELLAR>開啟動態感應器<>：輕推 <IMG>CAM_LOOK<> 時，動態感應器控制會啟動，即使在此情境中動態感應器控制應為關閉狀態。這會使動態感應器輸入調整您的 <IMG>CAM_LOOK<> 輸入。

      <STELLAR>關閉動態感應器<>：輕推 <IMG>CAM_LOOK<> 時，動態感應器控制會關閉，僅使用 <IMG>CAM_LOOK<> 輸入。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: 無變更
    gyro_look_stick_enabled_on: 開啟動態感應器
    gyro_look_stick_enabled_off: 關閉動態感應器
    gyro_cursor_enabled: 選單中的動態感應器游標
    gyro_cursor_enabled_d: |-
      若開啟，游標在瀏覽選單時，會回應動態感應器輸入。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      若開啟，游標在瀏覽選單時，會回應動態感應器輸入。

      請注意，遊玩手持模式時無法使用此功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: 游標靈敏度：X 軸
    gyro_cursor_sensitivity_x_d: |-
      此數值的範圍為 1-3，決定在使用選單時，界面游標在水平方向對動態感應器輸入的靈敏度。

      提升該數值會提高游標對動作的反應程度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: 游標靈敏度：Y 軸
    gyro_cursor_sensitivity_y_d: |-
      此數值的範圍為 1-3，決定在使用選單時，界面游標在垂直方向對動態感應器輸入的靈敏度。

      提升該數值會提高游標對動作的反應程度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: 游標收緊閾值
    gyro_sensitivity_tight_thresh_d: |-
      小於設定角度閾值 (範圍為 0-20 度/每秒) 的動作會減慢速度，允許玩家在瀏覽選單時進行更精確的控制。

      將此數值設定至 0 即可關閉游標收緊功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: 選單搖桿行為
    gyro_cursor_stick_enabled_d: |-
      此設定將會決定使用 <IMG>FE_CURSOR<> 瀏覽選單時，動態感應器控制的行為。

      <STELLAR>無變更<>：若開啟動態感應器控制，動作會持續影響游標。

      <STELLAR>關閉動態感應器<>：輕推 <IMG>FE_CURSOR<> 時，動態感應器控制會關閉，僅使用 <IMG>FE_CURSOR<> 輸入。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: 動態感應器慣用手
    gyro_handedness_d: 使用多個 Joy-Con 控制器時，用特定手中的 Joy-Con 進行動態感應器輸入。
    gyro_handedness_left: 左手
    gyro_handedness_right: 右手
    gyro_sensitivity_x: 視角靈敏度：X 軸
    gyro_sensitivity_x_d: |-
      此數值的範圍為 1-20，決定在遊玩時，視角在水平方向對動態感應器輸入的靈敏度。

      靈敏度為 1 時，會直接根據真實世界的數值做出反應。例如：在現實世界中動態感應器移動 10 度，遊戲中視角就會旋轉 10 度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: 視角靈敏度：Y 軸
    gyro_sensitivity_y_d: |-
      此數值的範圍為 1-20，決定在遊玩時，視角在垂直方向對動態感應器輸入的靈敏度。

      靈敏度為 1 時，會直接根據真實世界的數值做出反應。例如：在現實世界中動態感應器移動 10 度，遊戲中視角就會旋轉 10 度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: 穩定化
    gyro_steadying_d: |-
      平滑化並減緩小於設定角度 (範圍為 0-10) 的動作，允許玩家使用小幅度動作進行更精確的控制。

      將此數值減小至 0 即可關閉穩定化功能。

      此設定結合了多個進階選項：平滑化、收緊和震動過濾。

      <FUEL>若開啟進階動態感應器選項，將忽略此設定。<>

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_acceleration: 游標加速
    gyro_acceleration_d: |2-

      此數值範圍為 1-10，在選單中進行大幅度動態感應器輸入時，游標加速度會套用乘數。
      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: 進階動態感應器選項
    gyro_advanced_d: |-
      開啟進階動態感應器選項，進一步微調動態感應器輸入。

      請注意，這些設定只會套用到遊戲控制，不套用到選單游標。
    gyro_scope_multiplier: 分析護目鏡靈敏度
    gyro_scope_multiplier_d: |-
      此數值範圍為 0-20，<STELLAR>使用分析護目鏡時<>，動態感應器靈敏度會套用乘數。

      把數值設定為 1.0 即可符合步行時的基本靈敏度。

      把數值提升至 1 以上，即可提升動態感應器靈敏度。降低至 1 以下即可降低動態感應器靈敏度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: 工具組靈敏度
    gyro_aiming_multiplier_d: |-
      此數值範圍為 0-20，<STELLAR>發射工具組時<>，動態感應器靈敏度會套用乘數。

      把數值設定為 1.0 即可符合步行時的基本靈敏度。

      把數值提升至 1 以上，即可提升動態感應器靈敏度。降低至 1 以下即可降低動態感應器靈敏度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: 強化艇靈敏度
    gyro_exocraft_multiplier_d: |-
      此數值範圍為 0-20，<STELLAR>駕駛強化艇時<>，動態感應器靈敏度會套用乘數。

      把數值設定為 1.0 即可符合步行時的基本靈敏度。

      把數值提升至 1 以上，即可提升動態感應器靈敏度。降低至 1 以下即可降低動態感應器靈敏度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_building_multiplier: 建造敏感度
    gyro_building_multiplier_d: |-
      此數值範圍為 0-20，<STELLAR>建造時<>，動態感應器靈敏度會套用乘數。

      把數值設定為 1.0 即可符合步行時的基本靈敏度。

      把數值提升至 1 以上，即可提升動態感應器靈敏度。降低至 1 以下即可降低動態感應器靈敏度。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_zoom_scale_sensitivity: 縮放時調整靈敏度
    gyro_zoom_scale_sensitivity_d: |-
      若開啟，動態感應器靈敏度會隨著鏡頭放大而降低。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: 旋轉空間
    gyro_rotation_space_d: |-
      決定動態感應器使用的旋轉基準點。

      <STELLAR>局部<>：動態感應器會對應控制器進行旋轉。

      <STELLAR>玩家<>：動態感應器會對應您在物理空間裡的身體位置進行旋轉。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      決定動態感應器使用的旋轉基準點。

      <STELLAR>局部<>：動態感應器會對應 Joy-Con 或 Pro 控制器進行旋轉。

      <STELLAR>玩家<>：動態感應器會對應您在物理空間裡的身體位置進行旋轉。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: 局部旋轉
    gyro_rotation_space_player: 玩家旋轉
    gyro_rotation_space_handheld: 旋轉空間 (手持模式)
    gyro_rotation_space_handheld_d: |-
      決定用手持模式遊玩時，動態感應器使用的旋轉基準點。

      <STELLAR>局部<>：動態感應器會對應 Nintendo Switch 進行旋轉。

      <STELLAR>玩家<>：動態感應器會對應你在物理空間裡的身體位置進行旋轉。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: 偏航軸方向
    gyro_yaw_axis_d: 此設定允許玩家反轉或忽略 <STELLAR>偏航 (左-右)<> 軸移動。
    gyro_roll_axis: 翻滾軸方向
    gyro_roll_axis_d: 此設定允許玩家反轉或忽略 <STELLAR>翻滾 (順時鐘-逆時鐘)<> 軸移動。
    gyro_pitch_axis: 俯仰軸方向
    gyro_pitch_axis_d: 此設定允許玩家反轉或忽略 <STELLAR>俯仰 (上-下)<> 軸移動。
    gyro_smoothing_threshold: 平滑門檻
    gyro_smoothing_threshold_d: |-
      平均計算小於特定角度 (範圍為 0-20) 的動作，對其進行平滑化處理。可能會讓玩家更容易進行穩定移動。

      將此數值降低至 0 即可關閉平滑化功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: 平滑時間範圍
    gyro_smoothing_window_d: |-
      此數值範圍為 0-20，代表動態感應器動作套用平滑的時間範圍。

      降低此數值能讓動態感應器動作反應更及時、靈敏。

      提升此數值能讓動態感應器的動作反應更滑順，但「持續」的時間更長。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: 收緊閾值
    gyro_tightening_threshold_d: |-
      小於設定角度 (範圍為 0-20) 的動作會減慢速度，以進行更精確的控制。

      將此數值降低至 0 即可關閉收緊功能。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: 盲區
    gyro_deadzone_d: |-
      小於設定角度 (範圍為 0-20) 的動作會被完全忽略，以減少非預期動作所造成的任何晃動。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: 過濾震動
    gyro_filter_vibration_d: |-
      若開啟，控制器震動所產生的動態感應器動作會被忽略。

      預設值：<CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      若開啟，Joy-Con 或 Pro 控制器震動所產生的動態感應器動作會被忽略。

      預設值：<CATALYST>%DEFAULTVALUE%<>
