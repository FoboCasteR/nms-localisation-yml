    ui_portal_bui_mono_11_a: |-
      我的腳下躺著一個受損機器人的破碎元件，被不知何人排成祈禱的姿勢。它破碎的身體呼喚著我去完成。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

      我使用巡警無人機殘骸的零件，為破碎的機器人組裝了頭部。

      修復後它跌跌撞撞地起身，觀察了一下自身，觀察了一下環境。

      我在它環顧周遭時看著，它機械的雙眼散發剛毅的光芒。它是這顆行星的新守護者。
    ui_portal_bui_mono_11_b: |-
      我的腳下躺著一個受損機器人的破碎元件，被不知何人排成祈禱的姿勢。它破碎的身體呼喚著我去完成。

      <STORY_HIGH>'%ALIEN_TEXT%'<>

