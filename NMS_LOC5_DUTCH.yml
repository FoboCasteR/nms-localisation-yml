      Gebruik de kwetsbare terminal om een depot te vinden en vernietigen.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_depot_raid_title_5: Oog in oog
    ui_mp_depot_raid_desc_5: |-
