      De <TECHNOLOGY>elektromagnetische generator<> en de <TECHNOLOGY>mineraal-<> en <TECHNOLOGY>gasextractors<> zijn industriële modules. Als ze correct zijn geplaatst, leveren deze geavanceerde modules een oneindige hoeveelheid gratis energie en grondstoffen.
      Om de juiste locatie te vinden, moet je gebruikmaken van de <TECHNOLOGY>detector<>.
