    ui_mp_depot_raid_title_1: Netwerk aangetast
    ui_mp_depot_raid_desc_1: |-
      Er is een verstoring gedetecteerd in het zwermbewustzijn van de Sentinels. Een terminal in een mijnbouwfaciliteit geeft anomalie-signalen af en bevat wellicht de locatie van de Sentinel-materiaaldepots.

      Gebruik de kwetsbare terminal om een depot te vinden en vernietigen.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_depot_raid_title_2: Onbewust verbonden
    ui_mp_depot_raid_desc_2: |-
      Priester-entiteit Nada heeft last van dromen over hernieuwde verbinding en vangt in zijn onderbewustzijn glimpen op van zowel Korvax- als Sentinel-netwerken. In deze dromen komt steeds een set coördinaten terug, waarvan Nada vermoedt dat ze zijn gelekt uit een gehackte Sentinel-terminal.

      Gebruik de kwetsbare terminal om een depot te vinden en vernietigen.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_depot_raid_title_3: Strategische verhongering
    ui_mp_depot_raid_desc_3: |-
      De Sentinels jagen onophoudelijk op de anomalie in de ruimte en verschijnen overal waar hij is. Nada en Polo willen hun achtervolgers te slim af zijn en hebben een terminal gesaboteerd in een planetaire faciliteit. Een inventief team moet de terminal kunnen gebruiken om een verborgen depot van de Sentinels te vinden.

      Gebruik de kwetsbare terminal om een depot te vinden en vernietigen.
      <FUEL>WAARSCHUWING:<> Sentinels kunnen extreem agressief reageren.
    ui_mp_depot_raid_title_4: Niet-conforme analyse
    ui_mp_depot_raid_desc_4: |-
