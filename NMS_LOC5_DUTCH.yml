    ui_crea_desc_fish24_1: Het leven van deze soort is kort; niet meer dan een enkel
      wanhopig gevecht tegen de wereldwijde stromingen die hen meevoeren.
    ui_crea_desc_fish25_1: Deze hongerige zoutwatervissen stropen de zeeën af, altijd
      op zoek naar vers voedsel.
    ui_crea_desc_fish26_1: Deze zoutwatervissen leven maar kort en zwemmen hun hele
      leven wanhopig rond op zoek naar een partner.
    ui_crea_desc_fish27_1: Ze worden meer voortgedreven door de stroming dan door
      hun vinnen en er zit geen enkel systeem in hun leven. Ze overleven op plaatsen
      waar grotere krachten hen heenvoeren.
    ui_crea_desc_fishpred1_1: Ze sluiten nooit hun ogen, want slapen doen ze niet.
      Ze zwemmen eindeloos, zonder ook maar een moment rust.
    ui_crea_desc_fishpred2_1: Deze zeer intelligente vissen lijken zich bewust te
      zijn van de wereld buiten wateren. Ze lijken geplaagd te worden door dit besef
      van een wonderlijk land dat ze nooit zullen zien.
    ui_crea_desc_fishpred3_1: Hoe groot hun school ook is, deze vissen leven in diepe
      eenzaamheid doordat ze niet in staat zijn tot enige communicatie.
    ui_crea_desc_fishpred4_1: Deze vissen hebben grote ogen en een gezwollen hersenzak
      en lijken meer wijsheid te bezitten dan enig ander zeewezen.
    ui_crea_desc_fishpred5_1: Nerveus en snel schieten ze heen en weer, in een wanhopige
      poging om niet opgeslokt te worden door de gevaren van de diepzee.
    ui_crea_desc_fishpred6_1: Hun onvermoeibare vinnen staan nooit stil. Zelfs een
      korte pauze onderbreekt de stroming die ze nodig hebben om te overleven.
    ui_crea_desc_fishpred7_1: Deze zoutwatervissen leven maar kort en zwemmen hun
      hele leven wanhopig rond op zoek naar een partner.
    ui_crea_desc_fishpred8_1: Ze worden meer voortgedreven door de stroming dan door
      hun vinnen en er zit geen enkel systeem in hun leven. Ze overleven op plaatsen
      waar grotere krachten hen heenvoeren.
    ui_crea_desc_fishpred9_1: Ze sluiten nooit hun ogen, want slapen doen ze niet.
