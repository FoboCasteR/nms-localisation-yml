    ui_mp_digsite_title_1: Oude knoken
    ui_mp_digsite_desc_1: De tijd is een ondoorzichtige dimensie voor Nada en Polo.
      Ze willen een natuurlijke relikwie uit het verleden bestuderen. Iets wat echt
      oud is, om het heden context te geven. Ze zoeken een onderzoeksteam dat begraven
      wezens uit lang vervlogen tijden wil opgraven en de gegevens wil delen met hun
      contactpersoon op de planeet. Het team mag de vondsten houden.
    ui_mp_digsite_title_2: Oude skeletten
    ui_mp_digsite_desc_2: Nada en Polo classificeren de biologie van het universum,
      waarbij ze zich concentreren op de meest interessante patronen. Ze hebben een
      mogelijk verband gevonden tussen een levende soort op een planeet en een uitgestorven
      voorouder in een heel ander stelsel. Om dit te bevestigen, hebben ze scans van
      beenderen uit dit stelsel nodig. Het team mag de vondsten houden.
    ui_mp_digsite_title_3: De Ouden opgraven
    ui_mp_digsite_desc_3: Nada onderzoekt biologische ziekten. Daarbij vergelijkt
      hij de eigenschappen van organische pathogenen met de virussen die hun eigen
      kunstmatige fysiologie kunnen aantasten. Om meer zicht te krijgen op het ontstaan
      van deze ziekten, heeft hij scans nodig van oeroude wezens. Het team mag de
      vondsten houden.
    ui_mp_digsite_title_4: De ruggengraat van de geschiedenis
    ui_mp_digsite_desc_4: De tijd is een ondoorzichtige dimensie voor Nada en Polo.
      Ze willen een natuurlijke relikwie uit het verleden bestuderen. Iets wat echt
