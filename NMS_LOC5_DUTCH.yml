    pc_graphics_texture_quality_d: |-
      Stel de grootte van de textures in de game in. Omdat deze instelling van invloed is op het gebruik van videogeheugen (VRAM), raden we je aan om onderstaande indicaties aan te houden.

      Aanbevolen videogeheugen op basis van een resolutie van 1080p:
      <STELLAR>Ultra<> - meer dan 8 GB
      <STELLAR>Hoog<> - 6 GB
      <STELLAR>Verbeterd<> - 4 GB
      <STELLAR>Standaard<> - 2 GB

      Een instelling die te hoog is voor het beschikbare videogeheugen van je systeem leidt tot aanzienlijke prestatie- en stabiliteitsproblemen.

      Deze instelling heeft gevolgen voor de prestaties van de GPU en het VRAM-gebruik.
    pc_graphics_animation_quality_d: |-
      Stel de kwaliteit van de animaties in en bepaal de afstand waarop animaties van objecten beginnen.

      Bepaalt hoeveel IK-iteraties worden gebruikt voor spelersmodellen en NPC's.

      Deze instelling heeft alleen gevolgen voor de prestaties van de CPU.
    pc_graphics_shadow_quality_d: |-
      Stel de resolutie van de schaduwen in. Verhoog deze instelling voor scherpere schaduwen.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_post_processing_d: |-
      Stel de kwaliteit van de nabewerkingseffecten in, zoals bewegingsonscherpte en zonnestralen.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_volumetric_d: |-
      Stel de kwaliteit van particles in wolken en planeetomgevingen in.

      Deze instelling heeft grote gevolgen voor de prestaties van de GPU.
    pc_graphics_planet_quality_d: "Stel het LOD (level of detail) en draw-distance
      in voor terreinen en flora/mineralen op planeten. \n\nDeze instelling heeft
      grote gevolgen voor de prestaties van de CPU en de GPU."
    pc_graphics_tessellation_d: |-
      Tessellatie voegt dynamisch geometrische details toe aan planeetterreinen. Deze instelling bepaalt de kwaliteit van geometrische details.

      Bij de instelling 'Standaard' is tessellatie van het terrein uitgeschakeld.

      Deze instelling heeft gevolgen voor de prestaties van de GPU en het VRAM-gebruik.
    pc_graphics_base_quality_d: "Stel in hoeveel basisonderdelen er tegelijkertijd
      zichtbaar zijn. \n\nHet verlagen van deze instelling verbetert de prestaties
      bij grote spelersbasissen.\n\nDeze instelling heeft gevolgen voor de prestaties
      van de CPU en de GPU."
    pc_graphics_anisotropic_d: |-
      Anisotropische filtering verbetert de helderheid en scherpte van textures op objecten als ze van een afstand worden bekeken.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_anti_aliasing_d: |-
      Anti-aliasing gebruikt verschillende technieken voor het verwijderen van gekartelde randen rond objecten (als gevolg van vierkante pixels die resulteren in niet-rechthoekige vormen).

      <STELLAR>FXAA<> - Zeer snelle filtering die kan leiden tot een enigszins wazig beeld.

      <STELLAR>TAA<> - Snelle multi-frame sampling die scherper is dan FXAA.

      <STELLAR>FSR 2.0<> - AMD FidelityFX™ Super Resolution 2 is een baanbrekende open-source oplossing voor tijdelijke upscaling die hoge beeldkwaliteit en verbeterde framerates biedt.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_hbao_d: |-
      HBAO (horizon based ambient occlusion) zorgt voor realistische schaduwen rond objecten. In tegenstelling tot traditionele schaduwvorming houdt HBAO rekening met de occlusie van licht. Hierdoor ontstaan niet-uniforme schaduwen die diepte aan het beeld toevoegen.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_gtao_d: |-
      GTAO (ground truth ambient occlusion) zorgt voor realistische schaduwen rond objecten. In tegenstelling tot traditionele schaduwvorming houdt GTAO rekening met de occlusie van licht. Hierdoor ontstaan niet-uniforme schaduwen die diepte aan het beeld toevoegen.

      Deze instelling heeft alleen gevolgen voor de prestaties van de GPU.
    pc_graphics_warning: De huidige instellingen kunnen leiden tot mindere prestaties!
