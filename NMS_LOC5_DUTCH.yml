    ui_mp_spacebattle_title_1: Plaagverdelging
    ui_mp_spacebattle_desc_1: |-
      Een bende misdadigers terroriseert een compleet planetenstelsel en onderschept handelsschepen, waardoor de plaatselijke bevolking niet kan worden bevoorraad.

      Nada en Polo maken zich er zorgen om en willen het universum er wat aangenamer op maken. Ze zoeken een team door de wol geverfde Reizigers die deze piraten aan kunnen pakken.
    ui_mp_spacebattle_title_2: Rebels eskader
    ui_mp_spacebattle_desc_2: Al geruime tijd observeert specialist Polo de spanningen
      tussen twee gemeenschappen. Hij hoopt op een vreedzame oplossing. Helaas heeft
      een van de groepen de wapens opgepakt en is er nu sprake van een gewapend conflict.
      Polo zoekt een groep Reizigers die het durft op te nemen tegen het agressieve
      eskader en een einde maakt aan het geweld.
    ui_mp_spacebattle_title_3: De macht van vriendschap
    ui_mp_spacebattle_desc_3: Een goed georganiseerde piratenbende heeft huisgehouden
      in een nabijgelegen planetenstelsel en beweert dat niemand hen kan verslaan
      in ruimtegevechten. Polo en Nada zijn bekend met de moed van de Reizigers en
      vragen hen een gewapend eskader samen te stellen om de arrogante schurken op
      hun plaats te zetten.
