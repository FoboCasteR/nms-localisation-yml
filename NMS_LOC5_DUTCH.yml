    npc_mission_portalquest_sub: Onderzoek de abnormale regio
    ui_mp_portalquest_desc_1: |-
      Nada's ruimtetijdapparaat heeft een verstoring ontdekt in een afgelegen regio van het universum. De waarschijnlijke breuk in de realiteit is te gevaarlijk voor de anomalie in de ruimte. Reizigers moeten via het portaal naar de regio gaan.

      <SPECIAL>WEEKENDGEBEURTENIS<>: Deze missie kan slechts eenmaal per week worden voltooid. Je kunt alleen spelen, maar het is beter om samen te werken met andere verkenners.
    ui_mp_portalquest_desc_2: |-
      De anomalie heeft een vreemd signaal ontvangen. De frequentie ervan duidt erop dat er een verstoring van de werkelijkheid is. Het signaal is beschadigd en de precieze oorsprong kan niet worden achterhaald. Alleen via een portaal kan ik er komen.

      <SPECIAL>WEEKEND-EVENT<>: Deze missie kan slechts eenmaal per week worden voltooid. Je kunt alleen spelen, maar het is beter om samen te werken met andere verkenners.
    ui_mp_portalquest_desc_3: |-
      Nada's ruimtetijdapparaat heeft ongebruikelijke, mogelijk gevaarlijke berichten opgevangen. De iteraties in de anomalie in de ruimte denken dat ze wijzen op een verstoring van de werkelijkheid die alleen te bereiken is via een portaal.

      <SPECIAL>WEEKEND-EVENT<>: Deze missie kan slechts eenmaal per week worden voltooid. Je kunt alleen spelen, maar het is beter om samen te werken met andere verkenners.
    ui_mp_portalquest_desc_4: |-
      Een wanhopig en onderbroken bericht heeft de anomalie in de ruimte bereikt, maar het is onbekend waar het signaal vandaan komt. Nada en Polo dringen erop aan dat de Reizigers een route zoeken via het oeroude portaalnetwerk en op onderzoek uit gaan.

      <SPECIAL>WEEKEND-EVENT<>: Deze missie kan slechts eenmaal per week worden voltooid. Je kunt alleen spelen, maar het is beter om samen te werken met andere verkenners.
    ui_mp_portalquest_desc_5: |-
      De bewoners van de anomalie zijn zeer bezorgd over recente signalen in het ruimtetijdapparaat van Nada. De gegevens verwijzen naar een regio waarin de werkelijkheid aangetast is. Er liggen beloningen in het verschiet voor Reizigers die via een portaal op onderzoek uit gaan.

      <SPECIAL>WEEKEND-EVENT<>: Deze missie kan slechts eenmaal per week worden voltooid. Je kunt alleen spelen, maar het is beter om samen te werken met andere verkenners.
