    ui_mp_discover_title_5: Ondergrondse aderen
    ui_mp_discover_desc_1: |-
      Voor zover bekend zijn de databases van de anomalie de omvangrijkste in het universum, maar specialist Polo is nog niet tevreden. Hij wil elke millimeter van het oneindige in kaart brengen.

      Nu moeten zijn gegevens over één bepaalde planeet worden bijgewerkt. Hij wil dat Reizigers de planeet bezoeken en een nieuwe planetaire inspectie uploaden naar de anomalie.
    ui_mp_discover_desc_2: |-
      Hoewel de anomalie in de ruimte niet aan intergalactische handel doet, heeft Polo een recente trend opgemerkt. Opvallend veel grondstoffen op de markt lijken afkomstig te zijn van één bepaalde planeet.

      Polo is echter meer geïnteresseerd in geologie dan in het maken van winst. Hij vraagt Reizigers om de planeet te bezoeken en te catalogiseren, zodat hij kan vaststellen wat de grondstoffen zo bijzonder maakt.
    ui_mp_discover_desc_3: |-
      Specialist Polo heeft een planeet met een zeer ongebruikelijk ecosysteem ontdekt. Hij zal niet rusten voordat de gegevens zijn opgeslagen in de anomalie, zodat hij ze kan bestuderen.

      Reizigers moeten de planeet bezoeken en het leven en de geografische samenstelling ervan onderzoeken. Vervolgens moeten de gegevens worden geüpload naar de anomalie.
    ui_mp_discover_desc_4: |-
      Nada en Polo volgen een bijzondere datastroom over interplanetaire migratie en evolutie.

      De volgende planeet in deze reeks is nu geïdentificeerd. Reizigers wordt gevraagd om het leven en de geografie van deze planeet vast te leggen voor het archief van de anomalie.
    ui_mp_discover_desc_5: |-
      De hotspotgegevens van een specifieke planeet hebben de aandacht getrokken van Nada en Polo. Hoe kan er zoveel leven zijn op een wereld vol giftige gassen en vluchtig elektromagnetisch vermogen?

      Reizigers moeten een representatief monster van het geografische karakter van deze planeet documenteren en hun bevindingen uploaden naar de anomalie in de ruimte.
