      bottenjagers.
    npc_mission_bones_proc_c_4: Hij zal de gevonden gegevens zelf bevestigen. Iedereen
      die nieuwe skeletten voordoet als oud, wordt aangegeven bij de autoriteiten.
    ui_mp_construct_title_1: Oost west, thuis best
    ui_mp_construct_desc_1: Polo en Nada zeggen allebei dat er niets fijners is dan
      een thuis maken met vrienden. Ze zoeken een team van Reizigers die het universum
      willen verkennen en samen iets moois willen opbouwen.
    ui_mp_construct_title_2: Een plekje tussen de sterren
    ui_mp_construct_desc_2: De 'anomalie in de ruimte' is een lopend project van specialist
      Polo. Hij blijft schaven aan het ontwerp van zijn thuis. Hij breidt het uit,
      verbetert het en nodigt meer vrienden uit aan boord. Maar deze vrienden zijn
      slechts bezoekers. Polo wil dat een groep Reizigers naar een bepaalde planeet
      vliegt om daar hun eigen gezamenlijke plekje tussen de sterren in te richten.
    ui_mp_construct_title_3: Permanente basissen
    ui_mp_construct_desc_3: Hun eigen thuis is voor eeuwig op drift geraakt. Nu willen
      Polo en Nada dat hun vrienden permanente en degelijke planetaire basissen bouwen.
      Ze zoeken techneuten die prototypen kunnen maken van deze woonplekken en hun
      creaties vervolgens uploaden naar het archief van de anomalie.
    ui_mp_construct_title_4: Ontmoetingsplaatsen
    ui_mp_construct_desc_4: Steeds meer realiteiten raken met elkaar verweven aan
      boord van de anomalie in de ruimte. Reiziger-iteraties sluiten vriendschap met
      elkaar en er ontstaan steeds meer ontmoetingsplaatsen. Polo doet onderzoek naar
      de oorsprong van deze centra. Hij zoekt techneuten die nieuwe bewoonbare basissen
      willen oprichten, zodat hij kan observeren hoe ze floreren en groeien.
    ui_mp_construct_title_5: Gemeenschappelijk woongebied
    ui_mp_construct_desc_5: Polo en Nada zeggen allebei dat er niets fijners is dan
      een thuis maken met vrienden. Ze zoeken een team van Reizigers die het universum
      willen verkennen en samen iets moois willen opbouwen.
