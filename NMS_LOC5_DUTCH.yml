    ui_mp_digsite_npc_init_desc: "%NAME% schudt zijn hoofd en geeft aan dat ik eerst
      moet afrekenen met de Sentinel-dreiging als ik met hem wil praten."
    ui_mp_digsite_npc_exp_desc_1: Het vizier van de levensvorm schittert. Hij lijkt
      blij me te zien, maar is minder geïnteresseerd in mijn gezelschap dan in het
      analyseren van de botten die ik heb opgegraven...
    ui_mp_digsite_npc_tra_desc_1: De Gek stelt geen vragen, maar houdt verwachtingsvol
      zijn hand op. Het gevoel bekruipt me dat hij me alleen wil helpen vanwege een
      anonieme donatie van specialist Polo.
    ui_mp_digsite_npc_war_desc_1: De Vy'keen bromt een begroeting. Hij vraagt niet
      wie me heeft gestuurd en verklaart niet wat hij hier in z'n eentje doet. Maar
      het lijkt er wel op dat hij heel goed weet wat ik bij me heb voor hem...
    ui_mp_digsite_npc_opt: Toon monsters
    ui_mp_digsite_npc_exp_res_1: De Korvax neemt een monster van de beenderen en voert
      razendsnel een analyse uit met een module die is ingebouwd in zijn omhulsel.
      Hij geeft de botten terug en stuurt de scangegevens rechtstreeks naar mijn pak,
      klaar voor bezorging aan de Nexus.
    ui_mp_digsite_npc_tra_res_1: "%NAME% betast in zijn enthousiasme een aantal monsters
      voor hij er een kiest om te scannen. Hij geeft de botten met tegenzin terug
      en stuurt de scangegevens rechtstreeks naar mijn pak, klaar voor bezorging aan
      de Nexus."
    ui_mp_digsite_npc_war_res_1: Rustig gaat %NAME% met een apparaat over een aantal
      van de monsters heen. Hij behandelt de overblijfselen met veel respect. Hij
      geeft de botten terug en stuurt de scangegevens rechtstreeks naar mijn pak,
      klaar voor bezorging aan de Nexus.
    ui_mp_fiend_hunt_title_1: Biologische gruwel
    ui_mp_fiend_hunt_desc_1: Nada en Polo doen hun uiterste best om het universum
      onbevooroordeeld te bestuderen, maar ze erkennen dat sommige vormen van leven...
      anders zijn. Een bepaald soort biologische entiteit lijkt alle andere levende
      wezens op zijn pad de stuipen op het lijf te jagen. Er zijn heldhaftige grondteams
      nodig om de confrontatie met deze gruwel aan te gaan en verslag uit te brengen
      van zijn meest verontrustende eigenschappen.
    ui_mp_fiend_hunt_title_2: Een gedrochtelijk patroon
    ui_mp_fiend_hunt_desc_2: Alles is een patroon, maar sommige patronen komen net
      wat vaker voor dan andere. Er worden alarmerend veel fluisterende eieren aangetroffen
      in het hele universum, vaak gegroepeerd rond verlaten faciliteiten. Nada en
      Polo zoeken Reizigers die deze spookachtige nesten willen onderzoeken en de
      gedrochten daar uitschakelen.
    ui_mp_fiend_hunt_title_3: Foutieve evolutie
    ui_mp_fiend_hunt_desc_3: Nada en Polo doen hun uiterste best om het universum
