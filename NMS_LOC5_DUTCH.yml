    ui_starchart_name_l_habitable: Handelskaart
    ui_starchart_name_l_alien: Oude kaart
    ui_starchart_desc_secure: |-
      Een kaart van een planeet in de buurt. Er is een <FUEL>veilige interessante locatie<> gemarkeerd. Op dergelijke locaties vind je vaak blauwdrukken van <STELLAR>nieuwe producten<>.

      Selecteer de kaart en gebruik <VAL_ON>Route bepalen (<IMG>FE_ALT1<>)<> om de locatie weer te geven op het display van je exopak.

      Je kunt nieuwe kaarten verkrijgen door <COMMODITY>navigatiegegevens<> uit te wisselen met een cartograaf in een ruimtestation.
    ui_starchart_desc_distress: |-
      Een kaart van een planeet in de buurt. De coördinaten van een <TECHNOLOGY>noodsignaal<> zijn gemarkeerd.

      Selecteer de kaart en gebruik <VAL_ON>Route bepalen (<IMG>FE_ALT1<>)<> om de locatie weer te geven op het display van je exopak.

      Je kunt nieuwe kaarten verkrijgen door <COMMODITY>navigatiegegevens<> uit te wisselen met een cartograaf in een ruimtestation.
    ui_starchart_desc_habitable: |-
      Een kaart van een planeet in de buurt. Er is een <COMMODITY>bewoonde buitenpost<> gemarkeerd.

      Selecteer de kaart en gebruik <VAL_ON>Route bepalen (<IMG>FE_ALT1<>)<> om de locatie weer te geven op het display van je exopak.

      Je kunt nieuwe kaarten verkrijgen door <COMMODITY>navigatiegegevens<> uit te wisselen met een cartograaf in een ruimtestation.
    ui_starchart_desc_alien: |-
      Een kaart van een planeet in de buurt. Er is een <SPECIAL>locatie met een oud artefact<> gemarkeerd.

      Selecteer de kaart en gebruik <VAL_ON>Route bepalen (<IMG>FE_ALT1<>)<> om de locatie weer te geven op het display van je exopak.

      Je kunt nieuwe kaarten verkrijgen door <COMMODITY>navigatiegegevens<> uit te wisselen met een cartograaf in een ruimtestation.
    ui_starchart_empty_name: Planetaire kaart (LEEG)
    ui_starchart_empty_name_l: Planetaire kaart (leeg)
    ui_starchart_empty_desc: |-
      Een kaart van het stelsel. Je hebt alle gemarkeerde locaties bezocht.

      Wissel gegevens uit met lokale levensvormen om <STELLAR>nieuwe interessante locaties<> te vinden.
