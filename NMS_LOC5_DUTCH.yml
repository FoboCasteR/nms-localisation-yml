    ui_mp_fiend_kill_2_obj3_msg: |-
      Onderzoek de terminal in het verlaten gebouw
      Er zijn meerdere besmettingslocaties
    mission_obj_mp_repair: Red de gestrande levensvorm
    ui_mp_repair_title_1: Een oude angst
    ui_mp_repair_title_2: Vrienden op drift
    ui_mp_repair_title_3: Gevaarlijke verbonden
    ui_mp_repair_title_4: Anonieme hulp
    ui_mp_repair_title_5: Vijand van mijn vijand
    ui_mp_repair_desc_1: |-
      Van de talloze noodsignalen die de anomalie in de ruimte heeft opgevangen, was er één die Nada opviel. Het signaal overstemde de rest. Het doet denken aan een tijd die Nada het liefste zou vergeten.

      Nada wil dat Reizigers de bron van het signaal opsporen en eventuele overlevenden redden. Hoe ze dat doen, moeten ze zelf weten.
    ui_mp_repair_desc_2: |-
      Specialist Polo - nog emotioneler dan gewoonlijk - wil dat Reizigers een noodsignaal onderzoeken.

      Zelf kan Polo de anomalie niet verlaten, dus rekent hij op de moed van zijn vrienden. Er moet een verloren gewaande kennis worden gered, wiens ruimteschip werd getroffen door het noodlot.
    ui_mp_repair_desc_3: |-
      Iteratie %EXOTIC% heeft slecht nieuws ontvangen. Een voormalige compagnon is vermist. Enkele dagen geleden verdween zijn schip van de radar.

      %EXOTIC% wil zijn nieuwe leven op de anomalie geheimhouden en vraagt of Reizigers naar de laatst bekende coördinaten willen gaan om zijn compagnon te redden.
    ui_mp_repair_desc_4: |-
      Voor de veiligheid van de bewoners moet het bestaan van de anomalie in de ruimte geheim blijven. Toch worden Nada en Polo vaak geconfronteerd met situaties elders waarbij levens in gevaar zijn.

      Dit keer is er een noodsignaal opgevangen door de anomalie. Reizigers wordt gevraagd om naar de laatst bekende coördinaten te gaan en anoniem eventuele overlevenden te helpen.
    ui_mp_repair_desc_5: |-
      De anomalie signaleerde een toename van Sentinel-activiteiten in een nabijgelegen stelsel. Het conflict lijkt te zijn beëindigd, maar er wordt nog steeds een noodsignaal uitgezonden vanuit het gebied.

      Ongeacht de misdaad die er is gepleegd, willen Nada en Polo dat Reizigers eventuele overlevenden gaan redden.
    mp_mission_repair_sub: Red de gestrande levensvorm
    ui_mp_repair_npc_osd: Laatst bekende coördinaten gemarkeerd
    ui_mp_repair_ship_label: Neergestort schip
    ui_mp_repair_npc_label: Gestrande levensvorm?
    ui_mp_repair_npc_label2: Gestrande levensvorm
    ui_mp_repair_npc_exp_desc_1: Aan het vizier van Korvax is niets te zien. Als hij
      blij is dat ik er ben, laat hij het in elk geval niet merken. Toch lijkt hij
      te begrijpen dat ik de enige ben die hem kan helpen met dit probleem.
    ui_mp_repair_npc_tra_desc_1: De Gek zet grote ogen op als hij me ziet. Met de
      tong uit de mond snuffelt hij aan mijn rugzak. Hij is blijkbaar blij dat ik
      hem kom helpen met zijn probleem.
    ui_mp_repair_npc_war_desc_1: De Vy'keen gromt zachtjes en staat met zichtbare
      tegenzin op. De omstandigheden van zijn recente crash hebben hem wantrouwend
      gemaakt. Omdat hij hier in zijn eentje is, heeft hij echter niet veel keus.
    ui_mp_repair_npc_desc_1: Wanhopig laat %NAME% me de gesmolten <TECHNOLOGY>navigatiecomputer<>
      van zijn schip zien. Hij is niet meer te repareren, maar misschien wel te vervangen.
    ui_mp_repair_npc_desc_2: Wanhopig laat %NAME% me de kapotte <TECHNOLOGY>communicatie-eenheid<>
      van zijn schip zien. Hij is niet meer te repareren, maar misschien wel te vervangen.
    ui_mp_repair_npc_desc_3: Met een verslagen blik laat %NAME% me de doorgebrande
      <TECHNOLOGY>gebruikersverificator<> van zijn schip zien. Hij is niet meer te
      repareren, maar misschien wel te vervangen.
    ui_mp_repair_npc_fth_desc_1: De Reiziger deinst terug. Hij staart me met een vreemde
      blik aan, alsof hij dwars door me heen kijkt.
    ui_mp_repair_npc_fth_desc_2: Ik hoor hoe de Reiziger diep inademt. Hij strekt
      zijn armen naar me uit, maar stopt ineens. Blijkbaar heeft hij iets beters bedacht.
    ui_mp_repair_npc_fth_desc_3: De Reiziger lijkt verrast me te zien. Hij kijkt me
      aan alsof hij zich afvraagt waarom ik hier ben en hoe ik hem heb gevonden.
    ui_mp_repair_npc_opt: Geef onderdeel
    ui_mp_repair_ship_desc: Van de buitenkant is het ruimteschip grotendeels intact.
      De romp en de cockpit zijn nog vergrendeld. Maar als ik naar binnen kijk, zie
      ik een gesmolten <TECHNOLOGY>navigatiecomputer<> die niet meer te repareren
      is. Hij kan wel worden vervangen als ik een werkend onderdeel kan vinden.
    ui_mp_repair_obj1: Ga naar de crashlocatie
