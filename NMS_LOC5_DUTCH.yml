      <FUEL>WAARSCHUWING<>: Het verstoren van de fluisterende eieren zal het gebroed alarmeren...
    ui_mp_fiend_kill_obj2_msg2: |-
      Zwerm gedrochten neemt af in omvang
      Versla de resterende vijanden of verberg je
    ui_mp_fiend_kill_obj3_msg: |-
      De anomalie in de ruimte heeft een signaal gestuurd naar een terminal in de buurt
      Onderzoek het verlaten gebouw
    ui_mp_fiend_kill_term_marker: Spookterminal
    ui_mp_fiend_kill_term_desc_alt: |-
      De terminal bromt zachtjes wanneer ik dichterbij kom. Een alarmlampje geeft een fout aan. Een ongeautoriseerde gegevensinjectie van de anomalie is in quarantaine geplaatst.
      Een weerzinwekkende geur verspreidt zich. De terminal jankt wanneer ik dichterbij kom. Het eist iets.
    ui_mp_fiend_kill_term_osd: Inkomend bericht <IMG>SLASH<> Terminal in de buurt
      geactiveerd
    ui_mp_fiend_kill_term_opt_alt: Bied een geschenk aan
    ui_mp_fiend_kill_term_res_alt: De larven kronkelen opgewonden in de buurt van
      de terminal. Het ei begint te schudden en scheidt een stroperige vloeistof af,
      waarna het opgaat in nanieten.
    ui_mp_fiend_kill_term_desc: |-
      De terminal bromt zachtjes wanneer ik dichterbij kom. Een knipperend lampje geeft aan dat er een bericht wacht.
      Mijn pak wijst me op merkwaardigheden in het netwerkkenmerk. Duidelijke sporen van inmenging door specialist Polo. Maar de halfvergane terminal lijkt de injectie te hebben goedgekeurd en detecteert geen onregelmatigheden.
    ui_mp_fiend_kill_term_opt: Verzamel de gegevens
    ui_mp_fiend_kill_term_chain: BESTRIJDINGSPROTOCOL GEDROCHTEN ONLINE... Voer gewenste
      populatiebeheersingsmethode in...
    ui_mp_fiend_kill_term_opt_a: Geluidsverdelging
    ui_mp_fiend_kill_term_opt_b: Geurverdelging
    ui_mp_fiend_kill_term_opt_c: Gifverdelging
    ui_mp_fiend_kill_term_res_a: 'Het systeem bevestigt mijn keuze. De geluidsverdelging
      is actief. De toon hoor ik niet, maar wel de sinistere graafgeluiden onder de
      grond: de laatste gedrochten trekken zich terug.'
    ui_mp_fiend_kill_term_res_b: |-
      Het systeem bevestigt mijn keuze en een aangename geur verspreidt zich door de faciliteit.
      Diep onder de grond is een gedempt koor van geschreeuw te horen. Er volgen sinistere graafgeluiden en daarna stilte.
    ui_mp_fiend_kill_term_res_c: Het systeem bevestigt mijn keuze en verspreidt een
      cocktail van gifstoffen in het omliggende gebied. Heel even hoor ik een hartverscheurend
      gehuil, gevolgd door stilte.
    ui_mp_fiend_kill_2_term_osd: MEER BESMETTINGEN GEDETECTEERD <IMG>SLASH<> COÖRDINATEN
      BESCHIKBAAR
    ui_mp_fiend_kill_2_term_desc: De smerige terminal komt tot leven zodra ik dichterbij
      kom.
    ui_mp_fiend_kill_2_term_lang: SECUNDAIRE BESMETTING GEDETECTEERD <IMG>SLASH<>
