    all_request_word_say: Oefen je taalvaardigheden
    all_request_word_say_repeat: Zeg nog een woord
    all_techshop_planet_desc: "%NAME% verkoopt onder andere <TECHNOLOGY>blauwdrukken<>
      waarmee je zelf technologieën kunt maken en vele van de <TECHNOLOGY>onderdelen<>
      die je daarvoor nodig hebt."
    all_techshop_planet_desc_1: Het lijkt erop dat de levensvorm <TECHNOLOGY>blauwdrukken<>
      verkoopt in ruil voor nanietclusters en <TECHNOLOGY>onderdelen<> in ruil voor
      units.
    all_techshop_space_desc: "%NAME% verkoopt <TECHNOLOGY>installeerbare %TECHCATEGORY%-upgrades<>
      in ruil voor nanietclusters."
    all_techshop_space_desc_1: Het lijkt erop dat de levensvorm <TECHNOLOGY>installeerbare
      %TECHCATEGORY%-upgrades<> verkoopt in ruil voor nanietclusters.
    tra_techshop_desc_intro_1: Het kleine buitenaardse wezen wenkt me en snuift merkwaardig.
      Vriendelijk gebaart hij naar zijn goederen.
    tra_techshop_desc_intro_2: De reptielachtige lijkt even naar mijn pak te grijpen
      en komt wel heel dicht bij me. Dan kijkt hij me aan en bedenkt hij zich. Nerveus
      springt hij op en neer.
    tra_techshop_desc_intro_3: Een heerlijke geur verspreidt zich in het winkeltje.
      Blijkbaar komt het van de kleine handelaar zelf. Hij geeft me een tevreden blik.
    dnt_tra_techshop_planet_lang_1: New friend, welcome to prosperous Gek system!
      Cleverest traders, best prices!
    dnt_tra_techshop_planet_lang_2: Pleasure to meet friend! I am top SalesGek. I
      hope my wares impress!
    dnt_tra_techshop_planet_lang_3: Hello friend! Do you have units or nanites to
      spend? Please enjoy pleasurable trade scent!
    dnt_tra_techshop_planet_lang_4: Welcome to best shop in system, friend! Sell blueprints
      and components!
    dnt_tra_techshop_space_lang_1: Friend! Please spend nanites, receive useful upgrades!
      Gek Trade Federation smiles on us both!
    dnt_tra_techshop_space_lang_2: Nanite Clusters to spend, friend? Happy customer
      makes happy Gek!
    dnt_tra_techshop_space_lang_3: Welcome to Gek shop! Best shop! Happy to accept
      your nanites!
    dnt_tra_techshop_space_lang_4: Friend is clever to buy here! Upgrades for your
      nanites, best deal here, limited time!
    war_techshop_desc_intro_1: De grote alien staart me boos aan en probeert te glimlachen,
      maar zelfs dat lukt hem niet. Hij lijkt niet tevreden te zijn met zijn huidige
      positie.
    war_techshop_desc_intro_2: Deze levensvorm kan mijn vingers waarschijnlijk breken
      met een handdruk, maar gelukkig groet hij me met een formeel knikje.
    war_techshop_desc_intro_3: De levensvorm heeft meerdere opvallende littekens en
      presenteert zich met de felheid van een krijger. Hij lijkt niet helemaal op
      zijn plaats in deze winkel.
    dnt_war_techshop_planet_lang_1: Grah! Honourable Vy'keen welcomes pathetic coward!
    dnt_war_techshop_planet_lang_2: Interloper. I demand no blood for Vy'keen blueprints
      today, only nanites.
    dnt_war_techshop_planet_lang_3: Interloper is pathetic! Equipment looks Gek made!
      Death! Death!
    dnt_war_techshop_planet_lang_4: Grah! Hand over your nanites, Interloper, and
      receive Vy'keen wisdom.
    dnt_war_techshop_space_lang_1: Grah! Weak-minded interloper, your equipment insults
      me!
    dnt_war_techshop_space_lang_2: Interloper, give me your nanites and I will grant
      you modules to upgrade your pathetic equipment!
    dnt_war_techshop_space_lang_3: 'Grah! Pitiful interloper would not kill a blob!
      Upgrade equipment or get out! '
    dnt_war_techshop_space_lang_4: Interloper body is weak! Death is coming! Upgrade
      modules only chance to improve combat.
    exp_techshop_desc_intro_1: Het denkvermogen straalt ervan af bij deze synthetische
      levensvorm. Zijn sensoren lijken zich aan mij aan te passen. Hij kalibreert
      zijn stem tot het een aangenaam volume bereikt.
    exp_techshop_desc_intro_2: De lichten in zijn gezicht worden helder als hij me
      ziet. Hij haalt een datapad tevoorschijn, die perfect balanceert op de toppen
      van zijn siliconenvingers.
    exp_techshop_desc_intro_3: Wanneer ik de levensvorm opmerk, heeft hij al een complete
      scan en analyse van mijn uitrusting gemaakt. Vriendelijk wacht hij tot ik helemaal
      bij ben voor hij begint te praten.
    dnt_exp_techshop_planet_lang_1: Greetings, visitor entity. Advanced Korvax blueprints
      available for purchase.
    dnt_exp_techshop_planet_lang_2: Unknown entity, Korvax welcomes you. Trade nanites
      for blueprints yes / no?
    dnt_exp_techshop_planet_lang_3: Visitor entity seeks Korvax knowledge? Nanites
      accepted, eheu!
    dnt_exp_techshop_planet_lang_4: Trade with biological lifeform is probable. Blueprints
      available.
    dnt_exp_techshop_space_lang_1: 'An exchange: provide this entity with Nanite Clusters.
      Korvax will grant installable upgrades.'
    dnt_exp_techshop_space_lang_2: Organic entity is welcome in Korvax system. Nanites
      acceptable trade for upgrade modules.
    dnt_exp_techshop_space_lang_3: Nanites requested. Korvax entity reciprocates with
      technology upgrade.
    dnt_exp_techshop_space_lang_4: Welcome. Commendable decision to trade with Korvax.
      Technology upgrades available.
    npc_techshop_category_ship: ruimteschip
    npc_techshop_category_weap: multitool
    npc_techshop_category_suit: exopak
