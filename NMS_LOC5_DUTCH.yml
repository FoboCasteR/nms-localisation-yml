    ui_mapshop_sub: Wissel navigatiegegevens uit
    dnt_exp_mapshop_lang: Cartographic-Entity requests planetary data. Collect from
      outposts. Exchange for use of existing charts. Advance research for all.
    exp_mapshop_desc: De Korvax kijkt me aan en neemt me vluchtig op. Dan laat hij
      zijn catalogus met kaarten zien.
    exp_mapshop_short_desc: "%NAME% wacht op mijn verzoek."
    dnt_tra_mapshop_lang: Hello, Friend-In-Maps! Make trade of map data? Many excellent
      charts here!
    tra_mapshop_desc: De Gek is omgeven door kaarten, lijsten met coördinaten en schetsen.
      Hij ratelt opgewonden en wil zijn informatie maar al te graag delen.
    tra_mapshop_short_desc: "%NAME% wacht op mijn verzoek."
    dnt_war_mapshop_lang: Grah! Honourable war against the unknown! Vy'keen battle
      with weapons and with maps! Join the fight?
    war_mapshop_desc: De Vy'keen gebaart trots naar de databases om hem heen. Ze bevatten
      talloze schermen met geografische grafieken.
    war_mapshop_short_desc: "%NAME% wacht op mijn verzoek."
    npc_mapshop_opt_a: Vraag om hulp
    npc_mapshop_opt_b: Ruil specifieke kaarten
    npc_mapshop_opt_c: Koop een willekeurige kaart
    npc_mapshop_res_a: Ik vraag %NAME% om hulp. Hij wijst naar een kaart op zijn scherm
      en vervolgens naar een afbeelding van torens die bij de meeste routepunten zijn
      te vinden. Volgens mij wil hij dat ik gegevens ga verzamelen bij deze torens.
    exp_mapshop_res_b: "%NAME% voegt mijn navigatiegegevens toe aan zijn interne kaartsystemen.
      Hij geeft me een kaart met een nieuwe interessante locatie die moet worden toegevoegd
      aan zijn database."
    tra_mapshop_res_b: "%NAME% voegt mijn navigatiegegevens toe aan zijn logboek.
      Hij geeft me een kaart met een nieuwe interessante locatie die moet worden toegevoegd
      aan zijn database."
    war_mapshop_res_b: "%NAME% voert de coördinaten in zijn gecentraliseerde zender
