    ui_mp_depot_fact_title: Aangetaste terminal
    ui_mp_depot_fact_main_desc1: Ik hoor het alarm als ik de terminal nader. Het invoerpaneel
      is bedekt met een dikke paarse substantie, waaronder glinsterende bellen steeds
      groter worden. Onder de smurrie verschijnen woorden in een vreemde taal.
    ui_mp_depot_fact_main_desc1_alt: De terminal is bedekt met een dikke paarse substantie,
      waaronder glinsterende bellen die steeds groter worden. Het alarm weerklinkt
      in mijn oren.
    ui_mp_depot_fact_main_lang: ANOMALIE GEDETECTEERD! BREUK! BREUK! BREUK! NETWERK
      OVERBELAST!
    ui_mp_depot_fact_main_desc2: Voorzichtig raak ik de terminal aan, maar er is geen
      reactie. Misschien helpt het als het netwerk denkt dat ik een Sentinel ben...
    ui_mp_depot_fact_return_desc: De onaangename paarse smurrie lijkt zich langzaam
      over de terminal te verspreiden. Het spul reageert agressief op mijn aanraking,
      alsof het denkt dat ik een vijand ben. Ik moet er op de een of andere manier
      mee samensmelten.
    ui_mp_depot_raid_fact_opt_alt: Raak de display aan
    ui_mp_depot_raid_fact_opt: Smeer hand in met pugneum
    ui_mp_depot_raid_fact_res: De terminal komt tot leven. Coördinaten in vreemde
      paarse tekens knipperen op het scherm. Ik download het adres naar de navigatiesystemen
      van mijn exopak.
    ui_mp_depot_raid_fact_leave_res: |-
      Ik heb <SPECIAL>pugneum<> van de Sentinels nodig als ik toegang wil krijgen tot hun aangetaste netwerk.
      Als ik me van de terminal afwend, zie ik in mijn ooghoeken iets knipperen. Het leek wel alsof dat vreemde materiaal een waarschuwing gaf...
