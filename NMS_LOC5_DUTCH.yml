    fth_nexuschef_res_ave3: |-
      ...
      Aardig. Technisch gezien is het %ITEM%. Maar het doet me weinig.
    fth_nexuschef_res_ave4: |-
      %ITEM%? Misschien.
      Maar mijn eerste indruk is dat het nogal smakeloos is. Het is flauw. Erg flauw.
    fth_nexuschef_res_bad1: Dit... dit is geen %ITEM%.<MOOD>Negative<> Dit lijkt net
      zoveel op %ITEM% als mijn tong op een plank lijkt.
    fth_nexuschef_res_bad2: "<MOOD>Negative<>Ik weet dat dit %ITEM% is, maar vooralsnog
      smaakt het erg flauw."
    fth_nexuschef_res_bad3: "<MOOD>Negative<>Noem je dit %ITEM%? Bah!"
    fth_nexuschef_res_bad4: Wat moet ik hier nou van zeggen?<MOOD>Negative<> Ik ging
      nog net niet over mijn nek. Dat is het enige positieve aan je %ITEM%.
    fth_nexuschef_res_worst1: "<MOOD>Negative<>Gadver! Troep! Rotzooi! Mijn tong trilt
      van afschuw!"
    fth_nexuschef_res_worst2: "... \n<MOOD>Negative<>Dit is ongetwijfeld het smerigste
      dat ik ooit heb geproefd. Hoe kun je %ITEM% zo verpesten?"
    fth_nexuschef_res_worst3: Ik... <MOOD>Negative<>Ik heb je %ITEM% gegeten. Nog
      nooit heb ik ergens zo'n spijt van gehad.
    fth_nexuschef_res_worst4: "... <MOOD>Negative<>Je %ITEM% is een belediging voor
      mijn lichaam."
    fth_exotic_shipshop1: Elk ruimteschip is bijzonder en biedt de gelegenheid om
      de sterren te verkennen. Laat me voor dat van jou zorgen.
    fth_exotic_shipshop2: We reizen samen en ik doe het onderhoud terwijl we door
      de ruimte zweven.
    fth_exotic_shipshop3: Op de vleugels van goud en glorie, vriend. De sterren zijn
      overal.
    fth_exotic_suitshop1: Er werd al gefluisterd over je komst, Reiziger-nieuw. Ik
      hoorde het gezang van de drones. Hun afgemeten stemmen spraken in harmonie over
      een nieuwe anomalie. Ik zal je helpen.
    fth_exotic_suitshop2: Reiziger-nieuw, je pak is een verlengstuk van jezelf. Laat
      me je helpen.
    fth_exotic_weapshop1: Ja? Multitool? Ja? Zoveel multitools. Maak ze beter. Sneller!
      Maak ze meer.
    fth_exotic_weapshop2: Meer kracht. Sterker. Sneller. Scherper. Scherper. Gepolijst,
      verbeterd, verrijkt met naniet...
    fth_exotic_vehshop1: Specialist Polo leert me heel veel. Motoren maken, zuigers
      afstellen, de atomische scherpte van de beste tandwielen. En dat allemaal met
      nanietschuim. Geweldig om het vak te leren, hè?
    fth_exotic_vehshop2: Werk samen, vriend. Er is altijd een nieuw tandwiel om aan
      te draaien.
    fth_exotic_research: |-
      ...
      Ik ben zo moe, kleintje. Laat me rusten. Alsjeblieft.
    fth_exotic_tech_help_opt: Vraag om hulp met naniet
    fth_exotic_tech_help_res: "%NAME% geeft je de coördinaten "
    tra_npc_opt_word_get_lore: Gek-symbool
    tra_reply_word_get: "%NAME% haalt een datapad tevoorschijn, alsof hij op dit moment
      voorbereid was. Hij laat me een aantal symbolen zien, die staan voor Gek-woordtypen
      die ik kan leren."
    tra_reply_word_get2: "%NAME% laat me een lijst met symbolen zien, die staan voor
      woorden die ik kan leren."
    tra_reply_word_get3: "%NAME% gebaart opgewonden en lijkt woorden uit te beelden
      die ik kan leren."
    tra_reply_word_get4: "%NAME% babbelt en geeft een delicaat feromoon af, waardoor
      er symbolen ontstaan in mijn hoofd."
    tra_reply_word_get5: "%NAME% doet een reeks acties voor. Ze stellen concepten
      voor die ik kan leren."
    tra_reply_word_get6: "%NAME% slaakt een kreet van opwinding. Hij toont me zijn
      datapad, waarop een lijst met taalsymbolen staat."
    tra_reply_word_get7: "%NAME% staart me verward aan. Uiteindelijk tikt hij op zijn
      datapad, waarop een lijst met taalsymbolen staat."
    tra_reply_word_get8: "%NAME% kijkt naar me met een schuin hoofd. Hij leest een
      notitie op zijn datapad en laat me dan een lijst met taalsymbolen zien."
    tra_reply_word_get9: "%NAME% knikt bedachtzaam en laat me een lijst met taalsymbolen
      zien."
    tra_reply_word_get10: "%NAME% piept naar me. Als ik niet reageer, laat hij me
      een lijst met taalsymbolen zien."
    tra_reply_word_say: "%NAME% knikt bemoedigend, blij met deze transactie tussen
      soorten. Ik herinner me een paar Gek-woorden die ik heb geleerd."
    tra_reply_word_say2: "%NAME% knikt bemoedigend en luistert."
    tra_reply_word_say3: "%NAME% is dolblij met deze transactie tussen soorten. Ik
      spreek de eerste Gek-woorden die me te binnen schieten."
    tra_reply_word_say4: Ik herinner me een paar Gek-woorden die ik heb geleerd. Misschien
      kan ik zo indruk maken bij %NAME%.
    tra_reply_word_say5: Ik schraap mijn keel en warm mijn stembanden op. Er schieten
      me verschillende Gek-woorden te binnen.
    tra_reply_word_say6: Ik haal adem en bedenk welke Gek-woorden ik goed genoeg kan
      uitspreken.
    tra_reply_word_say7: "%NAME% kronkelt van opwinding. Ik denk goed na welke Gek-woorden
      ik het beste ken."
    tra_reply_word_say8: Vol verwachting houdt %NAME% zijn vingertoppen tegen elkaar.
      Snel bedenk ik welk woord het beste past bij de situatie.
    tra_reply_word_say9: "%NAME% leunt naar me toe en kijkt me met zijn grote reptielenogen
      verwachtingsvol aan. Ik herinner me verschillende Gek-woorden die ik nu kan
      zeggen."
    tra_reply_word_say10: Er borrelt een vrolijk geluid op uit %NAME%. Met een schuin
      hoofd luistert hij naar me. Ik bedenk welk woord het beste past bij de situatie.
    tra_reply_word_say_none: "%NAME% knikt bemoedigend, maar er schiet me niets te
      binnen. Ik moet meer Gek-woorden leren voordat ik in hun moedertaal probeer
      te communiceren."
    tra_npc_res_word_say_dir_neg_1: "%NAME% kijkt me vragend aan. Hij geeft aan dat
      hij een handelaar is, geen ontdekkingsreiziger."
    tra_npc_res_word_say_dir_neu_1: "%NAME% fleurt op en babbelt over zijn favoriete
      systemen en handelsroutes. De taal is te complex en genuanceerd voor me om het
      te volgen."
    tra_npc_res_word_say_dir_pos_1: "%NAME% voelt dat ik verdwaald ben en geeft me
      een kaart met een interessante plek in de buurt."
    tra_npc_res_word_say_help_neg_1: "%NAME% interpreteert mijn taal als een vraag
