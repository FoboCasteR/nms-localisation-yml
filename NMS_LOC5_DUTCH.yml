    ui_guide_topic_silos: Industriële modules
    ui_guide_body_silos: |-
      De <TECHNOLOGY>elektromagnetische generator<> en de <TECHNOLOGY>mineraal-<> en <TECHNOLOGY>gasextractors<> zijn industriële modules. Als ze correct zijn geplaatst, leveren deze geavanceerde modules een oneindige hoeveelheid gratis energie en grondstoffen.
      Om de juiste locatie te vinden, moet je gebruikmaken van de <TECHNOLOGY>detector<>.

      Er zijn verschillende soorten <STELLAR>grondstof-hotspots<>. Op hotspots voor elektromagnetische energie kun je <STELLAR>zeer efficiënte energiegenerators voor je basis bouwen<>, terwijl gas- en mineraalafzettingen een <TRADEABLE>onuitputtelijke bron van grondstoffen<> vormen. Hotspots hebben een classificatie en kunnen van de <TRADEABLE>C-<>, <TECHNOLOGY>B-<>, <FUEL>A-<> of <COMMODITY>S<>-klasse zijn.

      <TECHNOLOGY>Extractors<> hebben <STELLAR>energie<> nodig. Zodra ze zijn aangesloten op een energienetwerk, zorgen ze voor een constante stroom van de specifieke grondstof op de betreffende hotspot.

      Breid je netwerk van extractors uit met <TECHNOLOGY>silo's<> en <TECHNOLOGY>leidingen<>. Met een <STELLAR>netwerk van silo's en leidingen<> kunnen grondstoffen worden gewonnen op de meest efficiënte hotspots. Bovendien zijn de grondstoffen gemakkelijk te bereiken en op te slaan.
      Selecteer de leiding in het bouwmenu (<IMG>BUILD_MENU<>) en bevestig het ene uiteinde aan een extractor. Sluit het andere uiteinde van de leiding rechtstreeks aan op een silo of creëer tussenpunten op het terrein.
    ui_guide_topic_nanites: Naniet verdienen
    ui_guide_body_nanites: |-
      <STELLAR>Nanietclusters<> zijn erg waardevol. Het vreemde materiaal borrelt op uit scheuren in de werkelijkheid. Naniet wordt gebruikt voor de aankoop van <TECHNOLOGY>upgrades voor uitrusting<>.

      Je kunt naniet op allerlei manieren verkrijgen. Zo verdien je naniet door buitenaardse buitenposten en relikwieën te doorzoeken en hun geheimen te ontsluieren. Kaarten van dergelijke planetaire locaties kun je kopen bij de <TRADEABLE>cartograaf<> in het <VAL_ON>ruimtestation<>.

      Je doet <STELLAR>ontdekkingen<> door te landen op planeten, nieuwe stelsels te bezoeken of objecten te scannen met het <TECHNOLOGY>analysevizier<>. Je krijgt naniet voor elke ontdekking die je <VAL_ON>uploadt<> voor andere Reizigers. Upload de ontdekkingen op het <STELLAR>tabblad Ontdekkingen<>.

      De Reiziger-iteraties <STELLAR>Ares<> en <STELLAR>Helios<> bevinden zich aan boord van de <SPECIAL>anomalie in de ruimte<>. Ze zijn dagelijks op zoek naar nieuwe voorwerpen en gegevens, waarvoor ze je graag <VAL_ON>betalen met naniet<>.

      Bepaalde missies die je krijgt via <STELLAR>de Nexus<> en de <TECHNOLOGY>missiemanager<> aan boord van het <VAL_ON>ruimtestation<> zijn eveneens een rijke bron van naniet.

      Ten slotte keren <STELLAR>vlootexpedities<> van je <TECHNOLOGY>vlaggenschip<> vaak terug met grote hoeveelheden naniet.
    ui_guide_topic_words: Woorden leren
    ui_guide_body_words: |-
      Buitenaardse levensvormen die je tegenkomt op <VAL_ON>planeten<> en in <VAL_ON>ruimtestations<> spreken allerlei talen die je niet direct verstaat.

      Je kunt de woorden op meerdere manieren ontcijferen.
      Met <TECHNOLOGY>automatische vertaalmachines<> kun je een beperkt aantal woorden in realtime vertalen. De ontwerpen voor deze vertaalmachines krijg je van de <STELLAR>onderzoeksspecialist voor exopakken<> aan boord van de <SPECIAL>anomalie in de ruimte<>.

      Via interacties met buitenaardse levensvormen kun je woorden aanleren. Een vriendelijke <STELLAR>benadering van levensvormen<> op het ruimtestation leidt vaak tot <STELLAR>het permanent aanleren van nieuwe woorden<>.

      Ook kun je woorden leren van <SPECIAL>oude relikwieën<>, zoals <SPECIAL>plaquettes<>, <SPECIAL>ruïnes<> en <SPECIAL>kennisstenen<>.

      Deze <SPECIAL>kennisstenen<> vind je door het planeetoppervlak te verkennen en het <TECHNOLOGY>analysevizier<> te gebruiken. Grotere locaties vind je op dezelfde manier, maar zijn ook vanuit de lucht te zien of te lokaliseren met een kaart van de <TRADEABLE>cartograaf in een ruimtestation<>.
