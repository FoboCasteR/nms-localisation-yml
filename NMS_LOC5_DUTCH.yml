    ui_mp_feeding_title_1: Simpele fauna
    ui_mp_feeding_desc_1: Polo is oneindig gefascineerd door simpele fauna. Op welk
      niveau van intelligentie beginnen wezens trekjes te vertonen zoals hebzucht,
      bedrog en manipulatie? Hoe kan de evolutie van dergelijke eigenschappen worden
      voorkomen? Polo vraagt om een grondteam dat deze wezens nadert, hun vertrouwen
      wint en hun gewoonten bestudeert.
    ui_mp_feeding_title_2: Biologische intrige
    ui_mp_feeding_desc_2: Priester-entiteit Nada onderzoekt zijn eigen definitie van
      'leven' en wil de psychologie van biologische levensvormen bestuderen. Hij stelt
      dat al het biologische leven slaaf is aan de noodzaak van organisch materiaal
      en andere doelen laat schieten voor voeding. Nada roept bevriende Reizigers
      op om de reactie van wilde dieren op vreemden te bestuderen en te onderzoeken
      hoe wezens met voedsel kunnen worden getemd.
