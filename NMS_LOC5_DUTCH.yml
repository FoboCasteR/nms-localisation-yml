    fth_exotic1_wait: Ariadne knikt beleefd, maar zegt verder niets. Ik moet maar
      een andere keer terugkomen.
    fth_exotic1_lang_1: |-
      Hallo, mede-Reiziger! Hier ben je veilig en heel erg welkom.
      Iteratie 2394829084924924924G. Je past hier perfect. Op deze plek voel je je helemaal thuis.
    fth_exotic1_opt_a_1: Vraag naar deze plek
    fth_exotic1_opt_b_1: Vraag naar Ariadne
    fth_exotic1_res_a_1: |-
      Polo en Nada zijn het beste in staat om deze plek te beschrijven. Ze zijn hier niet ver vandaan. Loop gewoon deze trap op.
      Maar ik meen het, hoor. Je past hier perfect. Er woont bijna niemand, maar het is een rustpunt tussen de sterren waar je altijd welkom bent.
    fth_exotic1_res_b_1: |-
      Wil je me leren kennen? Ik ben zoals jij, maar ook niet zoals jij. Ik ben een Reiziger, maar blijf op deze plek waar niemand echt thuishoort.
      Het spijt me, mede-Reiziger. Ik weet dat het vaag klinkt. Maar ik ken je nog niet. Geniet van de anomalie. Misschien kunnen we het er later nog over hebben. We hebben alle tijd van het universum om elkaar te leren kennen.
    fth_exotic1_lang_2: Daar ben je weer, mede-Reiziger.
    fth_exotic1_opt_a_2: Vraag waarom hij je zo noemt
    fth_exotic1_opt_b_2: Vraag naar de anomalie
    fth_exotic1_res_a_2: |-
      Ik ontmoet hier zoveel Reizigers. Zoveel gezichten, maar toch lijken we allemaal op elkaar. Allemaal zijn we verleid door de sterren. Met onze schepen en pakken volgen we het pad dat het beste bij ons past.
      Ik herinner me elk mede-gezicht. Je zou kunnen zeggen dat ik ze verzamel. Zelfs als je aangezicht verandert, zal ik je niet vergeten.
    fth_exotic1_res_b_2: Heb je de andere mede-Reizigers hier al ontmoet? Als je tijd
      hebt, moet je echt even naar Helios gaan. Hij knapt erg op van verhalen van
      jonge Reizigers. Je vindt 'm op het plein. Hier de trap op en vervolgens rechtdoor.
    fth_exotic2_wait: Wat heerlijk om een bekend gezicht te zien. Fijn dat je er bent.
    fth_exotic2_lang_1: 'Hallo! Kennen we elkaar? Volgens mij niet. Ik ben Gemini.
      Dit is Hesperus. '
    fth_exotic2_opt_a_1: Vraag naar Gemini
    fth_exotic2_opt_b_1: Vraag naar Hesperus
    fth_exotic2_res_a_1: Ik? Ik verblijf hier gewoon een tijdje. Polo en Nada zijn
      erg aardig voor hun vrienden.
    fth_exotic2_res_b_1: Met een peinzende blik in de gouden ogen kijkt Gemini naar
      het wezen naast hem.
    fth_exotic2_lang_2: |-
      Zonder Hesperus zou ik waarschijnlijk nog steeds alleen van de ene naar de andere wereld zweven. Ik zou complete sterrenstelsels ontdekken, zonder dat ik dit met iemand kon delen.
      Ik heb nooit echt aansluiting gevonden bij de anderen. Zelfs niet bij de Gek, die altijd de mond vol hebben van vriendschap. Allemaal willen ze wel iets. <MOOD>Positive<>Hesperus is anders. Hij is er echt voor mij geweest.
      Het was leuk om je te ontmoeten. Kom vooral langs als je weer in de buurt bent. Waarschijnlijk zijn we hier dan nog wel.
    fth_exotic2_lang_daily1: |-
      Fijn dat je er weer bent, waarde vriend.
      Ik heb iets voor je, als je dat wilt. Het is maar een kleinigheidje, een souvenir van mijn reizen. Misschien heb je er toch iets aan.
    fth_exotic2_opt_daily1: Accepteer geschenk
    fth_exotic2_res_daily1: Ik hoop dat je er blij mee bent. Ik vind het heerlijk
      om mijn vrienden cadeautjes te geven.
    fth_exotic2_wait_daily1: Nog een fijne dag! Vergeet niet te genieten van de kleine
      dingen.
    fth_exotic2_wait_exotic5_gone_1: Hallo! Kennen we elkaar? Volgens mij niet. Ik
      ben Gemini.
    fth_exotic2_wait_exotic5_gone_2: De levensvorm begroet me vriendelijk, maar zijn
      glimlach verdwijnt als hij aan iets verontrustends denkt. Ik moet maar een andere
      keer terugkomen.
    fth_exotic3_lang_1: Stond je voor een portaal, vreemdeling? Voelde je hoe het
      leven uit je huid verdween? Hoe je borst brandde toen je ziel begon te smelten?
    fth_exotic3_opt_a_1: Zeg dat het zo was
    fth_exotic3_opt_b_1: Zeg dat het niet zo was
    fth_exotic3_res_a_1: |-
      Met toegeknepen ogen kijkt de Reiziger me aan, terwijl hij nadenkt over mijn antwoord.
      Dan knikt hij met een respectvolle blik.
    fth_exotic3_res_b_1: Dat dacht ik al. Bijna niemand voelt dat. Laat staan dat
      ze het kunnen navertellen.
    fth_exotic3_lang_2: |-
      Ik stond voor het portaal van Soleth Prime, maar stapte niet over de drempel. Ik strekte mijn arm uit.<DELAY>0.4<> Met het topje van een vinger raakte ik de doorgang aan.
      Het volgende moment ontwaakte ik aan boord van de anomalie. Ik was getransformeerd.
      De doorgang heeft niet de kracht van de oude monolieten, hoewel het in sommige opzichten vergelijkbaar is met hun netwerk. Gebruik het zoals je wilt.
    fth_exotic3_opt_a_2: Knik respectvol
    fth_exotic3_res_a_2: Mercury knikt terug. Het is een eenvoudig, maar zeer begripvol
      gebaar.
    fth_exotic3_lang_3: Welkom, portal-expert.
    fth_exotic3_lang_daily1: Als je op een conventionele manier wilt reizen, kan ik
      je misschien helpen. Iemand die hier passeerde, gaf me deze kaart. Misschien
      heb je er iets aan.
    fth_exotic3_opt_daily1: Neem planetaire kaart aan
    fth_exotic3_res_daily1: Ga waar ik niet heen kan, portaal-adept.
    fth_exotic3_wait_daily1: Moge je bestemming je geluk brengen, portaal-expert.
    fth_exotic4_wait: Tethys knikt nors en lijkt weinig zin te hebben in een gesprek.
      Ik moet maar een andere keer terugkomen.
    fth_exotic4_desc_1: Er hangt een vreemd parfum rond dit wezen. Het ruikt niet
      onprettig, alleen een beetje muf. Hij schrikt als ik hem aanspreek.
    fth_exotic4_lang_1: O! Hallo, nieuwe vriend. We kennen elkaar nog niet. Je weet
      toch dat het traditie is om bij een kennismaking units uit te wisselen?
    fth_exotic4_opt_a_1: Geef units
    fth_exotic4_opt_b_1: Weiger
    fth_exotic4_res_a_1: Bedankt, heel fijn! Tot ziens.
    fth_exotic4_res_b_1: Wat onbeleefd. Tot ziens dan maar.
    fth_exotic4_opt_a_2: Blijf
    fth_exotic4_lang_3: Ben je er nog? Sorry, vriend. Ik heb niets om te verhandelen.
    fth_exotic4_lang_ret_3: Ben je er weer? Sorry, vriend. Ik heb niets om te verhandelen.
    fth_exotic4_opt_a_3: Ruik aan hem
    fth_exotic4_opt_b_3: Staar hem aan
    fth_exotic4_res_3: Tethys is duidelijk niet op zijn gemak en zijn hart klopt zichtbaar
      in zijn keel.
    fth_exotic4_lang_4: Oké dan. Prima. Ik geef het toe. Ik ben geen Gek. Ik ben gewoon
      een Reiziger op doorreis.
    fth_exotic4_opt_a_4: Vraag waarom hij hier is
    fth_exotic4_opt_b_4: Vraag waarom hij loog
    fth_exotic4_res_4: Tethys aarzelt.
    fth_exotic4_lang_5: Ben je wel eens Sentinels tegengekomen, die de meeste werelden
      bewaken?
    fth_exotic4_opt_a_5: Zeg ja
    fth_exotic4_opt_b_5: Zeg nee
    fth_exotic4_res_a_5: |-
      Dan weet je hoe het is om door hen te worden opgejaagd.
      Laten we het erop houden dat de Sentinels en ik tegengestelde belangen hadden. En nu is het in mijn belang om me hier schuil te houden.
    fth_exotic4_res_b_5: |-
      Dan heb je geluk gehad. Ik zie wat je bij je hebt. Zonder mijnlaser had je nooit alle grondstoffen kunnen verzamelen die je hier nodig hebt om te overleven.
      Laten we het erop houden dat de Sentinels en ik tegengestelde belangen hadden. En nu is het in mijn belang om me hier schuil te houden.
    fth_exotic4_lang_daily1: |-
      Als je dat wilt, kunnen we misschien wraak nemen op de Sentinels.
      Dood een van hun walkers en neem zijn hersenen mee. Zo kunnen we de vrede herstellen.
    fth_exotic4_opt_daily1: Laat walkerbrein zien
    fth_exotic4_res_daily1: Een glorieuze trofee. Dat heb je goed gedaan!
    fth_exotic4_wait_daily1: Binnenkort zullen we zegevieren. Binnenkort ben ik vrij,
      bevrijd van de robotplaag.
    fth_exotic5_wait: Gegroet, geestverwant. Het is nog altijd onmogelijk dat we elkaar
      in levenden lijve ontmoeten.
    fth_exotic5_wait2: Gegroet, geestverwant. Onze wegen hebben zich misschien in
      oneindige variaties vertakt, maar uiteindelijk leiden ze allemaal naar huis.
    fth_exotic5_wait_opt_a: Raak zijn schouder aan
    fth_exotic5_wait_res_a: Hesperus kijkt naar mijn hand en lijkt gerustgesteld.
      Hij knikt me dankbaar en vredig toe.
    fth_exotic5_lang_1: Gegroet.
    fth_exotic5_desc_1: Het wezen kijkt me scherp en zonder te knipperen aan. Hij
      zegt dat hij Hesperus heet. Heel snel, alsof hij eigenlijk geen zin heeft om
      zich voor te stellen. Hij concentreert zich op mij.
    fth_exotic5_lang_1b: Vertel eens, vreemdeling. Wie ben je precies? Een zwerver?
      Een Reiziger?
    fth_exotic5_opt_a_1: Zeg dat je een zwerver bent
    fth_exotic5_opt_b_1: Zeg dat je een Reiziger bent
    fth_exotic5_opt_c_1: Zeg dat je het niet weet
    fth_exotic5_res_a_1: Hesperus slaakt een hoorbare zucht.
    fth_exotic5_res_a_1b: Misschien heb je de roep nog niet gehoord. Uiteindelijk
      is hij onweerstaanbaar. Hij dringt door tot je dromen en je hartslag. <MOOD>Sad<>Zelfs
      na... zelfs erna.
    fth_exotic5_res_a_1c: De levensvorm naast Hesperus komt plotseling in beweging.
      <MOOD>Neutral<>Hesperus schraapt zijn keel.
    fth_exotic5_res_a_1d: Onze wegen lopen parallel aan elkaar. En hoewel dat dus
      eigenlijk niet mogelijk is, hebben we elkaar toch ontmoet. Laat dit niet onze
      enige ontmoeting zijn.
    fth_exotic5_res_b_1: De snor van Hesperus trilt als ik de term herhaal die hij
      gebruikte. 'Reiziger'. Het woord blijft even in de lucht hangen.
    fth_exotic5_res_b_1b: Onze wegen lopen parallel aan elkaar. En hoewel dat dus
      eigenlijk niet mogelijk is, hebben we elkaar toch ontmoet. Laat dit niet onze
      enige ontmoeting zijn.
    fth_exotic5_lang_daily1: In een van onze cycli hebben we geschenken uitgewisseld.
      Het is tijd om dit nog eens te doen. Hier, voor jou. Misschien heeft je toekomstige
      versie er iets aan.
    fth_exotic5_res_daily1: Veel plezier ermee. Ooit mag je ook iets voor mij doen.
    fth_exotic5_wait_daily1: Tot onze volgende iteratie, geestverwant.
    fth_nexuschef_desc_1: De levensvorm snuift naar me, kijkt me spottend aan en probeert
      te ruiken wat ik bij me heb.
    fth_nexuschef_lang_1: Nou? Sta daar niet zo stom te kijken. Denk je dat ik niets
      anders te doen heb? Laat maar eens zien wat je hebt.
    fth_nexuschef_lang_2: Geef me je werk en ik geef je mijn mening. Ik beloof je
      dat ik eerlijk zal zijn.<MOOD>Negative<> Ik kan je alleen niet beloven dat het
      je zal bevallen.
    fth_nexuschef_res_none1: Niets? Pah.
    fth_nexuschef_opt: Laat %ITEM% zien
    fth_nexuschef_opt_none: Niets om te laten zien
    fth_nexuschef_res_best1: "... <MOOD>VeryPositive<>Uitstekend! Je %ITEM% is ongekend
      heerlijk. Beter heb ik 'm niet gehad in deze iteratie."
    fth_nexuschef_res_best2: Zo, zo... <MOOD>VeryPositive<>Je hebt jezelf overtroffen.
      Je %ITEM% is geweldig.
    fth_nexuschef_res_best3: Ik ben sprakeloos...<MOOD>VeryPositive<> Je %ITEM% ontroert
