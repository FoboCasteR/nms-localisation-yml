    tra_npc_res_word_say_lore_pos_1: "%NAME% lijkt onder de indruk van mijn kennis
      van de Gek-geschiedenis."
    tra_npc_res_word_say_lore_pos_2: "%NAME% lijkt ingenomen met mijn kennis van de
