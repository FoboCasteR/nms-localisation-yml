    fth_exotic1_pq_cra_lang_1: Ik zag dat je de Nexus naderde. Daar hoopte ik al op.
      Bedankt, mede-Reiziger. We hebben allemaal belang bij deze missie.
    fth_exotic1_pq_cra_opt_a_1: Vraag naar het belang
    fth_exotic1_pq_cra_res_a_1: |-
      Er is iets vreselijks verschenen op Nada's apparaat. Een verstoring in de ruimtetijd. Er is al een compleet vrachtschip neergestort. Ik voel dat daarbij mede-Reizigers zijn omgekomen.
      Ga van het ene portaal naar het andere om de verstoring te bereiken. De symboolcode is gefragmenteerd, maar je kunt de delen nog terugvinden. Zoek naar kennisstenen. Dan vind je de code vanzelf.
    fth_exotic1_pq_cra_res_b_1: Ga van het ene portaal naar het andere om de verstoring
      te bereiken. De symboolcode is gefragmenteerd, maar je kunt de delen nog terugvinden.
      Zoek naar kennisstenen. Dan vind je de code vanzelf.
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>De crashlocatie stinkt
      naar verbrand metaal en smeulend vlees. Een onbekende energie omringt het schip
      en schiet via de romp dwars door mijn exopak. Is dit een gevolg van de crash
      of de oorzaak ervan?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>De ruis wordt langzaam
      maar zeker overstemd door een ritme, dat uiteindelijk een verzoek vormt. In
      mijn geest klinkt een smeekbede om materialen van deze planeet. Een onbekende
      kracht is rusteloos en wil worden gestabiliseerd.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Het is niet zo dat de ene materie tegen de andere botst. De materialen lossen direct op in de verstoring en verdwijnen spoorloos.
      De ruis verandert in een zacht gebrom. De breuk is misschien niet volledig gedicht, maar voorlopig is hij stabiel.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: Onderzoek je de verstoring, vriend? Dan kun je maar
      beter niet alleen gaan.
    fth_exotic2_pq_bld_opt_a_1: Vraag wie je moet meenemen
    fth_exotic2_pq_bld_res_a_1: |-
      Denk alsjeblieft niet dat ik je vaardigheden in twijfel trek. Dat was zeker niet mijn bedoeling. Het kan er alleen erg gevaarlijk zijn. Nada klonk heel bezorgd.
      Je hebt een portaal nodig om er te komen. Ik weet niet veel over die oude technologie, maar op de een of andere manier heeft het te maken met kennisstenen. Als je de stenen vindt, moet je ook de coördinaten kunnen vinden.
      Hopelijk heb je hier iets aan. Ik ben blij dat ik je kon helpen. Samen zijn we sterk, toch?
    fth_exotic2_pq_bld_res_b_1: |-
      Je hebt een portaal nodig om er te komen. Ik weet niet veel over die oude technologie, maar op de een of andere manier heeft het te maken met kennisstenen. Als je de stenen vindt, moet je ook de coördinaten kunnen vinden.
      Hopelijk heb je hier iets aan. Ik ben blij dat ik je kon helpen. Samen zijn we sterk, toch?
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Een onnatuurlijke
      energie knettert rond deze constructie en schiet overdonderende golven op me
      af. Op mijn pak knipperen waarschuwingen en foutmeldingen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Ondanks het kabaal
      hoor ik een aanhoudend patroon. De realiteit van deze constructie is doorbroken
      en er komt ruis uit de instabiele breuk. De constructie kan worden gestabiliseerd,
      maar dat kost wel materialen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik hou ze bij de bron van het geluid. Mijn handen worden omgeven door de ruis en de materialen lossen direct op.
      De waarschuwingen op mijn pak nemen in hevigheid af. Deze plek vormt niet langer een direct gevaar.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: Nu wordt je doorzettingsvermogen op de proef gesteld,
      portaal-adept.
    fth_exotic3_pq_bld_opt_a_2: Vraag naar doorzettingsvermogen
    fth_exotic3_pq_bld_res_a_2: |-
      De breuk die werd gesignaleerd door Nada's apparaat is ernstig. Misschien kun je het effect verminderen, maar ik denk niet dat je het helemaal kunt terugdraaien.
      Het moeilijkste is echter het bereiken van de breuk. Je moet via het portaal naar de verstoorde regio.
      Je kunt het beste eerst op zoek gaan naar kennisstenen. Wist je dat ze uit dezelfde tijd komen als de oude doorgangen? Benader ze met een heldere geest en een vaste hand. Zo vind je wellicht de coördinaten die je nodig hebt.
    fth_exotic3_pq_bld_res_b_2: |-
      Je moet via het portaal naar de verstoorde regio.
      Je kunt het beste eerst op zoek gaan naar kennisstenen. Wist je dat ze uit dezelfde tijd komen als de oude doorgangen? Benader ze met een heldere geest en een vaste hand. Zo vind je wellicht de coördinaten die je nodig hebt.
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>Ik hoor een jankend
      geluid uit de constructie komen. Als ik dichterbij kom, hoor ik ineens het gesputter
      en gesis van ruis die zigzaggend door de lucht naar mijn exopak schiet.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Het is door het
      geknetter nauwelijks te horen, maar er wordt steeds opnieuw dezelfde panische
      boodschap afgespeeld. Er is een breuk in deze constructie. Deze planeet is zwaar
      gehavend. Dit kan worden verholpen met een specifiek materiaal.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>Ik hou de materialen
      dicht bij de plek waar het geknetter het hardste klinkt. Ze verdwijnen in een
      explosie van energie. De verstoring wordt verholpen.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: Ah. Dus je hebt je aangemeld om de 'verstoring' te
      onderzoeken waar Nada zich zo druk over maakt.
    fth_exotic4_pq_gra_opt_a_1: Vraag naar de 'verstoring'
    fth_exotic4_pq_gra_res_a_1: "Ik weet niets over verstoringen of realiteiten en
      zo. Maar ik wil je wel helpen. Echt waar. \nIemand die ik...<DELAY>0.4<> kende
      is verdwenen, precies waar Nada dat vreemde signaal oppikte. Dat is niets voor
      hem. Hij laat vaak van zich horen.\nIk zal 'm waarschijnlijk nooit meer zien.
      Maar als je het probleem kunt verhelpen, voorkom je dat anderen hetzelfde overkomt.\nHet
      is vrijwel onmogelijk om deze plek op traditionele manier te bereiken. Je moet
      via portalen reizen.\nVoordat hij verdween, zei mijn vriend iets over kennisstenen.
      Ik weet eigenlijk wel zeker dat ze de coördinaten bevatten die je nodig hebt.
      Succes."
    fth_exotic4_pq_gra_res_b_1: |-
      Het is vrijwel onmogelijk om deze plek op traditionele manier te bereiken. Je moet via portalen reizen. Ik...<DELAY>0.4<> heb iets gehoord over kennisstenen. Weet je wel, die kleine stenen pilaren die vaak tegen je praten. Het blijkt dat ze nog veel meer doen.
      Ik weet eigenlijk wel zeker dat die kennisstenen de coördinaten bevatten die je nodig hebt. Succes.
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>Het past niet bij
      zo'n doodse plek, maar er knettert een levendige ruis onder het graf. Mijn exopak
      trilt als de energie erdoorheen schiet, maar ik hou er gelukkig niets aan over.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>Ik hoor een patroon
      in de ruisende uitbarstingen. Het lijken zinsconstructies die een vraag vormen.
      De realiteit is hier gebarsten en onstabiel, en kan alleen worden hersteld met
      specifieke materialen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>De statische energie reageert heftig op de aanwezigheid van de spullen. De stralen schieten op mijn handen af en consumeren de materialen.
      Stilte. De verstoring lijkt te zijn gestabiliseerd.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: Ik begrijp dat je onderzoek hebt gedaan, geestverwant.
      Nada mag blij zijn met jouw hulp.
    fth_exotic5_pq_bld_opt_a_3: Vraag naar Nada
    fth_exotic5_pq_bld_res_a_3: |-
      Er is hier een sterke kracht aan het werk. Nada is bang voor dat soort dingen. Hij is zeker een briljante Korvax en uniek in zijn soort, maar hij blijft een Korvax. We kunnen niet van hem verwachten dat hij ons standpunt begrijpt, geestverwant.
      Ik heb gedroomd van dit gesprek en van wat je nu gaat doen. Dat is inderdaad niet bepaald een empirisch onderzoek, maar ik heb eerder dit soort dromen gehad. Ik geloof in die visioenen. Zoals ik je vraag om in mij te geloven.
      Je gaat via een portaal naar de geplaagde planeet. De bestemming ligt vast: je vindt het universele adres op kennisstenen. Ze reageren op de aanraking van een Reiziger.
      Tot ziens, geestverwant.
    fth_exotic5_pq_bld_res_b_3: |-
      Ik heb gedroomd van dit gesprek en van wat je nu gaat doen, geestverwant. Dat is inderdaad niet bepaald een empirisch onderzoek, maar ik heb eerder dit soort dromen gehad. Ik geloof in die visioenen. Zoals ik je vraag om in mij te geloven.
      Je gaat via een portaal naar de geplaagde planeet. De bestemming ligt vast: je vindt het universele adres op kennisstenen. Ze reageren op de aanraking van een Reiziger.
      Tot ziens, geestverwant.
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>De constructie sist
      en kraakt. Deze statische energie is vast de verstoring die Polo en Nada ontdekten.
      Het verzoek wordt direct in mijn geest geplant, zonder woorden.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Er gromt iets diep
      onder de grond, alsof het land zelf honger heeft. Maar waarom deze materialen,
      die al in overvloed voorhanden zijn op deze wereld?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>Ik duw de materialen
      naar de bron van de storing en zie ze volledig wegsmelten. De aangetaste planeet
      voedt zich met zijn eigen grondstoffen. Dan wordt het stil. De breuk in de realiteit
      is gerepareerd.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: De kwikzilversynthese-robot is erg handig. Heb zijn
      namaak-gezichten al eens gezien, mede-Reiziger? Niet te onderscheiden van echte
      huid.
    fth_exotic1_pq_bld_opt_a_4: Vraag naar de gezichten
    fth_exotic1_pq_bld_res_a_4: |-
      Het zijn kunstwerkjes. Maar eigenlijk is de robot slechts een hulpmiddel van specialist Polo.
      We moeten de Gek niet onderschatten. Ze doen erg joviaal, maar ze zijn ook heel slim. Ze hebben al veel voor me gedaan. Voor ons allemaal.
    fth_exotic1_pq_bld_desc_4: De snorharen van Ariadne trillen. Ze strijkt over haar
      gezicht, alsof ze was vergeten hoe het aanvoelde.
    fth_exotic1_pq_bld_res_b_4: Je moet kennisstenen vinden om een portaal te ontgrendelen.
      Raak deze stenen aan met je hand. Ze verwachten je al, mede-Reiziger.
    ui_mp_portalquest_bld_desc_4: Mijn exopak laat een waarschuwing horen als ik de
      constructie nader. De kunstmatige stem klinkt schel.
    ui_mp_portalquest_bld_lang_4: Waarschuwing. Anomalie gedetecteerd. Waarschuwing.
      Waarschuwing. Waarschuwing.
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Mijn ledematen voelen
      futloos aan en werken niet mee. Mijn pak zit strak en ongemakkelijk. Een wanhopig
      verzoek is hoorbaar in de hele constructie, al komt het geluid nauwelijks boven
      het geknetter uit.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Mijn lichaam protesteert als ik de materialen naar de constructie duw. Mijn spieren trillen en mijn geest is vervuld van angst.
      Net als ik denk dat het me niet gaat lukken, worden de grondstoffen in mijn hand verzwolgen door een stoot energie. De ruis valt stil. Ik ben hier wel klaar.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: Gemini laat een flauwe glimlach zien, maar lijkt te
      zijn afgeleid. Hij kijkt herhaaldelijk naar Hesperus.
    fth_exotic2_pq_cra_opt_a_2: Vraag naar Hesperus
    fth_exotic2_pq_cra_res_a_2: |-
      Ah... Het spijt me, vriend. Ik zat ergens anders met mijn gedachten. Welkom. Het is altijd fijn om je te spreken.
      Ik maak me alleen zorgen over Hesperus. Ik...
    fth_exotic2_pq_cra_res2_a_2: Gemini praat nu met een zachte stem en ziet er bezorgd
      uit.
    fth_exotic2_pq_cra_res3_a_2: Door al die vreemde verstoringen in de realiteit
      ben ik bang dat Hesperus zichzelf in gevaar brengt. Ik ken hem. Dit soort mysteries
      zijn onweerstaanbaar voor hem.
    fth_exotic2_pq_cra_res4_a_2: |-
      Maar genoeg over mij. Ik weet dat je belangrijk werk doet, voor ons allemaal.
      Je kunt de verstoorde regio bereiken via een portaal, maar je hebt een adres nodig om naar de juiste plek te gaan. Zoek kennisstenen. Raak ze aan. Dan vind je wat je zoekt.
    fth_exotic2_pq_cra_res_b_2: |-
      Ah... Het spijt me, vriend. Ik zat ergens anders met mijn gedachten. Ik weet dat je belangrijk werk doet, voor ons allemaal.
      Je kunt de verstoorde regio bereiken via een portaal, maar je hebt een adres nodig om naar de juiste plek te gaan. Zoek kennisstenen. Raak ze aan. Dan vind je wat je zoekt.
    fth_exotic5_pq_cra_desc_2: De bebrilde alien negeert me. Hij is blijkbaar druk
      bezig.
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>De beschadigde constructie sist en flikkert. Deze statische energie heeft iets onnatuurlijks. Het lijken wel vonken van een kapotte motor.
      Hoewel er hier niemand is, hoor ik in de verte een gedempte stem roepen.<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> Waar ben <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> is dezelfde plek. De
      signalen van de realit<AUDIO>TXT_RadioNoise<><STELLAR>- ttzzz -<> wat er is
      gebeurd met Artemis is niet <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<>
      deze ruis. Kan iemand alsjeblieft <AUDIO>TXT_RadioNoise<><STELLAR>- kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>De ruis knettert
      een verzoek. De planeet is aangetast en gedestabiliseerd. Een lokaal te vinden
      materiaal zou 'm moeten kunnen herstellen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik steek mijn handen uit en laat mijn geest door de ruis zweven. Ik zoek naar de oorsprong van de vreemde energie.
      Plotseling voel ik het en stoot het me af als een magnetische kracht. Verder voel ik niets. Met veel moeite weet ik de materialen op hun plek te krijgen.
      Met een oorverdovend geknetter verdwijnen ze in het niets. Dan is het stil. Het is hier weer even vredig als voorheen.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: De statige Reiziger neemt me in zich op. Hij bekijkt
      mijn hele gezicht, alsof hij het controleert op wonden.
    fth_exotic3_pq_bld_lang_5: Ik ben blij dat je nog leeft. Wordt dit je eerste kennismaking
      met deze verstoringen?
    fth_exotic3_pq_bld_opt_a_5: Zeg dat het zo is
    fth_exotic3_pq_bld_opt_c_5: Zeg dat het niet zo is
    fth_exotic3_pq_bld_res_a_5: Mercury neemt me nog eens goed in zich op. Dan kijkt
      hij omlaag, naar zijn eigen handen. Vervolgens kijkt hij me aan.
    fth_exotic3_pq_bld_res2_a_5: |-
      Dan hoop ik dat je deze reis ongeschonden doorkomt.
      Het portaalnetwerk biedt toegang tot de verstoorde regio. Je moet de juiste neurale paden stimuleren met een symboolcode. Deze code kun je leren van eeuwenoude kennisstenen.
    fth_exotic3_pq_bld_res_c_5: |-
      Ik ben onder de indruk van je uithoudingsvermogen, portaal-adept.
      Ook nu weer biedt het portaalnetwerk toegang tot de verstoorde regio. Je moet de juiste neurale paden stimuleren met een symboolcode. Deze code kun je leren van eeuwenoude kennisstenen.
    fth_exotic3_pq_bld_res_b_5: Het portaalnetwerk biedt toegang tot de verstoorde
      regio. Je moet de juiste neurale paden stimuleren met een symboolcode. Deze
      code kun je leren van eeuwenoude kennisstenen.
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Deze constructie
      wordt omgeven door het gezoem en geruis. Ik plaats mijn hand erop en ontdek
      een onstabiele plek. Mijn vingers voelen geen vast oppervlak, maar gaan er dwars
      doorheen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>De constructie lijkt
      hier te zijn en toch ook weer niet. Ik zie een lichte flikkering waar de ruis
      het hevigst is. Tussen het geknetter door hoor ik steeds hetzelfde verzoek:
      breng me een materiaal om het tot rust te brengen en te stabiliseren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>Het glinsterende oppervlak
      opent zich en slikt de materialen in. Het geknetter gaat over in een zacht gezoem.
      Hij lijkt tevreden te zijn. Ik kan hier niets meer doen.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: Ga je de nieuwste verstoring onderzoeken? Jij liever
      dan ik. Hoewel ik hier best eens weg zou willen. De anderen houden er niet over
      op.
    fth_exotic4_pq_bld_opt_a_6: Vraag naar de anderen
    fth_exotic4_pq_bld_res_a_6: |-
      Ze zijn geobsedeerd! Zo overdreven. Ariadne is nog de ergste. Ik vind haar maar eng. Ze heeft het voortdurend over gezichten, terwijl ze zelf het vreemdste 'gezicht' heeft dat ik ooit heb gezien.
      Maar goed, ik zal je een beetje op weg helpen. Vlieg weg van hier en zoek de kennisstenen. Met de portaalcode kun je naar de verstoorde plek. Zorg er wel voor dat je een goede multitool meeneemt.
    fth_exotic4_pq_bld_res_b_6: Vlieg weg van hier en zoek de kennisstenen. Met de
      portaalcode kun je naar de verstoorde plek. Zorg er wel voor dat je een goede
      multitool meeneemt.
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Het geruis groet
      me knetterend als ik nader. Deze constructie lijkt fysiek te zijn aangetast.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Het is heel vaag
      en verwrongen, maar ik hoor een duidelijk patroon in de ruis. Deze verstoring
      is een breuk, een scheur in de werkelijkheid. Alleen specifieke materialen kunnen
      het stabiliseren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>De materialen lossen
      in het niets op. Het geknetter van de ruis neemt af en stopt dan. Er is alleen
      nog een zacht gezoem te horen. De constructie lijkt te zijn gestabiliseerd.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: Weet je al iets meer over de verstoringen, geestverwant?
      Alsjeblieft, vertel me wat je hebt meegemaakt.
    fth_exotic5_pq_cra_opt_a_3: Zeg dat het heel eng was
    fth_exotic5_pq_cra_opt_c_3: Zeg dat het heel verhelderend was
    fth_exotic5_pq_cra_res_a_3: |-
      Ah, ja. Dat begrijp ik.
      Ik heb zelf nog geprobeerd om de vorige verstoring te verhelpen. De ruis in die stem was echt griezelig. Het lijkt heel erg op de Atlas, maar tegelijkertijd ook weer niet.
    fth_exotic5_pq_cra_res_a_alt_3: Hesperus fronst vol ongeloof. Hij gaat verder
      niet in op mijn opmerking.
    fth_exotic5_pq_cra_res_b_3: Ik weet hoe het werkt. Land op een planeet en zoek
      daar naar kennisstenen. Raak ze aan en je krijgt het adres van de verstoorde
      regio. Voer die locatie in bij een portaal en stap over de drempel.
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Ondanks de zachte landing borrelt er een vreemde statische kracht op uit de bodem. Mijn exopak geeft waarschuwingen af.
      De statische energie plant een bericht in mijn hoofd:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: Stabiliseer... instabiliteit. Herstel... verstoring.
      Materialen nodig.
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>Mijn pak geeft waarschuwingen af, maar ze zijn onleesbaar. Het alarm klinkt steeds urgenter naarmate ik dichter bij de vreemde energie kom.
      Het ruisende geluid gaat over in gebrul tijdens het doneren van de materialen, die vervolgens in het niets verdwijnen. <AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: De aard van deze verstoringen baart me zorgen, mede-Reiziger.
      Ik ben niet vaak weg van de anomalie, maar wat ik daar zag was meer dan een
      gelijkenis.
    fth_exotic1_pq_bld_opt_a_7: Vraag naar de gelijkenis
    fth_exotic1_pq_bld_res_a_7: |-
      Ik zag mijn eigen gezicht in de verstoring. Het was geen iteratie. Ik was het zelf. Ik keek door twee paar ogen.
      Wil je het zelf zien? Vind dan de locatie bij de kennisstenen. De stenen geven hun geheimen graag prijs. Ze zijn ontworpen om je te ontvangen.
    fth_exotic1_pq_bld_res_b_7: Om er zelf heen te gaan, moet je de kennisstenen met
      de locatie vinden. De stenen geven hun geheimen graag prijs. Ze zijn ontworpen
      om je te ontvangen.
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>Mijn pak laat een
      luid alarm horen, terwijl de sensoren hevig trillen. Deze constructie is onstabiel
      en onveilig.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>Een statische energie
      stroomt over het oppervlak van de constructie en kruipt langs mijn arm omhoog.
      Het lijkt te leven en me iets te vragen. Er is iets beschadigd in de realiteit.
      Er is materiaal nodig voor de reparatie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>De ruis kruipt van mijn vingertoppen naar de materialen die ik heb verzameld. Ze verdwijnen in het niets, zonder een spoor achter te laten.
      De onbekende energie verzwakt en trekt zich terug in de bodem. De schade lijkt te zijn gerepareerd.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: De grote ogen van Gemini verraden zijn verdriet, maar
      ze lichten op als ik hem begroet.
    fth_exotic2_pq_bld_lang_8: Alles goed, vriend? Het spijt me als ik moedeloos overkom.
      Natuurlijk ben ik dankbaar voor de inspanningen van Reizigers zoals jij. En
      Hesperus. Zonder hun avontuurlijke aard hadden we elkaar nooit ontmoet.
    fth_exotic2_pq_bld_opt_a_8: Vraag hoe hij Hesperus ontmoette
    fth_exotic2_pq_bld_res_a_8: |-
      We hebben elkaar ontmoet toen ik voor het eerst zelf portalen ontdekte. Toen ik met de ogen knipperend en gedesoriënteerd in die onbekende omgeving aankwam, werd ik begroet door een vreemde lichtbol. Je begrijpt hoe verbaasd ik was toen hij begon te praten.
      Lange tijd waren onze stemmen de enige oriëntatiepunten in het donker. Maar toen de grenzen eindelijk wegvielen,<DELAY>0.4<> was het alsof we elkaar al ons hele leven kenden.
      Als je deze verstoring wilt bedwingen, moet je kennisstenen vinden. Ze geven je alles wat je nodig hebt om door het portaal te kunnen gaan.
    fth_exotic2_pq_bld_res_b_8: Als je deze verstoring wilt bedwingen, moet je kennisstenen
      vinden. Ze geven je alles wat je nodig hebt om door het portaal te kunnen gaan.
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Mijn zicht vertroebelt als ik naar de constructie staar. Even lijkt het alsof er twee identieke constructies voor me staan, enigszins verschoven.
      Ik knipper met de ogen en de illusie is alweer weg.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>Een statische energie
      sist vanuit mijn exopak en zendt een bericht uit: de realiteit van deze constructie
      is beschadigd. Hij wil worden gestabiliseerd.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>Er stroomt een lichtgevende
      vloeistof uit de constructie. Hij lijkt te reageren op mijn aanwezigheid en
      stroomt sneller als ik mijn hand dichterbij breng. Is dit een geschenk? Iets
      wat me kan helpen?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>De vloeistof stroomt
      direct in mijn handpalmen. Het spul ruikt zoet en appetijtelijk.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik staar naar mijn lege handen, waar zojuist nog de materialen in lagen. Ik knipper met de ogen. Ze zijn echt verdwenen, gewoon weggerukt uit deze realiteit.
      De statische energie neemt in kracht af, tot er alleen een gezoem overblijft. De constructie lijkt nu stabiel te zijn.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: Verzamel enzymvloeistof
    ui_mp_portalquest_rift_opt_b3: Verzamel gezoete compost
    fth_exotic3_pq_cra_lang_4: Deze verstoringen maken me erg onrustig.
    fth_exotic3_pq_cra_opt_a_4: Vraag naar onrust
    fth_exotic3_pq_cra_res_a_4: |-
      De ruis klinkt onweerstaanbaar. Ik staar in de breuk en het lijkt wel alsof ik naar een droom kijk. Ik zie Soleth Prime. Ik zie hoe ik ooit was. Een vroegere versie. Ik voel me kwetsbaar, alsof de droom ook naar mij kijkt.
      Vooruit, portaal-adept. Vind de stenen kinderen van de portalen. Luister goed wat ze je te vertellen hebben.
    fth_exotic3_pq_cra_res_b_4: Vind de stenen kinderen van de portalen. Luister naar
      wat ze zeggen.
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>De statische lading
      rond deze crashlocatie lijkt mijn exopak binnen te dringen. Ik voel 'm prikkelen
      op mijn huid.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>Er stijgt een signaal
      boven het geluid uit: deze geschonden realiteit heeft een donatie nodig. Hij
      moet een materiaal van deze planeet consumeren. Hij moet zichzelf consumeren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> weet
      dat ik niet altijd hier was <AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> zo donker
      geworden<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> overbodig geworden <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>Een vloedgolf van energie stroomt over mijn uitgestrekte handen en verzwelgt de materialen volledig.
      Daarna is het helemaal stil.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: Doorzoek het wrak
    ui_mp_portalquest_water2_res: |-
      Op een stuk van de kapotte romp vind ik een lap van nanovezels, hetzelfde materiaal als mijn exopak.
      Er zit een zuurstof-upgrade in die nog steeds werkt. Ik neem 'm mee. Misschien komt hij nog van pas tijdens mijn onderzoek onder water.
    fth_exotic4_pq_bld_desc_9: Tethys lijkt rustiger en minder zenuwachtig dan normaal.
      Hij kijkt me rustig aan.
    fth_exotic4_pq_bld_lang_9: Die verstoringen zijn... Er is iets heel erg mis. Ik
      ben zelf even gaan kijken. Zelfs mijn exopak raakte in paniek toen ik te dichtbij
      kwam.
    fth_exotic4_pq_bld_opt_a_9: Vraag naar pak
    fth_exotic4_pq_bld_res_a_9: |-
      Maak je geen zorgen, ik ben nog niet helemaal doorgedraaid. Ik weet dat een pak niet in paniek kan raken. Het leek gewoon niet geprogrammeerd voor dergelijke gevaren. De sensoren sloegen op hol. De ene waarschuwing na de andere.
      Maar goed... Als je daar echt naartoe wilt, moet je een paar kennisstenen zien te vinden. Ze hebben allemaal een deel van het portaaladres dat je nodig hebt.
    fth_exotic4_pq_bld_res_b_9: Als je daar echt naartoe wilt, moet je een paar kennisstenen
      zien te vinden. Ze hebben allemaal een deel van het portaaladres dat je nodig
      hebt.
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>Deze constructie
      is omhuld door een vreemd statisch veld. Het vonkt van de energie, maar straalt
      ook een grote leegte uit.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>Het overweldigende
      geruis laat knetterend een verzoek horen. Zoek materialen op deze planeet en
      breng ze naar deze verstoorde locatie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>Na een oorverdovende knal zijn de materialen verdwenen. De ruis heeft ze verzwolgen.
      De constructie ziet er weer volkomen normaal uit, alsof er nooit een verstoring is geweest.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: De ruis sprak me toe, geestverwant. Het was een oordeel
      dat ik al eerder had doorstaan. Het is een terugkerende nachtmerrie.
    fth_exotic5_pq_gra_opt_a_2: Vraag naar nachtmerrie
    fth_exotic5_pq_gra_res_a_2: Hesperus kijkt me even onderzoekend aan. Ik voel mijn
      gezicht opgloeien.
    fth_exotic5_pq_gra_res2_a_2: |-
      Hm. Je bent de rode wachter zelf ook tegengekomen, hè? De Atlas.
      Ik was een dwaas. We zijn allemaal kinderen van hem. Dat is wel duidelijk. Maar ik dacht en hoopte dat we daardoor ook allemaal zijn liefde verdienden. De waarheid is dat niet elke iteratie goed genoeg is.
      ...
      We kunnen alleen kijken naar de mogelijkheden van de toekomst, geestverwant. De ruis hoort hier niet. Het is terecht dat je er tegenin gaat. Zoek de kennisstenen. De weg ernaartoe zal je dan duidelijk worden.
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      Ik voel dat je nog niet ver onderweg bent. Dan is het niet gepast om dit te bespreken. Ik wil me niet bemoeien met je reis, geestverwant. We moeten allemaal onze eigen weg vinden.
      We kunnen alleen kijken naar de mogelijkheden van de toekomst. De ruis hoort hier niet. Het is terecht dat je er tegenin gaat. Zoek de kennisstenen. De weg ernaartoe zal je dan eindelijk duidelijk worden.
    fth_exotic5_pq_gra_res3_a_2: We kunnen alleen kijken naar de mogelijkheden van
      de toekomst, geestverwant. De ruis hoort hier niet. Het is terecht dat je er
      tegenin gaat. Zoek de kennisstenen. De weg ernaartoe zal je dan duidelijk worden.
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME% is overduidelijk
      dood, maar er hangt hier nog een zweem van zijn unieke aanwezigheid. Het is
      meer dan een herinnering. Het lijkt wel alsof zijn wezen er nog is.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>Het graf is omgeven
      door een statisch veld met lange, knetterende vonken. Ergens in die herrie hoor
      ik een bericht: breng me materialen van deze wereld. Doneer ze hier. Stabiliseer
      deze anomalie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>De vonken schieten op me af en laten de materialen in het niets verdwijnen.
      Het graf van %NAME% is weer een vredige en rustige plek. Zou hij ook zijn meegenomen door deze vreemde statische energie?<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: Deze verstoringen zijn vensters die naar dit universum
      kijken, mede-Reiziger. Zowel het licht als het donker hebben hun nut. Ik heb
      daar vrede mee. Dat hebben we allebei.
    fth_exotic1_pq_cra_opt_a_5: Allebei?
    fth_exotic1_pq_cra_res_a_5: |-
      Ik en mede-ik. We moeten accepteren dat er protocollen zijn die we niet kunnen veranderen, anders zullen we nooit rust vinden.
      Ga op zoek naar de kennisstenen. Het breukvenster zal je de locatie geven. Zo was het altijd en zo zal het altijd zijn. Ik voel dat deze cyclus begint.
    fth_exotic1_pq_cra_res_b_5: Ga op zoek naar de kennisstenen. Het breukvenster
      zal je de locatie geven. Zo was het altijd en zo zal het altijd zijn. Ik voel
      dat deze cyclus begint.
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>Een hangt een gevoel
      van verlies op deze locatie. Een mysterieuze energie zoemt rond de kapotte constructie,
      maar er is geen teken van leven of dood. Het personeel is hier al lang niet
      meer.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>De stem van de ruis
      fluistert een verzoek. Deze planeet is aangetast. Hij heeft honger. Hij moet
      een materiaal van deze planeet kopiëren. Hij moet zichzelf kopiëren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<>wil
      gewoon terug naar<AUDIO>TXT_RadioNoise<><STELLAR>- zzktk -<> acther de schermen,
      een invaller van mijn eigen<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> zo donker.
      Ik kan er niet tegen - Ik wil <AUDIO>TXT_RadioNoise<><STELLAR>- zzzzzt -<> rode
      licht <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik word plotseling aangevallen door een visioen van mezelf. Mijn hoofd tolt van een déjà vu van een déjà vu, spiegels in spiegels. Alsof ik deze planeet al ontelbare keren heb hersteld.
      De materialen lossen op. Het visioen gaat voorbij. Het geruis verdwijnt.
      Daarna is het helemaal stil.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: Ik zag de verstoring met mijn eigen ogen, vriend.
      Ik kwam daar helemaal tot leven. Het herinnerde me eraan hoezeer ik het avontuur
      mis.
    fth_exotic2_pq_bld_opt_a_11: Vraag naar avontuur
    fth_exotic2_pq_bld_res_a_11: Gemini kijkt even naar zijn metgezel en spreekt op
      gedempte toon.
    fth_exotic2_pq_bld_res_b_11: "Er was een tijd dat Hesperus moest worden gered,
      maar dat was vroeger. Te lang heb ik naar excuses gezocht en mezelf verloochend.
      Maar dat doe ik niet meer. \nVerlaat de anomalie met je ruimteschip. Vlieg naar
      een planeet en land daar. Voel het knarsen van de aarde onder je voeten. Ga
      op zoek naar oude stenen zuilen. Luister naar de portaalcode die ze al zingend
      overbrengen naar je ziel."
    fth_exotic2_pq_bld_res_b2_11: Verlaat de anomalie met je ruimteschip. Vlieg naar
      een planeet en land daar. Voel het knarsen van de aarde onder je voeten. Ga
      op zoek naar oude stenen zuilen. Luister naar de portaalcode die ze al zingend
      overbrengen naar je ziel.
    ui_mp_portalquest_bld_desc_11: Er is duidelijk iets mis met deze constructie.
      Ik hoor een zwak geknetter, sputterend als een dovend vuurtje.
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>Behalve een eindeloos
      herhalend patroon ontwaar ik een ruisend geluid. Mijn pak zet de gefragmenteerde
      gegevens om in een bericht: bepaalde materialen moeten hier worden gedoneerd
      om deze verstoring te stabiliseren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>De materialen worden verpulverd in een wolk van energie. Mijn handen zijn leeg.
      De verstoorde locatie is gestabiliseerd. De ruis is verdwenen of in elk geval afgenomen.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: Ons werk is van groot belang voor dit universum. Wees
      trots op jouw rol daarin, portaal-adept.
    fth_exotic3_pq_bld_opt_a_12: Vraag naar werk
    fth_exotic3_pq_bld_res_a_12: |-
      De laatste tijd kijk ik teveel terug, in de leegte. Maar een Reiziger mag zijn lot niet verbinden aan één plek of één moment. De anomalie is nu mijn familie.
      Je vindt de symboolcode die je nodig hebt in kennisstenen. Voer 'm in bij de draaisteen en laat je door de stroom meevoeren door het portaal.
    fth_exotic3_pq_bld_res_b_12: Je vindt de symboolcode die je nodig hebt in kennisstenen.
      Voer 'm in bij de draaisteen en laat je door de stroom meevoeren door het portaal.
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Mijn spieren trillen onwillekeurig als ik de constructie nader. Een geheimzinnige statische energie borrelt op uit de grond en lijkt iets af te schrikken in mijn exopak.
      Het geluid is duidelijk een verwrongen bericht dat bestaat uit gefragmenteerde gegevens uit een onbekende bron. Het verzoek luidt:<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>Breng materialen
      hier... doneren. Balans... verstoorde regio.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik kan niet zien wat er gebeurt met de materialen, want ik ben verblind door een rood licht. Het schiet door mijn hoofd en ik krimp ineen. Het doet pijn.
      De regio lijkt gestabiliseerd, maar ik moet deze plek zo snel mogelijk verlaten.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: Het voelt goed om zo af en toe los te komen van je
      vertrouwde omgeving. Het is het waard.
    fth_exotic4_pq_cra_opt_a_6: Vraag naar loskomen
    fth_exotic4_pq_cra_res_a_6: |-
      Leven zonder angst en genieten van alles wat dit universum te bieden heeft. Dat is toch hoe we onszelf definiëren?
      Dat we vechten voor die vrijheid. Dat we die verstoringen verhelpen. Blijf wel in leven.
      Je kunt via een portaal naar de verstoring. Gebruik je vizier om het planeetoppervlak te verkennen en raak de kennisstenen aan die je vindt. Zij wijzen je de weg.
    fth_exotic4_pq_cra_res_b_6: Je kunt via een portaal naar de verstoring. Gebruik
      je vizier om het planeetoppervlak te verkennen en raak de kennisstenen aan die
      je vindt. Zij wijzen je de weg.
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>Deze crashlocatie
      geeft me een verontrustend gevoel. Er zijn geen bemanningsleden te vinden, zelfs
      geen dode. Toch hoor ik ergens een zwakke stem roepen.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<>zeker
      dat ik nog mezelf ben<AUDIO>TXT_RadioNoise<><STELLAR>- tktktk-<>signaal is identiek
      <AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>Rond de crashlocatie
      laat een duistere energie een verzoek horen: realiteit is hier gebarsten. De
      planeet is onstabiel. Bepaalde materialen kunnen het repareren.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>Ik voel me plotseling gedesoriënteerd en misselijk. Hoe ben ik hier terecht gekomen? Wat heb ik gedaan?
      Mijn handen zijn leeg. De rust is weergekeerd op de crashlocatie. Blijkbaar zit mijn werk erop hier.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: Ik waardeer onze onmogelijke ontmoetingen, geestverwant.
      Het is belangrijk dat we elkaar waarderen.
    fth_exotic5_pq_gra_opt_a_3: Vraag naar 'elkaar'
    fth_exotic5_pq_gra_res_a_3: De stem van de hiërarchie is luid en overweldigend.
      Daardoor horen we vaak de stemmen niet van hen die het dichtst bij ons zijn.
    fth_exotic5_pq_gra_res2_a_3: Hesperus kijkt even naar Gemini en dan naar de grond.
      Hij schraapt zijn keel.
    fth_exotic5_pq_gra_res_b_3: Vertrouw op je intuïtie, geestverwant. Je kent dit
      pad nu wel. Kennisstenen geven je de portaalsleutel die je nodig hebt. De verstoring
      verwacht je al. Hij verwacht ons allemaal.
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>De laatste rustplaats
      van %NAME% wordt verstoord door een wilde, knetterende energie.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>Mijn pak vertaalt
      een bericht op het ritme van de ruis: realiteit is hier fragiel, dun en kwetsbaar.
      De breuk is misschien niet volledig te herstellen, maar kan wel worden gestabiliseerd
      met materiaal.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>Een lichtgevende
      vloeistof borrelt op uit het graf. Het spul lijkt te reageren op mijn aanwezigheid
      en stroomt sneller als ik mijn hand dichterbij breng. Is dit een geschenk? Iets
      wat me kan helpen?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>De vloeistof stroomt
      direct in mijn handpalmen. Het spul ruikt zoet en appetijtelijk.<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>De ruis dringt mijn lichaam binnen. Mijn zenuwen gieren van pijn terwijl ze de wilde energie geleiden.
      Het gevoel verdwijnt weer net zo snel als het kwam. Volgens mij ben ik hier eerder geweest. Ik heb het gevoel dat ik in slaap val en bereid me voor op de steeds weer terugkerende droom.
      In elk geval lijkt het graf voorlopig stabiel te zijn.<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: Hoelang dansen we al op dit ritme? De regelmatigheid
      van deze verstoringen heeft een troostende werking.
    fth_exotic1_pq_bld_opt_a_13: Vraag naar troost
    fth_exotic1_pq_bld_res_a_13: |-
      De timing van deze anomalieën lijkt exact, mede-Reiziger. Een natuurlijk patroon. Misschien zijn alleen de topjes van de golfvorm voelbaar voor ons. Hoe het ook zij, het heeft een ritme. Telkens als het universum ons roept, antwoorden we.
      Het antwoord begint met een zoektocht naar kennis. Luister naar de oude stenen, want zij bieden de toegang tot de onrustige regio.
    fth_exotic1_pq_bld_res_b_13: Misschien herinner jij je dit ritme ook. Luister
      naar de oude kennisstenen, want zij bieden de toegang tot de onrustige regio.
    ui_mp_portalquest_bld_desc_13: Een vonk statische elektriciteit springt van het
      vreemde bouwsel naar mijn arm. De sensoren van mijn pak registreren een gevoel
      dat nog het meest wegheeft van kietelen. Ik huiver ervan.
    ui_mp_portalquest_bld_desc_13a: 'Opeens wordt mijn hoofd gevuld met een stille
      boodschap: dit bouwwerk teerde tot nu toe op lokale bronnen, maar heeft nu hulp
      nodig. Om de balans te herstellen, is een offer van materialen vereist.'
    ui_mp_portalquest_bld_res_13: De materialen gaan op in de ruis. Ik kan niet zien
      wat ermee is gebeurd, maar ik heb het gevoel dat ik iets in balans heb gebracht.
      Waar is de andere helft van deze weegschaal?
    fth_exotic2_pq_cra_lang_7: Hallo! Ach, wat fijn om je te mogen begroeten. Hoe
      gevaarlijk deze verstoringen ook zijn, ik ben blij dat ik je kan helpen met
      je inspanningen.
    fth_exotic2_pq_cra_opt_a_7: Vraag naar inspanningen
    fth_exotic2_pq_cra_res_a_7: |-
      Wij Reizigers houden ons al enkele maanden bezig met deze verstoringen en zelfs Hesperus weet niet waardoor ze veroorzaakt worden. Maar we gaan gewoon door. Met duizenden komen we samen om stabiliteit te brengen naar het universum.
      Ik geloof werkelijk dat we door die momenten van samenwerking net een beetje langer samen kunnen zijn. Dat is toch iets geweldigs?
      Met een portaal kun je naar de getroffen regio reizen. Je hebt de kennis van drie stenen nodig om de symbolenreeks te leren. Dat lukt je veel sneller met vrienden! Hopelijk maak je vandaag nieuwe vrienden.
    fth_exotic2_pq_cra_res_b_7: Met een portaal kun je naar de getroffen regio reizen.
      Je hebt de kennis van drie stenen nodig om de symbolenreeks te leren. Dat lukt
      je veel sneller met vrienden! Hopelijk maak je vandaag nieuwe vrienden.
    ui_mp_portalquest_cra_desc_7: 'De stukjes romp glitteren door de vreemde statische
      elektriciteit. Opeens ruik ik iets ranzigs. Het komt in golven en is het ergst
      wanneer de ruis vrijkomt. De geur doet me denken aan brandende proteïnen: verbrande
      haren, vacht of nagels.'
    ui_mp_portalquest_cra_desc_7a: 'Ik probeer de brandlucht te negeren en luister
      naar de eisen van de ruis: een bepaald materiaal van deze planeet zal de verstoring
      stabiliseren. Ik zal deze grondstof moeten leveren, anders word ik zelf ook
      verslonden.'
    ui_mp_portalquest_cra_res_7: Terwijl de materialen oplossen, neemt de stank van
      verbrande proteïnen een beetje af. Helemaal verdwijnen doet hij echter niet.
      Ook de statische ruis ebt weg en ik accepteer dat ik hier niet meer kan doen.
    fth_exotic3_pq_bld_desc_14: Mercury bekijkt me zwijgend. Zijn bleke ogen stralen
      een intensiteit uit die ik niet thuis kan brengen. Is het honger? Wrok? Jaloezie?
    fth_exotic3_pq_bld_opt_a_14: Vraag of alles goed is
    fth_exotic3_pq_bld_res_a_14: Het gezicht van de Reiziger kleurt felrood, waardoor
      ik me opeens afvraag hoe het moet zijn om geen huid te hebben. Dan vindt hij
      zijn zelfbeheersing terug.
    fth_exotic3_pq_bld_res2_a_14: |-
      Neem me niet kwalijk, portaal-adept. Je hebt me vast opgezocht om advies te krijgen.
      Alleen een portaal kan je de weg wijzen naar je bestemming. De recente verstoringen hebben dat oude netwerk flink overbelast. Zoek de kennisstenen en voer de informatie die zij verstrekken in op de poort van een netwerk.
    fth_exotic3_pq_bld_res_b_14: |-
      Natuurlijk.
      Alleen een portaal kan je de weg wijzen naar je bestemming. De recente verstoringen hebben dat oude netwerk flink overbelast. Zoek de kennisstenen en voer de informatie die zij verstrekken in op de poort van een netwerk.
    ui_mp_portalquest_bld_desc_14: Het ziet eruit als een gewoon bouwwerk, maar mijn
      pak registreert een gigantische afgrond. Heel even voel ik de onbedwingbare
      drang om mezelf van het aangetaste gebouw te storten... Maar het gevoel verdwijnt.
    ui_mp_portalquest_bld_desc_14a: 'Een buitenaardse energie die zich niet goed laat
      beschrijven stroomt langs het oppervlak van het gebouw, waardoor de deeltjes
      lijken te dansen. De dans komt mijn gedachten binnen en formuleert een eis:
      breng een offer van materiaal. Stabiliseer deze verstoring.'
    ui_mp_portalquest_bld_res_14: |-
      Ik laat de materialen achter bij de voet van het bouwwerk. Hoe het kan, weet ik niet, maar ze smelten meteen in de grond.
      De statische ruis die daarnet nog oorverdovend was, zwijgt opeens. Ik heb mijn steentje bijgedragen.
    fth_exotic4_pq_bld_desc_15: Tethys zucht geïrriteerd. Hij zegt niets, in de hoop
      het gesprek zo snel mogelijk te beëindigen.
    fth_exotic4_pq_bld_opt_a_15: Vraag naar de zucht
    fth_exotic4_pq_bld_res_a_15: Ik ben niet in de stemming om erover te praten. Ik
      ben gewoon boos. Het is nu al bijna zes maanden geleden. Hoe kon hij zo dom
      zijn? Hoe DURFDE hij zo dom te zijn?
    fth_exotic4_pq_bld_opt_c_15: Vraag door
    fth_exotic4_pq_bld_opt_d_15: Dring niet verder aan
    fth_exotic4_pq_bld_res_c_15: Ik<DELAY>0.1<>-<DELAY>0.1<>-<DELAY>0.2<> goed. Ik
      zal het vertellen, als je dat zo graag wilt.
    fth_exotic4_pq_bld_res2_c_15: |-
      De instabiliteit van dit universum, met al die verstoringen... daar zijn slachtoffers bij gevallen, wist je dat?
      Ik heb nog steeds niets gehoord van een kennis die maanden geleden is verdwenen. Ik weet dat ik niets meer zal horen. Dat hij dood is. Maar ik word er zo boos van. Ik dacht dat ik mijn vrienden slimmer uitkoos. Ik dacht dat ik op ze kon vertrouwen.
    fth_exotic4_pq_bld_res3_c_15: Hij slaakt een diepe zucht.
    fth_exotic4_pq_bld_res4_c_15: |-
      Sorry. Het is fijn dat je helpt.
      Kom de anomalie uit en ga op zoek naar kennisstenen. Zij zullen je een reeks symbolen laten zien die je moet invoeren in een portaal. Ga door het portaal om naar een regio te gaan die je hulp nodig heeft.
    fth_exotic4_pq_bld_res_d_15: Bedankt. Dat je erover ophield. En voor je hulp.
      Sorry.
    fth_exotic4_pq_bld_res_b_15: Kom de anomalie uit en ga op zoek naar kennisstenen.
      Zij zullen je een reeks symbolen laten zien die je moet invoeren in een portaal.
      Ga door het portaal om naar een regio te gaan die je hulp nodig heeft.
    ui_mp_portalquest_bld_desc_15: Ik ben me bewust van de versie van dit bouwwerk
      dat voor me staat. Maar tegelijkertijd ben ik me op de een of andere manier
      ook bewust van een andere versie. De geest van het verleden overlapt met het
      gebouw dat er nu staat, waardoor alles wazig lijkt en mijn ogen tranen.
    ui_mp_portalquest_bld_desc_15a: Een donderende ontlading van statische ruis eist
      mijn onverdeelde aandacht op. Dit bouwwerk is instabiel. Als ik plaatselijke
      materialen aanlever, die op deze planeet in overvloed aanwezig zijn, kan ik
      de breuk in de werkelijkheid repareren...
    ui_mp_portalquest_bld_res_15: De felheid van de ruis zwakt af terwijl de materialen
      worden opgenomen. Ik krijg het gevoel dat ik word weggestuurd. Ik ben niet meer
      nodig. Toch is de verstoring nog niet geheel opgelost. Er zijn heel wat Reizigers
      voor nodig om hem te laten verdwijnen.
    fth_exotic5_pq_cra_lang_8: |-
      Hallo. Je helpt me vandaag met de verstoring? Je bent niet de enige geestverwant. Ik heb dit gesprek al talloze malen gevoerd. Toch word ik het nooit zat.
      Kun je me, voor je gaat, iets vertellen over je recentste ontmoeting met een geestverwant? Een verhaaltje waarmee ik dit gesprek in mijn geheugen kan terugvinden?
    fth_exotic5_pq_cra_opt_a_8: Vertel een vrolijk verhaal
    fth_exotic5_pq_cra_opt_c_8: Vertel een verdrietig verhaal
    fth_exotic5_pq_cra_res_a_8: Hesperus kijkt me aan met een blik van vertedering.
    fth_exotic5_pq_cra_res2_a_8: |-
      Op de gulheid van Reizigers kun je niet bouwen, maar door dit soort verhalen weet ik weer dat het bestaat. Bedankt, Reiziger-Geestverwant.
      Je kunt de getroffen regio vinden via een oud portaal. De symbolencode vind je op de slapende kennisstenen. Je wekt ze door ze met je hand aan te raken.
    fth_exotic5_pq_cra_res_c_8: Hesperus fronst.
    fth_exotic5_pq_cra_res2_c_8: |-
      Zulke dingen gebeuren. Vreselijk om te horen. Ik hoop dat je vandaag meer geluk hebt met je mede-Reizigers.
      Je kunt de getroffen regio vinden via een oud portaal. De symbolencode vind je op de slapende kennisstenen. Je wekt ze door ze met je hand aan te raken.
    fth_exotic5_pq_cra_res_b_8: Natuurlijk. Ik hou je niet langer op. Je kunt de getroffen
      regio vinden via een oud portaal. De symbolencode vind je op de slapende kennisstenen.
      Je wekt ze door ze met je hand aan te raken.
    ui_mp_portalquest_cra_desc_8: Dat deze crash abnormaal is, is duidelijk zichtbaar
      van dichtbij. Het lijkt wel alsof het exacte moment van de impact bevroren is,
      als een gepauzeerde film. Rondom de locatie bubbelt de ruis.
    ui_mp_portalquest_cra_lang_8: Help... proces... voltooien. Red gegevens... behoud
      geheugen...
    ui_mp_portalquest_cra_res_8: Wanneer ik de gevraagde materialen presenteer, verandert
      er iets in de atmosfeer. De crash ziet er niet meer abnormaal uit, maar is nu
      niet meer dan een treurige herinnering aan de laatste momenten van een onfortuinlijke
      piloot. Meer kan ik hier niet bijdragen.
    fth_exotic1_pq_bld_lang_16: Er is nog steeds hoop, mede-Reiziger. Ook in deze
      rampzalige tijd. Ik heb een plan ...
    fth_exotic1_pq_bld_opt_a_16: Vraag naar zijn plan
    fth_exotic1_pq_bld_res_a_16: |-
      Volg de route met kennisstenen tot je bij een portaal komt. Maak een einde aan deze plaag. Wat mijn route zal zijn?

      We zijn niet in de wieg gelegd voor een kat-en-muisspel, mede-Reiziger. Het is zover.

      Ik ben van plan om de veroorzaker van al deze anomalieën en aantastingen hoogstpersoonlijk te confronteren, koste wat kost.
    fth_exotic1_pq_bld_res_b_16: De kennisstenen wachten op je. Zij wijzen je de weg
      door het portaal.
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>De beschadigde constructie zendt een bericht uit. Tussen het geschreeuw van de leden van de Gek-cultus door is één woord duidelijk hoorbaar, keer op keer.

      Hij eist een offer. Hij eist materialen.

      'Diepte'.<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: De cultus kon zijn meester niet voeden. In plaats
      daarvan zijn mijn diensten vereist. Ik moet grondstoffen afleveren...
    ui_mp_portalquest_bld_res_16: "Sinds het instorten van de anomalie is het bericht
      gewijzigd. De Gek-stemmen spreken nu over dankbaarheid en vriendschap. \n\nZe
      zeggen dat deze wereld een thuis voor me kan worden. Dat ik moet blijven. Dat
      ik het water heus wel kan drinken.\n\nHij vertelt dat hij zo eenzaam is geweest."
    fth_exotic2_pq_bld_lang_17: |-
      Ariadne is verdwenen!

      Ik probeerde haar tegen te houden. Ik probeerde haar te overhalen! O, hopelijk is ze veilig...
    fth_exotic2_pq_bld_opt_a_17: Stel hem gerust
    fth_exotic2_pq_bld_opt_c_17: Vraag of je iets kunt doen
    fth_exotic2_pq_bld_res_a_17: Gemini gebaart wild, trillend van de paniek.
    fth_exotic2_pq_bld_res2_a_17: |-
      Hoe kun je zo kalm blijven? Ariadne zoekt de bron van de Diepte zelf!

      Als ik roekelozer was en wist waar ze naartoe was gegaan, zou ik haar achternagaan om er zeker van te zijn dat ze het goed maakt.

      Ik mag je niet vragen om door het portaal te gaan en kennisstenen te zoeken... Dat moet jouw keuze zijn, niet de mijne.
    fth_exotic2_pq_bld_res_c_17: Aan Gemini's gebaren te zien is hij opgelucht dat
      ik wil helpen.
    fth_exotic2_pq_bld_res2_c_17: |-
      Ariadne zoekt de bron van de Diepte zelf! Je moet haar achternagaan!

      Zoek kennisstenen, stap door het portaal en vind onze vriendin! Haast je! Er is geen tijd te verliezen!
    fth_exotic2_pq_bld_res_b_17: Ariadne is in gevaar! We moeten de kennisstenen vinden
      voor de volgende anomalie! Ah!
    ui_mp_portalquest_bld_desc_17: "De anomalie zingt meerstemmig over reizigers die
      door de tijd en ruimte zijn gekomen. \n\nIk hoor hun namen in de ruis... Asteria,
      de Heldin-Reiziger... Narcissus, bondgenoot van de Laatste Nakomelingen... Het
      zijn er oneindig veel. \n\nDe anomalie eist een offer. Zijn stem verraadt geen
      haat. Maar wel pijn."
    ui_mp_portalquest_bld_desc_17a: Talloze stemmen schreeuwen om mijn hulp. Ik moet
      ze grondstoffen bezorgen. Ik moet de wereld genezen.
    ui_mp_portalquest_bld_res_17: "De breuk heelt zichzelf. Ik traceer de navigatiegegevens
      van iedereen die hier is geweest.\n\nNamen vullen mijn geest. Lazarus. Artemis.
      Hildebrand. \n\nIk zet de navigatiegegevens over naar de Nexus. Het zal wel
      even duren voor alles is ontcijferd..."
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>Er groeit een soort
      mos op de constructie. De minuscule blaadjes beginnen enthousiast te bewegen
      wanneer ik m'n hand erheen beweeg. Is dit een geschenk? Iets wat me kan helpen?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>De compost valt
      zo in m'n handen. Het spul ruikt zoet en appetijtelijk.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: "Ik denk vaak na over de aard van ons bestaan, portaal-adept.
      Wat de recente verdwijning van Ariadne voor ons betekent.\n\nSommigen denken
      dat de Reizigers dezelfde ziel zijn, verdeeld over talloze iteraties en universums.
      \n\nHoe zou ons leven eruit hebben gezien als we andere keuzes hadden gemaakt?"
    fth_exotic3_pq_cra_opt_a_9: Vraag naar de missie
    fth_exotic3_pq_cra_res_a_9: Mercury zucht vermoeid, maar knikt ook.
    fth_exotic3_pq_cra_res2_a_9: "Natuurlijk. Eerst de belangrijke taak. \n\nWe hebben
      het schip van Ariadne gevonden. Of liever gezegd, we hebben er honderden exemplaren
      van gevonden. Gekopieerd en verspreid over het bekende universum.\n\nHet portaalnetwerk
      is ziekelijk en gevaarlijk. Je moet voorzichtig zijn als je over die drempel
      stapt.\n\nCommuniceer met de stenen der wijsheid. Stap door de poort. Ontdek
      de waarheid."
    fth_exotic3_pq_cra_res_b_9: |-
      Begrijp je het nog steeds niet? Spoor kennisstenen op en vind het schip van Ariadne aan gene zijde van het portaal.

      Wat je ook doet... drink niet van het water.
    ui_mp_portalquest_cra_desc_9: Het schip van Ariadne ligt voor me. M'n exopak schreeuwt
      het uit en raadt me aan terug te gaan. Het probeert me te behoeden voor een
      infectie.
    ui_mp_portalquest_cra_desc_9a: De Diepte ligt voor ons. Hij eist een offer. Hij
      eist meer.
    ui_mp_portalquest_cra_res_9: "De aantasting trekt weg en wordt vervangen door
      duizend duplicaten tussen de sterren. Ik lees het logboek.\n\nVoor het schip
      te maken kreeg met de werkelijkheidssplinter kwam het in aanraking met een vreemd,
      gigantisch vrachtschip in de duisternis tussen de sterren. \n\nDe enige aanwezige
      slaagde erin voor de crash te vluchten. Ariadne moet nog in leven zijn, waar
      dan ook.\n\nMijn vriendin leeft nog."
    fth_exotic4_pq_bld_lang_18: |-
      Ooit heb ik een jaar doorgebracht met een Vy'keen-uiterlijkmod. Wist je dat? Van alles gedaan waar ik spijt van heb.

      Geen idee waarom ik erover begin. Wij zijn geen vrienden. Ik ken jou niet.
    fth_exotic4_pq_bld_opt_a_18: Bied aan om vrienden te worden
    fth_exotic4_pq_bld_opt_c_18: Zwijg instemmend
    fth_exotic4_pq_bld_res_a_18: "Als je me helpt, zal ik erover nadenken. Goed? Ik
      heb een missie voor je. Een fabriek is het doelwit. Een clandestiene operatie
      waarin ik een belang heb. \n\nHij verplaatst zich van wereld naar wereld om
      aan de Sentinels te ontkomen. Ik wil dat je kennisstenen opspoort om z'n huidige
      portaalcoördinaten te achterhalen.\n\nStel me niet teleur."
    fth_exotic4_pq_bld_res_c_18: Tethys lijkt teleurgesteld. Ze had gehoopt dat je
      zou vechten voor haar vriendschap.
    fth_exotic4_pq_bld_res2_c_18: "Ik... Ik heb een missie voor je. Een fabriek is
      het doelwit. Een clandestiene operatie waarin ik een belang heb. \n\nHij verplaatst
      zich van wereld naar wereld om aan de Sentinels te ontkomen. Ik wil dat je kennisstenen
      opspoort om z'n huidige portaalcoördinaten te achterhalen.\n\nIk kan wel wat
      hulp gebruiken."
    fth_exotic4_pq_bld_res_b_18: Spoor de aantasting op door kennisstenen te vinden.
      Je gaat op zoek naar een fabriek. Aan de andere kant. Maakt niet uit welk portaal
      je gebruikt.
    ui_mp_portalquest_bld_desc_18: |-
      Ooit werkten hier allerlei soorten. Ze verzamelden en manipuleerde genetische gegevens om uiterlijkmodificaties te maken.

      De gegevens van de fabriek zijn beschadigd door de ruis, maar ik kan bij de eindontwerpen. De arbeiders begonnen uiterlijkmodificaties te maken van puur licht. Met lumineuze bollen in plaats van hoofden.

      Nu zijn ze allemaal dood.
    ui_mp_portalquest_bld_desc_18a: 'De constructie eist nieuwe gegevens. Hij eist
      een offer. '
    ui_mp_portalquest_bld_res_18: "Terwijl de aantasting wegtrekt, doorzoek ik de
      gegevens van de fabriek nog één keer, op zoek naar bewijs van zijn laatste dagen.\n\nOp
      een gegeven moment ontdekten de arbeiders dat hun holografische displays hun
      echte schedels hadden vervangen. \n\nDeze bollen van licht gingen gepaard met
      nachtmerries. Op de een of andere manier komen de beelden me bekend voor. Alsof
      ik dit gezicht al eens eerder heb gezien."
    fth_exotic5_pq_gra_desc_5: Hesperus ziet er bezorgd uit. Zodra ik dichterbij kom,
      bergt hij zijn datapad op.<PROP>None<>
    fth_exotic5_pq_gra_lang_5: Ariadne heeft van zich laten horen. Ze komt naar ons
      terug, geestverwant. Ze is veilig.
    fth_exotic5_pq_gra_opt_a_5: Vraag wat er scheelt
    fth_exotic5_pq_gra_res_a_5: "Zeg eens. Ken je het verhaal van de Heldin-Reiziger
      Asteria? Een van de eersten die van wereld naar wereld reisde.\n\nDe tijd verloopt
      anders voor ons. Asteria werd bewaard in een geestcapsule na haar dood. Vanuit
      haar graf verspreidde ze haar wijsheid. \n\nHet is een pelgrimstocht die we
      allemaal hebben gemaakt. Het is tijd om jouw profetie na te jagen, geestverwant.\n\nVind
      haar wereld. Volg de kennisstenen en neem hun symbolen mee door het portaal."
    fth_exotic5_pq_gra_res_b_5: 'Zoek het graf van Asteria, de Heldin-Reiziger. Volg
      de kennisstenen en het pad dat ze aangeven. '
    ui_mp_portalquest_gra_title_5: Graf van Asteria
    ui_mp_portalquest_gra_desc_5: |-
      Het graf van Asteria maakt het bekende sissende geluid van de aantasting. Overal detecteer ik de levenstekenen van Reizigers die zijn afgesneden van de werkelijkheid.

      Er spreekt een vermoeide stem die nauwelijks boven de ruis uit komt.

      Volgens Asteria heeft ze ooit de Vy'keen aangevoerd in de strijd tegen gezanten van glas. Ooit versloeg ze een Sentinel-vloot.

      Ze zegt dat ik zal worden verraden. Ze zegt dat ik zelf ook een verrader word.
    ui_mp_portalquest_gra_desc_5a: De aantasting is hier ook aanwezig. Hij wil onderhandelen.
      Hij wil zo veel mogelijk materie en leven tot zich nemen.
    ui_mp_portalquest_gra_res_5: |-
      De geestcapsule is gezuiverd. De ziel die erin zit, dankt de Reizigers voor hun hulp.

      Ik vraag Asteria om een profetie. Het maakt me niet uit welke. Ik vraag naar de aard van mijn vijand.

      Ze zegt dat de Diepte niet is wat het lijkt.

      De stem verdwijnt. Ik vertrek, geschrokken van wat ik heb gehoord.
    fth_exotic1_pq_cra_lang_10: Ik ben thuis. Ik ben eindelijk thuis. Mede-Reiziger,
      ik ben zo blij dat ik je zie.
    fth_exotic1_pq_cra_opt_a_10: Zeg dat je het gevoel herkent
    fth_exotic1_pq_cra_opt_c_10: Vraag waar ze is geweest
    fth_exotic1_pq_cra_res_a_10: |-
      Ik ben op zoek gegaan naar de Diepte. Ik was dicht bij een confrontatie met onze tegenstander en toen...

      Ik kan me niet herinneren wat er met me is gebeurd in die leegte, mede-Reiziger.

      Ik weet alleen dat ik ontwaakte en dat er op me werd gejaagd. Door spoken.

      Er was een gigantisch, vreselijk schip. De aantasting raast voort...

      Zoek de kennisstenen. Ga door het portaal. Ik zal m'n krachten hervinden voor je terugkeert.
    fth_exotic1_pq_cra_res_b_10: Volg de kennisstenen door het portaal. Vecht tegen
      onze vijand...
    ui_mp_portalquest_cra_desc_10: Het vrachtschip was ooit van de Vy'keen. Het was
      een inquisitieschip dat het heelal afreisde op zoek naar ketters.
    ui_mp_portalquest_cra_desc_10a: |2-

      Maar het vond alleen de dood. De aantasting is hier nu ook. Het is overal. Het smacht naar offers...
    ui_mp_portalquest_cra_res_10: "De aantasting is weg. Het enige dat resteert, zijn
      de treurige logboeken van wezens die pijn leden, hoe onschuldig ze ook waren.\n\nDe
      vader van een mech-priester, die zegt niet te weten waar zijn kind is en die
      nog steeds het pad van Hirk zou volgen. \n\nUit de gegevens blijkt dat alle
      gevangenen zijn geëxecuteerd, voorafgaand aan muiterij. De resterende crewleden
      verdwenen in het duister.\n\nVerder is er niets."
    fth_exotic2_pq_bld_lang_19: Ariadne is terug! Onze vriendin is veilig! Ah, wat
      heerlijk!
    fth_exotic2_pq_bld_opt_a_19: Jubel van vreugde
    fth_exotic2_pq_bld_opt_c_19: Vraag om een missie
    fth_exotic2_pq_bld_res_a_19: Waren onze broeders maar net zo enthousiast als jij!
    fth_exotic2_pq_bld_res_c_19: Je hebt gelijk. Onze taak is belangrijker dan ooit.
    fth_exotic2_pq_bld_res2_a_19: |-
      Hesperus ontwijkt ons. Hij reist steeds meer naar Korvax-ruimte.

      Ik vrees dat hij iets gevaarlijks van plan is. En geheimen kunnen we nu echt niet gebruiken.

      Wil jij hem volgen? Spoor zijn coördinaten op en volg de kennisstenen. Het portaal toont je de juiste weg.
    fth_exotic2_pq_bld_res_b_19: Volg de kennisstenen naar de plek van de aantasting.
      Volg de portalen. Vind Hesperus. Ik maak me zorgen om hem...
    ui_mp_portalquest_bld_desc_19: |-
      Mijn sensoren pikken de restanten op van duizend Korvax-zielen, verspreid over dit stelsel.

      Ze probeerden de Diepte te simuleren. Maar daarmee trokken ze alleen maar zijn aandacht.
    ui_mp_portalquest_bld_desc_19a: |2-


      Het wordt niet makkelijk om deze leegte te genezen. Zonder voeding zal het stelsel na stelsel verzwelgen...
    ui_mp_portalquest_bld_res_19: "Nu de breuk is hersteld, ontdek ik hoe het experiment
      is begonnen. \n\nHesperus werkte samen met de Korvax om ons probleem op te lossen.\n\nZijn
      falen bracht deze soort een grote klap toe. Ik weet niet of mijn vriend het
      heeft overleefd..."
    fth_exotic3_pq_bld_lang_20: |-
      Er is een ramp voltrokken, portaal-adept. Duizend Korvax-zielen zijn losgerukt van het verbond.

      Allemaal doordat een mede-Reiziger zijn ambities niet in toom kon houden. Hesperus werkte met de Korvax samen in een poging de Diepte te simuleren. Maar in plaats daarvan kwam de Diepte hem halen.

      Als Hesperus terugkomt, kunnen we hem dan vertrouwen? Hij heeft veel uit te leggen.
    fth_exotic3_pq_bld_opt_a_20: Verklaar dat je hem zult vertrouwen
    fth_exotic3_pq_bld_opt_c_20: Schud je hoofd
    fth_exotic3_pq_bld_res_a_20: Ik hoop dat je gelijk hebt, portaal-adept.
    fth_exotic3_pq_bld_res_c_20: Dat doet me pijn, portaal-adept. Ook al vrees ik
      dat je gelijk hebt.
    fth_exotic3_pq_bld_res2_a_20: "Volgens Ariadne moeten we hoop houden, juist nu.
      De anomalieën blijven zich maar verspreiden.\n\nDe kennisstenen zullen de weg
      laten zien. Meer kunnen we niet doen. \n\nDe volgende aantasting vind je via
      een portaal. "
    fth_exotic3_pq_bld_res_b_20: De kennisstenen zullen hun licht op je pad schijnen,
      portaal-adept. Vertrek. Doe wat ik niet kan.
    ui_mp_portalquest_bld_desc_20: De aantasting verwelkomt me en zegt me eerder te
      hebben ontmoet, keer op keer.
    ui_mp_portalquest_bld_desc_20a: Ik hoor zijn geruis nu in mijn geest. Hij eist
      geschenken. Hij zegt mij zo veel te hebben gegeven...
    ui_mp_portalquest_bld_res_20: |-
      De anomalie verdwijnt. Ik denk terug aan Mercury's twijfels... aan de mislukkingen van Hesperus...

      Mijn mede-Reizigers doen hun best. We moeten elkaar helpen. Ik weet het.

      Die gedachte wordt opgevolgd door een andere. Een gedachte die niet van mij is. Het is een stem van binnenuit.

      Ik moet <STELLAR>hem helpen<>.
    fth_exotic4_pq_cra_desc_11: Tethys lijkt niet op haar gemak. Haar grote ogen richten
      zich op de lege plek van Mercury.
    fth_exotic4_pq_cra_lang_11: 'Vertel eens. Voel je je weleens eenzaam? '
    fth_exotic4_pq_cra_opt_a_11: Zeg dat iedereen zich soms zo voelt
    fth_exotic4_pq_cra_opt_c_11: Zeg 'nee'
    fth_exotic4_pq_cra_res_a_11: Maar ik ben niet iedereen, of wel? Ik zou beter moeten
      zijn...
    fth_exotic4_pq_cra_res_c_11: Nee? Hm. Je bluft.
    fth_exotic4_pq_cra_res2_a_11: Ze voelt zich duidelijk niet op haar gemak.
    fth_exotic4_pq_cra_res3_a_11: |-
      Misschien is onze overlevingskans groter als we alleen reizen. Ik weet niet hoelang we hier nog veilig zijn.
      De kennisstenen roepen ons allemaal, nu. De portalen hebben jou nodig.
    fth_exotic4_pq_cra_res_b_11: Volg de kennisstenen en ga door het portaal. Ik zal
      ook voorbereidingen treffen.
    ui_mp_portalquest_cra_desc_11: De aantasting tiert welig in het gecrashte schip,
      maar het logboek van de kapitein is onbeschadigd.
    ui_mp_portalquest_cra_desc_11a: De piloot is verraden door iemand die hij als
      een bondgenoot zag. De Diepte verslindt alleen dat wat hem wordt aangeboden.
      Hij wil nog zo veel meer, zelfs nu nog...
    ui_mp_portalquest_cra_res_11: "Nu de aantasting is opgeruimd, kan ik de gegevens
      van het vernietigde schip beter bekijken. De Reiziger-piloot dacht stemmen te
      horen in de dagen voor de crash.\nHet gefluister van zijn eigen exopak lekte
      de leegte in; een smeekbede om te overleven...\nIk vertrek en controleer of
      m'n eigen pak niet is aangetast. Maar alles doet het nog. "
    fth_exotic5_pq_gra_lang_6: Ah, geestverwant... Niet gevreesd. Mijn schuldgevoelens
      zijn gewist uit mijn herinneringen. Neuronen zijn niet opgewassen tegen een
      goed stel nanietclusters...
    fth_exotic5_pq_gra_opt_a_6: Luister
    fth_exotic5_pq_gra_res_a_6: |-
      Ik heb de Korvax geholpen met het simuleren van de Diepte. Ik rouw oprecht om hun verlies, geestverwant. Maar hun lot werd niet volledig bepaald door dat werk!
      Er is een verrader onder ons... Iemand die de Diepte naar ons leidde!
      Snap je het niet? De kennisstenen worden misbruikt!
      Degene die achter dit verraad zit, wil dat we door de portalen gaan. Ze willen dat we de anomalieën voeden.
      Stap nogmaals door de breuk, geestverwant. Ik zal ons proberen te bevrijden uit deze vreselijke cyclus...
    fth_exotic5_pq_gra_res_b_6: Vind de kennisstenen en stap door het portaal. Ik
      zal toekijken en observeren...
    ui_mp_portalquest_gra_desc_6: "Het graf zindert van de exotische energie. \nDe
      Reiziger die hier ooit rustte, is lang geleden geoogst door een geestcapsule
      uit een ander universum. "
    ui_mp_portalquest_gra_desc_6a: 'Het graf is nu een plek van eindeloos verlangen.
      Zijn bestaan is afhankelijk van een offer van grondstoffen. '
    ui_mp_portalquest_gra_res_6: "Het graf is gezuiverd. Ik probeer te ontdekken wie
      hier is gestorven, maar ik vind geen enkele aanwijzing.\nVerontrust vertrek
      ik. Het voelt alsof ik in de gaten word gehouden... "
    fth_exotic1_pq_cra_lang_12: Ah, mede-Reiziger! Je bent terug.
    fth_exotic1_pq_cra_desc_12: Het gezicht vervormt tot iets wat half op een glimlach
      lijkt.
    fth_exotic1_pq_cra_opt_a_12: Lach terug
    fth_exotic1_pq_cra_opt_c_12: Vraag om een missie
    fth_exotic1_pq_cra_res_a_12: |-
      Sommigen denken dat alle Reizigers een en dezelfde entiteit zijn, verdeeld over onnoemelijk veel vormen en lichamen.
      Ik ben jou en jij bent mij.
      Daarom geloof ik in je, mede-Reiziger. Als we samenwerken, kunnen we onszelf redden.
      Kennisstenen zijn een geschenk van Atlas. Wie zijn wij om de roep der portalen te negeren?
    fth_exotic1_pq_cra_res_b_12: Volg de kennisstenen, mede-Reiziger. Het portaal
      zal je vervolgens naar je volgende taak leiden.
    ui_mp_portalquest_cra_desc_12: |-
      Aanbidders van de Atlas kwamen ooit naar deze wereld om te bidden.
      Een anomalie tast hun gecrashte schip aan. Lang geleden maakte het een einde aan de opvarenden.
    ui_mp_portalquest_cra_desc_12a: Nu wil de anomalie meer. Hij wacht tot wij hem
      vragen te vertrekken, nadat we zijn peilloze dorst hebben gelest met grondstoffen.
    ui_mp_portalquest_cra_res_12: "Het neergestorte schip is ontdaan van alle sporen
      van de anomalie. \nIn het logboek wordt gerept van de Atlas, die alles heeft
      gecreëerd... zelfs verlies. Zelfs haat.\nIk vraag me af of ze hun god vertrouwden
      in hun laatste momenten. Misschien hoopten ze op redding..."
    fth_exotic2_pq_bld_desc_21: Gemini kijkt naar ontwerpen voor exopakken. Hij lijkt
      me niet op te merken...
    fth_exotic2_pq_bld_opt_a_21: Begroet je vriend
    fth_exotic2_pq_bld_res_a_21: 'Hij verbergt de ontwerpen en richt zich aarzelend
      tot mij. '
    fth_exotic2_pq_bld_res2_a_21: "Er is zo veel van ons leven dat we niet begrijpen,
      mijn vriend. De gezichten waarmee we zijn geboren...\nDe kleding die we dragen.
      Wie heeft de exopakken gemaakt? Wie is die stem die we horen? \nDe kennisstenen
      en de portalen waarnaar ze leiden... die zijn ons geboorterecht. \nEr valt nog
      zo veel te ontdekken."
    fth_exotic2_pq_bld_res_b_21: Volg de kennisstenen, zoals we altijd hebben gedaan.
      Iedere Reiziger heeft het recht om door de portalen te gaan...
    ui_mp_portalquest_bld_desc_21: "De constructie was ooit de behuizing van een kunstmatige
      intelligentie.\nNu is hij overwoekerd door de aantasting en haat hij alles waar
      hij ooit voor stond. "
    ui_mp_portalquest_bld_desc_21a: Deze plek wil alleen nog maar materie. Ik moet
      meer brengen.
    ui_mp_portalquest_bld_res_21: "Terwijl de aantasting verdwijnt, ontwaar ik de
      laatste restanten van de kunstmatige intelligentie. De laatste vijftien minuten
      van zijn leven...\nHij wist dat ik zou komen. Hij wist dat ik hem zou redden.
      \nIn de leegte zinderen talloze werelden. De Diepte spreidt zich uit. "
    fth_exotic3_pq_bld_lang_22: Het zijn duistere tijden, portaal-adept. Strijd verdeelt
      onze gemeenschap.
    fth_exotic3_pq_bld_opt_a_22: Vraag wat er scheelt
    fth_exotic3_pq_bld_res_a_22: |-
      Hesperus is paranoïde geworden. Hij komt niet meer naar onze bijeenkomsten. Hij negeert zelfs Nada en Polo.

      Ik hoop niet dat jij het voorbeeld van onze voormalige vriend volgt. Je doet zulk belangrijk werk...

      De kennisstenen begeleiden je op je weg door de portalen. Zij tonen je de route naar redding.
    fth_exotic3_pq_bld_res_b_22: Laat de kennisstenen je gids zijn. De portalen leiden
      je naar redding.
    ui_mp_portalquest_bld_desc_22: De constructie is geïnfecteerd. De anomale oproepen
      echoën door de planeet zelf.
    ui_mp_portalquest_bld_desc_22a: De Diepte eist grondstoffen. Zonder grondstoffen
      zal deze wereld voor altijd verloren zijn...
    ui_mp_portalquest_bld_res_22: |-
      Ik vervul mijn plicht. De aantasting verdwijnt. Ik hoor zijn stem... Ik voel wat hij voelt...

      Ik voel woede, haat, wanhoop. Gericht tegen zichzelf...

      Ik zie herinneringen aan water...
    fth_exotic4_pq_gra_lang_7: 'Reiziger... werkt je exopak de laatste tijd op zijn
      normale niveau? '
    fth_exotic4_pq_gra_opt_a_7: Zeg dat het zo is
    fth_exotic4_pq_gra_opt_c_7: Zeg dat het niet zo is
    fth_exotic4_pq_gra_res_a_7: |-
      Hm.
      Mijn pak maakt rare geluiden. Het lijkt wel gefluister.
      Een kennis van me is naar Korvax-ruimte gegaan om een analyse van onze signalen te maken, maar hij is niet teruggekeerd.
      Wil jij hem gaan zoeken via het portaal? De kennisstenen laten je het pad zien.
    fth_exotic4_pq_gra_res_b_7: Er is weer een kennis van me verdwenen. Zoek hem op
      via het portaal... De kennisstenen zullen de route voor je uitstippelen. Haast
      je.
    ui_mp_portalquest_gra_desc_7: |-
      Heeft een Reiziger dit gedaan?
      Het lijkt erop dat er met een multitool is geschoten op de gesneuvelde vriend van Tethys. Zijn analyse is onvoltooid.
    ui_mp_portalquest_gra_desc_7a: Rond het graf spreidt de aantasting zich uit, verlangend
      naar een offer.
    ui_mp_portalquest_gra_res_7: "Het graf is gezuiverd. \nIk onderzoek de sporen
      van de strijd en de herinneringen van de gesneuvelde Reiziger.\nIk zie een gezicht
      dat geen gezicht is en een uitgestoken arm waarmee een wapen wordt afgevuurd.\nIk
      zie de moordenaar. \nHet is Ariadne."
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>Er groeit een soort
      mos op dit graf. De minuscule blaadjes beginnen enthousiast te bewegen wanneer
      ik m'n hand erheen beweeg. Is dit een geschenk? Iets wat me kan helpen?<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>De compost valt zo
      in m'n handen. Het spul ruikt zoet, appetijtelijk bijna.<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: De anderen zullen spoedig terug zijn, geestverwant.
      We hebben niet veel tijd...
    fth_exotic5_pq_bld_opt_a_23: Luister
    fth_exotic5_pq_bld_res_a_23: "Volgens Ariadne staat het universum in brand door
      de aantasting en kunnen alleen wij Reizigers ertegen vechten. \nMaar deze missies...
      deze leugens... Mijn geestverwant... We zijn bedrogen. \nIk dacht dat mijn scans
      ernaast zaten. Ik dacht dat ik het gefluister in mijn hoofd droomde."
    fth_exotic5_pq_bld_res2_a_23: 'Hesperus schudt, gekweld. '
    fth_exotic5_pq_bld_res3_a_23: |-
      Ariadne is een paar weken geleden neergestort met haar schip. Ze is niet teruggekomen. De entiteit die ons nu leidt, is een bedrieger.
      Vind de kennisstenen en stap door het portaal. Dan kun je de waarheid met eigen ogen aanschouwen.
    fth_exotic5_pq_bld_res_b_23: Ariadne, de echte Ariadne, moet nog in leven zijn.
      Zoek bewijs van het bedrog, geestverwant. Vind de kennisstenen en ga door het
      portaalnetwerk. Vind de waarheid...
    ui_mp_portalquest_bld_desc_23: |-
      De exotische energie zingt door de constructie. Hij ziet me. Hij kijkt in mijn geest.
      In het lied hoor ik namen. Ver weg, vaag... Ik hoor het getal aan het einde van alles.
      Ik zie wie het fluistert. Ik zie hoe een naamloze vorm Ariadne verdrijft...
      En ik zie een kopie voortkomen uit de crash  om de vorm te heroveren.
      Als dit visioen klopt, dan heeft Hesperus gelijk. Ariadne is een bedrieger.
    ui_mp_portalquest_bld_desc_23a: Deze plek wil me helpen... als ik grondstoffen
      kan leveren.
    ui_mp_portalquest_bld_res_23: |-
      De exotische energie verdwijnt, maar het lied blijft hangen.
      Wat is er van Ariadne geworden? Wie is de bedrieger die haar plaats heeft ingenomen?
    ui_mp_portalquest_rift_opt_a: Doneer materialen
    ui_mp_portalquest_comp_osd: Abnormale breuk gestabiliseerd
    ui_mp_portalquest_water_res: |-
      Er ligt iets bij de crashlocatie - een stuk stof van nanovezels, hetzelfde materiaal als mijn exopak. Was het van de laatste verkenner die deze plek wist te bereiken?
      Er zit een zuurstof-upgrade in die nog steeds werkt. Ik neem 'm mee. Misschien komt het nog van pas tijdens mijn onderzoek onder water.
