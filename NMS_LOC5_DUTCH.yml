    all_portalquest_word_name: Glinsterende kennissteen
    all_portalquest_word_desc_1: De steen reageert op mijn aanwezigheid en lijkt te
      weten waar ik naar op zoek ben. De reliëfs bewegen en breken, alsof ze worden
      verzwolgen door een vloeistof.
    all_portalquest_word_desc_2: Het oppervlak van deze steen bevat donkere vlekken,
      wat een vreemde geschiedenis impliceert. Het lijkt erop alsof hij heel lang
      geleden op de oceaanbodem rustte.
    all_portalquest_word_desc_3: De groeven op de steen vervagen voor mijn ogen. Ze
      worden wazig en mistig, alsof ik door dik glas kijk.
    all_portalquest_word_desc_4: Deze kennissteen lijkt zich snel en bijna trillend
      heen en weer te bewegen tussen twee posities. Mijn ogen doen pijn wanneer ik
      probeer te focussen.
    all_portalquest_word_desc_5: De steen begroet me met een irritante audiofrequentie,
      als een toon die een beetje vals klinkt. Waarschijnlijk is hij voor iemand anders
      gekalibreerd.
    all_portalquest_word_desc_6: Mijn hoofd tolt als ik de steen nader. Ik heb een
      soort déjà vu. Heb ik niet ergens precies dezelfde steen gezien? Misschien in
      een droom?
    all_portalquest_word_opt: Raak de steen aan
    all_portalquest_word_res_1: De kennissteen voelt warm aan. Hij produceert een
      wonderlijk geluid en in mijn gedachten vormen de tonen een gedeeltelijke symbolenreeks.
    all_portalquest_word_res_2: 'Ik voel iets kleverigs aan mijn handschoen. Hoewel
      de groeven op de steen al lang zijn weggesleten, wordt plotseling duidelijk
      wat de inscriptie in het gruis precies voorstelt: een korte symbolenreeks.'
    all_portalquest_word_res_3: Het glazige membraan rimpelt als mijn hand erdoorheen
      gaat. De steen zingt en plotseling kan ik de gedeeltelijke symbolenreeks lezen.
    all_portalquest_word_res_4: |-
      Als ik de steen aanraak, slaan mijn zintuigen op hol. Hij trilt niet, maar lijkt bijna twee keer te bestaan, waarbij de ene steen de andere overlapt.
      Ik concentreer me op één versie van de steen en zo lukt het me om een symbolenreeks te onderscheiden. Het is een deel van een portaalcode.
    all_portalquest_word_res_5: Opgelucht hoor ik hoe de toonhoogte van het geluid
      verandert in een aangenaam en harmonieus muzikaal akkoord. In mijn gedachten
      refereert elke noot van het akkoord aan de vorm van een symbool.
    all_portalquest_word_res_6: Ik weet nog dat ik mijn handpalm tegen het oppervlak
      van de steen drukte, zoals ik nu weer doe. Ik herinner me de korte symbolenreeks
      die toen verscheen, net zoals nu.
