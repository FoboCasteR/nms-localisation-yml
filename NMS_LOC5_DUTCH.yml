    ui_crea_desc_herbivore1_1: Uit analyse van de maaginhoud blijkt een gevarieerd,
      maar volledig vegetarisch dieet.
    ui_crea_desc_herbivore1_2: Deze vraatzuchtige wezens eten vele malen hun eigen
      lichaamsgewicht aan planten. Elke dag.
    ui_crea_desc_herbivore2_1: Deze dieren eten plantenbladeren en eten alleen als
      er genoeg is voor de hele kudde.
    ui_crea_desc_herbivore2_2: Deze herbivoren doen zich tegoed aan de mineraalrijke
      bladeren van de lokale planten.
    ui_crea_desc_herbivore3_1: Deze dieren zijn altijd hongerig en hebben speciaal
      aangepaste tanden en magen waarmee ze complete bomen kunnen verorberen, van
      blad tot sap tot stam.
    ui_crea_desc_herbivore3_2: Met hun zure tongen boren ze gaten in de bomen. Het
      zachte, heerlijke hout aan de binnenkant lost daardoor op en vormt zo een lekker
      maaltje.
    ui_crea_desc_herbivore4_1: Hun dieet bestaat uit gevallen fruit dat is begonnen
      te rotten. Blijkbaar speelt deze gefermenteerde, door bacteriën verrijkte pulp
      een belangrijke rol in hun spijsverteringsproces.
    ui_crea_desc_herbivore4_2: Ze worden aangetrokken door suiker en consumeren de
      kleine vruchten van de lokale flora.
    ui_crea_desc_herbivore5_1: 'Ze lijken een zeer specifiek dieet te hebben: ze knabbelen
      alleen aan de meest verse scheuten van de lokale planten.'
    ui_crea_desc_herbivore5_2: Deze bladeters hebben tanden die te zacht zijn voor
      de meeste andere plantaardige materie. Vandaar dat ze alleen zachte, verse bladeren
      eten.
    ui_crea_desc_herbivore6_1: Met hun scherpe graafklauwen kunnen ze plantenwortels
      opgraven en tot zich nemen. Meer eten ze vrijwel niet.
    ui_crea_desc_herbivore6_2: Uit analyse van hun uitwerpselen blijkt dat ze een
      vezelrijk dieet hebben. De primaire voedingsbron lijkt te bestaan uit opgegraven
      plantenwortels.
    ui_crea_desc_herbivore7_1: Deze nachtelijke tunnelgravers maken een groot tunnelstelsel,
      op zoek naar voedzame knollen.
    ui_crea_desc_herbivore7_2: Met hun scherpe zintuigen en nog scherpere klauwen
      maken ze vliegensvlug tunnels in de aarde, op zoek naar de knollen die het grootste
      deel van hun dieet uitmaken.
    ui_crea_desc_herbivore8_1: Deze grazers verorberen elke dag gigantische hoeveelheden
      gras.
    ui_crea_desc_herbivore8_2: Deze dieren eten voornamelijk gras, maar daar halen
      ze weinig voedingsstoffen uit. Daarom likken ze stenen die rijk zijn aan mineralen.
    ui_crea_desc_herbivore9_1: Deze scharrelaars struinen de grond af, op zoek naar
      de gevallen noten waaruit hun dieet grotendeels bestaat.
    ui_crea_desc_herbivore9_2: Ze voelen zich op hun gemak in dichte begroeiing en
      rommelen tussen de gevallen bladeren, op zoek naar de noten waar ze dol op zijn.
    ui_crea_desc_herbivore10_1: Dankzij hun goede ogen kunnen ze zaden zien zodra
      ze beginnen te groeien in hun zaadzakjes. Daardoor zijn ze andere scharrelaars
      te snel af.
    ui_crea_desc_herbivore10_2: Uit een analyse van de maaginhoud blijkt dat deze
      wezens voornamelijk gedeeltelijk verrotte noten eten. In gigantische hoeveelheden.
    ui_crea_desc_herbivore11_1: Deze voorzichtige wezens knabbelen heel secuur aan
      bepaalde delen van de lokale flora. Ze eten een gebied nooit helemaal leeg.
    ui_crea_desc_herbivore11_2: Dankzij hun bijzonder fijne tanden kunnen ze selectief
      eten. Ze kauwen alleen op de meest voedzame delen van planten die verder stug
      en moeilijk te verteren zijn.
    ui_crea_desc_herbivore12_1: Ze struinen door lage begroeiing op zoek naar eten
      en kauwen op volgroeide grassen.
    ui_crea_desc_herbivore13_1: Ze graven ondergronds op zoek naar voedsel en lijken
      vooral dol te zijn op grotpompoen.
    ui_crea_desc_herbivore14_1: De honger van deze dieren wordt alleen gestild door
      de grote, vlezige wortel van de mordietplant.
    ui_crea_desc_herbivore15_1: Met hun zeer gespecialiseerde zintuigorganen kunnen
      ze wroeten in de uitwerpselen van andere wezens, op zoek naar voedingsstoffen.
    ui_crea_desc_herbivore16_1: Door zijn dicht op elkaar staande tanden en een reeks
      magen vol zuren zijn ze opgewassen tegen een dieet dat hoofdzakelijk bestaat
      uit stenen.
    ui_crea_desc_herbivore17_1: Deze wezens zijn plaagdieren voor gestrande avonturiers,
      want ze voeden zich met diwaterstofkristallen. Hun zeer reactieve slijm lost
      de kristallen op zonder dat ze erop hoeven te kauwen.
    ui_crea_desc_herbivore18_1: Ze wroeten met hun neuzen in de modder, op zoek naar
      eten, en schuiven aarde naar binnen met hun lange, met stekels begroeide tongen.
      De voedingsbron bestaat naar alle waarschijnlijkheid uit micro-organismen die
      in de bodem leven.
    ui_crea_desc_herbivore19_1: Hun bloed is zeer giftig voor de meeste roofdieren,
      dankzij hun oxiderijke dieet.
    ui_crea_desc_herbivore20_1: Ze hebben wel een mond, maar nemen het meeste voedsel
      op via de huid, in de vorm van atmosferische mineraalabsorptie.
    ui_crea_desc_herbivore21_1: Dankzij een zeer gespecialiseerd spijsverteringsstelsel
      kunnen ze de %BIOME_PLANT% die op hun thuisplaneet groeit eten.
    ui_crea_desc_herbivore22_1: Analyse van hun darmen wijst uit dat ze bijna uitsluitend
      %BIOME_PLANT% eten.
    ui_crea_desc_herbivore23_1: Hun dieet is rijk aan de %BIOME_PLANT%, die volop
      groeit op deze planeet.
    ui_crea_desc_herbivore24_1: Ze zijn altijd hongerig en consumeren grote hoeveelheden
      van de %BIOME_PLANT%, die op deze wereld in het wild voorkomt.
    ui_crea_desc_herbivore25_1: Ze hebben een gevarieerd dieet, maar gaan zich te
      buiten aan %BIOME_PLANT% zodra ze de kans krijgen.
    ui_crea_desc_herbivore26_1: Ze zijn dol op %BIOME_PLANT% en leggen grote afstanden
      af om dat te vinden.
    ui_crea_desc_herbivore27_1: Hun dieet is redelijk standaard en bestaat hoofdzakelijk
      uit de lokale flora. Maar van de geur van Nip Nip worden ze helemaal wild en
      ze verslinden de knoppen van die plant.
    ui_crea_desc_herbivore28_1: Dankzij het pugneum in hun tanden kunnen ze gravitino-ballen
      eten en verteren, door de buitenste schil te kraken in een explosie van licht.
    ui_crea_desc_herbivore29_1: Hun tong is dik en harig, waardoor ze zonder problemen
      giftige bladeren kunnen kauwen.
    ui_crea_desc_herbivore30_1: Dankzij de filterende kieuwen in hun wangen kunnen
      ze water en voedingsstoffen onttrekken aan algen.
    ui_crea_desc_herbivore31_1: Ze vullen hun dieet van knollen aan met felgekleurde
      bloemen. De kleurstoffen daarin bevatten waardevolle micronutriënten.
    ui_crea_desc_herbivore32_1: Hun scherpe reukvermogen leidt hen naar de mooiste
      en geurigste bloemen, die ze in hun geheel verslinden.
    ui_crea_desc_herbivore33_1: De bijzondere tong suggereert dat ze overwegend nectar
      uit de lokale flora consumeren.
    ui_crea_desc_herbivore34_1: Een knagende honger naar suiker bepaalt hun bestaan,
      want ze zijn voortdurend op weg van de ene zoete plant naar de volgende.
    ui_crea_desc_omnivore1_1: Deze aaseters plunderen de voorraad van andere dieren
      om botten en restjes te stelen.
    ui_crea_desc_omnivore2_1: Hun tong is vlijmscherp en bliksemsnel, waardoor ze
      de kleine insecten die hun hoofdvoedsel vormen kunnen vangen en spietsen.
    ui_crea_desc_omnivore3_1: Ze duwen hun sterke snuit in de grond en slurpen in
      één keer hele kolonies wormen op.
    ui_crea_desc_omnivore4_1: 'Deze opportunisten verslinden elk soort voedsel dat
      ze kunnen vinden: vruchten, noten, insecten, oude beenderen, soms zelfs stenen.'
    ui_crea_desc_omnivore5_1: Hun reukvermogen wordt tijdelijk uitgeschakeld als ze
      met hun snuit uitwerpselen doorzoeken naar stukjes onverteerd voedsel.
    ui_crea_desc_omnivore6_1: Ze zijn snel en slim en jagen op nietsvermoedende of
      onoplettende vogels die te lang op de grond blijven zitten.
    ui_crea_desc_omnivore7_1: Sluw en opportunistisch profiteren ze van de prooi van
      grotere roofdieren door er met een zo groot mogelijk stuk vandoor te gaan.
    ui_crea_desc_omnivore8_1: Deze omnivoren eten alles wat ze maar kunnen vinden.
      Dankzij de krachtige enzymen in hun spijsverteringsstelsel kunnen ze gebruikmaken
      van de restjes die sterkere roofdieren laten liggen.
    ui_crea_desc_omnivore9_1: Ze zijn niet sterk genoeg voor een rechtstreekse confrontatie,
      maar zijn toch indrukwekkende jagers. Als het donker is, besluipen ze nesten
      en eten ze de eieren en kuikens op.
    ui_crea_desc_omnivore10_1: Deze sluwe omnivoren eten alles wat ze kunnen vinden.
      En dat zijn vaak de voorraden die andere dieren met veel moeite hebben aangelegd.
    ui_crea_desc_omnivore11_1: Met hun krachtige, gepantserde tong kunnen ze de giftige
      stekelige omhulsels van gifdistels doordringen. De rijke groene dooier daarvan
      heeft een hoge voedingswaarde.
    ui_crea_desc_omnivore12_1: Deze gulzige omnivoren leven van de restjes die wezens
      met een specifieker dieet niet kunnen verteren.
    ui_crea_desc_omnivore13_1: Ze zijn niet opgewassen tegen grotere dieren, dus ze
      kiezen kleinere prooien. Knaagdieren, insecten, stikstofrijke planten, alles
      wat niet terugvecht.
    ui_crea_desc_omnivore14_1: Dankzij hun goed aangepaste spijsverteringsstelsel
      kunnen ze voedingsstoffen vinden waar anderen het opgeven. Achtergelaten botten
      zijn voor hen een feestmaal, want die breken ze open om het merg op te slokken.
    ui_crea_desc_omnivore15_1: Ze worden aangetrokken door de geur van dood en hun
      voornaamste bouwstoffenbron is mordiet. Ze maken geen onderscheid tussen beesten
      en planten.
    ui_crea_desc_carnivore1_1: Analyse van hun ingewanden duidt op een ijzerrijk,
      carnivoor dieet. Hun mest is dik en sterk.
    ui_crea_desc_carnivore2_1: Ze eten uitsluitend het vlees van andere wezens. Niemand
      is veilig voor hun kaken.
    ui_crea_desc_carnivore3_1: Met hun starre blik hypnotiseren ze hun prooi, waardoor
      ze zich kunnen voeden met andere wezens zonder dat ze hoeven te jagen.
    ui_crea_desc_carnivore4_1: Met hun scherpe tanden en krachtige kaken verscheuren
      ze de karkassen van hun prooien en eten ze zowel vlees als bot.
    ui_crea_desc_carnivore5_1: Ze eten hun prooi alleen op als het warme bloed er
      nog uit gutst. Koude lijken en oud vlees blijven liggen voor de aaseters.
    ui_crea_desc_carnivore6_1: Ze verteren hun voedsel voordat ze het consumeren.
      Krachtige enzymen worden rechtstreeks in de prooi gespoten en daarna kan het
      vloeibare vlees worden opgedronken.
    ui_crea_desc_carnivore7_1: Deze carnivoren jagen bij voorkeur op grotere wezens.
      Ze trekken eerst het vlees van de botten van hun prooi en verslinden daarna
      het beenmerg op een bijna rituele manier.
    ui_crea_desc_carnivore8_1: Doordat hun lichaam gifstoffen extreem goed afvoert,
      kunnen ze hun prooi in zijn geheel opeten, van het gewone vlees tot de voedzame,
      maar vaak gevaarlijke ingewanden.
    ui_crea_desc_carnivore9_1: Deze lompe en wilde carnivoren voeden zich met het
      rauwe vlees van hun gevallen prooi.
    ui_crea_desc_carnivore10_1: Uit onderzoek blijkt dat de kaken en tanden zeer geschikt
      zijn om vlees van botten te trekken en andere wezens te verscheuren.
    ui_crea_desc_carnivore11_1: Deze uiterst krachtige carnivoren vormen de top van
      de voedselketen. Geen enkel wezen durft op hen te jagen.
    ui_crea_desc_carnivore12_1: Als ze een prooi hebben gedood, verbrijzelen deze
      carnivoren de schedel en geven ze de hersenen aan het oudste lid van de roedel.
    ui_crea_desc_carnivore13_1: Ze hebben meerdere rijen messcherpe tanden waarmee
      ze dwars door vlees en pezen heen bijten. In een paar minuten hebben ze een
      lijk tot op het bot verscheurd.
    ui_crea_desc_carnivore14_1: Deze carnivoren zijn goede jagers, maar hun spijsvertering
      is zwak, dus ze eten alleen het meest verse vlees.
    ui_crea_desc_carnivore15_1: Deze opportunistische vleeseters halen hun neus niet
      op voor de prooi van andere roofdieren.
    ui_crea_desc_carnivore16_1: Hoewel ze lichamelijk zwakker zijn dan sommige andere
      vleesetende soorten, profiteren deze wezens van hun ijzersterke spijsverteringsstelsel.
      Ze kunnen zonder problemen lijken van een maand oud eten en bacteriën deren
      hen niet.
    ui_crea_desc_carnivore17_1: Als deze carnivoren genoeg honger hebben, schrikken
      ze er niet voor terug om hun eigen soortgenoten op te eten.
    ui_crea_desc_carnivore18_1: Deze carnivoren verscheuren moeiteloos het vlees van
      hun prooi om bij de ingewanden diep in het karkas te komen.
    ui_crea_desc_carnivore19_1: Nette en kieskeurige eters. Ze slachten het lijk van
      hun prooi en bereiden elk stuk vlees volgens een instinctief schema. Blijkbaar
      eten ze het hart van hun prooi alleen op bij bepaalde maanstanden.
    ui_crea_desc_carnivore20_1: Ze eten bij voorkeur vlees van bronnen die niet terugvechten.
      Met hun scherpe blik en snelle kaken kunnen ze kleine wezens vangen die andere
      jagers te vlug af zijn.
    ui_crea_desc_carnivore21_1: Deze hypercarnivoren vormen de top van de voedselketen.
      Dit zijn de beesten die op de jagers jagen.
    ui_crea_desc_carnivore22_1: Ze hebben het voorzien op grotere wezens, zodat ze
      maar af en toe hoeven te jagen om maandenlang te eten te hebben.
    ui_crea_desc_carnivore23_1: Carnivoren met een onstilbare honger naar vlees. Ze
      slikken grote brokken vlees door die ze van de botten van hun prooi hebben gescheurd.
    ui_crea_desc_carnivore24_1: Deze brute carnivoren beginnen al aan hun bloederige
      maal als hun prooi nog bezig is met zijn wanhopige doodsstrijd.
    ui_crea_desc_carnivore25_1: Nadat ze hun prooi hebben gedood, bewaren ze het bloed
      in gestolde klonten. Die dienen als noodvoorraad voor magere tijden, als ze
      niets hebben gevangen.
    ui_crea_desc_carnivore26_1: Deze carnivoren hebben een onstilbare honger naar
      %BIOME_MEAT%.
    ui_crea_desc_carnivore27_1: Deze carnivoren hebben een ongebreideld verlangen
      naar %BIOME_MEAT%.
    ui_crea_desc_carnivore28_1: Deze carnivoren zijn altijd op zoek naar meer %BIOME_MEAT%.
