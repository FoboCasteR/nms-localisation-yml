    ui_mp_portalquest_portal_desc_1: |-
      Geluiden uit verre werelden zijn hoorbaar achter de doorgang en duiden op een onbegrensde ruimte.
      Toch voel ik iets van angst als ik me voorbereid op het invoeren van de symbolenreeks. De wereld die op me wacht, is mogelijk onstabiel.
    ui_mp_portalquest_portal_desc_2: |-
      Het portaal torent hoog boven me uit, als een zwijgende bewaker van de planeet.
      Ik bereid me voor om de coördinaten in te voeren en denk aan de bijbehorende constructie die de verre verstoorde wereld bewaakt.
    ui_mp_portalquest_portal_desc_3: |-
      De oneindigheid van de werelden achter het portaal dringt door tot mijn geest.
      Ik probeer me de coördinaten te herinneren, terwijl er een planetair signaal boven het kabaal uitstijgt. Het is de roep van een aangetaste wereld die het lijkt uit te schreeuwen van de pijn.
    ui_mp_portalquest_portal_desc_4: De monumentale doorgang fluistert me toe. In
      gedachten zie ik de volledige symbolenreeks en mijn vingers gaan als vanzelf
      naar de oude interface.
    ui_mp_portalquest_portal_desc_5: |-
      De gevonden coördinaten zitten vers in mijn geheugen. Ik bereid me voor op het vertrek naar het verwrongen land dat Nada en Polo hebben aangewezen.
      Uit de oeroude stenen constructie komen verstoorde geluiden van een verre planeet.
    ui_mp_portalquest_portal_desc_6: |-
      Ik word naar de gigantische doorgang getrokken, alsof ik word geleid door iets dat krachtiger is dan de aanwijzingen van Nada en Polo.
      Achter het portaal geeft de verwrongen wereld fluisterend zijn geheimen prijs. Mijn hoofd knalt bijna uit elkaar.
