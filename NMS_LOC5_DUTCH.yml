    ui_crea_desc_predator13_2: Dit roofdier lijkt in symbiose te zijn geëvolueerd
      met een hersenparasiet die het aanmoedigt grote risico's te nemen tijdens de
      jacht.
    ui_crea_desc_predator13_3: Dit roofdier neemt grote risico's in de strijd met
      zijn rivalen en met prooidieren.
    ui_crea_desc_predator13_4: Dit koppige beest dendert zonder op of om te kijken
      onhandig op zijn prooi af.
    ui_crea_desc_predator13_5: Dit roofdier valt blind aan en heeft geen oog voor
      gevaren of tegenaanvallen door zijn prooidieren.
    ui_crea_desc_predator14_1: Dit roofdier gaat methodisch en geduldig te werk. Urenlang
      achtervolgt hij zijn prooi, wachtend op het juiste moment voor de aanval.
    ui_crea_desc_predator14_2: Deze voorzichtige jager achtervolgt de prooi op lange
      migratieroutes. De zwakkeren worden een voor een opgepeuzeld naarmate de reis
      vordert.
    ui_crea_desc_predator14_3: Deze geduldige jager heeft geavanceerde zintuigorganen
      waarmee hij prooi op extreme afstanden detecteert.
    ui_crea_desc_predator14_4: Dit wezen is dusdanig geëvolueerd dat hij kan slapen
      tijdens het voortbewegen, zodat hij zijn prooi over onmetelijke afstanden kan
      achtervolgen.
    ui_crea_desc_predator14_5: Dit intelligente, kalme, methodische en meedogenloze
      roofdier achtervolgt zijn prooi tot die erbij neervalt.
    ui_crea_desc_predator15_1: Door de afwijkende werking van zijn hersens beweegt
      hij zich ongebalanceerd en schokkerig voort en kan hij onverwacht agressief
      worden.
    ui_crea_desc_playerpred1_1: Dit gevaarlijke beest heeft gevoelige magnetoreceptoren
      in zijn neusvleugels die afwijkende levensvormen detecteren, waar hij vervolgens
      jacht op maakt.
    ui_crea_desc_playerpred1_2: Dit dodelijke roofdier kan neurotransmitters activeren
      voor extra focus tijdens het achtervolgen van een prooi.
    ui_crea_desc_playerpred1_3: Dankzij zijn fijne motoriek kan dit roofdier zijn
      prooi volledig geruisloos achtervolgen.
    ui_crea_desc_playerpred1_4: Dit wezen doodt alles wat op zijn pad komt en trekt
      zich alleen in zeldzame gevallen terug uit een gevecht terwijl zijn prooi nog
      leeft.
    ui_crea_desc_playerpred1_5: Direct na de geboorte vecht deze soort tot de dood
      met zijn broertjes en zusjes. Alleen de sterkste en wreedste exemplaren worden
      volwassen.
    ui_crea_desc_playerpred2_1: Direct na de geboorte vecht deze soort tot de dood
      met zijn broertjes en zusjes. Alleen de sterkste en wreedste exemplaren worden
      volwassen.
    ui_crea_desc_playerpred3_1: Dit wrede beest lokt partners door de botten van zijn
      prooi op een griezelige manier te rangschikken.
    ui_crea_desc_playerpred4_1: Dit wrede en gevaarlijke roofdier heeft een opmerkelijk
      gespierde kaak. Af en toe kraakt hij daarmee zelfs zijn eigen tanden.
    ui_crea_desc_playerpred5_1: De zintuigorganen zijn opmerkelijk onderontwikkeld
      voor een apexroofdier. Dat compenseert hij door ongericht en extreem gewelddadig
      uit te halen.
    ui_crea_desc_playerpred6_1: Dit uitzonderlijk sterke wezen lijkt er plezier aan
      te beleven om ledematen van prooien los te rukken. Is die emotie een illusie
      of een teken van grotere intelligentie?
    ui_crea_desc_playerpred7_1: Het lijkt erop dat hij beschikt over een genetisch
      of collectief geheugen. Hij koestert wrok jegens soorten die zijn soort lang
      geleden iets hebben aangedaan.
    ui_crea_desc_playerpred8_1: Een gevaarlijk roofdier met snelwerkende bijnieren
      die het plotseling razend kunnen maken.
    ui_crea_desc_playerpred9_1: Dit zeer territoriale roofdier heeft een uitstekend
      geheugen en een langeafstandszicht waarmee hij over grote afstanden kan jagen.
    ui_crea_desc_playerpred10_1: Een onvermoeibaar roofdier zonder natuurlijke vijanden.
      Zijn woestheid kent geen grenzen.
    ui_crea_desc_passive1_1: Op zoek naar voedsel struinen ze eindeloos de hele planeet
      af.
    ui_crea_desc_passive1_2: Dankzij hun natuurlijke uithoudingsvermogen kunnen ze
      grote afstanden afleggen als ze naar voedsel en beschutting zoeken.
    ui_crea_desc_passive1_3: Ze hebben een opmerkelijk groot uithoudingsvermogen en
      trekken over de hele planeet.
    ui_crea_desc_passive1_4: Deze migrerende roofdieren verplaatsen zich elk seizoen
      van noord naar zuid, afhankelijk van de hoeveelheid licht.
    ui_crea_desc_passive1_5: Ze trekken de hele planeet over om een partner te vinden.
      Zo maken ze zware en lange reizen, op zoek naar de liefde.
    ui_crea_desc_passive2_1: Deze geharde zwervers zijn hun hele leven onderweg. Hun
      bestaan is een constante, trage overlevingsstrijd met roofdieren en de hongerdood.
    ui_crea_desc_passive2_2: Aangetrokken door magnetische krachten zijn ze constant
      onderweg en maken ze lange reizen over de hele planeet.
    ui_crea_desc_passive2_3: Deze nomadische grazers zijn altijd in beweging en zoeken
      overal naar geschikte weidegebieden.
    ui_crea_desc_passive2_4: Ze zijn zwakker dan hun uiterlijk doet vermoeden en er
      sterven er veel tijdens hun omzwervingen. Gelukkig zorgen ze voor voldoende
      nageslacht om dit te compenseren.
    ui_crea_desc_passive2_5: Hun ziel reageert op een ritme in de kern van de planeet,
      waardoor ze eindeloos ronddwalen.
    ui_crea_desc_passive3_1: Ze zijn rustig en intelligent, en hun priemende ogen
      vergeten nooit een gezicht.
    ui_crea_desc_passive3_2: De bijzondere verbinding tussen hun oogzenuw en de hippocampus
      zorgt ervoor dat visuele informatie direct en perfect wordt opgeslagen. Zo vinden
      ze gemakkelijker de weg en vergeten ze je nooit.
    ui_crea_desc_passive3_3: Deze wezens zijn zeer sociaal en kennen een complexe
      kuddehiërarchie. Dankzij hun opmerkelijke geheugen vergeten ze geen enkele vriend
      of vijand.
    ui_crea_desc_passive3_4: Deze zeer intelligente wezens onthouden elke ontmoeting
      die ze ooit hebben gehad met andere soorten.
    ui_crea_desc_passive3_5: Onder hun hersenpan gaat een grote intelligentie schuil.
      Uit scans blijkt dat ze over een fotografisch geheugen beschikken, al zijn sommige
      hersenfuncties niet zichtbaar voor de scanner.
    ui_crea_desc_passive4_1: Deze vriendelijke wezens zijn niet schuchter of angstig,
      alleen nieuwsgierig.
    ui_crea_desc_passive4_2: Deze zachtaardige wezens willen gewoon in alle rust kunnen
      rondstruinen.
    ui_crea_desc_passive4_3: Deze sterke, maar nederige wezens gaan de confrontatie
      het liefste uit de weg.
    ui_crea_desc_passive4_4: Ze gaan de confrontatie het liefst uit de weg, wat de
      beste strategie is om te overleven in hun agressieve wereld.
    ui_crea_desc_passive4_5: Ze zijn onderdanig en zachtaardig voor elkaar, maar reageren
      krachtig als ze worden bedreigd door andere wezens.
    ui_crea_desc_passive5_1: Ze zijn bijzonder intelligent, zeer opmerkzaam en reageren
      meer dan de meeste soorten op patronen en signalen.
    ui_crea_desc_passive5_2: Scans laten een ongewone structuur met 'dubbele hersenen'
      zien, waarbij de extra hersenkwabben parallel functioneren en de beslissingssnelheid
      verhogen.
    ui_crea_desc_passive5_3: De bovenmatige hoeveelheid groeihormonen in hun hersenen
      zorgt voor een bijzonder dichte neuronenstructuur. Het is niet duidelijk waar
      deze extra neurale kracht voor wordt gebruikt.
    ui_crea_desc_passive5_4: Scans laten in hun hele zenuwstelsel kleine neurale clusters
      zien, waardoor een zeer complex hersennetwerk ontstaat.
    ui_crea_desc_passive5_5: Hersenscans maken uitermate goed ontwikkelde taalcentra
      in de gyrus supramarginalis zichtbaar. Het is niet duidelijk op welke manier
      ze deze kracht aanwenden.
    ui_crea_desc_passive6_1: Zachtaardige en rustige wezens. Ze zijn wat saai en niet
      bijster intelligent, maar wel tevreden en onbezorgd.
    ui_crea_desc_passive6_2: Door het onderontwikkelde zintuigelijke systeem zijn
      deze passieve schepsels niet in staat om veel van de wereld om hen heen waar
      te nemen. Hun hersenscans laten echter een diep en rijk innerlijk leven zien.
    ui_crea_desc_passive6_3: Hersenscans laten een bijzonder gestructureerde hypothalamus
      zien. Het lijkt erop dat ze de tijd op een andere schaal beleven, wat leidt
      tot een zeer passieve gemoedstoestand.
    ui_crea_desc_passive6_4: Deze passieve wezens negeren de meeste andere dieren,
      tenzij ze door de omstandigheden worden gedwongen om op hun hoede te zijn.
    ui_crea_desc_passive6_5: Deze trage, passieve wezens concentreren zich volledig
      op het plantenleven.
    ui_crea_desc_passive7_1: Ze zijn vriendelijk en nieuwsgierig van aard en zeer
      geïnteresseerd in andere levensvormen.
    ui_crea_desc_passive7_2: Deze zachtaardige wezens zijn bijzonder vriendelijk.
    ui_crea_desc_passive7_3: Uit de scans blijkt dat ze bijzonder intelligent zijn.
      Ze zijn bovendien gemakkelijk te temmen en lijken het prima te vinden om zich
      aan te passen aan de grillen van andere wezens.
    ui_crea_desc_passive7_4: Zeer volgzaam. Dit gedrag lijkt instinctief te zijn,
      alsof ze zich hebben ontwikkeld om dienstbaar te zijn aan de kudde.
    ui_crea_desc_passive7_5: Uit de hersenscans blijkt niet precies waarom ze zo eenvoudig
      en gelukkig zijn.
    ui_crea_desc_passive8_1: Deze wezens zijn van nature ongelooflijk sterk en vrezen
      geen enkel wezen op deze planeet.
    ui_crea_desc_passive9_1: Deze zachtaardige wezens leiden lange, rijke levens in
      een samenleving met een complexe hiërarchie. Ze beschikken over een mate van
      wijsheid die nauwelijks onderdoet voor die van technologisch geavanceerde soorten.
    ui_crea_desc_passive10_1: Voorzichtig van aard. Zelfs als de hongerdood dreigt,
      doen ze alles om te voorkomen dat ze op onbekend terrein terechtkomen.
    ui_crea_desc_passive11_1: Dankzij hun lange levens en grote genetische geheugen
      kunnen ze toekomstige gebeurtenissen tot in detail voorspellen. Hongersnood
      en droogte zien ze ruim van tevoren aankomen.
    ui_crea_desc_passive12_1: Schichtige, drukke wezentjes die altijd in beweging
      zijn, op zoek naar het volgende maaltje.
    ui_crea_desc_passive13_1: Deze kalme en methodische wezens grazen op hun dooie
      akkertje, gespeend van enige vorm van haast.
    ui_crea_desc_passive14_1: Deze rustige, zachtaardige wezens vinden het fijn om
      in aanraking te komen met andere levende wezens.
    ui_crea_desc_passive15_1: Ze reageren met een opgewekt vertrouwen op andere beesten
      en voelen zich veilig in de kudde.
    ui_crea_desc_passive16_1: Deze sociale dieren verzorgen hun jongen en zieken met
      veel aandacht.
    ui_crea_desc_passive17_1: Het lijken vreedzame wezens te zijn die zowel binnen
      als buiten hun soort banden aangaan.
    ui_crea_desc_prey1_1: Voorzichtige wezens met scherpe ogen die altijd op de horizon
      gericht zijn.
    ui_crea_desc_prey2_1: Deze nerveuze en schichtige wezens bevinden zich in een
      constante staat van gespannen opwinding. Bij het eerste teken van gevaar slaan
      ze op de vlucht.
    ui_crea_desc_prey3_1: Deze gespannen wezens schrikken snel en zijn bovenmatig
      angstig. Bij elke stap die ze zetten, zijn ze alert op gevaar.
    ui_crea_desc_prey4_1: Zachtmoedige, maar timide wezens. Het liefst blijven ze
      uit de buurt van vreemden, maar binnen de kudde vertonen ze complex sociaal
      gedrag.
    ui_crea_desc_prey5_1: Het zijn schichtige wezens waar continu op wordt gejaagd
      door agressievere beesten.
    ui_crea_desc_prey6_1: Het lijkt erop dat ze zich bewust zijn van het consistente
      gevaar waarin ze verkeren. Hun blik is altijd gericht op de horizon, op zoek
      naar nieuwe gevaren.
    ui_crea_desc_prey7_1: Geduldig en traag grazen ze voortdurend op de grasvlakten.
    ui_crea_desc_prey8_1: Zodra ze een veilig territorium hebben, lijken ze het lokale
      plantenleven te verzorgen om een constante voedselvoorraad te verkrijgen.
    ui_crea_desc_prey9_1: Sociale dieren met een grote verspreiding. Af en toe tref
      je ze alleen, maar dan gaat het om ongelukkige exemplaren die hun kudde kwijt
      zijn.
    ui_crea_desc_prey10_1: Deze wezens zijn voorzichtig in nieuwe situaties en wantrouwen
      vreemden en ongewone situaties.
    ui_crea_desc_prey11_1: Hun spieren worden continu aangespannen, zodat ze bij het
      minste gevaar kunnen vluchten.
    ui_crea_desc_prey12_1: Kuddedieren die samenwerken om roofdieren te spotten. Honderden
      ogen tegelijk speuren de horizon af, op zoek naar gevaar.
    ui_crea_desc_prey13_1: Deze onvoorzichtige en onoplettende wezens zijn bijzonder
      onhandig, waardoor ze vaak klem komen te zitten in de omgeving en op de huid
      worden gezeten door lokale roofdieren.
    ui_crea_desc_prey14_1: Deze nomadische wezens leiden hun leven lang een zoektocht
      naar voedsel, waarbij ze de hele wereld afstruinen.
    ui_crea_desc_prey15_1: Zijn snelle oogbewegingen onthullen zijn nerveuze aard.
      Hij hakt snel knopen door en slaat nog sneller op de vlucht.
    ui_crea_desc_prey16_1: Ze bewegen zich schokkerig voort en snellen alle kanten
      op uit pure wanhoop om niet te worden opgegeten tijdens de zoektocht naar eten.
    ui_crea_desc_prey17_1: Het lijkt alsof deze wezens voortdurend in angst leven.
      Ze zijn gespannen en angstig, zelfs op genetisch niveau.
    ui_crea_desc_bird1_1: Dit schichtige en angstige wezen brengt zijn leven in de
      lucht door, uit pure angst om te moeten landen.
    ui_crea_desc_bird1_2: Zodra ze het nest verlaten, zeggen ze de grond voorgoed
      vaarwel. Ze brengen hun levens vliegend door en hebben een ongekend uithoudingsvermogen.
    ui_crea_desc_bird2_1: Deze nieuwsgierige en intelligente wezens stoppen allerlei
      felgekleurde stenen en stukjes metaal in hun nesten. Sommige exemplaren bouwen
      ingewikkelde metalen voorwerpen, wat duidt op een indrukwekkend artistiek vermogen.
    ui_crea_desc_bird3_1: Deze standvastige wezens kiezen een plek en laten hun thuis
      pas in de steek als de dood hen in de ogen staart.
    ui_crea_desc_bird3_2: Zodra ze een nestlocatie hebben gekozen, blijven ze daar
      voor de rest van hun leven. Ze blijven maar bouwen en het nest van een volwassen
      exemplaar kan gigantische vormen aannemen.
    ui_crea_desc_bird4_1: Dankzij hun sterke laterale spieren kunnen ze met een grote
      vaart opstijgen, sneller dan landroofdieren ooit kunnen springen.
    ui_crea_desc_bird5_1: Deze langeafstandsvliegers leggen migratieroutes af die
      ze van pool naar pool brengen, op zoek naar voedsel.
    ui_crea_desc_bird6_1: Deze oplettende wezens met scherpe ogen kunnen de kleinste
      bewegingen op de grond onder hen waarnemen.
    ui_crea_desc_bird7_1: Deze nerveuze vliegende wezens maken eindeloze loopings
      in de lucht om roofdieren af te schudden die hen mogelijk achtervolgen.
    ui_crea_desc_bird8_1: Deze voorzichtige gevleugelde wezens gaan alleen de lucht
      in als het echt niet anders kan. Het liefst hebben ze vaste grond onder de poten
      en vluchten ze tussen de struiken en bomen.
    ui_crea_desc_bird9_1: Als het begint te schemeren en de schaduwen zich uitstrekken
      over de heuvels slaat dit prachtige, intelligente wezen zijn vleugels uit om
      de zoete tonen van zijn lied te zingen.
    ui_crea_desc_bird10_1: Dit wezen leeft lang, heeft een groot brein en beschikt
      over een gewiekst instinct dat het onmiskenbaar wijs maakt.
    ui_crea_desc_bird11_1: De ogen van deze wezens zijn geëvolueerd om de horizon
      af te speuren, op zoek naar beweging op gigantische afstand. Maar op kleinere
      afstanden kunnen ze nauwelijks focussen.
    ui_crea_desc_bird12_1: Deze onuitputtelijke wezens blijven maar fladderen. Eeuwig
      cirkelen ze rond de planeet.
    ui_crea_desc_bird13_1: Deze verlegen, behoedzame wezens dalen alleen neer uit
      de hemel om te eten en drinken. En alleen midden in de nacht.
    ui_crea_desc_bird14_1: Deze zeer intelligente wezens hebben een groot brein dat
      niet in verhouding staat tot de rest van het lichaam.
    ui_crea_desc_bird15_1: Temperamentvolle, onrustige wezens. Ze dartelen wild en
      prachtig onvoorspelbaar door de lucht.
    ui_crea_desc_butterfly1_1: Uit scans blijkt dat hun zenuwstelsel is opgebouwd
      uit puur licht. Vanbinnen brandt dus een onbeschrijflijke gloed.
    ui_crea_desc_butterfly2_1: Deze voor hun geringe omvang zeer intelligente wezens
      lijken zich volkomen bewust te zijn van hun fysieke beperkingen.
    ui_crea_desc_butterfly3_1: Het korte leven van deze soort is niet meer dan een
      enkele wanhopige vlucht.
    ui_crea_desc_butterfly4_1: Deze vliegende insecten worden continu gedreven door
      een lege maag. Het is een jacht die nooit ten einde komt.
    ui_crea_desc_butterfly5_1: Deze vliegende insecten leven pijnlijk kort en het
      enige wat ze doen met de paar dagen die ze is gegund, is wanhopig zoeken naar
      een partner.
    ui_crea_desc_butterfly6_1: Deze simpele insecten hebben maar een paar hersencellen
      en reageren alleen met reflexen op externe stimuli.
    ui_crea_desc_butterfly7_1: Deze kleine insecten worden meegevoerd door de wind
      en leiden een chaotisch en verdeeld bestaan.
    ui_crea_desc_butterfly8_1: Hun elegante vlucht vormt een schril contrast met hun
      wanhopige honger en eindeloze jacht.
    ui_crea_desc_butterfly9_1: Doordat ze zo laag in de voedselketen staan, leven
      ze voortdurend met bedreiging en angst. Bijna alles kan hen doden.
    ui_crea_desc_butterfly10_1: Zonder centraal zenuwstelsel functioneren deze wezens
      volledig op instinct en reactie.
    ui_crea_desc_fish1_1: Zonder centraal zenuwstelsel kunnen deze wezens niets anders
      dan zwemmen, vechten, vluchten en eten.
    ui_crea_desc_fish2_1: Het leven van deze soort is kort; niet meer dan een enkel
      wanhopig gevecht tegen de wereldwijde stromingen die hen meevoeren.
    ui_crea_desc_fish3_1: Deze hongerige zoutwatervissen stropen de zeeën af, altijd
      op zoek naar vers voedsel.
    ui_crea_desc_fish4_1: Deze zoutwatervissen leven maar kort en zwemmen hun hele
      leven wanhopig rond op zoek naar een partner.
    ui_crea_desc_fish5_1: Ze worden meer voortgedreven door de stroming dan door hun
      vinnen en er zit geen enkel systeem in hun leven. Ze overleven op plaatsen waar
      grotere krachten hen heenvoeren.
    ui_crea_desc_fish6_1: Ze sluiten nooit hun ogen, want slapen doen ze niet. Ze
      zwemmen eindeloos, zonder ook maar een moment rust.
    ui_crea_desc_fish7_1: Deze zeer intelligente vissen lijken zich bewust te zijn
      van de wereld buiten wateren. Ze lijken geplaagd te worden door dit besef van
      een wonderlijk land dat ze nooit zullen zien.
    ui_crea_desc_fish8_1: Hoe groot hun school ook is, deze vissen leven in diepe
      eenzaamheid doordat ze niet in staat zijn tot enige communicatie.
    ui_crea_desc_fish9_1: Deze vissen hebben grote ogen en een gezwollen hersenzak
      en lijken meer wijsheid te bezitten dan enig ander zeewezen.
    ui_crea_desc_fish10_1: Nerveus en snel schieten ze heen en weer, in een wanhopige
      poging om niet opgeslokt te worden door de gevaren van de diepzee.
    ui_crea_desc_fish11_1: Hun onvermoeibare vinnen staan nooit stil. Zelfs een korte
