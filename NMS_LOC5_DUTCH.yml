    tra_crashsite_wait: "%NAME% wiebelt nerveus. Hij wacht tot ik zijn schip onderzoek."
    tra_scavenger_wait: "%NAME% maakt een afkeurend geluid en lijkt geen zin te hebben
      in een gesprek. Misschien kan ik beter die beschadigde machine onderzoeken."
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: Deze Gek kijkt me doordringend aan met grote, smekende ogen.
      Hij gebaart droevig naar het neergestorte schip. Ik voel me schuldig voor elk
      moment dat ik mijn hulp aan hem uitstel.
    tra_crashsite_opt_a_1: Bied hulp aan
    tra_crashsite_res_a_1: "%NAME% lijkt dankbaar voor mijn hulp en legt zijn lot
      in mijn handen. Ik ben me vaag bewust van een belonende geur die mijn neus prikkelt."
    tra_crashsite_ship_desc_1: De schade aan het ruimteschip is verrassend beperkt.
      Op een beschadigde stuwraket na is het in goede staat. Toch voel ik de angst
      van de Gek. De drang om hem te helpen is overweldigend.
    tra_crashsite_ship_opt_a_1: Repareer stuwraket
    tra_crashsite_ship_res_a_1: De reparatie is voor elke ruimteschippiloot een fluitje
      van een cent. Ik begin te betwijfelen of de Gek wel zo hulpeloos is, maar ik
      voel me ineens zo licht in mijn hoofd.
    tra_crashsite_ret_desc_1: Als hij ziet dat ik klaar ben, slaakt de handelaar een
      kreet van blijdschap en knapt zijn humeur direct op. Hij pakt mijn hand met
      beide handen vast en bedankt me met een gul geschenk.
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: Deze Gek lijkt uit het neergestorte schip te zijn geslingerd
      en is daarbij gewond geraakt. Hij houdt zijn rechterpols vast en zijn hand hangt
      slap.
    tra_crashsite_opt_a_2: Maak een geïmproviseerde spalk
    tra_crashsite_res_a_2: Ik heb het verbrijzelde gewricht van de Gek zo goed mogelijk
      gezet en hoop dat de spalk het houdt tot hij bij een gezondheidsstation is.
      Hij beweegt zijn vingers, vertrekt zijn gezicht en bedankt me met een geschenk.
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: De Gek lijkt te zijn gestrand. Zijn ruimteschip zit muurvast
      in de grond en er komt rook uit. Met een onschuldige blik haalt hij zijn schouders
      op en wijst hij op de kapotte navigatiebeugel die hem heeft laten neerstorten.
    tra_crashsite_opt_a_3: Bied hulp aan
    tra_crashsite_res_a_3: "%NAME% ziet er tevreden uit. Zijn blik gaat heen en weer
      tussen mij en het neergestorte ruimteschip."
    tra_crashsite_ship_desc_3: 'Een snelle blik op de beschadigde onderdelen zegt
      genoeg: dit schip is slecht onderhouden en de verschillende subsystemen zijn
      helemaal versleten. Sommige onderdelen lijken meer dan tien jaar oud.'
    tra_crashsite_ship_opt_a_3: Lap de kritieke systemen op
    tra_crashsite_ship_opt_b_3: Voer een uitgebreidere reparatie uit
    tra_crashsite_ship_res_a_3: Deze onderdelen zijn zo slecht dat elke reparatie
      tijdelijk is. Ik lap de cruciale subsystemen zo op dat ze lang genoeg meegaan
      om niet meteen weer neer te storten.
    tra_crashsite_ship_res_b_3: Reparaties aan dit ruimteschip hebben weinig zin als
      de kapotte navigatiecircuits niet worden vervangen. Ik monteer een dure nieuwe
      microprocessor en lap de bijbehorende onderdelen op.
    tra_crashsite_ret_desc_a_3: |-
      Ik probeer %NAME% te overtuigen van het belang van onderhoud, maar hij kan of wil me niet begrijpen.
      Maar hij waardeert mijn lichte reparaties wel en zou nu in elk geval het dichtstbijzijnde ruimtestation moeten kunnen bereiken. Hij zoekt naar iets om als ruilmiddel aan te bieden en straalt als hij iets vindt.
    tra_crashsite_ret_desc_b_3: |-
      Ik probeer %NAME% te overtuigen van het belang van onderhoud, maar hij kan of wil me niet begrijpen.
      Toch lijkt hij mijn uitgebreide reparaties te waarderen. Hij zoekt naar iets om als ruilmiddel aan te bieden en straalt als hij iets vindt.
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      De Gek pakt een gehavende kist uit zijn neergestorte ruimteschip en laat me zien welke kostbaarheden erin zitten. Ik voel dat zijn lading bestond uit veel meer van dit soort kisten.
      Met brede gebaren die onze communicatieproblemen compenseren, geeft hij aan dat hij me een deel van de voorraad wil geven als ik de aanvallers vind die hem hebben bestolen.
    tra_crashsite_opt_a_4: Accepteer
    tra_crashsite_opt_b_4: Weiger
    tra_crashsite_res_a_4: |-
      De Gek lijkt overweldigd en scheidt onwillekeurig een aroma af dat me hult in warmte en dankbaarheid.
      Hij opent zijn scheepslogboek en laat me enkele vage beelden zien van piraten die zijn schip enteren met faselasers.
      Als de video hapert en stopt, wijst de Gek naar de lucht en gebaart hij dat ik moet opschieten.
    tra_crashsite_res_b_4: De Gek lijkt uit het veld geslagen door mijn weigering
      en laat nogmaals de waardevolle ruilmiddelen zien. Hij zucht als ik wegga.
    tra_crashsite_wait_4: "%NAME% wiebelt nerveus. Hij wacht op nieuws over de wraak
      op de piraten die zijn schip hebben beroofd."
    tra_crashsite_ret_desc_4: "%NAME% bekijkt me en is blij dat ik al mijn ledematen
      nog heb na mijn gevecht met de piraten."
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      De Gek wijst op de schroeiplekken op zijn schip en de lege inventaris. Hij praat zacht en kijkt nerveus om zich heen, alsof hij verwacht dat iemand hem elk moment kan komen arresteren.
      Hij pakt iets wat in eerste instantie op een gewone brandstofcel lijkt. Als hij het omhulsel omzichtig opent, verschijnt er een nieuwe multitool, duidelijk voorzien van een Vy'keen-insigne.
      Hij klapt het omhulsel dicht en gebaart naar het lege ruim, waar blijkbaar meer van deze gesmokkelde schatten lagen.
    tra_crashsite_opt_a_5: Bied aan goederen terug te brengen
    tra_crashsite_opt_b_5: Informeer de autoriteiten
    tra_crashsite_res_a_5: "%NAME% stuitert van blijdschap. Hij wijst me de weg naar
      de faciliteit waar hij de voorraad heeft gejat en waarschuwt me voor het geavanceerde
      beveiligingssysteem."
    tra_crashsite_res_b_5: |-
      Voordat de piraat kan reageren, stuur ik een melding van de misdaad naar de autoriteiten. Hij kijkt ontzet en voelt zich verraden.
      Een vertegenwoordiger van de Handelsfederatie van de Gek verschijnt in mijn vizier, met de verfijnde snavelaanpassing die bij zijn hoge rang hoort. Volgens de gewoonte van de Gek biedt hij units aan als dank.
    tra_crashsite_wait_5: "%NAME% wiebelt nerveus. Hij wacht op nieuws over mijn infiltratie
      van de beveiligde faciliteit."
    tra_crashsite_ret_opt_a_5: Geef coördinaten
    tra_crashsite_ret_res_a_5: De Gek bedankt me hartelijk, bijna alsof hij nieuwe
      coördinaten had verwacht. Als hij me de beloofde multitool geeft, zoekt hij
      met een schuldige blik op mijn exopak naar verwondingen.
    tra_crashsite_ret2_opt_a_5: Accepteer multitool als beloning
    tra_crashsite_ret2_opt_b_5: Vraag om units
    tra_crashsite_fact_desc_5: Het lijkt erop dat de multitoolvoorraad is verplaatst
      naar een nieuw compartiment. De Gek-piraat kan deze nieuwe coördinaten vast
      wel waarderen.
    tra_crashsite_fact_lang_5: |-
      VERSLEUTELING OMZEILD // GEGEVENSKERN ONLINE
      Status lokaal compartiment: LEEG
      Status verplaatsing voorraad: GEARRIVEERD in faciliteit X-77393957
    tra_crashsite_fact_opt_a_5: Download coördinaten faciliteit
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: De Gek lijkt de lading van zijn ruimteschip te controleren
      nadat het is neergestort. Hij loopt handenwringend te ijsberen, even hulpeloos
      als beschaamd. Hij wil wel hulp, maar toch ook weer niet.
    tra_crashsite_opt_a_6: Bied hulp aan
    tra_crashsite_opt_b_6: Vraag naar crash
    tra_crashsite_res_a_6: De interne tweestrijd van %NAME% lijkt minder te worden.
      Hij lijkt opgelucht. Hij is zich plotseling bewust van zichzelf, snuift waardig
      en geeft aan dat hij uiteraard kan betalen voor mijn hulp.
    tra_crashsite_res_b_6: De Gek krimpt ineen. Opgelaten maakt hij duidelijk dat
      dit ruimteschip heel recentelijk is gekocht of geleend. Hij kon er in elk geval
      nog niet goed mee overweg. De crash was het gevolg van slecht stuurmanschap.
    tra_crashsite_ship_desc_6: Dit ziet eruit als een gloednieuw ruimteschip dat pas
      is goedgekeurd. De ontsierende deuken in de neus getuigen van een frontale botsing
      met een asteroïde. Het mineraalstof op de wapens doet vermoeden dat hij voor
      de crash enthousiast aan het delven was.
    tra_crashsite_ship_opt_a_6: Repareer het schip
    tra_crashsite_ret_desc_6: "%NAME% lijkt een stuk kalmer nu zijn schip is gerepareerd.
      Hij bereidt zich voor om mijn betaling over te maken."
    tra_crashsite_ret_opt_a_6: Accepteer units
    tra_crashsite_ret_opt_b_6: Verzoek betaling met lading
    tra_crashsite_ret_res_a_6: De Gek betaalt met alle plezier. Hij zwaait me vaarwel,
      klaar om zijn reis voort te zetten.
    tra_crashsite_ret_res_b_6: Het gezicht van de Gek betrekt. Hij geeft zijn lading
      liever niet op. Hij lijkt toch te accepteren dat het een eerlijke ruil is en
      geeft me een redelijk deel van de mineralen. Hij zwaait ter afscheid, klaar
      om zijn reis voort te zetten.
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: De Gek lijkt gefrustreerd en vervloekt zichzelf. Het schip
      dat in het stof ligt na een onverwachte landing is waarschijnlijk van hem.
    tra_crashsite_opt_a_7: Bied hulp aan
    tra_crashsite_opt_b_7: Lach hem uit
    tra_crashsite_res_a_7: "%NAME% kijkt sceptisch, maar knikt. Ik heb toestemming
      om de crash te onderzoeken."
    tra_crashsite_res_b_7: "%NAME% raakt nog geïrriteerder. Hij gebaart dat ik moet
      gaan."
    tra_crashsite_ship_desc_7: De motor van het schip lijkt geschikt voor een schip
      van deze grootte, maar toch is hij overbelast geraakt en weigert hij dienst.
      Het ruimteschip moet zwaarder zijn dan het eruitziet.
    tra_crashsite_ship_opt_a_7: Repareer de motor
    tra_crashsite_ship_opt_b_7: Verlicht eerst de lading
    tra_crashsite_ship_res_a_7: Ik bewerk de motor met de hand en verplaats de onderdelen
      tot ze weer soepel bewegen. Ik doe het instinctief, alsof ik het al talloze
      malen eerder heb gedaan.
    tra_crashsite_ship_res_b_7: Ik werp een blik in het ruim en zie dat het overladen
      is met zware mineralen die veel meer wegen dan het schip aankan. Als ik een
      deel van de vracht naar mijn eigen voorraad verplaats, wordt het schip lichter.
    tra_crashsite_ret_desc_a_7: "%NAME% is dolblij dat zijn schip weer vliegt en beloont
      me gul. Maar zijn lading is nog steeds te zwaar en ik denk niet dat de motor
      het lang zal volhouden."
    tra_crashsite_ret_desc_b_7: "%NAME% heeft duidelijk gezien dat een deel van de
      lading is verdwenen, want hij begroet me nogal kil. Hij betaalt me een laag
      bedrag aan units en zwaait me sarcastisch uit."
    tra_crashsite_ret_opt_a_7: Zwaai gedag
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: Deze Gek wiebelt nerveus en zijn blik schiet heen en weer
      tussen mij en het neergestorte schip. Ik zie een voorwerp in zijn handen, dat
      hij haastig verbergt.
    tra_crashsite_opt_a_8: Eis voorwerp
    tra_crashsite_opt_b_8: Laat hem gaan
    tra_crashsite_res_a_8: Met een kreet duwt de Gek de uitrusting in mijn handen,
      blijkbaar te nerveus om te onderhandelen of te protesteren. Hij blijft gespannen
      naar me kijken, tot hij zeker weet dat ik weg ben.
    tra_crashsite_res_b_8: De Gek giechelt nerveus en geeft me units als hij doorheeft
      dat ik niet geïnteresseerd ben in zijn buit. Hij blijft gespannen naar me kijken,
      tot hij zeker weet dat ik weg ben.
    tra_crashsite_done_8: De rovende Gek blijft stokstijf staan als hij me weer ziet.
      Hij staart en wacht tot ik vertrek.
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: De Gek wandelt onbekommerd over het open terrein. Het
      lijkt wel of hij geniet van de verzengende hitte. Hij lijkt blij om me te zien.
      Om de een of andere reden laadt hij gratis mijn omgevingsbescherming op.
    tra_scavenger_cold_desc_1: De Gek wandelt onbekommerd over het open terrein. Het
      lijkt wel of hij de bijtende kou niet voelt. Hij lijkt blij om me te zien. Om
      de een of andere reden laadt hij gratis mijn omgevingsbescherming op.
    tra_scavenger_lush_desc_1: De Gek wandelt onbekommerd over het open terrein. Hij
      lijkt blij om me te zien. Om de een of andere reden laadt hij gratis mijn lifesupport
      op.
    tra_scavenger_dust_desc_1: De Gek wandelt onbekommerd over het open terrein. Hij
      lijkt blij om me te zien. Om de een of andere reden laadt hij gratis mijn omgevingsbescherming
      op.
    tra_scavenger_tox_desc_1: De Gek wandelt onbekommerd over het open terrein. Het
      lijkt wel of hij geen last heeft van de giftige atmosfeer. Hij lijkt blij om
      me te zien. Om de een of andere reden laadt hij gratis mijn omgevingsbescherming
      op.
    tra_scavenger_rad_desc_1: De Gek wandelt onbekommerd over het open terrein. Het
      lijkt wel of hij geen last heeft van de zware straling. Hij lijkt blij om me
      te zien. Om de een of andere reden laadt hij gratis mijn omgevingsbescherming
      op.
    tra_scavenger_opt_a_1: Bedank hem en vertrek
    tra_scavenger_res_a_1: Met een mysterieuze glimlach wuift %NAME% mijn dankbaarheid
      weg.
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Aan de droge rode aarde op zijn exopak en multitool te zien heeft hij hard gewerkt, maar hij lijkt opgewekt.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_cold_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Er druppelt condens van zijn multitool, die de enige bron van warmte is in deze ijzige kou. Toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_lush_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Zijn exopak is besmeurd met modder en gras, wat getuigt van eindeloze mijnexpedities.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_dust_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Zijn exopak is aangetast door de vele temperatuurwisselingen en zijn multitool is bedekt met stof. Toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_tox_desc_2: |-
      De Gek moet hier al een lange tijd zijn. Zijn exopak en multitool zijn aangetast door zure corrosie, maar toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_rad_desc_2: |-
      De Gek moet hier al een lange tijd zijn. De zachte radioactieve gloed van zijn exopak duidt op urenlang delven, maar toch ziet hij er opgewekt uit.
      Zo te zien heeft hij een overvloed aan grondstoffen verzameld. Hij geeft me wat nuttig materiaal uit zijn opslag aan en verwacht er blijkbaar niets voor terug.
    tra_scavenger_opt_a_2: Bied aan te betalen
    tra_scavenger_res_a_2: De ogen van %NAME% lichten op als ik het over units heb.
      Hij accepteert de betaling met plezier en lijkt onder de indruk dat ik bekend
      ben met Gek-etiquette.
    tra_scavenger_opt_b_2: Accepteer en bedank hem
    tra_scavenger_res_b_2: "%NAME% zingt een vrolijk afscheidslied."
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme verzengende landschap. Hij ziet er treurig en bang uit, alsof hij al enige tijd verdwaald is in deze hitte.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_cold_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme besneeuwde landschap. Hij ziet er treurig en bang uit, alsof hij al enige tijd verdwaald is in deze kou.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_lush_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme overwoekerde landschap. Hij ziet er treurig en bang uit, alsof hij al enige tijd verdwaald is in deze wildernis.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_dust_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme kale landschap. Hij ziet er treurig en bang uit, alsof hij al enige tijd verdwaald is in deze woestijn.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_tox_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme giftige landschap. Hij ziet er treurig en bang uit, alsof hij hier al enige tijd verdwaald is.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_rad_desc_3: |-
      Het lichaam van %NAME% lijkt erg klein in dit enorme, door straling aangetaste landschap. Hij ziet er treurig en bang uit, alsof hij hier al enige tijd verdwaald is.
      Met trillende vingers en een hoopvolle blik steekt hij een hand naar me uit.
    tra_scavenger_opt_a_3: Bied aan de weg te wijzen
    tra_scavenger_res_a_3: De Gek pakt de navigatiegegevens en bestudeert opgelucht
      de ontcijferde gegevens. Blijkbaar is zijn eerste probleem opgelost, maar hij
      vertrekt nog niet. Dankbaar beloont hij me, maar dan verdiept hij zich weer
      in zijn datapad. Misschien moet hij hier nog iets regelen.
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      De Gek wil me aanvliegen, maar herpakt zich onhandig. Hij heeft de woeste blik van iemand die gewelddadig is van de honger.
      <MOOD>Sad<>In een wanhopige poging tot communiceren tekent hij een vorm in de lucht. Ik meen het symbool voor units te herkennen.
    tra_scavenger_opt_a_4: Geef units
    tra_scavenger_opt_b_4: Geef voedingsstoffen uit exopak
    tra_scavenger_opt_c_4: Geef niets
    tra_scavenger_res_a_4: Als de Gek de units op zijn rekening krijgt, vertoont zijn
      blik eerst opluchting en daarna schaamte. Hij schraapt zijn keel.
    tra_scavenger_res_b_4: De Gek slaakt een rauwe kreet van frustratie en lijkt zich
      dan weer te herpakken. Hij kijkt beschaamd. Hij is al een tijd weg uit de beschaafde
      wereld.
    tra_scavenger_res_c_4: De blik van de Gek toont een verontwaardigde woede, meteen
      gevolgd door schaamte. Hij verontschuldigt zich, verontschuldigt zich dan voor
      de verontschuldiging en houdt daarna zijn snavel stijf dicht.
    tra_scavenger_desc2_4: Er valt een ongemakkelijke stilte.
    tra_scavenger_opt_d_4: Vraag naar het gebied
    tra_scavenger_res_d_4: |-
      Om zijn uitbarsting snel te vergeten, deelt de Gek enthousiast de gegevens die hem naar deze locatie hebben geleid.
      Uit historische bronnen blijkt dat tijdens de hoogtijdagen van het rijk van de Eerstgeborenen een Korvax op deze planeet aan de slavernij wist te ontsnappen. Hij is tot hier gekomen en daarna ontbrak elk spoor van hem.
      %NAME% is ervan overtuigd dat de destijds unieke ontsnapping essentieel is voor de geschiedenis van de Gek. De betreffende Korvax moet iets belangrijks hebben achtergelaten in deze beschadigde apparatuur. Kon die maar open!
    tra_scavenger_debris_4: Er klinkt een schril alarm als ik de vreemde capsule nader.
    tra_scavenger_debris_lang_4: WAARSCHUWING! ORGANISCHE ENTITEIT NABIJ! WAARSCHUWING!
    tra_scavenger_debris_opt_a_4: Raak de display aan
    tra_scavenger_debris_opt_b_4: Gebruik de AtlasPas
    tra_scavenger_debris_opt_c_4: Schakel lifesupport uit
    tra_scavenger_debris_res_a_4: Als ik mijn hand op de display leg, klinkt het alarm
      nog luider. Het apparaat lijkt speciaal bedoeld om biologische levensvormen
      af te schrikken.
    tra_scavenger_debris_res_b_4: Het apparaat reageert met een zacht geluid op de
      AtlasPas. Het alarm is uitgeschakeld en de inhoud van de capsule komt vrij.
    tra_scavenger_debris_res_c_4: |-
      Het is een gevaarlijke gok, maar ik haal diep adem, hou mijn adem in en schakel de lifesupport-systemen van mijn exopak uit. Ik leg mijn hand op de display in de hoop dat mijn levenstekenen goed genoeg verhuld zijn.
      Het is genoeg om de oeroude technologie voor de gek te houden. Het apparaat maakt een zacht geluid en de inhoud komt vrij. Ik schakel vlug de lifesupport weer in.
    tra_scavenger_ret_desc_4: "%NAME% kijkt nog begeriger als hij het omhulsel in
      mijn handen ziet. Hij kwijlt een beetje en friemelt met zijn vingers. Zijn overweldigende
      verlangen heeft iets onheilspellends."
    tra_scavenger_ret_opt_a_4: Geef het omhulsel
    tra_scavenger_ret_opt_b_4: Hou het omhulsel
    tra_scavenger_ret_res_a_4: |-
      De Gek lacht sinister als hij het omhulsel grijpt. In ruil ervoor biedt hij me een aanzienlijk bedrag aan nanietclusters aan. Het naniet lijkt zich bijna los te wringen uit de greep van de Gek.
      %NAME% stuurt me weg.
    tra_scavenger_ret_res_b_4: De Gek is woedend als ik het omhulsel wegstop. De ongebreidelde
      emotie van de kleine levensvorm is intimiderend. Ik heb sterk het gevoel dat
      dit omhulsel veiliger is in andere handen.
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME% lijkt doelloos rond te dwalen op dit kleine terrein.
      Af en toe staart hij met grote, dromerige ogen naar de horizon."
    tra_scavenger_opt_a_5: Vraag waarom hij hier is
    tra_scavenger_opt_b_5: Staar met hem mee
    tra_scavenger_res_a_5: De Gek gebaart naar het landschap en wijst dan naar de
      lucht. Voor hem is het antwoord vanzelfsprekend.
    tra_scavenger_hot_res_b_5: |-
      Samen staren we naar het landschap. De verschroeide aarde van deze wereld heeft een zekere schoonheid, met de leerachtige flora die de hitte opzuigt.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_cold_res_b_5: |-
      Samen staren we naar het landschap, dat is bedekt met een witte deken. Deze ijzige wereld heeft een grimmige schoonheid.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_lush_res_b_5: |-
      Samen staren we naar het landschap. De wereld is van een adembenemende schoonheid en stroomt over van het leven.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_dust_res_b_5: |-
      Samen staren we naar het landschap. De kale duinen strekken zich eindeloos uit en lijken eerder uitnodigend dan vijandig.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_tox_res_b_5: |-
      Samen staren we naar het landschap. De giftige gewassen zijn bedrieglijk mooi en glinsteren kleurig van het vocht.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    tra_scavenger_rad_res_b_5: |-
      Samen staren we naar het landschap. Het lijkt zacht te gloeien en patronen van licht spelen met de bizar gevormde planten.
      Er gaan enkele momenten van vreedzame stilte voorbij. Ik voel een band met de kleine reptielachtige levensvorm en met hernieuwde krachten begrijp ik de oneindige eigenaardigheid van het universum.
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      De Gek staart me verrast aan. Hij weet niet wie of wat ik ben en wat ik hier doe. Ik zie dat zijn vingers met een klein voorwerp spelen. Hij krijgt een hebzuchtige blik in zijn ogen.
      <MOOD>Neutral<>Plotseling is de hebzuchtige blik verdwenen. Hij drukt het kleine voorwerp in mijn handen en buigt mijn vingers eromheen. Een geschenk. Zijn aandrang om te handelen is groot, maar hij heeft medelijden voor een verdwaalde vriend.
    tra_scavenger_opt_a_6: Accepteer en bedank hem
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME% kan zijn geluk niet op en krijgt tranen in zijn ogen als ik hem nader. We worden omgeven door een bedwelmend parfum.
      Hij kijkt naar de capsule bij hem en huivert, alsof die een akelige herinnering oproept. De huivering lijkt pijn te doen aan een onzichtbare verwonding, want hij grijpt naar zijn ribben. De arme Gek is een en al wanhoop. Het zou ontzettend wreed zijn om hem niet te helpen.
    tra_scavenger_opt_a_7: Vraag naar de capsule
    tra_scavenger_opt_b_7: Vraag naar de verwonding
    tra_scavenger_res_a_7: Ik ondersteun mijn vraag zo goed mogelijk met gebaren,
      maar %NAME% draait zich om en geeft aan dat hij me niet begrijpt.
    tra_scavenger_res_b_7: "%NAME% vecht tegen de tranen en lijkt nog kleiner dan
      eerst. Hij is hier gestrand door een traumatische gebeurtenis, maar hij heeft
      niet de talenkennis of energie om erover te vertellen."
    tra_scavenger_ret_desc_7: 'De Gek wijst me op een datapad waarop zijn financiële
      toestand te zien is: zijn rekening is geplunderd en hij heeft geen unit meer
      over. Als verantwoordelijke instantie is ''GekTransport Inc'' vermeld.'
    tra_scavenger_ret_opt_a_7: Vraag naar GekTransport
    tra_scavenger_ret_opt_b_7: Geef units
    tra_scavenger_ret_res_a_7: De Gek lijkt overstuur. Hij schudt zijn hoofd en weigert
      antwoord te geven op dit soort vragen.
    tra_scavenger_ret_res_b_7: De stemming van de Gek slaat totaal om. Hij springt
      van blijdschap en geeft me een stevige knuffel. Uit zijn voorraad geeft hij
      me een waardevol voorwerp waar hij zelf niets aan heeft.
    tra_scavenger_debris_lang_7: EIGENDOM VAN GEKTRANSPORT VRACHTVERVOER <IMG>SLASH<>
      ALLEEN GEBRUIKEN IN NOODGEVALLEN <IMG>SLASH<> UITWERPEN DOOR ONBEVOEGDEN VERBODEN
    tra_scavenger_debris_res_a_7: De display gaat op zwart. Ik ruik een vreemde, verontrustende
      geur rondom de capsule en krijg last van claustrofobie. Hier is geen informatie
      meer te halen. Ik ben blij dat ik weg kan.
    tra_scavenger_done_7: "%NAME% is blij me te zien. Hij bedankt me nogmaals en excuseert
      zich dan beleefd. Hij moet zijn zaken regelen voordat hij hier weg kan."
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      Even is er opwinding te zien op het gezicht van de Gek, maar die maakt plaats voor teleurstelling. Ik ben niet wie hij had gehoopt te zien.
      <MOOD>Neutral<>Om onze toevallige ontmoeting te benutten, laat hij me een afbeelding van een soortgenoot zien. Zijn relatie tot dit wezen is onduidelijk, maar de vraag ligt voor de hand: heb ik deze Gek gezien?
    tra_scavenger_opt_a_8: Stel hem teleur
    tra_scavenger_opt_b_8: Bied aan te gaan zoeken
    tra_scavenger_res_a_8: De Gek op de afbeelding komt me niet bekend voor. Ik denk
      niet dat ik hem herken. %NAME% knikt. Dat antwoord verwachtte hij blijkbaar.
    tra_scavenger_res_b_8: "%NAME% slaat mijn aanbod om de vermiste Gek te zoeken
      af, maar lijkt het wel te waarderen. Het spoor leidde hem naar deze locatie,
      maar loopt hier dood."
    tra_scavenger_ret_8: Hij zucht. Hij weet niet hoe hij zijn vriend moet vinden.
      Hij durft deze plek niet te verlaten, omdat die andere Gek misschien toch nog
      terugkomt.
    tra_scavenger_ret2_8: "%NAME% zucht. Hij weet niet hoe hij zijn vriend moet vinden.
      Hij durft deze plek niet te verlaten, omdat die andere Gek misschien toch nog
      terugkomt."
    tra_scavenger_ret_opt_a_8: Bied signaalversterker aan
    tra_scavenger_ret_opt_b_8: Zend federatiebericht uit
    tra_scavenger_ret_res_a_8: De Gek accepteert de signaalversterker dankbaar en
      geeft me een geschenk als dank. Als zijn vriend ergens op deze planeet is, moet
      hij hem nu kunnen vinden.
    tra_scavenger_ret_res_b_8: |-
      De Handelsfederatie van de Gek herkent me en zendt direct een bericht uit namens %NAME%. Als zijn vriend ergens in dit systeem is, moet hij het bericht ontvangen.
      %NAME% is onder de indruk van mijn invloed. Hij bedankt me met een geschenk, al is het volgens hem niet genoeg.
    tra_scavenger_done_8: "%NAME% begroet me vrolijk. Hij wacht nog steeds op zijn
      vriend, maar heeft nu veel meer hoop."
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: De Gek zwaait geschrokken met zijn armen en kijkt me
      dan wantrouwend aan. Hij is uitgerust om de stormen op deze planeet te weerstaan
      en had duidelijk niet gerekend op gezelschap.
    tra_ext_scavenger_opt_a_1: Vraag waarom hij hier is
    tra_ext_scavenger_res_a_1: |-
      %NAME% bekijkt mijn voorraad en zijn humeur verbetert. Hij heeft een flink aantal stormkristallen verzameld tijdens de stormen. Het was de bedoeling om eraan te verdienen, maar...
      <MOOD>NEUTRAL<>De Gek is zenuwachtig. Hij lijkt me er een te willen geven, maar zijn instinct zegt dat dit niet kan zonder dat hij er iets voor terugkrijgt.
    tra_ext_scavenger_opt_b_1: Bied units aan
    tra_ext_scavenger_res_b_1: Het is een slechte ruil voor de Gek, maar dat lijkt
      hij niet erg te vinden. Hij kronkelt van plezier als de units op zijn rekening
      verschijnen en geeft me een cluster kristallen.
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: De Gek doet zijn best om me te negeren, omdat hij een dringende
      afspraak heeft. Een scherpe geur prikt in mijn keel.
    tra_walkabout_opt_a_1: Begroet hem
    tra_walkabout_opt_b_1: Laat hem met rust
    tra_walkabout_res_a_1: De kleine levensvorm stormt langs me heen. Hij heeft het
      duidelijk te druk om mijn groet op te merken.
    tra_walkabout_res_b_1: Ik laat de Gek maar begaan.
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: De Gek kijkt niet uit waar hij loopt. Hij kwettert onafgebroken
      en een uitgezonden stem ergens in zijn pak kletst tegelijkertijd terug. De levensvormen
      lijken niet naar elkaar te luisteren.
    tra_walkabout_opt_a_2: Meng je in het gesprek
    tra_walkabout_opt_b_2: Zwaai voor zijn gezicht
    tra_walkabout_res_a_2: Ik meng me in het gesprek, maar de Gek lijkt me niet op
      te merken.
    tra_walkabout_res_b_2: De Gek aarzelt even als ik probeer hem af te leiden, maar
      versnelt spoedig weer zijn pas. Zijn gesprekspartner kwettert door en heeft
      de onderbreking blijkbaar niet opgemerkt.
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: De handelaar lijkt blij te zijn dat hij wordt opgewacht.
      Waar hij ook naartoe moet, hij sleept zich er met grote tegenzin heen.
    tra_walkabout_opt_a_3: Troost hem
    tra_walkabout_opt_b_3: Laat hem met rust
    tra_walkabout_res_a_3: Ik glimlach naar de Gek en geef hem een bemoedigend schouderklopje,
      maar het vrolijkt hem niet op.
    tra_walkabout_res_b_3: De Gek zucht als hij beseft dat ik hem niet kan afleiden
      van zijn zware taak. Hij schuifelt verder.
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: De Gek kijkt bezorgd als ik hem aanklamp. Hij wrijft over
      zijn snavel en sluit zijn ogen even, alsof hij probeert zich iets te herinneren.
    tra_walkabout_opt_a_4: Schreeuw
    tra_walkabout_opt_b_4: Sluip weg
    tra_walkabout_res_a_4: Ik schreeuw naar de handelaar en zijn ogen gaan direct
      open. Hij kijkt me met een wantrouwende blik aan, alsof hij niet weet of ik
      wel echt ben. Even denk ik dat hij me wil aanraken, maar dan bedenkt hij zich
      en gaat hij verder met wat hij aan het doen was.
    tra_walkabout_res_b_4: Ik stap langzaam weg. Als de Gek zijn ogen weer opent,
      loopt hij direct verder. Het is net of de ontmoeting nooit heeft plaatsgevonden.
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: De Gek stopt en kijkt me met een scherpe, doordringende
      blik nieuwsgierig aan. Ik zie dat hij een hand op zijn heup heeft en stiekem
      mijn exopak scant.
    tra_walkabout_opt_a_5: Protesteer
    tra_walkabout_opt_b_5: Vertrek
    tra_walkabout_res_a_5: Betrapt haalt de Gek zijn schouders op en kijkt hij op
      de display van de scanner. Hij noteert iets, kijkt me nog eens onderzoekend
      aan en loopt dan weg.
    tra_walkabout_res_b_5: Ik vertrek snel, want ik denk dat deze Gek geen goede bedoelingen
      heeft.
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: De Gek lijkt verlegen naar de mening van een buitenstaander
      te vragen. Hij krimpt ongemakkelijk ineen, bijna alsof hij niet gezien wil worden.
    tra_walkabout_opt_a_6: Stel hem gerust
    tra_walkabout_opt_b_6: Lach om zijn kleine beentjes
    tra_walkabout_res_a_6: De Gek herkent mijn universele geruststellende gebaren
      en krijst een paar keer vrolijk. Hij gaat door met wat hij aan het doen was,
      maar nu met een energiekere tred.
    tra_walkabout_res_b_6: Blijkbaar is dit de oorzaak van de onzekerheid van de Gek.
      Hij krimpt nog verder ineen en loopt snel van me weg.
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: De Gek bekijkt me ongeduldig en wacht af of ik nog iets
      te zeggen heb.
    tra_walkabout_opt_a_7: Hou hem nog langer op
    tra_walkabout_opt_b_7: Laat hem met rust
    tra_walkabout_res_a_7: Omdat hij voelt dat ik niets belangrijks te melden heb,
      wuift de Gek geïrriteerd en loopt hij door.
    tra_walkabout_res_b_7: Met een afkeurend gesnuif over de zinloze onderbreking
      gaat de Gek door met wat hij aan het doen was.
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: Deze Gek was duidelijk ergens naar op weg, maar hij wendt
      zich met een speels gekwetter tot mij als ik hem wenk. Hij lijkt nieuwsgierig
      naar mij en is benieuwd wat ik nu ga doen.
    tra_walkabout_opt_a_8: Maak indruk op hem met multitool
    tra_walkabout_opt_b_8: Maak indruk op hem met units
    tra_walkabout_res_a_8: De Gek kijkt geboeid naar alle uitbreidingen van mijn multitool.
      Ik heb de indruk dat hij meer mijn keuzes beoordeelt dan het product zelf. Uiteindelijk
      knikt hij tevreden en vervolgt hij zijn weg.
    tra_walkabout_res_b_8: De Gek krijgt de slappe lach als hij de bedragen op mijn
      rekening ziet. Hij probeert een paar keer iets te zeggen, maar barst dan weer
      in lachen uit. Hij bedankt me – al weet ik niet waarvoor – en loopt dan weer
      verder.
    tra_filler_desc_21: Ik zie dat de Gek zich in het voorbijgaan trillend en met
      uitgestoken tong naar me toe buigt. Onze blikken kruisen elkaar en hij trekt
      snel zijn tong in. We staren elkaar ongemakkelijk aan.
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: Snuif
    tra_filler_opt_b_21: Dreig
    tra_filler_res_a_21: Ik adem diep in. %NAME% reageert door een even eigenaardige
      als vertrouwde geur af te geven. Hij komt erg zelfingenomen over. Ik vertrek
      met een ongemakkelijk gevoel.
    tra_filler_res_b_21: Ik plaats mijn hand op mijn multitool en kijk de Gek strak
      aan. Hij gilt geschrokken.
    tra_request_text_41: "%NAME% ademt diep in om de lucht te zuiveren van zijn geur.
      Hij wacht verwachtingsvol."
    tra_filler_desc_22: De gedrongen levensvorm lijkt geagiteerd. Hij wappert met
      een datapad in mijn gezicht. Op het scherm van het apparaat zie ik iets wat
      eruitziet als een verlopen veiling. Een hyperdrive-upgrade is zojuist voor een
      schijntje verkocht.
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: Vrolijk hem op
    tra_filler_opt_b_22: Lach
    tra_filler_res_a_22: Ik probeer %NAME% af te leiden. Hij stuurt me ongeduldig
      weg, maar lijkt toch iets minder overstuur.
    tra_filler_res_b_22: De Gek kijkt heel beschaamd, alsof hij een belangrijke taak
      heeft verprutst. Hij weigert verdere interactie met mij.
    tra_request_text_42: "%NAME% kwettert en piept. Het vooruitzicht van een nieuwe
      transactie heeft hem opgevrolijkt."
    tra_filler_desc_23: Ik weet zeker dat ik deze Gek niet ken, maar toch voel ik
      een ongekende genegenheid. Ik word overvallen door een bitterzoete nostalgie.
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: Omhels hem
    tra_filler_opt_b_23: Hou je adem in
    tra_filler_res_a_23: Ik sla mijn armen om de Gek en omhels hem minutenlang. Ik
      voel me heel veilig en rustig, alsof we samen de hele wereld aankunnen. Hij
      lijkt wat duizelig als ik hem uiteindelijk loslaat.
    tra_filler_res_b_23: Ik hou mijn adem in om de feromonen van %NAME% niet in te
      ademen. Het gevoel van vertrouwdheid ebt snel weg, wat mijn vermoeden bevestigt.
    tra_request_text_43: "%NAME% zal me helpen, dat weet ik zeker. We gaan een glorieuze
      transactie aan."
    tra_filler_desc_24: Deze Gek schreeuwt op een geïrriteerde en zelfingenomen toon
      in zijn headset. Hij lijkt ontevreden over de zakelijke transactie die heeft
      plaatsgevonden.
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: Vraag hem beleefd om stil te zijn
    tra_filler_opt_b_24: Kuch
    tra_filler_res_a_24: Ik probeer de aandacht van de Gek te trekken, maar hij wuift
      me minachtend weg.
    tra_filler_res_b_24: Ik kuch nadrukkelijk, maar de Gek negeert me volledig.
    tra_request_text_44: "%NAME% beëindigt zijn communicatie met een boze klap van
      zijn snavel. Hij kijkt me ongeduldig aan."
    tra_filler_desc_25: De Gek tikt koortsachtig op een datapad. Hij lijkt moeite
      te hebben met het opstellen van een bericht, want hij blijft woedend tekst invoeren
      en weer verwijderen.
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: Kijk naar het scherm van de datapad
    tra_filler_opt_b_25: Laat hem met rust
    tra_filler_res_a_25: Ik gluur over de schouder van de Gek en probeer het bericht
      te lezen, maar ik kan de taal niet ontcijferen. Hij werpt me een geërgerde blik
      toe en trekt het apparaat uit mijn gezichtsveld.
    tra_filler_res_b_25: De Gek lijkt het druk te hebben. Ik laat hem maar begaan.
    tra_request_text_45: "%NAME% mompelt tegen me en verwacht medeleven. Ik formuleer
      mijn verzoek."
    tra_filler_desc_26: De Gek haalt een hapje uit zijn zak. Het is een soort grijs
      darmpje, een buisje gevuld met olieachtige brokjes plantaardige materie. Hij
      knikt bemoedigend en maakt een eetgebaar.
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: Probeer er een
    tra_filler_opt_b_26: Weiger
    tra_filler_res_a_26: |-
      Enigszins aarzelend accepteer ik het slijmerige ding en ik proef het. Tot mijn opluchting proef ik een mengelmoes van de heerlijkste smaken. Het is complex en het troost me. Zoiets heb ik nog nooit gegeten.
      %NAME% kijkt hoe ik reageer en maakt tevreden een paar aantekeningen.
    tra_filler_res_b_26: "%NAME% lijkt niet bereid mijn weigering te accepteren. Hij
      blijft knikken en houdt zijn onsmakelijke snack voor mijn neus. Ik haast me
      weg."
    tra_request_text_46: "%NAME% wacht. Hij lijkt te hopen dat ik zijn vreemde monster
      accepteer als deel van een handelstransactie."
    tra_filler_desc_27: 'De vreemde levensvorm lijkt geagiteerd. Om hem heen ruik
      ik afwisselend twee verschillende aroma''s: het ene doet denken aan een zonnige
      middag, het andere aan een nachtelijk sneeuwlandschap.'
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: Kies zonnige geur
    tra_filler_opt_b_27: Kies ijzige geur
    tra_filler_res_a_27: De geur rondom de Gek wordt intenser. Het ontspant me en
      wekt herinneringen op aan warm gras, tsjirpende insecten en zacht zonlicht.
      De Gek bedankt me, blijkbaar opgelucht dat ik een keus heb gemaakt.
    tra_filler_res_b_27: De geur rondom de Gek wordt intenser. Het intrigeert me en
      wekt beelden op van maanlicht en mysterie, bevroren bomen en mistvlagen. De
      Gek bedankt me, blijkbaar opgelucht dat ik een keus heb gemaakt.
    tra_request_text_47: "%NAME% kijkt verward en ontstemd omdat mijn geest zich niet
      concentreert op een geur."
    tra_filler_desc_28: "%NAME% duwt een datapad in mijn richting en een wolk van
      bedwelmend parfum golft uit zijn geurklier. Op het scherm is een afbeelding
      van de Gek te zien met iets wat eruitziet als een ingewikkeld beoordelingssysteem.
      De berekende waarde lijkt niet erg hoog te zijn."
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: Voer hoge waarde in
    tra_filler_opt_b_28: Voer lage waarde in
    tra_filler_res_a_28: Ik voer een hoge beoordeling in, maar de cijfers lijken niet
      te verbeteren. Nog bezorgder gaat hij verder met wat hij aan het doen was.
    tra_filler_res_b_28: Met een kreet van ontzetting grist de Gek de datapad weg
      voordat ik de lage score kan invoeren. Hij drukt hem tegen zijn borst en stuurt
      me met een boze blik weg.
    tra_request_text_48: "%NAME% tsjirpt vrolijk. Hij tikt op de datapad en maakt
      de goederen klaar voor inspectie."
    tra_filler_desc_29: Deze Gek werkt op een scherm met getallen. Hij maakt enorme
      bedragen over van de ene naar de andere rekening, maar het doel van de overschrijvingen
      is onduidelijk. De kleine handelaar lijkt plezier te beleven aan de veranderende
      cijfers en neuriet in zichzelf.
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: Neurie mee
    tra_filler_opt_b_29: Vertrek
    tra_filler_res_a_29: Ik neurie mee met de Gek en samen volgen we de geldstroom.
      Het is een indrukwekkende onderneming met een onbegrensd groeipotentieel, die
      complete continenten, planeten en stelsels omspant. Ik voel me duizelig als
      ik wegga.
    tra_filler_res_b_29: Ik vertrek om niet betrokken te raken bij dit vreemde ritueel.
    tra_request_text_49: "%NAME% lijkt verrast over de mogelijkheid van een echte
      transactie. Hij vermant zich en luistert naar mijn verzoek."
    tra_npc_hot_desc_2: |-
      De Gek ademt zwaar en zijn handen zijn bedekt met aarde. Om hem heen liggen verschillende met zand bedekte stenen, die zijn gewikkeld in brede bladeren.
      Met bloeddoorlopen ogen gebaart hij naar de vreemde stenen en het verschroeide landschap buiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: Bied botanische hulp aan
    tra_npc_hot_opt_b_2: Vertrek
    tra_npc_hot_res_a_2: De Gek lijkt dankbaar voor mijn hulp. Als hij zich omdraait
      om me een hand te geven, zie ik stinkende olie uit zijn snavel stromen en een
      plasje vormen op de grond. Ik besluit de handdruk te ontwijken.
    tra_npc_hot_res_b_2: De Gek ziet eruit alsof hij elk moment in huilen kan uitbarsten,
      maar zijn ogen blijven droog.
    tra_npc_hot_farm_ret: |-
      Zelfs in de faciliteit met temperatuurregeling lijkt %NAME% last te hebben van het klimaat van deze planeet. Hij hoest schor, waardoor er nog meer verrot ruikende feromonen vrijkomen.
      Hij kijkt me glazig aan en probeert te glimlachen. Met de gevraagde monsters kan hij hier zijn solaniumkwekerij beginnen.
    tra_npc_hot_farm_ret_opt_a: Geef monsters
    tra_npc_hot_farm_ret_res_a: |-
      %NAME% ziet er meteen gezonder uit. Misschien ligt dat aan de verwachte winst.
      Met een speciaal apparaat verwijdert hij de bladeren en het kaf van het solanium. Alleen de merkwaardig aanvoelende sponzige bol blijft over. Hij geeft hem aan mij, klaar om te planten.
    tra_npc_hot_farm_ret_opt_b: Hou de monsters achter
    tra_npc_hot_farm_ret_res_b: |-
      De gezondheid van %NAME% gaat hier duidelijk achteruit. In dit klimaat een kwekerij beginnen zal hem uiteindelijk het leven kosten. Ik probeer mijn zorgen over te brengen door te wijzen op de ongezonde olie die uit zijn schubben komt.
      Hij kijkt panisch naar de solaniumstekjes. Als ik ze niet aan hem geef, moet hij in die hitte zelf monsters gaan verzamelen. Niets kan hem van dit plan afhouden.
    tra_npc_hot_farm_ret_res_c: Ik stop de solaniumstekjes resoluut weg. %NAME% is
      vreselijk teleurgesteld.
    tra_npc_hot_desc_3: |-
      %NAME% wenkt me, alsof ze me een belangrijke taak wil toevertrouwen. Ze is in een goed humeur, hoewel ze last lijkt te hebben van lichte lichamelijke klachten. Ze wrijft voortdurend over haar bolle buik.
      Ze laat me wat vuurbessen zien die op deze planeet groeien en geeft aan dat ze kostbare units overheeft voor een groter monster.
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: Vraag naar de bes
    tra_npc_hot_opt_b_3: Vraag naar haar buik
    tra_npc_hot_res_a_3: Met een hartstochtelijke blik deelt de Gek een digitaal pamflet
      over de voedingswaarden van vuurbessen. Er staan grafieken in met de gezondheidsvoordelen
      op de korte en lange termijn. Ook wordt de vrucht aangeprezen als een veel betere
      keus dan synthetische alternatieven.
    tra_npc_hot_res_b_3: "%NAME% glimlacht veelbetekenend, maar zegt niets."
    tra_npc_hot_ret_desc_3: "%NAME% loert optimistisch naar mijn tas, in de hoop dat
      ik de zo begeerde vuurbessen bij me heb."
    tra_npc_hot_ret_opt_a_3: Geef vuurbessen
    tra_npc_hot_ret2_desc_3: |-
      De Gek zingt hardop en een vreugdevolle geur omringt haar. Ze bergt de bessen voorzichtig op en maakt de beloofde betaling aan me over.
      Ik lijk het vertrouwen van %NAME% te hebben gewonnen. Ze deelt een afbeelding van een natuurlijke poel die wordt verwarmd door een lokale ster. Het is een ideale geboorteplek voor de Gek. Ze kijkt me stralend aan en gunt me de eer om haar eerste nakomeling een naam te geven.
    tra_npc_hot_ret2_opt_a_3: Vernoem naar rijkdom
    tra_npc_hot_ret2_opt_b_3: Vernoem naar gulheid
    tra_npc_hot_ret2_opt_c_3: Vernoem naar slimheid
    tra_npc_hot_ret2_res_a_3: De Gek knikt dat ik haar vertrouwen waardig ben. Met
      zo'n krachtige naam wordt haar nakomeling misschien wel een succesvolle handelaar.
      Ze is zo blij dat ze me een blijk van waardering aanbiedt.
    tra_npc_hot_ret2_res_b_3: De Gek lijkt verbaasd over mijn keus, maar accepteert
      de naam die ik heb voorgesteld.
    tra_npc_hot_ret2_res_c_3: De Gek kijkt bedenkelijk, alsof ze zelf niet aan die
      keus gedacht zou hebben. Ze lijkt mijn advies te waarderen en biedt me een blijk
      van waardering aan.
    tra_npc_hot_desc_4: |-
      Voordat ik kan reageren, haalt de Gek een flesje tevoorschijn en bespuit hij mijn handschoenen met een sterk ruikende olie. Mijn pak lijkt er niet door te worden aangetast, maar hij let goed op dat hij de olie zelf niet aanraakt.
      Hij houdt me een datapad voor. Er staan twee vakken op het scherm. De handelaar houdt zijn vinger op het ene vak en gebaart dat ik het andere moet aanraken met mijn geoliede handschoen.
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: Inspecteer datapad
    tra_npc_hot_opt_b_4: Raak scherm aan
    tra_npc_hot_res_a_4: Het document op het scherm heeft het officiële watermerk
      van de Handelsfederatie van de Gek. Het precieze doel is onduidelijk, want de
      tekst is piepklein en de taal onbekend. Het lijkt een soort vergunning waarop
      twee Gek-biosignaturen moeten komen.
    tra_npc_hot_ret_opt_a_4: Vervals biosignatuur
    tra_npc_hot_ret_opt_b_4: Geef misdaad aan
    tra_npc_hot_ret_res_a_4: "%NAME% knipoogt opgewekt naar me. Hij is nu een geautoriseerde
      technologieleverancier die thermische beschermingsupgrades voor exopakken levert.
      Als dank aan zijn gewaardeerde vriend doet hij me een eenmalig aanbod..."
    tra_npc_hot_ret_res_b_4: Ontzet grist %NAME% de datapad uit mijn handen. Hij gebaart
      boos en weigert met me te praten.
    tra_npc_hot_ret_res_b_4alt: Ontzet grist %NAME% de datapad uit mijn handen. Met
      een angstige blik stuurt hij me een cluster naniet. Daarmee hoopt hij me om
      te kopen.
    tra_npc_hot_ret2_opt_a_4: Koop technologie
    tra_npc_hot_ret2_opt_b_4: Geef misdaad aan
    tra_npc_hot_ret2_res_b_4: Ontzet probeert %NAME% de datapad te verbergen, maar
      hij is te laat. De Handelsfederatie van de Gek straft ons allebei voor betrokkenheid
      bij illegale handel.
    tra_npc_hot_desc_5: "%NAME% kijkt geagiteerd naar een kleine geïsoleerde kist
      bij zijn voeten. Er vormen zich snel condensdruppels op de kist, dus de inhoud
      zal niet lang meer bevroren blijven. De Gek laat me de resten van de aangetaste
      en nutteloze verzegeling van de kist zien."
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: Bied vervanging aan
    tra_npc_hot_res_a_5: De Gek fleurt op en installeert het vervangende onderdeel.
      Hij opent de kist en er zitten diepvriesgebakjes in, elk met hun eigen aroma
      en smaak. Hij geeft aan dat hij me een vergoeding wil geven voor mijn mening.
    tra_npc_hot_ret_opt_a_5: Probeer GekNip-monster
    tra_npc_hot_ret_opt_b_5: Probeer anomalie-monster
    tra_npc_hot_ret_opt_c_5: Probeer monster fluisterend ei
    tra_npc_hot_ret_res_a_5: |-
      De gekoelde gebakjes zijn zoet en romig, en een feest voor de zintuigen. Ik voel me intens ontspannen, maar vreemd genoeg ook hongeriger dan eerst. Het is een teleurstelling als alles op is.
      %NAME% giechelt, blijkbaar vermaakt. Hij noteert mijn voorkeur en mijn reactie en betaalt me voor mijn commentaar.
    tra_npc_hot_ret_res_b_5: |-
      De zoete, romige smaak van het gebak wordt al snel onderdrukt door een aanval op mijn andere zintuigen. Mijn oren suizen en het wordt me rood voor de ogen. Het wordt allemaal steeds luider en feller, tot het ondraaglijk is.
      Eén bitterzoet moment lang voel ik me alsof ik ben thuisgekomen. Dan is plotseling alles voorbij. Ik ben hier met %NAME%, met gewone bevroren voedingsmiddelen.
      Ik geef het vreemde product terug aan de Gek, want ik wil dit niet nog eens meemaken. Hij lijkt een beetje verbluft. Hij betaalt me voor mijn commentaar.
    tra_npc_hot_ret_res_c_5: |-
      Het gekoelde gebak smaakt eerst zoet, romig en heerlijk verfrissend. Na korte tijd proef ik een bittere nasmaak, die giftig in mijn keel prikt.
      Ik heb plotseling heel veel zin in vlees. %NAME% ziet er verrukkelijk uit.
      De Gek schraapt zijn keel. Hij betaalt me haastig voor mijn commentaar en maakt een notitie voor zichzelf.
    tra_npc_cold_desc_1: De Gek wordt omringd door vochtige voetafdrukken en zijn
      laarzen zitten nog onder de sneeuw. Hij lijkt gedesoriënteerd en kijkt wazig
      om zich heen, alsof hij iets zoekt wat hij kwijt is.
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: Bied hulp aan
    tra_npc_cold_opt_b_1: Vertrek
    tra_npc_cold_res_a_1: |-
      De Gek draait zich langzaam om en kijkt me aan. Hij voert trillend een paar coördinaten in mijn exopak in, vermoedelijk de laatste locatie van wat hij kwijt is.
      Hij laat me een embleem op zijn pak zien en tikt er twee keer nadrukkelijk op.
    tra_npc_cold_res_b_1: De bibberende handelaar blijft om zich heen kijken en merkt
      me nauwelijks op.
    tra_npc_cold_wait_1: De bibberende handelaar blijft om zich heen kijken en merkt
      me nauwelijks op.
    tra_npc_cold_comp_1: 'De Gek draagt een bekend embleem. Ik herken het direct van
      het pak van de Gek die me hierheen heeft gestuurd. '
    tra_npc_cold_desc_2: |-
      De Gek heeft een ondernemende blik, alsof hij van plan is om een baanbrekend bedrijf op te zetten. Hij huivert zichtbaar, maar ik weet niet of dat door de kou of door de spanning komt.
      %NAME% wenkt me en laat me blauwdrukken van een nog te bouwen kwekerij zien. Hij gebaart naar de toendra buiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: Bied botanische hulp aan
    tra_npc_cold_opt_b_2: Vertrek
    tra_npc_cold_res_a_2: Nog steeds bibberend hupt %NAME% een beetje, blij als hij
      is om zaken met me te doen. Hij wrijft zich voortdurend in de handen.
    tra_npc_cold_res_b_2: "%NAME% is ontstelt dat ik niet op zijn aanbod inga. Hij
      blijft bibberen en kijkt bedroefd naar zijn blauwdrukken en het barre weer buiten."
    tra_npc_cold_farm_ret: Als ik terugkeer, bekijkt %NAME% opgewekt de winstprognose
      van zijn kwekerij. Onder de potentiële opbrengst en de exportwaarde zie ik een
      gigantische winstmarge. De blik van de handelaar verplaatst zich naar mijn rugzak.
      Hij hoopt dat ik de botanische monsters heb meegebracht.
    tra_npc_cold_farm_ret_opt_a: Geef monsters
    tra_npc_cold_farm_ret_res_a: |-
      De Gek plaatst een handvol vrieskristallen in het cilindervormige apparaat. Een ring van licht glijdt over de monsters, waardoor het kaf en de bladeren worden verwijderd en de schone zaden in de hand van %NAME% vallen.
      Vol verwachting geeft hij me de zaden voor de laatste stap.
    tra_npc_cold_farm_ret_opt_b: Eis extra betaling
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% snuift geërgerd en verbergt de datapad. Toch maakt hij met tegenzin een bonus over. Hij maakt een notitie voor zichzelf en trekt dan weer een minzaam gezicht, alsof er niets is gebeurd.
      De Gek plaatst een handvol vrieskristallen in een kleine glazen cilinder. Een ring van licht glijdt over de monsters, waardoor het kaf en de bladeren worden verwijderd en de schone zaden in de hand van %NAME% vallen.
      Vol verwachting geeft hij me de zaden voor de laatste stap.
    tra_npc_cold_desc_3: |-
      De Gek roert een stomende vloeistof in een zelfverwarmende kom. Hij ruikt eraan en schud dan troosteloos zijn hoofd.
      Hij gebaart naar de opslag van mijn exopak en fleurt op. Hij lijkt te vragen om een nogal ongebruikelijk ingrediënt.
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: Geef ingrediënt
    tra_npc_cold_opt_b_3: Vertrek
    tra_npc_cold_res_a_3: De Gek laat de zachte tabletten in de vloeistof vallen en
      klikt met zijn snavel op de maat van het gespetter. Hij roert in de kom en giet
      de vloeistof dan over in twee kleinere kommen. Hij biedt mij er een aan en zet
      de andere aan zijn snavel.
    tra_npc_cold_ret_opt_a_3: Drink de scherpe vloeistof
    tra_npc_cold_ret_opt_b_3: Weiger
    tra_npc_cold_ret_res_a_3: |-
      Ik neem voorzichtig een slok van de gruizige vloeistof. Een troostende warmte verspreidt zich door mijn ledematen, gevolgd door een golf van misselijkheid.
      De handelaar ziet niet dat ik me niet goed voel en proost met zijn kom tegen de mijne. Hij vindt het fijn om zijn traditie te kunnen delen.
    tra_npc_cold_ret_res_b_3: De Gek lijkt gekwetst door mijn weigering. Hij grist
      mijn kom weg en slurpt onbehouwen die van hem leeg. Een deel van de dikke vloeistof
      loopt over zijn borst. De geur is heel apart.
    tra_npc_cold_desc_4: 'De Gek laat me een digitale catalogus zien met diepvriesproducten
      die hij verkoopt. De prijzen zijn erg redelijk. Aan het einde van de presentatie
      verschijnt een bericht, vertaald in een taal die ik begrijp: ''Roodkap hernieuwbare
      koeling: besparingen voor ons zijn besparingen voor vrienden!'''
    tra_npc_cold_ret_desc_4: |-
      De handelaar staat zijn producten met plezier aan me af. Een heerlijke geur streelt mijn zintuigen en zijn geluk wordt mijn geluk. Wat fijn om iets van deze Gek te kopen.
      <PROP>None<>Plotseling is %NAME% stil. Hij giechelt en haalt zijn schouders op. Kennelijk heb ik zijn hele winkel leeggekocht.
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: Koop voedingsproducten
    tra_npc_cold_opt_b_4: Koop plantproducten
    tra_npc_cold_opt_d_4: Vertrek echt
    tra_npc_cold_res_a_4: De handelaar staat zijn producten met plezier aan me af.
      Een heerlijke geur streelt mijn zintuigen en zijn geluk wordt mijn geluk. Wat
      fijn om iets van deze Gek te kopen.
    tra_npc_cold_res_c_4: De Gek schudt meewarig zijn hoofd. Hij speelt de productpresentatie
      opnieuw af en benadrukt hoe uniek deze kans is.
    tra_npc_cold_desc_5: Er is niets vreemds aan het uiterlijk van deze Gek en toch
      lijkt er iets te ontbreken. Pas als ik een klier zie openen in zijn nek, besef
      ik dat hij helemaal geurloos is.
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: Adem diep in
    tra_npc_cold_res_a_5: "%NAME% kijkt me beschaamd aan. Vechtend voor zijn waardigheid
      begint hij een olieachtige substantie uit te scheiden. Ik ruik een zoete en
      subtiele geur, maar die wordt al snel gedempt door de kou."
    tra_npc_cold_ret_opt_a_5: Bied voedsel aan
    tra_npc_cold_ret_opt_b_5: Bied warmte aan
    tra_npc_cold_ret_res_a_5: De Gek peuzelt het voedsel dankbaar op. De olieachtige
      substantie stroomt sneller, zijn schubben beginnen te glanzen en zijn versterkte
      feromonen doordringen de koude lucht.
    tra_npc_cold_ret_res_b_5: De Gek vult dankbaar een klein verwarmingsapparaat bij
      en kruipt ertegenaan. Hij doet zijn ogen even dicht als zijn lichaamstemperatuur
      stijgt.
    tra_npc_cold_ret2_desc_5: Stralend en verkwikt laat de Gek me een geur kiezen
      voor een demonstratie.
    tra_npc_cold_ret2_opt_a_5: Kies de geur van succes
    tra_npc_cold_ret2_opt_b_5: Kies de geur van dromen
    tra_npc_cold_ret2_res_a_5: Ik verlies mezelf tijdelijk in de geur van winst, ambitie
      en intergalactische macht. Als ik weer tot mezelf kom, kijkt de Gek me glimlachend
      aan. Ik voel me een beetje rijker.
    tra_npc_cold_ret2_res_b_5: Ik verlies mezelf tijdelijk in de geur van verre werkelijkheden
      en de mogelijkheden van oneindige werelden. Als ik weer tot mezelf kom, kijkt
      de Gek me glimlachend aan. Ik voel me een beetje wijzer.
    tra_npc_lush_desc_2: |-
      De geur van deze Gek viel me al op voor ik hem zag. Zijn aanwezigheid is een lenteachtige, zonnige geursensatie. Zo te zien weet hij dat zelf ook, want hij wenkt me zelfvoldaan.
      %NAME% haalt een edelsteenachtige sterrenstruikbloesem tevoorschijn en snuift de geur op. Hij biedt hem aan mij aan, maar ik ruik alleen de feromonen van de Gek.
      De alerte levensvorm wappert de bloesem in mijn gezicht en gebaart naar de bloeiende velden buiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: Bied botanische hulp aan
    tra_npc_lush_opt_b_2: Vertrek
    tra_npc_lush_res_a_2: De Gek kan zijn opwinding niet bedwingen en zijn feromonen
      exploderen in een duizelingwekkend spectrum van geuren.
    tra_npc_lush_res_b_2: De Gek lijkt teleurgesteld en maakt een notitie voor zichzelf.
    tra_npc_lush_farm_ret: |-
      %NAME% begroet me zo uitbundig dat ik bijna moet blozen. Ondanks zijn buitenaardse uiterlijk is het onmogelijk om niet verliefd te worden op deze briljante, vriendelijke, gulle, vindingrijke, sterke, slimme, getalenteerde, hardwerkende, gevoelige, knappe...
      Ik zie waar dit naartoe gaat. De feromonen van de Gek moeten wel heel sterk zijn als ze dit effect hebben. Hij glimlacht quasi-verlegen.
    tra_npc_lush_farm_ret_opt_a: Koop feromonen
    tra_npc_lush_farm_ret_res_a: "%NAME% is bereid om me een beetje van zijn magie
      te verkopen. Hij installeert de feromonenverspreider rechtstreeks in mijn exopak.
      Hij verzekert me dat ze minimaal een aantal jaren blijven werken."
    tra_npc_lush_farm_ret_opt_b: Geef monsters
    tra_npc_lush_farm_ret_res_b: |-
      De verrukking van %NAME% is aanstekelijk. Het is geweldig om alleen al in zijn buurt te zijn.
      Met verleidelijke bewegingen plukt hij de zaden uit de bloesem en hij legt ze in mijn hand. In de grond zullen ze snel uitgroeien tot gezonde sterrenstruiken.
    tra_npc_lush_desc_3: Deze Gek is één grote glimlachende feromonenbom. Hij geeft
      aan dat hij klaar is om toeristen zoals ik te ontvangen. Hij heeft allerlei
      nuttige voorwerpen op voorraad, afhankelijk van mijn budget.
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: Heel weinig units
    tra_npc_lush_opt_b_3: Een bescheiden bedrag
    tra_npc_lush_opt_c_3: Een gigantisch bedrag
    tra_npc_lush_res_a_3: "%NAME% mompelt bevestigend, maar kan zijn teleurstelling
      niet verbergen. Voor heel weinig units kan hij me een van de volgende dingen
      aanbieden:"
    tra_npc_lush_reta_opt_a_3: Oud ijzer
    tra_npc_lush_reta_opt_b_3: Vriendelijk slijm
    tra_npc_lush_reta_opt_c_3: Een dode boom
    tra_npc_lush_res_b_3: "%NAME% lijkt tevreden. Voor een bescheiden bedrag kan hij
      me een van de volgende dingen aanbieden:"
    tra_npc_lush_retb_opt_a_3: Brandstof voor lifesupport
    tra_npc_lush_retb_opt_b_3: Brandstof voor omgevingsbescherming
    tra_npc_lush_retb_opt_c_3: Brandstof voor ruimteschip
    tra_npc_lush_res_c_3: "%NAME% giechelt spontaan en laat een vrolijke geur ontsnappen.
      Hij houdt van klanten zoals ik. Voor zo'n gigantisch bedrag kan hij me een van
      de volgende dingen aanbieden:"
    tra_npc_lush_retc_opt_a_3: Exopaktechnologie
    tra_npc_lush_retc_opt_b_3: Ruimteschiptechnologie
    tra_npc_lush_retc_opt_c_3: Multitooltechnologie
    tra_npc_lush_ret_opt_d_3: Iets anders...
    tra_npc_lush_res_all_3: De Gek haalt mijn gekozen product met een zwierig gebaar
      tevoorschijn.
    tra_npc_dust_desc_2: |-
      De Gek heeft een wanhopige blik in zijn ogen. Snel verbergt hij iets voor me, maar een moment later lijkt hij zich te bedenken en laat hij me een verwelkte plant zien.
      Hij gebaart naar de droge aarde buiten, terwijl de verschrompelde flora treurig in zijn hand ligt. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: Bied botanische hulp aan
    tra_npc_dust_opt_b_2: Vertrek
    tra_npc_dust_res_a_2: De Gek kijkt zo opgelucht dat ik bang ben dat hij me gaat
      omhelzen. Ik ga snel weg.
    tra_npc_dust_res_b_2: Er komt een onbeschrijfelijk trommelend geluid uit de snavel
      van de Gek. Als deze levensvorm lippen had, zou hij nu pruilen.
    tra_npc_dust_farm_ret: "%NAME% heeft de verdorde cactus nog vast, maar gooit die
      opzij als hij me ziet. Hij loert hebberig naar het verse cactusvlees."
    tra_npc_dust_farm_ret_opt_a: Geef monsters
    tra_npc_dust_farm_ret_res_a: |-
      De Gek bedankt me. Hij haalt de cactus door een apparaat dat de zaden uit het vlees perst. De bewegingen gaan vanzelf, alsof hij dit al honderden keren gedaan heeft. Toch trillen zijn handen.
      Hij geeft me de zaden om te planten, maar kijkt me vragend aan. Veel vertrouwen heeft hij er nog niet in. Wat als deze gewassen ook verdorren en doodgaan?
    tra_npc_dust_farm_ret2_opt_a: Stel iets sterkers voor
    tra_npc_dust_farm_ret2_opt_a1: Stel kopriet voor
    tra_npc_dust_farm_ret2_opt_a2: Stel faecium voor
    tra_npc_dust_farm_ret2_opt_b: Stel stikstofzout voor
    tra_npc_dust_farm_ret2_opt_c: Stel een kleinere oogst voor
    tra_npc_dust_farm_ret2_res_a: "%NAME% kijkt me vol afkeer aan, maar lijkt het
      advies te accepteren. Hij verzekert me dat hij het zal opvolgen zodra ik zijn
      kwekerij op weg heb geholpen."
    tra_npc_dust_farm_ret2_res_b: "%NAME% kijkt me met grote ogen aan. Stikstofzout
      is duur. Hij lijkt het advies toch te accepteren en verzekert me dat hij het
      zal opvolgen zodra ik zijn kwekerij op weg heb geholpen."
    tra_npc_dust_farm_ret2_res_c: "%NAME% lijkt bedroefd over het idee om een deel
      van zijn waardevolle oogst op te offeren. Hij lijkt het advies toch te accepteren
      en verzekert me dat hij het zal opvolgen zodra ik zijn kwekerij op weg heb geholpen."
    tra_npc_dust_desc_3: Deze Gek lijkt in gedachten verzonken. Zijn blik is wazig
      en hij verspreidt geen geuren. Verstrooid begroet hij me, maar zonder de opsmuk
      die daar bij zijn volk doorgaans mee gepaard gaat. Hij geeft aan dat hij niets
      heeft om mee te handelen.
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: Vraag naar de handel
    tra_npc_dust_opt_b_3: Vraag naar feromonen
    tra_npc_dust_opt_c_3: Vraag naar vrienden
    tra_npc_dust_res_a_3: "%NAME% schudt afwijzend zijn hoofd. Hij geeft aan dat hij
      graag alleen wil zijn."
    tra_npc_dust_res_b_3: "%NAME% schudt afwijzend zijn hoofd. Hij geeft aan dat hij
      graag alleen wil zijn."
    tra_npc_dust_res_c_3: |-
      De kleine levensvorm kijkt vrolijk op en laat een afbeelding van twee jonge Gek zien. Eén van hen is duidelijk %NAME% zelf. De andere heeft een smerig gezicht en houdt een modderige troffel vast. Ze staan hand in hand. Twee beste vrienden.
      De Gek kijkt me onderzoekend aan, wijst naar zijn jeugdvriend en probeert te achterhalen of ik hem herken.
    tra_npc_dust_ret_opt_a_3: Zeg dat je de Gek herkent
    tra_npc_dust_ret_opt_b_3: Zeg dat je hem niet herkent
    tra_npc_dust_ret_res_a_3: |-
      Het is een ongelooflijk toeval, maar de andere Gek op de afbeelding komt me zeker bekend voor. Ik herken de boer die ik heb ingehuurd voor mijn basis. Dit is zeker zijn thuisplaneet.
      %NAME% gaat uit zijn dak als ik de coördinaten van mijn basis met hem deel. Hij blijft me bedanken, ratelt maar door in zijn eigen taal en geeft me uiteindelijk een geschenk.
    tra_npc_dust_ret_res_b_3: Ik schud mijn hoofd verontschuldigend. Ik weet niet
      zeker of ik deze specifieke Gek weleens eerder heb gezien. %NAME% knikt treurig.
      Hij was er al bang voor.
    tra_npc_tox_desc_2: |-
      De Gek deinst terug als ik nader en verstopt vlug de datapad die hij bestudeerde. Ik vang slechts een glimp op van een gezond financieel verslag en iets wat lijkt op plannen voor een voedings- en irrigatiesysteem.
      Hij gebaart naar het giftige landschap buiten en wijst op een paar opvallende schimmelclusters. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: Bied botanische hulp aan
    tra_npc_tox_opt_b_2: Vertrek
    tra_npc_tox_res_a_2: De Gek lijkt overdonderd door mijn aanbod, alsof hij dat
      niet van mij had verwacht. Hij knikt aarzelend en wijst nogmaals op de schimmelclusters.
    tra_npc_tox_res_b_2: De Gek kijkt me uitdrukkingsloos aan.
    tra_npc_tox_farm_ret: "%NAME% springt verrast op. Hij had blijkbaar niet verwacht
      dat hij me nog zou zien."
    tra_npc_tox_farm_ret_opt_a: Geef monsters
    tra_npc_tox_farm_ret_res_a: De Gek neemt de zwam aan, maar zijn reactie is mat.
      Hij snuffelt wantrouwig aan de lamellen. Hij lijkt te twijfelen aan de herkomst.
      Misschien denkt hij dat ik een bedreiging of een spion ben.
    tra_npc_tox_farm_ret2_opt_a: Geef units
    tra_npc_tox_farm_ret2_opt_b: Bedreig hem
    tra_npc_tox_farm_ret2_opt_c: Bewijs identiteit
    tra_npc_tox_farm_ret2_res_a: |-
      De handelaar trilt onwillekeurig van plezier als hij de units aanneemt. Hij lijkt het nog steeds niet te vertrouwen, maar de financiële schenking kalmeert hem enigszins.
      Hij neemt de schimmel in één hand en verwerkt hem in een klein apparaat. De machine beslaat en de sporen zwellen op tot een soort minischimmelboompjes. Het bizarre schouwspel is in een paar tellen voorbij.
    tra_npc_tox_farm_ret2_res_b: "%NAME% was al gespannen en reageert slecht op het
      dreigement. Hij schreeuwt woedend dat ik moet ophoepelen."
    tra_npc_tox_farm_ret2_res_c: |-
      Ik laat het logboek van mijn exopak zien. Hierin staan eerdere contacten met Geks. %NAME% is nu overtuigd van mijn integriteit en biedt uitgebreid zijn excuses aan. Als blijk van goede wil maakt hij units aan me over.
      Hij neemt de schimmel in één hand en verwerkt hem in een klein apparaat. De machine beslaat en de sporen zwellen op tot een soort minischimmelboompjes. Het bizarre schouwspel is in een paar tellen voorbij.
    tra_npc_tox_desc_3: Er hangt een muffe geur rond deze Gek en zijn schubben glinsteren
      van het angstzweet. Hij lijkt blij te zijn dat ik er ben, maar hij is ergens
      anders met zijn gedachten. Zijn blik dwaalt herhaaldelijk af naar een landingsplatform
      naast deze faciliteit.
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: Vraag na over het landingsplatform
    tra_npc_tox_opt_b_3: Vraag naar de houder
    tra_npc_tox_res_a_3: De Gek staart angstig naar de landingsplatformen, alsof hij
      hoopt een bepaald schip te zien. Hij wijst op de houder die hij vasthoudt en
      gebaart naar een datum die op de buitenkant is gedrukt.
    tra_npc_tox_res_b_3: |-
      Geheimzinnig - alsof het eigenlijk niet mag - opent %NAME% de houder die hij in zijn handen heeft. Ik zie een bleke paddenstoel, begroeid met een vacht. Zo te zien is hij vers geplukt en de geur maakt me duizelig. Het ruikt een beetje naar ruimteschipbrandstof.
      De Gek likt zijn snavel en sluit de houder snel. Hij gebaart naar een datum op de buitenkant en kijkt dan weer naar de landingsplatformen.
    tra_npc_tox_ret_3: Nieuwe zweetdruppels verschijnen in zijn gezicht. Degene die
      dit product moest ophalen bij %NAME% is duidelijk aan de late kant.
    tra_npc_tox_ret_opt_a_3: Bied aan om het product te bezorgen
    tra_npc_tox_ret_opt_b_3: Vraag om hulp van hogerhand
    tra_npc_tox_ret_res_a_3: "%NAME% zet grote ogen op als ik naar de houder reik
      en schudt zijn hoofd. Hij ziet dat mijn aanbod gemeend is, maar wil geen afstand
      doen van de houder."
    tra_npc_tox_ret_res_b_3: |-
      Ik neem contact op met de plaatselijke autoriteiten en laat %NAME% uitleggen wat het probleem is. Er klinkt een gedempt <AUDIO>TXT_RadioNoise<>geluid over de radio en dan horen we een nieuwe stem.
      Een Handelsheer van de Gek dankt me persoonlijk in een taal die ik versta. Ik zal worden beloond voor mijn hulp en een andere koerier is onderweg om de houder naar het Grote Festival te vervoeren.
    tra_npc_rad_desc_2: |-
      De Gek bestudeert een reeks vochtregulerende monstercapsules, elk gemaakt van iets ander materiaal en gevuld met een vreemd stralende bloesem.
      De kleine levensvorm is trots op zijn botanische verzameling. Hij gebaart naar het bestraalde landschap buiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: Bied botanische hulp aan
    tra_npc_rad_opt_b_2: Vertrek
    tra_npc_rad_res_a_2: De Gek klikt opgewonden met zijn snavel. Hij is blij dat
      hij een geestverwant met belangstelling voor planten heeft gevonden.
    tra_npc_rad_res_b_2: De Gek houdt een van de bloesemcapsules omhoog, alsof hij
      wil bewijzen hoe mooi hij is. Hij kijkt verdrietig als ik wegga.
    tra_npc_rad_farm_ret_lang: Vragen zijn niet nodig. De technologie zal gehoorzamen.
    tra_npc_rad_farm_ret: "%NAME% beëindigt een gesprek. Hij begroet me vriendelijk
      in de hoop dat ik de beloofde gammakruidstekjes bij me heb."
    tra_npc_rad_farm_ret_opt_a: Geef monsters
    tra_npc_rad_farm_ret_res_a: "%NAME% plaatst het gloeiende kruid in een draagbaar
      apparaat. Het begint te trillen en wolken van lumineuze pollen zweven door de
      ruimte. Vervolgens overhandigt de Gek me de zaden, klaar om te planten."
    tra_npc_rad_farm_ret_opt_b: Vraag naar het gesprek
    tra_npc_rad_farm_ret_res_b: De Gek kijkt geconcentreerd en ik raak bevangen door
      een bedwelmende geur. Het ruikt bevreemdend en ondefinieerbaar, een kruising
      tussen verbrande suiker en ontbinding. Ik kan me niet meer herinneren wat ik
      heb gevraagd.
    tra_npc_rad_desc_3: |-
      De Gek heeft iets ondernemends en moedigs. De uiteinden van zijn mouwen zijn bedekt met een laagje aarde, alsof hij buiten in de grond heeft zitten wroeten.
      Hij laat me een brok bestraald mineraal zien dat hij heeft gevonden. Het is geen uranium, maar een gloeiende rode stof waar ik niet zonder bescherming naar kan kijken. Hij heeft er een experimentele exopak-upgrade van gemaakt en wil die blijkbaar verkopen.
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: Ruil units voor upgrade
    tra_npc_rad_opt_b_3: Ruil geschenk voor upgrade
    tra_npc_rad_res_a_3: |-
      Als ik de technologie wil pakken, word ik plotseling overvallen door misselijkheid. Even doet alles pijn. Elk gewricht gilt het uit, mijn vlees staat in brand en de druk achter mijn ogen is ondraaglijk.
      Het gaat snel voorbij. De Gek kijkt me enigszins verbaasd aan, maar is blij dat hij iets heeft verkocht.
    tra_npc_shop_desc_1: De Gek heeft een datapad in zijn handen en maakt notities
      in een persoonlijke database van productnummers en prijzen. Zijn vingers vliegen
      over het scherm met een ijverig, bijna begerig enthousiasme.
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: Bestudeer de gegevens
    tra_npc_shop_opt_b_1: Bestudeer de gegevens intensief
    tra_npc_shop_opt_c_1: Vraag om een productbeoordeling
    tra_npc_shop_res_a_1: De Gek is graag bereid om zijn onderzoek te delen. Hij vertelt
      me enthousiast over enkele favoriete handelsroutes en wijst me de weg naar een
      buitenpost in de buurt.
    tra_npc_shop_res_b_1: De Gek vindt het geweldig om zijn onderzoek met een echte
      vriend te delen. Hij vertelt me enthousiast over enkele favoriete handelsroutes,
      wijst me de weg naar een buitenpost in de buurt en geeft me units als blijk
      van genegenheid.
    tra_npc_shop_res_c_1: De Gek bekijkt de curiositeit van alle kanten en piept goedkeurend.
      Hij biedt me een goede prijs en noteert het systeem waar hij er winst op kan
      maken.
    tra_npc_shop_desc_2: |-
      Vanaf het moment dat ik de kleine handelsruimte ben binnengekomen, kijkt de Gek me onderzoekend aan. Hij lijkt zich helemaal thuis te voelen, alsof hij hier bijna al zijn tijd doorbrengt.
      Hij laat me twee afbeeldingen van multitools zien. De linker is versierd en uitgebreid aangepast, maar de prijs is er dan ook naar. De rechter is eenvoudiger en een stuk minder duur. Hij kijkt me verwachtingsvol aan en verwacht dat ik een keus maak.
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: Kies de linker afbeelding
    tra_npc_shop_opt_b_2: Kies de rechter afbeelding
    tra_npc_shop_opt_c_2: Kies allebei
    tra_npc_shop_res_a_2: De Gek slaakt een uitzinnige gil die mijn oren doet fluiten.
      Een zonnig aroma vult het gebouwtje en de Gek schenkt me units. Ik kan niet
      wachten om ze uit te geven.
    tra_npc_shop_res_b_2: Hij lijkt verrast door mijn keuze. Hij wisselt een betekenisvolle
      blik en een verstikkende geur uit met de Gek achter de toonbank.
    tra_npc_shop_res_c_2: De Gek wacht even, van zijn stuk gebracht door mijn keuze.
      Hij had duidelijk geen rekening gehouden met deze mogelijkheid. Uiteindelijk
      verschijnt er een glimlach om zijn snavel en biedt hij me units aan om me tot
      de aankoop aan te zetten.
    tra_npc_shop_desc_3: De Gek bladert loom en niet erg doelgericht door de catalogus
      van de handelsterminal. Hij noteert een paar dingen die hij interessant vindt
      en slaakt een zachte kreet in zichzelf.
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: Blader met hem mee
    tra_npc_shop_opt_b_3: Wijs naar het gemarkeerde voorwerp
    tra_npc_shop_opt_c_3: Wijs naar een willekeurig voorwerp
    tra_npc_shop_res_a_3: De Gek grinnikt in zichzelf als ik met hem naar de handelswaar
      kijk. Ik krijg het gevoel dat hij me stiekem uitlacht. Hij geeft me een schouderklopje
      en units, alsof hij medelijden met me heeft.
    tra_npc_shop_res_b_3: De Gek is ineens alert en bekijkt me aandachtig. Na een
      korte beoordeling schudt hij zijn hoofd en wijst hij een ander voorwerp aan.
      Hij is zo blij dat hij zijn kennis kan delen dat hij het voorwerp voor me koopt.
    tra_npc_shop_res_c_3: De Gek kijkt naar mij en dan naar het voorwerp dat ik heb
      aangewezen, dan nog een keer naar mij en begint dan onbedaarlijk te giechelen.
      De handelaar achter de toonbank schudt zijn hoofd, alsof hij wil zeggen dat
      dit wel vaker gebeurt.
    tra_npc_shop_desc_4: De Gek voert heel veel gegevens in op een datapad en kijkt
      steels rond. Hij lijkt de kwaliteit van deze handelsfaciliteit te beoordelen.
      Als hij mij ziet, strekt hij ongemakkelijk zijn rug en houdt hij het scherm
      van het apparaat uit het zicht.
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: Gluur naar de notities
    tra_npc_shop_opt_b_4: Wijs op een detail van de faciliteit
    tra_npc_shop_opt_c_4: Waarschuw de handelaar
    tra_npc_shop_res_a_4: De Gek lijkt geërgerd en grist zijn datapad van mij weg.
      Hij wijst op zichzelf en dan op mij, schudt zijn hoofd en kletst tot ik wegga.
    tra_npc_shop_res_b_4: Ik vestig subtiel de aandacht van %NAME% op een productiefoutje
      in de constructie van de faciliteit. Hij lijkt erdoor gerustgesteld en maakt
      er een notitie van. Hij stopt me ongemerkt een geschenk toe als dank.
    tra_npc_shop_res_c_4: Ik schraap luid mijn keel om de handelaar te attenderen
      op %NAME%, die stiekem aantekeningen maakt. Er klinkt een zacht alarm en ik
      word onmiddellijk door de Handelsfederatie van de Gek beloond voor mijn hulp
      in de strijd tegen bedrijfsspionage.
    tra_npc_outpost_desc_1: |-
      De Gek gaat helemaal uit zijn dak en begint te hyperventileren als ik hem nader. Hij toetst iets in op zijn datapad en kijkt me dan aan.
      Trots steekt hij zijn hand uit om de mijne te schudden. Blijkbaar heeft hij de sociaal geaccepteerde begroeting voor mijn soort opgezocht.
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: Schud hem de hand
    tra_npc_outpost_opt_b_1: Omhels hem
    tra_npc_outpost_opt_c_1: Stomp hem
    tra_npc_outpost_res_a_1: Terwijl we handen schudden, maakt %NAME% verrukte geluiden.
      Zijn greep is verbazend goed. Niet te hard, niet te slap. Het is een goed voorbereide
      handdruk, ook al is hij wat onwennig.
    tra_npc_outpost_res_b_1: "%NAME% kijkt verrast, maar herkent deze alternatieve
      begroeting. Wanneer hij mijn vizier probeert te zoenen, botst zijn snavel onhandig
      tegen het glas."
    tra_npc_outpost_res_c_1: "%NAME% begint te huilen. Hij begrijpt niet waarom hij
      zo'n agressief antwoord krijgt. Hij wil geen vrienden meer zijn."
    tra_npc_outpost_ret_1: De Gek gebaart in het rond en wijst naar de vrienden die
      hij hier heeft gemaakt. Daarna wijst hij met een verlegen glimlach naar mij.
      Ik behoor nu tot de vele vrienden van %NAME% en hij wil graag weten hoe groot
      mijn vriendenkring is.
    tra_npc_outpost_ret_opt_a_1: Een bescheiden kring
    tra_npc_outpost_ret_opt_b_1: Een grote kring
    tra_npc_outpost_ret_opt_c_1: Een benijdenswaardige kring
    tra_npc_outpost_ret_res_a_1: De uitdrukking van de Gek verandert. Zijn uitgelatenheid
      maakt plaats voor iets anders. Even weet hij zich geen houding te geven. Hij
      valt terug op de sociale mores waarmee hij bekend is en geeft me units om toekomstige
      vriendschappen mee op te bouwen.
    tra_npc_outpost_ret_res_b_1: De Gek is onder de indruk van de aanwezigheid van
      zo'n prominente diplomaat. %NAME% geeft me iets en hoopt dat ik hem niet zal
      vergeten.
    tra_npc_outpost_ret_res_c_1: |-
      %NAME% begint weer te hyperventileren.
      Instinctief geeft hij me een grote hoeveelheid units, in de hoop dat hij indruk maakt.
    tra_npc_obs_desc_1: Deze Gek lijkt geschrokken. Hij ademt snel en oppervlakkig.
      Hij had blijkbaar geen gezelschap verwacht.
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: De scherpe blik van %NAME% schiet over mijn pakket en hij
      probeert te bedenken wat erin zit. Hij wijst voorzichtig naar de terminal van
      de faciliteit. Misschien vraagt hij om hulp.
    tra_npc_obs_opt_a_1: Help hem
    tra_npc_obs_res_a_1: De Gek knikt bedachtzaam, nog steeds op zijn hoede.
    tra_npc_obs_res_b_1: De Gek zegt niets; hij houdt zijn gedachten voor zich.
    tra_npc_obs_wait_1: De Gek maakt een sceptisch klikgeluid met zijn snavel. De
      terminal van de faciliteit blijft onbruikbaar, in elk geval voor wat %NAME%
      van plan is.
    tra_term_obs_desc_1: |-
      De schotel van de faciliteit zoekt naar een oud signaal en de terminal is versleten en verwaarloosd. Maar op sommige plekken zit geen stof, want daar zijn moderne onderdelen op de oorspronkelijke apparatuur aangesloten.
      Waar deze terminal ook voor hergebruikt werd, op dit moment doet hij het niet. De moderne technologie is amateuristisch geïnstalleerd en er lijkt kortsluiting te zijn in de centrale bedrading.
    tra_term_obs_opt_a_1: Vervang de bedrading
    tra_term_obs_chain_desc_1: |-
      De display licht onmiddellijk op en geeft een sterrenkaart van systemen in de buurt weer. Tientallen rode en groene ruimteschipbakens knipperen grillig op de kaart.
      Af en toe verzamelen de groene bakens zich rond een doelwit. Het omsingelde baken dooft uit, blijkbaar vernietigd. Onder in het scherm loopt een <IMG>UNITS<>-waarde sterk op.
    tra_term_obs_chain_opt_a_1: Download het rapport
    tra_term_obs_chain_opt_b_1: Onttrek winst
    tra_term_obs_chain_res_lang_a_1: |-
      GALACTISCH 'VRIENDENNETWERK'.. SAMENVATTING GEGEVENS WORDT GEDOWNLOAD...
      WINST: <IMG>UNITS<>392M <IMG>SLASH<> 'KLANTEN': 2241 <IMG>SLASH<> SCHEPEN IN DIENST: 482
    tra_term_obs_chain_res_a_1: De laatste regel van het rapport valt op en onthult
      expliciet wat dit Galactische 'Vriendennetwerk' is...
    tra_term_obs_chain2_res_lang_a_: 'MEDEWERKER VAN DE MAAND: GRUWELPIRAAT OGAARKIV'
    tra_term_obs_chain2_res_a_1: Ik download de gegevens naar het logboek van mijn
      exopak. Ik zou de Gek met deze bevindingen kunnen confronteren.
    tra_term_obs_chain_res_b_1: |-
      Ik kies de optie om winst te onttrekken in de terminal. Direct begint mijn rekening vol te stromen met units, met duizenden tegelijk.
      De Gek in de buurt ziet plotseling wat ik aan het doen ben. Hij sluit het proces af en schreeuwt dat ik weg moet gaan.
    tra_npc_obs_ret_desc_1: De Gek is blij dat zijn netwerkverbinding is hersteld,
      maar hij is nog steeds een beetje schichtig. Hij biedt me een redelijk bedrag
      aan units aan voor de voorraden en arbeid die ik heb geleverd.
    tra_npc_obs_ret_opt_a_1: Accepteer betaling
    tra_npc_obs_ret_opt_b_1: Dreig met de gegevens
    tra_npc_obs_ret_res_a_1: "%NAME% lijkt eindelijk te ontspannen. Hij maakt de beloofde
      betaling met een sluwe glimlach over."
    tra_npc_obs_ret_res_b_1: "%NAME% trilt van woede of angst, of allebei. Hij biedt
      een hoger bedrag, een aanzienlijke hoeveelheid zwijggeld."
    tra_npc_obs_ret2_opt_a_1: Accepteer zwijggeld
    tra_npc_obs_ret2_opt_b_1: Rapporteer piraterij
    tra_npc_obs_ret2_res_a_1: De Gek maakt het zwijggeld met een geforceerde glimlach
      over en gebaart dan dat ik moet gaan.
    tra_npc_obs_ret2_res_b_1: Ik meld het illegale piratennetwerk bij de Handelsfederatie
      van de Gek. %NAME% jammert wanhopig en heeft spijt dat hij mij erbij heeft betrokken.
      De autoriteiten maken dankbaar een royale beloning over.
    tra_npc_freighter_desc_1: De Gek lijkt nog weinig ervaring te hebben met vrachtschepen.
      Van tijd tot tijd dwaalt zijn blik naar het raam, wegdromend bij de aanblik
      van de sterren en de verre werelden eromheen.
    tra_npc_freighter_desc_2: De Gek staart naar me met een onverholen fascinatie.
      Zijn oprechte nieuwsgierigheid heeft iets naïefs, alsof hij een zeer beschermd
      bestaan gewend is. Misschien is hij nog nooit buiten dit vrachtschip geweest.
    tra_npc_freighter_desc_3: Er zitten etensvlekken op de handschoenen van het exopak
      van deze Gek. De vingers ervan zijn kennelijk al vaak beschadigd en gerepareerd.
    tra_npc_freighter_desc_4: De Gek lijkt het best naar zijn zin te hebben op dit
      vrachtschip, maar ik zie dat hij bijna obsessief zijn saldo blijft controleren.
      Misschien heeft hij andere plannen voor de toekomst.
    tra_npc_freighter_desc_5: De levensvorm schrikt op als ik nader. Hij stopt een
      paar producten weg die hij klaar had liggen voor de handel. Het leven op een
      vrachtschip is vast lucratief voor ondernemende Geks.
    exp_npc_opt_word_get_lore: Korvax-symbool
    exp_reply_word_get: "%NAME% lijkt ingenomen met mijn intellectuele nieuwsgierigheid.
      Hij laat me een aantal symbolen zien, die elk een type Korvax-woord vertegenwoordigen
      dat ik kan leren."
    exp_reply_word_get2: "%NAME% laat me een lijst met symbolen zien, die staan voor
      woorden die ik kan leren."
    exp_reply_word_get3: "%NAME% is blij met mijn vraag en laat me symbolen zien.
      Ze staan voor woorden die ik kan leren."
    exp_reply_word_get4: Het vizier van %NAME% knippert en hij projecteert taalsymbolen
      in de lucht.
    exp_reply_word_get5: Ik voel een lichte schok tussen mij en %NAME%. Er ontstaan
      vreemde symbolen in mijn gedachten. Ze staan voor concepten die ik misschien
      kan leren.
    exp_reply_word_get6: "%NAME% raakt mijn pak aan. Er ontstaan vreemde symbolen
      in mijn gedachten. Ze staan voor concepten die ik misschien kan leren."
    exp_reply_word_get7: "%NAME% bromt goedkeurend. Hij toont me zijn datapad, waarop
      een lijst met taalsymbolen staat."
    exp_reply_word_get8: "%NAME% denkt even bewegingsloos na. Uiteindelijk ontspant
      hij en laat hij me een lijst met taalsymbolen zien."
    exp_reply_word_get9: Het vizier van de levensvorm knippert. Hij lijkt te overleggen
      met andere Korvax. Al snel herstelt %NAME% zich. Hij geeft me een lijst met
      taalsymbolen.
    exp_reply_word_get10: "%NAME% zoemt bevestigend. Hij geeft me een lijst met taalsymbolen.
      Ik kan kiezen welke onderwerpen ik wil leren."
    exp_reply_word_get11: "%NAME% vraagt iets, maar ik begrijp er niets van. Ik kijk
      hem glazig aan. Uiteindelijk laat hij me enkele eenvoudige symbolen zien. Het
      zijn woorden die ik kan leren."
    exp_reply_word_say: "%NAME% houdt zijn hoofd schuin. Zijn spraakverwerker wacht
      op mijn invoer. Ik herinner me een paar Korvax-woorden die ik heb geleerd."
    exp_reply_word_say2: "%NAME% kijkt me uitdrukkingsloos aan. Ik neem aan dat hij
      wel naar me luistert. Ik denk na welk Korvax-woord ik zal zeggen."
    exp_reply_word_say3: "%NAME% zet zijn spraakverwerker aan en wacht op wat ik te
      zeggen heb. Oprecht gefascineerd buigt zijn omhulsel zich naar me toe."
    exp_reply_word_say4: Ik herinner me een paar Korvax-woorden die ik heb geleerd.
      Misschien kan ik zo indruk maken bij %NAME%.
    exp_reply_word_say5: Ik schraap mijn keel en warm mijn stembanden op. Er schieten
      me verschillende Korvax-woorden te binnen.
    exp_reply_word_say6: Ik haal adem en bedenk welke Korvax-woorden ik goed genoeg
      kan uitspreken.
    exp_reply_word_say7: "%NAME% lijkt klaar te zijn om aantekeningen te maken. Ik
      denk goed na welke Korvax-woorden ik het beste ken."
    exp_reply_word_say8: Ik voel dat meerdere entiteiten me observeren door het omhulsel
      van %NAME%. Snel bedenk ik welk woord het beste past bij de situatie.
    exp_reply_word_say9: "%NAME% is op een intimiderende manier volledig op mij gericht.
      Ik herinner me verschillende Korvax-woorden die ik nu kan zeggen."
    exp_reply_word_say10: "%NAME% luistert zwijgend en aandachtig. Ik bedenk welk
      woord het beste past bij de situatie."
    exp_reply_word_say_none: "%NAME% houdt vol verwachting zijn hoofd schuin, maar
      er schiet me niets te binnen. Ik moet meer Korvax-woorden leren voordat ik in
      hun moedertaal probeer te communiceren."
    exp_npc_res_word_say_dir_neg_1: "%NAME% schudt zijn hoofd. Wat hij ook denkt dat
      ik vraag, hij wil het me niet geven."
    exp_npc_res_word_say_dir_neg_2: "%NAME% kan mijn verzoek niet verwerken. Hij ziet
      er teleurgesteld uit."
    exp_npc_res_word_say_dir_neg_3: Het vizier van %NAME% knippert, maar verder gaat
      ons contact niet. Hij kan of wil me geen aanwijzingen geven.
    exp_npc_res_word_say_dir_neu_1: "%NAME% knikt en gebaart naar de sterren."
    exp_npc_res_word_say_dir_pos_1: "%NAME% pakt mijn arm. Hij lijkt te denken dat
      ik verdwaald ben. Hij wijst me de weg naar een interessante plek in de buurt."
    exp_npc_res_word_say_help_neg_1: "%NAME% schudt verdrietig zijn hoofd. Hij voelt
      dat ik iets nodig heb wat hij niet kan leveren."
    exp_npc_res_word_say_help_neu_1: "%NAME% zoemt, bezorgd om mijn woordkeuze."
    exp_npc_res_word_say_help_pos_1: "%NAME% interpreteert mijn taal als een vraag
      om hulp. Bijna instinctief, alsof hij niet anders kan, laadt de Korvax mijn
      exopak op."
    exp_npc_res_word_say_lore_neg_1: "%NAME% knippert met de lichten in zijn vizier,
      maar zegt niets. Hij lijkt te betwijfelen of ik het woord dat ik zei wel begrijp."
    exp_npc_res_word_say_lore_neu_1: "%NAME% houdt zijn hoofd schuin, geïntrigeerd
      door mijn woordkeus."
    exp_npc_res_word_say_lore_pos_1: "%NAME% neuriet zacht. Hij lijkt ingenomen met
      mijn kennis van de Korvax-overlevering."
    exp_npc_res_word_say_tech_neg_1: "%NAME% deinst terug. Blijkbaar vindt hij mijn
      woordkeus te grof."
    exp_npc_res_word_say_tech_neu_1: "%NAME% lijkt aangenaam verrast door mijn woordkeuze."
    exp_npc_res_word_say_tech_pos_1: "%NAME% lijkt geïnspireerd door mijn woordkeuze.
      Hij kwettert opgewonden terug, maar ik kan de lange, ingewikkelde zinnen niet
      volgen."
    exp_npc_res_word_say_tech_pos_2: "%NAME% lijkt geïnspireerd door mijn woordkeuze.
      Hij bekijkt mijn exopak en biedt me een upgrade aan die me van pas komt bij
      mijn tocht."
    exp_npc_res_word_say_thrt_neg_1: "%NAME% lijkt angstig, verontrust door de taal
      die ik heb gekozen. Hij reageert agressief en zendt een lichte elektrische schok
      door mijn exopak."
    exp_npc_res_word_say_thrt_neg_2: "%NAME% bekijkt me kil. Ik voel het oordeel van
      vele Korvax-entiteiten die door hun vizier naar me staren."
    exp_npc_res_word_say_thrt_neu_1: "%NAME% staart me strak aan met een uitdrukkingsloos
      synthetisch gezicht."
    exp_npc_res_word_say_thrt_pos_1: Het vizier van %NAME% knippert geschrokken. Hij
      biedt me units aan om te zorgen dat ik mijn mond hou.
    exp_npc_res_word_say_trad_neg_1: "%NAME% lijkt teleurgesteld door mijn woordkeuze
      en verplaatst zijn processen."
    exp_npc_res_word_say_trad_neu_1: Dit onderwerp lijkt %NAME% te vervelen.
    exp_npc_res_word_say_trad_pos_1: "%NAME% interpreteert mijn taal als een beleefd
      verzoek en geeft me een geschenk dat van pas komt tijdens mijn reis."
    exp_closure_vpositive_1: Het omhulsel van %NAME% zoemt hoorbaar als ik hem nader.
      Zo uiten de Korvax hun emotie. Hij is bijzonder blij me te zien.
    exp_closure_vpositive_2: "%NAME% is zeldzaam bescheiden voor een Korvax en buigt
      zijn hoofd uit respect."
    exp_closure_vpositive_3: "%NAME% zingt zoete, tevreden tonen. Hij is dolblij met
      mijn aanwezigheid."
    exp_closure_vpositive_4: "%NAME% heeft mijn identiteit opgeslagen en ons vorige
      gesprek permanent bewaard. Hij is blij me weer te zien."
    exp_closure_vpositive_5: "%NAME% heeft goede herinneringen aan onze vorige interactie
      en groet me bijna als een gelijke."
    exp_closure_positive_1: "%NAME% zegt niets, maar zijn vizier toont een tevreden
      patroon. Hij kijkt met plezier terug op ons vorige gesprek."
    exp_closure_positive_2: "%NAME% is niet helemaal op de hoogte van de begroetingstradities
      van mijn soort, maar is blij me te zien en maakt een kleine, ongemakkelijke
      buiging."
    exp_closure_positive_3: "%NAME% bliept vriendelijk, want hij is blij om zijn favoriete
      organische entiteit weer eens te zien."
    exp_closure_positive_4: Er verschijnt een gastvrij patroon op het vizier van %NAME%.
      Hij offert graag wat cycli op om me te groeten.
    exp_closure_positive_5: "%NAME% stopt even om me de hand te schudden en gaat dan
      verder met wat hij aan het doen was."
    exp_closure_neutral_1: "%NAME% lijkt me aan te kijken, maar zijn gedachten zijn
      elders en hij houdt zich bezig met een taak voor het Verbond."
    exp_closure_neutral_2: Aan het vizier van %NAME% valt niet te zien of hij zich
      van me bewust is. Zijn digitale gezicht verraadt niets.
    exp_closure_neutral_3: "%NAME% groet me vluchtig, maar zegt verder niets."
    exp_closure_neutral_4: "%NAME% scant me snel en negeert me verder. Hij heeft me
      niet nodig."
    exp_closure_neutral_5: "%NAME% erkent mijn aanwezigheid met een beleefd bliepje,
      maar heeft verder niks te zeggen."
    exp_closure_negative_1: "%NAME% straalt afkeuring uit. Hij wil geen tijd meer
      aan mij verspillen."
    exp_closure_negative_2: "%NAME% is kil, stil en intimiderend. Hij heeft geen behoefte
      aan verdere interactie."
    exp_closure_negative_3: "%NAME% schudt zijn hoofd en weigert nog meer cycli aan
      mij te besteden."
    exp_closure_negative_4: "%NAME% bromt een lage waarschuwingstoon. Na ons vorige
      gesprek heeft hij weinig trek in me."
    exp_closure_negative_5: "%NAME% knippert vijandig. Onze laatste ontmoeting staat
      nog in zijn geheugen gegrift en kan niet worden teruggedraaid."
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME% zet zichzelf helemaal uit als ik
      dichterbij kom en verwerpt mijn pogingen om met hem in contact te komen."
    exp_closure_vnegative_2: Ik hoor geen toon, maar er bouwt zich een onprettige
      druk op in mijn oren als ik %NAME% nader. Ik kan maar beter uit zijn buurt blijven,
      anders krijg ik er nog van langs.
    exp_closure_vnegative_3: De woede van meerdere entiteiten straalt uit de gezichtsverlichting
      van %NAME%. Onze vorige ontmoeting is nog niet vergeten.
    exp_closure_vnegative_4: De woede van %NAME% voelt organisch en ongecontroleerd.
      Zijn schild ratelt van irritatie door mijn aanblik.
    exp_closure_vnegative_5: Eventjes lijkt het erop dat %NAME% me met één uithaal
      van zijn metalen vuist wil verpletteren. Hij brult dat ik moet verdwijnen.
    exp_crashsite_wait: "%NAME% is in gedachten verzonken. Zijn spraakinterface is
      uitgeschakeld terwijl hij wacht op informatie over zijn schip."
    exp_scavenger_wait: "%NAME% lijkt zich niet bewust te zijn van mijn aanwezigheid
      en is ergens anders met zijn gedachten. Misschien kan ik beter die beschadigde
      machine onderzoeken."
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      Deze Korvax ziet er onthutst uit en kijkt bang om zich heen. Met zijn bevende handen van silicium neemt hij een beschermende houding aan, maar ik zie geen schade aan het metalen omhulsel.
      De romp van het schip is wel duidelijk getroffen door plasmaschoten. Ik probeer hem te begrijpen en kom tot de conclusie dat deze Korvax de planeet niet durft te verlaten zolang de kust niet veilig is.
    exp_crashsite_opt_a_1: Bied hulp aan
    exp_crashsite_opt_b_1: Vertrek
    exp_crashsite_res_a_1: De lichten in het gezicht van de Korvax stralen van opluchting
      en dankbaarheid als hij hoort dat ik hem wil helpen. Hij stuurt me snel het
      ID-signaal en de laatst bekende locatie van het vijandelijke schip.
    exp_crashsite_res_b_1: De Korvax merkt dat ik liever niet wil helpen en kijkt
      bang naar de hemel, alsof hij aanvallers verwacht.
    exp_crashsite_ret_desc_1: "%NAME% bekijkt me nerveus. Hij is nog steeds bang voor
      een aanval. Hij wacht op nieuws over mijn ruimteconflict."
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: De Korvax lijkt verdrietig te zijn om het verlies van een
      waardevol schip. De entiteit kijkt dwars door me heen, alsof hij ergens anders
      is met zijn gedachten. Hij mompelt onverstaanbare elektronische klanken, ogenschijnlijk
      tegen het schip.
    exp_crashsite_opt_a_2: Bied aan om onderzoek te doen
    exp_crashsite_res_a_2: "%NAME% kijkt me plotseling paniekerig aan. Hij geeft aan
      dat het schip van hem is en dat fysieke inmenging niet gewenst is."
    exp_crashsite_ship_desc_2: |-
      Als ik wat beter kijk, zie ik meerdere overeenkomsten tussen de romp van het schip en het omhulsel van de elektronische levensvorm. Ik vraag me af wat de relevantie is van het schip.
      Het defect aan het ruimteschip is te herleiden naar een fout in de elektrische isolatie.
    exp_crashsite_ship_opt_a_2: Repareer het schip
    exp_crashsite_ship_res_a_2: Ik herstel de isolatie van het schip en repareer het
      circuit dat kortsluiting had. De vonken houden meteen op.
    exp_crashsite_ship_opt_b_2: Laat het met rust
    exp_crashsite_ship_res_b_2: Ik sla de locatie van de isolatiebreuk op in mijn
      brein. Misschien is <STELLAR>deze informatie<> belangrijk voor de Korvax.
    exp_crashsite_ret_desc_a_2: De Korvax blijft zoemen en mompelen. Misschien is
      hij spraakzamer als ik help de storing van zijn schip op te lossen, maar zo
      te zien wil hij niet dat ik het rechtstreeks repareer.
    exp_crashsite_ret_opt_a_2: Bied grondstoffen aan voor reparatie
    exp_crashsite_ret_res_a_2: |-
      %NAME% richt zich weer op mij en knippert blij. Hij neemt de grondstoffen aan en berekent een passende beloning.
      Daarna ben ik alweer vergeten en begint hij op opgewekte toon te kwetteren tegen zijn schip. Ik luister aandachtig en doe wat nieuwe taalkennis op.
    exp_crashsite_ret_desc_b_2: |-
      %NAME% lijkt in conflict met zichzelf. Hij is blij dat zijn schip is gerepareerd, maar ook verontrust door mijn fysieke inmenging.
      Hij berekent een passende beloning en stuurt me weg. Hij wil even alleen zijn met zijn schip.
    exp_crashsite_done_2: "%NAME% schijnt een unieke band te hebben met zijn ruimteschip.
      De Korvax probeert verloren tijd terug te winnen en spreekt geduldig tegen het
      schip. Voor iets anders heeft hij geen tijd."
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: Deze Korvax is waarschijnlijk de piloot van het nabijgelegen
      schip dat hij van een veilige afstand in de gaten houdt. Hij schommelt onhandig
      heen en weer. Hij wil naar zijn schip toe, maar twijfelt omdat hij bang is.
    exp_crashsite_opt_a_3: Bied aan om onderzoek te doen
    exp_crashsite_res_a_3: "%NAME% laat een zacht alarmerend geluid horen, maar geeft
      zenuwachtig toestemming."
    exp_crashsite_ship_desc_3: De romp van het schip lijkt intact, maar er is duidelijk
      iets goed mis. Het schip ratelt onheilspellend en een verontrustend, klikkend
      geluid echoot vanuit de stuwraketten.
    exp_crashsite_ship_opt_a_3: Repareer het schip
    exp_crashsite_ship_res_a_3: |-
      Ik vind de oorzaak van het klikkende geluid en reik voorzichtig in een reparatieluik om het instabiele onderdeel te repareren.
      Ik word verblind door een flits van licht en hitte. Even voel ik een ondraaglijke pijn, die even plotseling weer verdwijnt.
      De explosie lijkt geen permanente schade te hebben veroorzaakt en het schip is nu gerepareerd.
    exp_crashsite_ret_desc_3: Het lijkt erop dat %NAME% dankbaar is dat ik nog in
      leven ben. Door de ontploffing heb ik hooguit wat brandschade opgelopen, maar
      zijn elektronische schild zou het niet hebben overleefd. Hij dankt me en repareert
      de schade aan mijn pak voor hij vertrekt.
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: De Korvax gebaart moedeloos naar zijn vernielde schip. De
      gedeukte romp lijkt het gevolg te zijn van een noodlanding en niet van vijandelijk
      vuur. Van een afstand is niet te zien wat de staat van de interne onderdelen
      is.
    exp_crashsite_opt_a_4: Bied aan om onderzoek te doen
    exp_crashsite_res_a_4: Terwijl %NAME% dankbaar mijn aanbod aanneemt, zie ik dat
      er bij zijn oksel een luikje van silicium openhangt. Hij ziet me kijken en duwt
      het luikje snel dicht.
    exp_crashsite_ship_desc_4: Ik detecteer geen fysieke schade aan de onderdelen.
      Maar uit de cockpit van het schip lopen meerdere kabels die verdacht veel lijken
      op de Korvax-oplaadkabels die te vinden zijn op ruimtestations.
    exp_crashsite_ship_opt_a_4: Schip opladen
    exp_crashsite_ship_opt_b_4: Zet energie over van exopak
    exp_crashsite_ship_res_a_4: Alle motoren en aandrijvingen zijn opgeladen. Blijkbaar
      waren de elektronische systemen van het schip uitgevallen.
    exp_crashsite_ship_res_b_4: |-
      Plotseling krijg ik een ingeving. Ik verwijder voorzichtig de isolatie van een van de kabels en sluit hem aan op het lifesupport-systeem van mijn exopak. Er valt een zenuwslopende stilte.
      Plotseling klinkt er een luide pieptoon en het dashboard licht op. De elektronische subsystemen van het schip zijn gereactiveerd.
    exp_crashsite_ret_desc_4: De elektronische levensvorm bedankt me uitbundig. Hij
      beloont me voor mijn hulp en geeft me een extraatje voor mijn discrete aanpak.
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      Er schieten vonken uit een kapot ruimteschip, maar de Korvax gebaart naar zijn datapad. Hij laat me een reeks simpele symbolen zien en kijkt of ik het heb begrepen.
      Ik ontdek dat de beschadigde scheepstechnologie een geheim is van het Korvax-verbond. Ik heb de materialen noch de kennis om het te repareren.
      %NAME% biedt me een beloning aan voor het vinden van het omhulsel. Als ik een <TECHNOLOGY>communicatiestation<> bouw, kan hij een boodschap versturen.
    exp_crashsite_opt_a_5: Zeg je hulp toe
    exp_crashsite_res_a_5: Het vizier van %NAME% licht goedkeurend op. Hij lijkt weinig
      last te hebben van de situatie, maar is wel blij met de hulp. Ik vraag me af
      hoe lang hij hier heeft gewacht.
    exp_crashsite_wait_5: "%NAME% ziet me nauwelijks staan. Hij houdt zich bezig met
      andere dingen tot het <TECHNOLOGY>communicatiestation<> af is."
    exp_crashsite_ret_desc_5: "%NAME% bestudeert de formulering van mijn boodschap.
      Hij knikt tevreden en biedt een geschenk aan in ruil voor mijn hulp aan het
      Verbond."
    exp_crashsite_done_5: "%NAME% is in zichzelf gekeerd. Via zijn neurale netwerk
      voert hij een privégesprek. Hij groet me beleefd, maar heeft me verder niets
      te zeggen."
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      De Korvax groet me enthousiast. Ik neem aan dat het wrak in de buurt tot voor kort zijn eigen ruimteschip was. Hij lijkt onaangedaan door de crash en maakt een nonchalant gebaar als ik ernaar wijs.
      Wel wijst hij enthousiast naar zijn datapad. Het display geeft verschillende data en sterrenkaarten weer. Bepaalde planeten en gebeurtenissen zijn opgelicht. De afbeelding van een artefact komt daarbij telkens terug.
    exp_crashsite_opt_a_6: Vraag naar de sterrenkaarten
    exp_crashsite_opt_b_6: Vraag naar het artefact
    exp_crashsite_res_a_6: "%NAME% gebaart naar het landschap om ons heen en tikt
      nadrukkelijk op een van de opgelichte planeten. Blijkbaar is hij op reis, maar
      is zijn schip tijdelijk onbruikbaar."
    exp_crashsite_res_b_6: "%NAME% lijkt onder de indruk van mijn interesse. Hij opent
      een afbeelding van een moderne kubus van het Verbond. De overeenkomsten met
      het artefact zijn onmiskenbaar. Waarschijnlijk is het een eeuwenoud prototype
      van dit nu onmisbare Korvax-apparaat."
    exp_crashsite_ret_desc_6: 'De Korvax kijkt me nieuwsgierig aan, alsof hij iets
      afweegt. Hij opent nog een afbeelding: een ooit indrukwekkend gebouw, vernield
      en half begraven in de grond. Hij lijkt <STELLAR>om mijn hulp te vragen<>...'
    exp_crashsite_ret_opt_a_6: Vraag naar de coördinaten
    exp_crashsite_ret_res_a_6: Enthousiast geeft %NAME% me de route naar de ruïne.
      Hij geeft aan dat ik alles mag houden wat ik vind, behalve de gegevens die hij
      de nodig heeft om zijn reis voort te zetten.
    exp_crashsite_wait_6: "%NAME% is druk bezig met het bestuderen van zijn navigatiedocumenten.
      Hij herinnert me aan het artefact dat hij zoekt en belooft me te belonen voor
      de moeite."
    exp_crashsite_ret2_desc_6: Ik zie dat %NAME% zijn schip heeft gerepareerd tijdens
      mijn afwezigheid. Hij pakt mijn hand en de lichten in zijn gezicht stralen.
      Het silicium wordt tegen mijn exopak gedrukt.
    exp_crashsite_ret2_opt_a_6: Laat artefact zien
    exp_crashsite_ret2_res_a_6: Na een zeer korte scan lijkt %NAME% alle benodigde
      informatie te hebben. Hij bedankt me uitbundig. Nu is hij klaar voor het volgende
      deel van zijn reis.
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: De Korvax neuriet herhaaldelijk een klagende melodie. De
      lichten van zijn vizier zijn dof en de benen van zijn omhulsel zitten onder
      het vuil, alsof hij dit noodbaken te voet heeft bereikt.
    exp_crashsite_opt_a_7: Troost hem
    exp_crashsite_res_a_7: |-
      Ik doe een onhandige poging om de droevige Korvax te troosten. Hij begrijpt niet wat ik zeg, maar lijkt de poging te waarderen.
      %NAME% wijst met een bevende hand naar het schip in de buurt. Zijn emotie - waardoor deze dan ook wordt opgewekt - lijkt authentiek.
    exp_crashsite_ship_desc_7: Het ruimteschip heeft een harde landing gemaakt en
      het binnenwerk is beschadigd door de botsing. Zelfs aan de buitenkant is het
      duidelijk dat het er niet goed uitziet voor de piloot.
    exp_crashsite_ship_opt_a_7: Kijk naar binnen
    exp_crashsite_ship_res_a_7: De Korvax-piloot hangt over het dashboard, bewegingsloos
      en met een donker vizier. Een scheur in zijn omhulsel onthult de complexe bedrading
      aan de binnenkant.
    exp_crashsite_ship_ret_opt_a_7: Praat met de piloot
    exp_crashsite_ship_ret_opt_b_7: Neem het lichaam mee
    exp_crashsite_ship_ret_res_a_7: Het omhulsel is levenloos, ernstig beschadigd
      en onbewoonbaar in zijn huidige staat. De unieke entiteit die er ooit in leefde,
      is voorgoed verdwenen.
    exp_crashsite_ship_ret_res_b_7: Ik til het gebroken omhulsel voorzichtig uit het
      wrak.
    exp_crashsite_ret_desc_7: "%NAME% neuriet nog steeds zijn droevige refrein. Ik
      vraag me af of hij het verdriet vertegenwoordigt van het gehele Korvax-verbond
      of dat deze band tussen twee individuele entiteiten als bijzonder kan worden
      beschouwd."
    exp_crashsite_ret_opt_a_7: Geef het omhulsel
    exp_crashsite_ret_res_a_7: |-
      De Korvax weigert het levenloze omhulsel van zijn vriend het aan te nemen. In plaats daarvan biedt hij een klein geschenk aan. Het is een beloning voor het verplaatsen van het omhulsel, zodat het kan worden gebruikt door een andere entiteit.
      %NAME% geeft aan dat hij nu graag alleen wil zijn.
    exp_crashsite_done_7: "%NAME% geeft aan dat hij nu graag alleen wil zijn."
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: Ik ben een Korvax tegengekomen die rusteloos rond een ruimteschip
      liep. Hij past af en toe iets aan op een datapad en lijkt verontrust door de
      uitkomst.
    exp_crashsite_opt_a_8: Bied hulp aan
    exp_crashsite_res_a_8: "%NAME% wijst wanhopig naar het schip. Welke klus hij ook
      op afstand probeert te klaren, het lijkt niet te werken."
    exp_crashsite_ship_8: Het ruimteschip is slechts oppervlakkig beschadigd. Het
      zou gewoon kunnen opstijgen. Vreemd genoeg ligt er een gevulde kist in de cockpit.
    exp_crashsite_ship_opt_a_8: Bekijk de lading
    exp_crashsite_ship_opt_b_8: Luister naar de lading
    exp_crashsite_ship_res_a_8: De kist lijkt opzettelijk buiten de laadruimte van
      het schip te zijn opgeslagen, binnen handbereik van de piloot. Een interface
      met een digitaal slotmechanisme geeft het universele symbool voor zuurstof weer,
      met daaromheen een knipperende rode cirkel.
    exp_crashsite_ship_res_b_8: Ik luister aandachtig en hoor een gedempt maar wild
      gekras.
    exp_crashsite_ship_ret_opt_a_8: Vul de kist aan met zuurstof
    exp_crashsite_ship_ret_opt_b_8: Haal zuurstof uit de kist
    exp_crashsite_ship_ret_res_a_8: Ik vul de lege tank aan de zijkant van de kist
      bij. Het licht op het slotdisplay verandert van rood naar blauw. Het wilde gekras
      houdt onmiddellijk op.
    exp_crashsite_ship_ret_res_a2_8: Ik vul de lege tank aan de zijkant van de kist
      bij. Het licht op het slotdisplay verandert van rood naar blauw. Ik vraag me
      af hoe de Korvax-piloot zal reageren op dit nieuws.
    exp_crashsite_ship_ret_res_b_8: Ik haal een kleine hoeveelheid zuurstof uit de
      kist, maar er blijkt bijna niets meer in te zitten. De geluiden uit de kist
      worden luider en gaan over in een wild gebons.
    exp_crashsite_ship_ret_res_b2_8: Als ik dichter bij de enige vrachtcontainer kom,
      hoor ik er een geluid uit komen. Alsof er iets aan de binnenkant krabt.
    exp_crashsite_ship_ret2_opt_b_8: Loop weg
    exp_crashsite_ship_ret2_res_b_8: Als ik wegloop van het schip, hoor ik dat het
      nu volledig stil is in de cockpit.
    exp_crashsite_ret_desc_a_8: |-
      De Korvax bedankt me herhaaldelijk in zijn eigen taal. Bijna een minuut lang lijkt hij vast te zitten in een dankbaarheidslus, maar uiteindelijk komt hij eruit en bedelft hij me onder het naniet.
      Blijkbaar heb ik zuurstof gegeven aan iets of iemand die heel belangrijk is voor %NAME%.
    exp_crashsite_ret_desc_b_8: "%NAME% kijkt me vol ongeloof en woede aan. Hij weigert
      verder te communiceren."
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      De Korvax beweegt zich kalm over het terrein, schijnbaar ongedeerd door het kokende oppervlak van zijn synthetische omhulsel.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_cold_desc_1: |-
      De Korvax beweegt zich kalm over het terrein, schijnbaar ongedeerd door de vrieskristallen op zijn synthetische omhulsel.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_lush_desc_1: |-
      De Korvax beweegt zich kalm over het terrein, schijnbaar tevreden dat hij zich in de open lucht bevindt.
      Na een korte analyse van mijn uitrusting laadt hij mijn lifesupport op.
    exp_scavenger_dust_desc_1: |-
      De Korvax beweegt zich kalm over het terrein, schijnbaar onbezorgd door het stof dat zich in hem lijkt op te hopen.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_tox_desc_1: |-
      De Korvax beweegt zich kalm over het terrein. Als hij luchtwegen heeft, lijken ze niet te worden aangetast door de giftige omgeving van deze planeet.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_rad_desc_1: |-
      De Korvax beweegt zich kalm over het terrein. Het synthetische materiaal van zijn omhulsel lijkt onaangetast door de hoge stralingsniveaus.
      Na een korte analyse van mijn uitrusting laadt hij mijn omgevingsbescherming op.
    exp_scavenger_opt_a_1: Bedank en ga weg
    exp_scavenger_res_a_1: "%NAME% kijkt me wezenloos aan."
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      De Korvax neemt even de tijd te om op te laden. Wellicht zet hij de hitte om ons heen om in een bruikbaardere vorm van energie.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_cold_desc_2: De Korvax neemt even de tijd om te genieten van de
      koele lucht. Aan zijn smerige omhulsel te zien is hij hier al een hele tijd.
      Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke
      welwillendheid.
    exp_scavenger_lush_desc_2: De Korvax neemt even de tijd om bij te komen. Aan zijn
      smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen
      verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_dust_desc_2: |-
      De Korvax neemt even de tijd om op te laden. Zelfs zijn geavanceerde technologie heeft moeite met de snelle warmtecycli van deze barre woestijn.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_tox_desc_2: |-
      De Korvax neemt even de tijd voor een onderhoudsbeurt en verwijdert de schadelijke stoffen die het gevolg zijn van de onophoudelijke giftige regen op deze planeet.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_rad_desc_2: |-
      De Korvax neemt even de tijd te op te laden. Wellicht zet hij de natuurlijke straling van deze plek om in een vorm die hij kan benutten.
      Aan zijn smerige omhulsel te zien is hij hier al een hele tijd. Hij heeft materialen verzameld en deelt zijn opbrengst met een opmerkelijke welwillendheid.
    exp_scavenger_opt_a_2: Accepteer met dank
    exp_scavenger_res_a_2: "%NAME% lijkt geamuseerd, maar erkent mijn dank."
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: De vermoeide Korvax kwettert wanhopig en voltooit keer op
      keer dezelfde procedure. Hij spreekt me wanhopig aan in de hoop dat een nieuw
      inzicht zijn impasse kan doorbreken.
    exp_scavenger_opt_a_3: Geef aanwijzingen
    exp_scavenger_res_a_3: "%NAME% plaatst de gegevens in zijn omhulsel en de lichten
      op zijn gezicht nemen meteen een nieuw patroon aan. Hij neemt even de tijd om
      me te bedanken en trekt zich vervolgens terug in de gemeenschappelijke ruimte
      van het Verbond. Ons gesprek is dus afgelopen."
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: De Korvax scant me meerdere keren om te bepalen wie ik ben
      en of ik alleen ben. Hij lijkt verrast. Hij had niet verwacht dat iemand anders
      helemaal hierheen zou komen.
    exp_scavenger_opt_a_4: Stel jezelf voor
    exp_scavenger_opt_b_4: Vraag naar dit gebied
    exp_scavenger_res_a_4: |-
      Het vizier van %NAME% knippert terwijl hij me natrekt in de databanken van het Verbond. <MOOD>Dead<>Even is hij stil. <MOOD>Confused<>Hij komt iets tegen waar hij tegelijkertijd opgewonden en bang van wordt.
      <MOOD>Neutral<>Hij legt uit dat hier een Sentinel-interventie heeft plaatsgevonden. Er was hier iets kostbaars opgeslagen, een kennisbron die werd gezocht door de Korvax. Helaas werd deze vernietigd voor hij kon worden bemachtigd.
      Alleen de capsule is nog over, maar het is hem nog niet gelukt om de geheimen ervan te onthullen.
    exp_scavenger_res_b_4: |-
      %NAME% aarzelt. Hij bestudeert me nauwkeurig terwijl hij iets berekent. Uiteindelijk lijkt hij tot de conclusie te komen dat hij me kan vertrouwen.
      Hij legt uit dat hier een Sentinel-interventie heeft plaatsgevonden. Er was hier iets kostbaars opgeslagen, een kennisbron die werd gezocht door de Korvax. Helaas werd deze vernietigd voor hij kon worden bemachtigd.
      Alleen de capsule is nog over, maar het is hem nog niet gelukt om de geheimen ervan te onthullen.
    exp_scavenger_debris_4: 'De capsule lijkt een soort opslagapparaat te zijn. Volgens
      de Korvax is dit het enige spoor van de verboden gegevens waarnaar het Verbond
      op zoek is. Er verschijnt een boodschap op het display:'
    exp_scavenger_debris_lang_4: TOEGANG GEWEIGERD <IMG>SLASH<> <STELLAR>[GECENSUREERD]<>
      DECRYPTIESLEUTEL VEREIST
    exp_scavenger_debris_opt_a_4: Probeer toegang te krijgen met gegevens
    exp_scavenger_debris_opt_b_4: Probeer op biologische wijze toegang te krijgen
    exp_scavenger_debris_res_a_4: |-
      Zodra ik de kubus tegen de capsule aanhoud, komt er een zwerm nanieten uit de achterkant van het display. Ze verspreiden zich om me heen en belanden vervolgens op de grond. Ik krijg barstende hoofdpijn.
      Binnen in het apparaat klikt een mechanisme op zijn plaats. Even later werpt het een ogenschijnlijk doodgewone navigatiechip in mijn handen.
    exp_scavenger_debris_res_b_4: |-
      Ik leg mijn hand op het display. Ondanks de bescherming van mijn exopak voel ik een rilling over mijn arm en lijf lopen. Mijn vingertoppen doen pijn van de extreme kou. Of is het hitte?
      Ik voel dat ik dreig flauw te vallen en haal diep adem.
      Binnen in het apparaat klikt een mechanisme op zijn plaats. Even later werpt het een ogenschijnlijk doodgewone navigatiechip in mijn handen.
    exp_scavenger_ret_desc_4: "%NAME% deinst terug en neemt een neutrale pose aan.
      Ik vermoed dat hij me heeft gescand toen ik de opslagcapsule probeerde te openen."
    exp_scavenger_ret_opt_a_4: Geef gegevens
    exp_scavenger_ret_res_a_4: De Korvax bekijkt de gegevens en ziet er veel meer
      in dan ik. <MOOD>VeryPositive<>Hij licht op en stuurt opgewonden een bericht
      door. Vervolgens bedankt hij me uitbundig voor mijn hulp.
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de extreme temperaturen en de lichtniveaus. Hij
      lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_cold_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de diepte van de permafrost en de hoogteverschillen.
      Hij lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_lush_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de dichtheid van het gebladerte en de relatieve
      vochtigheid. Hij lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_dust_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de erosieniveaus en de extreme temperaturen. Hij
      lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_tox_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, het gifgehalte van de grond en de hoogteverschillen.
      Hij lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_rad_desc_5: De Korvax bestudeert een routepunt in de buurt en noteert
      de coördinaten in de regio, de stralingsniveaus en de hoogteverschillen. Hij
      lijkt te werken aan een kaart van de hele planeet.
    exp_scavenger_weird_desc_5: De Korvax bestudeert een routepunt in de buurt en
      noteert de coördinaten in de regio, de lokale positie en de hoogteverschillen.
      Hij lijkt te werken aan een kaart van deze merkwaardige planeet.
    exp_scavenger_opt_a_5: Vraag naar de kaart
    exp_scavenger_opt_b_5: Vraag naar het routepunt
    exp_scavenger_res_a_5: Vol enthousiasme laat %NAME% zijn werk zien. De kaart is
      met liefde vervaardigd. Niets is over het hoofd gezien. Hij lijkt gevleid door
      mijn interesse en geeft me een klein aandenken aan onze ontmoeting.
    exp_scavenger_res_b_5: |-
      De Korvax zwaait naar me met zijn datapad, alsof ik een groots mysterie heb opgelost. Wie heeft dit routepunt geplaatst? %NAME% heeft het niet zelf gemaakt.
      Hij is aangemoedigd door mijn interesse en toont me zijn werk. De kaart is met liefde vervaardigd. Niets is over het hoofd gezien. Voor ik vertrek, geeft hij me een klein aandenken aan onze ontmoeting.
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: De Korvax kijkt me verbijsterd aan. Zijn digitale oog draait
      langzaam rond als hij mijn biosignalen uitleest. Hij is oprecht bezorgd om een
      levensvorm die hier zomaar rondloopt. Hij neemt aan dat ik verdwaald ben en
      geeft me wat navigatiegegevens.
    exp_scavenger_opt_a_6: Accepteer met dank
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: Er klopt iets niet aan deze Korvax. Hij heeft af en toe
      stuiptrekkingen, alsof iets hem belemmert. Als deze levensvorm ongemak kan voelen,
      lijkt hij jeuk te hebben.
    exp_scavenger_opt_a_7: Bekijk het omhulsel
    exp_scavenger_res_a_7: |-
      Met enige tegenzin staat %NAME% toe dat ik zijn omhulsel onderzoek.
      Ik vind het probleem meteen: een eenvoudige obstructie in zijn gewrichten. Ik schraap voorzichtig een aantal ovale voorwerpen uit zijn omhulsel. Vol walging deins ik achteruit als er slakachtige wezens uit tevoorschijn komen. Ze kruipen snel weg en laten dikke slijmsporen achterlaten.
      De Korvax lijkt ontzettend opgelucht. Hij maakt discreet een betaling over en draait zich vervolgens om, alsof er niets is gebeurd.
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME% lijkt gefascineerd te zijn door een organische levensvorm die zich zo ver van een schuilplaats bevindt. Hij bestudeert mij en vervolgens zichzelf, alsof hij de duurzaamheid van mijn pak vergelijkt met zijn omhulsel.
      Hij biedt me een upgrade aan voor mijn pak. Ik voel dat ik word bekeken door meerdere Korvax-ogen. Om een of andere reden heeft deze uitwisseling de aandacht getrokken van het Verbond.
    exp_scavenger_opt_a_8: Accepteer met dank
    exp_scavenger_opt_b_8: Weiger
    exp_scavenger_res_a_8: Voordat ik het in de gaten heb, implanteert %NAME% iets
      in mijn arm. Met een voldane blik geeft hij me de upgrade voor mijn pak en stuurt
      hij me weg.
    exp_scavenger_res_b_8: "%NAME% kijkt me lang aan en maakt vervolgens een aantekening.
      Hij stuurt me weg."
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: De Korvax kijkt me scherp aan. Hij is verrast om een
      andere levensvorm te zien op zo'n extreme planeet. Zijn omhulsel vibreert zachtjes,
      alsof hij energie krijgt van dit klimaat.
    exp_ext_scavenger_opt_a_1: Vraag waarom hij hier is
    exp_ext_scavenger_res_a_1: |-
      Als een Korvax kon glimlachen, zou %NAME% dat nu doen. Hij kan hier moeiteloos overleven. Zijn gedachten zijn van nature afgestemd op de patronen van de stormen, waardoor hij de grootste stortbuien eenvoudig kan voorspellen.
      Hij lijkt blij te zijn dat hij een medeverkenner heeft ontmoet. In een plotselinge bui van vrijgevigheid geeft hij me een cluster geïoniseerde kristallen die hij heeft verzameld.
    exp_filler_desc_21: De Korvax gebaart en schudt wild met zijn hoofd, alsof hij
      een gesprek op afstand voert. De lichten op zijn vizier knipperen snel. Hij
      is zich er niet van bewust dat ik er ben of vindt me gewoon niet belangrijk.
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: Probeer te communiceren
    exp_filler_opt_b_21: Vertrek stilletjes
    exp_filler_res_a_21: De lichten op het gezicht van de Korvax stoppen even, alsof
      hij mijn aanwezigheid even opmerkt. Hij blijf wel doorpraten en onderbreekt
      zijn gesprek niet.
    exp_filler_res_b_21: De Korvax is duidelijk bezig met een privékwestie. Ik laat
      hem met rust.
    exp_request_text_41: Het geflikker van de vizierlichten houdt op. %NAME% staart
      me aan.
    exp_filler_desc_22: Het omhulsel van deze Korvax neemt afwisselend drie houdingen
      aan, alsof hij nadenkt over een vraag die hij niet kan beantwoorden. Op bepaalde
      momenten lijkt hij bijna melancholisch.
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: Stel hem gerust
    exp_filler_opt_b_22: Laat hem schrikken
    exp_filler_res_a_22: De Korvax onderbreekt zijn overpeinzingen en kijkt me aan.
      Het licht op zijn vizier wordt even wazig. Ik weet niet of hij medelijden of
      dankbaarheid uitdrukt.
    exp_filler_res_b_22: De Korvax schrikt en draait zich van me weg, alsof ik hem
      ergens op heb betrapt.
    exp_request_text_42: "%NAME% is weer bij de les en zucht. De afleiding leek hem
      te troosten."
    exp_filler_desc_23: |-
      De Korvax maakt een zacht, zoemend geluid. Hij lijkt zijn eigen omhulsel te bestuderen, waarbij hij een reeks ingewikkelde diagnoses en berekeningen produceert.
      De Korvax reikt naar me en geeft aan dat hij de arm van mijn exopak wil onderzoeken.
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: Laat arm zien
    exp_filler_opt_b_23: Ga snel weg
    exp_filler_res_a_23: Ik ben verrast door de zachtaardige precisie van de Korvax,
      die mijn arm voorzichtig vastpakt en scant. Hij lijkt tevreden met het resultaat
      en stuurt me weg met een knik.
    exp_filler_res_b_23: De Korvax is duidelijk teleurgesteld, maar probeert mijn
      arm niet te grijpen.
    exp_request_text_43: De levensvorm had niet verwacht dat ik ook een verzoek had.
      Hij stopt en luistert.
    exp_filler_desc_24: Deze Korvax recht zijn rug als ik in de buurt kom. Hij richt
      een aantal sondes op mijn exopak en let aandachtig op mijn reactie.
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: Accepteer de sondes
    exp_filler_opt_b_24: Weiger
    exp_filler_res_a_24: |-
      De Korvax projecteert een reeks beelden op mijn netvlies. Het zijn herinneringen aan gesprekken, exotische landschappen en gevaarlijke situaties. Hij eindigt met een angstaanjagend gedetailleerde close-up van mijn eigen gezicht.
      Hij maakt aantekeningen van al mijn reacties, waarbij hij zachtjes knikt. Hij lijkt onder de indruk van een van mijn reacties.
    exp_filler_res_b_24: De elektronische levensvorm heeft meteen geen interesse meer
      in mij en gaat op zoek naar een nieuwe vrijwilliger.
    exp_request_text_44: "%NAME% voert een sequentie in op zijn datapad en richt zich
      daarna volledig op mijn verzoek."
    exp_filler_desc_25: Een kleine datakubus zweeft voor het gezicht van de Korvax
      en knippert in een ritmisch patroon. De lichten op het gezicht van de levensvorm
      knipperen met de kubus mee.
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: Bestudeer de kubus
    exp_filler_opt_b_25: Duw tegen de kubus
    exp_filler_res_a_25: Ik bestudeer de datakubus nauwkeurig, maar de lichtpatronen
      zeggen me niks.
    exp_filler_res_b_25: De datakubus valt kletterend op de grond. De Korvax brengt
      een luide, elektronische zoem voort die ik interpreteer als ergernis. Ik maak
      dat ik wegkom.
    exp_request_text_45: Het vizier van %NAME% licht nog een keer op. Hij kantelt
      zijn hoofd, wachtend op mijn verzoek.
    exp_filler_desc_26: De elektronische levensvorm lijkt in een goede bui te zijn.
      Hij gebaart naar zijn borst, alsof hij me een aanbod doet.
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: Accepteer het aanbod
    exp_filler_opt_b_26: Weiger het aanbod
    exp_filler_res_a_26: De Korvax probeert een luik op zijn borst open te schroeven.
      Hij is zeer teleurgesteld dat het hem niet lukt. Hij gebaart dat ik kan gaan.
    exp_filler_res_b_26: "%NAME% lijkt ontsteld. De trots verdwijnt uit zijn vizierlichten.
      Hij draait zich om en vertrekt."
    exp_request_text_46: Teleurgesteld draait %NAME% de schroeven van zijn omhulsel
      weer aan. Hij wacht om te horen wat je te zeggen hebt.
    exp_filler_desc_27: De Korvax leeft op als ik in de buurt kom. Hij strekt zijn
      arm naar me uit.
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: Schud zijn hand
    exp_filler_opt_b_27: Deins terug
    exp_filler_res_a_27: De Korvax schudt mijn hand met een ijzeren grip. Ik hoop
      dat ik er geen blauwe plekken aan overhoud.
    exp_filler_res_b_27: De elektronische levensvorm kijkt me bedroefd aan en laat
      zijn arm weer zakken.
    exp_request_text_47: "%NAME% lijkt blij te zijn om te helpen en luistert vol enthousiasme
      naar mijn verzoek."
    exp_filler_desc_28: De Korvax scant stelselmatig alle voorwerpen in de buurt.
      Hij ziet er verveeld uit en is er niet echt bij met zijn hoofd.
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: Zwaai
    exp_filler_opt_b_28: Vertel een mop
    exp_filler_res_a_28: De Korvax kijkt lusteloos naar mijn zwaaiende hand. Hij ziet
      me nauwelijks staan.
    exp_filler_res_b_28: |-
      Ik probeer de Korvax te vermaken met mijn beste multitool-mop.
      De elektronische levensvorm staart me even bezorgd aan. Hij geeft me een schouderklopje en gaat verder met scannen.
    exp_request_text_48: "%NAME% kijkt me aan. Hij lijkt blij te zijn met iemand om
      mee te praten, of in elk geval om te scannen."
    exp_filler_desc_29: "%NAME% haalt een datapad tevoorschijn en reikt het me met
      een zekere eerbied aan. Op het scherm meen ik een blauwdruk van een Sentinel-drone
      te zien. "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: Knik
    exp_filler_opt_b_29: Loop weg
    exp_filler_res_a_29: De elektronische levensvorm brengt een gekakel voort dat
      ik opvat als een uiting van verrukking. Hij knikt me samenzweerderig toe.
    exp_filler_res_b_29: De Korvax kijkt beledigd en geeft aan dat ons gesprek voorbij
      is.
    exp_request_text_49: "%NAME% merkt dat Sentinels me niet interesseren. Hij wacht
      met wantrouwen op mijn verzoek."
    exp_npc_hot_desc_2: Het digitale oog van de Korvax trekt samen en focust direct
      op mijn multitool. Hij denkt enkele minuten na voordat hij me aanspreekt.
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: Hij wijst op mijn handschoenen en beeldt met gebaren het
      rooien van planten uit. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    exp_npc_hot_opt_a_2: Bied botanische hulp aan
    exp_npc_hot_opt_b_2: Vertrek
    exp_npc_hot_res_a_2: |-
      Ik krijg een plantenmonster te zien dat meer op een mineraal lijkt. %NAME% haalt een scherf roodachtig materiaal tevoorschijn met een soort ranken die uit een steenachtig oppervlak groeien.
      Hij werpt een wantrouwige blik op mijn multitool en maakt met verhitte gebaren duidelijk dat ik de rest van de materialen van zijn planeet met rust moet laten.
    exp_npc_hot_res_b_2: "%NAME% kijkt nogmaals naar mijn multitool met iets wat op
      walging lijkt. Hij gebaart dat ik kan gaan."
    exp_npc_hot_farm_ret: "%NAME% begroet me stoïcijns. Hij steekt een hand uit om
      de solaniummonsters aan te nemen en kijkt nogmaals verwijtend naar mijn multitool."
    exp_npc_hot_farm_ret_opt_a: Geef monsters
    exp_npc_hot_farm_ret_res_a: |-
      De Korvax lijkt bemoedigd als hij het solanium aanneemt en zijn hele houding verandert. Hij bekijkt het ruwe organisme van alle kanten en bewondert de eenvoud ervan.
      <PROP>HoloSolarSystem<>Aan de hand van holografische beelden legt hij uit dat alles, inclusief deze vreemde plant, een eigen plek heeft in het patroon van de natuur. Planten en wezens, entiteiten zoals wij, de Sentinels.
    exp_npc_hot_farm_ret2_opt_a: Merk op dat Korvax niet natuurlijk zijn
    exp_npc_hot_farm_ret2_res_a: |-
      De elektronische levensvorm kijkt me medelijdend aan. Ik besef plotseling dat ik in gesprek ben met een wezen dat veel intelligenter is dan ik, ongeacht het materiaal dat zijn neurale signalen doorgeeft.
      Hij verwerkt het solanium efficiënt door elke wortelbol geroutineerd los te draaien. Deze moeten opnieuw geplant en verdeeld worden. Het ecologisch evenwicht van de planeet moet worden hersteld.
    exp_npc_hot_farm_ret2_opt_b: Merk op dat Sentinels niet natuurlijk zijn
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME% kijkt even beledigd en dan medelijdend. Ik voel dat ik voor hem lager in de natuurlijke orde sta dan Sentinels. Hij schudt zijn hoofd.
      <MOOD>Neutral<>Hij verwerkt het solanium efficiënt door elke wortelbol geroutineerd los te draaien. Deze moeten opnieuw geplant en verdeeld worden. Het ecologisch evenwicht van de planeet moet worden hersteld.
    exp_npc_hot_farm_ret2_opt_c: Zeg niets
    exp_npc_hot_farm_ret2_res_c: "%NAME% verwerkt het solanium efficiënt door elke
      wortelbol geroutineerd los te draaien. Deze moeten opnieuw geplant en verdeeld
      worden. Het ecologisch evenwicht van de planeet moet worden hersteld."
    exp_npc_hot_desc_3: Het synthetische omhulsel van de Korvax zit vol gevoelens.
      Zijn emoties zijn niet te onderscheiden van die van een organische levensvorm.
      De angst en wanhoop druipt van hem af terwijl hij worstelt met een intern proces.
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: Vraag op luide toon wat er mis is
    exp_npc_hot_opt_b_3: Kijk stilletjes toe
    exp_npc_hot_res_a_3: De Korvax schrikt en zegt dat ik stil moet zijn. Zijn vizier
      knippert terwijl hij een verre entiteit geruststelt.
    exp_npc_hot_res_b_3: |-
      %NAME% laat stiekem een scherm met prestatieresultaten zien, alsof hij bang is dat hij wordt bekeken. De cijfers liggen ver onder de aangegeven norm.
      Zijn omhulsel is aangepast voor extra stabiliteit in het ruwe klimaat van deze planeet, maar voldoet niet aan de criteria van zijn observeerder.
    exp_npc_hot_ret_opt_a_3: Geef extra omhulsel
    exp_npc_hot_ret_opt_b_3: Geef koelmiddel
    exp_npc_hot_ret_opt_c_3: Overleg met de observeerder
    exp_npc_hot_ret_res_a_3: "%NAME% neemt mijn aanbod dankbaar aan. Hij betaalt me
      voor mijn hulp en geeft vervolgens beleefd aan dat ik moet gaan. Hij wil duidelijk
      in zijn eentje aan de slag met het omhulsel dat ik hem heb gegeven."
    exp_npc_hot_ret_res_b_3: |-
      %NAME% staart wantrouwend naar mijn simpele organische aanbod. Uiteindelijk blijkt hij toch wanhopig genoeg. Hij schuift de plant in een luik aan zijn zij en steekt een draad in het ijzige vlees.
      Het omhulsel van de Korvax koelt meteen af en zijn systemen komen weer tot leven. Ik heb deze entiteit in ieder geval wat meer tijd gegeven. Hij bedankt me met een geschenk.
    exp_npc_hot_ret_res_c_3: |-
      Via de fysieke entiteit tegenover me richt ik me tot het deel van het Verbond dat hem observeert. Wellicht wordt mijn mening serieus genomen nu ik een zekere reputatie heb opgebouwd bij de Korvax.
      Er valt een gespannen stilte.
      <MOOD>Positive<>Uiteindelijk kwettert %NAME% een elektronische reeks dankbetuigingen. Dezelfde entiteit lijkt te zijn goedgekeurd door het Verbond en zit nog altijd in zijn omhulsel. Hij beloont me voor mijn medeleven.
    exp_npc_hot_desc_4: |-
      De Korvax wordt omgeven door deeltjes van een of ander synthetisch materiaal. De vloer en zijn laarzen zijn ermee bedekt. Hij zoemt opgewonden door een uitvinding die hij heeft gedaan.
      De levensvorm merkt mijn nieuwsgierigheid op en toont me vol trots de aanpassingen die hij heeft gemaakt voor zijn pak. In het weefsel rond zijn gewrichten heeft hij een netwerk van kleine zonnepanelen verwerkt. Bepaalde secties zijn duidelijk nog niet af.
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: Bewonder de panelen
    exp_npc_hot_opt_b_4: Bied grondstoffen aan
    exp_npc_hot_res_a_4: De Korvax ziet mijn bewondering, maar vindt de potentie van
      mijn pak veel belangrijker dan mijn mening.
    exp_npc_hot_res_b_4: |-
      %NAME% is in zijn nopjes. Eindelijk kan hij zijn pak voltooien.
      Nu het zonlicht hem helemaal heeft opgeladen, kan hij zijn energievoorraad gebruiken om een tech-upgrade voor me te maken.
    exp_npc_hot_res_c_4: |-
      %NAME% slaakt een kreet van plezier. Hij is verrukt dat hij zijn pak kan voltooien met materialen van de hoogste kwaliteit.
      Nu het zonlicht hem helemaal heeft opgeladen, kan hij zijn energievoorraad gebruiken om een tech-upgrade voor me te maken.
    exp_npc_hot_ret_opt_a_4: Vraag om een upgrade van je pak
    exp_npc_hot_ret_opt_b_4: Vraag om een upgrade van je multitool
    exp_npc_hot_ret_opt_c_4: Vraag om een upgrade van je schip
    exp_npc_hot_ret_res_a_4: Nu de Korvax niet meer zo zuinig hoeft te zijn op zijn
      energie, gebruikt hij zijn volledige rekenkracht voor het maken van mijn upgrade.
      Die taak lijkt hem vrijwel geen moeite te kosten en de technologie is in een
      handomdraai klaar. Nu hij zijn schuld heeft afgelost, stuurt hij me beleefd
      weg. Hij moet verder met zijn eigen pak en dat is een stuk lastiger.
    exp_npc_hot_desc_5: |-
      De Korvax stopt met zijn werk aan een mechanische blauwdruk. Hij verwelkomt me met een oprechte, enigszins denigrerende gretigheid.
      Blijkbaar ontwerpt hij een waterzuiveringssysteem dat gebruikmaakt van de overvloed aan uv-licht op deze planeet.
      Naast de nauwkeurige, technische diagrammen staan onnodig gedetailleerde tekeningen van buitenaardse wezens. %NAME% lijkt een organisch monster nodig te hebben.
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: Geef faunamonster
    exp_npc_hot_res_a_5: "%NAME% neemt het monster enthousiast aan. Blijkbaar wekt
      organisch afval geen walging op bij deze elektronische levensvorm."
    exp_npc_hot_res_b_5: "%NAME% neemt het mordiet wat terneergeslagen aan, waarbij
      hij een droevig geluid voortbrengt."
    exp_npc_hot_res_c_5: De lichten op het gezicht van %NAME% fonkelen gefascineerd
      terwijl hij het hexiet bestudeert. Zijn verwachtingen zijn overtroffen en ik
      ben enigszins gestegen in zijn achting.
    exp_npc_hot_ret_desc_5: |-
      Als hij zijn siliconenvinger in het monster doopt, wordt de blauwdruk op zijn datapad meteen aangevuld met nieuwe informatie. %NAME% neemt even de tijd om de voltooide gegevens te bestuderen.
      Hij projecteert een reeks eenvoudige afbeeldingen naar mijn vizier en vraagt om advies voor de distributie van het gezuiverde water. Waarschijnlijk denkt hij dat ik tot zijn doelgroep behoor en net zo onderontwikkeld ben als een non-verbaal wezen.
    exp_npc_hot_ret_opt_a_5: Geef prioriteit aan jongen
    exp_npc_hot_ret_opt_b_5: Geef prioriteit aan jagers
    exp_npc_hot_ret_opt_c_5: Geef prioriteit aan verzorgers
    exp_npc_hot_ret_res_a_5: De Korvax knikt. Hij waardeert mijn empathische advies.
      Hij bedankt me met een passend geschenk.
    exp_npc_hot_ret_res_b_5: De Korvax knikt. Hij waardeert mijn pragmatische advies.
      Hij bedankt me met een passend geschenk.
    exp_npc_hot_ret_res_c_5: De Korvax knikt. Hij waardeert mijn toekomstgerichte
      advies. Hij bedankt me met een passend geschenk.
    exp_npc_cold_desc_2: De elektronische levensvorm lijkt mijn aanwezigheid nauwelijks
      op te merken. Zijn grote brein is met iets anders bezig en hij kijkt dwars door
      me heen.
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: Plotseling bestudeert %NAME% me nauwkeurig. Hij haalt een
      takje versgeplukt winterkruid tevoorschijn en wijst ermee naar het ijzige landschap
      buiten. Ik begrijp dat hij een kans heeft gezien en <STELLAR>mij om hulp vraagt<>.
    exp_npc_cold_opt_a_2: Bied botanische hulp aan
    exp_npc_cold_opt_b_2: Vertrek
    exp_npc_cold_res_a_2: De Korvax knikt eenmaal tevreden. Hij laat het winterkruid
      nog een keer zien en vraagt me de stralende blauwe bloemblaadjes en opvallende
      kristallen zaden te onthouden. Hij heeft meer van deze stof nodig om verder
      te gaan met zijn werk.
    exp_npc_cold_res_b_2: De Korvax lijkt niet te begrijpen waarom ik hem niet help,
      maar al snel negeert hij me en gaat hij verder met zijn werk.
    exp_npc_cold_farm_ret: Als ik terugkeer is %NAME% iets aan het bekijken in een
      afgesloten ruimte. Zijn vizier pulseert van concentratie. Misschien legt hij
      de resultaten van een experiment vast. Hij kijkt me vol verwachting aan.
    exp_npc_cold_farm_ret_opt_a: Geef monsters
    exp_npc_cold_farm_ret_res_a: |-
      Als de Korvax zijn hand uitsteekt om de monsters aan te nemen, werp ik een blik in zijn proefruimte. Een warmtelamp straalt boven een levende rank winterkruid.
      De plant reageert heftig. Hij lijkt te verschrompelen door het licht, de straling dooft uit en de cellen barsten stuk. %NAME% kijkt met onbewogen fascinatie toe.
    exp_npc_cold_farm_ret2_opt_a: Protesteer
    exp_npc_cold_farm_ret2_res_a: |-
      De Korvax wijst op de winterkruidmonsters die ik zojuist heb afgeleverd: losgerukt van de wortels, stervend. Wetenschappelijke vooruitgang is niet mogelijk zonder offers. Hij haalt iets uit de tank en schuift die dan opzij.
      In één sierlijke beweging rist hij de bladeren van het verse winterkruid en drukt hij het centrale kristal tussen duim en wijsvinger tot het verpulvert.
      Hij legt de naakte zaden in mijn hand. Deze moeten opnieuw worden geplant en verdeeld, ergens dichtbij, waar ze het goed zullen doen. De wetenschap is veeleisend, maar betaalt haar schulden.
    exp_npc_cold_farm_ret2_opt_b: Observeer
    exp_npc_cold_farm_ret2_res_b: |-
      Terwijl het winterkruid verwelkt, begint er een geelachtig gas uit het dode loof te ontsnappen. De Korvax vangt het op in een fles, die hij apart zet. Hij richt zijn aandacht op de verse monsters.
      In één sierlijke beweging rist hij de bladeren van het verse winterkruid en drukt hij het centrale kristal tussen duim en wijsvinger tot het verpulvert.
      Hij legt de naakte zaden in mijn hand. Deze moeten opnieuw worden geplant en verdeeld, ergens dichtbij, waar ze het goed zullen doen.
    exp_npc_cold_desc_3: |-
      Het vizier van de Korvax gloeit met een intense analytische nieuwsgierigheid. Ik heb het onaangename gevoel dat hij meer gegevens aan me onttrekt dan ik doorheb.
      %NAME% haalt een houder met verse, zuivere sneeuw tevoorschijn. Hij stopt zijn siliconenhand langzaam en weloverwogen in de sneeuw en wacht op mijn reactie. Vervolgens reikt hij mij de houder aan en geeft hij aan dat ik hem moet nadoen.
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: Stop je hand in de sneeuw
    exp_npc_cold_opt_b_3: Weiger
    exp_npc_cold_res_a_3: Ik stop mijn ingepakte vingers in de sneeuw. Mijn omgevingsbescherming
      neutraliseert de verandering van temperatuur. Er valt een lange stilte. De Korvax
      observeert hoe de energie van mijn pak daalt. Zijn digitale uitdrukking is onleesbaar.
    exp_npc_cold_res_b_3: De Korvax stopt even om iets te noteren. Hij is tevreden
      met wat hij zojuist heeft geleerd en stuurt me weg.
    exp_npc_cold_ret_opt_a_3: Ga dapper door
    exp_npc_cold_ret_opt_b_3: Trek je wijselijk terug
    exp_npc_cold_ret_res_a_3: |-
      Ik verzet me tegen mijn instinct om mijn hand weg te trekken en blijf stilstaan terwijl de kou mijn exopak binnendringt. Pas als de pijn door mijn vingers schiet, trek ik ze terug.
      De Korvax geeft me een meelevend klopje op mijn arm en bedankt me met iets waarmee ik beter kan overleven. Ik krijg de indruk dat hij twijfelt aan mijn vermogen tot zelfbehoud.
    exp_npc_cold_ret_res_b_3: De Korvax lijkt onder de indruk van dit resultaat, alsof
      hij iets anders had verwacht. Hij beloont me rijkelijk voor mijn deelname aan
      zijn experiment.
    exp_npc_cold_desc_4: |-
      De elektronische levensvorm beweegt met een subtiele stijfheid, alsof de gewrichten van zijn omhulsel niet helemaal goed werken. Ondanks de lage temperatuur in deze faciliteit ruik ik de milde geur van brandend silicium.
      %NAME% keert zijn vizier naar me toe. De lichten op zijn gezicht zijn gedempt. Een onopvallende klep op zijn omhulsel draait gedeeltelijk open en komt schokkend tot stilstand. De Korvax laat een lange, wanhopige toon horen.
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: Repareer de klep
    exp_npc_cold_res_a_4: Ik breng smeermiddel aan op de vastgelopen klep, die vervolgens
      openschuift en een biometrische sensor onthult. De Korvax kan hem zelf niet
      activeren en wacht tot ik iets doe.
    exp_npc_cold_ret_opt_a_4: Vraag naar de sensor
    exp_npc_cold_ret_opt_b_4: Activeer de sensor
    exp_npc_cold_ret_opt_c_4: Weiger
    exp_npc_cold_ret_res_a_4: De Korvax valt even stil. Na korte tijd hervat hij met
      moeite zijn normale bewegingen. <MOOD>Sad<>De brandende geur wordt sterker.
      Hij lijkt in paniek te zijn.
    exp_npc_cold_ret_res_b_4: |-
      Als ik met mijn vinger op de sensor druk, licht het vizier van de levensvorm dankbaar op. Dan valt het uit. Het is onduidelijk of de entiteit binnenin is opgenomen door het grotere Korvax-verbond of dat hij gewoon is verdwenen.
      Er valt een kubus op de grond. Wellicht bevat deze de herinneringen die zijn vastgelegd door dit omhulsel.
    exp_npc_cold_ret_res_c_4: "%NAME% is ontzet en zijn defecte omhulsel trilt van
      de kunstmatige emoties. Dan is hij plotseling<MOOD>Neutral<> onheilspellend
      kalm, alsof deze uitwisseling nooit heeft plaatsgevonden. Ik ontvang units van
      een onbekende weldoener."
    exp_npc_cold_desc_5: De levensvorm schrikt op uit een droom. Hij richt zijn aandacht
      op mij en ik voel me vreemd genoeg met hem verbonden. Het is alsof ik mijn eigen
      raadselachtige aanwezigheid met Korvax-ogen aanschouw.
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: Sta de samenvoeging toe
    exp_npc_cold_opt_b_5: Verzet je tegen de slaap
    exp_npc_cold_res_a_5: Ik zie de geschiedenis van deze planeet aan me voorbijtrekken.
      Duizenden jaren met de opkomst en ondergang van volkeren, het herstel van natuurlijke
      schade en sneeuwval die het terrein weer volledig neutraal maakte.
    exp_npc_cold_res_b_5: Ik probeer de vreemde aanwezigheid uit mijn gedachten te
      weren. De Korvax voelt mijn weerstand en laat me los. Hij schudt bedroefd met
      zijn hoofd. Hij leert me een woord in zijn taal, in de hoop dat ik voortaan
      betere keuzes zal maken.
    exp_npc_cold_ret_opt_a_5: Laat het visioen toe
    exp_npc_cold_ret_opt_b_5: Wijs het visioen af
    exp_npc_cold_ret_res_a_5: "%NAME% en ik zijn samengevoegd. Heel even maak ik op
      extatische wijze deel uit van een netwerk van briljante geesten, terwijl oneindige
      kennis als elektriciteit door me heen loopt. Het moment is snel weer voorbij,
      maar voor ik vertrek geeft de Korvax me een afscheidsgeschenk."
    exp_npc_cold_ret_res_b_5: 'Ik wijs zijn sombere visioen af en projecteer andere
      concepten in de mentale ruimte die ik met %NAME% deel: visioenen van verandering,
      vooruitgang en persoonlijke impact. De Korvax is niet overtuigd, maar heeft
      wel bewondering voor mijn onafhankelijke visie. Hij bedankt me met een geschenk.'
    exp_npc_lush_desc_2: |-
      De Korvax werkt aan een draagbare en waarschijnlijk zelfgemaakte simulatie. Hij verandert verschillende eigenschappen, waardoor de gegenereerde figuur zich opsplitst in nieuwe richtingen en keer op keer opbloeit, verwelkt en vermenigvuldigt.
      Hij wijst naar het weelderige landschap buiten. Zo'n simulatie is wel leuk, maar hij verlangt naar een echte tuin; een organisch toevluchtsoord om voor te zorgen. Hij is op zoek naar de <STELLAR>hulp<> van een biologische entiteit als ik.
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: Bied botanische hulp aan
    exp_npc_lush_opt_b_2: Vertrek
    exp_npc_lush_res_a_2: "%NAME% is verrukt. Hij gebaart naar mijn handen terwijl
      hij zijn siliconenvingers beweegt. Hij wil dat ik terugkom met monsters van
      <TRADEABLE>sterrenstruik<> die ik met mijn eigen organische handen heb geplukt."
    exp_npc_lush_res_b_2: "%NAME% lijkt bedroefd, maar niet verbaasd. Hij is bekend
      met de onvoorspelbaarheid van organische levensvormen."
    exp_npc_lush_farm_ret: De processen van %NAME% worden onderbroken en mijn lichaam
      en pak worden volledig gescand. Ik heb het ongemakkelijke gevoel dat hij mijn
      cellen op microscopische schaal bestudeert.
    exp_npc_lush_farm_ret_opt_a: Geef monsters
    exp_npc_lush_farm_ret_res_a: De Korvax neemt de monsters eerbiedig aan. Hij scant
      elke bol van meerdere kanten en geniet van elk detail. Een vers parfum filtert
      door in mijn pak en ik vraag me af of de elektronische levensvorm ook over reukzintuigen
      beschikt.
    exp_npc_lush_farm_ret2_opt_a: Vraag naar het reukvermogen
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME% lijkt mijn vraag te begrijpen. Hij babbelt erop los en probeert de nuances van de chemische samenstelling van het parfum te omschrijven.
      Waarschijnlijk kijk ik hem glazig aan, want hij geeft het al snel op. Om het te verduidelijken, zet hij een klep op zijn lichaam herhaaldelijk open en weer dicht. Blijkbaar kan hij zelf bepalen of hij ruikt of niet.
      Hij wil snel verdergaan en plaatst de sterrenbollen in een draagbare centrifuge. De struik draait met veel geweld rond, waardoor de zaadjes uit de bloemblaadjes worden geschud. Hij geeft de zaadjes aan mij om buiten te planten.
    exp_npc_lush_farm_ret2_opt_b: Vraag naar de tuin
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME% kwettert enthousiast. Ik begrijp niet veel van wat hij zegt, maar zijn fascinatie voor organische stof is overduidelijk. Het lijkt wel alsof hij jaloers is.
      Hij wil snel verdergaan en plaatst de sterrenbollen in een draagbare centrifuge. De struik draait met veel geweld rond, waardoor de zaadjes uit de bloemblaadjes worden geschud. Hij geeft de zaadjes aan mij om buiten te planten.
    exp_npc_lush_farm_ret2_res_c: Hij wil snel verdergaan en %NAME% plaatst de sterrenbollen
      in een draagbare centrifuge. De struik draait met veel geweld rond, waardoor
      de zaadjes uit de bloemblaadjes worden geschud. Hij geeft de zaadjes aan mij
      om buiten te planten.
    exp_npc_lush_desc_3: |-
      De Korvax bestudeert ontdekkingen van deze planeet met de bewondering van een klein kind. Hij scant me zonder enige schaamte. Ik vraag me af welke gegevens hij bekijkt over mijn geslacht en eetgewoonten.
      %NAME% ziet ineens mijn eigen analysevizier en wijst er vol enthousiasme naar.
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: Deel ontdekkingen over flora
    exp_npc_lush_opt_b_3: Deel ontdekkingen over fauna
    exp_npc_lush_opt_c_3: Deel ontdekkingen over mineralen
    exp_npc_lush_res_a_3: "%NAME% integreert de scans van de flora in zijn eigen database.
      Zijn omhulsel schudt heen en weer van de opwinding."
    exp_npc_lush_res_b_3: "%NAME% integreert de scans van de fauna in zijn eigen database.
      Zijn omhulsel schudt heen en weer van de opwinding."
    exp_npc_lush_res_c_3: "%NAME% bedankt me vriendelijk, maar kijkt slechts vluchtig
      naar de mineralen. Daarna richt hij zijn aandacht weer op zijn eigen database."
    exp_npc_lush_reta_opt_a_3: Wijs op omvang
    exp_npc_lush_reta_opt_b_3: Wijs op gevaar
    exp_npc_lush_reta_opt_c_3: Wijs op kwetsbaarheid
    exp_npc_lush_reta_res_a_3: "De Korvax kijkt verbijsterd toe. Organische celreproductie
      lijkt hem eindeloos te fascineren, en dan vooral het verschil in grootte tussen
      de jonge bomen van deze soort en de volwassen planten. \nEr zitten al veel indrukwekkende
      ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als
      dank geeft hij me een geschenk."
    exp_npc_lush_reta_res_b_3: |-
      De Korvax bekijkt de dodelijke onderdelen van de plant en is verbaasd dat zelfs primitieve flora een bedreiging kan zijn voor intelligent leven. Hij kijkt me wat wantrouwend aan en ik voel me enigszins beledigd.
      Er zitten al veel indrukwekkende ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als dank geeft hij me een geschenk.
    exp_npc_lush_reta_res_c_3: |-
      De Korvax zingt het uit. Blijkbaar is dit zijn favoriete soort flora. Juist voor deze fragiele bloemen en piepkleine blaadjes is hij naar deze planeet gekomen.
      Er zitten al veel indrukwekkende ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als dank geeft hij me een geschenk.
    exp_npc_lush_retb_opt_a_3: Wijs op imposante verschijning
    exp_npc_lush_retb_opt_b_3: Wijs op gevaar
    exp_npc_lush_retb_opt_c_3: Wijs op schattigheid
    exp_npc_lush_retb_res_a_3: |-
      De Korvax laat een vreemd metaalachtig geratel horen, dat doet denken aan de gestokte adem van een levensvorm met longen. Samen bewonderen we de prachtige schubben en spieren van het wezen.
      Er zitten al veel indrukwekkende ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als dank geeft hij me een geschenk.
    exp_npc_lush_retb_res_b_3: |-
      De elektronische ogen van de Korvax lichten op. Hij kijkt eerst naar de brute kaken van het wezen en dan naar mijn relatief zachte lichaam. Hij port me, alsof hij wil vaststellen hoe zacht mijn vlees is.
      Er zitten al veel indrukwekkende ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als dank geeft hij me een geschenk.
    exp_npc_lush_retb_res_c_3: |-
      De Korvax zingt het uit. Blijkbaar is dit zijn favoriete soort fauna. De bizarre proporties van de kwetsbare ledematen en de grote ogen maken het wezen nog schattiger.
      Er zitten al veel indrukwekkende ontdekkingen in zijn archief, maar toch is hij erg blij met deze bijdrage. Als dank geeft hij me een geschenk.
    exp_npc_dust_desc_2: |-
      De Korvax wil nog meer nieuwe dingen ontdekken en door de inspiratie lichten al zijn systemen op. Hij doet mijn begroeting na, maar niet om me te kleineren. Hij is slechts gefascineerd door onze overeenkomsten en verschillen.
      Hij geeft aan dat hij planten onderzoekt als onderdeel van een groter experiment en dat hij me kan betalen in ruil voor <STELLAR>mijn hulp<>.
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: Bied botanische hulp aan
    exp_npc_dust_opt_b_2: Vertrek
    exp_npc_dust_res_a_2: Hoewel hij duidelijk veel waarde hecht aan zijn experiment,
      is %NAME% opmerkelijk ongeroerd door mijn reactie. Het lijkt wel alsof hij gelooft
      dat deze ontmoeting was voorbestemd.
    exp_npc_dust_farm_ret: "%NAME% kijkt me verwachtingsvol aan en kan niet wachten
      om zijn experiment te hervatten. Wederom zie ik dat hij me nadoet, terwijl hij
      de bewegingen van mijn spieren vergelijkt met zijn eigen synthetische gewrichten."
    exp_npc_dust_farm_ret_opt_a: Geef monsters
    exp_npc_dust_farm_ret_res_a: |-
      De Korvax pakt de echinocactus, perst er moeiteloos het vocht uit en drukt de zaadjes eruit met zijn siliconenduim. Dit doet hij ook met andere monsters, tot hij een hoopje zaadjes heeft.
      Plotseling krijgt hij een ingeving en begint zijn omhulsel te schudden. Vanuit het niets haalt hij twee eetbare stukken cactusvlees tevoorschijn, maar het is onduidelijk of ze allebei afkomstig zijn uit de monsters die ik hem gaf. Hij reikt me beide stukken aan.
    exp_npc_dust_farm_ret2_opt_a: Proef de stukken
    exp_npc_dust_farm_ret2_res_a: |-
      Het eerste stuk is lekker zoet en sappig. Het tweede stuk smaakt bijna hetzelfde, maar met een subtiel verschil. Het is moeilijk te plaatsen. De smaak komt en gaat in golven, als een droom die uit het geheugen ontsnapt.
      %NAME% kijkt aandachtig toe en wacht tot ik aangeef welke ik het lekkerste vind.
    exp_npc_dust_farm_ret2_opt_b: Weiger
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME% kijkt enigszins teleurgesteld, maar dringt niet aan.
      Hij geeft me een paar zaadjes. Deze moeten buiten worden geplant, zodat er op zijn eigen terrein nieuwe echinocactussen kunnen groeien.
    exp_npc_dust_farm_ret3_opt_a: Kies het eerste stuk
    exp_npc_dust_farm_ret3_opt_b: Kies het tweede stuk
    exp_npc_dust_farm_ret3_opt_c: Zeg dat ze even lekker zijn
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME% bedankt me stoïcijns voor de feedback. De lichten op zijn masker glimmen en ik voel dat hij een boodschap verstuurt, wellicht naar het Korvax-verbond.
      Hij geeft me een paar zaadjes. Deze moeten buiten worden geplant, zodat er op zijn eigen terrein nieuwe echinocactussen kunnen groeien.
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      De duidelijk tevreden %NAME% bedankt me voor de feedback. De lichten op zijn masker glimmen en ik voel dat hij een boodschap verstuurt, wellicht naar het Korvax-verbond.
      Hij geeft me een paar zaadjes. Deze moeten buiten worden geplant, zodat er op zijn eigen terrein nieuwe echinocactussen kunnen groeien.
    exp_npc_dust_desc_3: Deze Korvax frutselt aan zijn omhulsel en gewrichten. Hij
      klinkt geïrriteerd. Hij stopt als ik hem stoor en staart me aan.
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: Stel hem gerust
    exp_npc_dust_opt_b_3: Spreek zorgen uit
    exp_npc_dust_res_a_3: Heel even knippert de gezichtsverlichting van %NAME% vol
      digitale corruptie. Ik vermoed dat dit het Korvax-equivalent van rollen met
      de ogen is. Het probleem met zijn omhulsel is niet cosmetisch van aard en aan
      geruststelling heeft hij niets.
    exp_npc_dust_res_b_3: "%NAME% waardeert mijn zorgen. Hij draait een ledemaat rond
      en merkt dat deze niet helemaal soepel beweegt."
    exp_npc_dust_ret_3: De Korvax houdt even op en spuugt dan een fijne stofwolk uit
      een aantal ventilatieschachten. Blijkbaar is hij de luchtstroom van zijn omhulsel
      aan het aanpassen om efficiënter gruis te verwijderen, maar lukt het hem niet
      echt.
    exp_npc_dust_ret_opt_a_3: Vraag naar het gruis
    exp_npc_dust_ret_opt_b_3: Bied grondstoffen aan
    exp_npc_dust_ret_opt_c_3: Bied grondstoffen aan
    exp_npc_dust_ret_res_a_3: Hij gebaart vaag richting het stoffige landschap. Vervolgens
      haalt hij de schouders op en stuurt hij coördinaten van een planeet door. Blijkbaar
      mag ik deze locatie zelf gaan ontdekken. Hij is niet van plan er binnenkort
      weer op uit te gaan.
    exp_npc_dust_ret_res_b_3: "%NAME% lijkt verrast door mijn vindingrijkheid en neemt
      mijn aanbod dankbaar aan. Hij geeft me wat grondstoffen waarmee ik mijn eigen
      pak kan onderhouden en stuurt me vervolgens weg."
    exp_npc_dust_ret_res_c_3: "%NAME% lijkt verrast door mijn vindingrijkheid en neemt
      mijn aanbod dankbaar aan. Hij biedt me een experimentele upgrade voor mijn pak
      aan en stuurt me vervolgens weg."
    exp_npc_tox_desc_2: |-
      Opgewonden word ik gescand door de Korvax, die vooral oog heeft voor de sporen op mijn laarzen. Hij zoemt van herkenning en laat videobeelden zien van een kunstmatig verlichte ruimte die overgroeid is door verschillende zwamclusters.
      Hij geeft aan dat hij nog niet tevreden is met zijn verzameling en <STELLAR>vraagt om assistentie<> bij het verzamelen van de zwammen op deze planeet. Misschien kan hij dan eindelijk zijn tuin voltooien.
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: Bied botanische hulp aan
    exp_npc_tox_opt_b_2: Vertrek
    exp_npc_tox_res_a_2: |-
      %NAME% blijft me scannen. Hij lijkt mijn reactie niet te registreren.
      Plotseling stopt hij om iets te verwerken. Hij knikt. Mijn hulp is geaccepteerd. Ik moet op zoek naar de zwammen die op deze planeet groeien en terugkeren met monsters.
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: Opgewonden word ik gescand door %NAME%, die vooral oog heeft
      voor de sporen op mijn laarzen. Hij zoemt van herkenning en ik krijg een vreemd
      déjà vu-gevoel.
    exp_npc_tox_farm_ret_opt_a: Geef monsters
    exp_npc_tox_farm_ret_res_a: |-
      Opgewonden scant %NAME% de monsters en hij zoemt van herkenning.
      Hij heeft meer van deze clusters nodig. De cirkel mag niet worden onderbroken. Ik moet deze buiten planten en een nieuwe levenscyclus beginnen.
    exp_npc_tox_farm_ret2_opt_a: Por de Korvax
    exp_npc_tox_farm_ret2_res_a: Ik geef het omhulsel van %NAME% een harde por, maar
      hij lijkt het niet te merken. Zijn digitale oog keert zich naar mij, afwachtend
      en zonder te knipperen.
    exp_npc_tox_farm_ret2_opt_b: Schreeuw
    exp_npc_tox_farm_ret2_res_b: "%NAME% lijkt mijn schreeuw niet te horen. Zijn digitale
      oog keert zich naar mij, afwachtend en zonder te knipperen."
    exp_npc_tox_farm_ret2_opt_c: Neem de monsters terug
    exp_npc_tox_farm_ret2_res_c: |-
      Ik reik naar de zwamclusters, maar %NAME% reageert venijnig en haalt uit naar mijn hand.
      <MOOD>Neutral<>Dan is hij weer stil. Zijn digitale oog keert zich naar mij, afwachtend en zonder te knipperen.
    exp_npc_tox_desc_3: |-
      De Korvax kijkt naar een scherm met statistieken over een lokale diersoort. De interface lijkt op de ontdekkingsdatabase van mijn exopak, maar bevat meer wetenschappelijke details. Naast de dieet- en gedragsdescriptors zijn het spijsverteringsstelsel en de verschillende aanpassingseigenschappen van het wezen volledig gesimuleerd.
      Hij richt zijn digitale oog op mij en reikt voorzichtig naar mijn exopak. Hij lijkt nieuwsgierig: waarom hebben de lokale wezens deze huid van nanovezels nodig? Ben ik minder geëvolueerd? Een minder geavanceerde levensvorm?
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: Wijs op longverschillen
    exp_npc_tox_opt_b_3: Wijs op hersenverschillen
    exp_npc_tox_res_a_3: Ik vergelijk de morfologie van het wezen met de scan van
      mijzelf (waarbij ik tot mijn irritatie merk dat de render naakt is) en wijs
      naar onze longen. De cellen van het wezen bevatten een enzym dat ontbreekt in
      de mijne.
    exp_npc_tox_res_b_3: Ik wijs naar de render van mij op het scherm (waarbij ik
      tot mijn irritatie zie dat ik naakt ben) en wijs hem op de zenuwbanen, die veel
      dichter op elkaar liggen dan bij het wezen. Mijn fysieke eigenschappen zijn
      gewoon anders, niet minder.
    exp_npc_tox_ret_3: |-
      %NAME% houdt zijn hoofd schuin en denkt na. Korvax-schilden zijn lineair geëvolueerd tot een afgerond ideaal, waarin fysieke duurzaamheid en verwerkingskracht even belangrijk zijn. Het idee van uiteenlopende evolutie is hem vreemd.
      Hij vraagt zich af wat ik hier doe als mijn morfologie zo slecht past bij deze planeet.
    exp_npc_tox_ret_opt_a_3: Zeg dat je je thuisplaneet niet kunt herinneren
    exp_npc_tox_ret_opt_b_3: Zeg dat je een Reiziger bent
    exp_npc_tox_ret_res_a_3: |-
      Voor zover ik de gezichtsloze uitdrukkingen van de elektronische levensvorm kan lezen, is hij bedroefd. De herinnering aan de thuisplaneet van de Korvax is onlosmakelijk gekoppeld aan zijn bewustzijn. Hij is zijn thuiswereld nooit vergeten.
      Uit medeleven geeft hij me een upgrade voor mijn exopak. Hiermee kan ik verder reizen en misschien ooit weer mijn thuisplaneet voor de geest halen.
    exp_npc_tox_ret_res_b_3: Het gezichtsmasker van de Korvax schittert. Hij knikt
      respectvol en geeft me brandstof, zodat ik verder kan reizen.
    exp_npc_rad_desc_2: |-
      De Korvax kantelt zijn hoofd in de richting van inheemse flora. De lichten op zijn gezicht glimmen van plezier. Hij lijkt naar de plant te luisteren, alsof hij iets hoort wat mijn zintuigen niet kunnen oppikken.
      Terwijl hij een zacht deuntje neuriet, wijst hij naar de plant en vervolgens naar het terrein buiten. Hij lijkt meer van deze wortels te willen en <STELLAR>vraagt om mijn assistentie<>.
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: Bied botanische hulp aan
    exp_npc_rad_opt_b_2: Vertrek
    exp_npc_rad_res_a_2: "%NAME% zwaait naar me met de gammawortel. Hij lijkt niet
      te beseffen dat ik niet kan horen wat hij hoort en geeft aan dat ik moet luisteren
      om meer te vinden. Ik vermoed dat ik meer succes zal hebben met mijn analysevizier."
    exp_npc_rad_res_b_2: "%NAME% communiceert op lage toon, waarmee hij zijn teleurstelling
      tot uitdrukking brengt."
    exp_npc_rad_farm_ret: De ogen van %NAME% lichten op als hij me herkent.
    exp_npc_rad_farm_ret_opt_a: Geef monsters
    exp_npc_rad_farm_ret_res_a: |-
      %NAME% is tevreden met de gammawortels die voor hem liggen, maar er ook door overweldigd. Hij lijkt opnieuw te luisteren naar de planten en brengt zijn hand naar zijn helm, alsof hij zich in een hels kabaal probeert te concentreren.
      Op methodische wijze kiest hij drie exemplaren uit. Met een dunne naald die uit zijn handpalm tevoorschijn komt, plukt hij met een onnavolgbare snelheid de zaadjes uit de bloesem. Daarna verdwijnt de naald weer. Hij laat de zaadjes in mijn hand vallen.
    exp_npc_rad_farm_ret2_opt_a: Zeg dat je muziek wilt horen
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME% kijkt me medelijdend aan als hij eindelijk beseft dat ik de geluiden die hij hoort niet kan waarnemen. Hij buigt zich naar me toe, alsof hij om toestemming vraagt. Plotseling verandert mijn realiteit totaal.
      Ik beschik tijdelijk over het perspectief van een Korvax en kan het eindelijk horen. Uit de wortels komen zachte klanken voort. Ze volgen het ritme van de stralingsgolven.
      Als %NAME% onze verbinding verbreekt, verdwijnt de muziek langzaam maar zeker. Hij gebaart naar buiten. Ik moet deze zaadjes op een locatie naar keuze planten.
    exp_npc_rad_desc_3: |-
      De Korvax-entiteit heeft vele cycli doorgebracht in zijn huidige omhulsel. Als individu is hij onbelangrijk en hij heeft gezworen het Verbond te dienen, maar toch hecht hij veel waarde aan de wijsheid die hij in zijn leven heeft opgedaan.
      Zijn kennis gaat duizenden jaren terug en hij is geïnteresseerd in alles wat deze planeet heeft doorstaan. Hij kijkt me vol twijfel aan. Hij aarzelt of hij zijn historische kennis met mij moet delen.
    exp_npc_rad_desc_alt_3: |-
      De Korvax-entiteit heeft vele cycli doorgebracht in zijn huidige omhulsel. Als individu is hij onbelangrijk en hij heeft gezworen het Verbond te dienen, maar toch hecht hij veel waarde aan de wijsheid die hij in zijn leven heeft opgedaan.
      Voorzichtig en bijna teder haalt hij zijn belangrijkste recente ontdekking tevoorschijn: een fossiel dat hier in de grond is gevonden. Het bewijst dat deze planeet niet altijd onderhevig was aan schadelijke straling. Ooit groeiden er volop planten in de vruchtbare en schone grond van weelderige jungles.
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: Laat legitimatie zien
    exp_npc_rad_opt_b_3: Draag gegevens bij
    exp_npc_rad_opt_c_3: Probeer hem te overtuigen
    exp_npc_rad_res_a_3: |-
      Ik richt me tot het gezamenlijke bewustzijn dat is gekoppeld aan deze entiteit. Door mijn verschillende interacties met de Korvax herkent %NAME% me direct.
      Voorzichtig en bijna teder haalt hij zijn belangrijkste recente ontdekking tevoorschijn: een fossiel dat hier in de grond is gevonden. Het bewijst dat deze planeet niet altijd onderhevig was aan schadelijke straling. Ooit groeiden hier volop planten in de vruchtbare en schone grond van weelderige jungles.
    exp_npc_rad_res_b_3: |-
      De Korvax neemt de datakubus met een sceptische blik aan. Waar komt hij vandaan? Kubussen van het Verbond zijn altijd waardevol, maar de data die hierop staat is mogelijk niet relevant voor het onderzoek van %NAME%.
      Als hij de kubus heeft ontcijferd, moet hij zijn mening bijstellen. Dit is ontzettend interessant en genoeg om hem te overtuigen van mijn geloofwaardigheid.
      Voorzichtig en bijna teder haalt hij zijn belangrijkste recente ontdekking tevoorschijn: een fossiel dat hier in de grond is gevonden. Het bewijst dat deze planeet niet altijd onderhevig was aan schadelijke straling. Ooit groeiden er volop planten in de vruchtbare en schone grond van weelderige jungles.
    exp_npc_rad_res_c_3: "%NAME% staart onbewogen voor zich uit en schakelt zijn spraakvermogen
      uit. Hij wil geen tijd meer verspillen aan dit gesprek."
    exp_npc_rad_ret_opt_a_3: Vraag of je het fossiel mag kopen
    exp_npc_rad_ret_res_a_3: Het oog van de Korvax kijkt me doordringend aan. Het
      fossiel is van onschatbare waarde voor een wetenschapper, maar hij geeft het
      graag aan een collega die is toegewijd aan onderzoek en kennis verkiest boven
      winst.
    exp_npc_rad_ret2_opt_a_3: Neem fossiel aan om het te verkopen
    exp_npc_rad_ret2_opt_b_3: Weiger
    exp_npc_rad_ret2_res_a_3: Voor een verkenner heeft het fossiel alleen financiële
      waarde. De Korvax lijkt dit niet te weten en overhandigt het vrijwillig.
    exp_npc_rad_ret2_res_b_3: |-
      Ik weet dat ik me niet aan de wetenschap kan wijden, dus besluit ik om dit kostbare fossiel niet aan te nemen. De Korvax is dankbaar dat ik zo eerlijk ben.
      Ik heb het gevoel dat ik in de gaten word gehouden door iets wat nog groter is dan het Verbond. Een stem van onbekende oorsprong fluistert in mijn hoofd en een nieuw woord krijgt vorm.
    exp_npc_shop_desc_1: |-
      Deze Korvax lijkt zeer bewust van zichzelf. Hij moet nog wennen aan het fysieke omhulsel dat hij heeft geërfd. Hij strekt zich uit en beweegt zijn ledematen bij wijze van experiment.
      Er klinken beschaamde bliepjes. Zijn omhulsel is nog niet naar zijn wens. De verbeteringen zijn verouderd en de technologie is achterhaald. Hij had gehoopt dat zo min mogelijk levensvormen hem in deze staat zouden zien.
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: Vraag om oude technologie
    exp_npc_shop_opt_b_1: Vraag naar het omhulsel
    exp_npc_shop_res_a_1: Alsof het niets is, verwijdert %NAME% een upgrade en geeft
      hij 'm aan mij. Er lijkt niets mis te zijn met de component, maar de elektronische
      levensvorm is blij dat hij ervan af is. Hij wordt liever niet gezien met zulke
      afwijkende technologie.
    exp_npc_shop_res_b_1: "%NAME% kijkt ongemakkelijk naar de grond. Hij waardeert
      het omhulsel dat hij heeft geërfd en wil de losgekoppelden niet voor het hoofd
      stoten."
    exp_npc_shop_ret_opt_a_1: Vraag naar loskoppeling
    exp_npc_shop_ret_res_a_1: |-
      Even staat er een echo van een andere entiteit voor me. Een ander bewustzijn. Misschien zit er nog een spoor van de vorige bewoner van het omhulsel in het neurale netwerk van de Korvax. Een geest restant.
      %NAME% krijgt de macht weer terug. Zijn oog lijkt sneller te draaien en zijn kloksnelheid slaat op hol. Hij kijkt me vol verwondering aan, alsof hij zich inbeeldt hoe het is om een eenmalig lichaam te hebben.
    exp_npc_shop_ret2_opt_a_1: Zeg dat het beter is
    exp_npc_shop_ret2_opt_b_1: Zeg dat het slechter is
    exp_npc_shop_ret2_opt_c_1: Zeg dat het gewoon anders is
    exp_npc_shop_ret2_res_a_1: |-
      De elektronische levensvorm brengt statische ruis voort. Blijkbaar vindt hij mijn mening grappig.
      Uit dankbaarheid voor de afleiding van zijn eigen fysieke onzekerheden geeft hij me wat van het naniet dat hij hier kwam uitgeven. Blijkbaar vindt hij dat ik ze harder nodig heb dan hij.
    exp_npc_shop_ret2_res_b_1: |-
      De Korvax knikt en prikt nieuwsgierig met een vinger in mijn buik. Het laat een blauwe plek achter. Terwijl ik de pijn verbijt, merk ik dat hij me vol medelijden aankijkt.
      Uit dankbaarheid voor de afleiding van zijn eigen fysieke onzekerheden geeft hij me wat van het naniet dat hij hier kwam uitgeven. Blijkbaar vindt hij dat ik ze harder nodig heb dan hij.
    exp_npc_shop_ret2_res_c_1: |-
      De Korvax vergelijkt onze lichamen met elkaar. Blijkbaar vindt hij mijn reactie onverwacht wijs.
      Uit dankbaarheid voor de afleiding van zijn eigen fysieke onzekerheden geeft hij me wat van het naniet dat hij hier kwam uitgeven. Blijkbaar vindt hij dat ik ze harder nodig heb dan hij.
    exp_npc_shop_desc_2: De Korvax laat gedachteloos een handvol nanieten door zijn
      handen gaan. Zijn bewegingen hebben iets lusteloos, alsof hij er niet bij nadenkt
      en met zijn gedachten ergens anders is.
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: Vraag naar nanieten
    exp_npc_shop_opt_b_2: Vraag naar gedachten
    exp_npc_shop_res_a_2: |-
      Ik wijs op de nanieten en vraag waarom %NAME% zich zo gedraagt. Hij sluit snel zijn vingers om de clusters om die aan het zicht te onttrekken.
      De Korvax tikt op een leeg vak van zijn omhulsel. Hij is hierheen gereisd om upgrades te kopen, maar het idee om nanieten te ruilen voor goederen lijkt hem dwars te zitten.
    exp_npc_shop_res_b_2: |-
      Ik raak %NAME% voorzichtig aan. Hij is onmiddellijk alert en verbergt de nanietclusters in zijn gesloten vuist.
      De Korvax tikt op een leeg vak van zijn omhulsel. Hij is hierheen gereisd om upgrades te kopen, maar het idee om nanieten te ruilen voor goederen lijkt hem dwars te zitten.
    exp_npc_shop_ret_opt_a_2: Bied meer nanieten aan
    exp_npc_shop_ret_opt_b_2: Bied units voor nanieten
    exp_npc_shop_ret_opt_c_2: Bied kennis voor nanieten
    exp_npc_shop_ret_res_a_2: "%NAME% is verrast, maar accepteert de nanieten en lijkt
      gerustgesteld. Hij wil me bedanken en de wijsheid van zijn ras met me delen
      en hij fluistert een woord in de Korvax-taal."
    exp_npc_shop_ret_res_b_2: "%NAME% lijkt beledigd en foetert onverstaanbaar. Hij
      lijkt me op onvriendelijke wijze te vergelijken met een Gek en te impliceren
      dat er geen acceptabele wisselkoers is tussen units en nanieten."
    exp_npc_shop_ret_res_c_2: "%NAME% is heel blij met dit voorstel en lijkt opgelucht
      dat hij een reden heeft om de aankoop uit te stellen. Hij verwerkt de systeemgegevens
      in een paar milliseconden en kijkt dan afwezig, terwijl hij ze in gedachten
      lijkt te simuleren."
    exp_npc_shop_desc_3: Als ik hem nader, geeft de elektronische levensvorm een puls
      van opgewonden energie af die zo sterk is dat hij door mijn exopak dringt. Hij
      lijkt bijna alsof hij mijn bezoek had verwacht.
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: De Korvax gebaart naar de faciliteit, blijkbaar om te vragen
      wat ik daar kom doen. Ik heb het gevoel dat ik word gemeten of zelfs vastgelegd
      door meer dan één entiteit.
    exp_npc_shop_opt_a_3: Wijs naar handelaar
    exp_npc_shop_opt_b_3: Wijs naar display van multitool
    exp_npc_shop_opt_c_3: Wijs naar uitgang
    exp_npc_shop_res_a_3: "%NAME% kan een blije reactie niet onderdrukken. Ik zie
      een getal oplopen op zijn datapad."
    exp_npc_shop_res_c_3: "%NAME% laat niets blijken in zijn reactie, maar de lichten
      van zijn vizier knipperen kort naar zijn datapad."
    exp_npc_shop_ret_desc_3: Er wordt een merkwaardige set gegevens weergegeven op
      het scherm. Ik herken symbolen voor Vy'keen, Gek en Korvax, elk gevolgd door
      een tabel vol cijfers, maar er is ook een vierde symbool, naast een verzameling
      verschuivende dynamische gegevenspunten.
    exp_npc_shop_ret_opt_a_3: Wijs naar Korvax-symbool
    exp_npc_shop_ret_opt_b_3: Wijs naar vierde symbool
    exp_npc_shop_ret_opt_c_3: Wijs naar bewegende gegevens
    exp_npc_shop_ret_res_a_3: |-
      De Korvax tikt op de getallen bij het symbool en gebaart dan naar mijn uitrusting. Hij lijkt de populariteit van Korvax-technologie vast te leggen, om in samenwerking met andere entiteiten een intergalactische dataset samen te stellen.
      Met een plotseling gul gebaar ontvouwt hij zijn siliconen hand naar mij met daarin een glimmend hoopje nanieten. Hij gebaart dat ik ze moet pakken, maar waarom is mij niet duidelijk.
    exp_npc_shop_ret_res_b_3: |-
      Na een korte aarzeling legt de Korvax zijn synthetische hand plat op mijn borst. De lichten van zijn vizier zijn verblindend dicht bij mijn gezicht.
      Met een plotseling gul gebaar ontvouwt hij zijn andere hand naar mij met daarin een glimmend hoopje nanieten. Hij gebaart dat ik ze moet pakken, maar waarom is mij niet duidelijk.
    exp_npc_shop_ret_res_c_3: |-
      De Korvax veegt over de gegevens met zijn gladde vingertoppen, die geen sporen achterlaten op het glas. Hij vraagt mijn aandacht voor een cirkel van punten die verschijnen en zich langzaam naar het midden van de cirkel verplaatsen.
      Met een plotseling gul gebaar ontvouwt hij zijn siliconen hand naar mij met daarin een glimmend hoopje nanieten. Hij gebaart dat ik ze moet pakken, maar waarom is mij niet duidelijk.
    exp_npc_outpost_desc_1: |-
      Deze Korvax genereert een regelmatig patroon van elektronische tonen. De geluiden zijn zo diep, dat ze nauwelijks tonen kunnen worden genoemd. Eerder een donder, een trilling in mijn gehoorgang.
      Het patroon blijft zich herhalen en op een gegeven moment hoor ik andere stemmen. De Korvax in de buurt zingen allemaal mee. Allemaal staren ze mij aan.
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: Reageer verontwaardigd
    exp_npc_outpost_opt_b_1: Reageer beleefd
    exp_npc_outpost_res_a_1: Ik protesteer. Ik voel me bekeken. De groep Korvax lijkt
      ervan te genieten. <MOOD>Negative<>%NAME% doet mijn verontwaardiging na, meer
      nieuwsgierig dan spottend. <MOOD>Neutral<>Blijkbaar is hij oprecht geïntrigeerd.
    exp_npc_outpost_res_b_1: "%NAME% klapt vrolijk in zijn handen. Hij reageert door
      net zo beleefd te doen. Hij kopieert mijn lichaamstaal en probeert mijn woorden
      na te bootsen. Blijkbaar is hij oprecht geïntrigeerd door me."
    exp_npc_outpost_ret_1: Het subtiele gezoem van het Korvax-lied gaat maar door.
      Als ik er goed naar luister, begin ik het patroon te herkennen. Het komt me
      bekend voor, maar ik kan het niet plaatsen. Alsof ik het in een droom heb gehoord.
    exp_npc_outpost_ret_opt_a_1: Herhaal het patroon
    exp_npc_outpost_ret_opt_b_1: Wijzig het patroon
    exp_npc_outpost_ret_opt_c_1: Zwijg
    exp_npc_outpost_ret_res_a_1: |-
      Ik neurie het patroon zo goed als ik kan gezien mijn vocale bereik. Korvax-vizieren flitsen om me heen en glitteren als een nachtelijke sterrenhemel. Het publiek is blijkbaar tevreden over de manier waarop ik hun lied zing.
      Een tel later zijn ze allemaal stil. De elektronische levensvormen keren me allemaal de rug toe en gaan weer door met waar ze mee bezig waren. Maar onze relatie lijkt voorgoed te zijn veranderd.
    exp_npc_outpost_ret_res_b_1: |-
      Ik neurie het patroon zo goed als ik kan gezien mijn vocale bereik. Intuïtief pas ik de melodie aan met nieuwe noten.
      De groep Korvax sluit er naadloos op aan. Vizieren flitsen om me heen en glitteren als een nachtelijke sterrenhemel. Blijkbaar hoopten ze op deze uitkomst en volgen ze mijn voorbeeld maar al te graag.
      Een tel later zijn ze allemaal stil. De elektronische levensvormen keren me allemaal de rug toe en gaan weer door met waar ze mee bezig waren. Maar onze relatie lijkt voorgoed te zijn veranderd.
    exp_npc_outpost_ret_res_c_1: De teleurgestelde Korvax vallen stil. Ze keren me
      de rug toe en gaan weer door met waar ze mee bezig waren.
    exp_npc_obs_desc_1: De Korvax mompelt hardop, terwijl hij de apparatuur van de
      faciliteit kalibreert. Op verschillende terminals is een stelsel te zien, met
      aan beide zijden een knipperende locatiemarkering.
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: Wijs naar de markeringen
    exp_npc_obs_opt_b_1: Wijs naar het stelsel
    exp_npc_obs_opt_c_1: Pruts met de apparatuur
    exp_npc_obs_res_a_1: |-
      %NAME% is verrast door mijn interesse. Hij kijkt me nog eens onderzoekend aan. Misschien heb ik toch meer in mijn mars. Nu hij heeft vastgesteld dat ik weet wat een ster is, laat hij me rechtstreekse beelden van een ander observatorium zien.
      Deze afgelegen faciliteit is bijna 600 lichtjaren van ons verwijderd. De daar gestationeerde Korvax onderzoekt dezelfde verzameling sterren, maar dan vanuit tegenovergestelde richting.
    exp_npc_obs_res_b_1: "%NAME% is verrast door mijn interesse. Hij kijkt me nog
      eens onderzoekend aan. Misschien heb ik toch meer in mijn mars. Hij brengt een
      siliconenvinger naar een van de renders en tekent een diamantvorm waarin de
      belangrijkste sterren van dit stelsel zich bevinden."
    exp_npc_obs_res_c_1: "%NAME% zoemt geïrriteerd en duwt mijn handen weg."
    exp_npc_obs_ret_desc_1: In het midden van het stelsel knippert een vreemd rood
      licht.
    exp_npc_obs_ret_opt_a_1: Tel de sterren
    exp_npc_obs_ret_opt_b_1: Staar naar de rode ster
    exp_npc_obs_ret_res_a_1: |-
      Aan beide zijden wordt het stelsel geflankeerd door een aantal zachtere lichten. Maar de diamantvorm bestaat uit zestien heldere sterren en is zowel vanuit dit observatorium als vanuit het andere opvallend symmetrisch.
      De Korvax ziet wat ik doe en tikt zestien keer met zijn vinger tegen de mijne. Hij kijkt me betekenisvol aan en geeft me wat scheepstechnologie. Misschien kan ik deze systemen nu ooit zelf bezoeken.
    exp_npc_obs_ret_res_b_1: |-
      Het rode licht is fascinerend en hypnotiserend. Ik vermoed dat het helemaal geen ster is, maar het heeft een vertrouwd aanvoelende aantrekkingskracht. Alsof het me probeert te herinneren aan een plek die ik vergeten ben...
      De Korvax merkt mijn fascinatie op en lijkt het te begrijpen. Hij geeft me wat scheepstechnologie. Misschien kan ik de rode ster nu ooit zelf bezoeken.
    exp_npc_obs_desc_2: Deze Korvax lijkt bijzonder somber; zo serieus dat hij bijna
      bang lijkt. Hij heeft deze verlaten faciliteit blijkbaar omgebouwd voor een
      nieuw doel en de apparatuur gemanipuleerd via zijn datapad.
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: Vraag naar de faciliteit
    exp_npc_obs_opt_b_2: Bekijk datapad
    exp_npc_obs_res_a_2: |-
      Er klinkt een zacht gezoem en het vizier van %NAME% knippert kort in diep, waarschuwend rood. Of verbeeldde ik me dat maar?
      Hij lijkt al besloten te hebben dat hij me kan vertrouwen en gebaart naar de terminal van het observatorium. Ik word uitgenodigd zijn bevindingen zelf te inspecteren.
    exp_npc_obs_res_b_2: |-
      Ik tuur naar de datapad van %NAME% en probeer het scherm zelf te zien. De Korvax lijkt de activiteit van schepen op een afgelegen locatie te volgen en gegevens te verzamelen om een besluit te nemen.
      De elektronische levensvorm ziet wat ik aan het doen ben en gebaart naar de terminal van het observatorium. Ik word uitgenodigd zijn bevindingen zelf te inspecteren.
    exp_npc_obs_wait_2: "%NAME% is in gedachten verzonken. De gegevens lijken naadloos
      tussen de apparatuur van de faciliteit, de datapad van de Korvax en zijn eigen
      elektronische interface te stromen. Misschien vertelt de terminal die ik mag
      inspecteren me meer."
    exp_term_obs_desc_2: |-
      Dit observatorium is al jaren afgesteld op dezelfde frequentie. Degene die deze apparatuur oorspronkelijk bediende is er al lang niet meer. Naar diens bedoelingen kunnen we alleen maar gissen.
      Er is echter in de loop van de jaren een consistent interferentiepatroon ontstaan; een haperend patroon van elektromagnetische golven, opvallend hoog in het spectrum, afkomstig van een specifiek punt diep in de ruimte.
    exp_term_obs_opt_a_2: Bekijk de video
    exp_term_obs_opt_b_2: Luister naar de audio
    exp_term_obs_opt_c_2: Onttrek statistieken
    exp_term_obs_res_a_2: |-
      De terminal begint een gehavende video af te spelen. De beelden zijn een reeks herinneringen, die blijkbaar aan elkaar zijn geplakt vanuit de geesten van verschillende Korvax-piloten.
      Elk filmpje laat een glimp van een abnormaal deel van de ruimte zien. Het is een ernstig verontrustende strook niets, als een gat in de realiteit. Als het in beeld verschijnt, stopt het filmpje abrupt, alsof het brein van de Korvax geen verbinding meer heeft.
      In veel van de herinneringen zijn spookschepen te zien die wegdrijven van de locatie, uitsluitend bemand door lege omhulsels. Er lijkt geen enkele levende Korvax van de breuk terug te keren.
    exp_term_obs_res_b_2: |-
      De terminal begint een reeks gehavende filmpjes af te spelen, die blijkbaar zijn samengesteld uit de herinneringen van verschillende Korvax-piloten.
      Elk filmpje begint met een solovlucht in een ruimteschip en wordt dan overvallen door een vreselijke verstoring. Die vermengt zich met de kreten van Korvax. Hun stemmen klinken steeds harder en scheller tot ze plotseling zwijgen.
    exp_term_obs_res_c_2: |-
      Divergentie 239 Ingenomen observatorium <IMG>SLASH<> Detectierapport anomalie
      Piloten die breuk in zijn gegaan: 93 <IMG>SLASH<> Piloten die breuk uit zijn gekomen: 0 <IMG>SLASH<> Begrenzingsfout gedetecteerd <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME% strekt zijn hand uit om me aan te raken, alsof hij niet zeker weet of ik hier wel echt ben. Uit zijn geschrokken gedrag blijkt duidelijk dat hij getuige is geweest van alles wat ik in de terminal heb gezien.
      Hij moet een ingewikkelde beslissing nemen en lijkt mijn mening te vragen. Ik krijg de opties voorgelegd die zijn collectief overweegt. Wat zou iemand van mijn soort voorstellen?
    exp_npc_obs_ret_opt_a_2: Waarschuw de piloten weg te blijven bij de breuk
    exp_npc_obs_ret_opt_b_2: Stuur een organische levensvorm
    exp_npc_obs_ret_opt_c_2: Verbind de spookomhulsels opnieuw
    exp_npc_obs_ret_res_a_2: De Korvax stemt voor het staken van het onderzoek naar
      deze gevaarlijke anomalie en het waarschuwen van de piloten in het gebied. Even
      is het stil en dan spreekt %NAME% met de stemmen van meerdere entiteiten.
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: Hij schudt verdrietig zijn hoofd. Het lijkt erop dat
      er geen waarschuwing wordt afgegeven. Het onderzoek wordt voortgezet. %NAME%
      zal mijn medeleven echter niet vergeten. Hij geeft me iets voordat ik wegga.
    exp_npc_obs_ret_res_b_2: De Korvax stemt voor een onderzoek met een biologische
      piloot in de hoop dat die immuun is voor de breuk. Even is het stil en dan spreekt
      %NAME% met de stemmen van meerdere entiteiten.
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: Hij knikt plechtig. Ik vraag me af wat het lot van de
      aangewezen piloot zal zijn. %NAME% bedankt me voor mijn bijdrage en geeft me
      iets voordat ik wegga.
    exp_npc_obs_ret_res_c_2: De Korvax stemt voor het terughalen van de lege omhulsels
      en het sturen van nieuwe breinen naar de breuk. Even is het stil en dan spreekt
      %NAME% met de stemmen van meerdere entiteiten.
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: Hij knikt plechtig. Ik vraag me af wat het lot van deze
      piloten zal zijn en of ze lang genoeg zullen overleven om meer te ontdekken.
      %NAME% bedankt me voor mijn bijdrage en geeft me iets voordat ik wegga.
    exp_npc_freighter_desc_1: De metalen armen van deze levensvorm zijn onder gespetterd
      met diwaterstofgel. Tevreden neuriet hij een aangenaam elektronisch deuntje.
    exp_npc_freighter_desc_2: Deze Korvax is aan het dagdromen en zijn masker knippert
      terwijl zijn bewustzijn samensmelt met dat van het schip. Kennelijk heeft hij
      voldoening in zijn werk.
    exp_npc_freighter_desc_3: De lichten op het gezicht van het bemanningslid gloeien
      van de hitte, terwijl hij probeert te verwerken wat hij ziet. Zijn koelsysteem
      draait op volle toeren.
    exp_npc_freighter_desc_4: De Korvax scant herhaaldelijk de lading van het vrachtschip,
      terwijl hij steeds opnieuw de inventaris opmaakt. Misschien is dit zijn taak
      als bemanningslid of heeft de lading een persoonlijke betekenis voor hem.
    exp_npc_freighter_desc_5: Ik voel dat ik via het oog van deze elektronische levensvorm
      word bekeken door meerdere entiteiten. Ik krijg het even onwerkelijke als verbijsterende
      gevoel dat er oneindig veel vrachtschepen door oneindig veel sterrenstelsels
      reizen, terwijl oneindig veel Korvax-ogen allemaal op mij zijn gericht.
    war_npc_opt_word_get_lore: Vy'keen-symbool
    war_reply_word_get: "%NAME% richt zichzelf op. Hij vindt het fijn om iemand zijn
      taal te leren. Hij presenteert een aantal symbolen die stuk voor stuk staan
      voor een type Vy'keen-woord dat ik kan leren..."
    war_reply_word_get2: "%NAME% laat me een lijst met symbolen zien, die staan voor
      woorden die ik kan leren."
    war_reply_word_get3: "%NAME% zwaait opgewonden met zijn armen en beeldt woorden
      uit die ik kan leren."
    war_reply_word_get4: "%NAME% gromt en tikt op symbolen op zijn datapad. Het lijken
      categorieën van de Vy'keen-taal te zijn..."
    war_reply_word_get5: "%NAME% knikt plechtig en trots. Hij laat me een scherm met
      symbolen zien. Ze stellen concepten voor die ik kan leren."
    war_reply_word_get6: "%NAME% blaft even enthousiast als agressief. Hij toont me
      zijn datapad, waarop een lijst met taalsymbolen staat."
    war_reply_word_get7: "%NAME% gromt achterdochtig. Uiteindelijk tikt hij op zijn
      datapad, waarop een lijst met taalsymbolen staat."
    war_reply_word_get8: "%NAME% kijkt me aan en balt even zijn vuist. Uiteindelijk
      gooit hij zijn datapad naar me toe, waarop een lijst met taalsymbolen staat."
    war_reply_word_get9: "%NAME% knikt bedachtzaam en laat me een lijst met taalsymbolen
      zien."
    war_reply_word_get10: "%NAME% blaft me een vraag toe. Als ik niet reageer, laat
      hij me een lijst met taalsymbolen zien."
    war_reply_word_say: "%NAME% zwijgt respectvol en kan niet wachten om te horen
      hoe ik zijn keelklanktaal uitspreek. Ik herinner me een paar Vy'keen-woorden
      die ik heb geleerd..."
    war_reply_word_say2: "%NAME% luistert vol respect naar me."
    war_reply_word_say3: "%NAME% lijkt onder de indruk te zijn van mijn intentie om
      in de taal van de Vy'keen te communiceren. Ik spreek de eerste woorden die me
      te binnen schieten."
    war_reply_word_say4: Ik herinner me een paar Vy'keen-woorden die ik heb geleerd.
      Misschien kan ik zo indruk maken bij %NAME%.
    war_reply_word_say5: Ik schraap mijn keel en warm mijn stembanden op. Er schieten
      me verschillende Vy'keen-woorden te binnen.
    war_reply_word_say6: Ik haal adem en bedenk welke Vy'keen-woorden ik goed genoeg
      kan uitspreken.
    war_reply_word_say7: "%NAME% steekt zijn kaak vooruit en kijkt me sceptisch aan.
      Ik denk goed na welke Vy'keen-woorden ik het beste ken."
    war_reply_word_say8: De huid van de nerveuze %NAME% trilt van de spanning. Snel
      bedenk ik welk woord het beste past bij de situatie.
    war_reply_word_say9: "%NAME% leunt naar me toe en ik voel zijn hete en vochtige
      adem op mijn vizier. Ik herinner me verschillende Vy'keen-woorden die ik nu
      kan zeggen."
    war_reply_word_say10: "%NAME% speelt afwezig met zijn multitool en luistert naar
      wat ik heb te zeggen. Ik zoek naar het juiste woord."
    war_reply_word_say_none: "%NAME% zwijgt respectvol, maar ik weet niets uit te
      brengen. Ik moet eigenlijk nog wat Vy'keen-woorden leren voor ik in hun moedertaal
      probeer te communiceren."
    war_npc_res_word_say_dir_neg_1: "%NAME% schudt zijn hoofd. Als ik verdwaald ben,
      kan hij me niet helpen."
    war_npc_res_word_say_dir_neu_1: "%NAME% knikt ernstig. Hij interpreteert mijn
      woorden alsof ik niet weet waar ik ben. Hij beschrijft een interessante locatie
      in de buurt, maar geeft me de coördinaten niet."
    war_npc_res_word_say_dir_pos_1: "%NAME% knikt ernstig. Hij interpreteert mijn
      woorden alsof ik niet weet waar ik ben. Hij geeft me een kaart met een interessante
      locatie in de buurt."
    war_npc_res_word_say_help_neg_1: Grommend onderbreekt %NAME% me. Hij interpreteert
      mijn woord als een teken van zwakte.
    war_npc_res_word_say_help_neu_1: "%NAME% doet net alsof hij mijn woord niet begrijpt
      en lijkt het beschamend te vinden."
    war_npc_res_word_say_help_pos_1: "%NAME% pauzeert en probeert de betekenis van
      mijn woordkeuze te achterhalen. Uiteindelijk knikt hij en laadt hij mijn exopak
      gratis op."
    war_npc_res_word_say_help_pos_8: "%NAME% beoordeelt dit woord. Hij beoordeelt
      mij. Uiteindelijk knikt hij en laadt hij mijn exopak gratis op."
    war_npc_res_word_say_lore_neg_1: "%NAME% blaft een reeks woorden in het Vy'keen
      als antwoord. Het lijkt alsof mijn woordkeuze hem irriteert."
    war_npc_res_word_say_lore_neu_1: "%NAME% knikt, ter bevestiging dat dit een belangrijk
      woord is."
    war_npc_res_word_say_lore_pos_1: "%NAME% knikt. Stiekem is hij onder de indruk.
      Mompelend herhaalt hij het woord."
    war_npc_res_word_say_lore_pos_2: "%NAME% brult. Hij is onder de indruk van mijn
      kennis van de geschiedenis van de Vy'keen."
    war_npc_res_word_say_lore_pos_3: "%NAME% reageert op het woord door me hartelijk
      de hand te drukken. Hij biedt me een geschenk aan ter ere van mijn respect voor
      zijn volk."
    war_npc_res_word_say_tech_neg_1: "%NAME% neemt aan dat ik het over zijn multitool
      heb. Hij houdt hem nog wat steviger vast."
    war_npc_res_word_say_tech_neu_1: "%NAME% neemt aan dat ik het over zijn multitool
      heb. Trots houdt hij hem hoog."
    war_npc_res_word_say_tech_pos_1: "%NAME% bekijkt mijn uitrusting en rolt met zijn
      ogen wanneer hij mijn multitool ziet. Beschaamd biedt hij me snel een upgrade
      aan."
    war_npc_res_word_say_thrt_neg_1: "%NAME% lacht vol medelijden en het is duidelijk
      dat hij mijn woorden als een zwak dreigement interpreteert. Hij stompt me op
      de borst, misschien wat harder dan de bedoeling was."
    war_npc_res_word_say_thrt_neu_1: "%NAME% staart alleen maar. Hij weet niet zeker
      of ik hem wilde bedreigen."
    war_npc_res_word_say_thrt_pos_1: "%NAME% lacht hartelijk. Hij is onder de indruk
      van mijn agressieve woorden."
    war_npc_res_word_say_thrt_pos_2: "%NAME% lacht - voor zover een Vy'keen dat kan
      - als waardering voor mijn duidelijke taal. Hij geeft me een geschenk dat van
      pas komt tijdens mijn reis."
    war_npc_res_word_say_trad_neg_1: "%NAME% herkent mijn woord. Het heeft met handel
      te maken. Hij kijkt lichtelijk ontstemd, want hij vindt het een vermoeiend onderwerp."
    war_npc_res_word_say_trad_neu_1: "%NAME% herkent mijn woord. Het heeft met handel
      te maken. Verveeld haalt hij zijn schouders op."
    war_npc_res_word_say_trad_pos_1: "%NAME% herkent mijn woord. Het heeft met handel
      te maken. Hij haalt zijn schouders op en biedt me iets aan wat hij zelf niet
      nodig heeft. Misschien heb ik er wat aan."
    war_closure_vpositive_1: "%NAME% salueert en blijft in de houding staan. Het is
      duidelijk dat hij me respecteert en waardeert."
    war_closure_vpositive_2: "%NAME% laat een jubelende kreet horen als ik hem groet.
      Verder heeft hij niets te zeggen, maar hij is dolblij om me te zien."
    war_closure_vpositive_3: "%NAME% knikt vol respect. Na onze vorige ontmoeting
      ziet hij me als een bondgenoot van de Vy'keen."
    war_closure_vpositive_4: "%NAME% maakt langdurig, betekenisvol oogcontact. Er
      zijn geen woorden nodig om te laten merken dat hij warme gevoelens voor me koestert
      en me vertrouwt."
    war_closure_vpositive_5: "%NAME% verpulvert mijn vingers bijna met zijn enthousiaste
      begroeting. Ik ben dan wel geen Vy'keen, maar hij heeft me hoog zitten."
    war_closure_positive_1: "%NAME% begroet me met een kort saluut en wacht beleefd
      tot ik weer verderga."
    war_closure_positive_2: "%NAME% knikt naar me. Hij heeft niets meer te zeggen,
      maar kijkt met plezier terug op onze vorige interactie."
    war_closure_positive_3: "%NAME% begroet me door me te stompen en vervolgens te
      omhelzen. Dit is waarschijnlijk een Vy'keen-traditie. Hij geeft aan dat hij
      verder niets te bespreken heeft."
    war_closure_positive_4: "%NAME% groet me zwijgend en respectvol. Hij heeft me
      verder niets te zeggen."
    war_closure_positive_5: De bijzondere lippen van %NAME% krullen tot een goedbedoelde,
      maar angstaanjagende glimlach. Hij heeft me blijkbaar verder niets te zeggen.
    war_closure_neutral_1: "%NAME% gromt geforceerd een beleefde begroeting, maar
      heeft verder niets te melden."
    war_closure_neutral_2: "%NAME% schudt zijn hoofd. Hij heeft niets kwaads in de
      zin, maar hij heeft geen zin meer om te praten."
    war_closure_neutral_3: "%NAME% haalt zijn schouders op. Hij heeft niks meer te
      zeggen."
    war_closure_neutral_4: Ik krijg verder geen reactie meer van %NAME%. Blijkbaar
      is hij uitgepraat.
    war_closure_neutral_5: "%NAME% ziet er verveeld uit. Hij probeert vriendelijk
      te blijven, maar heeft blijkbaar geen puf voor een gesprek."
    war_closure_negative_1: De ademhaling van %NAME% vertraagt tot een diepe, intimiderende
      grom. Hij herinnert zich onze eerdere onaangename ontmoeting en moet zich duidelijk
      inhouden om me niet te slaan.
    war_closure_negative_2: "%NAME% kijkt me zeer verontwaardigd aan. Blijkbaar baalt
      hij nog van ons vorige gesprek en wil hij me niet meer spreken."
    war_closure_negative_3: "%NAME% laat een waarschuwende grom horen. Hij heeft geen
      geduld meer voor me sinds ons laatste gesprek."
    war_closure_negative_4: "%NAME% is nog steeds woedend na ons laatste gesprek.
      Hij heeft niets meer te zeggen."
    war_closure_negative_5: "%NAME% rolt met zijn spierballen om me te herinneren
      aan zijn tomeloze kracht. Hij geeft me een veelbetekenende vijandige blik."
    war_closure_vnegative_1: "%NAME% brult oorverdovend in mijn richting. Het speeksel
      vliegt me om de oren. Blijkbaar wil hij me niet meer zien."
    war_closure_vnegative_2: Ik schrik me kapot als %NAME% met heftige bewegingen
      op me af komt. De ijzersterke alien lijkt te zijn bevangen door een soort oerdrift.
      Elke andere vorm van communicatie is onmogelijk.
    war_closure_vnegative_3: "%NAME% brult tegen me dat ik moet vertrekken, want ons
      vorige gesprek staat hem nog helder voor de geest."
    war_closure_vnegative_4: "%NAME% snauwt en laat zijn woede de vrije loop. Het
      lijkt me gevaarlijk om een gesprek met hem aan te knopen."
    war_closure_vnegative_5: "%NAME% maakt zich breed. Het is een onheilspellend gezicht.
      Het is duidelijk dat hij onze vorige interactie niet is vergeten en me al helemaal
      niet heeft vergeven."
    war_crashsite_wait: "%NAME% is blijkbaar uitgepraat. Hij wacht tot ik het schip
      ga onderzoeken."
    war_scavenger_wait: "%NAME% kijkt me zo minachtend aan dat ik geen gesprek durf
      aan te knopen. Hij heeft duidelijk geen zin om te kletsen. Misschien kan ik
      beter die beschadigde machine onderzoeken."
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      De gespierde levensvorm lijkt enorm gefrustreerd door de situatie. Ik voel dat dit het territorium van %NAME% is en dat zijn verdedigingsmechanisme niet meer werkt.
      Hij gebaart woedend naar de verwoeste artillerie van het ruimteschip en daarna naar de lucht. Hij kijkt me <STELLAR>zeer uitdagend<> aan.
    war_crashsite_opt_a_1: Bied militaire hulp aan
    war_crashsite_opt_b_1: Loop weg
    war_crashsite_res_a_1: |-
      De Vy'keen brult goedkeurend. Hij geeft een elektronische beschrijving van een vijandelijk schip en de coördinaten van het gevecht dat hem in deze situatie heeft gebracht.
      Na het verstrekken van deze relevante informatie staart de strijder me onbeweeglijk aan totdat ik wegga.
    war_crashsite_res_b_1: De Vy'keen schudt ongelovig zijn hoofd. Ik krimp ineen
      door zijn afkeurende blik.
    war_crashsite_wait_1: "%NAME% is blijkbaar uitgepraat. Hij wacht op nieuws over
      de nederlaag van de vijand."
    war_crashsite_ret_1: "%NAME% kijkt me vol verwachting aan, in de hoop dat ik het
      ruimtegevecht heb gewonnen."
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: De Vy'keen lijkt uitgeput en furieus. Hij staat onvast op
      z'n benen en lijkt gedesoriënteerd, alsof hij dagenlang heeft gevlogen zonder
      te rusten. Wat of wie hij ook achtervolgde lijkt niet in de buurt te zijn.
    war_crashsite_opt_a_2: Bied voedsel aan
    war_crashsite_opt_b_2: Vraag naar schip
    war_crashsite_res_a_2: De strijder reageert woedend en beledigd op het vriendelijk
      bedoelde gebaar. Hij is hier niet beland omdat hij zwak was of honger had. Zijn
      schip was zwak!
    war_crashsite_res_b_2: "%NAME% maakt een vulgair gebaar naar het ruimteschip,
      woedend dat het hem in de steek heeft gelaten. Blijkbaar mag ik het onderzoeken."
    war_crashsite_ship_desc_2: |-
      Het ruimteschip is slechts licht beschadigd. De navigatie is nog steeds ingesteld op coördinaten in een nabijgelegen stelsel. Gezien de beweging van het doelwit is het vrijwel zeker een ander schip. Met de hyperdrive ben je er waarschijnlijk zo.
      Na een kort onderzoek blijkt dat zowel de stuwraketten als de hyperdrive geen brandstof meer hebben. Het lijkt erop dat een lege tank de oorzaak is van de frustratie van de strijder.
    war_crashsite_ship_opt_a_2: Vul de brandstof van de stuwraket aan
    war_crashsite_ship_res_a_2: De brandstof van de stuwraket is aangevuld. Het schip
      kan weer de lucht in en verder onderhoud kan bij een ruimtestation of handelspost
      worden uitgevoerd.
    war_crashsite_ship_opt_b_2: Vul beide aan
    war_crashsite_ship_res_b_2: De stuwraket is weer voorzien van brandstof en de
      hyperdrive is opgeladen. Het schip is gereed om direct naar de beoogde coördinaten
      af te reizen.
    war_crashsite_ret_desc_a_2: "%NAME% brult dankbaar en schenkt me een deel van
      zijn vracht. Ik probeer uit te leggen dat hij ergens moet landen om de hyperdrive
      op te laden, maar ik weet niet of hij me begrijpt. Zijn focus ligt weer op de
      achtervolging. Zijn ogen glinsteren bloeddorstig."
    war_crashsite_ret_desc_b_2: "%NAME% brult dankbaar en schenkt me een aanzienlijk
      deel van zijn vracht. Het schip is weer sterk. Hij kan nu een einde maken aan
      de laffe vlucht van zijn vijand. De ogen van de Vy'keen glinsteren bloeddorstig."
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: De Vy'keen schreeuwt in een communicatieapparaat. Het geveinsde
      begrip van de VerkoopGek aan de andere kant van de lijn is zelfs op het kleine
      scherm zichtbaar.
    war_crashsite_opt_a_3: Vraag naar Gek
    war_crashsite_opt_b_3: Luister
    war_crashsite_res_a_3: "%NAME% draait zich bruusk om. Hij is woedend op mij, de
      Gek, zichzelf en het verwoeste schip. De Gek verdedigt zich fel, wat het allemaal
      nog hectischer maakt."
    war_crashsite_res_b_3: De twee levensvormen schreeuwen zonder naar elkaar te luisteren.
      De toon van de Vy'keen is beschuldigend, die van de Gek defensief. %NAME% schudt
      met de datapad en wijst naar het verwoeste schip even verderop.
    war_crashsite_ret_desc_3: Het is onduidelijk waar de ruzie precies over gaat,
      maar het heeft in ieder geval te maken met het ruimteschip van de Vy'keen. Het
      heeft geen zin om me hierin te mengen. Ik kan beter meteen op onderzoek uitgaan.
    war_crashsite_ship_desc_3: De onderdelen van het schip zijn veel nieuwer dan de
      romp. Iemand heeft het schip redelijk goed opgeknapt, maar één veiligheidsgyroscoop
      is goedkoop geïnstalleerd en is losgeraakt. De Vy'keen mag van geluk spreken
      dat hij er niets aan over heeft gehouden.
    war_crashsite_ship_opt_a_3: Installeer gyroscoop opnieuw
    war_crashsite_ship_res_a_3: Ik heb de gyroscoop met een beter kleefmiddel bevestigd.
      De stabilisatie is hersteld en het schip kan weer veilig vliegen.
    war_crashsite_ret2_3: |-
      De Vy'keen kijkt blij verrast naar zijn gerepareerde schip. De VerkoopGek probeert het gesprek te beëindigen, maar aarzelt wanneer de strijder zijn tanden laat zien.
      %NAME% laat een holografische blauwdruk van het schip zien. De onderdelen zijn uitvergroot om ze makkelijk te kunnen herkennen. Kennelijk moet ik het defecte onderdeel aanwijzen. Op de videobeelden ziet de VerkoopGek er nerveus uit.
    war_crashsite_ret2_opt_a_3: Beschrijf defect
    war_crashsite_ret2_res_a_3: |-
      Ik wijs op het defecte onderdeel dat het schip in gevaar bracht. De Gek reageert gehaast, stuurt een groot aantal units naar %NAME% en verbreekt vervolgens abrupt de verbinding.
      <MOOD>VeryPositive<>%NAME% lijkt plotseling geamuseerd door de situatie. Hij grinnikt en geeft me dankbaar wat van zijn vracht.
    war_crashsite_ret2_opt_b_3: Zeg dat het is opgelost
    war_crashsite_ret2_res_b_3: |-
      Ik negeer de vraag om aan te geven dat het probleem is opgelost en het geen zin heeft om erover door te gaan. De opluchting van de VerkoopGek is voelbaar.
      %NAME% is gekalmeerd en betaalt me voor mijn hulp. Even later stuurt een anonieme bron meer units naar mijn account.
    war_crashsite_desc_4: Ik heb de Vy'keen blijkbaar ruw uit zijn trance gehaald.
      Hij herstelt zich en draait zich welgemanierd naar me toe. Zijn enorme spieren
      stralen perfecte beleefdheid uit.
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME% heeft de zwijgzame focus van iemand die jarenlang
      heeft gevochten. Hij ziet er zeer getraind en dodelijk uit. Een ander leven
      kent hij waarschijnlijk niet."
    war_crashsite_opt_a_4: Vraag waarom hij hier is
    war_crashsite_opt_b_4: Vraag naar het neergestorte schip
    war_crashsite_res_a_4: De Vy'keen laat beeldmateriaal zien. Ik herken %NAME% in
      de video, maar van de huidige sereniteit is weinig te zien. Hij staat maniakaal
      lachend op een vernietigde Sentinel-walker en schiet met zijn multitool in de
      lucht.
    war_crashsite_res_b_4: "%NAME% draait zich om naar het schip en zucht. Hij heeft
      zijn reis door defecte apparatuur moeten staken. Hij is een strijder, geen techneut.
      Hij biedt me vracht aan in ruil voor hulp."
    war_crashsite_ship_desc_4: Dit sjofele schip is versleten na jarenlang dagelijks
      gebruik. Met name de wapens zijn goed onderhouden, maar sommige onderdelen zijn
      verroest.
    war_crashsite_ship_opt_a_4: Verwijder roest
    war_crashsite_ship_res_a_4: De roest zit alleen aan de oppervlakte en heeft het
      binnenste van de onderdelen nog niet aangetast. Ik verwijder de corrosie voorzichtig
      van de aangetaste onderdelen, zodat de connectors weer functioneren.
    war_crashsite_ship_opt_b_4: Vervang onderdeel
    war_crashsite_ship_res_b_4: Ik vervang de verroeste onderdelen door een nieuwe
      metalen laag, zodat ze weer een tijdje mee kunnen.
    war_crashsite_ret_desc_a_4: "%NAME% lijkt gefascineerd door mijn eenvoudige onderhoudstechniek
      en is weer een nieuwe vaardigheid rijker. Hij beloont me rijkelijk."
    war_crashsite_ret_desc_b_4: "%NAME% kijkt me met diep ontzag aan. Ondanks zijn
      militaire vaardigheden gaat het basisonderhoud van een motor hem boven de pet.
      Hij beloont me dankbaar."
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: De strijder begroet me gehaast en trekt mijn hand naar hem
      toe. Hij lijkt blij met mijn gezelschap en wil graag wat van zijn kostbaarheden
      delen in ruil voor mijn hulp met zijn kapotte schip.
    war_crashsite_opt_a_5: Help hem
    war_crashsite_res_a_5: "%NAME% blaft van het lachen. Hij is heel blij dat hij
      mij is tegengekomen."
    war_crashsite_ship_desc_5: Het is een militair Vy'keen-schip, maar het insigne
      is zo smerig dat ik het regiment niet kan identificeren. De romp vertoont sporen
      van tientallen, misschien wel honderden luchtgevechten. Plasma heeft een deel
      van de vleugel doorboord.
    war_crashsite_ship_opt_a_5: Repareer romp
    war_crashsite_ship_res_a_5: De schade aan de vleugel is aanzienlijk, maar niet
      onherstelbaar. Eenmaal gerepareerd valt het opgelapte onderdeel amper op tussen
      de andere slijtage aan het schip.
    war_crashsite_ship_opt_b_5: Bekijk vracht
    war_crashsite_ship_res_b_5: Ik gluur in het laadruim en zie stapels kratten vol
      waardevolle spullen. Het zijn allemaal legaal verhandelbare goederen. Op één
      doosje na, dat is verstopt onder een laken. Het is onwaarschijnlijk dat deze
      stoffen op legale wijze zijn verkregen.
    war_crashsite_ret_desc_5: "%NAME% begroet me hartelijk en is onder de indruk van
      mijn reparatie. Nonchalant overhandigt hij de beloofde beloning. Het ziet er
      zeldzaam en waardevol uit."
    war_crashsite_ret_opt_a_5: Accepteer beloning
    war_crashsite_ret_res_a_5: De Vy'keen betaalt me met een zelfvoldane blik. Ik
      krijg het onbehaaglijke gevoel dat ik word bekeken.
    war_crashsite_ret_opt_b_5: Geef misdaad aan
    war_crashsite_ret_res_b_5: |-
      Ik geef mijn coördinaten door aan de autoriteiten. De premie wordt meteen op mijn rekening gestort. Er wordt blijkbaar al maanden gezocht naar deze beruchte piraat.
      %NAME% is woedend en ontvlucht direct de planeet.
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: De strijder lijkt van zijn stuk gebracht. Zijn houding en
      uitrusting wijzen op een hoge militaire rang, maar zijn eskader is nergens te
      bekennen. Hij vermijdt zijn ruimteschip, alsof hij het niet kan opbrengen om
      erbij in de buurt te komen.
    war_crashsite_opt_a_6: Bied aan om te onderzoeken
    war_crashsite_res_a_6: "%NAME% kijkt zorgelijk."
    war_crashsite_ship_desc_6: Er komt een angstaanjagend gefluister uit de cockpit.
    war_crashsite_ship_opt_a_6: Open de cockpit
    war_crashsite_ship_res_a_6: Het gefluister wordt duidelijker wanneer ik de cockpit
      voorzichtig open. Het zwelt aan tot een oorverdovend gekraak en er spat iets
      zuurs tegen mijn vizier. Ik doe snel de deur dicht.
    war_crashsite_ship_opt_b_6: Schiet door een kier
    war_crashsite_ship_res_b_6: Ik zet de cockpitdeur op een kier, vuur mijn multitool
      één keer af en sla de deur dicht. Er klinkt woedend gesis. Het gefluister lijkt
      sneller te gaan.
    war_crashsite_ship_ret_opt_a_6: Schiet opnieuw
    war_crashsite_ship_ret_res_a_6: Dit keer lijkt het schot doel te treffen. Ik hoor
      één gorgelende kreet en een groene vloeistof spat tegen het raam van de cockpit
      en tegen mijn multitool. Daarna is het stil.
    war_crashsite_ret_desc_6: "%NAME% kronkelt wat, alsof zijn exopak niet lekker
      zit. Hij zegt niets, maar het is duidelijk wat hij wil vragen."
    war_crashsite_ret_opt_a_6: Knik
    war_crashsite_ret_opt_b_6: Laat multitool zien
    war_crashsite_ret_res_a_6: "%NAME% knikt nors en kan zijn emoties amper verbergen.
      Hij beloont me extra als ik zwijg over dit incident."
    war_crashsite_ret_res_b_6: "%NAME% ziet de spetters op de loop van mijn wapen
      en ontspant een beetje. Hij beloont me extra als ik zwijg over dit incident."
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: De Vy'keen-strijder straalt een ingestudeerde waardigheid
      uit. Hij grijnst als ik nader, met het ongeduld van een hooggeplaatste officier
      die het niet gewend is om te wachten. Hij gebaart nonchalant naar zijn schip.
    war_crashsite_opt_a_7: Vraag of hij hulp wil
    war_crashsite_opt_b_7: Stomp hem
    war_crashsite_res_a_7: "%NAME% staart me wezenloos aan. Hij vraagt zich af waarom
      ik hier nog sta en zijn schip niet aan het repareren ben."
    war_crashsite_res_b_7: "%NAME% rolt met zijn ogen. Vervolgens stompt hij mij twee
      keer zo hard terug en kijkt hij nadrukkelijk naar het nog altijd kapotte schip."
    war_crashsite_ship_desc_7: Het ruimteschip heeft flink te lijden gehad in een
      gevecht met minimaal één ander schip, hoewel de schade op het eerste gezicht
      wel meevalt. Hoeveel schepen zou dit schip hebben uitgeschakeld voordat zijn
      eigen systemen het begaven?
    war_crashsite_ship_opt_a_7: Verberg stinkende materialen
    war_crashsite_ship_res_a_7: Na de eenvoudige reparatie doe ik een handje organisch
      materiaal in het lifesupport-systeem van het schip. Dat zal een verrassing zijn
      als de zelfvoldane Vy'keen een paar uur onderweg is.
    war_crashsite_ship_opt_b_7: Repareer het schip
    war_crashsite_ship_res_b_7: De reparatie is niet ingewikkeld en zo gepiept. Het
      Vy'keen-schip kan de lucht weer in.
    war_crashsite_ret_desc_a_7: Ik glimlach.
    war_crashsite_ret_desc_b_7: De Vy'keen gromt naar me. Hij betaalt me voor de reparatie
      en is klaar voor vertrek.
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: De Vy'keen mompelt woedend in zichzelf. Hij lijkt een lijst
      met mogelijkheden af te gaan en telt de ze af op zijn vingers. Het schip zal
      wel van hem zijn, maar het lijkt niet te werken.
    war_crashsite_opt_a_8: Vraag naar lijst
    war_crashsite_opt_b_8: Vraag naar schip
    war_crashsite_res_a_8: "%NAME% stopt met tellen. Langzaam heft hij een beschuldigende
      vinger op, maar dan laat hij die gedachte varen. Hij geeft aan dat het verval
      van het schip niet toevallig is. Daar is hij van overtuigd."
    war_crashsite_ship_desc_8: Ergens vanuit het ruimteschip stijgt een stinkende
      rook op, maar het is niet meteen duidelijk waar deze vandaan komt. Ik wuif de
      deeltjes weg, volg ze naar hun bron en vind een metalen scherf die daar niet
      hoort.
    war_crashsite_ship_opt_a_8: Pak metaal
    war_crashsite_ship_opt_b_8: Gebruik isolatie ter bescherming
    war_crashsite_ship_res_a_8: Er gaat een pijnlijke stroomstoot door mijn exopak.
      Mijn hand laat de scherf instinctief los.
    war_crashsite_ship_res_b_8: |-
      Voorzichtig pak ik de scherf. Ondanks de kortsluiting lijkt er niets gesmolten te zijn.
      Ik realiseer me dat het een Vy'keen-dolk is. Op het handvat staat een aantal agressief uitziende symbolen.
    war_crashsite_ret_desc_8: "%NAME% lijkt de reparatie van zijn ruimteschip amper
      te registreren. In plaats daarvan lijkt hij gefixeerd op de identiteit van de
      saboteur. Zijn ogen glinsteren bloeddorstig."
    war_crashsite_ret_opt_a_8: Laat dolk zien
    war_crashsite_ret_opt_b_8: Schud hoofd
    war_crashsite_ret_res_a_8: De Vy'keen barst in woede uit als hij de ingekerfde
      symbolen ziet. Hij beloont me royaal voor het onthullen van deze sabotage. Hij
      pakt de multitool zo stevig vast dat zijn knokkels wit zien. Ik vermoed dat
      ik zojuist iemand heb veroordeeld tot een gewelddadig einde.
    war_crashsite_ret_res_b_8: Ik schud mijn hoofd en geef niets prijs. De Vy'keen
      kijkt eerst verward en dan ontmoedigd. Hij lijkt te twijfelen aan zijn eigen
      verstand. Hij beloont mijn hulp met een passende betaling.
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak, ondanks
      de verzengende hitte. Hij begroet me grommend en laadt mijn omgevingsbescherming
      op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_cold_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak,
      ondanks de ijskoude windvlagen. Hij begroet me grommend en laadt mijn omgevingsbescherming
      op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_lush_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak,
      in harmonie met de elementen. Hij begroet me grommend en laadt mijn lifesupport
      op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_dust_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak,
      ondanks de totale blootstelling aan de elementen. Hij begroet me grommend en
      laadt mijn omgevingsbescherming op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_tox_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak, ondanks
      de giftige sporen langs de naden van zijn pak. Hij begroet me grommend en laadt
      mijn omgevingsbescherming op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_rad_desc_1: De Vy'keen voelt zich hier blijkbaar op z'n gemak, ondanks
      de duidelijke vervuiling van deze planeet. Hij begroet me grommend en laadt
      mijn omgevingsbescherming op. Blijkbaar twijfelt hij aan mijn uithoudingsvermogen.
    war_scavenger_opt_a_1: Vertrek dankbaar
    war_scavenger_res_a_1: "%NAME% knikt plechtig."
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Hij glimt in de hitte, een teken dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_cold_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Zijn zware ademhaling vormt dikke wolken in de kille lucht. Het lijkt erop dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_lush_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Hij zakt uitgeput in elkaar, een teken dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_dust_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Hij klopt een dikke laag woestijnzand van zijn exopak. Het lijkt erop dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_tox_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Hij ademt zwak, want zijn longen en keel zijn verbrand door de giftige lucht. Het lijkt erop dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_rad_desc_2: |-
      Het gezicht van de Vy'keen ontspant als hij me begroet. Zijn ogen gloeien licht vanwege de straling op deze planeet. Het lijkt erop dat hij hier al een tijdje hard aan het werk is.
      Het delven heeft duidelijk wel wat opgeleverd. Gul geeft hij me wat van het overschot.
    war_scavenger_opt_a_2: Neem dankbaar aan
    war_scavenger_res_a_2: "%NAME% bromt, mijn dank negerend."
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: De Vy'keen gaat breeduit staan terwijl hij praat, maar zijn
      trillende benen verraden zijn uitputting. Hij lijkt hier helemaal alleen te
      zijn. Er is geen schip of exocraft te bekennen.
    war_scavenger_opt_a_3: Wijs de weg
    war_scavenger_res_a_3: "%NAME% heeft de gegevens meteen ontcijferd, maar iets
      lijkt hem te verontrusten. Afwezig beloont hij me voor mijn hulp, waarna hij
      volledig opgaat in de nieuwe informatie en koortsachtig aantekeningen maakt
      op z'n datapad."
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: De Vy'keen deinst terug als ik hem nader. Hij lijkt geschrokken
      door de aanwezigheid van een andere intelligente levensvorm en weet niet goed
      hoe hij zich moet gedragen. Zijn stem is schor, alsof hij al weken niet heeft
      gesproken.
    war_scavenger_opt_a_4: Stel hem gerust
    war_scavenger_opt_b_4: Vraag wat hij daar doet
    war_scavenger_res_a_4: |-
      %NAME% lijkt mijn woorden niet te horen en taxeert de multitool die ik bij me draag. Hij ontspant als hij merkt dat ik geen bedreiging vorm.
      Hij laat zijn stapel metaalschroot zien, verzameld uit achtergelaten kratten en machines. Hij geeft aan dat er problemen zijn met de capsule even verderop. Hij heeft slechts voor een deel toegang tot de inhoud. Ik mag ook een poging wagen.
    war_scavenger_res_b_4: |-
      %NAME% staart me achterdochtig aan. De stilte zorgt voor spanning tussen ons.
      Uiteindelijk lijkt hij zich te ontspannen.
      Hij laat zijn stapel metaalschroot zien, verzameld uit achtergelaten kratten en machines. Hij geeft aan dat er problemen zijn met de capsule even verderop. Hij heeft slechts toegang tot een deel van de inhoud. Ik mag ook een poging wagen.
    war_scavenger_debris_4: 'Het doel van de capsule is vaag, maar het is duidelijk
      waarom de Vy''keen zo nieuwsgierig is: er is een afgesloten ruimte aan de zijkant
      van het apparaat. Er staan talloze krassen op het luik na zijn verwoede pogingen
      om het luik te openen, maar het is nog potdicht.'
    war_scavenger_debris_opt_a_4: Wrik ruimte open
    war_scavenger_debris_opt_b_4: Raak scherm aan
    war_scavenger_debris_res_a_4: Ik gebruik mijn multitool om het luik open te krijgen,
      maar het zit muurvast. De interface van het apparaat begint wel te piepen.
    war_scavenger_debris_res_b_4: |-
      Het display reageert zodra ik het aanraak. Verschillende berichten flitsen te snel voorbij om ze te begrijpen, maar ik zie iets over biometrie.
      Het luik schuift open en er begint iets onheilspellend te tikken. Ik heb net genoeg tijd om mijn hand erin te steken en de inhoud te pakken. Op de zestiende tik klapt het luik dicht en is de capsule weer stil.
    war_scavenger_ret_desc_4: "%NAME% lijkt verrast door mijn terugkeer, alsof hij
      was vergeten dat er nog iemand was."
    war_scavenger_ret_opt_a_4: Geef metaal
    war_scavenger_ret_opt_b_4: Houd metaal
    war_scavenger_ret_res_a_4: De Vy'keen is onder de indruk van mijn verzameling.
      Hij accepteert het metaal en geeft me een multitool-module die hij zelf heeft
      ontwikkeld. De formaliteit past niet in deze omgeving, maar de upgrade ziet
      er waardevol uit.
    war_scavenger_ret_res_b_4: De Vy'keen is onder de indruk van mijn bergingswerkzaamheden
      en begrijpt dat ik mijn vondst wil houden.
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: In tegenstelling tot anderen van zijn soort zit er geen
      greintje geweld in %NAME%. Hij beweegt langzaam en somber, alsof hij gebukt
      gaat onder een zware last. Ik voel dat hij alleen wil zijn.
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: De lijvige strijder onderdrukt een lach. Hij probeert beleefd
      te zijn, maar lijkt mijn aanwezigheid hier amusant te vinden. Hij overhandigt
      me meesmuilend wat navigatiegegevens.
    war_scavenger_opt_a_6: Neem dankbaar aan
    war_scavenger_opt_b_6: Weiger hulp
    war_scavenger_res_a_6: "%NAME% klopt me op de schouder."
    war_scavenger_res_b_6: "%NAME% is van zijn stuk gebracht, maar lijkt onder de
      indruk."
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om de hitte te weerstaan.
      De frustratie is van zijn gezicht af te lezen. Misschien gaat de training niet
      zo goed als hij zou willen.
    war_scavenger_cold_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om de kou te weerstaan.
      De frustratie is van zijn gezicht af te lezen. Misschien gaat de training niet
      zo goed als hij zou willen.
    war_scavenger_lush_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om de elementen
      te weerstaan. De frustratie is van zijn gezicht af te lezen. Misschien gaat
      de training niet zo goed als hij zou willen.
    war_scavenger_dust_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om de wisselende
      temperaturen te weerstaan. De frustratie is van zijn gezicht af te lezen. Misschien
      gaat de training niet zo goed als hij zou willen.
    war_scavenger_tox_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om giftige stoffen
      te weerstaan. De frustratie is van zijn gezicht af te lezen. Misschien gaat
      de training niet zo goed als hij zou willen.
    war_scavenger_rad_desc_7: De strijder hijgt van de inspanning. Hij lijkt zijn
      overlevingstechnieken te trainen en werkt aan zijn vermogen om straling te weerstaan.
      De frustratie is van zijn gezicht af te lezen. Misschien gaat de training niet
      zo goed als hij zou willen.
    war_scavenger_opt_a_7: Geef zuurstof
    war_scavenger_opt_b_7: Geef lifesupport-gel
    war_scavenger_res_a_7: "%NAME% laadt de lifesupport van zijn pak op. Hij lijkt
      verkwikt, maar ook in verlegenheid gebracht omdat hij de hulp van een vreemdeling
      nodig had. Hij geeft me een blijk van waardering en gaat weer verder met trainen."
    war_scavenger_res_b_7: "%NAME% slurpt de gel gulzig op en slaakt een kreet. Hij
      lijkt weer in contact te staan met zijn innerlijke strijder. Hij beloont me
      royaal en gaat weer verder met trainen."
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      De Vy'keen komt uit een trance en is verrast dat hij een andere levensvorm ziet. Hij kijkt me onderzoekend aan en lijkt te twijfelen over mijn identiteit. Is het een voorteken dat hij me hier in het wild tegenkomt?
      Hij gebaart naar de formatie van het land, een vorm aan de horizon. Op zijn datapad staat onder een lijst met doorgestreepte coördinaten duidelijk leesbaar het woord: Dun's'kaareen. <MOOD>Sad<>Hij schudt verdrietig zijn hoofd.
    war_scavenger_opt_a_8: Moedig hem aan
    war_scavenger_opt_b_8: Troost hem
    war_scavenger_opt_c_8: Hou je erbuiten
    war_scavenger_res_a_8: "%NAME% lijkt eerder geïrriteerd dan aangemoedigd en schudt
      nog heviger met zijn hoofd."
    war_scavenger_res_b_8: "%NAME% trilt. Hij wordt zo diep geraakt dat een vreemde
      hem niet kan troosten."
    war_scavenger_res_c_8: Ik geef aan dat ik me niet wil bemoeien met de reis van
      %NAME%. Hij knikt dankbaar alsof hij ergens in is bevestigd en overhandigt me
      iets kleins voor mijn eigen reis.
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: De kreet van de strijder lijkt meer verrast dan agressief.
      Vol ongeloof geeft hij me een por. Hij heeft een dikke, leerachtige huid en
      lijkt geschokt dat een levensvorm als ik hier kan overleven.
    war_ext_scavenger_opt_a_1: Vraag waarom hij hier is
    war_ext_scavenger_res_a_1: "%NAME% grinnikt. Hij lijkt onder de indruk dat ik
      het zo lang heb volgehouden. Hij geeft me een gloeiend kristal. Hij geeft aan
      dat hij er nog veel meer heeft gevonden en dat ik deze mag houden."
    war_npc_hot_desc_2: |-
      De Vy'keen slaakt een diepe zucht. Hij buigt zich over een datapad en bekijkt het beeldmateriaal van een soortgenoot. De figuur in de video lijkt sprekend op hem en staat in een veld vol vetplanten.
      Zodra hij me ziet, gromt de Vy'keen. Met tegenzin wijst hij naar de planten in het hologram en vervolgens naar het verschroeide landschap buiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: Bied botanische hulp aan
    war_npc_hot_opt_b_2: Vertrek
    war_npc_hot_res_a_2: De strijder kijkt me aan. Hij knikt stoïcijns en accepteert
      mijn hulp. Ik merk dat hij behoefte heeft aan privacy en laat hem met rust.
    war_npc_hot_res_b_2: De Vy'keen draait zich om en is nu nog meer in zichzelf gekeerd.
    war_npc_hot_farm_ret: "%NAME% kijkt me trots aan. Elk spoor van zijn eerdere melancholie
      is verdwenen. Zijn ogen staan hoopvol."
    war_npc_hot_farm_ret_opt_a: Geef monsters
    war_npc_hot_farm_ret_res_a: |-
      De Vy'keen stopt de monsters voorzichtig in een speciale processor. Binnen seconden zijn de solaniumbollen gepeld en kunnen ze opnieuw worden geplant.
      Zijn gezichtsuitdrukking verandert in een flits. Hij kijkt naar een vast punt in mijn richting zonder me echt aan te kijken.
    war_npc_hot_farm_ret2_opt_a: Bied hulp aan bij het planten
    war_npc_hot_farm_ret2_opt_b: Pak zwijgend de bollen
    war_npc_hot_farm_ret2_res_a: "%NAME% kijkt aarzelend, alsof hij er moeite mee
      heeft om mijn aanbod te accepteren. Hij drukt de zaadjes in mijn handen en draait
      zich om."
    war_npc_hot_farm_ret2_res_b: "%NAME% ontspant zichtbaar als ik zwijgend inga op
      zijn verzoek. Hij concentreert zich vervolgens volledig op zijn datapad, ten
      teken dat ik kan vertrekken."
    war_npc_hot_desc_3: Met een verrassende vingervlugheid stelt de Vy'keen de wapenuitbreidingen
      van zijn multitool opnieuw in. Het bijzondere uiterlijk van de tool doet vermoeden
      dat dit niet de eerste aanpassing is.
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: Onderzoek de multitool
    war_npc_hot_opt_b_3: Raak de multitool aan
    war_npc_hot_res_a_3: De Vy'keen lijkt hitte aan zijn aanvallen te willen toevoegen,
      maar het wil nog niet echt lukken. Verspreid over de vloer liggen min of meer
      verbrande omhulsels van Sentinel-drones.
    war_npc_hot_res_b_3: Mijn exopak geeft een alarm af zodra het in aanraking komt
      met de multitool van de Vy'keen. De loop voelt gloeiend heet aan. %NAME% ontbloot
      zijn tanden en is niet blij met mijn bemoeienis.
    war_npc_hot_ret_opt_a_3: Stel maximale hitte voor
    war_npc_hot_ret_opt_b_3: Stel omgevingsbescherming-upgrade voor
    war_npc_hot_ret_opt_c_3: Schiet op omhulsel
    war_npc_hot_ret_res_a_3: |-
      De Vy'keen stemt in met mijn agressieve voorstel en past de warmtemodule van zijn wapen drastisch aan. Hij vuurt gretig nog een oefenschot af, waarop de loop van het wapen prompt smelt.
      <MOOD>VeryNegative<>Met een wanhopige brul rukt hij z'n multitool uit elkaar. De experimentele aanpassingen vliegen in het rond. Ik word geraakt door het rondvliegende puin.
    war_npc_hot_ret_res_b_3: |-
      Ik stel een defensievere tactiek voor. De gezichtsuitdrukking van de Vy'keen verandert van bedachtzaam in uiterst geïnspireerd. Hij lacht maniakaal, scheurt iets los van zijn multitool en bevestigt het op zijn exopak. Er komen nu vlammen uit het pak.
      De strijder is dolblij met zijn nieuwe vlammenschild. Hij bedankt me met een geschenk.
    war_npc_hot_ret_res_c_3: Ik kan niet met de Vy'keen overleggen, omdat ik zijn
      taal niet spreek. Daarom schiet ik met een effectiever wapen op het omhulsel.
      Het metalen schild versplintert. De strijder is onder de indruk van mijn wijsheid
      en bedankt me uitbundig.
    war_npc_hot_desc_4: De Vy'keen staart zonder te knipperen en is zich niet bewust
      van mijn aanwezigheid. Zijn gespierde lichaam wiegt ritmisch heen en weer. Hij
      concentreert zich in zijn trance op een gloeiend heet object in zijn handen.
    war_npc_hot_opt_a_4: Onderzoek gloeiend object
    war_npc_hot_opt_b_4: Pak object
    war_npc_hot_opt_c_4: Haal de Vy'keen uit trance
    war_npc_hot_res_a_4: |-
      Het dronevormige beeldje is gehouwen uit grijze steen met oranje strepen. Op de plek waar het rode oog van de Sentinel moet zitten, lichten de oranje aderen fel op.
      De strijder wordt zich bewust van mijn aanwezigheid en komt uit zijn trance. Hij kijkt me achterdochtig aan.
    war_npc_hot_res_b_4: De strijder wordt uit zijn trance gerukt en kijkt me doordringend
      aan. Hij drukt het beeldje tegen zich aan. Het felle licht zwakt af tot een
      zwakke gloed.
    war_npc_hot_ret_opt_a_4: Doe mee aan trance
    war_npc_hot_ret_opt_b_4: Breng een klein offer
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME% en ik ademen strijdgas in en stoten samen talrijke gewelddadige kreten uit.
      <AUDIO>WARRIORANGRY<>Ik weet niet hoe lang de Vy'keen en ik daar brullend hebben gestaan. Maar als ik me weer bewust ben van mijn omgeving voel ik me verkwikt, alsof ik ben ontwaakt uit een diepe slaap.
    war_npc_hot_ret_res_b_4: "%NAME% lijkt in zijn nopjes en accepteert mijn mordietaanbod.
      De Vy'keen brengt wat van de dikke pasta aan op zijn voorhoofd en slobbert de
      rest op. Hij geeft me een kleine betaling als dank."
    war_npc_hot_ret_res_c_4: "%NAME% is geïrriteerd door mijn ongepaste aanbod en
      stuurt me weg. Hij wil weer verder met zijn ritueel."
    war_npc_hot_desc_5: De Vy'keen onderzoekt me met een intense blik. Hij kijkt verlekkerd
      naar de bescherming van mijn exopak, alsof hij zich afvraagt hoe het vlees daaronder
      zou smaken. Hij ziet er verzwakt en wanhopig uit.
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: Help hem
    war_npc_hot_opt_b_5: Maak gebruik van zijn zwakte
    war_npc_hot_res_a_5: Met moeite overwint hij zijn trots en %NAME% knikt nors naar
      mijn pak. Zijn buik knort veelbetekenend.
    war_npc_hot_res_b_5: Ik hef mijn multitool op om het gewicht van de uitbreidingen
      te benadrukken. %NAME% staart me hatelijk aan, te uitgeput om te vechten en
      te opstandig om me om te kopen.
    war_npc_hot_ret_opt_a_5: Bied lokaal voedsel aan
    war_npc_hot_ret_opt_b_5: Bied exotisch voedsel aan
    war_npc_hot_ret_opt_c_5: Bied voedselvervanger aan
    war_npc_hot_ret_res_a_5: |-
      %NAME% rukt het voedsel uit mijn handen zodra ik het tevoorschijn haal. Zonder omhaal propt hij het in zijn mond. Minutenlang wordt de stilte alleen onderbroken door zijn gesmak.
      De Vy'keen ademt zwaar na het gulzige eten. Hij voelt zich verkwikt en bedankt me met een geschenk.
    war_npc_hot_ret_res_b_5: |-
      %NAME% rukt het voedsel uit mijn handen zodra ik het tevoorschijn haal. Zonder omhaal propt hij het in zijn mond. Minutenlang wordt de stilte alleen onderbroken door zijn gesmak.
      De Vy'keen ademt zwaar na het gulzige eten. De verkoelende eigenschappen van de knollen hebben hem duidelijk goed gedaan. Hij voelt zich verkwikt en bedankt me met een geschenk.
    war_npc_hot_ret_res_c_5: "%NAME% kijkt teleurgesteld, maar de honger is groter
      dan zijn trots. Hij grijpt de aangeboden voedselvervanger en verorbert deze
      razendsnel. Opgelucht en verzadigd bedankt hij me met een klein geschenk."
    war_npc_cold_desc_2: |-
      De Vy'keen kijkt me wild en achterdochtig aan als ik nader. Het valt me op dat zijn handen vies zijn en met ijzel bedekt. <MOOD>Neutral<>Hij denkt even na en lijkt dan te besluiten dat hij me kan vertrouwen.
      Ik krijg een ruwe schets te zien van een dichte inheemse flora, geflankeerd door verschillende doorgestreepte Sentinel-drones. Ik weet niet of ik het helemaal begrijp, maar de Vy'keen knikt heftig. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: Bied botanische hulp aan
    war_npc_cold_opt_b_2: Vertrek
    war_npc_cold_res_a_2: Ik knik terug naar de Vy'keen. Ik ben blij met de bescherming
      van mijn exopak als zijn enorme ijskoude hand de mijne schudt.
    war_npc_cold_res_b_2: De Vy'keen wordt weer achterdochtig.
    war_npc_cold_farm_ret: "%NAME% verstijft als ik nader en zijn hand vliegt automatisch
      naar zijn multitool. Dan herkent hij me en ontspant hij zich. Hij laat een blaffende
      schaterlach horen."
    war_npc_cold_farm_ret_opt_a: Geef monsters
    war_npc_cold_farm_ret_res_a: |-
      %NAME% lacht opnieuw als hij het vrieskristal pakt. Hij stopt het zonder omhaal in een cilindervormig apparaat, waardoor de vegetatie grotendeels wegsmelt en alleen de zaadjes overblijven.
      Hij legt de zaadjes in mijn hand. Ze moeten buiten per se in een 'agressieve' vorm worden geplant.
    war_npc_cold_desc_3: Ik heb deze Vy'keen gestoord tijdens een reparatie. Hij was
      bezig om nieuwe koolstofnanobuizen in een versleten en gehavende signaalversterker
      te plaatsen. Hij houdt een datapad in zijn vuist geklemd, wat de reparatie aanzienlijk
      vertraagt.
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: Bekijk signaalversterker
    war_npc_cold_opt_b_3: Bekijk datapad
    war_npc_cold_res_a_3: De uitrusting van de Vy'keen is flink versleten, maar niet
      onherstelbaar. De strijder moet en zal de taak volbrengen en wacht ongeduldig
      tot ik vertrek.
    war_npc_cold_res_b_3: "De bovenkant van het document is versierd met een traditionele
      illustratie van een met sneeuw bedekt buitenaards monument. Eronder zie ik topografische
      contouren, een lokaal zichtbaar stelsel. Het moet wel een kaart zijn. \nTijdens
      zijn zoektocht naar deze oude Vy'keen-constructie heeft %NAME% een route gevolgd
      langs verschillende faciliteiten op deze planeet. Nu is hij echter de weg kwijt.
      Zo ver kan hij toch niet zijn afgedwaald?"
    war_npc_cold_ret_opt_a_3: Bied reparatiegrondstoffen aan
    war_npc_cold_ret_opt_b_3: Bied aan om naar constructies te scannen
    war_npc_cold_ret_res_a_3: De strijder gromt geïrriteerd naar me. Hij heeft alle
      grondstoffen die hij nodig heeft.
    war_npc_cold_ret_res_b_3: "%NAME% pauzeert en lijkt mijn voorstel te begrijpen.
      Hij staart me peinzend aan. <MOOD>Positive<>Uiteindelijk knikt hij nors en tikt
      hij op een gebouw op de kaart. Een scan om <STELLAR>constructies in de buurt
      te vinden<> zal hem weer snel op weg helpen."
    war_npc_cold_ret2_opt_a_3: Doe niets
    war_npc_cold_ret2_res_a_3: De Vy'keen kijkt me kil aan en gaat verder met zijn
      reparatiewerkzaamheden. Het is net of ons gesprek nooit heeft plaatsgevonden.
    war_npc_cold_desc_4: De Vy'keen lijkt afgeleid en heeft moeite om me aan te kijken.
      Zijn exopak ziet er ongeschonden uit en de nanovezels vertonen geen zichtbare
      schade. Zijn gekreun duidt wel op verborgen letsel. Ik zie bloed op zijn besneeuwde
      laarzen.
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: Stelp het bloeden
    war_npc_cold_opt_b_4: Geef een pijnstiller
    war_npc_cold_res_a_4: |-
      Worstelend met zijn eergevoel krimpt %NAME% weer ineen en hij grijpt naar zijn ribben. Hij zucht en accepteert mijn hulp. Dankzij mijn hulp is zijn ongemak verholpen, maar zijn reputatie aangetast.
      Hij laat me een recent logboek zien: een gewelddadig conflict met een Sentinel-walker waarbij een aantal Vy'keen sneuvelden. Als enige overlevende wil %NAME% weten hoe hij ze de volgende keer wel kan verslaan.
    war_npc_cold_ret_opt_a_4: Stel multitool-upgrade voor
    war_npc_cold_ret_opt_b_4: Stel herstel voor
    war_npc_cold_ret_opt_c_4: Stel overgave voor
    war_npc_cold_ret_res_a_4: De Vy'keen is opeens verkwikt, zijn ogen spuwen vuur
      en hij knikt gepassioneerd. Ter afscheid werpt hij nog een laatste blik op zijn
      oude multitool en geeft hem dan aan mij.
    war_npc_cold_ret_res_b_4: De Vy'keen kijkt me met respect aan, knikt langzaam
      en laat de wijsheid van mijn voorstel op zich inwerken. Hij bedankt me met een
      geschenk. Nu hij toch tijd overheeft, gaat hij een nieuwe vechtstrategie uitwerken.
    war_npc_cold_ret_res_c_4: De sfeer is opeens gespannen, de faciliteit kouder dan
      eerst. De Vy'keen kijkt me dreigend aan en zijn blik wordt steeds hatelijker.
      Ik vertrek voordat de situatie escaleert.
    war_npc_cold_desc_5: De gespierde Vy'keen staakt zijn werk. Hij lijkt een medische
      simulatie te herhalen, waarbij hij de parameters steeds aanpast en controleert.
      Door de intelligentie in zijn ogen ziet hij er heel gevaarlijk uit.
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: Bekijk simulatie
    war_npc_cold_res_a_5: "%NAME% vestigt mijn aandacht op de simulatie. Hij ontwikkelt
      een chirurgische techniek om een Vy'keen-hoornvlies te vervangen door een gepolariseerd
      synthetisch hoornvlies, zodat het licht in een besneeuwde omgeving minder verblindend
      is."
    war_npc_cold_ret_opt_a_5: Vraag hoe het 's nachts werkt
    war_npc_cold_ret_opt_b_5: Koop visietechnologie
    war_npc_cold_ret_res_a_5: |-
      Geamuseerd door mijn onwetendheid laat %NAME% me een close-upvideo zien van een Vy'keen-oog. Wanneer het licht in de video verandert, splitst de grote centrale pupil zich in zestien kleine pupillen, die zich allemaal tegelijkertijd verwijden en samentrekken.
      Het is onduidelijk of dit een natuurlijk ontwikkelde eigenschap is of het resultaat van biotechnologie. Beide mogelijkheden zijn even verontrustend.
    war_npc_cold_ret_res_b_5: |-
      De levensvorm werpt een oppervlakkige blik op mijn ogen en grinnikt. Deze ingreep is alleen geschikt voor Vy'keen. De optische structuur van minderwaardige soorten zou het implantaat afstoten.
      %NAME% wijst op alternatieve militaire technologieën die mogelijk interessant zijn in ruil voor het ondergaan van een snelle zintuiglijke test.
    war_npc_cold_ret2_opt_a_5: Voer geurtest uit
    war_npc_cold_ret2_opt_b_5: Voer tasttest uit
    war_npc_cold_ret2_opt_c_5: Voer gehoortest uit
    war_npc_cold_ret2_opt_d_5: Ren weg
    war_npc_cold_ret2_res_a_5: |-
      De Vy'keen geeft me vol walging een fles Gek-feromoon. Ik inhaleer en word overspoeld door een agressieve neiging om... te verkopen.
      %NAME% maakt een notitie van mijn reactie. Uit dankbaarheid voor mijn bijdrage aan het militaire onderzoek van de Vy'keen schenkt hij me een stukje technologie waaraan hij heeft gewerkt.
    war_npc_cold_ret2_res_b_5: |-
      De Vy'keen wrijft mijn handschoenen in met een glimmende laag slijm. Het droogt meteen op. Daarna vraagt hij me om een stuk ijs stevig vast te houden. Het glijdt niet uit mijn hand, maar blijft zowaar vastzitten.
      %NAME% maakt een notitie en lijkt in zijn nopjes. Uit dankbaarheid voor mijn bijdrage aan het militaire onderzoek van de Vy'keen schenkt hij me een stukje technologie waaraan hij heeft gewerkt.
    war_npc_cold_ret2_res_c_5: |-
      Met een minzame glimlach drukt de Vy'keen iets vochtigs in mijn oren<AUDIO>WPN_PL_TAKEOUT<> en vuurt dan<AUDIO>WPN_PL_PISTOL<> zijn multitool vlak naast mijn hoofd af. Het geluid is gedempt, alsof het ver weg is.
      %NAME% maakt een notitie en lijkt in zijn nopjes. Uit dankbaarheid voor mijn bijdrage aan het militaire onderzoek van de Vy'keen schenkt hij me een stukje technologie waaraan hij heeft gewerkt.
    war_npc_lush_desc_2: |-
      Deze Vy'keen heeft de scherpe ogen van een officier van zijn soort. Hij bekijkt een strijdplan dat hij openlijk met me deelt. In het midden staat een duidelijke tekening van een 'plantaardige afleiding'.
      De Vy'keen lijkt te denken dat een toename van de lokale flora in het ene gebied ervoor zorgt dat Sentinel-patrouilles geen grondstoffen verzamelen in het andere gebied. De strijder kijkt me <STELLAR>met een vragende blik<> aan.
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: Bied botanische hulp aan
    war_npc_lush_opt_b_2: Vertrek
    war_npc_lush_res_a_2: "%NAME% geeft aan dat ik moet zoeken naar bestaande exemplaren
      van wilde <TRADEABLE>sterrenstruik<>. Het oogsten van de zaden is de eerste
      stap in de aanleg van de afleidende beplanting."
    war_npc_lush_res_b_2: Hij beteugelt zijn emoties, wat zeldzaam is voor zijn soort.
      De Vy'keen lijkt niet boos, eerder teleurgesteld.
    war_npc_lush_farm_ret: Ik ben op een goed moment teruggekomen. %NAME% lijkt gefrustreerd.
      Wat positief nieuws zal hem opvrolijken.
    war_npc_lush_farm_ret_opt_a: Geef monsters
    war_npc_lush_farm_ret_res_a: |-
      De Vy'keen bedankt me, maar er lijkt hem nog iets dwars te zitten.
      Hij deelt zijn zorgen met me en laat de logboeken van de oorlog op deze planeet zien. Op een gegeven moment is er een impasse ontstaan. De Sentinel-troepen worden steeds weer aangevuld. De Vy'keen komen gewoon niet verder.
      Maar wat als het kweken van deze nieuwe grondstoffen de Sentinels, met hun obsessie voor evenwicht, tevredenstelt? Zullen de Vy'keen-troepen tot in de lengte der jaren voor nieuwe grondstoffen willen zorgen?
    war_npc_lush_farm_ret2_opt_a: Stel escaleren van conflict voor
    war_npc_lush_farm_ret2_opt_b: Stel het voortzetten van de strategie voor
    war_npc_lush_farm_ret2_opt_c: Wijs op voordelen van duurzaamheid
    war_npc_lush_farm_ret2_res_a: |-
      %NAME% zwijgt en denkt na over het advies. Het hanteren van traditionele Vy'keen-tactieken zou voor een grotere confrontatie zorgen.
      De Vy'keen komt weer bij zijn positieven. Hij plaatst de sterrenbollen in een klein apparaat. Het draait hevig rond, waardoor de zaadjes loskomen. Hij geeft de zaadjes aan mij om ze buiten te planten.
    war_npc_lush_farm_ret2_res_b: |-
      %NAME% gromt vaag. Hij heeft meer tijd nodig om hierover na te denken.
      De Vy'keen komt weer bij zijn positieven. Hij plaatst de sterrenbollen in een klein apparaat. Het draait hevig rond, waardoor de zaadjes loskomen. Hij geeft de zaadjes aan mij om ze buiten te planten.
    war_npc_lush_farm_ret2_res_c: |-
      %NAME% is verrast. Hij had er nog niet aan gedacht dat het vernieuwen van de flora betekent dat de Vy'keen langer grondstoffen kunnen oogsten, los van de strijd tegen de Sentinels.
      De Vy'keen komt weer bij zijn positieven. Hij plaatst de sterrenbollen in een klein apparaat. Het draait hevig rond, waardoor de zaadjes loskomen. Hij geeft de zaadjes aan mij om ze buiten te planten.
    war_npc_lush_desc_3: Deze Vy'keen lijkt topfit. Hij heeft een stralende teint
      en hij kijkt helder uit zijn ogen. Terwijl hij tussen twee trainingssessies
      door uitrust, controleert hij zijn uitrusting op slijtage.
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: Vraag naar training
    war_npc_lush_opt_b_3: Vraag naar uitrusting
    war_npc_lush_res_a_3: |-
      %NAME% knikt. Hij heeft inderdaad uitgebreid getraind. Hij laat zijn progressie zien door met zijn enorme spieren te rollen en lijkt zich er niet van bewust dat dit intimiderend kan overkomen.
      Ik schrik als hij zich plots met een gebalde vuist naar me omdraait, maar de verwachte klap blijft uit. In plaats daarvan lijkt hij me uit te nodigen om met hem te sparren.
    war_npc_lush_reta_opt_a_3: Train met de Vy'keen
    war_npc_lush_reta_opt_b_3: Weiger
    war_npc_lush_reta_res_a_3: |-
      De strijder mompelt instemmend. Plotseling trekt hij zijn multitool en schiet hij met een boltcaster in mijn been. Als hij opnieuw wil schieten, sla ik snel de loop weg en schiet ik terug.
      %NAME% deinst terug van de pijn en lijkt onder de indruk. Ik heb zijn respect verdiend.
    war_npc_lush_reta_res_b_3: Het humeur van de strijder daalt tot onder het nulpunt.
      Ik ben in zijn achting gedaald.
    war_npc_lush_res_b_3: De strijder laat me de upgrades aan zijn uitrusting zien.
      Zijn pak lijkt zeer goed onderhouden, gezien het zware trainingsschema van de
      drager. Het zachte klimaat van deze planeet draagt daar vast aan bij.
    war_npc_lush_retb_opt_a_3: Vraag naar uitbreidingen
    war_npc_lush_retb_opt_b_3: Vraag naar grondstoffen
    war_npc_lush_retb_res_a_3: "%NAME% haalt zijn schouders op, verwijdert achteloos
      een van de upgrades en geeft hem aan mij. Hij heeft er hier toch weinig aan
      en zijn fysieke ontwikkeling gaat alleen maar sneller met minder technologische
      hulpmiddelen."
    war_npc_lush_retb_res_b_3: "%NAME% haalt zijn schouders op en biedt gul een van
      zijn overbodige upgrades aan. Zijn uitrusting lijdt niet veel op deze planeet
      en hij heeft toch al te veel spullen."
    war_npc_dust_desc_2: |-
      Deze Vy'keen is in een vrolijke bui. Hij hikt, barst in lachen uit en slaat me op de rug alsof ik net een goede grap heb verteld.
      Samenzweerderig wenkt hij me te komen. Hij heeft een manier ontwikkeld om een cactus uit te persen. Dit zou een alternatief voor GrahGrah kunnen worden, een nieuw middel dat voordelen oplevert in de strijd.
      Zijn voorraad echinocactussen begint duidelijk te slinken. Het lijkt erop dat hij <STELLAR>me om hulp vraagt<>.
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: Bied botanische hulp aan
    war_npc_dust_opt_b_2: Vertrek
    war_npc_dust_res_a_2: De mond van %NAME% krult omhoog tot iets wat lijkt op een
      grijns.
    war_npc_dust_res_b_2: "%NAME% lijkt teleurgesteld door mijn gebrek aan ambitie.
      Hij is ervan overtuigd dat dit product tot grootse dingen kan leiden."
    war_npc_dust_farm_ret: "%NAME% begroet me enthousiast als hij me ziet."
    war_npc_dust_farm_ret_opt_a: Geef monsters
    war_npc_dust_farm_ret_res_a: 'De Vy''keen grijpt de stekelige plant met een gehandschoende
      hand en steekt een deel van het vlees in een speciaal apparaat. Hij geeft me
      de losgekomen zaadjes en een klein kopje geperst sap. Voorzichtig zet hij de
      rest apart. '
    war_npc_dust_farm_ret2_opt_a: Proef het sap
    war_npc_dust_farm_ret2_opt_b: Weiger het
    war_npc_dust_farm_ret2_res_a: Nerveus nip ik van het sap en voel ik de priemende
      blik van %NAME%. Het sap is verrassend zoet, maar ik voel niks. Misschien heeft
      het alleen invloed op Vy'keen-fysiologie.
    war_npc_dust_farm_ret2_res_b: "%NAME% haalt zijn schouders op en drinkt het sap
      in een keer op. Zijn ogen gaan intens glinsteren en het kopje springt in zijn
      hand kapot<PROP>None<>. Ik vertrek voordat de situatie nog vreemder wordt."
    war_npc_dust_desc_3: De Vy'keen snuift en snikt. Zijn neusvleugels zijn rood en
      zijn ogen vochtig. Hij niest hard en vuurt een ranzig snottebel op me af die
      zijn doel net mist. Zodra hij doorheeft dat hij wordt bekeken, staart hij provocerend
      terug.
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: Spreek afkeer uit
    war_npc_dust_opt_b_3: Spreek zorgen uit
    war_npc_dust_opt_c_3: Bewonder de omvang van de snottebel
    war_npc_dust_res_a_3: "%NAME% haalt zijn schouders op. Gefrustreerd veegt hij
      het vocht weg dat uit zijn ogen en neus blijft gutsen."
    war_npc_dust_res_b_3: "%NAME% gromt geïrriteerd. Gefrustreerd veegt hij het vocht
      weg dat uit zijn ogen en neus blijft gutsen."
    war_npc_dust_res_c_3: "%NAME% buldert van het lachen. Hij kan de lol van zijn
      conditie wel inzien, maar wordt vervolgens weer overvallen door een nieuwe niesgolf.
      Gefrustreerd veegt hij het vocht weg dat uit zijn ogen en neus stroomt."
    war_npc_dust_ret_3: Met een kleverige vinger tikt hij op zijn datapad. Hij geeft
      aan dat hij een Sentinel-fabriek in de buurt heeft verkend, maar moest schuilen
      vanwege een plotselinge stofstorm. Nu is hij verblind en gedesoriënteerd, en
      weet hij niet meer precies waar hij is.
    war_npc_dust_ret_opt_a_3: Help hem met locatiegegevens
    war_npc_dust_ret_opt_b_3: Help hem met omgevingsbescherming
    war_npc_dust_ret_opt_c_3: Help hem met uithoudingsvermogen
    war_npc_dust_ret_res_a_3: "%NAME% neemt de navigatiegegevens dankbaar in ontvangst.
      Hiermee kan hij snel verder met zijn missie. Als dank krijg ik een passend geschenk."
    war_npc_dust_ret_res_b_3: "%NAME% is dankbaar voor de grondstoffen. Hiermee is
      hij langer bestand tegen de gevaarlijke omstandigheden. Als dank krijg ik een
      passend geschenk."
    war_npc_dust_ret_res_c_3: "%NAME% is zeer dankbaar voor het beeldje. Hiermee is
      hij langer bestand tegen de gevaarlijke omstandigheden. Als dank krijg ik een
      passend geschenk."
    war_npc_tox_desc_2: |-
      De Vy'keen rommelt met een datapad. Met zijn dikke vingers plaatst hij verschillende schimmelsymbolen op een raster. Hij kijkt me onderzoekend aan en lijkt een kwaliteit te herkennen die hem bevalt.
      Met een serieus gezicht wijst hij naar zijn opstelling en het giftige landschap daarbuiten. Ik begrijp dat hij <STELLAR>me om hulp vraagt<>.
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: Bied botanische hulp aan
    war_npc_tox_opt_b_2: Vertrek
    war_npc_tox_res_a_2: De Vy'keen lijkt in zijn nopjes dat hij mijn hulp heeft ingeroepen.
      Hij laat me een voorbeeld zien van een snelgroeiende schimmelcluster en suggereert
      dat ik deze soort moet zoeken.
    war_npc_tox_res_b_2: De Vy'keen buldert dat ik moet vertrekken. Hij lijkt beledigd
      door mijn onwil om te helpen.
    war_npc_tox_farm_ret: "%NAME% begroet me somber."
    war_npc_tox_farm_ret_opt_a: Geef monsters
    war_npc_tox_farm_ret_res_a: |-
      %NAME% sprenkelt de schimmel in een draagbare incubatiekamer. Vocht parelt op de wanden als de sporen zich splitsen en groeien. Binnen enkele seconden is er een mini-schimmelbos ontstaan.
      Hij trekt er een aantal stengels uit en geeft aan dat ik moet kiezen welke in de opstelling komen.
    war_npc_tox_farm_ret2_opt_a: Neem de sterkste stengels
    war_npc_tox_farm_ret2_opt_b: Neem de langste stengels
    war_npc_tox_farm_ret2_opt_c: Neem de kleurrijkste stengels
    war_npc_tox_farm_ret2_res_a: Ik druk op elke schimmelcluster en neem de stevigste
      stengels. De Vy'keen bekijkt mijn selectie en brult hard met geopende neusvleugels.
      Hij geeft aan dat ik mijn gekozen clusters buiten moet planten.
    war_npc_tox_farm_ret2_res_b: De Vy'keen lijkt geëmotioneerd als hij ziet dat ik
      de langste stengels kies. Deze opstelling is duidelijk belangrijk voor hem.
      Hij geeft aan dat ik mijn gekozen clusters buiten moet planten.
    war_npc_tox_farm_ret2_res_c: Ik kies de schimmelclusters met de felste kleuren.
      De Vy'keen lijkt verrast, maar waardeert mijn input. Hij geeft aan dat ik mijn
      gekozen clusters buiten moet planten.
    war_npc_tox_desc_3: Het lijkt erop dat de Vy'keen het ronde heft van een dolk
      heeft gebruikt om iets fijn te malen in een kom. Door het wapen vast te houden
      aan het lemmet, voegde hij expres zijn eigen bloed toe aan het mengsel.
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: Vraag naar het mengsel
    war_npc_tox_opt_b_3: Onderzoek het mengsel
    war_npc_tox_opt_c_3: Verbind zijn wond
    war_npc_tox_res_a_3: |-
      Met veel trots toont %NAME% me beelden van zijn clan tijdens een gevecht. Voor de nachtelijke actie hebben de Vy'keen-krijgers hun multitool, pak en huid zwart geverfd.
      Het contrast tussen de geavanceerde hightechapparatuur en de eenvoudige oorlogsverf heeft een angstaanjagend surrealistisch effect.
    war_npc_tox_res_b_3: Het mengsel bestaat hoofdzakelijk uit een zeer giftige zwam
      die met Vy'keen-bloed is vermengd tot een dikke vloeistof. Het is onduidelijk
      of het rituele goedje puur cosmetisch is of dat het gif een bepaald effect heeft.
    war_npc_tox_res_c_3: "%NAME% snauwt beledigd en trekt zijn gewonde klauw terug."
    war_npc_tox_ret_desc_3: De krijger staart me onzeker aan. Het lijkt een afweging
      te maken.<DELAY>0.2<> Uiteindelijk biedt hij me resoluut de kom aan en gebaart
      hij naar mijn pak.
    war_npc_tox_ret_opt_a_3: Bied je hand met handschoen aan
    war_npc_tox_ret_opt_b_3: Bied je blote hand aan
    war_npc_tox_ret_opt_c_3: Weiger beleefd
    war_npc_tox_ret_res_a_3: |-
      %NAME% brengt wat van het goedje op mijn exopak aan. De nanovezels worden meteen matzwart en lijken het licht eromheen op te slokken. Het effect is indrukwekkend voor zo'n ogenschijnlijk eenvoudig mengsel.
      %NAME% lacht. Een zeldzaamheid voor deze agressieve soort. Het lijkt erop dat hij blij is met mijn deelname aan zijn ritueel. Hij geeft me een klein geschenk dat van pas zal komen tijdens toekomstige gevechten.
    war_npc_tox_ret_res_b_3: |-
      %NAME% grinnikt. Hij is onder de indruk van mijn moed en brengt wat van het goedje aan op mijn blote hand. Het tintelt en voelt koud aan. De sensatie verspreidt zich al snel naar mijn pols, arm en schouder.
      De wereld kantelt en plots zie ik mezelf op een gigantisch rijdier in de strijd storten. Mijn medekrijgers en ik gaan de nacht in, verlicht door twee manen. Plasmaflitsen verdrijven de duisternis en doven de rode ogen om ons heen.
      Het visioen verdwijnt. Mijn hand doet pijn. %NAME% kijkt me aan, knikt veelbetekenend en geeft me een groot geschenk dat van pas zal komen tijdens toekomstige gevechten.
    war_npc_tox_ret_res_c_3: |-
      Zo beleefd als ik kan wijs ik het aanbod van %NAME% af. Ik probeer duidelijk te maken dat ik geen Vy'keen-krijger ben.
      Hij lijkt te begrijpen wat ik bedoel en is onder de indruk van mijn respect voor zijn volk. Hij stuurt me weg met een goedkeurende grom en het is duidelijk dat hij me nu anders ziet.
    war_npc_rad_desc_2: 'De Vy''keen kijkt me aan met een ijskoude blik en een rigide
      houding. Hij tikt op de militaire bevelen in zijn hand: hij is naar deze planeet
      overgeplaatst om een groeiende bron van gammakruid veilig te stellen. Ik voel
      me vereerd als de strijder <STELLAR>me om hulp vraagt<>.'
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: Bied botanische hulp aan
    war_npc_rad_opt_b_2: Vertrek
    war_npc_rad_res_a_2: "%NAME% blaft tegen me. Ik moet een gebied met natuurlijk
      gammakruid vinden en een voorraad wortels oogsten. Na mijn terugkeer krijg ik
      een nieuwe opdracht."
    war_npc_rad_res_b_2: "%NAME% is sprakeloos als ik niet direct aanbied om te helpen.
      Hij geeft aan dat hij hier wacht totdat ik weer bij mijn positieven kom."
    war_npc_rad_farm_ret: Wanneer ik terugkom, is %NAME% bezig met iets wat op granaten
      lijkt. Hij begroet me formeel.
    war_npc_rad_farm_ret_opt_a: Geef monsters
    war_npc_rad_farm_ret_res_a: |-
      De Vy'keen bekijkt de monsters die ik heb verzameld en vindt ze blijkbaar acceptabel. Een speciaal apparaat snijdt de bloemen eraf en drukt de zaadjes eruit. Die geeft hij aan mij.
      De radioactieve wortels worden toegevoegd aan een verzameling, allemaal in verschillende stadia van droogte. Ik zie dat %NAME% de volledig gedroogde wortels tot poeder maalt en in granaten stopt.
    war_npc_rad_farm_ret2_opt_a: Vraag naar de granaten
    war_npc_rad_farm_ret2_opt_b: Vraag om nieuwe opdracht
    war_npc_rad_farm_ret2_res_a: |-
      %NAME% kijkt me peinzend aan.
      Uiteindelijk schudt hij zijn hoofd. Hij kan deze technologie niet delen. Wellicht voelde hij de spanning in mijn vraag, want hij verzekert me dat bewuste levensvormen niets zal overkomen.
      Hij gebaart naar buiten. Ik moet deze zaadjes op een geschikte locatie planten om een kwekerij te beginnen. Wanneer ik terugkom, zal hij me compenseren voor mijn diensten.
    war_npc_rad_farm_ret2_res_b: "%NAME% gebaart naar buiten. Ik moet deze zaadjes
      op een geschikte locatie planten om een kwekerij te beginnen. Wanneer ik terugkom,
      zal hij me compenseren voor mijn diensten."
    war_npc_rad_desc_3: Deze Vy'keen is bleek en benauwd. Hier klopt iets niet. Hij
      knijpt zijn ogen half dicht en lijkt een of andere dreiging in de lucht tussen
      ons in te volgen. Ik zie niks.
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: Steek je hand in de lucht
    war_npc_rad_opt_b_3: Richt de multitool naar de lucht
    war_npc_rad_opt_c_3: Breng hem terug in de werkelijkheid
    war_npc_rad_res_a_3: |-
      Ik reik naar de ruimte die %NAME% zo nauwlettend in de gaten houdt. Natuurlijk raakt mijn hand niets dan lucht.
      Alsof hij me wil beschermen, pakt hij mijn pols en rukt hij mijn arm omlaag. Wat hij ook denkt te zien, hij is ervan overtuigd dat het gevaarlijk is.
    war_npc_rad_res_b_3: Ik haal de multitool uit mijn holster en probeer te richten
      op de plek die %NAME% in de gaten houdt. Hij lijkt opgelucht dat de onzichtbare
      dreiging is afgewend. Met knipperende ogen deist hij vervolgens achteruit.
    war_npc_rad_res_c_3: |-
      Ik pak %NAME% bij de schouders en schud hem door elkaar om hem bij zijn positieven te brengen.
      Met een luide smak komt de vuist van de Vy'keen neer op mijn borst. Hij heeft in deze staat in elk geval niets aan agressie en kracht ingeboet.
    war_npc_rad_ret_3: |-
      De Vy'keen ziet er steeds slechter uit. Een nieuwe golf van misselijkheid dreigt zich meester van hem te maken. Gelukkig grijpt zijn pak in, waardoor hij zich enigszins herpakt.
      Zijn overbelaste omgevingsbescherming knippert wanhopig rood. Door de lokale straling werkt hij nauwelijks meer. Op deze manier is %NAME% geen lang leven meer beschoren.
    war_npc_rad_ret_opt_a_3: Boost de omgevingsbescherming
    war_npc_rad_ret_opt_b_3: Breng zijn commandant op de hoogte
    war_npc_rad_ret_opt_c_3: Breng hem terug in de werkelijkheid
    war_npc_rad_ret_res_a_3: |-
      Het pak van de Vy'keen neemt de grondstoffen dankbaar op en %NAME% zelf ziet er meteen een stuk beter uit. Een kort moment - zo kort dat het een illusie zou kunnen zijn - weerklinkt er een sympathieke echo in mijn eigen exopak.
      %NAME% haalt rustiger adem naarmate de pijn verdwijnt. Hij is weer de oude. Het is duidelijk dat ik zojuist een zeer welgestelde krijger van een zekere dood heb gered. Hij beloont me rijkelijk en verzekert me dat hij dit niet zal vergeten.
    war_npc_rad_ret_res_b_3: |-
      Ik besef dat dit een noodsituatie is. Ik neem contact op met het opperbevel van de Vy'keen om de bataljonleider op de hoogte te stellen van de staat van %NAME%.
      Terwijl de Vy'keen-leiders overleggen, hoor ik gemompel en gegrom op de achtergrond. Uiteindelijk danken ze me in de vorm van een grote betaling en dringen ze erop aan dat ik verder contact met %NAME% vermijd.
    war_npc_rad_ret_res_c_3: Schreeuwend probeer ik %NAME% bij zijn positieven te
      brengen, maar het heeft geen zin. Hij maakt woeste bewegingen, mompelt iets
      over Sentinels en beveelt me op te hoepelen met mijn geschreeuw.
    war_npc_shop_desc_1: Traag verbrijzelt de Vy'keen de beenderen van een onfortuinlijk
      wezen tussen zijn vingertoppen. Zijn ogen volgen het omlaag dwarrelende stof.
      Zo te zien verveelt hij zich.
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: Vraag waarom hij zich verveelt
    war_npc_shop_opt_b_1: Vraag naar de beenderen
    war_npc_shop_res_a_1: |-
      %NAME% tikt op zijn lege holster. Hij moet wachten tot zijn multitool is gerepareerd en vindt deze winkel ondraaglijk saai.
      Zuchtend gebaart hij naar mijn exopak. Hij is nieuwsgierig naar mijn logboek. Ik geloof dat hij vermaakt wil worden. Alles om de verveling tegen te gaan.
    war_npc_shop_res_b_1: |-
      %NAME% haalt zijn schouders op. Het is gewoon tijdverdrijf. De vorige eigenaar van deze beenderen voelt nu geen pijn meer.
      Zuchtend gebaart hij naar mijn exopak. Hij is nieuwsgierig naar mijn logboek. Ik geloof dat hij vermaakt wil worden. Alles om de verveling tegen te gaan.
    war_npc_shop_ret_opt_a_1: Deel verkenningsgegevens
    war_npc_shop_ret_opt_b_1: Deel gevechtsgegevens
    war_npc_shop_ret_opt_c_1: Deel handelsgegevens
    war_npc_shop_ret_res_a_1: |-
      Ik open de gegevens van de vreemdste planeten die ik heb bezocht en deel informatie over zwevende rotsformaties, tragisch geëvolueerde wezens en fantastisch vreemde flora.
      De Vy'keen klaart helemaal op. Hij is onder de indruk van mijn verre reizen. Blij een medeavonturier te hebben gevonden deelt hij de coördinaten van een locatie in de buurt die hij zelf ook wil verkennen zodra zijn multitool klaar is.
    war_npc_shop_ret_res_b_1: |-
      %NAME% kan zich nauwelijks inhouden wanneer we het logboek van mijn exopak bekijken. Glazig denkt hij terug aan zijn eigen glorieuze overwinningen. Zijn handen trillen ervan.
      De Vy'keen kijkt me vol respect aan. Zijn verwachtingen zijn ruimschoots overtroffen. Met zijn handen maakt hij twee duidelijke gebaren: een gebalde vuist en een kalme, opwaarts gerichte handpalm. Blijkbaar wacht hij tot ik een keuze maak...
    war_npc_shop_ret_res_c_1: Terwijl ik de gegevens van mijn handelsgeschiedenis
      erbij haal, merk ik dat %NAME% lijkt te zijn ingedommeld. Blijkbaar is hij ingedut
      door mij.
    war_npc_shop_ret2_opt_a_1: Kies de vuist
    war_npc_shop_ret2_opt_b_1: Kies de handpalm
    war_npc_shop_ret2_res_a_1: "%NAME% knikt en balt zijn vuist nog krachtiger. Het
      is een onmiskenbaar symbool van kracht. Hij geeft me een klein geschenk voor
      ik vertrek."
    war_npc_shop_ret2_res_b_1: "%NAME% knikt. Het vuur in zijn ogen wordt beteugeld
      door een ijzeren discipline. Hij geeft me een klein geschenk voor ik vertrek."
    war_npc_shop_desc_2: |-
      De Vy'keen bekijkt de goederen in de faciliteit, maar loopt doelloos rond en rommelt her en der wat.
      Af en toe kijkt hij naar de toonbank, alsof hij probeert in te schatten of hij de verkoper aan kan. Daar stopt hij mee als ik dichterbij kom.
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: Bewonder zijn spieren
    war_npc_shop_opt_b_2: Bewonder zijn multitool
    war_npc_shop_opt_c_2: Zwijg
    war_npc_shop_res_a_2: |-
      Met nieuw zelfvertrouwen staart %NAME% opnieuw naar de verkoper van de faciliteit. Om zijn dominantie te bewijzen, geeft hij me heel opzichtig units.
      De verkoper, die toch al ontevreden lijkt over zijn positie, hangt woedend over de toonbank. Het is duidelijk dat zijn dag nog een beetje erger is geworden.
    war_npc_shop_res_b_2: |-
      %NAME% kijkt bezorgd als ik zijn geavanceerde, goed onderhouden en duidelijk gloednieuwe multitool bewonder. Zelfs een strijdersras heeft kooplui nodig, zo lijkt het.
      De Vy'keen duwt de multitool in mijn richting, alsof hij hem niet meer wil zien.
    war_npc_shop_res_c_2: "%NAME% kijkt nijdig, alsof hij boos is vanwege een beschuldiging
      die ik niet heb geuit."
    war_npc_shop_desc_3: 'De Vy''keen doet net alsof hij leest, maar mij houdt hij
      niet voor de gek: hij tuurt boven zijn datapad uit naar mijn uitrustingsupgrades.'
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: Hij laat alle schijn varen, spreekt me direct aan en laat
      twee foto's van Vy'keen-krijgers zien. Een van hen heeft een geavanceerde multitool
      en de andere een eenvoudige dolk. Hij wil weten welke ik indrukwekkender vind.
    war_npc_shop_opt_a_3: Wijs naar de multitool
    war_npc_shop_opt_b_3: Wijs naar de dolk
    war_npc_shop_res_a_3: |-
      %NAME% maakt zichzelf wat groter. Trots onthult hij een zelf ontworpen multitool, aangepast met hypermoderne upgrades.
      Hij vindt het leuk om zijn passie voor technologie te delen en wijst naar de modules van zijn wapen die nog wel wat upgrades kunnen gebruiken. Blijkbaar is hij benieuwd naar mijn mening.
    war_npc_shop_res_b_3: "%NAME% blaft agressief en tikt op de strijder met de multitool,
      maar maakt geen oogcontact. Blijkbaar heb ik een diepgewortelde angst opgewekt.
      Hij weigert er verder op in te gaan."
    war_npc_shop_ret_opt_a_3: Stel een Boltcaster-upgrade voor
    war_npc_shop_ret_opt_b_3: Stel een analysevizier-upgrade voor
    war_npc_shop_ret_opt_c_3: Stel een pulsspitter-upgrade voor
    war_npc_shop_ret_res_a_3: Snel geeft de Vy'keen aan dat hij het eens is met deze
      pragmatische keuze. Hij rukt er een oude upgrade af, alsof hij zich plotseling
      schaamt, en duwt het ongewenste stukje technologie mijn richting op.
    war_npc_shop_ret_res_b_3: De Vy'keen snuift. Hij is niet onder de indruk. Hij
      wil geen wapenvakken verspillen aan uitbreidingen waar je gegevens mee verzamelt.
      Hij gebaart dat ik kan gaan.
    war_npc_outpost_desc_1: |-
      Je ziet het niet af aan zijn houding of huid, maar deze Vy'keen heeft een respectabele leeftijd bereikt. In de loop van zijn leven heeft hij tijdens interstellaire oorlogen veel wijsheid opgedaan.
      De oude man lijkt de groep hier af te keuren en kijkt woedend naar de andere Vy'keen. Dit bonte gezelschap van strijders is duidelijk geen afspiegeling van de samenleving uit zijn tijd.
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: Toon medeleven
    war_npc_outpost_opt_b_1: Vraag wat hij hier doet
    war_npc_outpost_res_a_1: |-
      %NAME% krimpt ineen. Hij heeft geen zin om een buitenstaander te vertellen wat hij tegen de moderne Vy'keen-samenleving heeft. Ik zou het nooit kunnen begrijpen.
      Toch maakt de Vy'keen van de gelegenheid gebruik om over iets specifieks te klagen. Hij wijst op de tijd en gromt ongeduldig. Hij wacht op een pakket op deze vreselijke plek. De uren lijken wel jaren te duren...
    war_npc_outpost_res_b_1: |-
      Hij laat een hologram zien van een zwaar aangepaste multitool waarmee je met maximale kracht door pantsers kunt schieten. Het is een duur en luxe stukje anti-Sentinel-technologie, speciaal aangepast voor de hand van %NAME%.
      Hij wijst op de tijd en gromt ongeduldig. Hij was allang weggeweest als hij niet moest wachten op de levering van zijn nieuwe wapen. De uren lijken wel jaren te duren...
    war_npc_outpost_ret_opt_a_1: Bied mordiet aan
    war_npc_outpost_ret_opt_b_1: Bied een omhelzing aan
    war_npc_outpost_ret_opt_c_1: Vraag om een verhaal
    war_npc_outpost_ret_res_a_1: |-
      De Vy'keen grinnikt, alsof de aanblik van de morbide grondstof een sentimentele herinnering bij hem oproept. Hij stopt een handjevol kristallen in zijn mond en begint te kauwen.
      Het klinkt alsof er kiezen worden verbrijzeld, waardoor me de rillingen over de rug lopen. Maar de oude Vy'keen is blij met de afleiding. Het lijkt erop dat hij is geraakt door mijn gebaar en geeft me een geschenk.
    war_npc_outpost_ret_res_b_1: "%NAME% ziet er geschokt uit en deinst terug van
      het ongewenste contact. Wel lijkt hij zijn mening over het bonte gezelschap
      ineens te hebben bijgesteld."
    war_npc_outpost_ret_res_c_1: |-
      %NAME% aait zijn wapen met vochtige ogen. Onze taaldrempel staat een complexe dialoog in de weg, maar aan de hand van een reeks gromgeluiden, gebaren en hologrammen weet hij toch een verhaal te vertellen. Het duurt lang, maar is verrassend vermakelijk.
      Hij beschrijft een eeuwenlange oorlog tegen de Sentinels. Talloze kameraden zijn gesneuveld. Waar elk Vy'keen-leven uniek en onvervangbaar is, lijkt de voorraad machines oneindig. Individuele verliezen doet ze niks.
      In zijn nadagen grijpt %NAME% zijn laatste kans om de bron van de Sentinels te vinden en vernietigen. Het zijn maar machines en die moeten toch ergens in elkaar worden gezet. Dat kan niet anders.
      De oude Vy'keen zucht. Zijn chagrijn verdwijnt enigszins als hij met een hernieuwde blik naar de Vy'keen-menigte om ons heen kijkt. Ze zijn allemaal onvervangbaar. Hij dankt me voor het luisteren en geeft me iets dat van pas zal komen tijdens mijn reis.
    war_npc_obs_desc_1: Voor de Vy'keen staat een aantal holografische sterrenkaarten,
      verdeeld over verschillende apparaten. Ernaast heeft hij heel voorzichtig een
      broos manuscript geplaatst. Dat vergelijkt hij met deze sterrengegevens.
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: Schild-stelsel
    war_npc_obs_opt_b_1: Atlas-stelsel
    war_npc_obs_opt_c_1: Blob-stelsel
    war_npc_obs_res_a_1: De Vy'keen knikt, alsof hij deze reactie al had verwacht.
      Hij geeft me dankbaar een klap op mijn schouder en ik krijg units voor mijn
      tijd.
    war_npc_obs_res_b_1: De kleur trekt weg uit het gezicht van de Vy'keen terwijl
      hij de impact van mijn keuze overweegt. Hij geeft me een geschenk van zijn volk
      en staat erop dat ik vertrek.
    war_npc_obs_res_c_1: De Vy'keen lijkt beledigd door mijn oneerbiedige keuze. Hij
      gromt en duwt me weg.
    war_npc_obs_desc_2: |-
      De Vy'keen sommeert me met opgeheven hand te zwijgen, alsof hij iets heeft gehoord. Ik hoor niets. Hij voert iets in op een terminal en in mijn exopak weerklinkt een angstaanjagend, statisch gebrom. We kijken elkaar zwijgend aan.
      Deze faciliteit lijkt te zijn ontworpen of ingericht om dit specifieke audiosignaal te traceren. Het signaal komt helaas niet duidelijk door.
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: Kalibreer volume
    war_npc_obs_opt_b_2: Kalibreer toonhoogte
    war_npc_obs_opt_c_2: Kalibreer coördinaten
    war_npc_obs_res_a_2: Ik verhoog de gevoeligheid van de ontvanger, maar de kwaliteit
      van de audio blijft slecht. Behalve het geluid klinkt nu ook het gekraak harder.
      De Vy'keen lijkt toch tevreden met dit resultaat en bedankt me met een aantal
      units.
    war_npc_obs_res_b_2: |-
      Na een vreemde ingeving kalibreer ik de invoer van het apparaat en stem ik af op de lagere frequenties. Zo wordt het hoge gekraak eruit gefilterd.
      De onmiskenbare echo van het gebrul van een strijder weerklinkt glashelder door mij heen. De Vy'keen kijkt me verwonderd aan terwijl hij luistert naar zijn eigen apparatuur. Ik voel dat we iets unieks delen. Hij groet me bij mijn vertrek en beloont me respectvol.
    war_npc_obs_res_c_2: Ik probeer de richting van de ontvanger opnieuw te kalibreren,
      maar elke aanpassing lijkt het signaal alleen maar te verzwakken. De Vy'keen
      schreeuwt me gefrustreerd toe dat ik maar beter kan vertrekken.
    war_npc_freighter_desc_1: Het Vy'keen-bemanningslid kijkt me met een onmiskenbare
      minachting aan. Hij voelt dat ik geen geboren vrachtschipbewoner ben zoals hij
      en vertrouwt mijn planetaire achtergrond niet.
    war_npc_freighter_desc_2: De Vy'keen kijkt zijn vrachtschipmaten aan met een uitdrukking
      van onvoorwaardelijke affectie en loyaliteit. De bemanningsleden zien er te
      verschillend uit om verwanten te zijn, maar misschien is %NAME% door hen beter
      behandeld dan door zijn eigen bloedverwanten.
    war_npc_freighter_desc_3: "%NAME% lijkt te genieten van het afwisselende leven
      in een vrachtschip. Hij is rusteloos als het schip stilstaat, prutst wat met
      zijn multitool en wacht op de volgende reis naar een nieuw stelsel."
    war_npc_freighter_desc_4: "%NAME% lijkt zich niet op zijn gemak te voelen, alsof
      het leven in een vrachtschip niet echt iets voor hem is. Zijn ogen gaan regelmatig
      naar een ander bemanningslid, een zeer mannelijke en ontzagwekkende Vy'keen.
      Ik heb geen idee wat hun relatie is."
    war_npc_freighter_desc_5: De Vy'keen spant zijn spieren wat aan als ik dichterbij
      kom en hij kijkt hoe ik reageer. Hij ziet er jong uit en wil zichzelf bewijzen
      bij deze bemanning.
    newpoop_name: MEST
    newpoop_name_l: Mest
    newpoop_label: Zoek mest
    hyperfuel2_name: HYPERWARPREACTOR
    hyperfuel2_name_l: Hyperwarpreactor
    hyperfuel2_subtitle: Unit voor opladen hyperdrive
    hyperfuel2_description: |-
      Deze brandstofcel met een <COMMODITY>grote capaciteit<> voor <FUEL>antimateriebrandstof<> gebruikt een interne zwarte-gatgenerator om de <TECHNOLOGY>hyperdrives van ruimteschepen<> van energie te voorzien voor meerdere warpsprongen.

      De celmuren zijn speciaal ontworpen om werkelijkheidsparadoxen te reflecteren naar het hart van de unit, waar ze extra vermogen genereren.
    ui_shipcharge_name: STERRENSCHILDACCU
    ui_shipcharge_name_l: Sterrenschildaccu
    ui_shipcharge_desc: "Een energieopslag-unit die is geoptimaliseerd voor gebruik
      in de <COMMODITY>verdedigingssystemen van ruimteschepen<>.\n \nDe condensatoren
      draaien op <SPECIAL>tritium<> en zorgen voor een snelle vrijgave van energie
      voor het <TECHNOLOGY>afweerschild<>. Voor kleinere apparatuur zijn ze niet geschikt."
    ui_log_frag_name: ENCRYPTIECODE LOGBOEK
    ui_log_frag_name_l: Encryptiecode logboek
    ui_log_frag_desc: |-
      Een fragment van de sequentie voor het overschrijven van de encryptie voor het <TECHNOLOGY>noodlogboek van een vrachtschip<>.

      Er kunnen meerdere delen van de sequentie nodig zijn om volledig toegang te krijgen tot de vastgelegde gegevens.
    ui_log_frag_sub: Onvolledige gegevenssequentie
    ui_war_tablet_name: VY'KEEN-TABLET
    ui_war_tablet_name_l: Vy'keen-tablet
    ui_war_tablet_desc: |-
      Een stenen tablet vol met ingewikkelde runen. De woorden zijn onbegrijpelijk, een oeroud dialect dat alleen de oudsten van de Vy'keen nog kennen.

      Deze steen moet door een uitzonderlijke hand zijn gegraveerd. De gravering is nauwkeurig en verfijnd, maar brengt toch de tomeloze agressie van de schrijver duidelijk over.
    ui_war_tablet_sub: Gemeenschap van Hirk
    ui_exp_tablet_name: DIVERGENTIEKUBUS
    ui_exp_tablet_name_l: Divergentiekubus
    ui_exp_tablet_desc: |-
      Een glitchende, pulserende gegevensunit. Hij lijkt niet thuis te horen in deze realiteit.

      De kubus wekt de indruk van een geluidloze schreeuw, waarin de verstilde kreten van honderden verloren zielen zijn opgesloten.
    ui_exp_tablet_sub: Anomalie-gegevensunit
    ui_fact_token_name: FABRIEKSHACKER
    ui_fact_token_name_l: Fabriekshacker
    ui_fact_token_desc: |-
      Een draagbare gegevens-unit die compatibel is met de meeste <STELLAR>fabrieken op planeten<>.

      Zodra je toegang hebt tot de centrale besturingsterminal kun je de fabriek nieuwe productformules laten onderzoeken.
    ui_fact_token_sub: Geavanceerde onderzoeksmodule
    ui_frig_token_term: Onderzoeksterminal vrachtschip
    ui_frig_token_name: GEBORGEN FREGATMODULE
    ui_frig_token_name_l: Geborgen fregatmodule
    ui_frig_token_desc: |-
      Een technologiemodule die is geborgen uit de restanten van een interstellair ruimteschip. Kan worden gevonden op <STELLAR>crashlocaties van vrachtschepen<> of worden geborgen tijdens <STELLAR>fregatexpedities<>.

      In zijn huidige vorm is hij nutteloos, maar een <TECHNOLOGY>onderzoeksstation<> in je vrachtschip kan er bruikbare technologie van maken.
    ui_frig_token_sub: Bedradingplatform vlaggenschip
    ui_ship_inv_token_name: OPSLAGUITBREIDING
    ui_ship_inv_token_name_l: Opslaguitbreiding
    ui_ship_inv_token_desc: |-
      Een technologiemodule die afkomstig is uit de restanten van een <STELLAR>geborgen ruimteschip<STELLAR>. Kan ook worden gevonden op <STELLAR>crashlocaties van vrachtschepen<> of worden geborgen tijdens <STELLAR>fregatexpedities<>.

      Kan worden gebruikt om de opslagcapaciteit van een ruimteschip te vergroten bij een <TECHNOLOGY>terminal voor ruimteschipbenodigdheden<> in een ruimtestation.
    ui_ship_inv_token_sub: Ruimteschip-uitbreidingsmodule
    ui_ship_class_token_name: OVERDRIVE-UNIT RUIMTESCHIP
    ui_ship_class_token_name_l: Overdrive-unit ruimteschip
    ui_ship_class_token_desc: |-
      Een technologiemodule die afkomstig is uit de restanten van een <STELLAR>geborgen ruimteschip<>. Kan ook worden gevonden op <STELLAR>crashlocaties van vrachtschepen<> of worden geborgen tijdens <STELLAR>fregatexpedities<>.

      Kan worden gebruikt om de <STELLAR>classificatie<> van een ruimteschip te verhogen bij een <TECHNOLOGY>terminal voor ruimteschipbenodigdheden<> in een ruimtestation.
    ui_ship_class_token_sub: Krachtig upgrade-apparaat
    ui_blackhole_name: MINIATUUR ZWART GAT
    ui_blackhole_name_l: Miniatuur zwart gat
    ui_blackhole_desc: |-
      Een gevangen zwart gat dat kunstmatig voor onbepaalde duur wordt vastgehouden. Dankzij de geavanceerde energieschilden is de kans op een singulariteit bijkans nihil.

      Een geavanceerde en <STELLAR>zeer krachtige<> brandstofbron.
    ui_blackhole_sub: Omhulde anomalie
    bld_antimatter_name: ANTIMATERIEREACTOR
    bld_antimatter_name_l: Antimateriereactor
    bld_antimatter_desc: |-
      Een <TECHNOLOGY>autonome baryogenesereactor<> die werkelijkheidsparadoxen oogst en omzet in bruikbare <FUEL>antimaterie<>. Je hoeft alleen maar het brandstofpeil in de gaten te houden om ervoor te zorgen dat hij blijft werken.

      De antimaterie die eruit voortkomt, wordt veilig opgeslagen om te worden gebruikt voor alle standaard <FUEL>hyperruimte-krachtbronnen<>.
    bld_antimatter_sub: Baryogenese-unit
    antimatter_unit_name_l: Antimateriereactor
    antimatter_unit_sub: Voorzie de reactor van brandstof om antimaterie op te wekken
    ut_launchcharge_name: AUTOMATISCHE OPLADER STUWRAKKETTEN
    ut_launchcharge_name_l: Automatische oplader stuwrakketten
    ut_launchcharge_desc: |-
      De fotovoltaïsche panelen die op de <TECHNOLOGY>stuwraketten<> van het ruimteschip zijn gemonteerd, zorgen ervoor dat de stuwraketten langzaam worden opgeladen als het schip niet in gebruik is.

      Het geoogste licht wordt gebruikt om diwaterstof uit de atmosfeer te halen. Daardoor worden na verloop van tijd de <STELLAR>stuwraketten automatisch opgeladen<>.
    ship_launcher_autocharge: Automatisch opladen
    weapon_laser_miningbonus: Gewonnen grondstoffen
    ut_miner_name: OPTISCHE BOOR
    ut_miner_name_l: Optische boor
    ut_miner_desc: |-
      De flinterdunne lenzen zijn gerangschikt in een gekalibreerde matrix, waardoor de <TECHNOLOGY>mijnlaser<> op atomisch niveau focust.

      Die extra precisie maakt efficiënter delven mogelijk. Het oogsten van elementen gebeurt efficiënter, waardoor voorwerpen die met de multitool worden geoogst <STELLAR>meer grondstoffen opbrengen<>.
    ut_miner_sub: Opbrengstvergroter
    ut_survey_name: DETECTOR
    ut_survey_name_l: Detector
    ut_survey_desc: |-
      Een op zichzelf staande upgrade van de elektronica van het <TECHNOLOGY>analysevizier<> waarmee realtime analyse van het terrein mogelijk is.

      Schakel tussen de vizierstanden met <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>. Gebruik de <STELLAR>detector<> om verborgen grondstoffen in het terrein te ontdekken.
    ut_survey_sub: Analysevizier-upgrade
    ut_translate1_name: EENVOUDIGE VERTALER
    ut_translate1_name_l: Eenvoudige vertaler
    ut_translate1_desc: |-
      Een automatisch vertaalapparaat. Het neemt conversaties in de buurt op en gebruikt vervolgens een contextueel leersysteem om de betekenis te achterhalen.

      Dit basismodel heeft weinig geheugen, waardoor hij maar een beperkt aantal vertalingen kan opslaan.
    ut_translate2_name: SUPERIEURE VERTALER
    ut_translate2_name_l: Superieure vertaler
    ut_translate2_desc: |-
      Een automatisch vertaalapparaat. Het neemt conversaties in de buurt op en gebruikt vervolgens een contextueel leersysteem om de betekenis te achterhalen.

      Dankzij de parallelle taalprocessors kan een aanzienlijk groter deel van de opgenomen spraak worden vertaald.
    ut_translate3_name: GEAVANCEERDE VERTALER
    ut_translate3_name_l: Geavanceerde vertaler
    ut_translate3_desc: |-
      Een automatisch vertaalapparaat. Het neemt conversaties in de buurt op en gebruikt vervolgens een contextueel leersysteem om de betekenis te achterhalen.

      Door de grote geheugenkaart en overklokte taalprocessors kunnen behoorlijk grote spraakbestanden in realtime worden vertaald.
    ut_translatestory_name: VERTALER VAN ARTEMIS
    ut_translatestory_name_l: Vertaler van Artemis
    ut_translatestory_desc: |-
      Een automatisch vertaalapparaat. Het apparaat moet worden gekalibreerd door het invoeren van bestaande vertaalgegevens. Het apparaat heeft een <STELLAR>netwerkverbinding met Artemis<> nodig om te functioneren.

      Zonder toegang tot deze vertaalservice kan de hardware van het apparaat slechts een beperkt aantal woorden in realtime vertalen.
    ut_translate_sub: Automatische taalverwerker
    suit_autotranslator: Vertaalde woorden
    weapon_scan_surveying: Detector ingeschakeld
    bld_utility_sub: Elektriciteitsdistributie-module
    bld_silo_sub: Substantiedistributie-module
    bld_u_powerline_name: BEDRADING
    bld_u_powerline_name_l: Bedrading
    bld_u_powerline_desc: |-
      Elektrische bedrading met een grote capaciteit. Hiermee worden de <TECHNOLOGY>generatoren<> aangesloten op je basis. Voor de meeste apparaten en gebouwen met verlichting heb je een krachtbron nodig.

      De bedrading kan aan <TECHNOLOGY>allerlei schakelaars<> worden verbonden om de elektriciteitsstroom te bepalen.
    bld_u_powerline_coloured_name: GEKLEURDE BEDRADING
    bld_u_powerline_coloured_name_l: Gekleurde bedrading
    bld_u_powerline_coloured_desc: |-
      Een felgekleurd, zeer zichtbaar alternatief voor de gewone <TECHNOLOGY>bedrading<>.

      Deze bedrading met een hoge capaciteit heeft een beschermlaag van duurzame synthetische pigmenten die geschikt is voor alle weersomstandigheden. Mooi voor als je wilt dat de kabels in je basis goed zichtbaar zijn of als je creatief met kabels bent.
    bld_u_adaptor_name: TRANSFORMATOR
    bld_u_adaptor_name_l: Transformator
    bld_u_adaptor_desc: |-
      Zet de ruwe stroom met een hoog voltage van een <TECHNOLOGY>generator<> om in een beheersbare stroom die kan worden benut door de <TECHNOLOGY>grote gebouwen van een basis<>.

      Installeer hem op de buitenmuur van een kant-en-klare ruimte. Sluit de transformator aan op het <STELLAR>elektriciteitsnetwerk<>. De stroom die naar de basis wordt gevoerd, wordt automatisch naar correct geïnstalleerde interieurapparatuur geleid.
    bld_u_switchbutton_name: KNOP
    bld_u_switchbutton_name_l: Knop
    bld_u_switchbutton_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_switchprox_name: SENSORSCHAKELAAR
    bld_u_switchprox_name_l: Sensorschakelaar
    bld_u_switchprox_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld als er een entiteit in de buurt wordt gedetecteerd.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_switchwallname: MUURSCHAKELAAR
    bld_u_switchwallname_l: Muurschakelaar
    bld_u_switchwall_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld als je eraan trekt.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_switchpress_name: VLOERSCHAKELAAR
    bld_u_switchpress_name_l: Vloerschakelaar
    bld_u_switchpress_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld als je erop staat of als hij op een andere manier wordt geactiveerd.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_powerswitch_name: SCHAKELAAR
    bld_u_powerswitch_name_l: Schakelaar
    bld_u_powerswitch_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_transistor_name: ENERGIE-INVERTEERDER
    bld_u_transistor_name_l: Energie-inverteerder
    bld_u_transistor_desc: |-
      Een <STELLAR>energietoevoerapparaat<> met een schakelaar waarmee de energiestroom wordt in- en uitgeschakeld.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_transistor2_name: AUTOMATISCHE SCHAKELAAR
    bld_u_transistor2_name_l: Automatische schakelaar
    bld_u_transistor2_desc: |-
      Deze schakelaar is een <STELLAR>energietoevoerapparaat<> waarmee de energiestroom wordt in- en uitgeschakeld aan de hand van een signaal.

      Voorzie schakelaars van energie en signaaldraden om een apparaat te bedienen.
    bld_u_biogenerator_name: BIOBRANDSTOFREACTOR
    bld_u_biogenerator_name_l: Biobrandstofreactor
    bld_u_biogenerator_desc: |-
      Een kleine <STELLAR>energiegenerator<>. Zet brandstof op koolstofbasis in zijn <TECHNOLOGY>oventank<> om in bruikbare energie.

      Sluit energiegenerators aan op de gebouwen en technologieën in de basis met <TECHNOLOGY>bedrading<>. Veel onderdelen hebben energie nodig.
    bld_u_wind_name: WINDGENERATOR
    bld_u_wind_name_l: Windgenerator
    bld_u_wind_desc: |-
      Een <STELLAR>energiegenerator<> die is aangepast voor het gebruik op stormachtige planeten. De generator maakt schone, gratis energie voor gebouwen op de basis.

      Tijdens <FUEL>stormen<> wordt er extra veel energie opgewekt. Op een planeet met onvoldoende wind wordt geen energie opgewekt.
    bld_u_solar_name: ZONNEGENERATOR
    bld_u_solar_name_l: Zonnegenerator
    bld_u_solar_desc: |-
      Deze zonnepanelen vormen een efficiënte <STELLAR>energiegenerator<>. Deze zet zonlicht om in elektriciteit voor veel gebouwen op de basis.

      Wekt <FUEL>'s nachts geen energie<> op. Koppel ze aan <TECHNOLOGY>accu's<> om energie op te slaan voor de donkere uren.
    bld_u_water_name: WATERKRACHTGENERATOR
    bld_u_water_name_l: Waterkrachtgenerator
    bld_u_water_desc: |-
      Een <STELLAR>energiegenerator<> die is aangepast voor het gebruik onder water. De generator maakt schone, gratis energie voor gebouwen op de basis.

      Als je hem op het land plaatst, wekt hij geen energie op.
    bld_u_battery_name: SET ZWARE ACCU'S
    bld_u_battery_name_l: Set zware accu's
    bld_u_battery_s_name: ACCU
    bld_u_battery_s_name_l: Accu
    bld_u_battery_desc: |-
      Zeer efficiënte <TECHNOLOGY>energieopslag-units<>. Als je ze aansluit op een energienetwerk, zorgen de energiebeheerchips ervoor dat de <STELLAR>reservecapaciteit automatisch wordt aangesproken<> om de accu's op te laden.

      Als het netwerk meer energie gebruikt dan op dat moment wordt geleverd, <STELLAR>wordt de energie van de accu automatisch benut<> om het tekort aan te vullen.
    bld_u_pipeline_name: BEVOORRADINGSLEIDING
    bld_u_pipeline_name_l: Bevoorradingsleiding
    bld_u_pipeline_desc: |-
      Flexibele, zeer sterke buizen. Bestand tegen een interne omgeving met een zeer hoge druk.

      Wordt gebruikt voor het koppelen van verschillende <STELLAR>mineraal<>- en <STELLAR>gasextractors<> aan <TECHNOLOGY>silo's<>
    bld_u_silo_name: VOORRAADDEPOT
    bld_u_silo_name_l: Voorraaddepot
    bld_u_silo_desc: |-
      Geautomatiseerde opslag-unit. Koppel hem aan een <TRADEABLE>voedingsnet<> met <TECHNOLOGY>leidingen<>.

      Slaat de opbrengst van verschillende <STELLAR>mineraal<>- en <STELLAR>gasextractors<> automatisch op om de capaciteit te vergroten en de plaatsbepaling efficiënter te maken. Kan op grote afstand van de extractielocatie worden geplaatst.
    bld_u_extractor_name: MINERAALEXTRACTOR
    bld_u_extractor_name_l: Mineraalextractor
    bld_u_extractor_desc: |-
      Een geautomatiseerde mineraalmijn. Kies een locatie met de <TECHNOLOGY>detector<>-upgrade voor het <TECHNOLOGY>analysevizier<>. De snelheid van de mineralenextractie en de mineralenopbrengst verschillen per locatie.

      Heeft <STELLAR>energie<> nodig. Koppel hem aan <TECHNOLOGY>silo's<> met <TECHNOLOGY>leidingen<> om te oogsten op handigere locaties.
    bld_u_gasextractor_name: GASEXTRACTOR
    bld_u_gasextractor_name_l: Gasextractor
    bld_u_gasextractor_desc: |-
      Een geautomatiseerde gasmijn. Kies een locatie met de <TECHNOLOGY>detector<>-upgrade voor het <TECHNOLOGY>analysevizier<>. De snelheid van de gasextractie en de gasopbrengst verschillen per locatie.

      Heeft <STELLAR>energie<> nodig. Koppel hem aan <TECHNOLOGY>silo's<> met <TECHNOLOGY>leidingen<> om te oogsten op handigere locaties.
    bld_u_generator_name: ELEKTROMAGNETISCHE GENERATOR
    bld_u_generator_name_l: Elektromagnetische generator
    bld_u_generator_desc: |-
      Mits geplaatst in een gebied met een krachtig veld kan met de efficiënte elektromagnetische dynamo's <STELLAR>bijna oneindig veel energie<> worden opgewekt.

      Vind geschikte locaties met de <TECHNOLOGY>detector<>-upgrade voor het <TECHNOLOGY>analysevizier<>. De energieopbrengst verschilt per locatie.
    bld_u_solar_s_name: ZONNEPANEEL
    bld_u_solar_s_name_l: Zonnepaneel
    bld_u_solar_s_desc: |-
      Deze zonnepanelen vormen een efficiënte <STELLAR>energiegenerator<>. Deze zet zonlicht om in elektriciteit voor veel gebouwen op de basis.

      Wekt <FUEL>'s nachts geen energie<> op. Koppel ze aan <TECHNOLOGY>accu's<> om energie op te slaan voor de donkere uren.
    bld_c_gdoor_name: BETONNEN AUTOMATISCHE DEUR
    bld_c_gdoor_name_l: Betonnen automatische deur
    bld_c_gdoor_desc: |-
      Een <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>gewapend beton<>.
    bld_c_gdoor_d_name: GROTE BETONNEN AUTOMATISCHE DEUR
    bld_c_gdoor_d_name_l: Grote betonnen automatische deur
    bld_c_gdoor_d_desc: |-
      Een dubbel zo brede <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>gewapend beton<>.
    bld_w_gdoor_name: HOUTEN AUTOMATISCHE DEUR
    bld_w_gdoor_name_l: Houten automatische deur
    bld_w_gdoor_desc: |-
      Een <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>hout waar onder hoge druk hars in is geïnjecteerd<>.
    bld_w_gdoor_d_name: GROTE HOUTEN AUTOMATISCHE DEUR
    bld_w_gdoor_d_name_l: Grote houten automatische deur
    bld_w_gdoor_d_desc: |-
      Een dubbel zo brede <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>hout waar onder hoge druk hars in is geïnjecteerd<>.
    bld_m_gdoor_name: METALEN AUTOMATISCHE DEUR
    bld_m_gdoor_name_l: Metalen automatische deur
    bld_m_gdoor_desc: |-
      Een <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>zeer sterke metaallegeringen<>.
    bld_m_gdoor_d_name: GROTE METALEN AUTOMATISCHE DEUR
    bld_m_gdoor_d_name_l: Grote metalen automatische deur
    bld_m_gdoor_d_desc: |-
      Een dubbel zo brede <TECHNOLOGY>automatische deur<>. Kan worden aangesloten op een <STELLAR>elektriciteitsnetwerk<> en wordt bediend door allerlei schakelaars.

      Gemaakt van <TITLE>zeer sterke metaallegeringen<>.
    bld_c_roof_ic_name: BETONNEN BINNENDAKHOEK
    bld_c_roof_ic_name_l: Betonnen binnendakhoek
    bld_c_roof_ic_desc: |-
      Een belangrijk onderdeel van het dak dat onmisbaar is voor schuine daken.

      Gemaakt van <TITLE>gewapend beton<>.
    bld_w_roof_ic_name: HOUTEN BINNENDAKHOEK
    bld_w_roof_ic_name_l: Houten binnendakhoek
    bld_w_roof_ic_desc: |-
      Een belangrijk onderdeel van het dak dat onmisbaar is voor schuine daken.

      Gemaakt van <TITLE>hout waar onder hoge druk hars in is geïnjecteerd<>.
    bld_m_roof_ic_name: METALEN BINNENDAKHOEK
    bld_m_roof_ic_name_l: Metalen binnendakhoek
    bld_m_roof_ic_desc: |-
      Een belangrijk onderdeel van het dak dat onmisbaar is voor schuine daken.

      Gemaakt van <TITLE>zeer sterke metaallegeringen<>.
    bld_lightboxname: LICHTBLOK
    bld_lightboxname_l: Lichtblok
    bld_lightboxdescription: |-
      Een speciale constructiemodule die volledig is gemaakt van lichtgevende panelen. Kan ook worden gebruikt voor het maken van lichtmuren.

      Je kunt dit blok voor- of nadat je het hebt geplaatst een andere kleur geven. Heeft <STELLAR>energie<> nodig.
    bld_lightboxsubtitle: Lichtapparaat
    bld_lightfloorname: LICHTVLOER
    bld_lightfloorname_l: Lichtvloer
    bld_lightfloordescription: |-
      Een speciale constructiemodule die volledig is gemaakt van lichtgevende panelen. Kan worden gebruikt voor het maken van lichtvloeren.

      Je kunt dit vloerpaneel voor- of nadat je het hebt geplaatst een andere kleur geven. Heeft <STELLAR>energie<> nodig.
    bld_lightfloorsubtitle: Lichtapparaat
    bld_spawner_ball_name: BOLMAKER
    bld_spawner_ball_name_l: Bolmaker
    bld_spawner_ball_description: |-
      Een zeer specifiek productieapparaat dat is ontwikkeld om de meest perfecte bolvorm van het universum te vinden.

      Heeft <STELLAR>energie<> nodig. Maakt een grote bol die klaar is voor welk experiment dan ook.
    bld_spawner_ball_subtitle: Experimentele maker
    ui_noisebox_label: Start tonale uitvoer
    bld_noisebox_name: RUISBLOK
    bld_noisebox_name_l: Ruisblok
    bld_noisebox_description: |-
      Een speciale constructiemodule die is ontworpen om een hoogfrequente ruis voort te brengen. De toonhoogte kan worden aangepast aan de wensen van de gebruiker.

      Heeft <STELLAR>energie<> nodig.
    bld_noisebox_subtitle: Audioapparaat
    bld_miniportal_name: KORTEAFSTANDSTELEPORTER
    bld_miniportal_name_l: Korteafstandsteleporter
    bld_miniportal_desc: |-
      Een minder krachtige teleporter die wordt gebruikt voor directe verplaatsing over korte afstanden.

      Als hij via <STELLAR>bedrading<> is aangesloten op een energiebron en een andere korteafstandsteleporter kun je er vrijwel ogenblikkelijk mee naar locaties in de buurt reizen.
    bld_miniportal_sub: Teleportnetwerk
    bld_u_portalline_name: TELEPORTATIEKABEL
    bld_u_portalline_name_l: Teleportatiekabel
    bld_u_portalline_desc: Geavanceerde vezeloptische kabel, ontworpen om een of meer
      <TECHNOLOGY>korteafstandsteleporters<> te verbinden.
    ui_burner_tech_name: OVENTANK
    ui_burner_tech_name_l: Oventank
    ui_burner_tech_desc: |-
      Een verbrandingsoven voor zeer hoge temperaturen. Ontworpen voor het verbranden van verschillende soorten biologisch materiaal. Plaats materiaal om het te verbranden.

      Tijdens de werking wordt een interne turbine aangedreven die <STELLAR>energie<> opwekt.
    ui_burner_tech_sub: Verbrandingsapparaat
    ui_creature_feed_name: AUTOMATISCHE VOEDER-UNIT
    ui_creature_feed_name_l: Automatische voeder-unit
    ui_creature_feed_desc: |-
      Een landbouwrobot die is ontworpen om <STELLAR>automatisch wezens in de buurt te voeren<>.

      Als je hem aanzet, trekt hij dierenleven in de buurt aan. Zorg voor volle lokaastanks om de levensvormen van het gewenste voer te voorzien.
    ui_creature_feed_sub: Landbouwrobot
    ui_creature_feed_tut_sub: Vul de lokaastank om automatisch wezens te lokken en
      voederen
    ui_creature_farm_name: VEETEELTROBOT
    ui_creature_farm_name_l: Veeteeltrobot
    ui_creature_farm_desc: |-
      Een landbouwrobot die is ontworpen om <STELLAR>automatisch producten van wezens te oogsten<>. Vereist <STELLAR>energie<>.

      Wezens die klaar zijn om melk, eieren of andere gespecialiseerde producten af te staan, gaan naar de veeteeltrobot en laten daar hun producten achter. De wezens ondervinden geen hinder van dit proces.

      Verzamelt producten van wezens die met de hand worden gevoed of door een <TECHNOLOGY>automatische voeder-unit<>.
    ui_creature_farm_sub: Automatische oogstrobot
    ui_creature_farm_tut_sub: Lokt wezens automatisch en oogst producten van gevoerde
      wezens
    ui_geode_name: GEODE
    ui_geode_name_l: Geode
    ui_geode_sub: Waardevolle mineraalafzetting
    ui_geode_desc: |-
      Een zeldzaam levendig en potentieel waardevol steentje.

      Selecteer het in de inventaris (<IMG>INVENTORY<>) en kraak het open met <IMG>FE_ALT1<>.
    ui_geode_hint_title: "<STELLAR>Waardevolle geode<> verkregen!"
    ui_geode_hint_msg: |-
      <STELLAR>Analyseer<> de <STELLAR>geode<> met <IMG>FE_ALT1<>
      Om te analyseren, zoek je hem eerst in de inventaris (<IMG>INVENTORY<>)
      Geodes bevatten grote hoeveelheden <TITLE>ferriet<>
    ui_geode_crystal_name: KRISTALFRAGMENT
    ui_geode_crystal_name_l: Kristalfragment
    ui_geode_crystal_sub: Scherf elementconcentraat
    ui_geode_crystal_desc: |-
      Een kristalachtig scherfje met een ongewoon dichte structuur. In potentie zeer waardevol.

      Selecteer het in de inventaris (<IMG>INVENTORY<>) en kraak het open met <IMG>FE_ALT1<>.
    ui_geode_crystal_hint_title: "<STELLAR>Kristalfragment<> verkregen!"
    ui_geode_crystal_hint_msg: |-
      <STELLAR>Analyseer<> het <STELLAR>kristalfragment<> met <IMG>FE_ALT1<>
      Om te analyseren, zoek je het eerst in de inventaris (<IMG>INVENTORY<>)
      Kristalfragmenten bevatten grote hoeveelheden <TECHNOLOGY>diwaterstof<>
    ui_geode_space_name: TRITIUMHYPERCLUSTER
    ui_geode_space_name_l: Tritiumhypercluster
    ui_geode_space_sub: Energiefragment
    ui_geode_space_desc: |-
      Een scherfje dat bestaat uit puur, gekristalliseerd <EXOTIC>tritium<>.

      Selecteer het in de inventaris (<IMG>INVENTORY<>) en kraak het open met <IMG>FE_ALT1<>.
    ui_geode_space_hint_title: "<STELLAR>Tritiumhypercluster<> verkregen!"
    ui_geode_space_hint_msg: |-
      <STELLAR>Analyseer<> de <STELLAR>tritiumhypercluster<> met <IMG>FE_ALT1<>
      Om te analyseren, zoek je hem eerst in de inventaris (<IMG>INVENTORY<>)
      Hyperclusters bevatten grote hoeveelheden <TECHNOLOGY>tritium<>
    ui_geode_asteroid_name: GOUDKLOMP
    ui_geode_asteroid_name_l: Goudklomp
    ui_geode_asteroid_sub: Waardevolle erts
    ui_geode_asteroid_desc: |-
      Een zeer waardevol klompje erts dat tot <EXOTIC>goud<> kan worden verwerkt.

      Selecteer het in de inventaris (<IMG>INVENTORY<>) en kraak het open met <IMG>FE_ALT1<>.
    ui_geode_asteroid_hint_title: "<STELLAR>Goudklomp<> verkregen!"
    ui_geode_asteroid_hint_msg: |-
      <STELLAR>Analyseer<> de <STELLAR>goudklomp<> met <IMG>FE_ALT1<>
      Om te analyseren, zoek je hem eerst in de inventaris (<IMG>INVENTORY<>)
      Goudklompjes bevatten grote hoeveelheden <COMMODITY>goud<>
    ui_starchart_name: PLANETAIRE KAART
    ui_starchart_name_l: Planetaire kaart
    ui_starchart_sub: Cartografische gegevens
    ui_starchart_sub_secure: Geheime cartografische gegevens
