    ui_guide_topic_power: De basis van energie voorzien
    ui_guide_body_power: |-
      Veel basistechnologie heeft <TECHNOLOGY>energiemodules<> nodig om te kunnen functioneren. Ze moeten worden aangesloten op een netwerk van <STELLAR>generators<> en <STELLAR>accu's<>. Grote basissen met veel technologie hebben mogelijk meerdere generators nodig om werkzaam te blijven.

      Je kunt de bedrading overal plaatsen. Selecteer Bedrading in het bouwmenu (<IMG>BUILD_MENU<>) en bevestig de bedrading aan een contactdoos om te beginnen. Koppel de bedrading direct aan een andere contactdoos of trek de kabels over de grond om tijdelijke leidingen aan te leggen.

      Je kunt de bedrading met een <TECHNOLOGY>transformator<> aansluiten op <STELLAR>grote constructies<>. Alle technologie in deze grote constructies wordt dan van energie voorzien.

      Elke generator heeft specifieke mogelijkheden. De <TECHNOLOGY>biobrandstofreactor<> moet handmatig van energie worden voorzien. <TECHNOLOGY>Zonnepanelen<> wekken automatisch energie op, maar alleen bij daglicht. De <TECHNOLOGY>elektromagnetische generator<> genereert voortdurend energie, maar moet wel op een <STELLAR>energie-hotspot<> worden geplaatst. Deze locaties vind je met de <TECHNOLOGY>detector<>-upgrade voor het analysevizier.

      <TECHNOLOGY>Accu's<> vangen het energieoverschot van het netwerk op en distribueren deze energie naar behoefte. Ze zijn vooral erg efficiënt als je ze gebruikt in combinatie met <TECHNOLOGY>zonnepanelen<>.
    ui_power_hint_title: Energieniveau basis laag
    ui_power_hint_msg: |-
      Bouw <STELLAR>extra generators<> of <TECHNOLOGY>accu's<>
      Sluit de nieuwe energiemodules aan op het bestaande netwerk
      Open het bouwmenu met <IMG>BUILD_MENU<>
    ui_guide_topic_space_station: Ruimtestations
    ui_guide_body_space_station: |-
      Elk bewoond stelsel heeft een <STELLAR>ruimtestation<> dat fungeert als een centrum voor levensvormen op doorreis. Praat met levensvormen aan boord van het station om <COMMODITY>te handelen<>, <TECHNOLOGY>woorden te leren<>, <SPECIAL>sterrenkaarten te delen<> of <TRADEABLE>geschenken uit te wisselen en je reputatie te verbeteren<>. Misschien bieden ze zelfs hun <COMMODITY>ruimteschip te koop aan<>.

      In het ruimtestation vind je ook <TECHNOLOGY>technologie-handelaren<> die <VAL_ON>upgrades<> verkopen. Elk station heeft weer andere upgrades in de aanbieding, dus ga er in elk stelsel dat je bezoekt even kijken.

      Andere belangrijke posten in het ruimtestation zijn de <TRADEABLE>cartograaf<>, waar je <STELLAR>navigatiegegevens<> voor interessante plekken kunt ruilen, de <STELLAR>gilde-afgevaardigde<>, die je beloningen geeft op basis van je reputatie bij het betreffende gilde, en de <SPECIAL>missiemanager<>, die lokale missies voor je heeft, waarmee je je reputatie kunt verbeteren en waardevolle beloningen kunt verdienen.

      Handelaren kunnen de <VAL_ON>galactische handelsterminal<> bezoeken om veel goederen tegelijk te kopen of te verkopen. De systemen hebben allemaal hun eigen specialiteiten en aanbiedingen voor gemotiveerde piloten.

      Ten slotte heeft elk ruimtestation een <TECHNOLOGY>teleporteerterminal<>, waarmee je snel <STELLAR>je basis <> en <VAL_ON>eerder bezochte systemen<> kunt bereiken.
