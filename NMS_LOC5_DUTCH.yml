    ui_comm_week_09_title: Community-onderzoek
    ui_comm_week_09_sub: Verzamel gegevens voor de anomalie in de ruimte
    ui_comm_week_09_desc: De gegevens die door ontdekkingsreizigers zijn verzameld,
      hebben een onverwachte uitwerking op Polo's kunstmatige compagnon. Wanneer nog
      meer <STELLAR>universele gegevens<> worden ingezonden, genereert hij <SPECIAL>extra
      voorwerpen<> die kunnen worden gedownload met <TRADE_SPECIALS>kwikzilver<>.
    npc_comm_week_09_brief_intro: |-
      .taal-unit online...................
      .inlichtingenprotocol geïnitialiseerd...................
      Reiziger? Vriend van meester Polo?
      Hallo! Wat fijn om weer met je te interfacen. Uit naam van creatie heb ik een autonome instructie geschreven om je ruimteschip een signaal te sturen. Ik hoop dat dit meester Polo zal plezieren!
    npc_comm_week_09_brief_intro2: Hallo! Wat fijn om weer met je te interfacen.
    npc_comm_week_09_brief: Voer gegevens in mijn opslagbanken in, dan zal ik in alle
      werkelijkheden een beloning maken. De anomalie in de ruimte is gebaat bij een
      grote verscheidenheid aan gegevens. Wil je vandaag bijdragen aan HANDEL / VERZAMELEN,
      VERKENNING of VERNIETIGING?
    npc_comm_week_09_brief_opt_a: Selecteer 'Handel / Verzamelen'
    npc_comm_week_09_brief_opt_b: Selecteer 'Verkenning'
    npc_comm_week_09_brief_opt_c: Selecteer 'Vernietiging'
    npc_comm_week_09_brief_res_a: |-
      Bedankt! Je hebt HANDEL / VERZAMELEN geselecteerd.
      De opdracht voor vandaag is het ontmantelen van neergestorte satellieten en het bergen van intacte technologie. Scans van bruikbare componenten zijn zeer welkom in de historische en technologische archieven van meester Polo.
    npc_comm_week_09_brief_res_a2: |-
      Bedankt! Je hebt HANDEL / VERZAMELEN geselecteerd.
      Vandaag ga je zeldzame stormkristallen verzamelen op planeten met extreme klimaten. Scans van dit natuurlijke fenomeen zijn zeer welkom in de geologische archieven van meester Polo.
    npc_comm_week_09_brief_res_b: |-
      Bedankt! Je hebt VERKENNING geselecteerd.
      Je opdracht van vandaag is het verkennen van onontdekte werelden. De geografische archieven van meester Polo worden nog indrukwekkender met overzichten van de ecosystemen, terreinformaties en natuurlijke hulpbronnen van allerlei planeten.
    npc_comm_week_09_brief_res_b2: |-
      Bedankt! Je hebt VERKENNING geselecteerd.
      Je opdracht van vandaag is het verkennen van onontdekte zonnestelsels. De astronomiearchieven van meester Polo worden nog indrukwekkender met overzichten van de aanwezige planeten, de conflictniveaus en de economische welvaart van allerlei stelsels.
    npc_comm_week_09_brief_res_c: |-
      Bedankt! Je hebt VERNIETIGING geselecteerd.
      Vandaag is het de bedoeling dat je vegetatie zoekt die een gevaar vormt voor intelligente levensvormen en ontdekt hoe je ze het beste kunt verdelgen. De gegevens over de methoden en het resultaat van deze verdelging zal een mooie aanvulling vormen op de botanische archieven van meester Polo.
    npc_comm_week_09_brief_res_c2: |-
      Bedankt! Je hebt VERNIETIGING geselecteerd.
      Vandaag ga je grondstoffendepots zoeken en vernietigen. Gegevens over de taak en de reactie van de sentinels daarop zijn van grote waarde voor Polo's archieven over verdediging en sentinels.
    npc_comm_week_09_brief_res_extr: Je bijdrage wordt zeer gewaardeerd! Missiespecificaties
      versturen...
    npc_comm_week_09_brief_opt_d: Weiger
    npc_comm_week_09_brief2: Dat respecteer ik, Reiziger. Deelname is niet verplicht.
      Maar gedurende <STELLAR>%MISSIONTIME%<> zijn deze missies regelmatig elke sol
      beschikbaar. Mag ik opnieuw contact met je opnemen tijdens mijn volgende cyclus?
    npc_comm_week_09_brief2_opt_a: Accepteer
    npc_comm_week_09_brief2_opt_b: Weiger de missie
    npc_comm_week_09_brief2_res_a: Dat is goed nieuws! Ik stuur een signaal op de
      frequentie van je ruimteschip zodra er weer missies zijn.
    npc_comm_week_09_comp_opt_a: Verstuur gegevens
