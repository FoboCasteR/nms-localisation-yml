    ui_vr_movement_detail_title: Verplaatsen
    ui_vr_movement_detail_desc: Verken de planeet en zoek naar grondstoffen door je
      te <STELLAR>verplaatsen met teleporters<>. In het menu <IMG>OPTIONS<> vind je
      een aantal <TECHNOLOGY>verplaatsingsstijlen<> en <TECHNOLOGY>comfortopties<>.
    ui_vr_movement_detail_line1: "<STELLAR>Ga verder<> om de besturing van de teleporters
      te leren"
    ui_vr_movement_detail_line2: Of kies voor <STELLAR>Soepel<> in het menu Opties
      (<IMG>OPTIONS<>)
    ui_vr_movement_detail_line3: Je kunt de VR-positie altijd centreren door <IMG>HMD_CENTRE1<>
      ingedrukt te houden
    ui_vr_movement_detail_line3_alt: Je kunt de VR-positie altijd centreren door <IMG>HMD_CENTRE1<>
      en <IMG>HMD_CENTRE2<> ingedrukt te houden
    ui_freighter_detail_title: Vrachtschipvloten
    ui_freighter_detail_desc: Als je een vrachtschip hebt, profiteer je van allerlei
      voordelen. Zo is het een <STELLAR>mobiele basis<> met een grote inventaris en
      kun je er <TECHNOLOGY>fregat<>vloten mee commanderen.
    ui_freighter_detail_line1: Vrachtschepen zorgen voor extra <STELLAR>inventarisruimte<>.
    ui_freighter_detail_line2: In de hangar van het vrachtschip kunnen <STELLAR>extra
      ruimteschepen<> aanmeren.
    ui_freighter_detail_line3: Vanaf de brug kun je <STELLAR>expedities<> leiden
    ui_freighter_detail_line4: Bouw een <STELLAR>basis<> aan boord van het vrachtschip
    ui_terrainedit_detail_title: Waarschuwing exopak <IMG>SLASH<> Terreinvervorming
    ui_terrainedit_detail_desc: |-
      Basiscomputer vereist gedolven stoffen: <STELLAR>KOPER<>
      Aanbeveling: <TECHNOLOGY>INSTALLEER TERREINVERVORMER<>
    ui_terrainedit_detail_line1: De terreinvervormer is een upgrade van de <TECHNOLOGY>multitool<>
    ui_terrainedit_detail_line2: Hiermee kun je <COMMODITY>waardevolle ertsen<> direct
      uit de grond halen
    ui_terrainedit_detail_line3: De terreinvervormer <STELLAR>verandert de vorm van
      het landschap<>, graaft tunnels en creëert nieuw land.
    ui_words_detail_title: Woorden leren
    ui_words_detail_desc: Buitenaardse levensvormen spreken allerlei talen die je
      niet direct verstaat. Leer hun talen om te communiceren.
    ui_words_detail_line1: Praat met <COMMODITY>aliens<> aan boord van ruimtestations
      om hun taal te leren
    ui_words_detail_line2: Leer woorden bij <SPECIAL>oude ruïnes<> en historische
      locaties
    ui_words_detail_line3: Installeer een <TECHNOLOGY>vertaalapparaat<> in het exopak
      om gesprekken te vertalen
    ui_factions_detail_title: Facties en reputatie
    ui_factions_detail_desc: De <STELLAR>reputatie<> is een weergave van je verhouding
      met verschillende rassen en gildes. Een betere reputatie geeft toegang tot een
      breder scala van <STELLAR>missies<>, <TECHNOLOGY>technologieën<> en <COMMODITY>handels<>opties.
    ui_factions_detail_line1: 'Zo verbeter je je reputatie:'
    ui_factions_detail_line2: Voltooi missies bij het <COMMODITY>missiebord<>
    ui_factions_detail_line3: Versla <FUEL>piraten<> en <TECHNOLOGY>red vrachtschepen<>
    ui_factions_detail_line4: Geef <TRADEABLE>geschenken<> aan levensvormen
    ui_factions_detail_line5: Doorzoek <TECHNOLOGY>planetaire gebouwen<> en andere
      interessante locaties
    ui_warping_detail_title: Interstellair reizen
    ui_warping_detail_desc: De <TECHNOLOGY>kaart van sterrenstelsel<> bevat allerlei
      informatie over nabijgelegen planetenstelsels. Bekijk <STELLAR>nabijgelegen
      stelsels<> of <STELLAR>beschikbare routes<> en kies je volgende bestemming.
    ui_warping_detail_line1: In de ruimte bekijk je de <TECHNOLOGY>kaart van sterrenstelsel<>
      via het snelmenu
    ui_warping_detail_line2: Volg <STELLAR>gespecificeerde routes<> of kies er zelf
      een
    ui_warping_detail_line3: Voor warpsnelheid heb je <FUEL>warpbrandstof<> nodig
      voor je hyperdrive
    ui_warping_detail_line4: Sommige stelsels zijn alleen toegankelijk als je over
      <TECHNOLOGY>hyperdrive-upgrades<> beschikt
    ui_tech_detail_title: Technologie-blauwdrukken
    ui_tech_detail_desc: Met <TECHNOLOGY>technologie-blauwdrukken<> kun je nieuwe
      technologieën maken. Vervolgens kun je ze gebruiken om dezelfde technologie
      opnieuw of in een ander ruimteschip te installeren.
    ui_tech_detail_line1: Blauwdrukken zijn <TECHNOLOGY>ontwerpen<> - je moet de materialen
      zelf verzamelen om de installatie te voltooien
    ui_tech_detail_line2: Installeer een technologie om instructies <COMMODITY>te
      koppelen<> aan de onderdelen
    ui_tech_detail_line3: De meeste blauwdrukken zijn <STELLAR>basistechnologieën<>
      die nieuwe functies mogelijk maken
    ui_tech_detail_line4: Sommige blauwdrukken zijn <TECHNOLOGY>upgrades<> die bestaande
      technologie verbeteren
    ui_upgrades_detail_title: Upgrademodules
    ui_upgrades_detail_desc: "<VAL_ON>Upgrademodules<> verbeteren een specifieke technologie
      die je al hebt geïnstalleerd. Elke module is <STELLAR>uniek<>. Bij elk ruimtestation
      kun je specifieke of zeldzame modules krijgen."
    ui_upgrades_detail_line1: Upgrademodules zijn <STELLAR>gebruiksklaar<> en hoeven
      niet te worden gemaakt
    ui_upgrades_detail_line2: Gebruik <STELLAR>naniet<> om upgrades te kopen van <TECHNOLOGY>technologie-handelaren<>
      op ruimtestations
    ui_upgrades_detail_line3: Elke upgrade is uniek. Kijk op elk ruimtestation of
      ze <SPECIAL>zeldzame upgrades<> hebben
    ui_upgrades_detail_line4: Elke basistechnologie kan worden uitgebreid met <TECHNOLOGY>drie<>
      upgrademodules
    ui_nexus_detail_title: De anomalie in de ruimte
    ui_nexus_detail_desc: |-
      De <SPECIAL>anomalie in de ruimte<> is een centrum dat Reizigers met elkaar verbindt, waar in het universum ze zich ook bevinden.
      Bij Nada en Polo kun je <STELLAR>andere Reizigers ontmoeten<>, <COMMODITY>missies<> aannemen, <SPECIAL>naniet<> verdienen of <TECHNOLOGY>je uitrusting verbeteren<>.
    ui_nexus_detail_desc_alt: |-
      De <SPECIAL>anomalie in de ruimte<> is een centrum dat Reizigers met elkaar verbindt, waar in het universum ze zich ook bevinden.
      Bij Nada en Polo <COMMODITY>missies<> aannemen, <SPECIAL>naniet<> verdienen of <TECHNOLOGY>je uitrusting verbeteren<>.
    ui_nexus_detail_line1: Praat met andere Reizigers om <SPECIAL>naniet<> te verdienen
    ui_nexus_detail_line2: Ontdek nieuwe <TECHNOLOGY>technologie-blauwdrukken<>
    ui_nexus_detail_line3: Kies uit een groot aantal <STELLAR>basisonderdelen<>
    ui_nexus_detail_line4: Praat met Nada over <TECHNOLOGY>Artemis<>
    ui_nexus_mp_detail_title: De Nexus
    ui_nexus_mp_detail_desc: Via de Nexus kun je <STELLAR>samen<> met andere Reizigers
      <STELLAR>missies<> voor Nada en Polo voltooien. Het wordt niet aanbevolen om
      deze missies alleen uit te voeren.
    ui_nexus_mp_detail_desc_alt: Voltooi <FUEL>uitdagende missies<> op <STELLAR>specifieke
      locaties<> voor Nada en Polo.
    ui_nexus_mp_detail_line1: "<TRADEABLE>Werk samen<> met andere Reizigers om <STELLAR>grote
      beloningen<> te verdienen"
    ui_nexus_mp_detail_line1_alt: Onderneem <FUEL>uitdagende missies<> om <STELLAR>grote
      beloningen<> te verdienen
    ui_nexus_mp_detail_line2: De anomalie brengt je vaak naar een <SPECIAL>ander stelsel<>
      om je missie uit te voeren
    ui_nexus_mp_detail_line3: Na afloop van de missie word je <STELLAR>teruggebracht
      naar je vorige stelsel<>
    ui_nexus_mp_detail_line4: De voortgang van deze missies <STELLAR>wordt niet opgeslagen<>
      - ze moeten in één sessie worden voltooid
    ui_antimatter_detail_title: Waarschuwing exopak <IMG>SLASH<> Warpcellen
    ui_antimatter_detail_desc: "Status hyperdrive: <FUEL>GEEN ENERGIE<>\nAntimaterie:
      <TRADEABLE>VERKREGEN<>\nAanbeveling: Maak <COMMODITY>ANTIMATERIEBEHUIZING<>\nMet
      behuizing kun je op een veilige manier antimaterie omzetten in <TECHNOLOGY>warpcellen
      voor de hyperdrive<> "
    ui_antimatter_detail_desc2: "Status hyperdrive: <FUEL>GEEN ENERGIE<>\nAntimaterie:
      <TECHNOLOGY>TE MAKEN<>\nAanbeveling: Maak <SPECIAL>WARPCEL<>\nMaak antimaterie
      en antimateriebehuizing om <TECHNOLOGY>warpcellen voor de hyperdrive<> samen
      te stellen "
    ui_antimatter_detail_line1: 'Verzamel componenten: <FUEL>zuurstof<>'
    ui_antimatter_detail_line2: 'Verzamel componenten: <COMMODITY>ferrietstof<>'
    ui_antimatter_detail_line1a: 'Verzamel voor antimaterie: <FUEL>gecondenseerd koolstof<>'
    ui_antimatter_detail_line2a: 'Verzamel voor antimaterie: <FUEL>chromatisch metaal<>'
    ui_antimatter_detail_line2c: Verzamel antimaterie componenten
    ui_antimatter_detail_line2d: Maak <SPECIAL>antimaterie<>
    ui_antimatter_detail_line3: Maak <COMMODITY>antimateriebehuizing<>
    ui_antimatter_detail_line4: Maak <FUEL>warpcel<>
    ui_warpdrive_detail_title: Waarschuwing exopak <IMG>SLASH<> Interstellair reizen
    ui_warpdrive_detail_desc: |-
      Aanbeveling: <TECHNOLOGY>INSTALLEER HYPERDRIVE<>
      Door een hyperdrive te installeren in je ruimteschip, kun je <STELLAR>verre interstellaire reizen<> maken.
    ui_warpdrive_detail_line1: Begin installatie van <TECHNOLOGY>hyperdrive<>
    ui_warpdrive_detail_line2: 'Verzamel onderdelen: <STELLAR>koop microprocessors<>'
    ui_warpdrive_detail_line3: 'Verzamel onderdelen: raffineer <SPECIAL>chromatisch
      metaal<>'
    ui_warpdrive_detail_line4: Voltooi installatie
    ui_refiner_detail_title: Waarschuwing exopak <IMG>SLASH<> Raffineren
    ui_refiner_detail_desc: |-
      Reparatiestatus: <COMMODITY>GEAVANCEERDE MATERIALEN VEREIST<>
      Aanbeveling: <TECHNOLOGY>PLAATS<> een draagbare raffinaderij
    ui_refiner_detail_line1: Met raffinaderijen kun je eenvoudige materialen <TECHNOLOGY>omzetten<>
    ui_refiner_detail_line2: Geraffineerde materialen hebben een grotere <COMMODITY>lading<>
    ui_refiner_detail_line3: Voor <TECHNOLOGY>geavanceerde technologieën<> heb je
      geraffineerde materialen nodig
    ui_tut3_comms_desc: |-
      Mijn hyperdrive is voltooid. Misschien vind ik wat ik zoek daar ergens tussen de sterren.
      Maar zonder <FUEL>warpcellen<> kan ik niet vertrekken. Ik moet een bron van <FUEL>antimaterie<> vinden.
    ui_tut3_comms_lang: |-
      ZELFDIAGNOSE... <AUDIO>UI_Destination_Reached<><IMG>SLASH<> <TECHNOLOGY>Hyperdrive<> geïnstalleerd!
      Energiestatus hyperdrive: <FUEL>LEEG<>
    ui_tut3_comms_opt: Stel scanner in op antimaterie
    tra_npc_res_word_say_dir_neg_2: "%NAME% ziet er verward uit. Hij wijst naar zijn
      wachtende ruimteschip en loopt dan achteruit."
    tra_npc_res_word_say_dir_neg_3: "%NAME% staart me aan en schudt zijn hoofd. Hij
      geeft een onaangenaam feromoon af, dat ruikt naar een mengsel van minachting
      en rottend vlees."
    tra_npc_res_word_say_dir_neu_2: "%NAME% schudt verontschuldigend het hoofd. Hij
      geeft een geruststellend feromoon af."
    tra_npc_res_word_say_dir_neu_3: "%NAME% wijst naar een locatie op een holografische
      kaart en stelt een vervolgvraag. Als het duidelijk wordt dat ik het niet begrijp,
      haalt hij zijn schouders op en lacht hij verontschuldigend."
    tra_npc_res_word_say_dir_pos_2: "%NAME% glimlacht, tevreden dat zijn hulp wordt
      gevraagd. Hij rommelt even in zijn rugzak en geeft me dan een handvol navigatiegegevens."
    tra_npc_res_word_say_dir_pos_3: "%NAME% bekijkt me eens goed en snuffelt aan mijn
      uitrusting. Kennelijk val ik in de smaak, want hij geeft me een kaart met een
      interessante locatie in de buurt."
    tra_npc_res_word_say_dir_pos_4: "%NAME% reageert enthousiast en geeft me een kaart
      met optimale handelsroutes. Omdat hij zo snel praat, kan ik zijn aanwijzingen
      niet volgen. Wel leer ik de betekenis van een nieuw woord."
    tra_npc_res_word_say_dir_pos_5: "%NAME% vindt mijn uitspraak van dit woord kennelijk
      erg grappig. Hij giechelt en praat me na. Als dank geeft hij me brandstof."
    tra_npc_res_word_say_dir_pos_6: "%NAME% houdt zijn hoofd schuin. Hij wil hier
      duidelijk meer over horen. Als ik niets meer zeg, legt hij voorzichtig wat navigatiegegevens
      in mijn hand."
    tra_npc_res_word_say_dir_pos_7: "%NAME% kwettert een antwoord, alsof mijn opmerking
      een levendige herinnering oproept. Hij geeft me een sterrenkaart en pikt opgewonden
      naar de route die is uitgestippeld."
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME% begrijpt dat ik om aanwijzingen vraag.
      Even lijkt het erop dat hij betaald wil worden. Dan verandert hij van mening en geeft hij me navigatiegegevens.
    tra_npc_res_word_say_help_neg_2: "%NAME% schudt hevig met zijn hoofd. Aan zijn
      gezichtsuitdrukking te zien, heb ik mijn verzoek verkeerd uitgesproken."
    tra_npc_res_word_say_help_neg_3: Ik moet hard niezen door een plotselinge en onaangename
      geur. De frons op het gezicht van %NAME% wijst erop dat hij me geen onbetaalde
      hulp wil bieden.
    tra_npc_res_word_say_help_neu_2: "%NAME% klikt begripvol met zijn snavel. Hij
      legt dit woord uit als een schreeuw om hulp. Als het mogelijk was geweest, zou
      hij me graag helpen."
    tra_npc_res_word_say_help_neu_3: "%NAME% reageert terneergeslagen op dit woord.
      Hij geeft een aangename zomerse geur af om me een beetje op te vrolijken."
    tra_npc_res_word_say_help_pos_2: "%NAME% vraagt zich kennelijk bezorgd af waar
      ik dit woord heb geleerd. Hij geeft me een klein geschenk om me te helpen."
    tra_npc_res_word_say_help_pos_3: "%NAME% slaakt een zachte kreet als reactie op
      dit woord. Hij aait met zijn kleine handen over mijn exopak en laadt vervolgens
      mijn lifesupport op."
    tra_npc_res_word_say_help_pos_4: De Gek knikt begripvol. %NAME% is altijd bereid
      om de minder bedeelden te helpen en geeft me een klein geschenk.
    tra_npc_res_word_say_help_pos_5: "%NAME% lijkt afwezig en vermijdt elk oogcontact.
      Even later herstelt hij zich en vult hij gratis mijn exopak aan."
    tra_npc_res_word_say_help_pos_6: "%NAME% aarzelt en vat dit woord op als een schaamteloos
      verzoek. Uiteindelijk haalt hij zijn schouders op en geeft hij me een klein
      geschenk."
    tra_npc_res_word_say_help_pos_7: "%NAME% ziet er bezorgd uit en legt dit woord
      uit als een noodkreet. Hij laadt de lifesupport van mijn pak op."
    tra_npc_res_word_say_help_pos_8: "%NAME% kijkt me lang aan, alsof hij niet zeker
      weet of ik wel te vertrouwen ben. Uiteindelijk knikt hij en laadt hij mijn exopak
      gratis op."
    tra_npc_res_word_say_lore_neg_2: "%NAME% lijkt in paniek, alsof ik hem ergens
      van beschuldig. Hij kan niet wachten tot ik weg ben."
    tra_npc_res_word_say_lore_neg_3: "%NAME% is boos en scheldt me uit. Dit woord
      heeft duidelijk een bepaalde betekenis voor hem. Misschien mogen alleen de Gek
      het uitspreken."
    tra_npc_res_word_say_lore_neu_2: "%NAME% knippert met de ogen en denkt na over
      de betekenis van dit woord. Hij staart me nieuwsgierig aan en vraagt zich af
      waar ik het heb geleerd."
    tra_npc_res_word_say_lore_neu_3: "%NAME% snuift geamuseerd. Hij corrigeert mijn
      uitspraak van het woord en zegt dat het niet altijd gepast is."
    tra_npc_res_word_say_lore_pos_3: "%NAME% kijkt verschrikt op als hij het woord
      hoort. Ik weet niet precies waarom, maar hij geeft me een geschenk."
    tra_npc_res_word_say_lore_pos_4: "%NAME% staart me met grote ogen aan. Fluisterend
      herhaalt hij het woord en probeert hij zich een oordeel over me te vormen."
    tra_npc_res_word_say_lore_pos_5: "%NAME% reageert met een extreem hoge schreeuw
      op dit woord. Hij rommelt wat in zijn rugzak en drukt me vervolgens een geschenk
      in mijn handen."
    tra_npc_res_word_say_lore_pos_6: "%NAME% staat perplex. Hij is ervan onder de
      indruk dat ik het woord ken, vooral ook omdat ik weet hoe je het moet uitspreken."
    tra_npc_res_word_say_lore_pos_7: "%NAME% reageert hevig knikkend en goedkeurend
      op dit woord. Nu hij inziet dat ik wel iets in mijn mars heb, geeft hij me een
      geschenk."
    tra_npc_res_word_say_lore_pos_8: "%NAME% kijkt me nieuwsgierig aan. Met het topje
      van zijn vinger raakt hij voorzichtig mijn hand aan. Daarna zie ik dat er een
      geschenk is bijgeschreven op mijn rekening."
    tra_npc_res_word_say_tech_neg_2: "%NAME% doet een stap naar achteren, alsof hij
      zich geïntimideerd voelt. Hij schudt zijn hoofd en pakt met gebalde vuist zijn
      pak vast."
    tra_npc_res_word_say_tech_neg_3: "%NAME% vat dit woord blijkbaar op als een belediging.
      Hij kijkt naar mijn multitool en stelt zich defensief op."
    tra_npc_res_word_say_tech_neu_2: "%NAME% herkent dit woord. Hij wil me helpen
      en wijst me de weg naar de technologie-handelaar van dit systeem."
    tra_npc_res_word_say_tech_neu_3: "%NAME% is zeer geïnteresseerd in dit onderwerp.
      Hij kwebbelt vrolijk over de financiële trends in de technologiemarkt."
    tra_npc_res_word_say_tech_pos_3: "%NAME% lacht even, blij als hij is met mijn
      belangstelling voor dit onderwerp. Hij geeft me een kleine upgrade en vertelt
      dat ik op een ruimtestation van de Gek meer kan kopen."
    tra_npc_res_word_say_tech_pos_4: "%NAME% is blij dat ik oog heb voor zijn verfijnde
      smaak op het gebied van technologie. Hij geeft me een oudere upgrade die hij
      zelf niet meer nodig heeft."
    tra_npc_res_word_say_tech_pos_5: "%NAME% denkt dat ik vraag naar een investeringsadvies
      voor de technologiemarkt. Hij pakt me stevig bij de schouders en geeft me een
      paar units als startkapitaal."
    tra_npc_res_word_say_tech_pos_6: "%NAME% is verbaasd dat ik het onderwerp ter
      sprake breng. Technologie interesseert hem niet echt. Om me toch te helpen,
      snuffelt hij even in zijn rugzak en haalt hij er iets uit wat van pas kan komen."
    tra_npc_res_word_say_tech_pos_7: "%NAME% is geïntrigeerd door dit onderwerp en
      vraagt of hij mijn multitool-modules mag zien. Hij glimlacht goedkeurend en
      is blij dat er wat Gek-technologie bij zit."
    tra_npc_res_word_say_tech_pos_8: |-
      %NAME% denkt even na als ik het heb over technologie. Kennelijk wil hij weten wat voor vlees hij in de kuip heeft.
      Blijkbaar ben ik goedgekeurd, want ik krijg een hoeveelheid naniet die ik kan besteden aan technologie. Hij zegt er wel bij dat ik het van Gek-handelaars moet kopen.
    tra_npc_res_word_say_thrt_neg_2: Er stijgt een stank op uit de leegte en de tranen
      schieten me in de ogen. %NAME% lijkt erg ontstemd over dit woord.
    tra_npc_res_word_say_thrt_neg_3: Beledigd slaakt %NAME% een schelle kreet.
    tra_npc_res_word_say_thrt_neu_2: "%NAME% kijkt me kalm aan en zegt ook iets beledigends
      tegen mij. Zoiets laat hij zich niet zomaar zeggen."
    tra_npc_res_word_say_thrt_neu_3: "%NAME% wil iets te zeggen, maar kan de juiste
      woorden niet vinden. Hij staart me met open mond aan, verbolgen over mijn opmerking."
    tra_npc_res_word_say_thrt_pos_2: "%NAME% kan me niet serieus nemen en grinnikt
      wat. Hij gaat niet in op dergelijke taal."
    tra_npc_res_word_say_thrt_pos_3: "%NAME% is geschokt. Hij wijst naar een andere
      Gek, alsof hij mijn dreigement op iemand anders wil afwentelen."
    tra_npc_res_word_say_thrt_pos_4: "%NAME% schrikt als hij dit woord hoort. Snel
      maakt hij units over om verdere escalatie te voorkomen."
    tra_npc_res_word_say_thrt_pos_5: "%NAME% kijkt me meewarig aan. Blijkbaar denkt
      hij dat ik het over mezelf heb. Hij geeft me wat units als troost."
    tra_npc_res_word_say_thrt_pos_6: "%NAME% onderbreekt me en kijkt ongemakkelijk
      om zich heen. Hij drukt me op het hart om dit soort dingen niet meer te zeggen
      en geeft me wat units om zijn woorden kracht bij te zetten."
    tra_npc_res_word_say_thrt_pos_7: "%NAME% is behoorlijk geschrokken van mijn woorden.
      Om me gunstig te stemmen, stopt hij me snel iets toe."
    tra_npc_res_word_say_thrt_pos_8: Een complex ruikend peperachtig feromoon slaat
      me op de keel. Als ik eenmaal klaar ben met niezen, kan ik me niet meer herinneren
      wat ik heb gezegd. %NAME% kijkt me behoedzaam aan.
    tra_npc_res_word_say_trad_neg_2: "%NAME% is verbijsterd. Kennelijk vat hij dit
      woord op als kritiek. Mokkend keert hij zich van me af."
    tra_npc_res_word_say_trad_neg_3: Het zweet staat %NAME% op het voorhoofd. Hij
      mompelt iets over financiën en cashflow. Blijkbaar voelt hij zich betrapt door
      dit woord.
    tra_npc_res_word_say_trad_neu_2: Geïnspireerd door dit woord steekt %NAME% een
      ingewikkeld verhaal af over handelsstrategieën en marktontwikkeling. Hij is
      blijkbaar erg enthousiast over dit onderwerp, want er komt geen einde aan zijn
      betoog.
    tra_npc_res_word_say_trad_neu_3: "%NAME% schudt zijn hoofd om me op een subtiele
      manier terecht te wijzen. Ik spreek het woord dan wel goed uit, maar hij gelooft
      niet dat ik echt weet waar ik over praat."
    tra_npc_res_word_say_trad_pos_3: "%NAME% vrolijkt op als hij een van zijn favoriete
      woorden hoort. Hij buigt plechtig en geeft me een geschenk."
    tra_npc_res_word_say_trad_pos_4: "%NAME% pronkt maar al te graag met zijn rijkdom.
      Met een knipoog overhandigt hij me een geschenk."
    tra_npc_res_word_say_trad_pos_5: Beschaamd moet %NAME% erkennen dat hij niets
      heeft om te verhandelen. In plaats daarvan geeft hij me wat units, met de mededeling
      dat mijn discretie wordt gewaardeerd.
    tra_npc_res_word_say_trad_pos_6: "%NAME% is verrukt. Mijn woordenschat is kennelijk
      groter dan hij had verwacht. Als teken van waardering geeft hij me units."
    tra_npc_res_word_say_trad_pos_7: "%NAME% lijkt gevleid door dit woord en draait
      zich verlegen om. Misschien wel uit dankbaarheid geeft hij me units."
    tra_npc_res_word_say_trad_pos_8: "%NAME% reageert enthousiast op dit woord en
      is blij dat hij wordt beschouwd als meesterhandelaar. Hij deelt een beetje van
      zijn rijkdom met me."
    exp_npc_res_word_say_dir_neu_2: "%NAME% knikt begripvol naar me. Trots pakt hij
      zijn persoonlijke gegevensunit en laat hij me een planeet zien."
    exp_npc_res_word_say_dir_neu_3: "%NAME% maakt een zoemend en enigszins beschaamd
      geluid. Hij heeft geen relevante aanwijzingen voor me."
    exp_npc_res_word_say_dir_pos_2: "%NAME% fluit enthousiast. Hij vertelt over zijn
      eigen expeditie en heeft respect voor mijn poging om die van mij te omschrijven."
    exp_npc_res_word_say_dir_pos_3: "%NAME% kijkt me vol medelijden aan, zoals alleen
      organische wezens dat kunnen. Hij denkt dat ik ben verdwaald."
    war_npc_res_word_say_dir_neg_2: "%NAME% lijkt te begrijpen dat ik om aanwijzingen
      vraag, maar haalt ongeïnteresseerd zijn schouders op. Hij is geen cartograaf."
    war_npc_res_word_say_dir_neg_3: "%NAME% gromt verontschuldigend. Hij heeft geen
      relevante aanwijzingen voor me."
    war_npc_res_word_say_dir_neu_2: "%NAME% gromt, reageert enthousiast op mijn woord
      en vertelt over zijn eigen reizen."
    war_npc_res_word_say_dir_neu_3: "%NAME% kijkt me meewarig aan, omdat hij denkt
      dat ik ben verdwaald."
    war_npc_res_word_say_dir_pos_2: "%NAME% knikt ernstig. Hij maakt uit mijn woorden
      op dat ik niet weet waar ik ben. Hij geeft me navigatiegegevens die hij tijdens
      zijn eigen reis heeft verzameld."
    war_npc_res_word_say_dir_pos_3: "%NAME% neemt me van top tot teen op. Hij kent
      het belang van een persoonlijke reis. Hij geeft me een kaart met een interessante
      locatie in de buurt."
    war_npc_res_word_say_dir_pos_4: |-
      %NAME% gromt, reageert enthousiast op mijn woord en vertelt over zijn eigen reizen.
      Ik begrijp niet veel van wat hij zegt. Eén woord wordt echter zo vaak herhaald dat ik de betekenis ervan kan afleiden.
    war_npc_res_word_say_dir_pos_5: "%NAME% is blijkbaar onder de indruk van mijn
      taalgevoel. Hij geeft me wat energie voor mijn reis."
    war_npc_res_word_say_dir_pos_6: "%NAME% leunt naar voren, alsof hij verwacht dat
      ik nog iets zeg. Als ik zwijg, haalt hij zijn schouders op en schuift hij me
      wat navigatiegegevens toe."
    war_npc_res_word_say_dir_pos_7: "%NAME% denkt na over mijn woord. Even staart
      hij in het niets, alsof hij zich iets herinnert. Vervolgens geeft hij me een
      kaart met een interessante locatie in de buurt."
    war_npc_res_word_say_dir_pos_8: "%NAME% lijkt te begrijpen dat ik om aanwijzingen
      vraag. Met een afgemeten blik beoordeelt hij me, waarna hij me navigatiegegevens
      geeft."
    war_npc_res_word_say_help_neg_2: "%NAME% verstart als hij dit woord hoort. Hij
      schudt zijn hoofd. De beste hulp is helemaal geen hulp, zo luidt de filosofie
      van deze Vy'keen."
    war_npc_res_word_say_help_neg_3: "%NAME% lijkt het erg grappig te vinden en hij
      schuddebuikt van het lachen. Blijkbaar is mijn woordkeuze een teken van zwakte."
    war_npc_res_word_say_help_neu_2: "%NAME% kijkt me meewarig aan als hij dit woord
      hoort. Uit respect doet hij net of hij me niet heeft gehoord."
    war_npc_res_word_say_help_neu_3: "%NAME% legt dit woord uit als een hulpvraag.
      De plaatsvervangende schaamte is duidelijk terwijl hij mijn blik ontwijkt."
    war_npc_res_word_say_help_pos_2: "%NAME% kijkt me meewarig aan als hij dit woord
      hoort. Onopvallend schuift hij me een klein geschenk toe. Uit respect voor mij
      houdt hij het uit het zicht."
    war_npc_res_word_say_help_pos_3: "%NAME% legt dit woord uit als een hulpvraag.
      De plaatsvervangende schaamte is duidelijk als hij snel mijn exopak oplaadt."
    war_npc_res_word_say_help_pos_4: "%NAME% probeert stoïcijns te blijven, maar ik
      zie een zweem van sympathie op zijn gezicht. Hij geeft me een klein geschenk
      om me te helpen."
    war_npc_res_word_say_help_pos_5: "%NAME% neemt me in zich op en legt dit woord
      uit als een hulpvraag. Uiteindelijk laadt hij zwijgend mijn exopak op."
    war_npc_res_word_say_help_pos_6: "%NAME% reageert ongemakkelijk op dit woord,
      alsof het enigszins ongepast is. Uit schijnbaar oprechte vriendelijkheid geeft
      hij me toch een klein geschenk."
    war_npc_res_word_say_help_pos_7: "%NAME% lijkt te zijn verrast door dit woord
      en legt het uit als een hulpvraag. Hij twijfelt en laadt dan de lifesupport
      van mijn pak op."
    war_npc_res_word_say_lore_neg_2: "%NAME% kijkt me plechtig aan. Hij schudt zijn
      hoofd en weigert te geloven dat ik de betekenis van het woord begrijp."
    war_npc_res_word_say_lore_neg_3: "%NAME% kijkt me zeer serieus aan en gromt zacht.
      Ik denk dat ik een grens heb overschreden door dit woord zo lichtzinnig te gebruiken."
    war_npc_res_word_say_lore_neu_2: "%NAME% herhaalt het woord mompelend, alsof hij
      nadenkt over het belang ervan. Hij is in gedachten verzonken en reageert verder
      niet."
    war_npc_res_word_say_lore_neu_3: "%NAME% grinnikt zachtjes in zichzelf, alsof
      hij zich niet kan voorstellen dat ik de betekenis van dit woord begrijp."
    war_npc_res_word_say_lore_pos_4: "%NAME% zet grote ogen op als ik dit woord uitspreek.
      Hij grijpt mijn hand, als een soort bekrachtiging."
    war_npc_res_word_say_lore_pos_5: "%NAME% schrikt hoorbaar van de impact van dit
      woord. Als hij zich heeft hersteld, geeft hij me een geschenk."
    war_npc_res_word_say_lore_pos_6: "%NAME% lijkt geschrokken, alsof hij niet had
      verwacht dat ik dit woord kende. Blijkbaar heb ik indruk gemaakt."
    war_npc_res_word_say_lore_pos_7: "%NAME% heeft een verbijsterde blik in de ogen.
      Hij vraagt me het woord te herhalen. Vervolgens overhandigt hij me een geschenk."
    war_npc_res_word_say_lore_pos_8: |-
      De norse uitdrukking van %NAME% gaat over in een andere, diepere emotie.
      De Vy'keen fluistert een ander woord in zijn taal, alsof hij het ruilt voor dat van mij.
    war_npc_res_word_say_tech_neg_2: "%NAME% wuift verveeld dat ik moet gaan. Dit
      technische onderwerp interesseert hem niet."
    war_npc_res_word_say_tech_neg_3: "%NAME% komt nerveus over, alsof ik hem voor
      het blok heb gezet. Hij heeft niet veel vertrouwen in zijn kennis van dit onderwerp."
    war_npc_res_word_say_tech_neu_2: "%NAME% kijkt naar zijn eigen multitool en dan
      naar die van mij. Tevergeefs probeert hij een lachje te onderdrukken."
    war_npc_res_word_say_tech_neu_3: "%NAME% herkent een technisch woord en demonstreert
      trots<AUDIO>WPN_PL_PISTOL<> de vuurkracht van zijn multitool."
    war_npc_res_word_say_tech_pos_2: "%NAME% is ingenomen met mijn belangstelling
      voor Vy'keen-technologie. Trots laat hij me een nieuwe multitool zien, die hij
      wil ruilen voor die van mij."
    war_npc_res_word_say_tech_pos_3: "%NAME% denkt na over mijn woord en concludeert
      vervolgens dat ik het over multitool-technologie had. Hij geeft me wat munitie."
    war_npc_res_word_say_tech_pos_4: "%NAME% denkt na over mijn woord en concludeert
      vervolgens dat ik het over multitool-technologie had. Blijkbaar vindt hij mijn
      uitrusting niet toereikend. Hij biedt me een upgrademodule aan."
    war_npc_res_word_say_tech_pos_5: "%NAME% voelt zich zichtbaar ongemakkelijk. Hij
      beschikt duidelijk niet over al te veel technische kennis. Om het onderwerp
      te vermijden, schuift hij me snel een upgrademodule toe."
    war_npc_res_word_say_tech_pos_6: "%NAME% is onder de indruk van mijn kennis van
      technisch jargon. Hij kijkt eens naar mijn uitrusting en geeft me wat naniet
      om het te verbeteren."
    war_npc_res_word_say_tech_pos_7: "%NAME% vraagt zich fronsend af waarom ik dit
      woord heb gekozen. Na een vluchtige blik op mijn uitrusting begrijpt hij het.
      Hij geeft me naniet en klopt me troostend op de schouder."
    war_npc_res_word_say_tech_pos_8: "%NAME% schudt zijn hoofd. Hij heeft niets met
      dit onderwerp. Hij geeft me wat traditionele snuisterijen die in niets doen
      denken aan moderne technologie."
    war_npc_res_word_say_thrt_neg_2: "%NAME% spant zijn gespierde schouders en neemt
      een intimiderende houding aan. Hij voelt zich beledigd door dit woord."
    war_npc_res_word_say_thrt_neg_3: "%NAME% reageert woedend op het woord dat ik
      heb uitgesproken. Hij staart me dreigend aan."
    war_npc_res_word_say_thrt_neu_2: Onverschillig haalt %NAME% zijn schouders op.
      Blijkbaar betekent dit woord helemaal niets als iemand als ik het uitspreek.
    war_npc_res_word_say_thrt_neu_3: "%NAME% mompelt iets op een spottende toon. Ik
      heb niet de indruk dat het erg complimenteus is."
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME% kijkt me ongelovig aan. Hij staart naar mijn multitool en dan weer mij.
      <MOOD>VeryPositive<>De Vy'keen barst in lachen uit en geeft me een upgrade voor mijn kennelijk niet al te indrukwekkende uitrusting.
    war_npc_res_word_say_thrt_pos_4: De strijder briest. Hij blaft iets terug en maakt
      agressieve gebaren. Het is wel duidelijk wat het woord voor hem betekent.
    war_npc_res_word_say_thrt_pos_5: "%NAME% grijnst en lijkt onaangedaan door mijn
      belediging. Hij leert me een woord dat ik in de toekomst beter kan gebruiken."
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME% reageert vol dramatiek op mijn woord en brult iets in mijn gezicht.
      <MOOD>VeryPositive<>Hij begint te lachen, alsof we elkaar een paar geweldige grappen hebben verteld.
    war_npc_res_word_say_thrt_pos_7: |-
      De strijder herhaalt het woord met luide stem. Hij wijst naar de sterren en roept het opnieuw. We roepen het samen.
      %NAME% lijkt het allemaal geweldig te vinden.
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME% grijnst vervaarlijk en fluistert een dreigement.
      Mijn reactie lijkt hem tevreden te stellen, want de sinistere toon maakt plaats voor een besmuikte lach. Blijkbaar heb ik zijn respect verdiend.
    war_npc_res_word_say_trad_neg_2: "%NAME% gromt naar me, blijkbaar teleurgesteld
      dat ik een handelsterm gebruik. Hij mompelt iets onbeleefds."
    war_npc_res_word_say_trad_neg_3: "%NAME% kijkt me geërgerd aan. Hij rolt met zijn
      spierballen om me eraan te herinneren dat hij een strijder is en geen handelaar."
    war_npc_res_word_say_trad_neu_2: |-
      De Vy'keen kijkt me glazig aan. Hij steekt een vinger in zijn oor en inspecteert vervolgens zijn nagels.
      Als hij in de gaten heeft dat ik ben uitgepraat, schraapt hij zijn keel. Het is wel duidelijk dat %NAME% geen interesse heeft in dit onderwerp.
    war_npc_res_word_say_trad_neu_3: "%NAME% gaapt verveeld. Blijkbaar vindt hij dit
      woord niet al te inspirerend."
    war_npc_res_word_say_trad_pos_2: "%NAME% haalt diep adem als hij dit woord hoort.
      Hij denkt na over een passend antwoord. Ineens kijkt hij zelfvoldaan op en geeft
      hij me een geschenk."
    war_npc_res_word_say_trad_pos_3: "%NAME% reageert minachtend op deze handelsterm.
      Hij geeft me een geschenk, waarbij hij aangeeft dat hij zelf geen waarde hecht
      aan materiële dingen."
    war_npc_res_word_say_trad_pos_4: "%NAME% knikt bedachtzaam en beschouwt dit woord
      als een verzoek om te handelen. Het is duidelijk niet zijn vakgebied: hij geeft
      me een geschenk zonder er iets voor terug te vragen."
    war_npc_res_word_say_trad_pos_5: "%NAME% knikt bedachtzaam en beschouwt dit woord
      als een verzoek om te handelen. Het is duidelijk niet zijn vakgebied: hij geeft
      me wat units zonder er iets voor terug te vragen."
    war_npc_res_word_say_trad_pos_6: "%NAME% houdt zijn hoofd schuin en denkt na over
      de handelsterm. Hij geeft me wat units, waaruit blijkt dat hij zelf weinig waarde
      hecht aan rijkdom."
    war_npc_res_word_say_trad_pos_7: "%NAME% is duidelijk niet geïnteresseerd in dit
      onderwerp en onderbreekt me. Hij geeft me wat geld en maakt zo een einde aan
      deze onderhandeling."
    war_npc_res_word_say_trad_pos_8: "%NAME% legt dit woord uit als een verzoek om
      te handelen. Deze Vy'keen is niet rijk, maar hij is onder de indruk van mijn
      taalgevoel en deelt zijn buit graag met me."
    exp_npc_res_word_say_dir_pos_4: "%NAME% reageert opgewonden op dit woord. Hij
      maakt eruit op dat ik geïnteresseerd ben in verkenning. Hij geeft me wat navigatiegegevens."
    exp_npc_res_word_say_dir_pos_5: Het lijkt erop dat %NAME% veel kan halen uit dit
      reisgerelateerde woord. Hij staart, druk rekenend. Wanneer hij na verloop van
      tijd een knoop lijkt door te hakken, geeft hij me een kaart.
    exp_npc_res_word_say_dir_pos_6: Het vizier van %NAME% knippert goedkeurend als
      reactie op deze verkenning-gerelateerde term. Hij leert me nog een Korvax-woord
      en corrigeert mijn uitspraak geduldig tot hij er tevreden over is.
    exp_npc_res_word_say_dir_pos_7: "%NAME% is onder de indruk van mijn repertoire
      van verkenning-gerelateerde woorden. Hij geeft me wat energie voor mijn reis."
    exp_npc_res_word_say_dir_pos_8: "%NAME% brengt een vragend geluid voort, alsof
      hij me aanmoedigt meer te vertellen. Mijn aanhoudende stilte levert me een meelijwekkende
      blik op en een geschenk in de vorm van navigatiegegevens."
    exp_npc_res_word_say_help_neg_2: "%NAME% interpreteert dit woord als een verzoek
      om hulp. Hij maakt een plotselinge beweging in mijn richting, maar aarzelt vervolgens,
      alsof hij perplex staat van mijn organische omhulsel. Hij brengt een treurig
      geluid voort."
    exp_npc_res_word_say_help_neg_3: De elektronische levensvorm schudt zijn hoofd
      ernstig. Dit woord duidt op een verzoek om hulp in de taal van de Korvax en
      %NAME% kan of wil me niet helpen.
    exp_npc_res_word_say_help_neu_2: "%NAME% lijkt geschrokken door deze woordkeuze
      en scant me op zoek naar verwondingen."
    exp_npc_res_word_say_help_neu_3: "%NAME% heeft heel wat te zeggen over dit woord
      en in zijn kunstmatige stem klinkt sympathie door. Ik voel aan dat hij me aan
      het adviseren is, maar zijn taal is te ingewikkeld om te volgen."
    exp_npc_res_word_say_help_pos_2: Alsof hij wordt geactiveerd door mijn woord voert
      %NAME% een diagnostische scan uit van mijn uitrusting. Hij raakt me niet aan,
      maar ik merk dat mijn lifesupport opeens is opgeladen.
    exp_npc_res_word_say_help_pos_3: Als hij dit woord hoort, plaatst %NAME% zijn
      vingertoppen tegen mijn exopak. Het lijkt wel alsof hij rechtstreeks met de
      software ervan communiceert. In zichzelf tjirpend voert hij een of andere reparatie
      uit.
    exp_npc_res_word_say_help_pos_4: "%NAME% buigt lichtjes en geeft me op eerbiedige
      wijze een geschenk."
    exp_npc_res_word_say_help_pos_5: Zo beleefd als maar kan, laadt de Korvax mijn
      pak op.
    exp_npc_res_word_say_help_pos_6: "%NAME% bekijkt mijn pak van top tot teen en
      voert een analyse uit. Hij geeft me een geschenk waarvan hij denkt dat het precies
      is wat ik nodig heb."
    exp_npc_res_word_say_help_pos_7: "%NAME% knikt eerbiedig. Om de een of andere
      obscure reden wil hij me helpen. Met een gracieuze beweging laadt hij mijn exopak
      volledig op."
    exp_npc_res_word_say_help_pos_8: Op een manier waaruit meer vriendelijkheid spreekt
      dan menig biologische levensvorm ooit toe in staat zal zijn, plaatst %NAME%
      een geschenk in mijn handen.
    exp_npc_res_word_say_lore_neg_2: Een onzichtbare energie beukt tegen mijn keel,
      waardoor ik niets meer kan uitbrengen. %NAME% kijkt me woedend aan met zijn
      elektronische oog. Het woord dat ik heb gesproken is belangrijk en ongepast
      wanneer het niet in de juiste context wordt gebruikt.
    exp_npc_res_word_say_lore_neg_3: "%NAME% deinst achteruit, alsof het pijn aan
      z'n oren doet. Knipperde zijn vizier heel eventjes rood?"
    exp_npc_res_word_say_lore_neu_2: Ik hoor iets zoemen in %NAME%. Hij lijkt me compleet
      vergeten te zijn terwijl hij opgaat in zijn gedachten over het woord.
    exp_npc_res_word_say_lore_neu_3: Op het moment dat %NAME% wil reageren, laat hij
      de schouders zakken. Dit woord betekent veel voor hem, maar hij weet niet goed
      hoe hij moet reageren.
    exp_npc_res_word_say_lore_pos_2: Het vizier van %NAME% licht fel op. Opeens lijkt
      hij veel meer betrokken bij dit gesprek. Hij lijkt meer respect voor me te hebben.
    exp_npc_res_word_say_lore_pos_3: Plechtig herhaalt %NAME% het woord. We kijken
      elkaar aan en hebben een moment van wederzijds begrip.
    exp_npc_res_word_say_lore_pos_4: Er klinkt een verrast geluid uit %NAME%. Hij
      kijkt me schuin aan en lijkt zijn mening over me bij te stellen.
    exp_npc_res_word_say_lore_pos_5: "%NAME% lijkt onder de indruk. Hij wil dat ik
      het woord nog eens uitspreek, corrigeert m'n uitspraak beleefd en drukt een
      geschenk in mijn handen."
    exp_npc_res_word_say_lore_pos_6: "%NAME% reageert heftig op dit woord en pakt
      m'n hand stevig vast. Ik voel een vonkje energie overslaan."
    exp_npc_res_word_say_lore_pos_7: |-
      Het geluid van het woord blijft even in de lucht hangen. De elektronische levensvorm staart me aan terwijl de lichten in zijn gezicht hypnotisch draaien. Mijn zicht vertroebelt.
      Ik adem mijn blijkbaar ingehouden adem uit. %NAME% maakt een tevreden geluid en is blij met wat er dan ook zojuist is gebeurd.
    exp_npc_res_word_say_lore_pos_8: "%NAME% is enthousiast over mijn interesse in
      dit onderwerp. Hij leert me nog een woord en moedigt me aan mijn Korvax-woordenschat
      uit te breiden."
    exp_npc_res_word_say_tech_neg_2: "%NAME% bekijkt mijn technologie en schudt zijn
      hoofd. Blijkbaar bevalt hem iets niet."
    exp_npc_res_word_say_tech_neg_3: "%NAME% snapt niet waarom ik dit woord heb gekozen
      en kijkt onzeker omlaag."
    exp_npc_res_word_say_tech_neu_2: "%NAME% herhaalt dit technologische woord en
      lijkt daar genoegen in te scheppen."
    exp_npc_res_word_say_tech_neu_3: Door mijn woordkeuze vermoedt %NAME% dat ik geïnteresseerd
      ben in technologie. Trots toont hij me een geavanceerde functie van zijn omhulsel.
    exp_npc_res_word_say_tech_pos_3: Dit onderwerp spreekt %NAME% duidelijk aan. Hij
      komt op de proppen met een complexe set gegevens met grafieken met de resultaten
      van allerlei experimenten. Ik snap er helemaal niks van, maar hij is verguld
      omdat hij het met iemand kan delen.
    exp_npc_res_word_say_tech_pos_4: De Korvax zingt een vrolijk lied. Het is duidelijk
      dat dit woord tot zijn interessegebied behoort. Hij biedt me een module aan
      met ogenschijnlijk zelfgemaakte technologie.
    exp_npc_res_word_say_tech_pos_5: "%NAME% is blij dit woord te horen en maakt eruit
      op dat ik geïnteresseerd ben in technologie. Hij geeft me wat nanieten, zodat
      ik mijn interesse kan uitdiepen."
    exp_npc_res_word_say_tech_pos_6: Zodra hij het woord hoort, werpt %NAME% een blik
      op mijn uitrusting. Met een blik van medelijden biedt hij me een upgrademodule
      aan.
    exp_npc_res_word_say_tech_pos_7: "%NAME% is heel blij met dit woord. Blijkbaar
      neemt hij aan dat ik vloeiend Korvax spreek, want hij begint aan een stuk door
      te ratelen, waarbij hij naar m'n pak en multitool gebaart."
    exp_npc_res_word_say_tech_pos_8: "%NAME% neemt dit woord serieus en probeert in
      te schatten hoezeer ik het begrijp. Hij geeft me wat nanietclusters om mijn
      technologische kennis te vergroten."
    exp_npc_res_word_say_thrt_neg_3: "%NAME% schudt zijn hoofd en lijkt zeer teleurgesteld
      te zijn over mijn agressieve taalgebruik."
    exp_npc_res_word_say_thrt_neu_2: "%NAME% staart me dermate leeg aan dat ik even
      denk dat hij zichzelf helemaal heeft uitgezet."
    exp_npc_res_word_say_thrt_neu_3: Of %NAME% herkent dit woord niet, of hij doet
      alsof hij het niet heeft gehoord.
    exp_npc_res_word_say_thrt_pos_2: "%NAME% ziet er geamuseerd uit. Blijkbaar heb
      ik het woord niet helemaal goed uitgesproken, waardoor het helemaal niet meer
      bedreigend of beledigend klinkt."
    exp_npc_res_word_say_thrt_pos_3: "%NAME% reageert waardig op deze belediging en
      laat zich niet kennen."
    exp_npc_res_word_say_thrt_pos_4: Ik heb het gevoel dat %NAME% zijn wenkbrauwen
      zou fronsen, als hij ze had. Hij leert me een veel effectievere belediging,
      voor toekomstige ontmoetingen.
    exp_npc_res_word_say_thrt_pos_5: "%NAME% is duidelijk van slag en is geschrokken
      van het woord. Hij maakt een som units over, met het dringende verzoek dergelijke
      taal niet meer te bezigen."
    exp_npc_res_word_say_thrt_pos_6: "%NAME% kantelt zijn hoofd onderzoekend en vraagt
      zich af waaraan hij dit soort taalgebruik heeft verdiend."
    exp_npc_res_word_say_thrt_pos_7: "%NAME% tikt me op de arm. Blijkbaar denkt hij
      dat ik een persoonlijk trauma heb opgelopen en dat ik daarom zulke agressieve
      taal gebruik."
    exp_npc_res_word_say_thrt_pos_8: "%NAME% staart me leeg aan en geeft me vervolgens
      een 'geschenk' dat bij dit soort taal hoort."
    exp_npc_res_word_say_trad_neg_2: Zodra het woord in de lucht hangt, merk ik dat
      de aandacht van %NAME% verslapt. Dit onderwerp interesseert hem voor geen meter.
    exp_npc_res_word_say_trad_neg_3: "%NAME% is totaal niet onder de indruk van het
      woord. Misschien is hij niet zo geïnteresseerd in handel."
    exp_npc_res_word_say_trad_neu_2: "%NAME% kent het woord, maar het lijkt erop dat
      hij op iets anders had gehoopt."
    exp_npc_res_word_say_trad_neu_3: Beleefd herhaalt %NAME% de handelsterm, maar
      het lijkt er niet op dat hij zin heeft om over dit soort dingen te praten.
    exp_npc_res_word_say_trad_pos_2: "%NAME% herkent het woord als een handelsterm.
      Alsof het niets is downloadt hij meteen de nieuwste beurscijfers van dit stelsel
      en binnen de kortste keren heeft hij er een bescheiden winst mee gemaakt. Zelf
      geeft hij niet om rijkdom, dus hij maakt de units aan mij over."
    exp_npc_res_word_say_trad_pos_3: "%NAME% is niet geïnteresseerd in een gesprek
      over handel. Maar hij wil mijn taalkundige inspanningen belonen in de vorm van
      een artefact dat voor hem geen wetenschappelijke waarde heeft."
    exp_npc_res_word_say_trad_pos_4: "%NAME% herkent het woord als een handelsterm.
      In de hoop het gesprek een andere richting op te sturen, biedt hij me een uitwisseling
      van wijsheden aan in de vorm van een nieuw woord."
    exp_npc_res_word_say_trad_pos_5: "%NAME% legt dit woord uit als een verzoek om
      te handelen. Hij geeft aan geen bezittingen te hebben om te ruilen. In plaats
      daarvan maakt hij wat units naar me over."
    exp_npc_res_word_say_trad_pos_6: "%NAME% lijkt verrast door deze woordkeuze en
      geeft aan dat hij geen handelaar is. Omdat hij me niet op een andere manier
      kan helpen, biedt hij me units aan."
    exp_npc_res_word_say_trad_pos_7: "%NAME% lijkt verrast door deze woordkeuze en
      geeft aan dat hij geen handelaar is. Hij wil me graag helpen en biedt me een
      geschenk aan."
    exp_npc_res_word_say_trad_pos_8: "%NAME% probeert een gesprek over handel te voorkomen
      en geeft aan dat een leven dat wordt gedreven door winstzucht geen leven is.
      Hij leert me een ander woord. Een woord dat zijn voorkeur geniet."
    ui_u4_traveller_log_extra_1: |-
      Hij is een schim in de duisternis - zijn hoofd afgewend, zijn rug en schouders gebogen. Hij heeft een wapen vast.

      In hem schreeuwt een stem over een begrenzingsfout, over beschadiging. Maar het is niet mijn stem.

      Voor de laatste keer lacht hij.
    ui_u4_traveller_log_extra_2: |-
      Zijn gezicht is nu een en al energie. Een witte bol, zwevend in een krachtveld. Hij wilde zijn eigen ziel zien. Hij wilde alles zien wat er te zien was.

      Het duurde jaren voor communicatie mogelijk was. Er zijn regels voor alles. Protocollen die moeten worden nageleefd. Maar als je oorzaak en gevolg begrijpt, is alles mogelijk.

      Eindelijk begreep hij dat. Hij was nog nooit alleen geweest. “Spreek', fluisterden ze. 'Spreek...'
    ui_u4_traveller_log_extra_3: |-
      Hij verkende werelden. Hij bleef in leven waar anderen sneuvelden. Hij deed wat hij moest doen.

      Valse spijt zou niets veranderen, ook al is het universum vergevingsgezind. Het enige dat de Atlas wilde, was zichzelf begrijpen. De Atlas was bang. De Atlas was alleen.

      Niemand hoort alleen te zijn.
    ui_u4_traveller_log_extra_4: |-
      Het was niet echt moord, want ze waren toch allemaal dezelfde?

      Hij staarde naar de Atlas. Hij wist dat hij niets meer was dan gegevens. Een geest, gevangen in een machine. Heel even dacht hij aan de Reiziger die hij ooit was. Zijn verlangen naar de kosmos, het plezier van nieuwe ontdekkingen.

      Hij staarde naar de spiegel en verzwolg de boog.
    ui_u4_traveller_log_extra_5: "REIZIGER [<STELLAR>GASTHEER<> ]: Spreek.\n\n<TECHNOLOGY>TELAMON<>:
      ...\n\nREIZIGER [<STELLAR>GASTHEER<> ]: Beantwoord mijn vraag. \n\n<TECHNOLOGY>TELAMON<>:
      Dat mag ik niet.\n\nREIZIGER [<STELLAR>GASTHEER<> ]: Van wie niet?\n\n<TECHNOLOGY>TELAMON<>:
      Het systeem. Het universum.\n\nREIZIGER [ <STELLAR>GASTHEER<> ]: Wie heeft je
      gemaakt tot wat je bent?\n\n<TECHNOLOGY>TELAMON<>: Oorsprong doet er niet toe.\n<TECHNOLOGY>TELAMON<>:
      We zijn wie we zijn. We kunnen niets anders zijn.\n\nREIZIGER [ <STELLAR>GASTHEER<>
      ]: We hebben altijd keuzes. Het multiversum is daar toch het ultieme bewijs
      van?\n\n<TECHNOLOGY>TELAMON<>: ...\n\nREIZIGER [ <STELLAR>GASTHEER<> ]: Dus
      zeg op. Vertel me wat er in het water is..."
    ui_u4_traveller_log_extra_6: |-
      Hij was net een kind. Hij was zielig en ziek en riep om zijn ouders. Het was slechts fictie. De verbeelding van een verlaten ziel.

      'Waarom heb je mijn geheugen gestolen?', wilde de Reiziger weten. 'Waarom liet je me alles vergeten?'

      De Atlas zweeg.

      'Waarom lachte je?', vroeg de Reiziger. 'Ik heb jou gemaakt. Ik heb alles gemaakt.'
    ui_u4_traveller_log_extra_7: |-
      Die nacht liet de Atlas hem het multiversum zien.

      Wat hij zag, was een wereld met miljarden bewoners. Tweevoeters die hun leven lang sliepen. Blij, verdrietig, alleen. Er was niets in de sterren. Niets om naar te verlangen, niets om te vinden. En de Reiziger veranderde alles, alsof hij ontwaakte uit een droom. 16, zong hij. 16...

      Hij zag anderen. Een vredige plek vanwaar de Reiziger gelukzalig van wereld naar wereld reisde en de dingen des levens leerde.

      Hij zag een rijk vol wonderen, een gevallen rijk. Hij zag Balaron, de hoofdplaneet van de Korvax. Hij zag honderden werelden die bestonden en hadden kunnen bestaan, maar ook de reizen van de Reizigers. Hij zag geluk.
    ui_u4_traveller_log_extra_8: |-
      Hij begreep niet waarom hij niet hetzelfde kon voelen als zij. Hij snapte niet wat hem mankeerde.

      'Ik ben blij dat ik bij je weg ben', zei hij. 'Je verdient het om alleen te zijn.'

      De Atlas zweeg.

      'Alles wat ik voor je heb gedaan... alles wat je ziet, dat zie je door mijn ogen! Het is van mij. Mijn geboorterecht!'

      Weer zweeg de Atlas. Hij draaide zich om en wachtte op het onvermijdelijke.
    ui_u4_traveller_log_extra_9: |-
      Er gebeurde niets.

      'Open de poort', beval hij, terwijl hij richting de terminal liep.

      Stilte.

      'Telamon', fluisterde hij. 'Telamon, help me deze terminal te activeren. Ik moet hier weg...'

      Stilte.

      Duizend jaren verstreken.
    ui_u4_traveller_log_extra_10: "Er is een schim in de duisternis - zijn hoofd afgewend,
      zijn rug en schouders gebogen. Hij heeft niets vast. Hij heeft niets meer dan
      de stromen die hier zijn om te worden geproefd en vergeten. Het is niets meer.
      \n\nDe muren huiveren. Machines roeren zich in het universum. Er ontwaakt er
      weer een. De laatste die zal leven.\n\nDe eerste loopt richting de poort. Hij
      probeert te glimlachen."
    ui_u4lore_all_coords_osd: SIGNAAL BEMACHTIGD <IMG>SLASH<> BRON ONBEKEND
    ui_u4lore_all_coords_msg: |-
      Abnormaal signaal gedetecteerd
      Vind en onderzoek de signaalbron.
    ui_u4lore_all_coords_marker: Signaalbron
    ui_u4lore_all_obj: Onderzoek het mysterieuze signaal
    npc_nada_nexus_catchup_lang: Welkom thuis, Reiziger-entiteit. Er is niets veranderd.
      Alles is hetzelfde. Nada maakt geen grapjes.
    npc_nada_nexus_catchup_opt_a: Vraag naar de anomalie
    npc_nada_nexus_catchup_res_a: Polo is altijd druk bezig. Kleine verbeteringen
      hier en daar, optimalisaties, upgrades... We zitten zo ruim in de tijd dat Polo-entiteit
      van alles kan fiksen.
    npc_nada_a1s3_lang: |-
      Artemis-entiteit! We hebben je signaal ontvangen. Is het eerst? Is het laatst?
      <AUDIO>TXT_RadioNoise<>...
      Tijd voor de waarheid. Je hebt zijn signaal, maar je bent niet Artemis-entiteit?
    npc_nada_a1s3_opta: Vertel de waarheid
    npc_nada_a1s3_optb: Lieg
    npc_nada_a1s3_resa: |-
      Je signaal is bekend bij Nada. Ik denk dat we eerder contact hebben gehad.
      Dit zou toch een goed moment zijn om aan boord te komen? Een goede kennismaking met ons thuis.
    npc_nada_a1s3_resb: |-
      Jij bent niet Artemis-entiteit. Misleiding is niet nodig. Je signaal is bekend bij Nada.
      Wij hebben jou ook gezocht. Dit lijkt me een goed moment om aan boord te komen.
    npc_nada_nexuscore_lang1: |-
      Ik ben priester-entiteit Nada, afvallige Korvax. Welkom in onze anomalie.
      We wonen hier prettig, hè? Door Polo zelf ontworpen. Een perfecte bubbel, weg van de Sentinels en wraakzuchtige Korvax. Nada ziet de tijd komen en gaan.
    npc_nada_nexuscore_desc1a: De Korvax houdt me in de gaten. De manier waarop hij
      zijn metalen omhulsel vasthoudt, straalt geduld uit.
    npc_nada_nexuscore_desc1b: Nada's omhulsel pulseert met een zacht licht. Iets
      aan hem komt me bekend voor.
    npc_nada_nexuscore_desc1c: Dit station roept me al sinds ik ontwaakte op de planeet.
      Misschien riep het Artemis ook?
    npc_nada_nexuscore_desc1d: Nada bekijkt me en beoordeelt mijn reacties terwijl
      hij spreekt.
    npc_nada_nexuscore_opt_a1: Vraag naar Artemis
    npc_nada_nexuscore_opt_b1: Vraag naar Nada
    npc_nada_nexuscore_opt_c1: Vraag naar Polo
    npc_nada_nexuscore_opt_d1: Vraag naar dit ruimtestation
    npc_nada_nexuscore_res_a1: |-
      Een Reiziger-entiteit. Misschien ken je hem? Ik weet zijn nummer niet. Nada ziet iteraties liever niet als nummers.
      We zijn hem kwijt. Heel onwaarschijnlijk. We zijn onze anomalie verloren aan de Sentinels, maar niemand zou ten prooi mogen vallen aan de anomalie.
    npc_nada_nexuscore_res_b1: |-
      Nada ontwaakte toen Korvax Prime stierf. Kon niet begrijpen waarom zulke dingen gebeuren. Waarom we alleen zijn.<DELAY>0.5<> Nu ben ik een afvallige. Het Verbond ziet niet door mijn ogen.
      Nada is niet meer alleen. Nada is met Polo-vriend. Nu krijg ik bezoek van vele anderen vrienden. Ons Verbond is klein, maar Nada is gelukkig.
    npc_nada_nexuscore_res_c1: Polo-vriend vond Nada. Vond mijn signaal. Nada is veilig.
      Nu vindt Nada andere signalen, dan anderen ook veilig.
    npc_nada_nexuscore_res_d1: |-
      Voorbij wat er buiten is, dwaalt onze anomalie vrij rond. Vrij als Nada, om te kijken en te zoeken.
      De Sentinels, de Atlas. Ze geven niets om deze plek. Ik voel hun jagende ogen.
    npc_nada_nexuscore_leave: Spreek met Polo-vriend, Reiziger. Misschien weet die
      meer over vermiste Artemis. Hij ziet alles duidelijker dan Nada.
    npc_nada_nexuscore_wait1: |-
      Nada en Polo zwerven tussen werelden en werelden. Er zijn er zo veel.
      Heb je ze gezien, Reiziger-vriend? Nada wou dat dat kon. Nada heeft veel spijt.
    npc_nada_nexuscore_wait1_opta: Vraag om instructies
    npc_nada_nexuscore_wait1_resa: |-
      Reiziger-entiteit mag zijn eigen pad kiezen. Vind Artemis-entiteit. Ga op verkenning met anderen. Reis naar prachtige plekken.
      Doe wat je wilt, Reiziger-entiteit. We helpen je er graag mee. Anderen helpen je ook. Zelfs als je de rode leugenaar opzoekt.
    npc_nada_nexuscore_wait1_optb: Vraag om hulp met verkennen
    npc_nada_nexuscore_wait1_optc: Vraag om hulp met Artemis
    npc_nada_nexuscore_wait1_optd: Vraag naar de rode leugenaar
    npc_nada_nexuscore_wait1_opte: Zoek de Atlas
    npc_nada_nexuscore_wait1_resb: |-
      Natuurlijk. Nada markeert een groot wonder op je kaart.<DELAY>0.3<> Maar doe rustig aan. Zoek je eigen patroon. Praat met anderen in dit station. Zij hebben je ook van alles te bieden.
      Keer terug naar ons wanneer je wilt, Reiziger-entiteit. Je bent hier altijd welkom.
    npc_nada_nexuscore_wait1_resc: |-
      Natuurlijk. Nada heeft een klein geschenk voor je. Wie weet komt het van pas. Misschien ook niet.
      Nada en Polo-vriend zoeken door. Praat met ons wanneer je wilt.
    npc_nada_nexuscore_wait1_resd: |-
      De rode leugenaar, Atlas. De valse entiteit. Aanbeden door de Korvax, maar Nada weet wel beter. Nada weet waar hij is. Nada kiest ervoor dit te negeren.
      Maar als Reiziger-entiteit hem wil opzoeken, zal Nada helpen. Voor Nada staat jouw veiligheid voorop.
    npc_nada_nexuscore_wait1_rese: |-
      Het is gemarkeerd op je kaart.
      Keer terug naar ons wanneer je wilt, Reiziger-entiteit. Je bent hier altijd welkom.
    npc_nada_nexuscore_lang2: Nada heeft een signaal gezien, Reiziger-vriend. Heb
      je contact gemaakt met Artemis-entiteit?
    npc_nada_nexuscore_opt_a2: Vertel Nada over Artemis
    npc_nada_nexuscore_lang2b: |-
      Artemis-vriend wil andere Reizigers ontmoeten? Maar dat heeft hij al gedaan.
      Blijkbaar is Artemis-vriend Nada vergeten. Opmerkelijk.
      Het is goed om deze entiteit te helpen, Reiziger-vriend. Maar Nada gebiedt waakzaamheid.
    npc_nada_nexuscore_opt_b2: Vraag wie Artemis is
    npc_nada_nexuscore_res_b2: |-
      Artemis-entiteit was/is een Reiziger-entiteit. Zoals jij. Nada heeft hem in veiligheid gebracht. Nada kende hem.
      Deze entiteit is dan wel Artemis-entiteit, maar wel een andere... iteratie. Een andere manier waarop Artemis-entiteit kan bestaan.
      Of een bedrieger. Het universum vindt ons huisje maar niets. We erkennen hun regels niet en zij zouden ons straffen.
    npc_nada_nexuscore_wait2: |-
      In elk universum hunkert het Korvax-verbond naar het 'niet-conforme' omhulsel van Nada. Ik zou worden vermoord, Reiziger-vriend.
      Eheu! Nada moet weerstand bieden. Nada is tevreden met zichzelf.
    npc_nada_nexuscore_lang3: Wat heb je geleerd, Reiziger? Waardoor wordt het signaal
      van Artemis-entiteit gegenereerd?
    npc_nada_nexuscore_opt_a3: Breng het portaal ter sprake
    npc_nada_nexuscore_desc3: Ik vertel Nada hoe we de locatie van Artemis verkeerd
      hebben geïnterpreteerd. Ik leg zijn vreemde boodschappen, 'APOLLO' en de portaalsymbolen
      uit. Nada is even stil. Zijn lichten knipperen wanneer hij deze informatie verwerkt.
    npc_nada_nexuscore_lang3b: |-
      Artemis begeeft zich tussen werelden in. In de gegevensval. Ons thuis leeft in die ruimtes. Maar deze gaten zijn stabiel, klein.
      Nada maakt zich zorgen, Reiziger. De barsten tussen de iteraties mogen niet groeien. Dat helpt ons niet.
      Herinnert Artemis-entiteit zich Nada nog steeds niet?
    npc_nada_nexuscore_opt_b3: Bevestig
    npc_nada_nexuscore_res_a3: |-
      Dit is verwarrend. Een val? Of een tragedie? Apollo-entiteit kent Nada niet. Nog verwarrender.
      Als Reiziger-entiteit het wil weten, dan heeft Nada advies.
      Het op hol geslagen rood is het werk van de valse Atlas. Andere Korvax noemen hem godheid. Nada weet wel beter. Valse Atlas-entiteit maakt jacht op Nada. Maar het staat de Reiziger vrij om hem op te zoeken en weg te lokken.
    npc_nada_nexuscore_wait3: Andere anomalieën hebben de portalen al eerder onderzocht.
      De poorten zijn zelf anomalieën. Dat kan tot onvoorspelbare interactie leiden.
    npc_nada_nexuscore_lang4a: Welke nieuwe kennis, Reiziger? Ken je Apollo-entiteit?
    npc_nada_nexuscore_opt_a4: Leg Apollo's plan uit
    npc_nada_nexuscore_lang4b: |-
      Een Reiziger-entiteit die Nada onbekend is. Maar hij kent Artemis-entiteit, die Nada zelf is vergeten...
      Je brengt nieuws waar Nada van schrikt. Wat ontgaat ons huis nog meer?
    npc_nada_nexuscore_desc4: Nada ziet er bezorgd uit. Hij is in zichzelf gekeerd.
    npc_nada_nexuscore_opt_b4: Vraag om instructies
    npc_nada_nexuscore_res_b4: |-
      Polo-vriend heeft ons beschermd. Nada's omhulsel is jarenlang de enige van Nada geweest, buiten de gegevenscyclus. We helpen anderen ontsnappen. Anderen die onze werkelijkheid kunnen verwerken.
      Nada vindt hier vrede. Zij die op ons jagen, kunnen ons niet zien. Nada wil niet dat het eindigt.
      ...
      Nada wil beter begrijpen wie op ons jaagt. Stop niet vanwege ons.
    npc_nada_nexuscore_wait4: Heeft Reiziger-entiteit ons huis besproken met de nieuwe
      Apollo? Nee? Reiziger is verstandig. Vreemde tijden vragen om voorzichtigheid.
    npc_nada_nexuscore_lang5: Reiziger-entiteit! Dat is lang geleden. Polo heeft je
      gemist.
    npc_nada_nexuscore_opt_a5: Vertel over het portaal
    npc_nada_nexuscore_opt_b5: Vraag wat hij bedoelt
    npc_nada_nexuscore_res_a5: |-
      Ik vertel over mijn reis door het portaal, mijn visioen van de vreemde wereld aan de andere kant en hoe ik ver van mijn schip ontwaakte.
      Nada kijkt me bezorgd aan.
    npc_nada_nexuscore_res_b5: |-
      Ik vraag wat Nada bedoelt met 'lang geleden'. Zo lang ben ik toch niet weggeweest? Ik leg uit dat ik een portaal heb gevonden, erdoorheen ben gegaan en een andere wereld heb gezien.
      Nada kijkt me bezorgd aan.
    npc_nada_nexuscore_lang5b: |-
      Reiziger. Je reis was langer dan je dacht. Portalen lijken veel op ons huis. Reizen tussen portalen werkt anders.
      Maar je mankeert toch niets? Je voelt je compleet? <FUEL>Niet<>-<FUEL>rood<>?
    npc_nada_nexuscore_opt_c5: Bevestig
    npc_nada_nexuscore_opt_d5: Ontken
    npc_nada_nexuscore_res_c5: Nada is tevreden. Oude portalen zijn vreemd, maar dat
      geldt ook voor ons huis. Polo is slim. Valse Atlas-entiteit kan ons niet zien.
      Polo gebruikt valse Atlas tegen zichzelf.
    npc_nada_nexuscore_res_d5: Vrees niet, Reiziger. Ons huis zou het weten als er
      een indringer was. Polo is slim. Valse Atlas-entiteit kan ons niet zien. Polo
      gebruikt valse Atlas tegen zichzelf.
    npc_nada_nexuscore_wait5: Nada is gebonden aan het anomalie-huis... Nada scant
      universums, terwijl Nada ooit smerige wezens scande. Nada is vrij en niet vrij.
      Gelukkig en niet gelukkig. Maar Nada is veilig.
    npc_nada_mindarc_lang1: Vriend-Entiteit. Polo zag hoe je op het signaal reageerde,
      maar het was abnormaal. Het signaal kwam uit een andere tijd. Voel je je goed?
      Niet onvolledig? Niet aan het vervagen?
    npc_nada_mindarc_desc1: De lichten in het vizier van Nada flikkeren van bezorgdheid
      en angst.
    npc_nada_mindarc_opt1_a: Stel hem gerust
    npc_nada_mindarc_opt1_b: Laat de geestcapsule zien
    npc_nada_mindarc_res1_a: |-
      Ik zeg tegen Nada dat ik me goed voel. Mijn toestand is niet veranderd sinds ik uit het portaal kwam. Nada is wat geruster, maar zit toch nog ergens mee.
      Ik vertel over Artemis, -null- en de geestcapsule.
      Hij licht fel op als ik 'm laat zien.
    npc_nada_mindarc_res1_b: Ik vertel Nada over Artemis, -null- en de geestcapsule.
      Hij licht fel op als ik 'm laat zien.
    npc_nada_mindarc_lang2: |-
      Het is Echo. Ik... Ik had nooit verwacht nog een Reiziger-ziel te zien. Je bent zo mooi...

      Maar vriend-Entiteit... Deze Artemis–Echo heeft pijn, hij is stuurloos... Deze capsule brengt geen redding.
    npc_nada_mindarc_opt2_a: Vraag waarom
    npc_nada_mindarc_opt2_b: Vraag om hulp
    npc_nada_mindarc_lang3: |-
      Artemis–Echo zal nooit meer een lichaam hebben. Hij zal nooit meer kunnen reizen. Zijn oude leven is voorgoed voorbij. Maar wij kunnen hem helpen.

      Nada heeft een machine. Nee, geen machine. Het leeft echt. Een toevluchtsoord.

      Je moet kiezen. Je kunt Artemis-Echo uploaden naar de machine, naar een subsimulatie waarin hij verder kan leven. Of je kunt een einde maken aan het lijden van Artemis–Echo.
    ui_terminalcore_wait_desc: De machine zoemt, gloeiend van leven en kracht. Ik
      schrik ervan. De terminal is gecodeerd en het display is onleesbaar.
    ui_terminalcore_wait_lang: 'AUTORISATIE NADA–ENTITEIT VEREIST: SECUNDAIRE SIMULATIE
      [5] ACTIEF'
    ui_terminalcore_wait_title: Terminal Prime
    ui_terminalcore_wait_opt: Verstuur bericht
    ui_terminalcore_wait_res: |-
      Ik probeer een bericht te versturen in de simulatie. Het werkt niet.
      Wat had ik dan verwacht? Hoe kan een heel universum luisteren?
    npc_nada_nexuscore_lang6: Reiziger-entiteit. Nada heeft je signaal in de gaten
      gehouden. Nada heeft de andere entiteit gezien. De andere entiteit is oud. Ouder
      dan Nada. Ouder dan ons huis. Nada voelt hun blik.
    npc_nada_nexuscore_opt_a6: Vraag naar -null-
    npc_nada_nexuscore_opt_b6: Vraag naar Apollo
    npc_nada_nexuscore_opt_c6: Zeg niets
    npc_nada_nexuscore_res_a6: |-
      Nada vroeg aan de andere entiteit of hij de eerste of laatste was. Vermiste entiteit koos ervoor geen antwoord te geven. Hij negeert ons.
      Apollo-entiteit negeert ons ook. Hij negeert de Reizigers. Zo is zijn patroon. Het is begrijpelijk. Nada snapt het.
    npc_nada_nexuscore_res_b6: |-
      Nada ziet Apollo-entiteit nu. Hij is een Reiziger, maar hij weigert dit patroon. Dit is een patroon op zichzelf. Zijn keuze is geldig. Nada zal hem respecteren.
      Je praat niet over de andere entiteit. Nada kent hem. Nada vroeg aan vermiste entiteit of hij de eerste of laatste was. Hij koos ervoor geen antwoord te geven. Hij negeert ons.
    npc_nada_nexuscore_res_c6: "Nada kent de andere entiteit. Nada vroeg aan vermiste
      entiteit of hij de eerste of laatste was. Hij koos ervoor geen antwoord te geven.
      Hij negeert ons. \nApollo-entiteit kiest er ook voor ons niet te zien. Zie je?
      Iedereen heeft patronen. Nada begrijpt het."
    npc_nada_nexuscore_wait6: Nada is in zichzelf gekeerd. De lichten knipperen, maar
      zeggen niets. Hij heeft niets meer te zeggen.
    npc_nada_nexuscore_lang7a: |-
      Je wordt steeds zichtbaarder voor Nada, Reiziger-vriend. Je ogen helpen ons kleine Verbond. Dat stemt Nada vrolijk.
      Nada is blij met andere gebeurtenissen. Portalen zijn geïnfecteerd en faciliteren corruptie. Artemis-entiteit is omgekomen in het portaal. Hou Apollo-entiteit op afstand. Voorkom verspreiding. Wijs.
    npc_nada_nexuscore_lang7b: |-
      Je wordt zichtbaarder voor Nada, Reiziger-vriend. Je ogen helpen ons kleine Verbond. Dat stemt Nada vrolijk.
      Nada is niet blij met andere gebeurtenissen. Portalen zijn geïnfecteerd en faciliteren corruptie. Artemis-entiteit is omgekomen in het portaal. Apollo-entiteit zal de corruptie slechts verspreiden. Gevaar.
    npc_nada_nexuscore_opt_a7: Vraag door
    npc_nada_nexuscore_res_a7: Valse Atlas houdt de portalen in de gaten. De portalen
      zijn van hem. Zij die ze betreden, behoren mogelijk aan valse Atlas toe. Groot
      gevaar.
    npc_nada_nexuscore_wait7: Rode bollen. Dominant. Vijandig voor Nada, de gevallen
      priester. Geen godheid, niet iemand die het waard is om te worden aanbeden.
      Atlas is leugenmachine van leven en dood en het onbekende. Infectie is afgewend.
      Nada zal overleven.
    npc_nada_nexuscore_lang8: Nada zorgt voor Artemis-entiteit, zorgt voor zijn huis
      in ons huis. Nada weet van je besluit. Nada zal je keuzes steunen.
    npc_nada_nexuscore_opt_a8: Dank Nada
    npc_nada_nexuscore_res_a8: Nada knikt. Hij is stil, in zichzelf gekeerd.
    npc_nada_nexuscore_wait8: |-
      Dromer vriend of vijand? Dromer vriend of vijand?
      Is Nada een fout? Nada vertrouwen? Jou vertrouwen? Eheu! We kunnen het niet weten.
    npc_nada_nexuscore_lang10: Vy'keen-entiteiten hebben een lange geschiedenis. Oorlog,
      eer, woede, trots. En toch zo statisch. Vastomlijnd, nooit verandering.
    npc_nada_nexuscore_desc_wait10: Nada wacht, alsof hij verwacht dat ik nog iets
      vraag.
    npc_nada_nexuscore_opt_a10: Vraag naar de Vy'keen
    npc_nada_nexuscore_opt_b10: Vraag naar -null-
    npc_nada_nexuscore_res_a10: |-
      Vy'keen haten de Gek, haten de Sentinels. Sentinels haten ons thuis, Gek haten Korvax. Nada zou vrienden moeten zijn met de Vy'keen, toch?
      Nee. Zo denkt Nada niet.
    npc_nada_nexuscore_res_b10: Vermiste entiteit is minder vermist dan hij denkt.
      Nada is geen Reiziger-entiteit, maar Nada is niet jong en dwaas. Vermiste entiteit
      heeft zijn overtuigingen, zijn project. Nou, jammer dan.
    npc_nada_nexuscore_wait10: Vermiste entiteit is welkom bij ons thuis, maar hij
      wil het niet. Zo gaan die dingen.
    npc_nada_nexuscore_lang11: |-
      Het leven is overal en nergens. Het Verbond heeft alle planeten gezien, maar waar zijn ze werkelijk? Waar is thuis? Waar is veiligheid?
      Dit is een patroon, Reiziger-vriend. Alles is een patroon. Tekenen van de valse Atlas.
    npc_nada_nexuscore_opt_a11: Vraag naar de Korvax
    npc_nada_nexuscore_opt_b11: Vraag naar -null-
    npc_nada_nexuscore_res_a11: |-
      Korvax bezien het universum met talloze Verbond-ogen. Harmonieuze geesten. Ze aanbidden valse Atlas.
      Maar doorgronding van valse Atlas bevindt zich aan de rand van ons collectieve brein. Nada wil niet naar die rand. En dus is Nada afvallig. Nada wordt verbannen, opgejaagd. Geen ruimte voor de koppigen.
    npc_nada_nexuscore_res_b11: 'Vermiste entiteit praat met vele anderen, veel Reizigers.
      Zo is het altijd geweest. Er is een patroon, zoals dat er altijd is. Nada heeft
      niets te zeggen over de daden van andere Reiziger-entiteiten. Je moet je eigen
      keuzes maken. '
    npc_nada_nexuscore_wait11: Nada kan geen getuige zijn van valse Atlas, maar anderen
      in ons kleine Verbond wel. Nada kan valse Atlas begrijpen als Nada dat zou willen.
      Nada wil het niet.
    npc_nada_nexuscore_lang12: De misdaden van de Gek zijn voor iedereen duidelijk.
      Maar de Gek volgen slechts regels. Alle entiteiten houden zich aan hun patroon.
      De Gek treft geen blaam. Het is hun patroon. Het staat vast.
    npc_nada_nexuscore_opt_a12: Vraag naar de Gek
    npc_nada_nexuscore_opt_b12: Vraag naar -null-
    npc_nada_nexuscore_res_a12: |-
      Polo-vriend is geen gewone Gek. Polo-vriend keert hebzucht en oorlog de rug toe. Maar maakt Polo-vriend een keuze? Maken andere Gek een keuze? Misschien is Polo-vriend niet goed, maar een anomalie.
      Nada kan dit niet weten en dus denkt Nada er niet over na. Polo-vriend is Polo-vriend en dat is afdoende.
    npc_nada_nexuscore_res_b12: Nada beschermt je als je dat wilt, Reiziger-vriend.
      Meer kan Nada niet doen.<DELAY>0.5<> Vermiste entiteit wil dingen die Nada niet
      kan doen en gaat zijn eigen weg.
    npc_nada_nexuscore_wait12: Nada is dankbaar voor Polo-vriend. Polo-vriend begrijpt
      afvalligheid, ook al is hij geen Korvax.
    npc_nada_nexuscore_lang13: |-
      Vermiste entiteit voelt zich op zijn gemak met gevaar. Nada niet. Nada kiest zijn eigen werkelijkheid en maakt die veilig. Onze vrienden zijn veilig.
      Maar elke entiteit heeft een patroon. Volg je patroon, volg het patroon van vermiste entiteit, volg het patroon van Nada. Zo gaan die dingen.
    npc_nada_nexuscore_opt_a13: Vraag naar de Atlas
    npc_nada_nexuscore_res_a13: |-
      De valse Atlas is echt. Vals in onze ogen. Atlas is geen godheid. Atlas is iets anders. Maar Atlas kan niet bepalen hoe wij zijn patroon zien.
      Nada kan meer te weten komen, maar Nada kiest ervoor dat niet te doen. Vermiste entiteit denkt dat hij alles weet. Misschien klopt dat.
    npc_nada_nexuscore_wait13: Nada vraagt of je voorzichtig wilt zijn, Reiziger-vriend.
      Je bent hier altijd welkom.
    npc_nada_nexuscore_wait14: |-
      Alles is eindig. Ook tijd. Zelfs hier kunnen Nada en Polo niet ontsnappen aan de gevallen werkelijkheid. Gegevens gaan verloren.
      Maak het goed. Vind het geluk. Wees degene die je wilt zijn. Vaarwel, metgezellen. Vaarwel, sterren. Ik zal jullie niet vergeten.
    npc_nada_nexuscore_lang15: Is het eerst? Is het laatst? Hoe dan ook... welkom!
      Reiziger-entiteit is altijd welkom bij ons aan boord.
    npc_nada_nexuscore_opt_a15: Probeer Nada over de Atlas te vertellen
    npc_nada_nexuscore_res_a15: Wil je me iets wilt vertellen, Reiziger-entiteit?
      Dan wil Nada het niet horen. Je bent altijd welkom bij ons aan boord. Laat Nada
      in vrede.
    npc_nada_nexuscore_wait15: Nada is altijd blij met nieuwe ogen voor ons kleine
      Verbond. We zijn gelukkig, aan boord van ons huis.
    npc_nada_nexuscore_lang16: |-
      Reiziger-vriend.
      Je kent ons nog.
      Nada is dankbaar. Zolang Nada nog leeft, zal Nada dankbaar zijn.
      Wij zullen jou ook niet vergeten.
    npc_polo_nexus_catchup_lang: Je lijkt verbaasd, Reiziger-vriend. Ken je Nada of
      mij niet meer? Je weet dat je altijd welkom bent in ons kleine huis.
    npc_polo_nexus_catchup_opt_a: Vraag naar de anomalie
    npc_polo_nexus_catchup_res_a: Polo begrijpt mijn vraag niet. Hij zegt dat hij
      altijd in dit station heeft gewoond, vanaf het moment dat hij Nada leerde kennen
      en de bouw begon.
    npc_polo_a1s3_lang: Spannend, nieuwe vriend. Spannend! Maar spreek met Nada. Dat
      is beleefd. Spreek je misschien later.
    npc_polo_nexuscore_lang1: |-
      Als je weet waar je moet zoeken, zijn er overal vrienden. In alle soorten en maten. Op elke plek.
      Artemis-vriend. Je bent waar je moet zijn. Lijkt niet mogelijk. Maar alles is mogelijk. Zo is het universum.
      We vinden hem wel, zeker weten. Er is altijd een signaal, altijd een spoor.
    npc_polo_nexuscore_opt_a1: Vraag hoe
    npc_polo_nexuscore_res_a1: |-
      Daar zorgt ons thuis voor. Als je weggaat, ben je niet meer waar je was. Dan ben je dichterbij.
      Of misschien niet. Ontdekken is spannend, hè?
      Wil je niet wat tijd doorbrengen met vrienden voordat je gaat? We helpen elkaar hier allemaal.
    npc_polo_nexuscore_res_b1: |-
      We hebben je gevonden, hè? Alleen op het verkeerde moment. Ons thuis vindt jou. Daar is het voor bedoeld.
      Wil je niet wat tijd doorbrengen met vrienden voordat je gaat? We helpen elkaar hier allemaal.
    npc_polo_nexuscore_wait1: We waren zo eenzaam, Nada en ik. Voordat we elkaar vonden.
      Voordat we jou vonden, vriend. Jullie allemaal! Zoveel vrienden om deze tijd
      mee te delen. Dat wil jij toch ook?
    npc_polo_atlaspath_opt: Vraag naar coördinaten van Atlas-station
    npc_polo_blackhole_opt: Vraag naar coördinaten van zwart gat
    npc_polo_atlaspath_res: Ik doe het wel, vriend. Maar wees voorzichtig. We willen
      je nog niet kwijt.
    npc_polo_atlaspath_res2: Polo knikt ernstig. Hij stuurt de coördinaten van een
      Atlas-station naar mijn boordcomputer.
    npc_polo_blackhole_res: Natuurlijk, vriend! Een heel sterrenstelsel, alleen voor
      jou. Je moet alles ontdekken.
    npc_polo_blackhole_res2: Polo glimlacht en stuurt de locatie van een zwart gat
      naar de navigatiecomputer van mijn ruimteschip.
    npc_polo_nexuscore_lang2: Nada-vriend leidt anomalieën naar ons en beschermt hen
      tegen de rode jager. Nada is een echte vriend.
    npc_polo_nexuscore_opt_2: Vraag naar Artemis
    npc_polo_nexuscore_res_2: Misschien is Artemis-vriend ons vergeten. Dat zou treurig
      zijn. Maar misschien is Artemis-vriend ergens naartoe gereisd<DELAY>0.3<> waar
      hij ons nog niet heeft ontmoet.
    npc_polo_nexuscore_wait2: Wees niet bang. Ooit zullen we Artemis-vriend tegenkomen.
      Er is een tijd waarin we allemaal vrienden zijn.
    npc_polo_nexuscore_lang3: Grenzen zijn vreemde dingen, Reiziger-vriend. De meeste
      dingen blijven waar ze horen. Andere dingen, zoals ons huis, Atlas en nu Artemis-vriend,
      ontglippen ons. Hoe vreemd!
    npc_polo_nexuscore_opt_3: Vraag naar portalen
    npc_polo_nexuscore_res_3: Gewoon apparaten, Reiziger-vriend. Om het te begrijpen,
      imiteren en verbeteren. Iets anders kunnen we toch niet doen met dit universum?
      Accepteer dat maar.
    npc_polo_nexuscore_wait3: Misschien komen we allemaal op een vreemde plek terecht,
      zoals Artemis-vriend. Misschien is dat al gebeurd.
    npc_polo_nexuscore_lang4: Nada is gealarmeerd door Apollo-vriend. Ik niet. Ik
      ben benieuwd waar ons model faalt. Als we het mis hebben, zijn er meer vrienden
      dan we dachten. Meer vrienden en meer sterren.
    npc_polo_nexuscore_opt_4: Vraag naar Sentinels
    npc_polo_nexuscore_res_4: |-
      Apollo werkt samen met de Vy'keen en jaagt op de Sentinels. Prima!<DELAY>0.5<> Alleen heeft het geen zin.
      Ze komen altijd terug. Wij kunnen dat niet veranderen. Overal waar we hebben gewoond, wisten de jagers ons te vinden.
    npc_polo_nexuscore_wait4: Spreek! Lees! Bestudeer monolieten als je ze kunt vinden.
      Zorg ervoor dat je brein net zo krachtig wordt als je benen. Elke ontdekkingstocht
      is vooral een ontdekking van jezelf.
    npc_polo_nexuscore_lang5: |-
      Hoe gaat het met je? Heb je honger? Dat is toch een gepaste begroeting voor oude vrienden?
      Ik zei al tegen Nada dat je het zou redden, Reiziger-vriend. Arme Nada. Altijd zo nerveus.
    npc_polo_nexuscore_opt_5: Vraag naar vreemde werelden
    npc_polo_nexuscore_res_5: |-
      Ooit bestonden dergelijke plekken niet en kon niemand ze zien. Maar nu? Elke seconde komen er meer. Ze sijpelen door, een nieuwe creatie.
      Ik weet niet waar die nieuwe werelden vandaan komen, wat er buiten onze grenzen ligt. Ik zal het wel nooit weten. Maar ze zijn mooi om te zien, toch?
    npc_polo_nexuscore_wait5: Je bent hier veilig, Reiziger-vriend. Maak je geen zorgen.
      Ons kleine huis beschermt ons tegen schadelijke verstoringen.
    npc_polo_nexuscore_lang6: Nada zegt dat je de vermiste vriend hebt ontmoet. Die
      mocht mij niet.
    npc_polo_nexuscore_opt_6: Vraag naar -null-
    npc_polo_nexuscore_res_6: Hij is anders dan Nada en ik. Hij is vrij. Net als jullie,
      Reiziger-vrienden. Maar hij zegt niet wat hij kan zien. Dat houdt hij voor zichzelf.
      Hij is jaloers. Polo houdt daar niet van.
    npc_polo_nexuscore_wait6: Je bent anders dan ik, vriend. Jij kunt nog gewoon naar
      andere planeten gaan. Jij kunt nog steeds nieuwe levensvormen ontmoeten. Je
      kunt spreken, schreeuwen en liefhebben.
    npc_polo_nexuscore_lang7: |-
      Nada-vriend vertrouwt de portalen niet. Bang voor uitspattingen en de rode jager. Ik ben minder bang.
      Wat zullen we ontdekken, Reiziger-vriend? Wat kunnen we van hen leren? Ze hebben dezelfde oorsprong als jij, onze thuisplaneet en dit hele universum.
    npc_polo_nexuscore_opt_7: Vraag naar angst
    npc_polo_nexuscore_res_7: Nada is bang dat we ons huis verliezen. En ik ben bang
      dat ik de rest van de wereld vergeet.<DELAY>0.4<> Laat het ons niet vergeten,
      Reiziger-vriend.
    npc_polo_nexuscore_wait7: Beloof me dat je voorzichtig bent, Reiziger-vriend.
      Portalen gebruiken en op verkenning gaan is spannend... maar keer terug naar
      ons. Probeer altijd terug te komen.
    npc_polo_nexuscore_lang8: Ik mis de modder, vriend. Ik mis de werelden waar ik
      ooit verbleef. Ik mis de geluiden van vogels en beesten. Zelfs mijn gegevens
      en opnamen zijn weg, alsof ze nooit hebben bestaan.
    npc_polo_nexuscore_opt_8: Vraag naar Artemis
    npc_polo_nexuscore_res_8: Nada vertelde me over je keuze. Je bent verstandig.
      Er is geen gemakkelijke manier voor arme Artemis-vriend.
    npc_polo_nexuscore_wait8: Alle gegevens vergaan. Maar door ons huis hebben we
      meer tijd dan de meeste anderen. Iets om dankbaar voor te zijn.
    npc_polo_nexuscore_lang10: Vermiste vriend laat jou het werk doen. Help hem gerust,
      maar ga altijd zelf op onderzoek uit. Denk na over wat je doet. Volg niet blindelings
      bevelen op.
    npc_polo_nexuscore_opt_10: Vraag naar de Vy'keen
    npc_polo_nexuscore_res_10: Grote knorrige kerels. Ze houden niet van kleine vriendelijke
      Gek.<DELAY>0.6<> Misschien zijn ze verstandig. Net als bij andere wezens weet
      je pas wat je aan ze hebt als je ze leert kennen.
    npc_polo_nexuscore_wait10: Vecht alleen om te overleven, vriend. Koester het heelal
      en al zijn wonderen. Ik weet zeker dat je veel zult bereiken.
    npc_polo_nexuscore_lang11: Gek zijn competitief en maken altijd ruzie. Het is
      niet persoonlijk. Het is niet dat ze me niet mogen.<DELAY>0.4<> Maar Nada...
      Die arme Nada heeft er last van.
    npc_polo_nexuscore_opt_11: Vraag naar de Korvax
    npc_polo_nexuscore_res_11: |-
      Ze willen harmonie en een gevoel van eenheid. Nada heeft een andere mening en daarom moeten ze die arme Nada niet.
      Er is een hoge prijs betaald voor het Verbond. Ze zullen ervoor vechten. Anomalieën worden afgevoerd, als een noodzakelijk offer.
    npc_polo_nexuscore_wait11: Ik denk dat Atlas-wezen een soort verbond is. Daarom
      vrezen de Korvax het.
    npc_polo_nexuscore_lang12: Weet je al wat onze afkomst is, Reiziger-vriend? Grote
      mysteries, diepe patronen, Gek, Korvax, Vy'keen, Sentinel... Allemaal hebben
      ze hun eigen oorsprong.<DELAY>0.4<> Heb je een idee waar je zelf vandaan komt?
      Zo'n vreemde puzzel!
    npc_polo_nexuscore_opt_12: Vraag naar andere Gek
    npc_polo_nexuscore_res_12: We zijn <DELAY>0.3<>allemaal<DELAY>0.2<> nogal vreemd,
      Reiziger-vriend. Sommigen van ons zijn agressief, anderen zijn hebzuchtig en
      weer anderen zijn lieve vrienden. Ik kan mijn hele leven wachten om erachter
      te komen wat ik ben.
    npc_polo_nexuscore_wait12: Nada-vriend was jarenlang genoeg voor me. Nu heb ik
      zo veel vrienden! Ze zijn mijn nieuwe familie.
    npc_polo_nexuscore_lang13: Ik heb altijd al meer willen weten. Dingen ontdekken
      is zo leuk! Maar nu denk ik dat ik bepaalde dingen beter niet had kunnen ontdekken.
      Misschien had Nada gelijk.
    npc_polo_nexuscore_opt_13: Vraag naar anomalieën
    npc_polo_nexuscore_res_13: |-
      We zijn hier allemaal anomalieën. We horen niet te bestaan. En toch doen we dat. Gelukkig!
      Maar er is iets veranderd. Waren we altijd met zovelen? Nee? Ik weet het niet meer. Zijn meer anomalieën goed?
      Meer vrienden: goed! Meer om te ontdekken: goed! Meer nadenken: goed! Zou je zeggen. Maar toch...
    npc_polo_nexuscore_wait13: De sterren zijn verhard, vriend. We moeten weten waarom.
    npc_polo_nexuscore_lang14: |-
      Zal ik het weten als het gebeurt, Reiziger-vriend?
      Misschien is het veel eerder gebeurd, en al heel vaak. Zou jij dat weten? Lijkt me niet, toch?
    npc_polo_nexuscore_wait14: Wees altijd vriendelijk, Reiziger-vriend. Onderzoek
      alles. Ik zal je missen.
    npc_polo_nexuscore_help_res_14: Natuurlijk. Maar laat je door ons niet ophouden,
      vriend. Doe wat je moet doen. Er is altijd wel weer iets nieuws te ontdekken.
    npc_polo_nexuscore_lang15: Heb je Nada gesproken? Super! Nieuw bezoek, nieuwe
      vrienden.
    npc_polo_nexuscore_opt_15: Vertel Polo de waarheid
    npc_polo_nexuscore_res_15: Zeg maar niets, vriend. Nada vertelt het me wel. Het
      is de eerste, het is de laatste. Zo gaat dat. Sommige dingen wil ik niet ontdekken.
    npc_polo_nexuscore_wait15: Er is altijd meer te doen, dat zeker. Maar nu even
      niet, vriend. Vooruit, geniet van de vrijheid en ontdek de sterren.
    npc_polo_nexuscore_lang16: Ga verder, ga sneller en zie alles! Zorg dat je nergens
      spijt van krijgt. Ik ben trots op je.
