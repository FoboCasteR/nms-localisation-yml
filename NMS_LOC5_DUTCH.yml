    npc_trade_tech_fragments_alt: Koop blauwdrukken
    dnt_tra_a1s6_wordguy_lang: Friend! I am a Gek Trade Federation accredited engineer!
      I give help!
    dnt_exp_a1s6_wordguy_lang: Unknown lifeform. Fascinating. The Korvax Convergence
      studies all lifeform data. Lifeform recorded.
    dnt_war_a1s6_wordguy_lang: Ah, interloper. It is simple. Stop interloping, then
      all will have peace.
    tra_a1s6_wordguy_res: |-
      %NAME% geeft een zoete geur af en leert me een woord in zijn taal. Mijn brein is uitgerust.
      Als ik me omdraai om te vertrekken, trekt %NAME% me aan mijn mouw. Hij moet mijn belangstelling voor zijn geschiedenis hebben gewaardeerd, want hij geeft me een kaart met de route naar een oud relikwie.
    exp_a1s6_wordguy_res: |-
      De lichten van %NAME% knipperen en zijn geest is verbonden met die van mij. Hij leert me een woord in zijn taal. Mijn brein is uitgerust.
      Als ik me omdraai om te vertrekken, fluit %NAME% scherp. Hij moet mijn belangstelling voor zijn geschiedenis hebben gewaardeerd, want hij geeft me een kaart met de route naar een oud relikwie.
    war_a1s6_wordguy_res: |-
      Nerveus stel ik mijn vraag, maar de anders zo intimiderende %NAME% neemt een vriendelijke houding aan. Hij leert me een woord in zijn taal en buigt respectvol.
      Als ik me omdraai om te vertrekken, blaft %NAME% dat ik even moet wachten. Hij moet mijn belangstelling voor zijn geschiedenis hebben gewaardeerd, want hij geeft me een kaart met de route naar een oud relikwie.
    tra_mon_find_portal: De ouden die deze monoliet bewonen, accepteren mijn aanwezigheid.
      Ze zullen een verzoek tolereren.
    exp_mon_find_portal: De ouden die deze monoliet bewonen, accepteren mijn aanwezigheid.
      Ze zullen een verzoek tolereren.
    war_mon_find_portal: De ouden die deze monoliet bewonen, accepteren mijn aanwezigheid.
      Ze zullen een verzoek tolereren.
    all_request_negotiate: Doe een verzoek
    all_request_shop: Koop voorwerpen
    all_request_nav: Wissel navigatiegegevens uit
    all_reply_nav: "%NAME% registreert mijn navigatiegegevens in zijn interne systemen.
      In ruil daarvoor biedt hij mij wat van zijn eigen gegevens aan: een kaart naar
      een interessante locatie."
    tra_reply_nav: "%NAME% zet mijn navigatiegegevens in zijn persoonlijke logboek.
      Als dank biedt hij mij wat van zijn eigen gegevens aan: een kaart naar een interessante
      locatie."
    exp_reply_nav: "%NAME% registreert mijn navigatiegegevens in zijn interne systemen.
      In ruil daarvoor biedt hij mij wat van zijn eigen gegevens aan: een kaart naar
      een interessante locatie."
    war_reply_nav: "%NAME% voert de coördinaten in zijn persoonlijke zender in. Dankbaar
      biedt hij me gegevens aan: een kaart naar een interessante locatie."
    dnt_exp_crashsite_lang_generic: 'Greetings, unknown lifeform! Traveller entity
      detected: probability of aid high. Provide fuel to aid Korvax?'
    dnt_tra_crashsite_lang_generic: Hello friend! I require only fuel to repair starship!
      A fair trade for rare gift?
    dnt_war_crashsite_lang_generic: Grah! Interloper! Honourable Vy'keen journey has
      been halted by depleted fuel. Resources demanded! Remuneration will follow!
    all_crashsite_desc_generic: De gestrande levensvorm is blij me te zien. Zijn ruimteschip
      lijkt gehavend, maar werkt nog. Met een beetje brandstof kan hij weer verder.
    all_crashsite_opt_a_generic: Geef energiegrondstoffen
    all_crashsite_res_a_generic: "%NAME% bedankt me met een geschenk."
    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: De levensvorm groet me beleefd, maar lijkt in gedachten
      verzonken. Ik weet niet welke taak hem hier heeft gebracht, maar het vereist
      al zijn aandacht. Hij wil graag snel weer aan het werk.
    npc_nexusdata_lang_1: |-
      Ah, jij bent nog jong en zwerft nog langs de grenzen van het universum. Ik ben jaloers op je. Mijn tijd in de werkelijkheid is al lang voorbij, maar ik mis het zo.
      Misschien wil jij een oude ziel helpen en vertellen wat je hebt gezien? Kon ik nog maar een keer de wezens voelen waarmee wij ons leven delen.
    npc_nexusdata_ret_lang_1: Wat voor nieuwe wonderen heb je gezien, jonge vriend?
      Wat voor nieuwe vorm heeft het leven voor zichzelf gevonden?
    npc_nexusdata_lang_2: |-
      Ah, jij bent nog jong en zwerft nog langs de grenzen van het universum. Ik ben jaloers op je. Mijn tijd in de werkelijkheid is al lang voorbij, maar ik mis het zo.
      Misschien wil jij een oude ziel helpen en vertellen wat je hebt gezien? Mijn hart hunkert naar bloemen, naar planten. Heb je gegevens?
    npc_nexusdata_ret_lang_2: Hoe waren de bloemen, jonge vriend? Daar hield ik altijd
      zo van.
    npc_nexusdata_lang_3: |-
      Ah, jij bent nog jong en zwerft nog langs de grenzen van het universum. Ik ben jaloers op je. Mijn tijd in de werkelijkheid is al lang voorbij, maar ik mis het zo.
      Misschien wil jij een oude ziel helpen en vertellen wat je hebt gezien? Ik mis het gevoel van vuile handen en zwaar werk, van zwoegen tussen de stenen en aarde.
    npc_nexusdata_ret_lang_3: Heb je de aarde gebroken, jonge vriend? Een thuis gemaakt
      tussen mineralen en stenen?
    npc_nexusdata_lang_4: |-
      Ah, jij bent nog jong en zwerft nog langs de grenzen van het universum. Ik ben jaloers op je. Mijn tijd in de werkelijkheid is al lang voorbij, maar ik mis het vreselijk.
      Misschien wil jij een oude ziel helpen en vertellen wat je hebt gezien? Ik verlang naar de sterren, naar de glorie van de ontdekking.
    npc_nexusdata_ret_lang_4: Heb je de hemellichamen bezocht, jonge vriend?
    npc_nexusdata_opt_a: Geef gegevens
    npc_nexusdata_opt_b: Geef gegevens
    npc_nexusdata_opt_c: Geef gegevens
    npc_nexusdata_opt_d: Geef gegevens
    npc_nexusdata_res_a: Bedankt, kleintje. Je weet niet wat dit voor me betekent.
      Alsjeblieft, neem deze <TECHNOLOGY>nanieten<>. Ze zijn niet veel waard, maar
      meer heb ik niet.
    npc_nexusdata_done_lang: |-
      Ik zal dankbaar terugdenken aan wat je voor me gevonden hebt, kleintje. Maar er is nog oneindig veel meer bijzonders te ontdekken.
      Misschien kunnen we ooit herinneringen uitwisselen.
    npc_nexusdata_done_opt_a: Vraag naar zijn verleden
    npc_nexusdata_done_opt_b: Vertrek
    npc_nexusdata_done_res_a: Het heeft geen zin om daarbij stil te staan, kleintje.
      Wat geweest is en wat nog komt kunnen we toch niet veranderen. Het is nu te
      laat voor mij.
    npc_nexusmiles_closed_lang: Reiziger hoopt voortgang te boeken. Later ben ik bereid
      om te ruilen. Voortgang voor voortgang. Maar vandaag niet.
    npc_nexusmiles_closed_desc: De levensvorm gebaart verontschuldigend. Ik moet maar
      een andere keer terugkomen.
    npc_nexusmiles_lang_1: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>stormkristallen<>.
    npc_nexusmiles_ret_lang_1: Klaar voor de ruil?
    npc_nexusmiles_lang_2: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>levende parels<>.
    npc_nexusmiles_ret_lang_2: Klaar voor de ruil?
    npc_nexusmiles_lang_3: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>goudklompen<>.
    npc_nexusmiles_ret_lang_3: Klaar voor de ruil?
    npc_nexusmiles_lang_4: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>gravitino-ballen<>.
    npc_nexusmiles_ret_lang_4: Klaar voor de ruil?
    npc_nexusmiles_lang_5: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>vortexkubussen<>.
    npc_nexusmiles_ret_lang_5: Klaar voor de ruil?
    npc_nexusmiles_lang_6: |-
      Reiziger hoopt voortgang te boeken. Reiziger stelt zichzelf op de proef. Ik zal helpen. Een ruil. Voortgang voor voortgang.
      Of rijkdom, misschien. Ervaring of materialen. Allebei goed. Vandaag... <STELLAR>Geborgen technologie<>.
    npc_nexusmiles_ret_lang_6: Klaar voor de ruil?
    npc_nexusmiles_opt_a: Verstuur mijlpaalgegevens
    npc_nexusmiles_opt_b: Wissel materialen uit
    npc_nexusmiles_opt_c: Koop upgrades
    npc_nexusmiles_res_a: Je hebt veel gezien. Maar begrijp je het ook? Dat hoef ik
      niet te weten. Hier, neem dit.
    npc_nexusmiles_res_b: Een eerlijke ruil. Het is vergelijkbaar.
    npc_nexusmiles_res_c: Alleen basisselectie. Bezoek <STELLAR>ruimtestations<> voor
      een grotere selectie.
