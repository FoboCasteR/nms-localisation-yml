    ui_crea_desc_herbivore1_1: 分析其消化系統，顯示牠們食物多樣，但種類只限植物。
    ui_crea_desc_herbivore1_2: 胃口極大，每天攝取的植物是體重的好幾倍。
    ui_crea_desc_herbivore2_1: 牠們集體進食，從當地生長的植物收集植物，只有夠整個群體吃飽時，才會開始吃。
    ui_crea_desc_herbivore2_2: 牠們是草食動物，大啖當地植物礦物質豐富的葉子。
    ui_crea_desc_herbivore3_1: 牠們永遠處於飢餓狀態，演化出特殊的牙齒與消化道，讓牠們可以吃下整棵樹，樹葉、汁液、樹幹都不例外。
    ui_crea_desc_herbivore3_2: 牠們使用酸性的舌頭伸進樹幹，將柔軟可口的內部木材融化、吸出。
    ui_crea_desc_herbivore4_1: 牠們以掉到地上、開始腐蝕的果實為食。這種果實已經發酵、生長各種細菌，似乎在牠們的消化系統中扮演重要角色。
    ui_crea_desc_herbivore4_2: 牠們受糖份吸引，以當地植物掉落的小型果實為食。
    ui_crea_desc_herbivore5_1: 牠們的食物來源非常專一，只會啃食當地植物最幼小的新芽。
    ui_crea_desc_herbivore5_2: 牠們以樹葉為食，但是牙齒太軟，大部分的植物都無法咀嚼，因此只能吃柔軟的新葉。
    ui_crea_desc_herbivore6_1: 銳利的爪子讓牠們可以挖掘植物根部來吃，根系似乎是牠們食物的大宗。
    ui_crea_desc_herbivore6_2: 氣味分析顯示其飲食纖維含量高，主要的營養來源似乎是挖掘自地底的植物根系。
    ui_crea_desc_herbivore7_1: 夜行性的挖掘動物，會挖出複雜的洞穴系統，找尋富含營養的塊根。
    ui_crea_desc_herbivore7_2: 感官敏銳，爪子更是銳利，讓他們能夠在地底快速挖掘，尋找占食物大宗的塊根。
    ui_crea_desc_herbivore8_1: 不斷吃草的動物，每天吃下大量草類。
    ui_crea_desc_herbivore8_2: 主要是草食動物，但是草類飲食營養含量極低，因此會找尋、舔舐礦物質含量高的岩石。
    ui_crea_desc_herbivore9_1: 四處覓食的動物，會在地面尋找掉落的堅果，那是牠們主要的營養來源。
    ui_crea_desc_herbivore9_2: 牠們在茂密的植被中穿梭自如，在落葉間四處嗅聞、來來去去尋找牠們食用的堅果。
    ui_crea_desc_herbivore10_1: 銳利的視覺，讓牠們能夠發現正在種子莢中開始脹大的種子，這是牠們相對於其他覓食動物的優勢。
    ui_crea_desc_herbivore10_2: 消化道分析顯示牠們的飲食主要是大量部分腐敗的堅果。
    ui_crea_desc_herbivore11_1: 進食非常秀氣，僅會啃咬部分當地植物，因此永遠不會完全吃掉當地的植被。
    ui_crea_desc_herbivore11_2: 牠們的牙齒非常細小，因此在進食時可以挑得很細，即使是再粗、再難消化的植物，也可以只咀嚼最有營養的部分。
    ui_crea_desc_herbivore12_1: 牠們在林下的灌叢中搜尋食物，啃咬著成熟草類的頂端。
    ui_crea_desc_herbivore13_1: 牠們潛入地下找尋食物，特別喜愛洞窟葫蘆。
    ui_crea_desc_herbivore14_1: 只有歿鹽植物塊狀、多肉的根部，才能滿足牠們的飢餓。
    ui_crea_desc_herbivore15_1: 功能專門的感覺器官，讓牠們可以在其他動物的糞便中挖掘，嗅出並吃掉裡面的營養素。
    ui_crea_desc_herbivore16_1: 牙齒密度高，加上一系列酸性極強的胃，讓牠們能夠以岩石為主食。
    ui_crea_desc_herbivore17_1: 迷途冒險家的剋星，因為牠們最愛吃二氫結晶。牠們的唾液反應力極強，不須咀嚼就可以溶解晶體。
    ui_crea_desc_herbivore18_1: 牠們將鼻子埋進土裡進食，用帶尖刺的長舌將土彈進口中。推測營養來源是土中的微生物體。
    ui_crea_desc_herbivore19_1: 牠們攝取的食物富含氧化物，因此其血液對多半的獵食性生物而言是劇毒。
    ui_crea_desc_herbivore20_1: 牠們雖然有嘴巴，但主要養分似乎都是以大氣礦物吸收的形式，經由皮膚攝取。
    ui_crea_desc_herbivore21_1: 牠們有極為特化的消化系統，能夠以生長於其主星球的%BIOME_PLANT%為食。
    ui_crea_desc_herbivore22_1: 腸道分析顯示，牠們幾乎以%BIOME_PLANT%為主食。
    ui_crea_desc_herbivore23_1: 這個星球蘊藏大量的%BIOME_PLANT%，是牠們的主食。
    ui_crea_desc_herbivore24_1: 牠們無時無刻飢腸轆轆，以蔓生於這個世界的%BIOME_PLANT%為食。
    ui_crea_desc_herbivore25_1: 牠們攝取各式各樣的食物，只要有機會就大啖%BIOME_PLANT%。
    ui_crea_desc_herbivore26_1: 牠們以%BIOME_PLANT%為主食，不遠千里也要找到它。
    ui_crea_desc_herbivore27_1: 牠們多半以常見的食物為生，主要包含當地的植物。不過酒韭的氣味會激起牠們的狂熱，大啖其葉芽。
    ui_crea_desc_herbivore28_1: 牠們的牙齒充滿搏，能夠攝取並消化伴重力子球，外殼一經咀嚼便會光芒四射。
    ui_crea_desc_herbivore29_1: 牠們的舌頭長滿毛髮，而且有厚度，能夠隨心所欲咀嚼所有食物，惟毒性最強的葉子除外。
    ui_crea_desc_herbivore30_1: 牠們的雙頰內有過濾用的鰓，得以吸進水，然後從藻類萃取養分。
    ui_crea_desc_herbivore31_1: 牠們的飲食以塊莖植物為主，利用色彩鮮艷的花朵來作為飲食補充品；複雜的色彩複合物是珍貴的微營養素來源。
    ui_crea_desc_herbivore32_1: 牠們靈敏的嗅覺可以引導牠們找到最豔麗、最芳香濃郁的花朵，好大快朵頤。
    ui_crea_desc_herbivore33_1: 牠們具有特別演化的舌頭，大多從當地植物中攝取花蜜為主食。
    ui_crea_desc_herbivore34_1: 對於醣份的需求讓他們每天睜開眼就飢餓難耐，所以牠們每天就是不停尋找香甜的植物。
    ui_crea_desc_omnivore1_1: 腐食性生物會偷其他動物的存糧，包括骨骼或者其他的碎片。
    ui_crea_desc_omnivore2_1: 牠們的舌頭十分銳利且可快速出擊，讓牠們可以快速捕捉、獵殺賴以為生的微小昆蟲。
    ui_crea_desc_omnivore3_1: 牠們利用強而有力的口鼻推進蟲巢中，只要數分鐘就可以把整個群落搜刮一空。
    ui_crea_desc_omnivore4_1: 牠們是奉行機會主義的生物，無論找到什麼食物都會開心地吃掉，像是果實、堅果、昆蟲、乾掉的骨骼，偶爾還吃石頭。
    ui_crea_desc_omnivore5_1: 牠們的調適型感官系統會在嗅聞屎菌資源產地尋找未消化完成食物時，暫時關閉嗅覺神經。
    ui_crea_desc_omnivore6_1: 牠們聰明伶俐，專挑毫不知情或者未注意而太靠近地面的鳥類下手。
    ui_crea_desc_omnivore7_1: 牠們是鬼鬼祟祟的機會主義者，會去偷大型獵食性生物的捕獵成果，往往偷偷潛入，抓了什麼就跑。
    ui_crea_desc_omnivore8_1: 雜食性生物會吃牠們找到的任何食物。強大的消化酵素讓牠們可以善用更強大的獵食性生物所遺留下來的的殘骸。
    ui_crea_desc_omnivore9_1: 雖然牠們不擅長直接衝突，但仍是非常驚人的獵食者。在黑暗的掩護下，牠們會潛入巢中，吞食蛋或雛鳥。
    ui_crea_desc_omnivore10_1: 盜獵型的雜食性生物會隨時隨地吃下找到的任何食物，但這往往也意味著牠們偷了其他動物辛苦累積的存糧。
    ui_crea_desc_omnivore11_1: 強大、擁有鱗甲護身的舌頭可以讓牠們穿破毒海膽的有毒尖刺外殼。外殼內的綠色肉體富含營養素。
    ui_crea_desc_omnivore12_1: 牠們貪婪且雜食，會吃其他飲食較為獨特的生物吃剩的殘骸。
    ui_crea_desc_omnivore13_1: 牠們無法與大型動物對抗，專門獵捕較小的生物。牠們的獵食對象包括鼠類、昆蟲、富含氮的植物等無法反抗的生物。
    ui_crea_desc_omnivore14_1: 適應良好的消化系統讓牠們在其他生物無法維生的情況下也欣欣向榮。他們會壓碎並食用被遺棄骨骸的骨髓。
    ui_crea_desc_omnivore15_1: 受到死亡氣味的吸引，牠們主要的營養來源是動植物的歿鹽。
    ui_crea_desc_carnivore1_1: 消化道分析顯示牠們是注重鐵質吸收的肉食性動物。牠們的糞便十分緊實且龐大。
    ui_crea_desc_carnivore2_1: 肉食性的牠們會食用其他生物的肉。牠們的下顎十分有力，幾乎無堅不催。
    ui_crea_desc_carnivore3_1: 牠們利用碩大且具有催眠力量的雙眼迷惑獵物，因此可以不用追殺就輕易獵捕其他生物。
    ui_crea_desc_carnivore4_1: 尖銳的牙齒以及強而有力的下顎讓牠們可以將獵物的屍骸連骨帶肉吃得一乾二淨。
    ui_crea_desc_carnivore5_1: 牠們只會吃新鮮的獵物，趁著血液還溫熱時大飽口福。冷掉的屍體就是不新鮮的肉了，留給其他腐食性生物吃。
    ui_crea_desc_carnivore6_1: 牠們會在吃獵物前先進行消化。牠們會直接注射強大的酵素到獵物體內，然後將液化的肉體吸收到體內。
    ui_crea_desc_carnivore7_1: 肉食性生物偏好獵食較大的生物。牠們吃掉獵物身上的肉以後，再以近乎進行儀式的方式吃掉其骨髓。
    ui_crea_desc_carnivore8_1: 牠們有發展完善的排毒系統，可以將獵物完全吞下，不論是體外的肉質或者是營養豐富但往往含有毒素的內臟皆能享用。
    ui_crea_desc_carnivore9_1: 牠們是粗魯又毫無節制的肉食性生物，專門食用獵物的生肉。
    ui_crea_desc_carnivore10_1: 從牙齒分析顯示，牠們的下顎與牙齒都能適應將肉自骨頭上撕除的動作，甚至生吞其他生物。
    ui_crea_desc_carnivore11_1: 牠們是強大的肉食性生物，位在食物鏈頂端，沒有其他天敵。
    ui_crea_desc_carnivore12_1: 在獵殺後，這些肉食性生物會將獵物的頭骨敲碎，並將其腦髓獻貢給族群中最老的成員。
    ui_crea_desc_carnivore13_1: 一排排尖銳的牙齒讓牠們可以輕易撕裂肌腱。只需數分鐘就可以將骨肉完全分離。
    ui_crea_desc_carnivore14_1: 雖然具有狩獵習性，但消化系統不好的這些肉食性生物只能吃最新鮮的肉。
    ui_crea_desc_carnivore15_1: 雖然是肉食性但卻是機會主義者的這些生物，會毫不在意去掠奪其他狩獵生物所遺留的獵物遺骸。
    ui_crea_desc_carnivore16_1: 雖然這些生物比起其他肉食性生物要弱勢，卻擁有強大的消化道系統。即使是食用死亡長達一個月的屍骸，也不會有不良反應或遭到細菌感染。
    ui_crea_desc_carnivore17_1: 飢餓時什麼都可以吃的這些肉食性生物，窮凶惡極時連同類也不會放過。
    ui_crea_desc_carnivore18_1: 牠們是肉食性生物，會快速將獵物的肉清除以食用屍骸中心的內臟。
    ui_crea_desc_carnivore19_1: 牠們是乾淨、挑剔的美食家，會將獵物的屍體區分為不同部位，然後在不同的時間食用。似乎只有在特定月相期間才會食用獵物的心臟。
    ui_crea_desc_carnivore20_1: 牠們偏好挑選不會反擊的對手下手。出擊迅速的下顎與敏銳的視覺讓他們輕易狩獵其他獵食性生物忽略的嬌小、靈敏生物。
    ui_crea_desc_carnivore21_1: 這種生物是純肉食性生物，位居食物鏈頂端的強大獵食性生物。這些生物專門獵捕其他獵食性生物。
    ui_crea_desc_carnivore22_1: 牠們偏好較大的生物，只要獵殺一次就可以吃好幾個月。
    ui_crea_desc_carnivore23_1: 身為肉食性生物，牠們對於生肉的胃口似乎永無止盡。可以大口吞下從獵物身上撕下的肉塊。
    ui_crea_desc_carnivore24_1: 牠們是殘暴的肉食性生物，在獵物還在掙扎，還沒確實死亡的同時就開始食用。
    ui_crea_desc_carnivore25_1: 在獵殺後，牠們會將獵物的血凝固成塊狀保存，在獵物稀少，或者狩獵失敗時食用。
    ui_crea_desc_carnivore26_1: 肉食性生物對於%BIOME_MEAT%的飢渴可說是毫無上限。
    ui_crea_desc_carnivore27_1: 肉食性生物對於%BIOME_MEAT%的渴望可說是沒有極限。
    ui_crea_desc_carnivore28_1: 肉食性生物對於%BIOME_MEAT%的飢渴可說是永無止盡。
