    ui_mp_discover_desc_1: |-
      太空異常的資料庫在已知的宇宙中是最齊全的了，但專家波羅仍不滿意。他一心想要記錄無垠中每一個角落。

      他有一顆星球的紀錄需要更新。他請旅行者前往該星球，將最新的星球調查上傳到異常。
    ui_mp_discover_desc_2: |-
      雖然太空異常並不參與星際交易，波羅還是注意到了最近的一項趨勢，市場上有一大批數量可疑的原料似乎源自於特定星球。

      波羅並非想要牟利，只是想了解地質型態，他請旅行者前往該星球進行記錄，了解為何該星球的資源如此豐碩。
    ui_mp_discover_desc_3: |-
      專家波羅發現有一顆星球似乎有著非常不尋常的生態系。他說一定要將細節記錄到異常中，供他鑽研，他才能放心。

      旅行者收到請求，要拜訪該星球，細查生命和地理組成，再將調查資料上傳到異常。
    ui_mp_discover_desc_4: |-
      納達和波羅正在追查特定模式的資料，追蹤星球間遷移和演化的獨特模式。

      排序中的下一顆星球已經找到了，旅行者收到指令，要完成該星球的生命與地理調查，納入異常的紀錄中。
    ui_mp_discover_desc_5: |-
      特定星球的熱點資料引起了納達和波羅的注意。該世界瀰漫厚重的毒氣，還有高揮發性的電磁能袋，為何仍有大量生命茁壯？

      旅行者收到請求，要記錄該星球地理特徵的代表樣本，將發現上傳到太空異常中。
