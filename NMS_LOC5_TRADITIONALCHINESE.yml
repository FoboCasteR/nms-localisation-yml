      用 <IMG>BUILD_MENU<> 進入建造選單
    ui_power_tut_obj3: 學習配置電線
    ui_power_tut_obj3_tip: |-
      指示<TECHNOLOGY>建設研究單位<>進行<STELLAR>科技研究<>
      <STELLAR>免費<>研究<TECHNOLOGY>電線<>
