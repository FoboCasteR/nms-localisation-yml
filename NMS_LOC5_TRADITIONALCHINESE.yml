    ui_crea_desc_prey2_1: 這種動物容易緊張、心情浮動大，總是處於情緒亢奮的狀態，準備一有風吹草動就逃跑。
    ui_crea_desc_prey3_1: 緊張又容易受驚的動物，恐懼神經特別敏感，每走一步路都會對四周危險警戒。
    ui_crea_desc_prey4_1: 溫馴但害羞的動物，對於陌生個體不輕易接近，但同類群體間有複雜的社交行為。
    ui_crea_desc_prey5_1: 害羞的動物，因為長年被較具侵略性的動物捕食而屈服。
    ui_crea_desc_prey6_1: 牠們似乎知道自己永遠身處危險之中，因此會不斷望向遠方，掃視是否有新的威脅。
    ui_crea_desc_prey7_1: 動作悠哉緩慢，在平原四處漫遊，大口小口地吃草。
    ui_crea_desc_prey8_1: 在新的領域平安定居後，牠們似乎會照顧領域中的植物，增加自己的食物來源。
    ui_crea_desc_prey9_1: 生活範圍廣、喜愛群體的動物，有時會發現單獨的個體，但這些動物從群體中落單，並不快樂。
    ui_crea_desc_prey10_1: 牠們面對新的事物，會顯露出不安的警戒感，不信任陌生的生物與情況。
    ui_crea_desc_prey11_1: 牠們的肌肉時時處於緊繃狀態，準備稍有危險跡象就拔腿逃跑。
    ui_crea_desc_prey12_1: 擅長合作的群體動物，會一同注意獵食性生物接近，同時有幾百雙眼睛掃視著地平線。
    ui_crea_desc_prey13_1: 牠們行事笨拙又漫不經心，常常被地理險境或當地獵食性生物困住。
    ui_crea_desc_prey14_1: 牠們習慣過流浪生活，一生就是縱橫整個世界的覓食旅程。
    ui_crea_desc_prey15_1: 動得飛快的眼睛，顯露牠們的緊繃心態：牠們決定下得快，逃得更快。
    ui_crea_desc_prey16_1: 牠們動作忙亂，不斷四處躁動，除了急著填飽自己肚子外，也要避免進了其他動物的肚子。
    ui_crea_desc_prey17_1: 牠們的日子總是在緊張中渡過，彷彿在基因中就帶著緊繃、恐懼的因子。
    ui_crea_desc_bird1_1: 這種動物終日飛來舞去，一生都在空中度過，在地面上停留一刻都不敢。
    ui_crea_desc_bird1_2: 這種動物離巢之後，就永遠不會再回到地面。牠們一生都在飛翔，體力無與倫比。
    ui_crea_desc_bird2_1: 牠們好奇又聰明，巢內滿是色彩鮮豔的石頭與金屬碎片。有些還會建築複雜的金屬結構，展現極高的工藝水準。
    ui_crea_desc_bird3_1: 牠們堅定又有強烈的地域認同感，選擇地點定下來後，除非面臨必死困境，否則絕對不會離開。
    ui_crea_desc_bird3_2: 牠們選擇築巢地點後，就終生不會離開，不斷持續築巢，因此成熟個體的巢往往極為壯觀巨大。
    ui_crea_desc_bird4_1: 強力的胸側肌肉，讓牠們起飛時速度極快，展翅高飛時的移動速度，遠超過任何地面獵食性生物撲擊的速度。
    ui_crea_desc_bird5_1: 善於長途飛行，其尋覓食物的遷徙路徑，穿過星球兩極。
    ui_crea_desc_bird6_1: 目光銳利、專注力強，地面上再細小的動作，都逃不過牠們的眼睛。
    ui_crea_desc_bird7_1: 飛行時相當緊張，因此會在空中永無止境地迴旋，希望甩掉跟蹤牠們的獵食性生物。
    ui_crea_desc_bird8_1: 謹慎的飛行動物，只在逼不得已時才會飛上高空，平時喜歡接近地面飛行，在草叢與樹木之間竄行。
    ui_crea_desc_bird9_1: 當天色漸暗、山丘逐漸被黑影覆蓋，這種靈性與智慧兼備的生物便會飛上天空唱起歌來，唱出的美妙音樂傾瀉而下。
    ui_crea_desc_bird10_1: 這種動物壽命長、腦容量大、天性機智精敏，透露著無可懷疑的智慧氣息。
    ui_crea_desc_bird11_1: 牠們的眼睛演化出掃視地平線、辨識遠方風吹草動的能力，看近物卻完全無法聚焦。
    ui_crea_desc_bird12_1: 牠們的體力永不衰竭，翅膀永遠不會停止擺動，不斷環繞著星球飛翔。
    ui_crea_desc_bird13_1: 害羞謹慎的生物，只有在深夜時才會從天空降落，喝水進食。
    ui_crea_desc_bird14_1: 智力非常高，大腦脹大，完全與身體不成比例。
    ui_crea_desc_bird15_1: 喜怒無常、容易興奮的動物，在空中不斷描繪出狂野美麗、無法預測的曲線。
    ui_crea_desc_butterfly1_1: 掃描顯示其神經系統是純粹的光芒，其內在的生活是無可比擬的光明。
    ui_crea_desc_butterfly2_1: 身材雖小，智力卻非常高，似乎非常清楚牠們在體型上的限制。
    ui_crea_desc_butterfly3_1: 牠們的生命短暫，稍縱即逝，只能振翅奮力一搏。
    ui_crea_desc_butterfly4_1: 飛行的昆蟲，永遠受到飢餓的擺佈，生活就是永不中斷的獵食。
    ui_crea_desc_butterfly5_1: 這種飛行生物壽命極短，寥寥數日的生命，全部花在狂熱追求一個目標：交配。
    ui_crea_desc_butterfly6_1: 構造簡單的昆蟲，幾乎沒有大腦，對外在刺激的反應完全都是該身體部位的反射動作。
    ui_crea_desc_butterfly7_1: 這種小昆蟲展翅御風而行，留下了支離破碎又混亂的身影。
    ui_crea_desc_butterfly8_1: 牠們振翅的力道微弱，殊不知卻是慾望強烈，其狩獵行動未曾止息。
    ui_crea_desc_butterfly9_1: 牠們堪稱食物鏈底層，生存的世界威脅連連，驚恐不斷。鮮有一種生物不會對牠們的性命構成威脅。
    ui_crea_desc_butterfly10_1: 這種生物沒有中樞神經系統， 是本能與反應的極致表現。
    ui_crea_desc_fish1_1: 這種生物沒有中樞神經系統，除了游水、搏鬥、逃命、吞噬之外，一無所知。
    ui_crea_desc_fish2_1: 牠們的生命短暫，稍縱即逝，面對四周湍急的洋流只能振鰭奮力一搏。
    ui_crea_desc_fish3_1: 這種鹹水魚受到啃蝕的慾望驅動，鎮日在海中尋尋覓覓，無時無刻都在找尋新鮮食物。
    ui_crea_desc_fish4_1: 這種鹹水魚的生命短暫，為了尋找傳宗接代的對象惶惶度日。
    ui_crea_desc_fish5_1: 牠們不知何謂命令、何謂制度，擺動著魚鰭隨波逐流，毫無招架之力。
    ui_crea_desc_fish6_1: 牠們未曾闔眼，不曾睡覺。牠們不休息也不喘息，永無止境地游著。
    ui_crea_desc_fish7_1: 這種魚智慧過人，顯然對水中以外的世界有所覺察。牠們意識到有個自己未曾涉足的奇異之地，對此朝思暮想。
    ui_crea_desc_fish8_1: 這種魚缺少溝通用的器官，無論沙洲是大還是小，都一樣寂寞。
    ui_crea_desc_fish9_1: 這種魚的眼睛和腦袋碩大無比，顯然智慧遠勝大多數水中生物。
    ui_crea_desc_fish10_1: 牠們緊張不安，移動速度快，游動時會微微發光，而且快如閃電，急於閃躲在水中出沒的捕食者。
    ui_crea_desc_fish11_1: 牠們的魚鰭有用不完的力氣，未曾停歇。即使是休息片刻，牠們的鰓也會頓失賴以維生的水流。
    ui_crea_desc_fish12_1: 這種生物沒有中樞神經系統，除了游水、搏鬥、逃命、吞噬之外，一無所知。
