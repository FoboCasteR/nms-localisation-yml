    ui_exosuit_alert_title: 強化套裝導引警報
    ui_static_title: 靜止者
    ui_lost_fth_title: 遭到干擾的語音
    ui_mp_portalquest_npc_chat: 已收到指引：尋找知識石
    fth_exotic_all_pq_opt_b: 尋求指引
    fth_exotic1_pq_cra_lang_1: 我看到你接近核心。正好符合我的希望。謝謝你，類旅行者。這個任務對我類來說非常重要。
    fth_exotic1_pq_cra_opt_a_1: 打聽重要性
    fth_exotic1_pq_cra_res_a_1: |-
      納達的機器上出現了可怕的現象。時空的毀損。這已經讓一整架貨機從天而降。我確定我在該碰撞中感受到類旅行者的殞落。
      從傳送門踏入類傳送門以抵達干擾。符號鑰匙雖然有殘缺，但可以找回。搜尋知識石。我知道符號將會顯現在你眼前。
    fth_exotic1_pq_cra_res_b_1: 從傳送門踏入類傳送門以抵達干擾。符號鑰匙雖然有殘缺，但可以找回。搜尋知識石。我知道符號鑰匙將會顯現在你眼前。
    ui_mp_portalquest_cra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>墜機地點滿布燒毀的金屬與肉體臭味。船體外側有不明能量跳動，發出閃光，並且越過機體穿越我的強化套裝。這是墜機的結果，還是墜機的原因呢？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>雜訊中的節奏逐漸加強，好像是在送出要求。我腦中收到請求，要求收到這個星球的素材。這裡有一股不明力量躁動不安，需要穩定下來。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>此處並沒有物質對撞的現象。材料直接溶解至干擾中，不留痕跡。
      雜訊的波動平靜下來，成了穩定的低鳴。破損未必完全修復，但目前看來至少穩定下來了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_1: 你在調查干擾嗎，朋友？我希望你會帶上同伴。
    fth_exotic2_pq_bld_opt_a_1: 打聽同伴的事
    fth_exotic2_pq_bld_res_a_1: |-
      請不要認為我在質疑你的能力！我沒有那個意思，完全沒有。只是可能相當危險。納達聽來非常擔憂。
      我想你必須找到傳送門前往該處。我對古老科技並不瞭解，只知道傳送門與知識石有關聯。如果你能找到知識石，應該就可以找到座標。
      希望我提供了一點幫助。如果能幫上忙，我會很高興的。畢竟，我們同舟共濟，不是嗎？
    fth_exotic2_pq_bld_res_b_1: |-
      我想你必須找到傳送門前往該處。我對古老科技並不瞭解，只知道傳送門與知識石有關聯。如果你能找到知識石，應該就可以找到座標。
      希望我提供了一點幫助。如果能幫上忙，我會很高興的。畢竟，我們同舟共濟，不是嗎？
    ui_mp_portalquest_bld_desc_1: "<AUDIO>TXT_StaticNoise_Start<>不自然的能量在這結構四周空氣中跳躍著，向我發出陣陣雜訊。我的套裝閃過各種警告與錯誤。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>透過雜音，我意識到一股持續不斷的律動，像是在要求什麼。這個結構的現實已經破損，其肇因的裂痕不斷發出雜訊與不穩定的狀態。可能可以將其穩定，但必須透過素材獻祭達成。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>當我將素材靠近雜音的源頭時，素材便在我手中瓦解，被雜訊包圍。
      我套裝發出的警告逐漸緩和。這個地方不再具有立即性的威脅。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_2: 這是對你韌性的挑戰，傳送門熟手。
    fth_exotic3_pq_bld_opt_a_2: 打聽韌性
    fth_exotic3_pq_bld_res_a_2: |-
      納達器械顯示的破損十分嚴重。雖然你可能可以減輕其影響，但我不相信可以完全恢復。
      然而，真正的測試在於抵達的方法。你必須要透過傳送門進入干擾區域。
      我建議你先尋找知識石。你知道知識石與古老的通道之間有關聯嗎？保持頭腦清晰、手腳穩健，知識石就可能向你顯示你所需的座標。
    fth_exotic3_pq_bld_res_b_2: |-
      你必須要透過傳送門進入干擾區域。
      我建議你先找尋知識石。你知道知識石與古老的通道之間有關聯嗎？保持頭腦清晰、手腳穩健，知識石就可能向你顯示你所需的座標。
    ui_mp_portalquest_bld_desc_2: "<AUDIO>TXT_StaticNoise_Start<>我開始意識到這結構所發出的高頻雜音。越靠近，雜音就更加破碎，成為雜訊般的殘響，在空中躍動，並在我強化套裝的表面橫行。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>雜音背後依稀聽得見一道急迫的訊息，不斷循環播放。這個架構有裂痕，這顆星球傷得很深。必須要提供特定素材獻祭才能痊癒......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_2: "<AUDIO>TXT_StaticNoise_Start<>我將素材靠向雜訊最大的來源。一股能量突然湧現，素材便消失一空。開始修復干擾。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_gra_lang_1: 啊，所以你打算去調查讓納達煩惱不已的「干擾」。
    fth_exotic4_pq_gra_opt_a_1: 打聽「干擾」的事
    fth_exotic4_pq_gra_res_a_1: |-
      聽著，我可不知道干擾、現實或任何事情。但是我真的很想幫你，真的。
      我認識的......<DELAY>0.4<>朋友最近沒了消息，就在納達偵測到的奇怪訊號附近。這不像我認識的他。他不可能這麼安靜。
      我對再度見到他不抱有任何希望。不管這究竟是怎麼回事......如果你可以阻止......如果你可以阻止其他人也遇到同樣的事情，這是好事，你懂嗎？
      要利用傳統方法抵達該地幾乎是不可能的。你必須用傳送門旅行。
      在我朋友消失前，他提到了知識石。我猜......應該說，我很確定，如果你可以找到知識石，用手去觸碰，你就能知道所需的座標。祝你好運。
    fth_exotic4_pq_gra_res_b_1: |-
      利用傳統方法抵達該地幾乎是不可能的。你必須用傳送門旅行。我......<DELAY>0.4<>學到一些有關知識石的資訊，你知道那些會和你談話的小型石柱嗎？事實是它們還藏有其他秘密。
      我猜......應該說，我很確定，如果你可以找到知識石，用手去觸碰，你就能知道所需的座標。祝你好運。
    ui_mp_portalquest_gra_desc_1: "<AUDIO>TXT_StaticNoise_Start<>跟這死亡景象格格不入的是，有股活躍的雜訊正在這墳墓下劈啪作響。我的強化套裝在雜訊通過時發出振動，但這能量似乎沒有對我造成傷害。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_1a: "<AUDIO>TXT_StaticNoise_Start<>在陣陣雜訊中，我發現一套模式，像是句子般的架構，發出要求。在此處的現實遭遇破損，變幻莫測，只有特定素材才能讓其穩定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_1: |-
      <AUDIO>TXT_StaticNoise_Start<>雜訊能量對於道具的反應十分劇烈，向我直撲而來。他直接舔走我手中的素材。
      一片靜謐。干擾似乎已經穩定。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_bld_lang_3: 據我所知你打算要進行調查，同好。納達能有你的協助真是太幸運了。
    fth_exotic5_pq_bld_opt_a_3: 打聽納達的事
    fth_exotic5_pq_bld_res_a_3: |-
      這背後有著巨大的力量。納達對這類事物有所畏懼。他的確是聰明的科瓦族，在他族類中也是出類拔萃，但畢竟仍是科瓦族。要求他認同我們的觀點，親愛的，那是不合理的。
      我夢過這段對話，以及你接下來的行動。當然，這並不是經驗調查，但我曾經做過類似的夢。我對夢境顯示的景象深信不疑。同時，我也需要你信任我。
      你將會進入傳送門抵達受到干擾的星球。目的地已確定：你可以靠知識之石來發現其宇宙地址。知識石將會對旅行者的碰觸產生反應。
      日後再見，同好。
    fth_exotic5_pq_bld_res_b_3: |-
      我夢過這段對話，以及親愛的你接下來的行動。當然，這並不是經驗調查，但我曾經做過類似的夢。我對夢境顯示的景象深信不疑。同時，我也需要你信任我。
      你將會進入傳送門抵達受到干擾的星球。目的地已確定：你可以靠知識之石來發現其宇宙地址。知識石將會對旅行者的碰觸產生反應。
      日後再見，同好。
    ui_mp_portalquest_bld_desc_3: "<AUDIO>TXT_StaticNoise_Start<>結構發出低鳴，劈啪作響。這股雜訊般的能量一定就是波羅與納達所偵測到的干擾。沒有任何語彙，雜訊將其要求直接傳輸到我的腦中。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>地底深處傳來奇異聲響，像是土地在宣告渴望。但為什麼需要這些在這世界已經相當豐富的素材呢？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_3: "<AUDIO>TXT_StaticNoise_Start<>我將素材推向雜訊干擾的來源，眼睜睜看著素材融化消失。受損的星球吞噬自己的資源，逐漸安靜了下來。現實的破損已經修復。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic1_pq_bld_lang_4: 水銀合成夥伴是技術高超的工匠。你有看過他打造的臉龐嗎，類旅行者？根本如假包換。
    fth_exotic1_pq_bld_opt_a_4: 打聽臉龐的事
    fth_exotic1_pq_bld_res_a_4: |-
      全都宛如藝術品。不過實際上，那具機器人只是專家波羅的工具罷了。
      我們絕對不能小看這個吉客族。他外表看似樂天，骨子裡卻異常聰明。他為我做了太多了。為我們所有人都是。
    fth_exotic1_pq_bld_desc_4: 阿里阿德涅的鬍鬚動了一下。他用帶著手套的手撫摸臉旁，彷彿要透過臉上的起伏和線條再次認識自己。
    fth_exotic1_pq_bld_res_b_4: 你必須尋找知識時才能解鎖傳送門。用你的手觸摸石頭，它們會知道你要找什麼，類旅行者。
    ui_mp_portalquest_bld_desc_4: 我的強化套裝在我靠近結構時發出警告，合成音相當刺耳。
    ui_mp_portalquest_bld_lang_4: 警告。偵測到異常。警告。警告。警告。
    ui_mp_portalquest_bld_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>我的手腳感覺緩慢不協調，我的套裝也過緊、不舒服。結構中傳來急迫的要求，在大量雜訊干擾下，幾乎聽不到。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>在我將素材推向結構時，我的身體卻發出抗拒。我的肌肉顫抖不已，心中也充滿恐懼。
      就在我以為要失敗時，一股能量將資源從我手中奪走並吞噬。雜訊漸漸平息，回歸靜謐。看來我的任務已經完成。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_cra_desc_2: 傑米奈對我淺淺一笑，但好像心不在焉。他頻頻望向赫斯珀洛斯。
    fth_exotic2_pq_cra_opt_a_2: 詢問赫斯珀洛斯的事
    fth_exotic2_pq_cra_res_a_2: |-
      啊......真抱歉，我的朋友。你一定看穿了我有心事。歡迎你。每次跟你聊天都很開心。
      我只是有點擔心赫斯珀洛斯，我......
    fth_exotic2_pq_cra_res2_a_2: 傑米奈壓低音量，看起來愁容滿面。
    fth_exotic2_pq_cra_res3_a_2: 現實中出現這些奇怪的干擾，讓我擔心赫斯珀洛斯可能會......讓自己身陷險境。我太了解他了。他一定無法抗拒這種神秘事物。
    fth_exotic2_pq_cra_res4_a_2: |-
      先別管我的煩惱了。我知道你在為我們所有人進行重要的工作。
      你可以透過傳送門抵達干擾區域，不過你需要有地址才能帶你到對的地方。去找知識石，觸摸它們。你一定能找到你需要的東西。
    fth_exotic2_pq_cra_res_b_2: |-
      啊......真抱歉，我的朋友。你一定看穿了我有心事。我知道你在為我們所有人進行重要的工作。
      你可以透過傳送門抵達干擾區域，不過你需要有地址才能帶你到對的地方。去找知識石，觸摸它們。你一定能找到你需要的東西。
    fth_exotic5_pq_cra_desc_2: 戴眼鏡的外星人對我視而不見。他好像很專心。
    ui_mp_portalquest_cra_desc_2: |-
      <AUDIO>TXT_StaticNoise_Start<>損壞的太空船發出雜音與火光，這股雜訊能量有著不尋常的本質；這不僅僅是毀損的隱形所發出的火花。
      雖然四下無人，但有個聲音傳來，很模糊，好像來自遠方。<AUDIO>TXT_StaticNoise_End<>
    npc_mp_portalquest_cra_lang_2: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk
      -<> 我在哪<AUDIO>TXT_RadioNoise<><STELLAR>- zktt -<> 是同一個地方！現實訊號 <AUDIO>TXT_RadioNoise<><STELLAR>-
      ttzzz -<> 阿耳忒彌斯所遭遇的不是 <AUDIO>TXT_RadioNoise<><STELLAR>- kkttzzzzzzk -<> 這股雜訊！拜託，有沒有人
      <AUDIO>TXT_RadioNoise<><STELLAR>- kktzz -<>"
    ui_mp_portalquest_cra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>雜訊散發出自身要求。星球受到損傷，並不穩定。一種特定素材，可於當地尋得，應該可以將其修補。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>我伸出雙手，讓心思飄忽在雜訊之中，搜尋奇怪能量的源頭。
      然後，突然之間，我可以感受到它像是磁場般，將我排開。這感受瞬間占據我的腦海。我努力將素材推向該處。
      一股巨響，獻祭的物品便不再存在。接下來的，是一片靜謐。一切再度回歸和平。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_desc_5: 嚴肅的旅行者在打量我。他的雙眼在我身上游移，彷彿在檢查身體有沒有受傷。
    fth_exotic3_pq_bld_lang_5: 我很高興見到你活著。這會是你第一次遭遇這些干擾嗎？
    fth_exotic3_pq_bld_opt_a_5: 回答是
    fth_exotic3_pq_bld_opt_c_5: 回答不是
    fth_exotic3_pq_bld_res_a_5: 墨丘利再次仔細凝視我。他低頭看著自己的雙手，接著抬頭與我四目相接。
    fth_exotic3_pq_bld_res2_a_5: |-
      這樣的話，希望你能安然無恙度過這趟旅程。
      傳送門網路會提供前往不安定區域的通道。你會需要使用符號代碼來刺激正確的神經通道。古老的知識石會教導你那個代碼。
    fth_exotic3_pq_bld_res_c_5: |-
      你的耐力令我刮目相看，傳送門能手。
      和之前一樣，傳送門網路會提供前往不安定區域的通道。你會需要使用符號代碼來刺激正確的神經通道。古老的知識石會教導你那個代碼。
    fth_exotic3_pq_bld_res_b_5: 傳送門網路會提供前往不安定區域的通道。你會需要使用符號代碼來刺激正確的神經通道。古老的知識石會教導你那個代碼。
    ui_mp_portalquest_bld_desc_5: "<AUDIO>TXT_StaticNoise_Start<>這結構受到雜訊的包圍，劈啪作響。我伸手觸碰，感受到一處有著不尋常的虛無感。應該是堅實物質的地方，我的手指卻像穿過空氣一樣。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>這結構似乎存在，卻又不存在。我注意到雜訊最強烈的地方在微微發光。它不斷劈啪作響，發出要求：提供素材獻祭，將其穩定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_5: "<AUDIO>TXT_StaticNoise_Start<>閃爍的表面退去，吞噬了獻祭品。雜訊聲逐漸轉為低鳴，似乎已然滿足。我已經完成了任務。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic4_pq_bld_lang_6: 要去調查最近的干擾嗎？換做是我才不會去，不過能離開這裡也不錯。其他人都一直在講這件事。
    fth_exotic4_pq_bld_opt_a_6: 詢問其他人的事
    fth_exotic4_pq_bld_res_a_6: |-
      簡直喪心病狂！太超過了。阿里阿德涅最過分。他讓我起雞皮疙瘩，一直在講臉的事情，他自己的臉才是我看過最奇怪的「臉」。
      總之，如果你需要一點幫助才能開始的話：從這裡飛出去尋找知識石。石頭顯示的傳送門代碼應該能帶你到壞地方去。記得要帶個像樣的工具組。
    fth_exotic4_pq_bld_res_b_6: 從這裡飛出去尋找知識石。石頭顯示的傳送門代碼應該能帶你到壞地方去。記得要帶個像樣的工具組。
    ui_mp_portalquest_bld_desc_6: "<AUDIO>TXT_StaticNoise_Start<>雜訊劈啪作響，似乎在迎接我。這結構的實體似乎受到了損害。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>雖然聲音細微，且有所干擾，在雜訊中仍可發現明確的律動模式。此處的干擾是裂縫，現實的裂痕。只有特定素材可以穩定......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_6: "<AUDIO>TXT_StaticNoise_Start<>素材分解消失。雜訊的火光逐漸減弱，慢慢熄滅。只剩下溫和低鳴聲。結構似乎已經穩定。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_cra_lang_3: 關於干擾有什麼發現嗎，親族？請跟我分享你的體驗。
    fth_exotic5_pq_cra_opt_a_3: 回答體驗很可怕
    fth_exotic5_pq_cra_opt_c_3: 回答體驗很有啟發性
    fth_exotic5_pq_cra_res_a_3: |-
      是的，我了解了。
      我自己也曾想要穩定最近發生的干擾。雜訊裡的聲音讓我心煩意亂，聽起來很像寰宇，但是......又不太像寰宇。
    fth_exotic5_pq_cra_res_a_alt_3: 赫斯珀洛斯不可置信地皺起眉頭。他對我的說法沒做出其他評論。
    fth_exotic5_pq_cra_res_b_3: 這情況我之前也見過。把太空船停在星球上，前往地表搜尋知識石。觸碰一下你就知道混亂區域的地址。把地址輸入傳送門，然後踏過門檻......
    ui_mp_portalquest_cra_desc_3: |-
      <AUDIO>TXT_StaticNoise_Start<>墜機現場本身靜謐無聲，已經冷卻，地表卻竄起一股奇怪的雜訊能量，讓我的強化套裝發出陣陣警告聲。
      雜訊能量直接向我腦海發送訊息：<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_cra_lang_3: 將不穩定......加以穩定。清除......毀損。需要素材。
    ui_mp_portalquest_cra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>我的套裝發出警訊，但顯示的卻只有亂碼。我愈靠近奇怪能量的來源，警告聲也越急迫。
      雜訊在我遞出素材時發出最大聲響，然後退去，只留下靜謐。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_7: 這些干擾的本質讓我煩心，類旅行者。我不常離開異常到外面冒險，但是每次我到外頭的遭遇都如出一轍。
    fth_exotic1_pq_bld_opt_a_7: 詢問相似之處
    fth_exotic1_pq_bld_res_a_7: |-
      我在干擾中看到自己的臉龐。那不是迭代，而是我自己。我和自己的目光四目相交。
      你想要親自感受嗎？透過知識石可以知道地點。知識石應該很輕易就會把秘密告訴你。它們是為你而生......
    fth_exotic1_pq_bld_res_b_7: 想要親自冒險前往的話，透過知識石可以知道地點。知識石應該很輕易就會把秘密告訴你。它們是為你而生......
    ui_mp_portalquest_bld_desc_7: "<AUDIO>TXT_StaticNoise_Start<>我的套裝發出急切警訊，感應器巨幅波動。此結構並不穩定，也不安全。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_7a: "<AUDIO>TXT_StaticNoise_Start<>雜訊能量快速越過結構表面，纏繞著我的手臂，像是活生生的生物般提出請求。現實的本質受到了損傷。必須進行素材獻祭才能修補。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_7: |-
      <AUDIO>TXT_StaticNoise_Start<>雜訊從我的指間躍出，飛向我所收集的素材。素材逐漸消失，不留痕跡。
      不明能量就此停歇，退回地下。此處的損傷似乎已經修復。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_desc_8: 傑米奈的大眼睛看起來非常哀傷，但是我向他問候時雙眼又亮了起來。
    fth_exotic2_pq_bld_lang_8: 你好嗎，我的朋友？抱歉我看起來很沮喪。我很感激像你這樣的旅行者所付出的努力。赫斯珀洛斯也是。要不是他愛冒險的本性，我們也不會相遇。
    fth_exotic2_pq_bld_opt_a_8: 詢問他和赫斯珀洛斯相遇的事
    fth_exotic2_pq_bld_res_a_8: |-
      我們是在我第一次自己發現傳送門的時候相遇的。當時我出現在那片未知的地景上，目光模糊、失去方向，我就碰上了這個奇怪的光球。你能想像它開口說話的時候我有多驚訝。
      我們好長一段時間都只能在黑暗中跟著彼此的聲音前進。但是當界線開始破碎，<DELAY>0.4<>，我們彷彿已經認識了彼此一輩子。
      如果你打算幫忙平息異常，去尋找知識石，我的朋友。它們會把一切都告訴你，讓你能夠指引傳送門的流動。
    fth_exotic2_pq_bld_res_b_8: 如果你打算幫忙平息異常，去尋找知識石，我的朋友。它們會把一切都告訴你，讓你能夠指引傳送門的流動。
    ui_mp_portalquest_bld_desc_8: |-
      <AUDIO>TXT_StaticNoise_Start<>盯著這結構看，讓我視線逐漸模糊。一瞬間，我眼前似乎出現了兩個一模一樣的重疊物品，卻又稍有偏移。
      一眨眼，眼前景象又恢復了。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_8a: "<AUDIO>TXT_StaticNoise_Start<>我強化套裝內釋出了雜訊能量，傳輸訊息：這個結構的現實受到了損傷。必須加以穩定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8b: "<AUDIO>TXT_StaticNoise_Start<>我注意到從結構流出一股光亮的液體。這股液體好像會對我的出現有所反應，當我的手靠近就會流得更快。這是給我的嗎？用來幫助我的嗎？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_8c: "<AUDIO>TXT_StaticNoise_Start<>液體快速地流進我的手掌，味道聞起來甜甜的，令人胃口幾乎都要開了。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_8: |-
      <AUDIO>TXT_StaticNoise_Start<>我盯著我突然空著的雙手，眼底還映照著素材的殘影。我眨了眨眼。素材的確消失了，從這個現實中抽離。
      雜訊能量逐漸緩和，只剩低鳴。結構似乎穩定了下來。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b: 收集酵素液
    ui_mp_portalquest_rift_opt_b3: 收集甜堆肥
    fth_exotic3_pq_cra_lang_4: 這些干擾讓我非常不自在。
    fth_exotic3_pq_cra_opt_a_4: 詢問為何不自在
    fth_exotic3_pq_cra_res_a_4: |-
      雜訊裡的聲音非常......令人著迷。凝視著那道裂縫，就像看著通往夢境的窗戶。我看到索列斯超行星。我看見我的過往、更早期的我。我感覺渾身赤裸，彷彿夢境也直接盯著我看。
      去吧，傳送門能手。找出傳送門的石頭小孩，仔細聆聽它們的教誨。
    fth_exotic3_pq_cra_res_b_4: 找出傳送門的石頭小孩，仔細聆聽它們的教誨。
    ui_mp_portalquest_cra_desc_4: "<AUDIO>TXT_StaticNoise_Start<>這個墜機地點的雜訊能量似乎直接穿越了我的強化套裝。我的肌膚感受到刺痛。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_4a: "<AUDIO>TXT_StaticNoise_Start<>雜音中有一個訊號穿透：這個現實的傷口需要獻祭。它必須要吞噬這個星球的素材。必須要自我吞噬。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_4: "<AUDIO>TXT_RadioNoise<><STELLAR>- kkktt -<> 知道我不是一直在這裡<AUDIO>TXT_RadioNoise<><STELLAR>-
      zktt -<> 變得如此黑暗<AUDIO>TXT_RadioNoise<><STELLAR>- kttkk -<> 變得多餘 <AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktkt-<>"
    ui_mp_portalquest_cra_res_4: |-
      <AUDIO>TXT_StaticNoise_Start<>一股巨大能量越過我伸出的雙手，直接吞噬了素材。
      剩下的，只有一片寂靜。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_rift_opt_b2: 搜索殘骸
    ui_mp_portalquest_water2_res: |-
      我發現有一塊奈米纖維素才卡在損壞的船身上，跟我強化套裝的材料很像。
      纖維中有氧氣升級，依然完好無缺，所以我把它帶在身上，或許能協助我進行水中搜尋。
    fth_exotic4_pq_bld_desc_9: 忒堤斯似乎更為寂靜，也沒有以往躁動。他靜靜地看著我。
    fth_exotic4_pq_bld_lang_9: 這些干擾......真的很嚴重。我決定過去親自見證。就連我的強化套裝好像也在我靠近的時候開始慌張。
    fth_exotic4_pq_bld_opt_a_9: 詢問套裝的事
    fth_exotic4_pq_bld_res_a_9: |-
      別擔心，我還沒有完全失去理智。我知道套裝不會慌裝，只是似乎設計上不太能應付這種特別的危險。到處都是感應器，大聲發出警告與警鈴。
      總之，如果你真的想去那裡的話，先找到知識石。每塊石頭都有你所需要的傳送門地址的碎片。
    fth_exotic4_pq_bld_res_b_9: 如果你真的想去那裡的話，先找到知識石。每塊石頭都有你所需要的傳送門地址的碎片。
    ui_mp_portalquest_bld_desc_9: "<AUDIO>TXT_StaticNoise_Start<>此結構被包覆在奇怪的雜訊力場內，似乎同時散發能量，卻又充斥著虛無。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_desc_9a: "<AUDIO>TXT_StaticNoise_Start<>雜訊劈啪作響，發出要求。將星球表面的素材拾起，並送往此干擾地點。只有一片寂靜。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_9: |-
      <AUDIO>TXT_StaticNoise_Start<>一陣巨大聲響後，素材就此消失。雜訊已經將其吞噬。
      結構現在看起來再普通不過，彷彿不曾有過干擾。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_2: 雜訊向我說話，親族。我之前承受過這種審判。是再次出現的夢魘。
    fth_exotic5_pq_gra_opt_a_2: 詢問夢魘的事
    fth_exotic5_pq_gra_res_a_2: 赫斯珀洛斯停下來打量我。他審視的目光讓我臉頰相當熾熱。
    fth_exotic5_pq_gra_res2_a_2: |-
      嗯......你已經親自遇見猩紅看守者了，對吧？也就是寰宇。
      我真笨。我們都是它的子民，這點無庸置疑。不過我認為......我希望......這代表我們每個人都應該能獲得它的愛。不過事實是......事實就是不是每個迭代都有資格。
      ......
      我們只能把希望寄託於未來的可能性，親族。那雜訊不屬於這個世界。你反抗它是正確的。去吧。尋找知識石。眼前的路徑會豁然開朗。
    fth_exotic5_pq_gra_res2_a_alt_2: |-
      我感覺到你離路徑不遠。我們討論這件事或許不太合適。我不希望介入你的旅程，親族。我們都必須找到自己的路。
      我們只能把希望寄託未來的可能性。那雜訊不屬於這個世界。你要反抗他是正確的。去吧。尋找知識石。眼前的路徑至少會豁然開朗。
    fth_exotic5_pq_gra_res3_a_2: 我們只能把希望寄託未來的可能性，親族。那雜訊不屬於這個世界。你要反抗他是正確的。去吧。尋找知識石。眼前的路徑會豁然開朗。
    ui_mp_portalquest_gra_desc_2: "<AUDIO>TXT_StaticNoise_Start<>%NAME%確實已經死亡，然而其獨特訊號的回音仍然存在。不只是回憶，而是彷彿他的精髓尚流連此處......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_2a: "<AUDIO>TXT_StaticNoise_Start<>雜訊力場劈啪作響，包圍著這墳墓。在雜音中，可以聽到一個訊息：收集這個世界的素材。在這裡獻祭，穩定異常。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_2: |-
      <AUDIO>TXT_StaticNoise_Start<>雜訊能量向前躍出，將素材吞噬。
      %NAME%的墳墓如今再度安寧。我忍不住好奇，他是否也被這奇怪的雜訊能量吞噬了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_cra_lang_5: 這些干擾都是回望宇宙的窗口，類旅行者。無論在亮處還是暗處，窗戶的兩側都是真實存在。我與之和平共存。我們都是。
    fth_exotic1_pq_cra_opt_a_5: 詢問共存的事
    fth_exotic1_pq_cra_res_a_5: |-
      我和類我。我們必須接受我們無法改變的約定，否則我們永遠無法和平共處。
      先從搜尋知識石開始。裂縫的窗口會把位置告訴你，一如繼往，永世皆然。我感覺到這個循環又要回到起點了。
    fth_exotic1_pq_cra_res_b_5: 先從搜尋知識石開始。裂縫的窗口會把位置告訴你，一如繼往，永世皆然。我感覺到這個循環又要回到起點了。
    ui_mp_portalquest_cra_desc_5: "<AUDIO>TXT_StaticNoise_Start<>此處充斥著迷失之感。損壞的太空船周圍，有一股神祕的能量圍繞，但找不到任何生命跡象。所有組員都早已消失。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_desc_5a: "<AUDIO>TXT_StaticNoise_Start<>靜電雜訊中的聲音發出了要求。這星球受到了損傷，正有個深刻渴望。必須要複製這個星球的一項素材。必須要自我複製。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_5: "<AUDIO>TXT_RadioNoise<><STELLAR>- kktttk -<> 只想回到<AUDIO>TXT_RadioNoise<><STELLAR>-
      zzktk -<> 後台，我的學徒<AUDIO>TXT_RadioNoise<><STELLAR>- zzkzz-<> 好黑。我受不了了，我要<AUDIO>TXT_RadioNoise<><STELLAR>-
      zzzzzt -<> 緋紅光線 <AUDIO>TXT_RadioNoise<><STELLAR>- ktzzz-<>"
    ui_mp_portalquest_cra_res_5: |-
      <AUDIO>TXT_StaticNoise_Start<>我突然看到自己的身影。我的腦中不斷出現似曾相識的畫面，就像走入鏡中迷宮般的暈眩，彷彿自己已經修補過這星球無數次......
      素材逐漸融化，我的視覺恢復正常，雜訊也停止。
      只剩一片寂靜。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic2_pq_bld_lang_11: 我親眼看見干擾，我的朋友。我在那裡感覺獲得生命。我想起我有多愛冒險。
    fth_exotic2_pq_bld_opt_a_11: 詢問冒險的事
    fth_exotic2_pq_bld_res_a_11: 傑米奈看了一眼他的同伴，低聲說了些話。
    fth_exotic2_pq_bld_res_b_11: |-
      赫斯珀洛斯曾經需要救援，但為時已晚。多年來我一直都在找藉口自我逃避。我不能再逃避了。
      啟動太空船飛出異常之門，登陸行星表面、離開太空船。感受腳下輕脆的地面。尋找古老的石柱。聆聽它們對你靈魂傳唱的傳送門代碼......
    fth_exotic2_pq_bld_res_b2_11: 啟動太空船飛出異常之門，登陸行星表面、離開太空船。感受腳下輕脆的地面。尋找古老的石柱。聆聽它們對你靈魂傳唱的傳送門代碼......
    ui_mp_portalquest_bld_desc_11: 這結構明顯有問題。它發出衰弱的雜訊，像是即將逝去的火苗般無力。
    ui_mp_portalquest_bld_desc_11a: "<AUDIO>TXT_StaticNoise_Start<>雜訊包含著一股不斷重複的律動模式。我的套裝將毀損的資料解讀成一段訊息：拿特定素材在此獻祭，即可穩定這干擾。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_11: |-
      <AUDIO>TXT_StaticNoise_Start<>素材分解在雜訊之中，讓我雙手空了。
      受到干擾的地點已經穩定。雜訊也已散去，或者說至少減弱了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic3_pq_bld_lang_12: 我們的工作對宇宙非常重要。要對你的貢獻感到驕傲，傳送門能手。
    fth_exotic3_pq_bld_opt_a_12: 詢問工作的事
    fth_exotic3_pq_bld_res_a_12: |-
      我最近經常發現自己在朝著虛空回顧。但是旅行者的命運不該將自己的人生困在某個地方、或是某個時間。異常現在是我的家人。
      知識石擁有你需要的符號代碼。在旋轉石輸入代碼，並服從傳送門的流動。
    fth_exotic3_pq_bld_res_b_12: 知識石擁有你需要的符號代碼。在旋轉石輸入代碼，然後服從傳送門的流動。
    ui_mp_portalquest_bld_desc_12: |-
      <AUDIO>TXT_StaticNoise_Start<>我越靠近結構，我的肌肉抽動地越厲害。一股不祥的雜訊能量從地面升起，似乎要驅除我強化套裝中的某樣東西。
      雜音聽起來像是毀損的訊息、來自不明來源的破碎資料。要求著：<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_lang_12: "<AUDIO>TXT_StaticNoise_Start<>將素材帶來此處......提交。穩定......干擾區域。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_12: |-
      <AUDIO>TXT_StaticNoise_Start<>我看不到素材發生了什麼事，眼前一道緋紅色光線遮住我的視線。它穿透我的腦海，我忍不住彎下身。好痛。
      地區似乎已經穩定，但我應該盡快離去。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic4_pq_cra_lang_6: 偶爾能從藏身處走出來感覺很不錯。非常值得。
    fth_exotic4_pq_cra_opt_a_6: 詢問關於走出來的事
    fth_exotic4_pq_cra_res_a_6: |-
      無懼的活著，把握掠奪宇宙的機會。這就是我們定義自己的方式，對吧？
      為了維持自由而奮戰。關閉這些干擾，一定要活下來。
      你可以透過傳送門抵達干擾。使用護目鏡仔細查看星球的表面，觸碰你找到的知識石。它們會告訴你方向。
    fth_exotic4_pq_cra_res_b_6: 你可以透過傳送門抵達干擾。使用護目鏡仔細查看星球的表面，觸碰你找到的知識石。它們會告訴你方向。
    ui_mp_portalquest_cra_desc_6: "<AUDIO>TXT_StaticNoise_Start<>墜毀地點讓人深感不安。沒有任何組員的蹤影，不知道他們是死是活。但某處傳來一股聲音，訊號十分微弱......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_lang_6: "<AUDIO>TXT_RadioNoise<><STELLAR>- kzzzz-<> 確定我還是自己<AUDIO>TXT_RadioNoise<><STELLAR>-
      tktktk-<> 訊號一模一樣<AUDIO>TXT_RadioNoise<><STELLAR>- zzzz-<>"
    ui_mp_portalquest_cra_desc_6a: "<AUDIO>TXT_StaticNoise_Start<>墜毀地點周圍，一股黑暗能量正在發出要求：這裡的現實正在崩解。星球並不穩定。特定素材可以加以修補......<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_cra_res_6: |-
      <AUDIO>TXT_StaticNoise_Start<>我突然覺得頭暈目眩，有點反胃。我是怎麼來到這裡的？我那時候在幹什麼？
      我的雙手空著。墜機地點似乎只剩靜謐。我應該是完成了我的任務。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic5_pq_gra_lang_3: 我很感激能夠用這種不可思議的方式相見，親族。感謝我們的同儕是非常重要的。
    fth_exotic5_pq_gra_opt_a_3: 詢問關於同儕的事
    fth_exotic5_pq_gra_res_a_3: 階級的聲音巨大而暴力，會讓我們連靠近耳朵的聲音都聽不見。
    fth_exotic5_pq_gra_res2_a_3: 赫斯珀洛斯的雙眼注視著傑米奈，接著看著地板。他清了清喉嚨。
    fth_exotic5_pq_gra_res_b_3: 相信你的直覺，親族。現在你知道這條路徑了。知識石會告訴你需要的傳送門金鑰。干擾等著你前往，他等待所有人前往。
    ui_mp_portalquest_gra_desc_3: "<AUDIO>TXT_StaticNoise_Start<>%NAME%的臨終之地正受到一股狂野、劈啪作響的能量干擾。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3a: "<AUDIO>TXT_StaticNoise_Start<>我的套裝解讀了雜訊中的訊息：此處的現實很脆弱微薄，而且正在崩解中。雖然無法完全修補破損，但可以利用物品獻祭讓其穩定。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3b: "<AUDIO>TXT_StaticNoise_Start<>墳墓下方的泥土，流出一股光亮的液體。這股液體似乎對我的出現有所反應，當我的手靠近就會流得更快。這是一份給我的贈禮嗎？用來幫助我的？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_desc_3c: "<AUDIO>TXT_StaticNoise_Start<>液體快速地流進我的手掌，味道聞起來甜甜的，令人胃口幾乎都要開了。<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_3: |-
      <AUDIO>TXT_StaticNoise_Start<>雜訊穿透了我，在我體內竄流。我的神經因為承受這狂野能量而感到疼痛不已。
      這感受的結束和開始一樣突然。我感覺自己以前曾來到此處。我感受自己沉沉入睡，期待再做相同的夢。
      至少，這墓地看來是穩定下來了。<AUDIO>TXT_StaticNoise_End<>
    fth_exotic1_pq_bld_lang_13: 我們跟著這節奏跳了多久？這些規律的干擾帶來了點安慰。
    fth_exotic1_pq_bld_opt_a_13: 詢問是怎樣的安慰
    fth_exotic1_pq_bld_res_a_13: |-
      這些異常的頻率感覺很精準，類旅行者。這是自然的規則。我們也許只看得到波形的頂端，不論如何有節奏可循。宇宙每次呼喚，我們就做出回應。
      回應的開端是要探索知識。聆聽古老的岩石，岩石會傳授通往混亂區域的路徑。
    fth_exotic1_pq_bld_res_b_13: 你可能也記得這節奏。聆聽古老的知識石，岩石會傳授通往混亂區域的路徑。
    ui_mp_portalquest_bld_desc_13: 一股靜電從受到干擾的結構躍上我的手臂。我套裝的感應器收到近似搔癢的感受。我不由自主地顫抖了起來。
    ui_mp_portalquest_bld_desc_13a: 無聲的訊息進入我的腦海，這結構一直以來消耗著當地資源，現在需要人工支援。必須獻上物質才能恢復平衡。
    ui_mp_portalquest_bld_res_13: 物質受到雜訊吞沒。雖然我看不清物質去了哪裡，但我感受到我似乎恢復了某種平衡。天平的另一端在哪呢？
    fth_exotic2_pq_cra_lang_7: 哈囉！啊，見到你我真開心。雖然這些干擾有危險，我還是很高興能在你身旁一同努力。
    fth_exotic2_pq_cra_opt_a_7: 詢問是怎樣的努力
    fth_exotic2_pq_cra_res_a_7: |-
      我們旅行者好幾個月來都在處理這些干擾，就連赫斯珀洛斯都不知道來源。不過我們仍舊不放棄，好幾千人合作要穩住宇宙。
      我深深相信我們在這樣的時刻攜手合作，大家的努力能稍稍延長我們的時間。不覺得這是值得開心的事嗎？
      傳送門能將你送到受影響的區域。你需要三顆石頭的知識來得知符號序號。有同伴一起完成任務，速度會快上許多！希望你今天會交上新朋友。
    fth_exotic2_pq_cra_res_b_7: 傳送門能將你送到受影響的區域。你需要三顆石頭的知識來得知符號序號。有同伴一起完成任務，速度會快上許多！希望你今天會交上新朋友。
    ui_mp_portalquest_cra_desc_7: 船身的殘骸隨著詭異的雜訊能量閃耀。我注意到令人作嘔的氣味。氣味一波波傳來，每次雜訊湧現，氣味也飆升。味道與燒過的蛋白質相似，像是烤焦的頭髮、毛皮或指甲。
    ui_mp_portalquest_cra_desc_7a: 我試著無視燒焦的氣味，細聽雜訊的要求：這星球上某種物質能穩住干擾。我需要提供這項資源，否則就連我也可能遭到吞沒。
    ui_mp_portalquest_cra_res_7: 隨著物質分解，蛋白質燃燒的臭味稍微緩解，不過還不算消散。雜訊也平息了，我認為自己能做的都做了。
    fth_exotic3_pq_bld_desc_14: 墨丘利靜靜的看著我，他黯淡的眼神裡有某種強烈的情緒，不過我看不出來。是飢餓嗎？憎恨？還是嫉妒？
    fth_exotic3_pq_bld_opt_a_14: 問他還好嗎
    fth_exotic3_pq_bld_res_a_14: 旅行者外露的臉頰泛紅，我在想沒有皮膚會是什麼感覺。他平靜了下來。
    fth_exotic3_pq_bld_res2_a_14: |-
      抱歉，傳送門能手。你來找我想必是需要指點。
      只有一扇傳送門能將你送到目的地。最近的干擾導致古老網路的傳輸量上揚。找出知識石，將岩石傳授的智慧輸入網路通道。
    fth_exotic3_pq_bld_res_b_14: |-
      那也是。
      只有一扇傳送門能將你送到目的地。最近的干擾導致古老網路的傳輸量上揚。找出知識石，將岩石傳授的智慧輸入網路通道。
    ui_mp_portalquest_bld_desc_14: 雖然看起來是尋常不過的結構，我的套裝卻回報前方有深淵斷崖。有那麼一瞬間，我有一股強烈的欲望想以肉身闖進這不穩的結構中......但一下就打消了念頭。
    ui_mp_portalquest_bld_desc_14a: 有股超凡的能量，難以名狀，在結構的表面翻攪，弄得粒子好像跳起舞來。能量在我腦海中舞動，重新形塑成某種要求：獻上物質，把干擾穩住。
    ui_mp_portalquest_bld_res_14: |-
      我把物質放到結構的底部。不可能的事發生了，物質直接溶進地裡。
      那雜訊不久前才震耳欲聾，瞬間靜止了。我盡了職責。
    fth_exotic4_pq_bld_desc_15: 忒堤斯發出不悅的嘆息。他不發一語，一心只想快點結束這次對話。
    fth_exotic4_pq_bld_opt_a_15: 詢問他為何嘆息
    fth_exotic4_pq_bld_res_a_15: 我現在真的沒心情多說，我真的......很生氣。已經快六個月了。他們怎麼會蠢成這樣？他們豈敢蠢成這樣？
    fth_exotic4_pq_bld_opt_c_15: 追問下去
    fth_exotic4_pq_bld_opt_d_15: 就此打住
    fth_exotic4_pq_bld_res_c_15: 我<DELAY>0.1<>......<DELAY>0.1<>......<DELAY>0.2<>好吧，你如果真的想知道，我就說吧。
    fth_exotic4_pq_bld_res2_c_15: |-
      這動盪不安的宇宙，這一切的干擾，你知道其實已經造成了傷亡嗎？
      我有位認識的人好幾個月前失蹤了，我到現在都還是沒他的消息。我知道不會有消息了，我知道他不在了。這讓我很憤怒，我以為自己交的都是益友，我以為能依靠朋友。
    fth_exotic4_pq_bld_res3_c_15: 他深呼吸了一口氣。
    fth_exotic4_pq_bld_res4_c_15: |-
      抱歉，你願意幫忙是件好事。
      離開異常去找知識石，石頭會顯示一組符號，你得把符號輸入傳送門。通過傳送門，就會到達你幫得上忙的區域。
    fth_exotic4_pq_bld_res_d_15: 謝謝，謝謝你不多問，也謝謝你幫忙。抱歉。
    fth_exotic4_pq_bld_res_b_15: 離開異常去找知識石，石頭會顯示一組符號，你得把符號輸入傳送門。通過傳送門，就會到達你幫得上忙的區域。
    ui_mp_portalquest_bld_desc_15: 我看見了眼前這版本的結構，但同時間也浮現了另一個版本。過往的魅影與現今的結構交疊，模糊了我的視線，讓我濕了眼眶。
    ui_mp_portalquest_bld_desc_15a: 一聲雜訊巨響吸引了我一切注意。這結構並不穩固。獻上星球上隨處都是的當地物質，就能修復現實的漏洞......
    ui_mp_portalquest_bld_res_15: 雜訊好像減緩了，不再如此猛烈，同時耗盡了物質。我感覺好像沒我的事了，我的功用已盡，不過干擾並未完全解決。需要更多旅行者才能滿足它。
    fth_exotic5_pq_cra_lang_8: |-
      你好，要來協助我平息干擾嗎？今天很多同類都為此而來。這樣的對話我有過好幾回了，但我怎樣都不會厭煩。
      你離開之前，能說說你最近和其他同類相會的事嗎？說個故事把這段談話烙進我記憶裡吧？
    fth_exotic5_pq_cra_opt_a_8: 說個鼓舞人心的故事
    fth_exotic5_pq_cra_opt_c_8: 說個悲傷的故事
    fth_exotic5_pq_cra_res_a_8: 赫斯珀洛斯的眼神變得柔和。
    fth_exotic5_pq_cra_res2_a_8: |-
      慷慨助人的旅行者可遇不可求，但這樣的故事提醒了我，其實大有人在而且亙古不變。謝謝你，旅行者親族。
      你能藉由古老的傳送門通道到達干擾區域，符號密碼由沉睡的知識石守護。用手觸碰就能將石頭喚醒。
    fth_exotic5_pq_cra_res_c_8: 赫斯珀洛斯垮下臉來。
    fth_exotic5_pq_cra_res2_c_8: |-
      難免會遇上這類的事，我聽了真是遺憾。希望你和旅行者同伴今天會比較順利。
      你能藉由古老的傳送門通道到達干擾區域，符號密碼由沉睡的知識石守護。用手觸碰就能將石頭喚醒。
    fth_exotic5_pq_cra_res_b_8: 當然，我不該耽誤你了。你能藉由古老的傳送門通道到達干擾區域，不過符號密碼由沉睡的知識石守護。用手觸碰就能將石頭喚醒
    ui_mp_portalquest_cra_desc_8: 就近觀察一下就能看出這次失事並不尋常。衝擊的那一刻好像凍結在時空之中，閃爍不定，好像暫停的類比影像。
    ui_mp_portalquest_cra_lang_8: 協助......完成......程序。保存資料......保存記憶......
    ui_mp_portalquest_cra_res_8: 我獻上了指定資源，大氣出現了變化。失事變得正常，就只是弔念著不幸駕駛員生前的最後一刻。我想能做的我都做了。
    fth_exotic1_pq_bld_lang_16: 類旅行者，就算大禍臨頭，還是要懷抱希望。我有個計畫......
    fth_exotic1_pq_bld_opt_a_16: 詢問對方的計畫
    fth_exotic1_pq_bld_res_a_16: |-
      用知識石來追尋前方的道路，跟著知識石抵達一扇傳送門，治好這場疫病。至於我要往哪去呢？

      類旅行者，我們生下來不是為了躲躲藏藏。時候到了。

      我打算親自面對這一切異常與干擾的根源，不計任何代價。
    fth_exotic1_pq_bld_res_b_16: 知識石等著你，等著指引你前往傳送門的道路......
    ui_mp_portalquest_bld_desc_16: |-
      <AUDIO>TXT_StaticNoise_Start<>毀損的結構發出傳輸訊號。吉客族信徒的尖叫聲中夾雜了一個清晰的詞彙，一次又一次出現。

      它要的是獻禮，要的是物質。

      「深淵」。<AUDIO>TXT_StaticNoise_End<>
    ui_mp_portalquest_bld_desc_16a: 異教徒餵養不了教主，轉而要我代勞。我得把資源送到那裡去......
    ui_mp_portalquest_bld_res_16: |-
      隨著異常崩解，傳輸訊號也起了變化。吉客族的聲音變得感恩友善。

      他說這個世界能成為我的家，我該留下來，還說這裡的水喝起來安全無虞。

      他說他好孤單。
    fth_exotic2_pq_bld_lang_17: |-
      阿里阿德涅不見了！

      我試過要阻止他......我試過跟他講道理！喔，希望他平安無事......
    fth_exotic2_pq_bld_opt_a_17: 安撫他
    fth_exotic2_pq_bld_opt_c_17: 詢問你能幫上什麼忙
    fth_exotic2_pq_bld_res_a_17: 傑米奈比手畫腳，恐慌得直發抖。
    fth_exotic2_pq_bld_res2_a_17: |-
      你怎麼能這麼冷靜？阿里阿德涅要自己去找深淵的源頭！

      要不是我顧慮太多，又不知道他去了哪裡，我早就追上去、確認他是否平安無事了。

      我無權要求你穿越傳送門，並去尋找知識石......這該由你決定，也只能由你決定。
    fth_exotic2_pq_bld_res_c_17: 傑米奈比手畫腳，鬆了一口氣，並感謝你的協助。
    fth_exotic2_pq_bld_res2_c_17: |-
      阿里阿德涅要自己去找深淵的源頭！你一定要追上他！

      找出知識石，使用傳送門，找到我們的朋友！動作要快！沒時間浪費了！
    fth_exotic2_pq_bld_res_b_17: 阿里阿德涅有危險了！我們一定要找出知識石，前往下個異常！啊！
    ui_mp_portalquest_bld_desc_17: |-
      異常的歌聲源自橫跨時空的旅行者。

      我在雜訊中聽見了他們的名字......英雄旅行者：阿斯忒里亞......最終世代的盟友：納西瑟斯......無以計數。

      異常要求獻禮，它的話語不帶惡意，它承受著痛楚。
    ui_mp_portalquest_bld_desc_17a: 無窮無盡的聲音呼喊著要我協助。我必須提供資源，我必須把世界治好。
    ui_mp_portalquest_bld_res_17: |-
      裂痕痊癒了。我追查了曾路過這地方的所有旅人，找出他們的導航資料。

      我的腦海裡充滿了姓名。拉撒路、阿耳忒彌斯、希德布朗。

      我把導航資料傳給核心，這些資料要花點時間才能破解......
    ui_mp_portalquest_bld_desc_17b: "<AUDIO>TXT_StaticNoise_Start<>結構上長了一層苔蘚。我的手一靠近，細小的葉片就會雀躍地扭動。這是給我的禮物嗎？用來幫助我的？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_bld_res_17b: "<AUDIO>TXT_StaticNoise_Start<>堆肥一下就掉進我手中，味道聞起來甜甜的，令人胃口幾乎都要開了。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic3_pq_cra_lang_9: |-
      傳送門能手，我常常在思考我們存在的本質，阿里阿德涅最近消失不見對我們有什麼含意。

      有人認為旅行者全都是同一個靈魂，分散在無窮無盡的迭代和宇宙中。

      我們如果經歷了不同的人生，又會是什麼樣子呢......
    fth_exotic3_pq_cra_opt_a_9: 詢問任務的事
    fth_exotic3_pq_cra_res_a_9: 墨丘利嘆了口氣，露出疲態，但還是點了點頭。
    fth_exotic3_pq_cra_res2_a_9: |-
      當然，重要的事得先來。

      我們找到了阿里阿德涅的太空船，更該說是在已知的宇宙中，找到了好幾百艘複製、扭曲變形的太空船。

      傳送門網路受到毀損，危機重重。你在追查的過程中要很小心。

      與知識石交談，通過傳送門，找出真相。
    fth_exotic3_pq_cra_res_b_9: |-
      你還不明白嗎？追尋知識石，到傳送門的另一側找出阿里阿德涅的太空船。

      不管怎麼樣......那水都不能喝。
    ui_mp_portalquest_cra_desc_9: 阿里阿德涅的太空船就在我面前。我的強化套裝發出高頻警告，要我往後退，以免我受到感染。
    ui_mp_portalquest_cra_desc_9a: 深淵在我倆之前，它要求獻祭，它要更多。
    ui_mp_portalquest_cra_res_9: |-
      腐敗從這艘太空船離去，一千個複製品也隨之消逝在星際間。我讀了資料紀錄。

      這艘太空船碎裂在現實之前，在恆星間的黑暗中碰上了詭異的巨大貨船。

      船上唯一的乘客在墜毀前逃了出去。阿里阿德涅還在，雖然狀態不明，位置也未知。

      我的朋友還活著。
    fth_exotic4_pq_bld_lang_18: |-
      我曾經用維金族外觀改造組生活了整整一年，你知道嗎？我做過很多我後悔的事。

      我不知道我講這幹嘛，我們不是朋友，你是個陌生人。
    fth_exotic4_pq_bld_opt_a_18: 提議建立友誼
    fth_exotic4_pq_bld_opt_c_18: 同意並保持沉默
    fth_exotic4_pq_bld_res_a_18: |-
      幫我做一件事，我就考慮看看，可以嗎？我有個任務要交給你。有間工廠被盯上了......是個我有興趣的秘密事業。

      工廠在不同的世界間移動，以躲避巡警偵察。我需要你追查知識石，找到工廠目前的傳送門座標。

      可別讓我失望。
    fth_exotic4_pq_bld_res_c_18: 忒堤斯有點失望。他原本希望你會爭取他的情誼。
    fth_exotic4_pq_bld_res2_c_18: |-
      我......我有個任務要交給你。有間工廠被盯上了......是個我有興趣的秘密經營。

      工廠在不同的世界間移動，以躲避巡警偵察。我需要你追查知識石，找到工廠目前的傳送門座標。

      我需要一點協助。
    fth_exotic4_pq_bld_res_b_18: 追蹤知識石找出干擾。你要找的是一間工廠，就在另外一側。隨便一扇傳送門都能指引明路。
    ui_mp_portalquest_bld_desc_18: |-
      許多物種曾在這地方工作，收集並操縱基因資料來形成外觀改造。

      工廠的紀錄遭到靜電毀損，但我能存取最終的設計。工人先前已經開始創造外觀改造，以純光球體來取代頭部。

      工人現在都死光了。
    ui_mp_portalquest_bld_desc_18a: '結構要求新資料，結構要求獻禮。 '
    ui_mp_portalquest_bld_res_18: |-
      腐敗退去，我最後一次搜查工廠紀錄，想找出毀壞前夕的證據。

      不知何時，工人發現他們製作的全像顯示取代了他們真正的頭骨。

      這些光球成為夢魘，影像感覺有些眼熟，我之前好像見過這張面孔。
    fth_exotic5_pq_gra_desc_5: 赫斯珀洛斯感覺很心煩。我一靠近，他就把資料板藏了起來。<PROP>None<>
    fth_exotic5_pq_gra_lang_5: 阿里阿德涅傳來了訊息.....親族，他即將回到我們身旁。他平安無事。
    fth_exotic5_pq_gra_opt_a_5: 詢問有什麼不對勁
    fth_exotic5_pq_gra_res_a_5: |-
      告訴我，你聽過英雄旅行者阿斯忒里亞的故事嗎？他在我們之中是突破世界間隙的先驅。

      對我們的群體而言，時間的流動方式很詭譎。阿斯忒里亞死後被保存到了思維弧之中，生後依舊傳授著智慧。

      這是趟我們都踏過的旅程。親族，現在輪到你尋求先知了。

      找出他世界。跟隨知識石，帶著知識石的符號穿越傳送門......
    fth_exotic5_pq_gra_res_b_5: '尋找英雄旅行者阿斯忒里亞的墳墓。追隨知識石，依循知識石指引的道路。 '
    ui_mp_portalquest_gra_title_5: 阿斯忒里亞的墳墓
    ui_mp_portalquest_gra_desc_5: |-
      阿斯忒里亞的墳墓嘶嘶作響，有著熟悉的腐敗氣息。我隨處都能偵測到旅行者的生命跡象，他們與現實隔離。

      有個虛弱的聲音，在雜訊中快要聽不見。

      阿斯忒里亞說他曾帶領維金族與玻璃特使對戰。他曾毀滅過巡警艦隊。

      他說我會遭到背叛。他說我也會成為叛徒。
    ui_mp_portalquest_gra_desc_5a: 腐敗來到了這裡。它想要討價還價，它想要盡可能奪取物質與生命。
    ui_mp_portalquest_gra_res_5: |-
      思維弧清洗乾淨了，裡頭的靈魂感謝旅行者的協助。

      我詢問阿斯忒里亞他有什麼預言，還問了我敵人的特質。

      他說深淵的內在和外在其實並不相同。

      聲音沉默了下來，我離去時深受他的話所擾。
    fth_exotic1_pq_cra_lang_10: 我回家了，我總算回家了。類旅行者，看到你我真的很開心。
    fth_exotic1_pq_cra_opt_a_10: 說你也是
    fth_exotic1_pq_cra_opt_c_10: 問他去了哪裡
    fth_exotic1_pq_cra_res_a_10: |-
      我去找了深淵，我差點遇上我們的對手，然後......

      類旅行者，我、我記不得我身處虛空之中的際遇。

      我只記得我醒了過來，遭到獵捕，魅影纏身。

      有艘太空船，船身龐大嚇人。腐敗仍在波動起伏......

      找出知識石，通往傳送門。等你回來，我的體力就會恢復了。
    fth_exotic1_pq_cra_res_b_10: 追隨知識石通過傳送門。與我們的敵人交戰......
    ui_mp_portalquest_cra_desc_10: 貨船曾經為維金族所有，是審問官的船艦，查遍銀河系要找出異教徒。
    ui_mp_portalquest_cra_desc_10a: |2-

      最後卻遭遇滅亡。腐敗在這裡，就是現在。它四處蔓延，渴望得到祭品。
    ui_mp_portalquest_cra_res_10: |-
      腐敗離開了。只剩下受折磨的生物力辯自己清白的悲傷紀錄。

      一位技師兼祭司的家長說自己不清楚小孩去了哪裡，也說自己仍舊依循赫克之道。

      資料顯示所有囚犯在叛亂之前都遭到處決，剩下的組員陷入了黑暗之中。

      一切僅存殘骸。
    fth_exotic2_pq_bld_lang_19: 阿里阿德涅回來了！我們的朋友平安無事！啊，太開心啦！
    fth_exotic2_pq_bld_opt_a_19: 歡欣鼓舞
    fth_exotic2_pq_bld_opt_c_19: 詢問任務的事
    fth_exotic2_pq_bld_res_a_19: 真希望我們的同胞能沾染你的喜悅！
    fth_exotic2_pq_bld_res_c_19: 沒錯，沒什麼比我們在這裡的任務重要。
    fth_exotic2_pq_bld_res2_a_19: |-
      赫斯珀洛斯躲著我們。他一直前往科瓦族太空區域，頻率越來越高。

      我擔心他會做出危險的計畫，這節骨眼上可不能有秘密......

      能請你跟著他嗎？找出他的座標，跟著知識石，傳送門就會指引明路。
    fth_exotic2_pq_bld_res_b_19: 麻煩你找出知識石到達腐敗的地點。跟著傳送門找出赫斯珀洛斯，我很擔心他......
    ui_mp_portalquest_bld_desc_19: |-
      我的感應器偵測到一千具科瓦族靈魂殘存的碎片，散布在整個星系。

      他們試著要模擬深淵，卻只引來深淵的注意。
    ui_mp_portalquest_bld_desc_19a: |2-


      這虛空要痊癒並不容易。少了糧食，它會吞噬一個又一個星系......
    ui_mp_portalquest_bld_res_19: |-
      裂縫癒合了，我注意到實驗的起源。

      赫斯珀洛斯與科瓦族合作......試著要解決我們的難題。

      他們失敗了，也導致這項物種的滅亡。我不清楚我的朋友有沒有活下來......
    fth_exotic3_pq_bld_lang_20: |-
      我們大難臨頭，傳送門能手。一千個科瓦族靈魂從議會中切除。

      另一位旅行者的野心帶來了他們無法理解的結果。赫斯珀洛斯與科瓦族攜手想要模擬深淵。深淵卻找上了他們。

      赫斯珀洛斯如果回到我們這來，你認為我們還能相信他嗎？很多事都是他的錯。
    fth_exotic3_pq_bld_opt_a_20: 表示你信任他
    fth_exotic3_pq_bld_opt_c_20: 搖頭
    fth_exotic3_pq_bld_res_a_20: 傳送門能手，希望你是對的。
    fth_exotic3_pq_bld_res_c_20: 傳送門能手，我很煎熬，但你恐怕沒錯。
    fth_exotic3_pq_bld_res2_a_20: "阿里阿德涅說我們不能失去希望，尤其是現在。這些異常會持續傳播......\n\n知識石會指引明路，現在也只能這樣期望了。\n\n你能藉由傳送門找到下一個入侵地點。 "
    fth_exotic3_pq_bld_res_b_20: 傳送門能手，知識石會引點明路。去吧，去完成我做不了的事。
    ui_mp_portalquest_bld_desc_20: 腐敗歡迎我，說它見過我，還不止一次。
    ui_mp_portalquest_bld_desc_20a: 此時此刻，我腦海中聽到它的雜訊。它要求獻禮。它說它給過我很多......
    ui_mp_portalquest_bld_res_20: |-
      異常停止了。我想起了墨丘利的遲疑......想起了赫斯珀洛斯的失敗......

      其他的旅行者用盡了全力，我們一定要互相幫助，這點我很清楚。

      剛有這個想法，我背脊一涼。不是我自己想的，而是我內心的聲音。

      我一定要<STELLAR>幫助它<>。
    fth_exotic4_pq_cra_desc_11: 忒堤斯感覺很不安。他沒有眼皮的眼睛朝著墨丘利閒置的崗位瞄了過去。
    fth_exotic4_pq_cra_lang_11: '告訴我，你會感到孤單嗎？ '
    fth_exotic4_pq_cra_opt_a_11: 說大家都會
    fth_exotic4_pq_cra_opt_c_11: 說不會
    fth_exotic4_pq_cra_res_a_11: 我跟大家不一樣吧？我應該要更好才對......
    fth_exotic4_pq_cra_res_c_11: 不會？嗯，你在虛張聲勢。
    fth_exotic4_pq_cra_res2_a_11: 他尷尬地轉換話題。
    fth_exotic4_pq_cra_res3_a_11: |-
      如果我們獨自旅行，也許生存的機率會更高。我不知道待在這裡，還能安全多久。
      知識石正在呼喚我們大家，傳送門需要你。
    fth_exotic4_pq_cra_res_b_11: 跟著知識石，通過傳送門。我需要做好準備。
    ui_mp_portalquest_cra_desc_11: 腐敗冒出了墜毀的船艦，船長的紀錄卻莫名地未受影響。
    ui_mp_portalquest_cra_desc_11a: 駕駛員錯認了盟友，遭到背叛。深淵要受到招待才會吞噬。它還想要更多，現在就要......
    ui_mp_portalquest_cra_res_11: "腐敗清除了。我更仔細查看了墜毀船艦的資料。旅行者駕駛員認為他聽到了聲音，就在墜毀前的那幾天。\n他自己的強化套裝發出了喃喃細語，傳入了虛空中，爭取要活下來......\n我離開了，檢查自己的套裝是否有損害或故障的跡象。一切看起來都很正常。 "
    fth_exotic5_pq_gra_lang_6: 啊，親族......別害怕。我心靈中的一切罪惡都已清除。奈米機群能輕易改變神經元......
    fth_exotic5_pq_gra_opt_a_6: 聽下去
    fth_exotic5_pq_gra_res_a_6: |-
      我幫助科瓦族創造出深淵的模擬。親族，他們離去，我真心很哀痛。但他們的下場不單單只是那成品所害！
      我們之中有叛徒......有人將深淵帶到我們這來！
      你還不明白嗎？知識石被控制了！
      不管出賣者是誰，對方都要我們通過傳送門。他要用我們餵養異常。
      親族，請再一次通過裂口。我會試著將我們從這可怕的迴圈中解放出來......
    fth_exotic5_pq_gra_res_b_6: 找出知識石，踏入傳送門。我會好好看著......
    ui_mp_portalquest_gra_desc_6: "墳墓迸發奇特的能量。\n原先在這裡的旅行者早已不再，被另一個宇宙的思維弧採集去了。 "
    ui_mp_portalquest_gra_desc_6a: '墳墓有著無窮無盡的欲望，它的氣場要求我獻上資源。 '
    ui_mp_portalquest_gra_res_6: "墳墓淨化了。我想找出死在這裡的人叫什麼名字，但我只找到空值。\n我離開了，心神不寧，感覺好像有人在看著我...... "
    fth_exotic1_pq_cra_lang_12: 啊，類旅行者，你回來了。
    fth_exotic1_pq_cra_desc_12: 他的臉扭曲成某種似笑非笑的表情。
    fth_exotic1_pq_cra_opt_a_12: 還以微笑
    fth_exotic1_pq_cra_opt_c_12: 詢問任務的事
    fth_exotic1_pq_cra_res_a_12: |-
      有人認為所有旅行者同為一個存在體，分裂成無限個形體。
      我就是你，你也就是我。
      類旅行者，所以我才會相信你。只要我們合作，我們就能保留住我們自己。
      知識石是寰宇的贈禮。我們豈能無視傳送門的召喚？
    fth_exotic1_pq_cra_res_b_12: 類旅行者，跟著知識石，傳送門會將你帶往我們下一個任務。
    ui_mp_portalquest_cra_desc_12: |-
      寰宇的信徒曾來過這世界禱告。
      異常扭曲了他們墜毀的船艦。在許久之前奪走了船艦裡的性命。
    ui_mp_portalquest_cra_desc_12a: 異常現在要得更多，它要我們款待才會離去，要資源來一解它深不可測的渴望。
    ui_mp_portalquest_cra_res_12: |-
      墜毀的船艦沒有留下一絲異常的痕跡。
      船艦的紀錄提到了寰宇創造出萬物......就連失去和仇恨也是寰宇的產物。
      我疑惑他們死前是否還相信他們的神祇，是否還希望得到救贖......
    fth_exotic2_pq_bld_desc_21: 傑米奈看著強化套裝的設計圖，似乎沒注意到我靠近......
    fth_exotic2_pq_bld_opt_a_21: 跟朋友打聲招呼
    fth_exotic2_pq_bld_res_a_21: '他把設計圖藏了起來，轉過來面向我時顯得有些猶豫不決。 '
    fth_exotic2_pq_bld_res2_a_21: |-
      朋友，我們的生命有好多謎團，我們與生俱來的臉孔......
      我們穿的衣服，是誰做出了強化套裝？發出的是誰的聲音？
      知識石、傳送門會指引我們......它們是我們與生俱來的權利。
      外面還有好多東西，等著我們去發掘。
    fth_exotic2_pq_bld_res_b_21: 和以往一樣跟著知識石。只要是旅行者就有權力通過傳送門......
    ui_mp_portalquest_bld_desc_21: "結構裡曾經有個人工智慧。\n腐敗現在就在它的軀殼裡潰爛，痛恨它過往的一切。 "
    ui_mp_portalquest_bld_desc_21a: 這地方渴望的只有物質，它要我送更多過來。
    ui_mp_portalquest_bld_res_21: "隨著腐敗離去，我看到人工智慧殘存的最後一絲痕跡，它生命最後的十五分鐘......\n它知道我會過來，它知道我會試著拯救它。\n虛空滲入一個又一個世界，深淵正在擴散。 "
    fth_exotic3_pq_bld_lang_22: 傳送門能手，這是個艱困的時期。我的種族爭執不休。
    fth_exotic3_pq_bld_opt_a_22: 詢問有什麼不對勁
    fth_exotic3_pq_bld_res_a_22: |-
      赫斯珀洛斯疑神疑鬼，拒絕出席我們的會議，就連納達和波羅都迴避。

      你絕對不能變得跟我們從前的好友一樣，你做的工作很重要......

      知識石會指引你通往傳送門的路，會指出一條前往救贖的路。
    fth_exotic3_pq_bld_res_b_22: 讓知識石導引你，傳送門會帶你走向救贖。
    ui_mp_portalquest_bld_desc_22: 結構受到感染，異常的呼喊在星球上迴盪。
    ui_mp_portalquest_bld_desc_22a: 深淵需要資源，沒有資源，這世界可能會永遠消失......
    ui_mp_portalquest_bld_res_22: |-
      我盡了責任，腐敗退散了，我聽到它的聲音......我與它共感......

      我感受到惡意、怨恨、絕望......一切都只指向它自身......

      我看見了水的記憶......
    fth_exotic4_pq_gra_lang_7: '旅行者......你的強化套裝最近運作正常嗎？ '
    fth_exotic4_pq_gra_opt_a_7: 回答正常
    fth_exotic4_pq_gra_opt_c_7: 回答不正常
    fth_exotic4_pq_gra_res_a_7: |-
      嗯。
      我最近聽到套裝發出怪聲，就好像在竊竊私語。
      我有個同夥去了科瓦族的領地，要完成我們訊號的分析，但到現在還沒回來。
      你能透過傳送門去找他嗎？知識石會指出他的去路。
    fth_exotic4_pq_gra_res_b_7: 我又有一位同夥不見了。透過傳送門去找出他......知識石會顯示出目的地，動作快。
    ui_mp_portalquest_gra_desc_7: |-
      這是旅行者做的嗎？
      有證據指出忒堤斯的亡友受到了工具組射擊，他的分析從未完成。
    ui_mp_portalquest_gra_desc_7a: 腐敗在墳墓附近擴散，要求獻祭。
    ui_mp_portalquest_gra_res_7: |-
      墳墓淨化了。
      我查看了身亡旅行者的記憶，想找出戰鬥的蛛絲馬跡。
      我看到了一張不是臉的臉，有隻手臂舉了起來發射武器。
      我看見了兇手。
      就是阿里阿德涅。
    ui_mp_portalquest_gra_desc_7b: "<AUDIO>TXT_StaticNoise_Start<>墳墓上長了一層苔蘚。我的手一靠近，細小的葉片就會雀躍地扭動。這是給我的禮物嗎？用來幫助我的？<AUDIO>TXT_StaticNoise_End<>"
    ui_mp_portalquest_gra_res_7b: "<AUDIO>TXT_StaticNoise_Start<>堆肥一下就掉進我手中，味道聞起來甜甜的，令人胃口幾乎都要開了。<AUDIO>TXT_StaticNoise_End<>"
    fth_exotic5_pq_bld_lang_23: 親族，其他人很快就會回來，我們時間不多了......
    fth_exotic5_pq_bld_opt_a_23: 聽下去
    fth_exotic5_pq_bld_res_a_23: |-
      阿里阿德涅跟我們說宇宙裡腐敗肆虐，只有我們旅行者能夠對抗。
      但這些任務......這些謊言......我的親族，我們上了當。
      我以為一定是我的掃描錯了，我以為我在腦海中聽到的低語只是夢而已。
    fth_exotic5_pq_bld_res2_a_23: '赫斯珀洛斯抖動了起來，折磨不已。 '
    fth_exotic5_pq_bld_res3_a_23: |-
      阿里阿德涅幾週前撞毀了太空船，他一直沒有回來。現在帶領我們的存在體是個冒牌貨。
      找出知識石，踏上通往傳送門的路。親自去找出真相。
    fth_exotic5_pq_bld_res_b_23: 阿里阿德涅，我是說真正的阿里阿德涅，還在外頭。親族，要證明這是場騙局。找出知識石，通過傳送門網路，去找出真相......
    ui_mp_portalquest_bld_desc_23: |-
      結構隨著奇特的能量歌唱，它看到了我，它知道我在想什麼。
      我在歌曲中聽到了姓名，遙遠、飄散......我聽到了一切事物告結的數字。
      我看見了是誰在低語，我看見了無名的形體放逐了阿里阿德涅......
      然後我看見了複製品從殘骸中升起，回來奪取它的形體。
      如果我看到的是真的，那赫斯珀洛斯沒說錯，阿里阿德涅確實是個冒牌貨。
    ui_mp_portalquest_bld_desc_23a: 這地方想要幫助我......前提是我能提供資源給它。
    ui_mp_portalquest_bld_res_23: |-
      奇特的能量消散，但歌聲殘存。
      阿里阿德涅的下場如何？取代他的冒牌貨究竟是誰？
    ui_mp_portalquest_rift_opt_a: 提供素材
    ui_mp_portalquest_comp_osd: 異常裂痕已穩定
    ui_mp_portalquest_water_res: |-
      從失事地點汩汩冒出某個東西，是一塊奈米纖維素才，跟我強化套裝的材料沒有不同。是上一個探險家留下的遺物嗎？
      纖維中有氧氣升級，依然完好無缺，所以我就把它裝在我身上。或許能協助我進行水中搜尋。
