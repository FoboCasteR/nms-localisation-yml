    fth_exotic5_wait_opt_a: 觸碰他的肩膀
    fth_exotic5_wait_res_a: 赫斯珀洛斯低頭看了看我觸碰他的地方，似乎感到了慰藉。他感激地點頭，享受了片刻的平靜。
    fth_exotic5_lang_1: 你好。
    fth_exotic5_desc_1: 眼神尖銳的存在體盯著我看，眼睛眨也不眨。他告訴我他的名字叫赫斯珀洛斯，但是語氣匆促，彷彿覺得自我介紹只是一道麻煩手續。他全神貫注在我身上。
