    ui_mp_spacebattle_desc_3: 一群組織良好的海盜在附近的恆星系統中大搞破壞，聲稱自己在太空戰中所向披靡。研究旅行者朋友的動機與氣概的波羅與納達，找來武裝中隊挑戰這些罪犯，並擊潰他們。
