      <STELLAR>免費<>研究<TECHNOLOGY>電線<>
    ui_power_tut_obj4: 連接電網
    ui_power_tut_obj4_tip: |-
      使用<TECHNOLOGY>電線<>將<TECHNOLOGY>生物燃料反應器<>連接到任何需要電力的元件。
      配置電線不需費用。在建造選單（<IMG>BUILD_MENU<>）選擇電線，放到插座上就能開始配置電線。
      可直接將電線接到另一個插座，或沿著地面擺放來配置臨時線路。
      建造過程中可用 <IMG>BASE_CAM<> 開啟<COMMODITY>建造視角<>。
    ui_power_tut_msg4: |-
      欲建立<STELLAR>電網<>在建造選單（<IMG>BUILD_MENU<>）選擇電線
      瞄準<TECHNOLOGY>生物燃料反應器<>，並按下 <IMG>BUILD_PLACE<> 開始放置電線
      直接將電線接到裝置，或沿著地面擺放來配置線路
    ui_power_tut_obj5: 補充生物燃料反應器的燃料
    ui_power_tut_obj5_tip: |-
      補充<TECHNOLOGY>生物燃料反應器<>的燃料。
      與發電機互動，並選擇<TECHNOLOGY>燃燒槽<>來補充燃料。
      較先進的發電機無須手動補充燃料。
    ui_power_tut_msg5: |-
      補充<TECHNOLOGY>生物燃料反應器<>的燃料
      與發電機互動，並選擇<TECHNOLOGY>燃燒槽<>
      先進發電機無須手動補充燃料
    ui_guide_topic_power: 基地供電
    ui_guide_body_power: |-
      許多基地科技都需要<TECHNOLOGY>電力模組<>才能運作。必須將科技連上<STELLAR>發電機<>和<STELLAR>電池<>所構成的電網。擁有許多科技的大型基地可能需要多個發電機才能維持運轉。

      配置電線不需費用。從建造選單（<IMG>BUILD_MENU<>）選擇電線，放到插座上就能開始配置電線。可直接將電線接到另一個插座，或沿著地面擺放配置臨時線路。

      可用<TECHNOLOGY>變壓器<>將電線連接到<STELLAR>大型結構<>。大型結構能將電力配送給結構中的所有科技。

      發電機不同，功能也不同。<TECHNOLOGY>生物燃料反應器<>需要手動補充燃料。<TECHNOLOGY>太陽能板<>會自動發電，但只會在白天發電。<TECHNOLOGY>電磁發電機<>會持續發電，但必須設置在特殊的<STELLAR>能源熱點<>，利用分析護目鏡的<TECHNOLOGY>調查裝置<>升級可以找到熱點。

      <TECHNOLOGY>電池<>會儲存電網過剩的電力，等到有需求時再重新分配。電池搭配<TECHNOLOGY>太陽能板<>使用效率極佳。
    ui_power_hint_title: 基地電量過低
    ui_power_hint_msg: |-
      建造<STELLAR>額外發電機<>或<TECHNOLOGY>電池<>
      將新的電力模組連接到現存的電網
      用 <IMG>BUILD_MENU<> 開啟建造選單
    ui_guide_topic_space_station: 太空站
    ui_guide_body_space_station: |-
      每個居住星系都有<STELLAR>太空站<>作為生命體旅客的中心。與站上的生命體交談就有機會<COMMODITY>交易<>、<TECHNOLOGY>學習文字<>、<SPECIAL>交換星圖<>或<TRADEABLE>交換禮物與提高聲望<>。別的生命體也可能會讓你<COMMODITY>購買他的太空船<>。

      在太空站也能找到販售<VAL_ON>升級<><TECHNOLOGY>科技商人<>。每個太空站都有不同種類的升級，所以每到一個星系都記得去看看。

      太空站上的其他重要站點包含<TRADEABLE>地圖學家<>，他會用<STELLAR>導航資料<>跟你交換重要地點的方位；<STELLAR>工會大使<>，他會根據你在他工會的聲望給予獎勵；<SPECIAL>任務分派員<>，他會提供當地任務，讓你提高聲望並賺取珍貴獎勵。

      商人能拜訪<VAL_ON>銀河交易終端站<>買賣大批商品。不同的星系有不同的特色，吸引有興趣的駕駛員。

      最後，每個太空站都有<TECHNOLOGY>瞬間傳送終站<>，讓你能快速往返<STELLAR>你的基地<>和<VAL_ON>先前拜訪過的星系<>。
