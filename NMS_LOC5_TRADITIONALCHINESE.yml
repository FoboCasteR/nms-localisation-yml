    ui_mp_fiend_kill_term_marker: 幽深終端站
    ui_mp_fiend_kill_term_desc_alt: |-
      我接近終端站時聽到輕柔的嗡嗡聲，它發出錯誤的警示燈。從異常發出未經授權的資料傳輸已被隔離。
      空氣中瀰漫可怕的惡臭，我接近終端站時它似乎在哀嚎，似乎在要求著什麼。
    ui_mp_fiend_kill_term_osd: 來電訊息 <IMG>SLASH<> 附近的終端站已啟動
    ui_mp_fiend_kill_term_opt_alt: 贈送禮物
    ui_mp_fiend_kill_term_res_alt: 幼蟲接近終端站時激動地蠕動起來。卵開始顫動，分泌出黏糊糊的液體，接著突然溶解成奈米機群。
    ui_mp_fiend_kill_term_desc: |-
      我接近終端站時聽到輕柔的嗡嗡聲，它發出一道閃光，顯示系統有待處理的訊息。
      我的套裝警告說網路訊號中有異常，看起來很像是專家波羅搞的鬼。不過這座破舊的終端站似乎授權了資料傳輸，偵測不到任何錯誤。
    ui_mp_fiend_kill_term_opt: 擷取資料
    ui_mp_fiend_kill_term_chain: 怪物管制協定已啟動......指出所需的族群控制方法......
    ui_mp_fiend_kill_term_opt_a: 音頻抑制器
    ui_mp_fiend_kill_term_opt_b: 嗅覺抑制器
    ui_mp_fiend_kill_term_opt_c: 毒素消滅
    ui_mp_fiend_kill_term_res_a: 系統確認了我的選擇，也就是說音頻抑制器已啟動。我聽不見這個音調，不過我確實聽見一些不祥的挖掘聲在地下蠢蠢欲動，就和前幾次怪物逃跑時一模一樣。
    ui_mp_fiend_kill_term_res_b: |-
      系統確認了我的選擇，設施充滿了宜人的芬芳氣味。
      我能聽見地底深處隱約傳來眾多尖嘯聲和不祥的挖掘聲，接著就什麼聲音也沒有了。
    ui_mp_fiend_kill_term_res_c: 系統確認了我的選擇，釋放出混合毒素到周圍的環境中。我突然聽見讓人背脊發涼的尖嘯聲，接著就什麼聲音也沒有了。
    ui_mp_fiend_kill_2_term_osd: 偵測到更多肆虐點 <IMG>SLASH<> 已取得座標
    ui_mp_fiend_kill_2_term_desc: 我一靠近，沾滿污垢的的終端站就活了過來。
    ui_mp_fiend_kill_2_term_lang: 偵測到第二肆虐點 <IMG>SLASH<> 下載座標？
    ui_mp_fiend_kill_2_term_lang2: 偵測到第三肆虐點 <IMG>SLASH<> 下載座標？
    ui_mp_fiend_kill_2_term_opt: 下載座標
    ui_mp_fiend_kill_2_obj3_msg: |-
      調查荒廢的終端站建築
      肆虐點已擴散
    mission_obj_mp_repair: 拯救受困的生命體
    ui_mp_repair_title_1: 久遠的求救
    ui_mp_repair_title_2: 好友漂泊
    ui_mp_repair_title_3: 危險關係
    ui_mp_repair_title_4: 匿名協助
    ui_mp_repair_title_5: 敵人的敵人
    ui_mp_repair_desc_1: |-
      太空異常接收了無數求救訊號，其中一則引起了納達的注意。訊號特徵在其他噪音中脫穎而出，讓他想起了不願回想的時光。

      納達請旅行者追蹤訊號源頭，救出生還者。細節一概不必向他回報。
    ui_mp_repair_desc_2: |-
      專家波羅情緒比往常激動，懇請旅行者回應他接受到的求救訊號。

      波羅自己無法離開異常，只能仰賴好友的膽識。任務是要救出失聯已久的友人，對方的太空船似乎遭遇了不測......
    ui_mp_repair_desc_3: |-
      迭代%EXOTIC%收到了難過的消息。有位前同伴失蹤了，他太空船的訊號在幾天前消失了。

      %EXOTIC%不希望洩漏他在異常上的新生活，請旅行者替他到同伴最後出沒的座標，試著將他帶回家。
    ui_mp_repair_desc_4: |-
      為了確保居民的安全，太空異常的事必須保密。不過，納達和波羅看見人命關天的外界情況，卻不忍視而不見。

      異常的範圍內追蹤到了求救訊號。旅行者收到請求，該前往訊號最後發出的座標，以匿名方式協助生還者。
    ui_mp_repair_desc_5: |-
      異常收到通知，鄰近星系的巡警活動激增。衝突似乎已經結束，但該區依然持續傳出求救訊號。

      納達和波羅認為對方犯下了什麼罪行都無關緊要，請旅行者前往事發地點協助生還者。
    mp_mission_repair_sub: 拯救受困的生命體
    ui_mp_repair_npc_osd: 標記最後出現的座標
    ui_mp_repair_ship_label: 墜毀太空船
    ui_mp_repair_npc_label: 受困的生命體？
    ui_mp_repair_npc_label2: 受困的生命體
    ui_mp_repair_npc_exp_desc_1: 科瓦族護目鏡刻意毫無動靜，並未顯露出歡迎之意。不過他似乎盤算著，要脫離險境，最佳人選只有我......
    ui_mp_repair_npc_tra_desc_1: 吉客族眼睛睜大，向我示意。他聞了我的背包，舌頭微微伸長。他很希望有人來助他脫離險境。
    ui_mp_repair_npc_war_desc_1: 維金族低吼著，挺起身子來。最近的失事讓他對我多有猜疑，但他獨自在此，也別無選擇......
    ui_mp_repair_npc_desc_1: "%NAME% 一臉酸楚，給我看了他太空船融化的<TECHNOLOGY>導航電腦<>。這零件修不好了，但也許能夠更換......"
    ui_mp_repair_npc_desc_2: "%NAME% 感到絕望，給我看了他太空船粉碎的<TECHNOLOGY>通訊控制器<>。這零件修不好了，但也許能夠更換......"
    ui_mp_repair_npc_desc_3: "%NAME% 一臉沮喪，給我看了他太空船燒壞的<TECHNOLOGY>使用者鑑別器<>。這零件修不好了，但也許能夠更換......"
    ui_mp_repair_npc_fth_desc_1: 旅行者猛地一顫，他用奇怪的眼神盯著我看，好像能看透我一樣......
    ui_mp_repair_npc_fth_desc_2: 我聽見旅行者發出刺耳的吸氣聲，他向我靠過來，又停了下來，好像打消了念頭。
    ui_mp_repair_npc_fth_desc_3: 旅行者看到我很意外，他的眼神和我對上了，想知道我怎麼會在這，又是如何找上他的。
    ui_mp_repair_npc_opt: 給予零件
    ui_mp_repair_ship_desc: 太空船的外觀還算完好，船身和駕駛艙沒有破洞。不過看了內部結構就發現融化的<TECHNOLOGY>導航電腦<>，不可能修好了。要是能回收可用的零件，就還能夠更換......
    ui_mp_repair_obj1: 前往墜毀地點
    ui_mp_repair_obj1_tip: 在目標星球著陸，與<STELLAR>受困的生命體<>交談。
