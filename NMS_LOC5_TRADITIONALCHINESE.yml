    npc_mission_portalquest_sub: 調查異常區域
    ui_mp_portalquest_desc_1: |-
      納達的時空機偵測到宇宙遠端的干擾。現實異常的可能使得太空異常無法直接進行空間跳躍。旅行者僅能透過傳送門進入該區域。

      <SPECIAL>週末活動<>：本任務每週僅可完成一次。建議與其他探險家組團，但亦可單獨進行。
    ui_mp_portalquest_desc_2: |-
      異常通訊器收到了反常的訊號，訊號頻率顯示現實出現干擾處。由於訊號毀損，因此無法定位訊號確切的來源處，只能透過傳送門抵達。

      <SPECIAL>週末活動<>：本任務每週僅可完成一次。建議與其他探險家組團，但亦可單獨進行。
    ui_mp_portalquest_desc_3: |-
      納達的時空機偵測到了不尋常的測量讀數，可能十分危險。居住在太空異常的迭代認為根據偵測數據可以找到現實的干擾處，該地點只能透過傳送門抵達。

      <SPECIAL>週末活動<>：本任務每週僅可完成一次。建議與其他探險家組團，但亦可單獨進行。
    ui_mp_portalquest_desc_4: |-
      太空異常接收到了一則著急又破碎的訊息，但是訊號的來源遭到干擾，因此無法追蹤。納達和波羅希望旅行者能透過古老的傳送門網路前去訊號來源調查。

      <SPECIAL>週末活動<>：本任務每週僅可完成一次。建議與其他探險家組團，但亦可單獨進行。
    ui_mp_portalquest_desc_5: |-
      太空異常的居民十分擔憂納達時空機最近偵測到的數據。數據顯示有一個區域有現實干擾處。居民們祭出獎勵，希望有旅行者願意透過傳送門前去幫忙。

      <SPECIAL>週末活動<>：本任務每週僅可完成一次。建議與其他探險家組團，但亦可單獨進行。
