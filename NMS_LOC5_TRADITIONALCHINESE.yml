    fth_exotic1_wait: 阿里阿德涅禮貌地點了一下頭，但沒有多說話。或許我該改天再來。
    fth_exotic1_lang_1: |-
      你好，同好旅行者！你在這裡很安全，這裡也十分歡迎你。
      迭代2394829084924924924G，非常適合。這裡就是為了迎接你而設計的。
    fth_exotic1_opt_a_1: 詢問這個地方的事
    fth_exotic1_opt_b_1: 詢問阿里阿德涅的事
    fth_exotic1_res_a_1: |-
      這是一個位於地方之間的地方，波羅與納達最懂得怎麼解釋。他們就在這裡不遠的地方，走上這裡的樓梯就找得到了。
      但我說這裡是為了迎接你而設計，並不是開玩笑的。對大部分人來說，這裡並不是家，而是星星間永遠歡迎你的一個角落。
    fth_exotic1_res_b_1: |-
      你想知道我的事啊？我跟你一樣，卻也跟你不同。我是一名旅行者，卻停留在這個地方之間的地方，這個沒有人屬於這裡的地方。
      對不起，同好旅行者，我不是故意不把話說清楚，只是我還不認識你。好好享受異常吧，或許以後我們可以討論。我們有著全宇宙的時間，可以好好認識彼此。
    fth_exotic1_lang_2: 又見面了，同好旅行者。
    fth_exotic1_opt_a_2: 問他為什麼這樣叫你
    fth_exotic1_opt_b_2: 詢問關於異常的事
    fth_exotic1_res_a_2: |-
      我在這裡遇見好多旅行者，這麼多不同面孔，但我們都一樣，都是感受到星星的吸引力，駕駛著太空船、穿著套裝，踏上每個人最適合的一條路。
      每一個同好的面孔我都記得，可以說我收集這些面孔。即使你改變面容，我也會記得你。
    fth_exotic1_res_b_2: 你遇見這裡的其他同好旅行者了嗎？你有時間的話，可以做個好事，去找赫利奧斯。他每次聽年輕旅行者的故事，都會覺得精神來了。他就在廣場，上這裡的樓梯直走就可以找到他。
    fth_exotic2_wait: 看到你的熟悉面孔真開心，謝謝你來跟我打招呼。
    fth_exotic2_lang_1: '你好！我們見過面嗎？應該沒有吧。我是傑米奈，這位是赫斯珀洛斯。 '
    fth_exotic2_opt_a_1: 詢問傑米奈的事
    fth_exotic2_opt_b_1: 詢問赫斯珀洛斯的事
    fth_exotic2_res_a_1: 我嗎？我只是暫時住在這裡一陣子。波羅與納達對朋友都非常好。
    fth_exotic2_res_b_1: 傑米奈瞥向身旁的存在體，金黃色的眼睛彷彿陷入深思。
    fth_exotic2_lang_2: |-
      如果沒有赫斯珀洛斯的話，我大概現在還是孤獨地在一個個世界間飄蕩，可能發現一整個銀河系，卻沒有人能一起分享。
      我在其他陣營從來沒有找到真心的朋友，即使是最愛把友情掛在嘴邊的吉客族，我總覺得他們還是有利益考量。<MOOD>Positive<>赫斯珀洛斯不一樣，他是我真正的同伴。
      很高興認識你，下次經過時過來打聲招呼吧，我們應該還會在這裡。
    fth_exotic2_lang_daily1: |-
      我的摯友，歡迎回來！
      我有東西要給你，看你喜不喜歡。這沒什麼，只是我從旅行中得到的小東西，但或許你會找到它的價值。
    fth_exotic2_opt_daily1: 接受禮物
    fth_exotic2_res_daily1: 我真心希望你會喜歡，我很開心能和朋友分享這些小禮物。
    fth_exotic2_wait_daily1: 祝你有美好的一天，記得享受微小事物帶來的喜悅。
    fth_exotic2_wait_exotic5_gone_1: 你好！我們見過面嗎？應該沒有吧。我是傑米奈。
    fth_exotic2_wait_exotic5_gone_2: 生命體友善地跟我打招呼，但他們的笑容帶著一絲躊躇，彷彿心中有著什麼擔憂。或許我應該改天再來。
    fth_exotic3_lang_1: 你有站在傳送門前的經驗嗎，陌生人？你有沒有感覺過傳送門透過皮膚吸走你的生命，感受到它的力量開始融化你的存在時，胸前的灼熱感？
    fth_exotic3_opt_a_1: 回答你有
    fth_exotic3_opt_b_1: 回答你沒有
    fth_exotic3_res_a_1: |-
      旅行者瞇起眼睛，瞪了我一眼，像是在考慮我說的是不是實話。
      過了一會，他點了點頭，臉上流露敬佩的表情。
    fth_exotic3_res_b_1: 我想也是沒有。有這種經驗的人很少，能活下來的人更少。
    fth_exotic3_lang_2: |-
      我站在索列斯超行星的傳送門前，但是沒有跨過去。我伸出手。<DELAY>0.4<>我只有指尖輕輕掃到傳送門。
      下一個剎那，我在太空異常上甦醒，但是我人已經完全不一樣了。
      這裡的傳送門力量不如古老的巨石強大，但是跟巨石形成的網路有部分相通，你可以自由運用。
    fth_exotic3_opt_a_2: 帶著敬意點頭
    fth_exotic3_res_a_2: 墨丘利也向我點頭，一個簡單的動作，卻有著深深的理解。
    fth_exotic3_lang_3: 歡迎，傳送門熟手。
    fth_exotic3_lang_daily1: 若您選擇使用傳統交通工具旅行，我可能可以幫到你。有個人穿過這個通道時給了我這張圖，你可能會用到。
    fth_exotic3_opt_daily1: 接受星系圖
    fth_exotic3_res_daily1: 傳送門熟手，去我去不了的地方吧！
    fth_exotic3_wait_daily1: 傳送門熟手，希望目的地會為你帶來財富。
    fth_exotic4_wait: 忒堤斯冷淡地點了點頭，但看來沒有心情交談。或許我該改天再回來。
