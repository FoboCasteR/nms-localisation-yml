    ui_guide_topic_silos: 工業零件
    ui_guide_body_silos: |-
      工業元件包含<TECHNOLOGY>電磁發電機<>、<TECHNOLOGY>礦物萃取機<>和<TECHNOLOGY>氣體採集器<>。只要設置地點正確，這些先進的模組就能免費產生源源不絕的能量與資源。
      需要使用<TECHNOLOGY>調查裝置<>才能找出正確的地點。

      <STELLAR>資源熱點<>有許多類型。電磁能熱點可以建造<STELLAR>極高效的基地發電機<>，而氣體與礦物的資源產地能<TRADEABLE>不停採集資源<>。熱點級別可分為 <TRADEABLE>C<>、<TECHNOLOGY>B<>、<FUEL>A<> 或 <COMMODITY>S<> 級。

      <TECHNOLOGY>採集器<>需要<STELLAR>動力<>才能操作。只要連接上電網，就能根據所在的熱點持續採集資源。

      使用<TECHNOLOGY>筒倉<>與<TECHNOLOGY>管線<>拓展你的採集器網絡。建立<STELLAR>筒倉與管線網絡<>即可從效率最高的熱點採集資源，並享有快速取用與儲藏的優點。
      從建造選單 (<IMG>BUILD_MENU<>) 選擇管線後將其中一端放在採集器上。直接將管線另一端連接筒倉，或是開始在地面上架設中繼點。
    ui_guide_topic_nanites: 獲取奈米機群
    ui_guide_body_nanites: |-
      <STELLAR>奈米機群<>是珍貴的素材，從現實裂縫中冒出來的奇異物質。奈米機群可當作貨幣用以購買<TECHNOLOGY>裝備升級<>。

      探在探索過程中，可以從許多來源取得奈米機群。許多外星人基地與遺物在經過探索並找出其祕密後，都有機會獲得奈米機群。前往這些行星地點的地圖可向<VAL_ON>太空站<>的<TRADEABLE>地圖學家<>購買。

      只要登陸星球、造訪新星系或是使用<TECHNOLOGY>分析護目鏡<>掃描就能夠找出<STELLAR>發現物<>。將每個發現物<VAL_ON>上傳<>給其他旅行者觀看，都能獲得奈米機群。你可以從<STELLAR>發現物標籤<>上傳發現。

      旅行者迭代<STELLAR>阿瑞斯<>與<STELLAR>赫利奧斯<>會出現在<SPECIAL>太空異常<>上。他們每天都在尋找新的道具與資料，並提供<VAL_ON>奈米機群當作報酬<>。

      <STELLAR>核心<>與<VAL_ON>太空站<>上的<TECHNOLOGY>任務分派員<>會頻繁派出任務，提供豐富的奈米機群。

      最後，你的<TECHNOLOGY>主力太空船<>派出的<STELLAR>艦隊探險<>經常能帶著大量的奈米機群返航。
    ui_guide_topic_words: 學習詞彙
    ui_guide_body_words: |-
      你在<VAL_ON>星球<>與<VAL_ON>太空站<>遇到的異星生命體使用的語言各不相同，一開始都無法理解。

      文字的語意可以透過許多方式了解。
      <TECHNOLOGY>自動翻譯裝置<>能即時翻譯有限的文字。製造翻譯裝置的設計圖可以向<SPECIAL>太空異常<>的<STELLAR>強化套裝研究專家<>學習。

      透過與異星生命體的相遇可以學會文字。在太空站帶著適當的禮物有禮貌地<STELLAR>徵求生命體同意<>往往可以<STELLAR>永久學會新文字<>。

      文字也能透過<SPECIAL>古代遺物<>學會，像是<SPECIAL>銘牌<>、<SPECIAL>遺址<>與<SPECIAL>知識石<>。

      在星球表面漫步並使用<TECHNOLOGY>分析護目鏡<>找出<SPECIAL>知識石<>。更大型的地點可以比照辦理，不過你也能從空中或是<TRADEABLE>太空站地圖學家<>的地圖找出位置。
