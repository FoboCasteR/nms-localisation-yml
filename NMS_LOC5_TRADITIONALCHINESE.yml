    ui_power_tut_obj2: 建造生物燃料反應器
    ui_power_tut_obj2_tip: |-
      先進科技需要<TECHNOLOGY>電力模組<>才能運作。
      在基地中建造生物燃料反應器。
    ui_power_tut_msg2: |-
      建造<TECHNOLOGY>生物燃料反應器<>
      用 <IMG>BUILD_MENU<> 進入建造選單
