    ui_mp_digsite_title_1: 時光的骸骨
    ui_mp_digsite_desc_1: 對於納達和波羅來說，時間是一種朦朧的維度。他們想研究久遠過去的自然遺物，真的非常古老的遺物，以便了解現在的世界。他們正在尋找一組研究小隊，前往挖掘古老生物的葬身之地，並且和他們在此星球的聯絡人分享相關資料。組員可以保留實體樣本。
    ui_mp_digsite_title_2: 骸骨的遺址
    ui_mp_digsite_desc_2: 納達和波羅正在對宇宙的生物進行分類，並著眼最有趣的模式。他們發現了一個行星上存活物種跟另一個完全不同星系已絕種的古老物種間可能有所關聯。為了確認其中關聯，他們需要取自本恆星系統中骨骸的骨骼掃描。組員可以保留實體樣本。
    ui_mp_digsite_title_3: 探勘長老
    ui_mp_digsite_desc_3: 納達正在進行生物疾病的研究。他的研究包含了有機疾病原的特質以及可以製造自身人工生理的病毒。為了要更加了解這些疾病的源頭，他必須取得古老生物的骨骼掃描。組員可以保留實體樣本。
    ui_mp_digsite_title_4: 歷史的脈絡
    ui_mp_digsite_desc_4: 對於納達和波羅來說，時間是一種朦朧的維度。他們想研究久遠過去的自然遺物，真的非常古老的遺物，以便了解現在的世界。他們正在尋找一組研究小隊，前往挖掘古老生物的葬身之地，並且和他們在此星球的聯絡人分享相關資料。組員可以保留實體樣本。
    ui_mp_digsite_title_5: 躁動的祖先
    ui_mp_digsite_desc_5: 對於納達和波羅來說，時間是一種朦朧的維度。他們想研究久遠過去的自然遺物，真的非常古老的遺物，以便了解現在的世界。他們正在尋找一組研究小隊，前往挖掘古老生物的葬身之地，並且和他們在此星球的聯絡人分享相關資料。組員可以保留實體樣本。
