    all_portalquest_word_name: 閃爍知識石
    all_portalquest_word_desc_1: 知識石感受到我的存在，似乎預料到我會來此尋找答案。知識石上的刻紋起伏不定，折射出光芒，彷彿沉浸於液體之中......
    all_portalquest_word_desc_2: 知識石的表面，有著黑色的污漬，似乎透露了奇怪的歷史。彷彿在很久很久以前，曾在海底深處棲息。
    all_portalquest_word_desc_3: 知識石表面的刻紋在我眼前模糊，既遙遠又渾沌，像是從很厚的玻璃看出去。
    all_portalquest_word_desc_4: 這顆知識石似乎在兩個位置間快速切換，近乎震動。我的眼睛因為努力聚焦而刺痛。
    all_portalquest_word_desc_5: 石頭以令人厭惡的聲音頻率，彷彿不準的音符迎接我。感覺他好像是為了別人校準。
    all_portalquest_word_desc_6: 接近石頭同時，我的頭越來越暈，感覺有點似曾相識。我以前見過這顆石頭嗎？是在現實中，還是在夢中見過呢？
    all_portalquest_word_opt: 碰觸石頭
    all_portalquest_word_res_1: 知識石的觸感很溫暖。石頭發出超凡的聲音，音符在我的腦海中化為一連串不完整的符號......
    all_portalquest_word_res_2: 某種黏液沾染在我的手套上。雖然刻紋早已磨平，知識石上原本的雕刻文字突然變得鮮明，在污漬中保有永恆的印記：一小段符號。
    all_portalquest_word_res_3: 隨著我的手穿越其中，玻璃般的薄膜蕩起層層漣漪。石頭發出美妙音色，我突然發現自己能讀懂一部分符號序列......
    all_portalquest_word_res_4: |-
      觸碰石頭讓我的感官更加敏銳。石頭並未震動，但幾乎像是雙重的存在，彼此堆疊。
      帶著這想法，我專注於石頭的單一迭代，成功解讀出一串符號。是傳送門代碼的一部份。
    all_portalquest_word_res_5: 隨著聲音頻率的轉換，音調逐漸和諧悅耳，讓我感到一陣安心。在我腦海中，曲調的每個音符都形成了一個符號的形狀。
    all_portalquest_word_res_6: 我記得以手掌壓向石頭表面，就像現在一樣。我記得簡短的符號段落顯現，如同現在。
