    ui_mp_digsite_npc_init_desc: "%NAME%搖頭表示我必須先處理巡警的威脅，他才願意和我溝通。"
    ui_mp_digsite_npc_exp_desc_1: 這個生命體的護目鏡閃閃發光。他看起來很高興見到我，但並不是因為喜歡我，而是等不及想分析我挖掘出的骨骸......
    ui_mp_digsite_npc_tra_desc_1: 吉客族人沒有問問題，只是伸出手來等著我。我覺得他之所以願意幫助我，完全是為了專家波羅的匿名捐贈。
    ui_mp_digsite_npc_war_desc_1: 維金族人咕噥著打了招呼。他沒有問是誰派我來的，也沒有解釋他為什麼一個人在這裡，不過顯然知道我給他的東西是什麼......
    ui_mp_digsite_npc_opt: 展示樣本
    ui_mp_digsite_npc_exp_res_1: 科瓦族人選了一個骸骨樣本，迅速地用裝備在軀殼內的模組進行。他將骸骨交還給我，並把掃描資料直接傳到我的套裝中，隨時可以傳送給核心。
    ui_mp_digsite_npc_tra_res_1: "%NAME%迫不及待地用手摸了好幾個樣本，最後才選了一個進行掃描。他心不甘情不願地把骸骨還給我，並把掃描資料直接傳到我的套裝中，隨時可以傳送給核心。"
    ui_mp_digsite_npc_war_res_1: "%NAME%默默地用一個裝置檢視了好幾個樣本，必恭必敬地處理遺骸。他把骸骨還給我，並把掃描資料直接傳到我的套裝中，隨時可以傳送給核心。"
    ui_mp_fiend_hunt_title_1: 生物性恐懼
    ui_mp_fiend_hunt_desc_1: 雖然納達和波羅盡量客觀地研究宇宙，不過他們仍然承認有些物種非常......不一樣。某種特定的生物體似乎會讓所有遭遇的其他生物陷入恐懼。必須要有一支具備無比勇氣的派遣隊直接面對這個可怕的生物，並且回報其讓人恐懼的特質。
    ui_mp_fiend_hunt_title_2: 怪異的模式
    ui_mp_fiend_hunt_desc_2: 萬物都有模式，不過有些模式比較普遍。有人在宇宙四處發現會低語的卵，這個讓人擔憂的現象不斷出現，它們通常成堆出現在荒廢的設施周圍。納達和波羅想請旅行者調查這些怪異的繁殖地點，並且消滅那裡的怪異巢穴。
    ui_mp_fiend_hunt_title_3: 錯誤的演化
    ui_mp_fiend_hunt_desc_3: 雖然納達和波羅盡量客觀地研究宇宙，不過他們仍然承認有些物種非常......不一樣。某種特定的生物體似乎會讓所有遭遇的其他生物陷入恐懼。必須要有一支具備無比勇氣的派遣隊直接面對這個可怕的生物，並且回報其讓人恐懼的特質。
    ui_mp_fiend_hunt_title_4: 躲在洞穴中的夢魘
