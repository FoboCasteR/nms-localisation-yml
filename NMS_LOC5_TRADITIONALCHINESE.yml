    dnt_exp_scavenger_lang_generic: Apologies, traveller. Korvax is busy.
    dnt_tra_scavenger_lang_generic: No time, sorry friend! Not many days until toil
      is due!
    dnt_war_scavenger_lang_generic: Interloper, forgive me. You honour me with your
      greetings, but my work cannot wait.
    all_scavenger_desc_generic: 這個生命體禮貌地和我打招呼，但似乎心不在焉。讓他來到這裡的不知名任務占據了他的思緒。他急切地想繼續工作。
    npc_nexusdata_lang_1: |-
      啊，年輕人......仍在宇宙之中徜徉的你......多麼讓我羨慕啊！我在真實中度過的時光已是久遠以前的事，但我仍然非常懷念。
      或許你能幫助我這個古老的靈魂，分享一些你的見聞？真希望我能再次感受到那些曾與我們一起生活的生物......
    npc_nexusdata_ret_lang_1: 年輕人，你見識了哪些新的奇景呢？生命為自己找出了哪些新形式呢？
    npc_nexusdata_lang_2: |-
      啊，年輕人......仍在宇宙之中徜徉的你......多麼讓我羨慕啊！我在真實中度過的時光已是久遠以前的事，但我仍然非常懷念。
      或許你能幫助我這個古老的靈魂，分享一些你的見聞？我非常渴望知道花朵和植物的消息！你有任何相關資料嗎？
    npc_nexusdata_ret_lang_2: 年輕人，花朵怎麼樣了？我一直非常喜歡花朵......
    npc_nexusdata_lang_3: |-
      啊，年輕人......仍在宇宙之中徜徉的你......多麼讓我羨慕啊！我在真實中度過的時光已是久遠以前的事，但我仍然非常懷念。
      或許你能幫助我這個古老的靈魂，分享一些你的見聞？我很想念做粗活把手弄髒，在石塊與泥土中工作的感覺......
    npc_nexusdata_ret_lang_3: 年輕人，你破土動工了嗎？在礦物和岩石間建立了家園？
    npc_nexusdata_lang_4: |-
      啊，年輕人......仍在宇宙之中徜徉的你......多麼讓我羨慕啊！我在真實中度過的時光已是久遠以前的事，但我仍然非常懷念。
      或許你能幫助我這個古老的靈魂，分享一些你的見聞？我很想念星星，也想念探索帶來的榮耀！
    npc_nexusdata_ret_lang_4: 年輕人，你曾前往天空一探究竟嗎？
