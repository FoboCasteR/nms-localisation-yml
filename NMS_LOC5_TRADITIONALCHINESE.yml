    npc_nexusdata_res_a: 年輕人，謝謝你。你一定無法想像這對我來說有多麼意義重大。請收下這些<TECHNOLOGY>奈米機群<>吧。雖然它們不值什麼錢，但這是我僅有的東西了。
    npc_nexusdata_done_lang: |-
      年輕人，我會心懷感激地回味你為我帶來的東西。不過外面的世界還有無限的驚奇等你去發現！
