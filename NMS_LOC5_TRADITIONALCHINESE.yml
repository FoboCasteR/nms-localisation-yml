    npc_nada_nexus_catchup_lang: 歡迎回來，旅行者存在體。一切都跟以前一樣，什麼都沒有變。納達不會鬧著玩的。
    npc_nada_nexus_catchup_opt_a: 詢問關於異常的事
    npc_nada_nexus_catchup_res_a: 波羅總是有事情忙，到處都找得到小地方可以改善、優化、加強。我們有這麼多時間，波羅存在體可以做的也很多。
    npc_nada_a1s3_lang: |-
      阿耳忒彌斯存在體！我們收到了你的訊號。是第一個？是最後一個？
      <AUDIO>TXT_RadioNoise<>......
      說實話吧。你擁有他的訊號，但你並不是阿耳忒彌斯存在體？
    npc_nada_a1s3_opta: 說出真相
    npc_nada_a1s3_optb: 說謊
    npc_nada_a1s3_resa: |-
      納達對你的訊號有印象。我想我們以前曾有過接觸。
      現在是請你上船的好時機，對吧？可以好好為你介紹我們的家園。
    npc_nada_a1s3_resb: |-
      你並不是阿耳忒彌斯存在體。沒必要欺瞞。納達對你的訊號有印象。
      我們也在找你。我想，現在是請你上船的好時機。
    npc_nada_nexuscore_lang1: |-
      我是牧師存在體納達，科瓦族的異端。歡迎來到我們的異常。
      我們的家園很舒適，對吧？是波羅親自設計的。這是個完美的泡泡，巡警找不到，一心復仇的科瓦族也找不到。納達在這裡坐看滄海桑田。
    npc_nada_nexuscore_desc1a: 那個科瓦族在觀察我。他耐心地用自然傾斜的角度維持住金屬外殼。
    npc_nada_nexuscore_desc1b: 納達的軀體上脈動著溫和的光芒，有種熟悉的感覺。
    npc_nada_nexuscore_desc1c: 自從我在星球上醒來，這座太空站就一直在呼喚我。或許它也在呼喚阿耳忒彌斯？
    npc_nada_nexuscore_desc1d: 納達看著我，審視我在他說話時的反應。
    npc_nada_nexuscore_opt_a1: 打聽阿耳忒彌斯的事
    npc_nada_nexuscore_opt_b1: 打聽納達的事
    npc_nada_nexuscore_opt_c1: 打聽波羅的事
    npc_nada_nexuscore_opt_d1: 打聽這座太空站的事
    npc_nada_nexuscore_res_a1: |-
      他是個旅行者存在體。或許你知道他？我不知道他的號碼。這些旅行者迭代，納達不喜歡把他們想成數字。
      我們無法接觸到他，幾乎完全不可能。我們的異常在巡警掌握之外，但沒有人應該能脫離異常掌握。
    npc_nada_nexuscore_res_b1: |-
      納達在科瓦超行星的死亡中醒來，無法理解為什麼會發生這種事。為何我們如此孤單。<DELAY>0.5<>現在我是異端。我的觀點和議會不一樣。
      納達不再孤單了，納達現在有了波羅朋友的陪伴。現在也有其他朋友會來訪。我們的議會雖小，納達卻很開心。
    npc_nada_nexuscore_res_c1: 波羅朋友找到了納達。找到了我的訊號。納達安全了。現在納達要找到其他訊號，讓其他人安全。
    npc_nada_nexuscore_res_d1: |-
      我們的異常不被外部世界所知，自由地流浪。和納達一樣自由，觀察著、尋找著。
      巡警和寰宇，他們不喜歡這個地方。我感覺到他們的眼睛，四處搜尋著我們......
    npc_nada_nexuscore_leave: 旅行者，你去和波羅朋友談談吧。或許他知道更多關於阿耳忒彌斯消失的事情。他對事情的看法比納達來得透澈。
    npc_nada_nexuscore_wait1: |-
      納達和波羅在世界間漂移，有好多個世界。
      旅行者朋友，你看過那些世界嗎？納達想一探究竟卻苦無方法，因而悔恨不已。
    npc_nada_nexuscore_wait1_opta: 問他該做什麼
    npc_nada_nexuscore_wait1_resa: |-
      旅行者存在體可以自由走自己的路。尋找阿耳忒彌斯，找夥伴探險，飽覽壯觀的風景。
      隨心所欲吧，旅行者存在體。我們會幫助你。其他人也會幫助你。即使你尋找的是緋紅騙徒。
    npc_nada_nexuscore_wait1_optb: 請求協助探索
    npc_nada_nexuscore_wait1_optc: 請求協助尋找阿耳忒彌斯
    npc_nada_nexuscore_wait1_optd: 詢問緋紅騙徒的事
    npc_nada_nexuscore_wait1_opte: 尋找寰宇
    npc_nada_nexuscore_wait1_resb: |-
      當然好。納達會在你的地圖上標記一處奇觀。<DELAY>0.3<>但是在旅程中不要急。要找到自己的規律。和太空站中其他人交談。他們也有可以幫你的地方。
      隨時可以回來找我們，旅行者存在體。這裡永遠歡迎你。
    npc_nada_nexuscore_wait1_resc: |-
      當然好。納達有一個小禮物給你。或許有幫助，或許沒有。
      納達與波羅朋友會繼續搜尋。想要的話隨時回來找我們。
    npc_nada_nexuscore_wait1_resd: |-
      緋紅騙徒：寰宇，虛假存在體，科瓦族崇拜它，不過納達沒那麼傻，納達知道它的居住地，卻選擇不理它。
      但如果旅行者存在體希望找到它，納達也會幫忙，因為希望你保持安全。
    npc_nada_nexuscore_wait1_rese: |-
      此地點會標記在地圖上，
      旅行者存在體隨時可以回來找我們，這裡永遠歡迎你。
    npc_nada_nexuscore_lang2: 旅行者朋友，納達看到一個訊號。你聯繫上阿耳忒彌斯存在體了嗎？
    npc_nada_nexuscore_opt_a2: 告訴納達阿耳忒彌斯的事
    npc_nada_nexuscore_lang2b: |-
      阿耳忒彌斯朋友希望見到其他旅行者？可是他已經......
      看來阿耳忒彌斯已經忘記納達了。真奇怪。
      幫助這個存在體是好事，旅行者朋友，但是納達也建議你小心。
    npc_nada_nexuscore_opt_b2: 詢問阿耳忒彌斯是誰
    npc_nada_nexuscore_res_b2: |-
      阿耳忒彌斯存在體曾經／現在是一個旅行者存在體，跟你一樣。納達讓他安全。他在納達掌握之中。
      這個存在體或許是阿耳忒彌斯存在體，只是不同的......迭代，另外一種阿耳忒彌斯存在體的存在方式。
      也有可能是假的。宇宙不喜歡我們的小窩。我們不接受他們的規則，他們想懲罰我們。
    npc_nada_nexuscore_wait2: |-
      每個宇宙的科瓦族議會都渴求著「不順從」的納達殼體。旅行者朋友，我會被殺死......
      哎唷！納達必須反抗，納達喜歡本來的自我。
    npc_nada_nexuscore_lang3: 你知道了什麼，旅行者存在體？阿耳忒彌斯存在體的訊號是從哪裡發出的？
    npc_nada_nexuscore_opt_a3: 提到傳送門
    npc_nada_nexuscore_desc3: 我告訴納達，我們是如何誤解了阿耳忒彌斯的所在地。我解釋這些神祕訊號，還有「阿波羅」以及傳送門符號的事。納達停頓了一下，發出閃爍，正在理解這件事。
    npc_nada_nexuscore_lang3b: |-
      阿耳忒彌斯穿梭在不同的世界之間，進入資料崩解。我們的家園也在這樣的空間裡，但是這些漏洞很小、很穩定。
      納達很擔心，旅行者。迭代之間的裂痕不能越來越大，對我們沒好處。
      阿耳忒彌斯存在體還是不記得納達嗎？
    npc_nada_nexuscore_opt_b3: 說他不記得
    npc_nada_nexuscore_res_a3: |-
      這是一個謎團。是陷阱嗎？還是悲劇？納達不知道阿波羅存在體。這更奇怪了。
      旅行者存在體好奇的話，納達有一點忠告。
      失控的緋紅是虛假寰宇所為。其他科瓦族說它是神。納達知道事實。寰宇虛假存在體獵捕著納達。但是旅行者可以找到它，把它引走。
    npc_nada_nexuscore_wait3: 其他的異常也研究過這些傳送門。傳送門本身也是異常。你跟傳送門的互動結果......可能無法預料。
    npc_nada_nexuscore_lang4a: 有什麼新知，旅行者？你知道阿波羅存在體了嗎？
    npc_nada_nexuscore_opt_a4: 解釋阿波羅的計畫
    npc_nada_nexuscore_lang4b: |-
      納達不知道這個旅行者存在體，但他知道阿耳忒彌斯存在體，阿耳忒彌斯存在體卻不記得納達了......
      你帶來的消息讓納達震驚，我們的家園還有什麼沒掌握到？
    npc_nada_nexuscore_desc4: 納達看來很憂心，縮回自己殼體中。
    npc_nada_nexuscore_opt_b4: 問他該做什麼
    npc_nada_nexuscore_res_b4: |-
      波羅朋友讓我們保持安全。這麼多年來，納達的外殼都只屬於納達，且就僅是納達的，且不受資料循環的影響。我們也幫助其他人逃走，那些可以理解我們真實情況的人。
      納達在這裡平安生活。獵捕我們的人找不到我們。納達不想要這樣的日子結束。
      ......
      但是理解一切，知道追捕我們的是什麼，還是比較好。不要為了我們停止你的探索。
    npc_nada_nexuscore_wait4: 旅行者存在體與新的阿波羅討論過我們的家園嗎？沒有啊？旅行者很有智慧。時候不尋常，必須小心。
    npc_nada_nexuscore_lang5: 旅行者存在體！好久不見。波羅很想你。
    npc_nada_nexuscore_opt_a5: 解釋傳送門的事
    npc_nada_nexuscore_opt_b5: 問他的話是什麼意思
    npc_nada_nexuscore_res_a5: |-
      我向他說明我進入傳送門的事，還有在傳送門另一邊見到的陌生世界、醒來時已經離太空船一大段距離的事。
      納達擔心地看著我。
    npc_nada_nexuscore_res_b5: |-
      我問納達「好久不見」是什麼意思，我應該沒有離開那麼久吧？我向他說明我找到一個傳送門，我進入傳送門，就感受到另外一個世界。
      納達擔心地看著我。
    npc_nada_nexuscore_lang5b: |-
      旅行者，你離開的時間比你以為的久。傳送門與我們的家園有許多共同之處，裡面的時空是異常的。
      但是你沒有受傷吧？你還是完整的，應該<FUEL>沒有<>感覺──—<FUEL>緋紅<>吧？
    npc_nada_nexuscore_opt_c5: 肯定
    npc_nada_nexuscore_opt_d5: 否定
    npc_nada_nexuscore_res_c5: 納達十分高興。古老的傳送門非常奇異，但我們的家園也同樣奇異。波羅很聰明的。寰宇虛假存在體看不見我們。波羅讓虛假寰宇自攻弱點。
    npc_nada_nexuscore_res_d5: 不必害怕，旅行者。防線被破的話，我們的家園自己會知道。波羅很聰明的。寰宇虛假存在體看不見我們。波羅讓虛假寰宇自攻弱點。
    npc_nada_nexuscore_wait5: 納達與異常家園已經分不開......納達曾經掃描的是塵土的生物，現在卻是掃描宇宙。納達自由也不自由，快樂也不快樂，但納達很安全。
    npc_nada_mindarc_lang1: 朋友存在體，波羅觀察到你的訊號接近，但是訊號卻是異常的，特徵顯示來源時間不對。一切都好嗎？有沒有不完整的地方？有沒有消退跡象？
    npc_nada_mindarc_desc1: 納達的護目鏡亮光閃爍，代表擔憂與悲痛。
    npc_nada_mindarc_opt1_a: 安撫他
    npc_nada_mindarc_opt1_b: 出示思維弧
    npc_nada_mindarc_res1_a: |-
      我告訴納達我很好，從傳送門出來到現在，我的情況都沒有改變。納達稍微放心了，但還是有問題沒有解答。
      我告訴他們阿耳忒彌斯、無名還有思維弧的事。
      拿出思維弧時，它亮著耀眼的光芒。
    npc_nada_mindarc_res1_b: 我告訴納達阿耳忒彌斯、無名還有思維弧的事。拿出思維弧時，它亮著耀眼的光芒。
    npc_nada_mindarc_lang2: |-
      是靈魂之聲，我......我從沒想到我能看到旅行者的靈魂，你真是太美了......

      但是朋友存在體......這個阿耳忒彌斯的靈魂之聲十分痛苦，連結已經斷開......這個思維弧也無法挽救。
    npc_nada_mindarc_opt2_a: 詢問原因
    npc_nada_mindarc_opt2_b: 尋求協助
    npc_nada_mindarc_lang3: |-
      阿耳忒彌斯的靈魂之聲永遠不會再有肉體，再也無法探索，過往的生活已逝去，但我們可以幫助他。

      納達有個機器，不，不只是機器，它有生命，是一個庇護所。

      你可以選擇把阿耳忒彌斯的靈魂之聲上傳到機器，讓他在次模擬器中活下來，或是協助他結束痛苦。
    ui_terminalcore_wait_desc: 機器發出嗡嗡聲，閃爍著一股生命力與能量，讓我感到不寒而慄。終端站上一團亂碼，顯示內容完全無法閱讀。
    ui_terminalcore_wait_lang: 需要到納達存在體授權：次要模擬器 [5] 處於運作
    ui_terminalcore_wait_title: 超行星終端站
    ui_terminalcore_wait_opt: 放送訊息
    ui_terminalcore_wait_res: |-
      我試圖向模擬器發送訊息，但是沒有成功。
      我不知道在期待什麼，一整個宇宙怎麼可能都聽我的呢？
    npc_nada_nexuscore_lang6: 旅行者存在體，納達看著你的訊號。納達看過另一個存在體了。另一個存在體非常古老，比納達還老，比我們的家園還老。納達感覺到他正在觀看。
    npc_nada_nexuscore_opt_a6: 詢問 -無名- 的事
    npc_nada_nexuscore_opt_b6: 詢問阿波羅的事
    npc_nada_nexuscore_opt_c6: 什麼也不說
    npc_nada_nexuscore_res_a6: |-
      納達問另一個存在體，他是第一個嗎？是最後一個嗎？消失的存在體選擇不回答，他不理會我們。
      阿波羅存在體也不理會我們、不理會旅行者。這是他的規律，是合理的，納達了解。
    npc_nada_nexuscore_res_b6: |-
      納達現在看見阿波羅存在體了。他是旅行者，但他拒絕這個規律。他的拒絕本身也是一種規律。他的選擇是合理的，納達會尊重。
      你沒有提到另外一個存在體。納達知道他。納達問消失存在體，他是第一個嗎？是最後一個嗎？他選擇不回答，不理會我們。
    npc_nada_nexuscore_res_c6: |-
      納達知道另一個存在體。納達問消失的存在體，他是第一個嗎？是最後一個嗎？他體選擇不回答，他不理會我們。
      阿波羅存在體也選擇不看見我們。你看見了嗎？一切都有規律。納達了解。
    npc_nada_nexuscore_wait6: 納達縮回自己殼體中，燈光仍然閃爍，但不發一語。他已經無話可說了。
    npc_nada_nexuscore_lang7a: |-
      旅行者朋友，納達越來越能看見你了。你的眼睛已經借給我們的小小議會使用，讓納達很高興。
      讓納達高興的事情還很多。傳送門遭到感染，散播著腐敗。阿耳忒彌斯存在體在傳送門中死亡。阿波羅存在體不能接近傳送門。阻止散播。很睿智。
    npc_nada_nexuscore_lang7b: |-
      旅行者朋友，納達越來越能看見你了。你的眼睛已經借給我們的小小議會使用，讓納達很高興。
      其他事情納達就不高興了。傳送門遭到感染，散播著腐敗。阿耳忒彌斯存在體在傳送門中死亡。阿波羅存在體只會讓腐敗傳播。很危險。
    npc_nada_nexuscore_opt_a7: 追問更多
    npc_nada_nexuscore_res_a7: 虛假寰宇守著傳送門。傳送門屬於他。進入傳送門的人，可能也會被虛假寰宇占有。十分危險。
    npc_nada_nexuscore_wait7: 紅色球體。統治者對納達這位落魄牧師不友善。它不是神祇，不值得崇拜。寰宇這騙徒，操弄生死與的無知機器。傳染病尚未接近。納達會撐下去。
    npc_nada_nexuscore_lang8: 納達照顧著阿耳忒彌斯存在體，在我們的家園中照顧他的家園。納達知道你的決定。納達會支持你的選擇。
    npc_nada_nexuscore_opt_a8: 感謝納達
    npc_nada_nexuscore_res_a8: 納達點點頭。他不說話，陷入沉思。
    npc_nada_nexuscore_wait8: |-
      夢想家，是敵是友？夢想家，是敵是友？
      納達是個錯誤嗎？該相信納達？該相信你？哎唷！我們搞不懂......
    npc_nada_nexuscore_lang10: 維金族存在體有著很長的歷史，衝突、榮耀、憤怒、驕傲。然而卻如此停滯不前，只有自己的狹隘定義，永遠不改變。
    npc_nada_nexuscore_desc_wait10: 納達等著，彷彿期待我問下去。
    npc_nada_nexuscore_opt_a10: 詢問關於維金族的事
    npc_nada_nexuscore_opt_b10: 詢問 -無名- 的事
    npc_nada_nexuscore_res_a10: |-
      維金族痛恨科瓦族、痛恨巡警。巡警痛恨我們的家園。吉客族痛恨維金族。納達應該跟維金族當朋友，不是嗎？
      不是的。納達不是這樣想的。
    npc_nada_nexuscore_res_b10: 消失的存在體並不是他們以為的那樣，全無蹤跡。納達不是旅行者存在體，但是納達也不是年輕傻瓜。消失的存在體有自己的信念、自己的任務。隨他吧。
    npc_nada_nexuscore_wait10: 我們的家園歡迎消失的存在體，但他並不想來。隨他吧。
    npc_nada_nexuscore_lang11: |-
      生命無所不在，卻也無處存在。議會看過所有的星球，但那些星球真正在哪裡呢？家園在哪裡呢？安全在哪裡呢？
      旅行者朋友，這是一種規律。萬事都是規律。虛假寰宇的痕跡。
    npc_nada_nexuscore_opt_a11: 詢問科瓦族的事
    npc_nada_nexuscore_opt_b11: 詢問 -無名- 的事
    npc_nada_nexuscore_res_a11: |-
      科瓦族利用議會的無數眼睛，看見整個宇宙。他們心智和諧，崇拜虛假寰宇。
      但是要理解虛假寰宇，需要把我們的集體心智推到極限邊界。納達不希望接近邊界。所以納達是異端。納達被放逐、被獵捕。自我意志是不被容許的。
    npc_nada_nexuscore_res_b11: '消失的存在體與許多人、許多旅行者交談。一直都是這樣。有著規律，因為規律永遠存在。納達無法控制旅行者存在體的行動。你必須為自己選擇。 '
    npc_nada_nexuscore_wait11: 納達無法見證虛假寰宇，但我們小小議會的其他人可以。如果納達選擇的話，也可以理解虛假寰宇。納達不這樣選擇。
    npc_nada_nexuscore_lang12: 吉客族的錯誤有目共睹。但吉客族也只是照著規則做。所有存在體都是遵循規律在走。不能怪吉客族。這是他們的規律。早就定下了。
    npc_nada_nexuscore_opt_a12: 詢問關於吉客族的事
    npc_nada_nexuscore_opt_b12: 詢問 -無名- 的事
    npc_nada_nexuscore_res_a12: |-
      波羅朋友和其他吉客族不一樣。波羅朋友放棄貪婪與戰爭。但這是波羅朋友的選擇嗎？其他吉客族有選擇嗎？或許波羅朋友並不是比較好，只是異常而已。
      納達無法確知，所以納達不會去思考。波羅朋友就是波羅朋友，這就夠了。
    npc_nada_nexuscore_res_b12: 旅行者朋友，你希望的話，納達可以保護你的安全。納達只能做到這裡。<DELAY>0.5<>消失的存在體要的東西，納達沒有辦法給，所以只好去走自己的路。
    npc_nada_nexuscore_wait12: 有波羅朋友，納達很感激。波羅朋友不是科瓦族，卻能了解為何走上異端。
    npc_nada_nexuscore_lang13: |-
      消失的存在體並不怕危險，但納達怕。納達選擇自己的真實，才能確保安全，我們的朋友也安全。
      不過，所有的存在體都有規律。跟著你的規律，跟著消失的存在體的規律，跟著納達的規律。就這樣吧。
    npc_nada_nexuscore_opt_a13: 詢問關於寰宇的事
    npc_nada_nexuscore_res_a13: |-
      虛假寰宇是真的，虛假的是我們看的方式。寰宇不是神。寰宇是不同的存在。但是寰宇也無法決定我們如何看待他的規律。
      納達可以知道更多，但是納達選擇不要知道更多。消失的存在體認為自己知道一切，或許他真的知道。
    npc_nada_nexuscore_wait13: 納達請你務必小心，旅行者朋友。這裡隨時歡迎你。
    npc_nada_nexuscore_wait14: |-
      一切終將結束，時間終將結束。即便在此，納達和波羅也逃不了現實崩解。資料終將消逝。
      平心靜氣、追尋幸福、追求自我。再見了，夥伴；再見了，群星。我會牢記在心。
    npc_nada_nexuscore_lang15: 是第一個？是最後一個？不管是哪一個，都歡迎進來！我們的家園永遠歡迎旅行者存在體。
    npc_nada_nexuscore_opt_a15: 試著告訴納達寰宇的事
    npc_nada_nexuscore_res_a15: 旅行者存在體，如果你有話想告訴我，納達選擇不要聽。我們的家園歡迎你。請不要打擾納達。
    npc_nada_nexuscore_wait15: 我們的小小議會有新的眼睛，總是讓納達很高興。我們在家園中十分快樂。
    npc_nada_nexuscore_lang16: |-
      旅行者朋友。
      你記得我們。
      納達很感激。納達還有多少時間，納達就會感激多久。
      我們也會記住你的。
    npc_polo_nexus_catchup_lang: 旅行者朋友，你看來吃了一驚。難道你不記得我和納達嗎？我們的小小家園永遠歡迎你！
    npc_polo_nexus_catchup_opt_a: 詢問關於異常的事
    npc_polo_nexus_catchup_res_a: 我的問題似乎讓波羅很困惑。他堅持從遇見納達、開始建造太空站以來，這座太空站一直都是他的家。
    npc_polo_a1s3_lang: 新朋友，真興奮啊！真興奮！但請你先和納達談談。這樣才有禮貌！我們之後再聊。
    npc_polo_nexuscore_lang1: |-
      朋友無處不在，但你要知道該上哪找。朋友不分外型、不分大小、不分地域！
      阿耳忒彌斯朋友......你就是他的歸宿。看起來全無可能，但一切皆有可能。這就是宇宙。
      我們會找到他的，一定會。總會有訊號，總會留下蹤跡......
    npc_polo_nexuscore_opt_a1: 詢問該怎麼做
    npc_polo_nexuscore_res_a1: |-
      我們的家園會把它處理好。你離開時，不會在你當初所在的位置。你會更靠近一點。
      也可能不會。新發現讓人很興奮，對吧？
      在你離開前，不妨和其他朋友相處一下？這裡每個人都會互相幫助！
    npc_polo_nexuscore_res_b1: |-
      我們找到你了，不是嗎？只是時機不對！我們的家園找到你了，這就是它的存在意義。
      在你離開前，不妨和其他朋友相處一下？這裡每個人都會互相幫助！
    npc_polo_nexuscore_wait1: 我和納達之前都很孤單。但後來我們發現了彼此，然後我們發現了你，朋友！你們所有人！有了這麼多共度時光的朋友。希望你也有同感。你也這樣覺得嗎？
    npc_polo_atlaspath_opt: 詢問寰宇站座標
    npc_polo_blackhole_opt: 詢問黑洞座標
    npc_polo_atlaspath_res: 我會給你的，朋友。但是請務必小心！我們實在不希望你永遠離開我們
    npc_polo_atlaspath_res2: 波羅嚴肅地點點頭，將一座寰宇太空站的座標資料傳送到我的太空船電腦。
    npc_polo_blackhole_res: 當然了，朋友！整個銀河系等你探索，只屬於你。你一定要踏遍它的每一分每一吋！
    npc_polo_blackhole_res2: 波羅笑了笑，將一處黑洞的地點傳送到我的太空船電腦。
    npc_polo_nexuscore_lang2: 納達朋友將迷路的異常引導到我們的家園，保護他們不被緋紅獵人發現！納達真是一個好朋友。
    npc_polo_nexuscore_opt_2: 打聽阿耳忒彌斯的事
    npc_polo_nexuscore_res_2: 或許阿耳忒彌斯朋友已經忘記我們了吧。那樣的話，還真令人哀傷。也有可能！我認為阿耳忒彌斯朋友到了一個<DELAY>0.3<>他還沒有認識我們的地方。
    npc_polo_nexuscore_wait2: 我們會再見到阿耳忒彌斯朋友的。不要急，終會有一個大家都是朋友的時間點。
    npc_polo_nexuscore_lang3: 旅行者朋友，界線真是奇怪的東西。大部分的事物都留在該在的地方，但是有些事物卻會越過界線，像是我們的家園、寰宇，現在還有阿耳忒彌斯朋友。真奇怪！
    npc_polo_nexuscore_opt_3: 詢問傳送門的事
    npc_polo_nexuscore_res_3: 傳送門只是裝置而已，旅行者朋友。我們要理解它、複製它、改良它！這個宇宙我們也只能這樣，不是嗎？好好欣賞吧！
    npc_polo_nexuscore_wait3: 我們會不會全部像阿耳忒彌斯，落到陌生的地方？或許這種事已經發生了......
    npc_polo_nexuscore_lang4: 阿波羅朋友讓納達驚嚇一場，但我不會。可以看到模型的缺失，我很興奮！如果我們錯了的話，就代表朋友的數目比我們以為的多。有更多朋友、更多星星！
    npc_polo_nexuscore_opt_4: 詢問巡警的事
    npc_polo_nexuscore_res_4: |-
      新的阿波羅與維金族結盟，喜歡去獵捕巡警！太好了！<DELAY>0.5<>但這是沒有用的。
      他們永遠都會來，我們改變不了。不管我們的家園在哪裡，獵人都會跟上。
    npc_polo_nexuscore_wait4: 溝通、閱讀！若遇上巨石，就好好研究。鍛鍊你的大腦，這樣才配得上你強健的雙腳！朋友啊，探索宇宙就是探索自我！
    npc_polo_nexuscore_lang5: |-
      你好嗎？會餓嗎？老朋友就該這樣打招呼，對吧？
      旅行者朋友，我早告訴納達你沒事的！可憐的納達，他真的很常緊張。
    npc_polo_nexuscore_opt_5: 詢問陌生世界的事
    npc_polo_nexuscore_res_5: |-
      曾經這種地方並不存在，也看不到。但現在呢？每一秒都有更多世界出現，滲透界線，是新的創造！
      我不知道這些新世界從哪裡來，也不知道我們界線外是什麼。我應該永遠不會知道。但光是看到就很讓人興奮了，不是嗎？
    npc_polo_nexuscore_wait5: 旅行者朋友，你在這裡很安全。不要擔心！會傷害我們的故障，都會被我們的小小家園封鎖。
    npc_polo_nexuscore_lang6: 納達說你遇見了消失的朋友。消失的朋友並不喜歡我。
    npc_polo_nexuscore_opt_6: 詢問 -無名- 的事
    npc_polo_nexuscore_res_6: 他和我跟納達都不一樣。他擁有自由，跟你們旅行者朋友一樣。但是他看到的事物，卻拒絕跟我們分享，而是自己囤積起來。他嫉妒心很強，波羅不喜歡這樣。
    npc_polo_nexuscore_wait6: 朋友，你和我不一樣！你還能拜訪星球，你還能認識新的生命體，談話、吶喊、戀愛！
    npc_polo_nexuscore_lang7: |-
      納達朋友不信任傳送門，害怕發狂的緋紅獵人。但是我不會像他一樣害怕。
      我們會發現什麼呢，旅行者朋友？有什麼能向他們學習的？他們跟你、跟我們的家園、跟整個宇宙，都是來自同樣的根源。
    npc_polo_nexuscore_opt_7: 詢問恐懼的事
    npc_polo_nexuscore_res_7: 納達很怕我們會失去家園。我很怕忘記家園外面的世界。<DELAY>0.4<>旅行者朋友，請不要讓我們忘記。
    npc_polo_nexuscore_wait7: 請你答應會小心，旅行者朋友。傳送門、發現新東西，都很令人興奮......但是還是要回來。請你盡量一定回來。
    npc_polo_nexuscore_lang8: 朋友，我想念塵土、想念曾留下腳步的世界......我想念鳥叫獸鳴。連我的資料、我的紀錄都消失了，好像從沒存在過......
    npc_polo_nexuscore_opt_8: 打聽阿耳忒彌斯的事
    npc_polo_nexuscore_res_8: 納達告訴我你的選擇。你很睿智。對可憐的阿耳忒彌斯朋友來說，現在沒有簡單的事可做了。
    npc_polo_nexuscore_wait8: 所有的資料都會逐漸耗損，但我們的家園給我們的時間特別長，值得我們感激！
    npc_polo_nexuscore_lang10: 消失的朋友要你幫他做事。非幫不可的話，就幫他吧，但是一定也要為自己發現！要去思考自己做的事，不要瞎著眼、只知道照指示去做！
    npc_polo_nexuscore_opt_10: 詢問關於維金族的事
    npc_polo_nexuscore_res_10: 他們又大又暴躁！友善的小個子吉客族，他們不喜歡的。<DELAY>0.6<>或許他們也是有智慧的。所有人都一樣，好好去認識，你就看得到他們的價值。
    npc_polo_nexuscore_wait10: 朋友，武器這種東西，只能用來自保。請珍惜我們的銀河系和一切奇觀！你肯定會成功，我跟你保證！
    npc_polo_nexuscore_lang11: 吉客族總是好勝心很強，總是在爭吵，這不是針對誰，他們並不排斥我這個人。<DELAY>0.4<>但是納達......可憐的納達就很苦了。
    npc_polo_nexuscore_opt_11: 詢問科瓦族的事
    npc_polo_nexuscore_res_11: |-
      他們那種人要的是和諧、團結。納達看事情的方式他們不懂，所以可憐的納達就被他們排擠了。
      議會的代價非常高。為了維持議會，他們不惜一戰。所有的異常都會被他們逐出，這是必要的犧牲。
    npc_polo_nexuscore_wait11: 我認為寰宇存在體是某種議會，科瓦族才會如此恐懼。
    npc_polo_nexuscore_lang12: 你了解我們的起源了嗎，旅行者朋友？巨大的謎團、深層的規律。吉客族、科瓦族、維金族、巡警......這一切都有所本。<DELAY>0.4<>你自己的起源，有什麼線索嗎？這是最大的謎團！
    npc_polo_nexuscore_opt_12: 詢問其他吉客族的事
    npc_polo_nexuscore_res_12: 旅行者朋友，我們<DELAY>0.3<>全部<DELAY>0.2<>都有奇怪的地方。有些暴躁、有些貪心、有些是好朋友。我會等待一輩子，看看我是什麼。
    npc_polo_nexuscore_wait12: 很多年下來，我有納達就夠了。可是現在我的朋友好多！他們就是新的世代家人。
    npc_polo_nexuscore_lang13: 我一直想要知道更多。發現就是喜悅。但是現在我不知道......也許有些事情我不該發現。或許納達說得對。
    npc_polo_nexuscore_opt_13: 詢問異常的事
    npc_polo_nexuscore_res_13: |-
      我們這裡大家都是異常。我們不該存在，卻在這裡。很棒吧！
      但是現在事情有點不同。我們人一直這麼多嗎？是不是沒有？我記不得了。有更多異常，是一件好事嗎？
      有更多朋友很好啊！更多可以發現的事物很好啊！更多思考很好啊！感覺一切很好，但是我還是疑惑......
    npc_polo_nexuscore_wait13: 恆星硬化了，朋友。我們必須找出原因。
    npc_polo_nexuscore_lang14: |-
      事情發生的時候我會知道嗎，旅行者朋友？
      我想應該以前已經發生過了吧，應該是不斷重複發生。你知道是不是這樣嗎？我想你也不知道。
    npc_polo_nexuscore_wait14: 旅行者朋友，要永遠善良、永遠發現。我會想念你的。
    npc_polo_nexuscore_help_res_14: 當然了。可是朋友，不要為了我們拖延時間。該做什麼就去做吧。一切都是新的發現！
    npc_polo_nexuscore_lang15: 你跟納達談過了？太好了！新人來到、新的朋友！
    npc_polo_nexuscore_opt_15: 告訴波羅實話
    npc_polo_nexuscore_res_15: 不要說了，朋友。納達告訴我了。第一個、最後一個，事情就是這樣。有些事情我並不想發現。
    npc_polo_nexuscore_wait15: 總是有工作要做，沒錯，但先別忙，我的朋友。出發吧，放自己自由，去看星星。
    npc_polo_nexuscore_lang16: 走得更遠，跑得更快，看得更多！朋友，別留下遺憾！我以你為榮！
