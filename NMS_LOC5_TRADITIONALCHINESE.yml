    fth_exotic5_opt_b_1: 說你是旅行者
    fth_exotic5_opt_c_1: 說你不知道
    fth_exotic5_res_a_1: 赫斯珀洛斯大聲呼出一口氣。
    fth_exotic5_res_a_1b: 或許你還沒有聽見呼喚。總有一天，那聲呼喚會無法抗拒。你在夢中、在心跳聲中都會聽到。<MOOD>Sad<>即使已經......即使在那之後也一樣。
    fth_exotic5_res_a_1c: 赫斯珀洛斯身旁另一個生命體突然動了一下。<MOOD>Neutral<>赫斯珀洛斯清了清喉嚨。
    fth_exotic5_res_a_1d: 我們兩個走的路，就像兩條平行線，然而我們卻相逢了，真是難得，希望這不是我們唯一一次相遇。
    fth_exotic5_res_b_1: 我用了赫斯珀洛斯形容自己的詞：「旅行者」。他的八字鬍顫動了一下，這三個字彷彿迴盪在空氣中。
    fth_exotic5_res_b_1b: 我們兩個走的路，就像兩條平行線，然而我們卻相逢了，真是難得，希望這不是我們唯一一次相遇。
