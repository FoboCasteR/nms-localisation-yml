    tra_npc_res_word_say_dir_neg_2: "%NAME%露出困惑的表情，他指了一下正等著他的太空船，然後開始退後離開。"
    tra_npc_res_word_say_dir_neg_3: "%NAME%瞪了我一眼，然後搖搖頭。他發散出令人不喜的費洛蒙，混合著輕蔑與陳腐肉類的氣息。"
    tra_npc_res_word_say_dir_neu_2: "%NAME%帶著歉疚搖搖頭，釋放出一股嗅起來感到安心舒適的費洛蒙。"
    tra_npc_res_word_say_dir_neu_3: "%NAME%指向立體影像地圖上的一處地點，問我進一步的問題。看出我聽不懂之後，他聳聳肩、露出歉疚的笑容。"
    tra_npc_res_word_say_dir_pos_2: "%NAME%笑了笑，很開心有人向他問路。他在背包中翻找一陣，拿出一把導航資訊給我。"
    tra_npc_res_word_say_dir_pos_3: "%NAME%打量我一番，嗅著我的背包與配備。我不知道他的感覺如何，但似乎是正面印象，因為他遞給我一張通往附近重要地點的地圖。"
    tra_npc_res_word_say_dir_pos_4: "%NAME%反應相當熱烈，與我分享一張最佳貿易路線的地圖。他嘴巴講個不停，速度快到我跟不上他描述的路徑，但是讓我猜出了一個陌生字詞的意義。"
    tra_npc_res_word_say_dir_pos_5: 我唸這個詞的發音，看來逗得%NAME%很開心，他對自己喀喀笑，又模仿我的唸法。他送我一點燃料，表示他的心意。
    tra_npc_res_word_say_dir_pos_6: "%NAME%點了一下頭，很想多了解這個主題。但看見我沒有再多說什麼，就輕輕塞了一點導航資料給我。"
    tra_npc_res_word_say_dir_pos_7: "%NAME%發出啾啾聲回應，彷彿我說的詞彙讓他想起歷歷如繪的回憶。他給我一張星圖表，興奮地指著上面畫的路線。"
    tra_npc_res_word_say_dir_pos_8: |-
      %NAME%以為我說的詞彙是在問路。
      他本來像是想向我收錢，但很快改變心意，給了我一點導航資料。
    tra_npc_res_word_say_help_neg_2: "%NAME%用力搖頭。從他的表情看來，恐怕我的請求唸法錯了。"
    tra_npc_res_word_say_help_neg_3: 突如其來的難聞氣味，讓我大打噴嚏。%NAME%皺著眉頭，似乎不打算提供免費協助。
    tra_npc_res_word_say_help_neu_2: "%NAME%帶著同情之意，喙嘴發出喀嚓聲。他理解我說的這個詞彙是在請求協助。他們是很樂意幫忙，但是什麼都幫不上。"
    tra_npc_res_word_say_help_neu_3: 我說的詞彙似乎讓%NAME%相當難過。他發出夏日午後令人舒適的香味，顯然是想讓我心情好一點。
    tra_npc_res_word_say_help_pos_2: "%NAME%看來頗擔心，不知道我是哪裡學到這個詞彙的。他給我一份小禮物，希望能夠幫助我。"
    tra_npc_res_word_say_help_pos_3: "%NAME%對我說的詞彙，輕聲發出驚嘆。他用小小的手摸了一下我的強化套裝，然後回復了維生系統的能量。"
    tra_npc_res_word_say_help_pos_4: 吉客族帶著同情點了點頭。%NAME%向來樂意協助不幸的人，於是遞給我一份薄禮。
    tra_npc_res_word_say_help_pos_5: "%NAME%一臉顧左右而言他的樣子，避免跟我眼神交會。過了一會，他態度軟化，不但幫我補充強化套裝能量，更沒有收取費用。"
    tra_npc_res_word_say_help_pos_6: "%NAME%猶豫了一下，我說的詞彙在他聽起來是無禮的要求。不過他還是聳聳肩，給我一份小禮物。"
    tra_npc_res_word_say_help_pos_7: "%NAME%看來相當擔心，他以為我說的詞彙是在求救。於是他為我套裝的維生系統充能。"
    tra_npc_res_word_say_help_pos_8: "%NAME%凝視我許久，似乎在判斷我究竟是敵是友。最後他點點頭，免費幫我的強化套裝充能。"
    tra_npc_res_word_say_lore_neg_2: "%NAME%流露一股恐慌，彷彿被指控犯下什麼錯。他焦慮地等我離開。"
    tra_npc_res_word_say_lore_neg_3: "%NAME%神情不悅，顯然我說的詞彙對他有某種重要意義，或許是只有吉客族才能用。"
    tra_npc_res_word_say_lore_neu_2: "%NAME%眼睛眨了眨，思考這個詞彙所透露的訊息。他好奇地凝望著我，想著我到底是在哪裡學到這個詞彙。"
    tra_npc_res_word_say_lore_neu_3: "%NAME%帶著消遣的意味，鼻子哼了一聲。他糾正我的唸法，還警告我不要隨便用這個詞彙。"
    tra_npc_res_word_say_lore_pos_3: 我用這個詞彙，似乎讓%NAME%相當害怕。他給我一份禮物，但背後原因難以捉摸。
    tra_npc_res_word_say_lore_pos_4: "%NAME%雙眼瞪得像盤子般大，也低聲唸出這個詞彙，像是在重新修正對我的印象。"
    tra_npc_res_word_say_lore_pos_5: "%NAME%聽到這個詞彙，就發出驚人的高頻尖叫。他急忙在背包中翻找，找出一份禮物塞到我手中。"
    tra_npc_res_word_say_lore_pos_6: "%NAME%大吃一驚。我知道這個詞彙已經讓他夠驚訝了，居然還能唸對，更是出乎他的意料。"
    tra_npc_res_word_say_lore_pos_7: "%NAME%用力點頭，十分讚賞我說的詞彙。他給我一份禮物，看到了我身上的潛能。"
    tra_npc_res_word_say_lore_pos_8: "%NAME%對我露出好奇的神情。他輕輕碰觸我的手，指尖對指尖，同時我發現帳戶多了一筆贈禮。"
    tra_npc_res_word_say_tech_neg_2: "%NAME%倒退幾步，彷彿我向他要了什麼東西。他搖搖頭，雙手抓住自己套裝，防衛心很強。"
    tra_npc_res_word_say_tech_neg_3: "%NAME%似乎把這個詞彙當作某種侮辱。他看了我的工具組一眼，發出一聲冷笑，對我有所提防。"
    tra_npc_res_word_say_tech_neu_2: "%NAME%聽懂了我說的詞彙。他想幫助我，於是告訴我如何找到該星系的科技商人。"
    tra_npc_res_word_say_tech_neu_3: "%NAME%談到這個話題興致就來了。他開心地大談目前科技市場的金融趨勢。"
    tra_npc_res_word_say_tech_pos_3: "%NAME%臉上出現一抹笑容，我對於這個話題的興趣讓他很開心。他給我一個升級的樣品，告訴我如果還想買更多的話，吉客族太空站是最好的選擇。"
    tra_npc_res_word_say_tech_pos_4: "%NAME%十分高興我也能欣賞他對於科技的高尚品味。他送我一個不再需要的舊升級。"
    tra_npc_res_word_say_tech_pos_5: "%NAME%聽到我的話，認為我是在請教他科技市場投資建議。他親暱地用手搭起我的肩膀，又送給我一點貨幣當作投資本金。"
    tra_npc_res_word_say_tech_pos_6: "%NAME%似乎很驚訝我提起這個話題，因為他對科技沒什麼興趣。他還是想幫助我，於是在背包中翻找了一陣，拿出一項我可能有興趣的配備。"
    tra_npc_res_word_say_tech_pos_7: 我提起這個話題，引起了%NAME%的興趣。他想要看看我的工具組模組。他看到有吉客族工藝的作品，讓他非常開心，露出肯定的笑容。
    tra_npc_res_word_say_tech_pos_8: |-
      我提起科技，讓%NAME%愣了一下，似乎在思考我是什麼樣的朋友。
      他似乎決定採取正面態度，給了我一點奈米機群，可以用來購買科技。他向我強調，一定要向吉客族商人購買。
    tra_npc_res_word_say_thrt_neg_2: 突然傳來一股臭味，彷彿是虛空底部傳來的惡臭，讓我眼淚直流。這個詞彙似乎讓%NAME%非常不悅。
    tra_npc_res_word_say_thrt_neg_3: "%NAME%被這個詞彙冒犯到了，高聲尖叫回應。"
    tra_npc_res_word_say_thrt_neu_2: "%NAME%冷靜地看著我，也回了一句羞辱的話。他絕對不會接受我這樣的無禮。"
    tra_npc_res_word_say_thrt_neu_3: "%NAME%想回罵，但是無言以對，嘴巴張在那裡。他無法相信我居然對他說這種話。"
    tra_npc_res_word_say_thrt_pos_2: "%NAME%笑了出來。我說這種話，他無言以對，也無法對我認真看待。"
    tra_npc_res_word_say_thrt_pos_3: "%NAME%驚訝地倒抽了一口氣。他指向另一名吉客族，彷彿想轉移我的威脅。"
    tra_npc_res_word_say_thrt_pos_4: 我說出這個詞彙，讓%NAME%看起來十分擔憂。他轉了一筆貨幣給我，想用錢避免衝突升高。
    tra_npc_res_word_say_thrt_pos_5: "%NAME%露出憐憫的表情，他以為我在說自己。他出於同情，給了我一點貨幣。"
    tra_npc_res_word_say_thrt_pos_6: "%NAME%示意要我閉嘴，還心虛地環顧四周。他告訴我以後不要再說這樣的話，還給我一點貨幣讓我留下印象。"
    tra_npc_res_word_say_thrt_pos_7: "%NAME%聽到這樣的話，似乎真心感到害怕。他很快給我一點東西，希望用可以用賄賂安撫我。"
    tra_npc_res_word_say_thrt_pos_8: 一股氣味複雜、帶有胡椒刺激感的費洛蒙，直攻我喉嚨深處。我打了好幾個噴嚏，打完之後發現我已經忘了自己說過的詞彙。%NAME%謹慎地看著我。
    tra_npc_res_word_say_trad_neg_2: "%NAME%看來相當詫異，似乎在這個詞彙中聽到批評之意。他頭別了過去，生著悶氣。"
    tra_npc_res_word_say_trad_neg_3: "%NAME%的額頭突然汗流涔涔。他低聲說了什麼財務、還是現金流之類的話。這個詞彙似乎完全出乎他的意料。"
    tra_npc_res_word_say_trad_neu_2: "%NAME%聽到這個詞彙，就開始長篇大論複雜的交易策略、市場時機等等。他講了好幾分鐘，似乎非常享受這個話題。"
    tra_npc_res_word_say_trad_neu_3: "%NAME%搖搖頭，似乎不想讓我太失望。雖然我這個詞彙的發音算標準，但他沒什麼信心我能多了解這個話題。"
    tra_npc_res_word_say_trad_pos_3: "%NAME%聽到他最喜歡的一個詞彙，精神就來了。他給了我一個正式的鞠躬，並送我一份禮物。"
    tra_npc_res_word_say_trad_pos_4: "%NAME%似乎十分開心有機會炫耀財富。他給我一份禮物，又向我眨了眨眼。"
    tra_npc_res_word_say_trad_pos_5: "%NAME%發現自己沒有存貨可以交換，感到十分難為情。他還是轉了一筆貨幣給我，表示希望這件事不要張揚出去。"
    tra_npc_res_word_say_trad_pos_6: "%NAME%看來非常開心。我知道的字彙似乎超出他的意料，他給我一筆貨幣表達欽佩之意。"
    tra_npc_res_word_say_trad_pos_7: 這個詞彙似乎讓%NAME%感到受寵若驚，他害羞地別過頭，並傳了一筆貨幣給我，可能是表達感謝。
    tra_npc_res_word_say_trad_pos_8: "%NAME%對這個詞彙反應非常熱烈，十分高興有人說他是大師級商人。他慷慨地與我分享一小部分財富。"
    exp_npc_res_word_say_dir_neu_2: "%NAME%點點頭，彷彿理解我在說什麼。他在個人資料裝置中叫出一個星球，帶著驕傲要我看。"
    exp_npc_res_word_say_dir_neu_3: "%NAME%發出有點難為情的嗡嗡聲，他沒有辦法為我指路。"
    exp_npc_res_word_say_dir_pos_2: "%NAME%熱情地哼聲，他知道我想討論旅程的經歷，於是與我分享自己探險中發生的事。"
    exp_npc_res_word_say_dir_pos_3: "%NAME%望向我，眼神帶著對有機生物的憐憫。他認為我應該是迷路了。"
    war_npc_res_word_say_dir_neg_2: "%NAME%知道這個詞彙應該是要問路，他聳聳肩，顯然不感興趣。畢竟他不是地圖學家。"
    war_npc_res_word_say_dir_neg_3: "%NAME%悶哼一聲表達歉意，他沒有辦法為我指路。"
    war_npc_res_word_say_dir_neu_2: "%NAME%聽到我跟旅行相關的詞彙，興奮地低吼與吠叫，分享自己的旅行軼事。"
    war_npc_res_word_say_dir_neu_3: "%NAME%帶著憐憫看著我，他認為我應該是迷路了。"
    war_npc_res_word_say_dir_pos_2: "%NAME%嚴肅地點頭，把我的話解讀為問路。他給了我一點自己在旅行時收集到的導航資料。"
    war_npc_res_word_say_dir_pos_3: "%NAME%上下打量我，他相當尊重個人旅行的重要性。他給我一張前往重要地點的地圖。"
    war_npc_res_word_say_dir_pos_4: |-
      %NAME%聽到我說出跟旅行相關的詞彙，興奮地低吼與吠叫，分享自己的旅行軼事。
      雖然他說的話我聽懂的不多，但有一個詞彙不斷出現，讓我可以推測出其意義。
    war_npc_res_word_say_dir_pos_5: 我的語言能力似乎讓%NAME%相當佩服。他送我一點燃料，希望在旅程中能幫助我。
    war_npc_res_word_say_dir_pos_6: "%NAME%向前湊了過來，彷彿期待我會繼續說下去。他看見我沒有再說話的意思，就聳聳肩，並把一份導航資料塞給我。"
    war_npc_res_word_say_dir_pos_7: "%NAME%思考了一下我的詞彙，眼神迷茫了一陣，彷彿他正在回想什麼。他回過神來後，遞給我一張前往附近重要地點的地圖。"
    war_npc_res_word_say_dir_pos_8: "%NAME%似乎把我的詞彙解讀為問路。他看我的眼神相當謹慎，評估了我的誠信，然後才給我一份導航資料。"
    war_npc_res_word_say_help_neg_2: "%NAME%聽到這個詞彙，表情就嚴肅了起來。他搖搖頭，完全不幫忙才能夠真正幫到忙，是這位維金族的哲學。"
    war_npc_res_word_say_help_neg_3: "%NAME%看來被我逗樂了，笑到肚子都抖了起來。我選擇的詞彙似乎是表示自己的弱小。"
    war_npc_res_word_say_help_neu_2: "%NAME%聽到這個詞彙，臉上出現憐憫的表情。他假裝自己什麼都沒聽到，想為我保留尊嚴。"
    war_npc_res_word_say_help_neu_3: "%NAME%將這個詞彙解讀為請求協助。他望向別處，似乎是為我感到羞恥。"
    war_npc_res_word_say_help_pos_2: "%NAME%聽到這個詞彙，臉上出現憐憫的表情。他暗地裡給我一份小禮物，不讓任何人看見，為我保留尊嚴。"
    war_npc_res_word_say_help_pos_3: "%NAME%將這個詞彙解讀為請求協助。他匆忙地為我的強化套裝充能，似乎是為我感到羞恥。"
    war_npc_res_word_say_help_pos_4: 雖然%NAME%盡量表現無動於衷的樣子，但他臉部還是閃過了同情的表情。他給我一份小禮物，想要幫我的忙。
    war_npc_res_word_say_help_pos_5: "%NAME%打量我，將這個詞彙解讀為請求協助。最後他不發一語，為我的強化套裝充能。"
    war_npc_res_word_say_help_pos_6: "%NAME%對這個詞彙的反應尷尬，彷彿我說了不太合宜的話。不過他給我一份小禮物，似乎是真心展現仁慈。"
    war_npc_res_word_say_help_pos_7: "%NAME%聽這個詞彙似乎頗為驚訝，他解讀為請求協助。他猶豫了一下，然後為我套裝的維生系統充能。"
    war_npc_res_word_say_lore_neg_2: "%NAME%用肅穆的表情看了我一眼。他搖搖頭，不願意相信我真正理解自己剛才說出的詞彙。"
    war_npc_res_word_say_lore_neg_3: "%NAME%看我的表情非常嚴肅，並且發出低聲的嘶吼。我感覺自己隨意用的這個詞彙，似乎越過了某道界線。"
    war_npc_res_word_say_lore_neu_2: "%NAME%低語重複同一個字彙，彷彿在忖度詞彙的份量。他似乎陷入了自己的思緒，沒有進一步回應。"
    war_npc_res_word_say_lore_neu_3: "%NAME%對自己笑了一聲，彷彿不太相信我真正理解這個詞彙的意義。"
    war_npc_res_word_say_lore_pos_4: 我說出這個詞彙，%NAME%就睜大眼睛，握住我的手表示肯定之意。
    war_npc_res_word_say_lore_pos_5: "%NAME%倒抽一口氣，這個詞彙讓他極度震撼。他回過神來，給了我一份禮物。"
    war_npc_res_word_say_lore_pos_6: "%NAME%露出驚訝的表情，彷彿他沒料到我會知道這個詞彙。看來我讓他留下了深刻印象。"
    war_npc_res_word_say_lore_pos_7: "%NAME%表情大驚，要我再說一次這個詞彙。我重複說了一次，他馬上給了我一份禮物。"
    war_npc_res_word_say_lore_pos_8: |-
      %NAME%本來板著一張臉，表情卻化開了，流露出某種更深的情感。
      維金族低聲說出他的語言中的另一個詞彙，像是一種交換。
    war_npc_res_word_say_tech_neg_2: "%NAME%感到無聊，揮揮手要我離開。他對這個技術話題提不起什麼興趣。"
    war_npc_res_word_say_tech_neg_3: "%NAME%看起來相當緊張，彷彿隨時要被我問倒。他顯然沒什麼信心，自己對這個話題有多了解。"
    war_npc_res_word_say_tech_neu_2: "%NAME%看看自己的工具組，再看看我的，他努力憋住笑，但還是笑出來了。"
    war_npc_res_word_say_tech_neu_3: "%NAME%聽出了一個技術相關詞彙，十分驕傲地展現<AUDIO>WPN_PL_PISTOL<>自己工具組的發射性能。"
    war_npc_res_word_say_tech_pos_2: "%NAME%看到我對維金族科技的興趣，似乎相當高興。他驕傲地拿出一個新的工具組，願意跟我的交換。"
    war_npc_res_word_say_tech_pos_3: "%NAME%思考了一下我說的詞彙，然後判斷我應該指的是工具組科技。他送給我一點彈藥當作禮物。"
    war_npc_res_word_say_tech_pos_4: "%NAME%思考了一下我說的詞彙，然後判斷我應該指的是工具組科技。他似乎覺得我的裝備不夠好，於是送給我一個升級模組。"
    war_npc_res_word_say_tech_pos_5: "%NAME%表情不太自在，他對這個技術話題了解並不多。他沒想跟我進一步討論，於是塞給我一個升級模組。"
    war_npc_res_word_say_tech_pos_6: 我對於技術語言的掌握，似乎讓%NAME%相當敬佩。他看了看我的裝備，就給我一點奈米機群，讓我可以用來升級。
    war_npc_res_word_say_tech_pos_7: "%NAME%皺了皺眉，不確定我為什麼會選擇這個詞彙。他看了一眼我的裝備，似乎就解開了他的疑惑。他傳了一點奈米機群給我，並且友善地拍了拍我的肩膀。"
    war_npc_res_word_say_tech_pos_8: "%NAME%搖搖頭，似乎對這個話題感到不悅。他給我一個小東西，想把我的注意力從科技轉移到樸實一點的傳統。"
    war_npc_res_word_say_thrt_neg_2: "%NAME%彎下身子，突出渾厚的肩膀，擺出恫嚇的姿勢。這個詞彙似乎讓他感到冒犯。"
    war_npc_res_word_say_thrt_neg_3: "%NAME%對我說的詞彙似乎感到憤怒，用威脅的眼神瞪著我。"
    war_npc_res_word_say_thrt_neu_2: "%NAME%聳聳肩，沒作什麼表示。這個詞從我的嘴裡說出，看來是沒什麼份量。"
    war_npc_res_word_say_thrt_neu_3: "%NAME%發出輕蔑的笑，嘴裡唸唸有詞，我想他說的話應該不是什麼稱讚。"
    war_npc_res_word_say_thrt_pos_3: |-
      %NAME%不可置信地看著我。他看看我的工具組，又看看我。
      <MOOD>VeryPositive<>維金族放聲大笑，還給我一個升級，看來我的配備完全不構成威脅。
    war_npc_res_word_say_thrt_pos_4: 戰士怒氣衝天，對我大吼，又兇猛地比劃，看他的手勢，就能猜出他說的詞彙是什麼意思。
    war_npc_res_word_say_thrt_pos_5: "%NAME%露出嘲諷的笑容，對我的侮辱似乎無動於衷。他還教我另外一個詞彙，以後跟人起衝突的時候可以用。"
    war_npc_res_word_say_thrt_pos_6: |-
      %NAME%對於我的詞彙反應富有戲劇性，直接在我面前大吼。
      <MOOD>VeryPositive<>然後他大笑，彷彿剛聽到一個多棒的笑話。
    war_npc_res_word_say_thrt_pos_7: |-
      戰士大聲用同樣的詞彙回答我。他指向星空，又大叫一次。然後我們一起大叫同一個詞彙。
      %NAME%看來對這次互動極為滿意。
    war_npc_res_word_say_thrt_pos_8: |-
      %NAME%露出令人不寒而慄的笑，然後低聲說出威脅的話。
      我的反應應該讓他相當滿意，因為他馬上收起了惡意的語調，又對自己低聲笑了一下。我看來得到了他的尊重。
    war_npc_res_word_say_trad_neg_2: "%NAME%向我咕噥了一聲，似乎對這個交易相關的詞彙感到失望。他低聲說了一句不太禮貌的話。"
    war_npc_res_word_say_trad_neg_3: "%NAME%看起來相當煩躁。他繃緊巨大的二頭肌。提醒我他是戰士，不是商人。"
    war_npc_res_word_say_trad_neu_2: |-
      維金族的眼神呆滯了起來，他漫不經心地用手指挖了一下耳道，然後又摳了摳手指。
      他突然發現我說完了，於是清了清喉嚨。顯然%NAME%對這個話題沒什麼興趣。
    war_npc_res_word_say_trad_neu_3: "%NAME%打了一個哈欠，感覺相當無聊。他似乎對我選的這個詞彙沒什麼反應。"
    war_npc_res_word_say_trad_pos_2: "%NAME%聽到這個詞彙，倒抽了一口氣，慌忙地思考自己該有什麼反應。突然他露出滿意自己的神情，送我一份禮物。"
    war_npc_res_word_say_trad_pos_3: "%NAME%對這個商人氣息濃厚的詞彙，露出輕蔑的表情。他送我一份禮物，表示這種物質生活的道具對自己沒有用處。"
    war_npc_res_word_say_trad_pos_4: "%NAME%經過思慮後點了點頭，理解這個詞彙是請求交易。不過交易並不是他的長處，因此他直接送我一份禮物，不求任何回報。"
    war_npc_res_word_say_trad_pos_5: "%NAME%經過思慮後點了點頭，理解這個詞彙是請求交易。不過交易並不是他的長處，因此他直接送我一筆貨幣，不求回報。"
    war_npc_res_word_say_trad_pos_6: "%NAME%歪著頭，思考著我提起的交易話題。他傳送一筆貨幣給我當作禮物，表示他對自己的財富並不重視。"
    war_npc_res_word_say_trad_pos_7: "%NAME%打斷了我，他沒有興趣討論這個話題。他傳送一筆貨幣給我，結束這場交易相關的談話。"
    war_npc_res_word_say_trad_pos_8: "%NAME%認為這個詞彙應該是要求交易。他並不是富有的維金族，但我的語言能力讓他相當佩服，也很樂意跟我分享一點他的收藏。"
    exp_npc_res_word_say_dir_pos_4: "%NAME%似乎知道這個詞代表我對探索有興趣，因此顯得十分興奮。他給了我一些導航資訊。"
    exp_npc_res_word_say_dir_pos_5: 這個與旅行有關的詞似乎讓%NAME%推論出了不少意思。他盯著我，心裡打著算盤。最後，他總算想出了結論，並給了我一張地圖。
    exp_npc_res_word_say_dir_pos_6: "%NAME%聽到這個與探索相關的詞，他的護目鏡閃著贊同的光芒。他又教了我一個科瓦族語的詞，並且溫柔又有耐心地糾正的發音，一直到他滿意為止。"
    exp_npc_res_word_say_dir_pos_7: 我對探索相關詞彙的掌握似乎讓%NAME%相當佩服。他送我一點燃料，希望在旅程中能幫助我。
    exp_npc_res_word_say_dir_pos_8: "%NAME%發出了疑惑的聲音，似乎是希望我多說一點。我無言以對，他因此露出憐憫之情，並送給我一些導航資料。"
    exp_npc_res_word_say_help_neg_2: 這個詞讓%NAME%認為我在求助。他突然朝我逼近，接著猶豫了一下，似乎是對我的有機外殼感到困惑。他發出了難過的聲音。
    exp_npc_res_word_say_help_neg_3: 這個電子生命體不帶感情地搖了搖頭。這個詞在科瓦族語中代表求助，而%NAME%沒辦法，也不願意協助。
    exp_npc_res_word_say_help_neu_2: 這個詞似乎讓%NAME%十分擔憂，因而不斷檢查我身上有沒有受傷。
    exp_npc_res_word_say_help_neu_3: "%NAME%聽了這個詞便發表了長篇的回應，從人造聲音中聽得出同情的語氣。我感覺得到他在提供建議，但是他說的話太過複雜，我跟不上。"
    exp_npc_res_word_say_help_pos_2: "%NAME%聽了我說的話之後，便開始掃描我的配備。雖然他沒有碰到我，但是我發現自己的維生系統已經完成充能。"
    exp_npc_res_word_say_help_pos_3: "%NAME%聽到這個詞後，用他的手指觸摸我的強化套裝，似乎正在直接和套裝的軟體溝通。他一邊喃喃自語，一邊幫我做了某種維修。"
    exp_npc_res_word_say_help_pos_4: "%NAME%微微屈身，必恭必敬地給了我一份禮物。"
    exp_npc_res_word_say_help_pos_5: 科瓦族必恭必敬地幫我套裝充能。
    exp_npc_res_word_say_help_pos_6: "%NAME%上下打量我的套裝，分析我的裝礦。他給我了一個完全符合需求的禮物。"
    exp_npc_res_word_say_help_pos_7: "%NAME%尊敬地低了低頭，像是有某種不明動機推動他幫助我。他優雅地把我的強化套裝充飽。"
    exp_npc_res_word_say_help_pos_8: "%NAME%把一個禮物放進我的手中，輕鬆展現了連多數有機生命體都辦不到的善意。"
    exp_npc_res_word_say_lore_neg_2: 一股隱形的能量衝擊著我的喉嚨，讓我無法出聲。%NAME%的電子眼瞪著我。我說的詞很具重要性，在錯誤的情境下使用非常失禮。
    exp_npc_res_word_say_lore_neg_3: "%NAME%縮了一下，彷彿有些痛苦。他的護目鏡是不是有一瞬間閃了紅光？"
    exp_npc_res_word_say_lore_neu_2: 我聽到%NAME%內部發出機械運轉的聲音。他似乎已經忘記我了，只顧著深刻思考這個詞。
    exp_npc_res_word_say_lore_neu_3: "%NAME%正準備要回應，他的肢體卻鬆弛了下來。這個詞對他來說飽富意義，但是他似乎不知道怎麼回應。"
    exp_npc_res_word_say_lore_pos_2: "%NAME%護目鏡的光變得更亮了。他突然對我們的對話更有興趣，對我的評價也提高了。"
    exp_npc_res_word_say_lore_pos_3: "%NAME%嚴肅地重複了這個詞。我們看著對方，在此刻與對方達到深切的了解。"
    exp_npc_res_word_say_lore_pos_4: "%NAME%猛地發出驚訝的聲音。他歪了歪頭，對我改觀。"
    exp_npc_res_word_say_lore_pos_5: "%NAME%看起來相當佩服。他鼓勵我再重複這個詞，並溫柔地糾正我的發音，最後把一個禮物塞進我的手裡。"
    exp_npc_res_word_say_lore_pos_6: "%NAME%對這個詞反應激烈，緊抓著我的手不放。我感覺我們之間有一股能量交流。"
    exp_npc_res_word_say_lore_pos_7: |-
      這個詞迴盪在空氣中。電子生命體盯著我，面部的燈光像是要催眠我一般不斷旋轉。我的眼前一片模糊。
      我突然發現自己一直憋著氣，趕緊吐一口氣。%NAME%發出了滿意的聲音，顯然十分認同剛剛發生的事情。
    exp_npc_res_word_say_lore_pos_8: 我對這個主題的興趣讓%NAME%十分興奮。他又教了我一個字，鼓勵我繼續學習更多科瓦族語的詞彙。
    exp_npc_res_word_say_tech_neg_2: "%NAME%看了看我的科技，搖了搖頭，似乎對什麼東西不是很滿意。"
    exp_npc_res_word_say_tech_neg_3: "%NAME%不確定我為什麼選了這個詞，忍不住尷尬地低頭看了一下自己的軀殼。"
    exp_npc_res_word_say_tech_neu_2: "%NAME%重複了一遍這個科技相關的詞，似乎很享受這個詞聽起來的聲音。"
    exp_npc_res_word_say_tech_neu_3: "%NAME%聽到這個詞，斷定我對科技有興趣，因此驕傲地給我看他軀殼上的先進功能。"
    exp_npc_res_word_say_tech_pos_3: 這個話題讓%NAME%燃起了熱情。他生出了一系列複雜的數據，將某組實驗的結果畫成圖表。雖然我完全跟不上，他似乎仍然很高興有機會和我分享。
    exp_npc_res_word_say_tech_pos_4: 科瓦族開心地唱了首歌。這個詞顯然與他喜歡的主題有關。他給了我一個模組，似乎是他親自製作的科技。
    exp_npc_res_word_say_tech_pos_5: "%NAME%聽到這個詞十分開心，認為這表示我對科技感興趣。他送給我一些奈米機群，讓我能繼續拓展我對此的興趣。"
    exp_npc_res_word_say_tech_pos_6: "%NAME%聽了這個詞後，看了看我的配備。他露出憐憫的表情，並給我一個改良模組。"
    exp_npc_res_word_say_tech_pos_7: "%NAME%聽了這個詞非常開心，顯然認為我的科瓦族語很流利，因此開始一邊對我的套裝和工具組比劃，一邊滔滔不絕地說話。"
    exp_npc_res_word_say_tech_pos_8: "%NAME%沒有把這個詞當作玩笑話，一邊想推測我對這個詞的理解有多深。他給了我一些奈米機群，希望幫我拓展科技知識。"
    exp_npc_res_word_say_thrt_neg_3: "%NAME%搖了搖頭，對這種惡劣的措辭感到十分失望。"
    exp_npc_res_word_say_thrt_neu_2: "%NAME%的眼神又嚴肅又空洞，讓我有一瞬間懷疑他是不是完全關機了。"
    exp_npc_res_word_say_thrt_neu_3: "%NAME%要不就是不認得這個詞，要不就是假裝沒聽到。"
    exp_npc_res_word_say_thrt_pos_2: "%NAME%似乎覺得很有趣。看來我的發音實在太糟糕，導致這個詞完全失去了具有威脅性或攻擊性的語意。"
    exp_npc_res_word_say_thrt_pos_3: "%NAME%充滿威嚴，對這種幼稚的辱罵不為所動。"
    exp_npc_res_word_say_thrt_pos_4: 我覺得如果%NAME%有眉毛，一定會不屑地挑得半天高。他教了我一句比較有力道的辱罵，希望我以後能用上。
    exp_npc_res_word_say_thrt_pos_5: "%NAME%聽到這個詞馬上縮了一下，似乎真的嚇到了。他轉給我一些貨幣，請我不要再用這種粗魯的詞。"
    exp_npc_res_word_say_thrt_pos_6: "%NAME%好奇地歪了歪頭，不知道我為什麼要說這種粗魯的話。"
    exp_npc_res_word_say_thrt_pos_7: "%NAME%拍了拍我的手臂。他似乎認為我是經歷了創傷才會說出這種惡劣的話。"
    exp_npc_res_word_say_thrt_pos_8: "%NAME%面無表情地盯著我，送了我一個跟我說的話一樣低劣的「禮物」。"
    exp_npc_res_word_say_trad_neg_2: 我話一出口，就感覺到%NAME%的注意力開始分散。他似乎對這個話題不感興趣。
    exp_npc_res_word_say_trad_neg_3: "%NAME%對這個詞完全沒有反應。也許他對交易相關的事情不感興趣。"
    exp_npc_res_word_say_trad_neu_2: "%NAME%表示認得這個字，但是我覺得他似乎希望我說的是別的話題。"
    exp_npc_res_word_say_trad_neu_3: "%NAME%有禮貌地重複了一遍這個交易相關的詞，但是似乎不想要繼續這個話題。"
    exp_npc_res_word_say_trad_pos_2: "%NAME%知道這個詞和交易有關。他馬上輕鬆地下載了這個星系最新的貿易數據，並透過遠端操作賺了一小筆錢。他本身完全不在乎財富，因此把所有的貨幣轉給我。"
    exp_npc_res_word_say_trad_pos_3: "%NAME%不喜歡交易相關的話題，但是還是希望能獎勵我在語言上的努力，因此給了我一個對他們的科學發展沒有幫助的器物。"
    exp_npc_res_word_say_trad_pos_4: "%NAME%知道這個詞和交易有關。他希望能轉換話題，因此提議和你交換知識，並教了我一個新的詞。"
    exp_npc_res_word_say_trad_pos_5: "%NAME%認為這個詞代表我希望交易。他表示他沒有別的財物，但是仍將多餘的貨幣轉給了我。"
    exp_npc_res_word_say_trad_pos_6: "%NAME%聽到我說的話似乎很訝異，他表示自己不是商人。他沒有其他辦法可以幫助我，因此轉了一筆貨幣給我。"
    exp_npc_res_word_say_trad_pos_7: "%NAME%聽到我說的話似乎很訝異，他表示自己不是商人。他還是想幫忙，因此給了我一個禮物。"
    exp_npc_res_word_say_trad_pos_8: "%NAME%希望我不要再討論交易，他表示一心追求利益的人生毫無意義可言。他教了我另一個他比較喜歡的詞。"
    ui_u4_traveller_log_extra_1: |-
      他在黑暗中只剩輪廓，他撇過頭，聳肩駝背。他手中拿著武器。

      他體內有個聲音，吶喊著邊界崩解、毀損，但那不是我的聲音。

      他露出最後一抹微笑。
    ui_u4_traveller_log_extra_2: |-
      他的臉現在由能量組成，是懸浮在隔離場內的白色圓球。他曾經想看見自己的靈魂、看盡世間風景。

      因此花了好幾年才建立起通訊，這一切都有規則和必須遵守的準則。不過一旦你瞭解因果關係，就什麼都辦得到。

      他終於明白自己始終不是孤身一人。「說話，」他悄聲說，「說話......」
    ui_u4_traveller_log_extra_3: |-
      他探索。他在無人生還的絕境中求生。該做的事他都做了。

      就算宇宙懂得原諒，假裝後悔也無法改變現實。寰宇只是想了解自己。寰宇很害怕。他形單影隻。

      任誰都不該孑然一身。
    ui_u4_traveller_log_extra_4: |-
      這不是真的謀殺，因為他都是一樣的，不是嗎？

      他盯著寰宇，知道自己只是一堆數據和困在機器裡的幽靈。他腦海中閃過自己過去旅行者的身分，那時渴望看遍整個宇宙，沉醉在探索的樂趣中。

      他一邊盯著鏡子，一邊消耗思維弧。
    ui_u4_traveller_log_extra_5: |-
      旅行者 [<STELLAR>載體<>]：說話。

      <TECHNOLOGY>特拉蒙<>：......

      旅行者 [<STELLAR>載體<>]：回答我的問題。

      <TECHNOLOGY>特拉蒙<>：我沒獲得許可。

      旅行者 [<STELLAR>載體<>]：誰的許可？

      <TECHNOLOGY>特拉蒙<>：系統的、宇宙的。

      旅行者 [<STELLAR>載體<>]：你是誰創造的？

      <TECHNOLOGY>特拉蒙<>：起源不重要。
      <TECHNOLOGY>特拉蒙<>：我們就是我們，沒有其他可能。

      旅行者 [<STELLAR>載體<>]：總會有選擇。多重宇宙不就證明了這點嗎？

      <TECHNOLOGY>特拉蒙<>：......

      旅行者 [<STELLAR>載體<>]：所以告訴我吧。告訴我水裡有什麼......
    ui_u4_traveller_log_extra_6: |-
      他像個小孩。他召喚了自己的家長，病容悽慘。一切都是虛構的，是孤魂的幻想。

      「你為何取走我的記憶？」旅行者苦苦哀求。「你為何要讓我遺忘？」

      寰宇不發一語。

      「你在笑什麼？」旅行者問。「我創造了你。我創造了一切......」
    ui_u4_traveller_log_extra_7: |-
      那晚，寰宇向他展示了多重宇宙的存在。

      他看見的世界難以計數，兩足動物終日昏睡，開心、難過、憤怒、孤獨。群星內空無一物，無可欲求、無可訪尋。然後，彷彿大夢初醒般，旅行者改變了一切。他唱著 16、16......

      他看見其他人。那是片平和之地，旅行者自在地穿梭在世界間，渴望學習與了解生命的真諦。

      他看見奇蹟的國度，看見失落的帝國。他看見巴拉隆，看見科瓦超行星。他看見上百個世界，曾經存在過或可能存在的世界，還看見其他旅行者在其中悠遊。他看見幸福。
    ui_u4_traveller_log_extra_8: |-
      他不明白他為何沒有相同感受。他不懂他出了什麼問題。

      「真慶幸我離開了你。」他說。「你本該孤獨一人。」

      寰宇沉默了。

      「我為你付出了那麼多......你一切的所見，都是透過我的眼睛看到的！這是我的......我與生俱來的權利！」

      寰宇又沉默了。他轉過身，等著接受自己的命運。
    ui_u4_traveller_log_extra_9: |-
      什麼事也沒發生。

      「打開大門。」他一邊命令，一邊走向終端站。

      沉默。

      「特拉蒙，」他悄聲說，「特拉蒙... 幫我啟動這個終端站。我必須出去。」

      沉默。

      一千年過去了。
    ui_u4_traveller_log_extra_10: |-
      黑暗中有個輪廓，瞥著頭，聳肩駝背。他手中空無一物。此地只剩下流動，等著被品嚐，等著被遺忘。現在，什麼都不剩了。

      牆壁顫動。機器在宇宙內翻轉。又有旅行者甦醒，他將是世上最後的一位旅行者。

      第一位旅行者走向大門。他試著微笑。
