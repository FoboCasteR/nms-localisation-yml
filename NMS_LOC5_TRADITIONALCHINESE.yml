    ui_mp_feeding_title_1: 普通動物
    ui_mp_feeding_desc_1: 波羅對普通動物的熱愛似乎永無止境。生物的智慧發展到什麼程度才會出現貪婪、欺騙、操控等等特性？如何避免生物演化出這些特性？波羅要求地面組員接近這些生物，贏得牠們的信任，並且研究牠們的棲息地。
