    npc_mission_biome_farm_sub: 種植原生植物
    npc_mission_biome_farm_head_1: 他對植物學充滿興趣，且出於只有自己知道的某個理由，想增加居住星球的原生植物群數量。如果有人能協助促進這些植物生長，他願意表達謝意並提供物質獎賞......
