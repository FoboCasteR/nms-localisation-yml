    tra_npc_res_word_say_lore_pos_2: "%NAME%似乎對於我知道吉客族的知識感到開心。他贈送我代表友誼的禮物。"
    tra_npc_res_word_say_tech_neg_1: "%NAME%檢查自己的配備，感到迷惑。他似乎感覺被冒犯了。"
