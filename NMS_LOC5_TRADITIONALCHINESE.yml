    pc_graphics_texture_quality_d: |-
      設定遊戲中使用的材質大小。由於此設定會直接影響顯示記憶體 (VRAM) 使用，建議變更此設定時依照以下指南。

      假設解析度為 1080p，建議的顯示記憶體需求：
      <STELLAR>極高<>：8 GB+
      <STELLAR>高<>：6 GB
      <STELLAR>強化<>：4 GB
      <STELLAR>標準<>：2 GB

      若設定超過系統可使用的顯示記憶體，將造成嚴重的效能和穩定性問題。

      此設定會影響 GPU 效能和 VRAM 用量。
    pc_graphics_animation_quality_d: |-
      控制動畫精確度和開始繪製物件動畫的距離。

      影響玩家模型和 NPC 的 IK 迭代數量。

      此設定只影響 CPU 效能。
    pc_graphics_shadow_quality_d: |-
      設定陰影地圖使用的解析度，提高設定值將使陰影更銳利。

      此設定只影響 GPU 效能。
    pc_graphics_post_processing_d: |-
      控制後處理效果品質，例如動態模糊和陽光。

      此設定只影響 GPU 效能。
    pc_graphics_volumetric_d: |-
      控制雲層和行星環境粒子的品質。

      此設定嚴重影響 GPU 效能。
    pc_graphics_planet_quality_d: |-
      控制行星地形和植物/礦物的 LOD 和繪製距離。

      此設定嚴重影響 CPU 和 GPU 效能。
    pc_graphics_tessellation_d: |-
      動態密鋪在行星地形中新增幾何細節。此設定控制幾何細節的精密度。

      「標準」設定停用地形密鋪。

      此設定影響 GPU 效能和 VRAM 使用。
    pc_graphics_base_quality_d: |-
      控制同時可見的基地零件數量。

      降低設定值對於接近大型玩家基地時的效能有幫助。

      此設定影響 CPU 和 GPU 效能。
    pc_graphics_anisotropic_d: |-
      非等方性過濾改善遠方材質物件的清晰度。

      此設定只影響 GPU 效能。
    pc_graphics_anti_aliasing_d: |-
      反鋸齒使用各種技術來平滑化物件周圍的鋸齒邊緣 (造成出現方形像素組成的非直角形狀)。

      <STELLAR>FXAA<>：極快速過濾，不過可能造成圖形稍微模糊。

      <STELLAR>TAA<>：快速多框架採樣，比 FXAA 更銳利。

      <STELLAR>FSR 2.0<>：AMD FidelityFX™ Super Resolution 2 是最新的開源時間放大解決方案，提供高圖像品質，並改善畫面播放速率。

      此設定只影響 GPU 效能。
    pc_graphics_hbao_d: |-
      水平式環境閉塞在物件周圍創造真實的陰影。和傳統繪製陰影的方式不同，水平式環境閉塞（HBAO）可以處理光線的閉塞，創造不一致的陰影，使場景更有深度。

      此設定只影響 GPU 效能。
    pc_graphics_gtao_d: |-
      地面真理環境閉塞在物件周圍創造真實的陰影。和傳統繪製陰影的方式不同，GTAO 可以處理光線的閉塞，創造不一致的陰影，使場景更有深度。

      此設定只影響 GPU 效能。
