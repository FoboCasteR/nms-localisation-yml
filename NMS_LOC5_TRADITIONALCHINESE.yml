    npc_mission_bones_proc_b_1: 掃描基因資料即可；他不需要實體樣本。
    npc_mission_bones_proc_b_2: 他需要所有物種的骨骸。骨骸碎片會經過掃描，紀錄將輸入他的私人資料庫。
    npc_mission_bones_proc_b_3: 他希望能徵得探險家的協助。凡是挖掘出的骨骸都歸發現人所有，他只要器物的掃描資料或數位備份。
    npc_mission_bones_proc_b_4: 他特別希望收到任何古老動物骨骸的掃描。紀錄輸入後，實體樣本可以讓田野調查員擁有。
    npc_mission_bones_proc_b_5: 他的歷史紀錄有很長一段空白，所以想找田野調查員進行古生物探察來填補這些缺失的資料。
    npc_mission_bones_proc_c_1: 田野調查員進行任務時，若遭到古老詛咒之禍，客戶一概不負責任。
    npc_mission_bones_proc_c_2: 田野調查員進行任務時，若掉入坑洞、凹陷或任何其它挖掘產生之低窪之處而受困，客戶一概不負責任。
    npc_mission_bones_proc_c_3: 客戶要求田野調查員應行保密之責，勿將任何挖掘地點位置透露給職業道德較差的骨骸獵人。
    npc_mission_bones_proc_c_4: 客戶會獨立驗證所有資料，若有人試圖以新屍骨冒充古老骨骸，將通報相關主管機構。
    ui_mp_construct_title_1: 我的家真可愛
    ui_mp_construct_desc_1: 波羅與納達一致表示，與朋友們一起營造一個家園，是無與倫比的喜悅。他們徵求旅行者擔任工程組員，一起前進宇宙，一起建造一處令人喜悅的家。
    ui_mp_construct_title_2: 群星中的安置所
    ui_mp_construct_desc_2: 太空異常本身是專家波羅的常態性專案。他不斷更改他家的設計，持續擴充、加強，並且更加歡迎遠道而來的友人。然而這些友人只是過客。波羅要求一群合作的旅行者飛往特定星球，並在那裡建造他們在群星中的安身之處。
    ui_mp_construct_title_3: 陸棲之家
    ui_mp_construct_desc_3: 雖然波羅與納達的家園永遠漂泊不定，但他們要求他們的朋友建造自己無法達成的家園：穩定、堅實，而且位居星球之上的基地。他們尋覓工程團隊為這類陸棲基地打造原型，並將該等創造上傳到異常紀錄中。
    ui_mp_construct_title_4: 文明太空
    ui_mp_construct_desc_4: 隨著越來越多的現實在太空異常中交錯，以及這個友情駐站的旅行者迭代增加，逐漸發展出一個模式：在太空中有更多驛站、更多文明空間的存在。波羅正在研究這些驛站的源頭。他希望尋找工程團隊打造新的居住基地，以觀察他們如何繁榮茁壯。
    ui_mp_construct_title_5: 共居
    ui_mp_construct_desc_5: 波羅與納達一致表示，與朋友們一起營造一個家園，是無與倫比的喜悅。他們徵求旅行者擔任工程組員，一起前進宇宙，一起建造一處令人喜悅的家。
