    hud_inc_quicksilverbot: 訊號複寫：水銀合成機器人
    npc_comm_week_09_title: 水銀合成機器人
    ui_comm_week_09_title: 社群研究
    ui_comm_week_09_sub: 替太空異常收集資料
    ui_comm_week_09_desc: 橫跨數個現實的探險家整理了大量資料，也為波羅的合成夥伴帶來意外的結果。提供更多<STELLAR>宇宙資料<>，水銀合成機器人就會生成<SPECIAL>更多收藏品<>，並且有機會用<TRADE_SPECIALS>水銀<>下載。
    npc_comm_week_09_brief_intro: |-
      .語言元件連線...................
      .智能協定初始化...................
      旅行者？波羅主人的朋友？
      你好！非常高興又連線了。為了方便創造，我編寫了自發指令來聯絡你的太空船。我這麼做是希望波羅主人開心！
    npc_comm_week_09_brief_intro2: 你好！非常高興又連線了。
    npc_comm_week_09_brief: 請將資料輸進我的儲存庫，我將合成獎勵，輸出給所有現實使用。許多資料都對太空異常有益。你今天想如何盡一份心力：交易／收集、探索或破壞？
    npc_comm_week_09_brief_opt_a: 選擇「交易／收集」
    npc_comm_week_09_brief_opt_b: 選擇「探索」
    npc_comm_week_09_brief_opt_c: 選擇「破壞」
    npc_comm_week_09_brief_res_a: |-
      謝謝你！你選擇了交易／收集。
      今天的指令是拆解墜毀的衛星外殼並回收未受損的科技。可用元件的掃描檔案能大大擴充波羅主人的歷史與科技資料庫。
    npc_comm_week_09_brief_res_a2: |-
      謝謝你！你選擇了交易／收集。
      今天的指令是到極端氣候星球，收集罕見的風暴晶。自然現象的掃描檔案能大大擴充波羅主人的地質資料庫。
    npc_comm_week_09_brief_res_b: |-
      謝謝你！你選擇了探索。
      今天的指令是探索不為人知的世界。各星球生態系統、地形與自然資源的概觀能大大擴充波羅主人的地理資料庫。
    npc_comm_week_09_brief_res_b2: |-
      謝謝你！你選擇了探索。
      今天的指令是探索不為人知的恆星系。各星系軌道組成、衝突層級與經濟程度的概觀能大大擴充波羅主人的天文資料庫。
    npc_comm_week_09_brief_res_c: |-
      謝謝你！你選擇了破壞。
      今天的指令是找尋對智慧生命有害的植物生命體，並研究能根除的方法。根除方法與結果的資料能大大擴充波羅主人的植物資料庫。
    npc_comm_week_09_brief_res_c2: |-
      謝謝你！你選擇了破壞。
      今天的指令是找出資源貨站加以摧毀。在摧毀過程中遭遇到的挑戰與巡警的反應都會衍生出資料，能大大擴充波羅主人的防禦與巡警資料庫。
    npc_comm_week_09_brief_res_extr: 由衷期待你的貢獻！正在傳輸任務細節......
    npc_comm_week_09_brief_opt_d: 拒絕
    npc_comm_week_09_brief2: 收到，旅行者。不參加也沒關係。但是在<STELLAR>%MISSIONTIME%<>期間，此類任務指令會於每個太陽日重複出現。是否能允許我在下個週期再次與你的船艦聯絡？
    npc_comm_week_09_brief2_opt_a: 接受
    npc_comm_week_09_brief2_opt_b: 拒絕任務
    npc_comm_week_09_brief2_res_a: 真是太棒了！下次任務指令出現時，我會連上你太空船的頻率。
