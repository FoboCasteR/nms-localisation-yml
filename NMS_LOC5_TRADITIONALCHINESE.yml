    exp_planet_mission_wait: 那個科瓦族邊發出嗡嗡聲、邊分析我的狀態，接著突然就消失了。我接到了一項任務，但還沒達成要求的標準。
    tra_planet_mission_wait: 那個吉客族開心地送我離開設施。他熱切期盼我成功歸來。
    war_planet_mission_wait: 那個維金族懷疑地打量我。我得完成他提出的挑戰才能贏得尊敬。
    planet_crash_bounty_desc: |-
      他的太空船受損了，害他困在地面上動彈不得。

      他說是因為遭到海盜攻擊才落得如此窘境，若有人能將不法之徒繩之以法，他願意提供一部分貴重貨物作為報償。
    planet_crash_factory_desc: |-
      他的太空船受損了，害他困在地面上動彈不得。

      他說是因為遭到凶暴的攻擊、貨物全部被搶走，才落得如此窘境。他對於這批貨物究竟是否合法閃爍其詞，但表示如果願意幫他拿回貨物，會提供一筆豐富的獎賞。
