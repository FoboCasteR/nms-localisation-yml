    tra_closure_neutral_3: "%NAME%已經沒話說了，盡可能禮貌地向我告辭。"
    tra_closure_neutral_4: "%NAME%尷尬地停下來，向我打了招呼。他有其他事情要忙。"
    tra_closure_neutral_5: "%NAME%跟我打招呼時算是有禮貌，但是一股微微的酸味，讓我知難而退，不跟他進一步互動。"
    tra_closure_negative_1: "%NAME%帶著不信任的眼神看我，想起我們上一次的互動。他對我已無話可說。"
    tra_closure_negative_2: 一股噁心的氣味衝擊我的感官。我們上次見面顯然讓%NAME%記恨至今。
    tra_closure_negative_3: "%NAME%瞪了我一眼，想著我們上次交談。他的喙嘴開也不開。"
    tra_closure_negative_4: "%NAME%低聲自言自語，似乎沒有打算和我講話。"
    tra_closure_negative_5: "%NAME%對我發出嘶嘶聲，我試圖跟他交談讓他很不高興。"
    tra_closure_vnegative_1: "%NAME%還在為我們上次互動生氣，小小的身體氣到發抖。我試圖跟他交談，但是門都沒有。"
    tra_closure_vnegative_2: "%NAME%周圍有一團滿是憎恨的臭味，刺眼到令人眼淚直流。他永遠不想再跟我講話。"
    tra_closure_vnegative_3: "%NAME%在我接近時擺出不友善姿態，眼睛布滿血絲，帶著緊張與憤怒。他對我無話可說。"
    tra_closure_vnegative_4: "%NAME%回想起我們上次的談話，對我這次想交談感到十分生氣。他對我大吼，十足展現吉客族的怒火。"
    tra_closure_vnegative_5: "%NAME%對我生氣地比了一個手勢，我只能猜是不雅手勢。他完全不想理我。"
    tra_crashsite_wait: "%NAME%緊張地移動了身體的重心。他在等我對他的太空船進行調查。"
    tra_scavenger_wait: "%NAME%對我發出嘖嘖聲，似乎不想談話。或許我該調查他指出的受損機械。"
    dnt_tra_crashsite_lang_1: Friend! Ship crashed. I am stranded here alone. Will
      you help unhappy Gek?
    tra_crashsite_desc_1: |-
      這名吉客族的眼神好像直接看進了我內心深處，他的大眼睛帶著懇求的神情，難過地指著附近的殘骸。
      沒有出手幫他的每分每秒都讓令我感到內疚......
    tra_crashsite_opt_a_1: 伸出援手
    tra_crashsite_res_a_1: "%NAME%似乎很感謝我的幫助，他把命運交託在我手中。我稍微聞到了一絲有利可圖的氣息。"
    tra_crashsite_ship_desc_1: |-
      太空船出乎意料地只受到了輕微損傷，它的狀況很好，只是有個啟動推進器變形了。無論如何，我能察覺到吉客族的不安。
      實在很難壓抑想要幫助他的衝動......
    tra_crashsite_ship_opt_a_1: 修理推進器
    tra_crashsite_ship_res_a_1: |-
      這項修理工作實在輕而易舉，任何一位太空船駕駛員都能勝任。我開始懷疑這名吉客族是否真的那麼無助，
      但我腦袋一片混亂，真是奇怪。
    tra_crashsite_ret_desc_1: |-
      商人發現我完成維修後，開心地大叫，
      他的情緒立即變得開朗了起來。他用雙手抓住我的手表達感謝，並送給我一份豐厚的禮物。
    dnt_tra_crashsite_lang_2: Hello friend! I am not a foolish Gek, not workshy! I
      can repair ship. But pain... cannot repair myself...
    tra_crashsite_desc_2: 太空船墜毀在附近時，這名吉客族似乎被猛地拋出船外，並因此受了傷。他握著自己的右腕，那隻手無力地垂著。
    tra_crashsite_opt_a_2: 臨時夾板
    tra_crashsite_res_a_2: |-
      我盡量將吉客族受損的關節固定住，希望在他下次抵達生命值站之前可以充作夾板。
      他動了動手指，痛得縮了一下，然後送了我一份禮物表示感謝。
    dnt_tra_crashsite_lang_3: Take pity, friend... my ship broke. Too many Units to
      repair!
    tra_crashsite_desc_3: 這名吉客族似乎受困了，他的太空船冒著煙無法飛行。他聳了聳肩，無辜地睜大眼睛，指出是導航平衡環故障導致他墜落地面。
    tra_crashsite_opt_a_3: 伸出援手
    tra_crashsite_res_a_3: |-
      %NAME%看起來很高興，
      他的眼睛在我和墜毀的太空船間轉來轉去。
    tra_crashsite_ship_desc_3: 粗略看過太空船受損的元件後，我發現這艘船的維護狀況很糟，多項輔助系統已經耗損到幾近故障的地步。有些零件看起來已經十年以上沒換了。
    tra_crashsite_ship_opt_a_3: 修補重要系統
    tra_crashsite_ship_opt_b_3: 進行更深入的維修
    tra_crashsite_ship_res_a_3: |-
      從這些太空船零件的狀況看來，就算修補後也撐不了多久。
      所以我先處理幾個重要的輔助系統，把它們修復到一定程度，避免馬上又發生飛行事故。
    tra_crashsite_ship_res_b_3: 如果不處理故障的導航電路，這艘太空船無論怎樣維修也撐不了多久。所以我安裝了一個昂貴的新微處理機，並修補了周圍的元件。
    tra_crashsite_ret_desc_a_3: |-
      我試著讓%NAME%明白好好維護太空船的重要性，但他似乎無法理解，也可能是不想理解我的話。
      無論如何，他似乎很感謝我進行的簡單維修，這應該能讓他撐到最近的太空站。他四處翻找適合作為交換的東西，終於找到時，他開心地笑了。
    tra_crashsite_ret_desc_b_3: |-
      我試著讓%NAME%明白好好維護太空船的重要性，但他似乎無法理解，也可能是不想理解我的話。
      無論如何，他似乎很感謝我幫他進行仔細的維修。他四處翻找適合作為交換的東西，終於找到時，他開心地笑了。
    dnt_tra_crashsite_lang_4: Friend! Happy to see friend! Very bad pirate encounter.
      Stole valuable cargo, important delivery. Help find culprit? Valuable reward!
    tra_crashsite_desc_4: |-
      這名吉客族從墜毀的太空船內拿出一個被壓扁的箱子，並打開向我展示放在裡面的寶貝。我想他原本的貨物應該有很多像這樣的箱子。
      他用誇張的動作彌補我們語言上的不同，他表示自己願意用一些貨物作為交換，要我找出偷走貨物的襲擊者......
    tra_crashsite_opt_a_4: 接受
    tra_crashsite_opt_b_4: 拒絕
    tra_crashsite_res_a_4: |-
      這名吉客族似乎高興得不得了，無意識發出一股溫暖和感激的氣息，包圍著我。
      他打開太空船的日誌，給我看了一些部分損毀的簡短影像，原來是海盜帶著相位光束武器從天而降，強行登上他的太空船。
      影像閃爍消失後，吉客族指了指天空，溫和地催促我出發。
    tra_crashsite_res_b_4: 吉客族被我拒絕後似乎吃了一驚，他再次拿出想用來交換的珍貴貨物給我看。我離開時，他遺憾地嘆了口氣。
    tra_crashsite_wait_4: |-
      %NAME%緊張地移動了身體的重心。
      他在等待掠奪他太空船的海盜受到報應的消息。
    tra_crashsite_ret_desc_4: "%NAME%上下打量了我一番，很高興看到我和海盜戰鬥後毫髮無傷。"
    dnt_tra_crashsite_lang_5: Hello! You are trustworthy friend, yes? Cargo lost in
      confiscation... maybe some is illegal... but rare, special!
    tra_crashsite_desc_5: |-
      吉客族指著太空船上長長的燒痕，還有被搶掠一空的貨艙。他用急促的語氣說著什麼，不安地左顧右盼，像是害怕執法人員突然從天而降一般。
      他拿出一個乍看像是普通燃料電池的東西。他鬼鬼祟祟地把外殼打開，裡面是一個新的工具組，上面很明顯有維金族的標誌。
      他蓋上外殼，朝著空蕩的貨艙比劃，我想當初這裡存放了更多像這樣的走私珍寶......
    tra_crashsite_opt_a_5: 提議去取回貨物
    tra_crashsite_opt_b_5: 通知執法人員
    tra_crashsite_res_a_5: "%NAME%開心地蹦蹦跳跳。他帶我到他一開始偷取貨品的設施，提醒我要小心警覺性很高的保全系統......"
    tra_crashsite_res_b_5: |-
      那名走私商人還來不及反應，我已向星系當局發出罪案通報。他臉上閃過不滿和受到背叛的神情。
      吉客族交易聯盟的一名代表出現在我的護目鏡上，他受過精緻改造的喙嘴彰顯出其高貴的身分。按照吉客族慣例，他給了我貨幣表示感謝。
    tra_crashsite_wait_5: "%NAME%緊張地移動了身體的重心。他在等待我侵入那座高度戒備設施的消息。"
    tra_crashsite_ret_opt_a_5: 分享座標
    tra_crashsite_ret_res_a_5: 吉客族熱情地感謝我，簡直像是早就料到會有新座標一般。他按照承諾把工具組送給我時，用內疚的眼神打量我的強化套裝，檢查我有沒有受傷。
    tra_crashsite_ret2_opt_a_5: 接受工具組作為報償
    tra_crashsite_ret2_opt_b_5: 要求以貨幣作為報償
    tra_crashsite_fact_desc_5: 看來工具組的貨物已被轉移到一個新倉庫。吉客族走私商人得知新座標後應該會很高興。
    tra_crashsite_fact_lang_5: |-
      已繞過加密程式 // 資料核心上線
      當地倉庫狀態：空
      貨物轉移狀態：抵達設施X-77393957
    tra_crashsite_fact_opt_a_5: 下載設施座標
    dnt_tra_crashsite_lang_6: My new mining ship! I paid so many units for this starship...
      stupid purchase... now crashed and ruined!
    tra_crashsite_desc_6: |-
      太空船墜毀後，這名吉客族似乎正在評估船上貨物的狀況。他雙手緊握，徒勞無功地踱步，心情在無助和難堪間擺盪。
      想要求助，又不好意思開口。
    tra_crashsite_opt_a_6: 伸出援手
    tra_crashsite_opt_b_6: 打聽太空船墜毀的事
    tra_crashsite_res_a_6: "%NAME%內心的矛盾似乎已平息。他看起來如釋重負，突然回過神，莊重地吸了口氣。然後告訴我他當然有辦法回報我的幫助。"
    tra_crashsite_res_b_6: 吉客族很難為情。他尷尬地向我說明，這艘太空船他不是剛得到，就是借來的。無論如何，他都不熟悉這艘船的操作。這次墜毀單純是因為駕駛技術不佳。
    tra_crashsite_ship_desc_6: 這看來像是一艘全新的太空船，近期才拿到飛行許可。從鼻錐上悽慘的凹痕可以看出它直接撞上了一顆小行星。太空船的砲管上沾有礦物粉塵，墜毀前應該很常用來進行採礦作業。
    tra_crashsite_ship_opt_a_6: 修理太空船
    tra_crashsite_ret_desc_6: |-
      太空船修好後，%NAME%看起來冷靜多了。
      他準備好自己的帳戶要轉帳給我......
    tra_crashsite_ret_opt_a_6: 接受貨幣
    tra_crashsite_ret_opt_b_6: 要求用貨物作為報酬
    tra_crashsite_ret_res_a_6: 吉客族看起來很樂意支付貨幣。他揮手和我道別，準備繼續踏上旅程。
    tra_crashsite_ret_res_b_6: 吉客族的臉色黯淡了下來，他不願意把貨物送人。可是他似乎承認這項交易還算公平，所以給了我份量合理的礦物。他揮手道別，準備繼續踏上旅程。
    dnt_tra_crashsite_lang_7: Friend! Ship fall from flight, I do not know why!
    tra_crashsite_desc_7: 吉客族看起來很懊惱，自言自語地咒罵著。附近那艘降落時發生意外而插進土裡的太空船一定就是他的。
    tra_crashsite_opt_a_7: 伸出援手
    tra_crashsite_opt_b_7: 嘲笑他的窘境
    tra_crashsite_res_a_7: "%NAME%看起來半信半疑，但他點頭了。他允許我調查墜毀的太空船。"
    tra_crashsite_res_b_7: "%NAME%看起來更惱火了，他揮手叫我走開。"
    tra_crashsite_ship_desc_7: 太空船的引擎似乎和船體的大小相符，卻仍因過載而故障，現在正冒出火花抗議。這艘太空船一定比外觀看起來更沉重......
    tra_crashsite_ship_opt_a_7: 修理引擎
    tra_crashsite_ship_opt_b_7: 先卸下貨物
    tra_crashsite_ship_res_a_7: 我親手調整引擎，手動操縱零件，直到太空船再次順暢運作。這些動作都不需要經任何思考，彷彿我已經重複過無數次。
    tra_crashsite_ship_res_b_7: |-
      我迅速地檢視了一下貨艙，發現上頭裝了太多高密度的礦物，遠遠超出太空船合理的載重量。
      我把其中一些貨物放入自己的背包，以減輕太空船的重量。
    tra_crashsite_ret_desc_a_7: |-
      %NAME%很高興自己的太空船可以重新運行，慷慨地給了我獎賞。但他的貨艙仍然裝了太多東西，
      我覺得他的引擎撐不了多久......
    tra_crashsite_ret_desc_b_7: "%NAME%態度冷冰冰地招呼我，顯然他已注意到貨艙中有些貨物不見了。他給了我一點點貨幣，嘲諷地揮手離去。"
    tra_crashsite_ret_opt_a_7: 揮手告別
    dnt_tra_crashsite_lang_8: I did not take! Equipment is mine, purchased with savings!
      Please do not report.
    tra_crashsite_desc_8: 這個吉客族不斷前後移動身體重心，眼神在我和太空船之間迅速來回。我注意到他手中拿著一個東西，但他匆忙地藏了起來。
    tra_crashsite_opt_a_8: 要求交出物體
    tra_crashsite_opt_b_8: 放他走
    tra_crashsite_res_a_8: 吉客族尖叫一聲，把配備推到我的手中。他顯然太過緊張，完全沒有討價還價或提出異議。他一直盯著我看，直到確定我離開為止。
    tra_crashsite_res_b_8: 吉客族緊張地咯咯笑，當他發現我並不打算干涉他的贓物後，便送給我一些貨幣。他一直盯著我看，直到確定我離開為止。
    tra_crashsite_done_8: 收破爛的吉客族看到我就全身凍結、文風不動瞪著我，等我離開。
    dnt_tra_scavenger_lang_1: Hello! Let me charge suit for friend! No units required,
      just love, so much love! Good for soul!
    tra_scavenger_hot_desc_1: 這名吉客族開心地繞著空地小跑，簡直像在享受這股酷熱。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_cold_desc_1: 這名吉客族開心地繞著空地小跑，似乎對這股刺骨冷風毫無感覺。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_lush_desc_1: 這名吉客族開心地繞著空地小跑。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的維生系統補充了能量。
    tra_scavenger_dust_desc_1: 這名吉客族開心地繞著空地小跑。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_tox_desc_1: 這名吉客族開心地繞著空地小跑，似乎完全不受充滿毒素的環境影響。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_rad_desc_1: 這名吉客族開心地繞著空地小跑，似乎完全不受充滿輻射的環境影響。他看起來很興奮地向我問好，然後因為某個只有他自己知道的原因，免費為我的風險防護系統補充了能量。
    tra_scavenger_opt_a_1: 道謝然後離開
    tra_scavenger_res_a_1: "%NAME%揮手表示不用謝，他的微笑高深莫測。"
    dnt_tra_scavenger_lang_2: Are you also here to enjoy this rich planet, friend?
      Unexpected luck with mining. Happy, happy, happy to share!
    tra_scavenger_hot_desc_2: |-
      這名吉客族一定在這裡很久了。從強化套裝和工具組上的乾燥紅土斑點，能看出他曾長時間挖礦，不過他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_cold_desc_2: |-
      這名吉客族一定在這裡很久了。他的工具組上沾著冷凝水滴，工具組散發的熱能是他在這種嚴寒中唯一的慰藉。無論如何，他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_lush_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝和工具組上沾著泥土和青草，那是他長時間挖礦的結果，不過他很樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_dust_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝有溫度頻繁變化的痕跡，工具組上也沾滿了塵土。不過，他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_tox_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝和工具組都因酸性侵蝕而傷痕累累，不過他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_rad_desc_2: |-
      這名吉客族一定在這裡很久了。他的強化套裝散發出溫和的輻射光芒，由此可以看出他曾長時間挖礦，不過他看起來樂在其中。
      他似乎收集了太多資源。他從儲藏庫中掏出不少實用的原物料給我，顯然完全不求回報。
    tra_scavenger_opt_a_2: 提議支付報酬
    tra_scavenger_res_a_2: 一聽到貨幣，%NAME%的眼睛就亮了起來。他很高興地接受了報酬，似乎很驚訝我明白吉客族的禮節。
    tra_scavenger_opt_b_2: 道謝並接受
    tra_scavenger_res_b_2: "%NAME%開心地向我道別。"
    dnt_tra_scavenger_lang_3: I am lost, friend! I cannot find home, and home cannot
      find me... please help...
    tra_scavenger_hot_desc_3: |-
      與廣袤炙熱的地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這酷熱的環境中迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_cold_desc_3: |-
      與冰天雪地的廣袤地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這嚴寒的環境中迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_lush_desc_3: |-
      與植被叢生的廣袤地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這荒野中迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_dust_desc_3: |-
      與廣袤荒蕪的地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這沙漠中迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_tox_desc_3: |-
      與帶有毒性的廣袤地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這裡迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_rad_desc_3: |-
      與帶有輻射的廣袤地貌相比，%NAME%小小的身軀顯得更加渺小。他看起來沮喪又害怕，像是已經在這裡迷失了好長一段時間。
      他的手指顫抖著伸向我，眼中充滿希望。
    tra_scavenger_opt_a_3: 指引方向
    tra_scavenger_res_a_3: 這名吉客族奪過導航資料，仔細查看解密的結果後鬆了口氣。他眼前的問題顯然已經解決，但他並沒有立即啟程離開。他很感激地酬謝我，然後又埋頭研究他的資料板。或許他在這裡還有事情尚未完成。
    dnt_tra_scavenger_lang_4: "...Friend? Friend has units? Such need for units! Units!
      Units! Units!"
    tra_scavenger_desc_4: |-
      這名吉客族向我撲來，然後又尷尬地克制住自己。他臉上的表情原始而野性，顯然餓到只能用暴力解決了
      <MOOD>Sad<>他亟欲和我溝通，憑空比出了一個形狀。這個形狀與貨幣的符號不可思議地相似......
    tra_scavenger_opt_a_4: 給予貨幣
    tra_scavenger_opt_b_4: 透過強化套裝給予營養素
    tra_scavenger_opt_c_4: 叫他走開
    tra_scavenger_res_a_4: 貨幣一進入吉客族的帳戶，他的神色明顯放鬆了下來，隨後立即露出尷尬的表情。他清了清喉嚨。
    tra_scavenger_res_b_4: 吉客族發出了一聲沮喪的嘶吼，然後似乎又重新克制住自己的情緒。他看起來很尷尬。他已經離群索居一段時間了。
    tra_scavenger_res_c_4: 吉客族眼中閃過憤怒的神色，旋即轉為羞愧。他向我道歉，然後為了道歉而道歉，接著就緊緊閉上了他的喙嘴。
    tra_scavenger_desc2_4: 我們迎來一陣尷尬的沉默。
    tra_scavenger_opt_d_4: 打聽這個地區的事
    tra_scavenger_res_d_4: |-
      吉客族急於忘卻先前的失態，他熱心地與我分享帶領他來到此地的資料。
      從歷史紀錄可以看出，在第一世代帝國的黃金時期，這顆星球上有一名科瓦族奴隸逃脫了。他逃到這裡後就失去了蹤跡。
      %NAME%深信在當時前所未聞的逃脫事件，對吉客族的歷史至關重要。那名科瓦族一定留下了什麼在受損的機械裡。只要能把機械打開，謎底就會揭曉！
    tra_scavenger_debris_4: 我接近奇怪的艙室，刺耳的警鈴聲響了起來。
    tra_scavenger_debris_lang_4: 警告！有機存在體接近！警告！
    tra_scavenger_debris_opt_a_4: 觸碰顯示器
    tra_scavenger_debris_opt_b_4: 使用寰宇通行證
    tra_scavenger_debris_opt_c_4: 停用維生系統
    tra_scavenger_debris_res_a_4: 我把手放到顯示器上後，警鈴聲變得更響亮了。這個裝置似乎特別設定了驅逐有機生命體的機制。
    tra_scavenger_debris_res_b_4: 使用寰宇通行證，裝置發出了輕柔的電子音。警鈴被我關閉，艙室的內容物也顯露出來。
    tra_scavenger_debris_res_c_4: |-
      這是場危險的豪賭。我先深吸一口氣，屏住呼吸，然後停用了強化套裝的維生系統。我用手碰觸顯示器，希望我的生命徵象已被有效遮掩。
      看來這樣足以瞞過古代科技。裝置發出輕柔的電子音，內容物也顯露了出來。我趕緊重新啟動維生系統。
    tra_scavenger_ret_desc_4: "%NAME%看見我手中的軀殼後，眼中饑渴的神情變得更加明顯。他微吞著口水，手指抽動。他對這個東西無法抗拒的渴望，讓我有種不祥的預感。"
    tra_scavenger_ret_opt_a_4: 給出軀殼
    tra_scavenger_ret_opt_b_4: 保留軀殼
    tra_scavenger_ret_res_a_4: |-
      吉客族一把搶走了軀殼，還發出一陣邪惡的笑聲。作為交換，他給了我數量可觀的奈米機群。那些奈米機群簡直像是從吉客族手中掙脫而出。
      %NAME%叫我離開。
    tra_scavenger_ret_res_b_4: 吉客族看著軀殼被帶走，臉上露出了無比憤怒的神情。這個小型生命體不受控的情緒令人害怕，我不由得覺得這具軀殼若在別人手中會更安全。
    dnt_tra_scavenger_lang_5: Look together with me, friend. Do not speak. Just look.
    tra_scavenger_desc_5: "%NAME%似乎正在這一小塊區域漫無目的地遊蕩。他時不時眺望地平線，出神地睜大眼睛。"
    tra_scavenger_opt_a_5: 問他為什麼來到這裡
    tra_scavenger_opt_b_5: 和他一起眺望
    tra_scavenger_res_a_5: 這名吉客族在這片地景上比了比，然後往上指向天空。對他來說，答案不言而喻。
    tra_scavenger_hot_res_b_5: |-
      我們一起眺望這片地景。這個世界被燒灼的大地有一種美感，粗糙堅韌的植物吸收著熱量。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_cold_res_b_5: |-
      我們一起眺望這片雪白的地景。這個冰凍的世界有一種毫無修飾的美感。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_lush_res_b_5: |-
      我們一起眺望這片地景。這裡的美直接了當、讓人嘆為觀止。真是個充滿生命力的世界。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_dust_res_b_5: |-
      我們一起眺望這片地景。荒蕪的沙丘彷彿延綿到天邊，但不會讓人感到大自然的敵意，反倒相當吸引人。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_tox_res_b_5: |-
      我們一起眺望這片地景。在此增生的劇毒產物有著讓人迷惑的美麗，泛著彩色濕潤的光芒。
      經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。
    tra_scavenger_rad_res_b_5: "我們一起眺望這片地景。光影的圖案映在這個世界的奇形怪狀植物上，看起來煥發著柔和的光芒。 \n經過好一段無聲的平靜時光，我覺得自己和這個小型爬蟲類生命體產生了某種連結。不知怎的，我眼前有種煥然一新的感覺，讓我重新感受到了宇宙的無限驚奇。 "
    dnt_tra_scavenger_lang_6: Friend is lost? Maybe I can help... only a tiny payment
      required...
    tra_scavenger_desc_6: |-
      吉客族驚訝地盯著我看，不確定我到底是什麼人物，也不知道我為何會來到這裡。我發現他在把玩一個小物件，在手指間轉來轉去。他眼中閃過一絲貪婪的神色。
      <MOOD>Neutral<>突然，貪婪的神色褪去了。他將那個小物件塞進我手中，讓我好好握住。這是一個禮物。他對交易的渴望很強烈，但碰到迷路的朋友，他也並非毫無同理心。
    tra_scavenger_opt_a_6: 道謝並接受
    dnt_tra_scavenger_lang_7: Friend! Friend, please help. Corporation has crushed
      me for forbidden escape. Account is empty, savings all lost. I cannot even pay
      for message to family.
    tra_scavenger_desc_7: |-
      %NAME%不敢相信自己的好運，我靠近時他的眼中感情澎湃，一股醉人的香氣蕩漾在我們身邊。
      他看著附近的艙室忍不住顫抖，像是那艙室會讓他聯想到一些可怕回憶似的。他的顫慄似乎也引發了一些肉眼無法察覺的傷痛，因為他立即緊捂著自己的肋骨。這名可憐的吉客族無比孤獨淒涼，若是不幫助他，實在太過冷酷無情了。
    tra_scavenger_opt_a_7: 打聽艙室的事
    tra_scavenger_opt_b_7: 打聽受傷的事
    tra_scavenger_res_a_7: 我用手勢盡量清楚表達自己的問題，但%NAME%停止交談，扭過頭去，表示他不理解我說的話。
    tra_scavenger_res_b_7: "%NAME%強忍淚水，不知為何，他看起來比之前更加渺小了。某種極為痛苦的經歷使他困在此地，但我們沒有共通語言，或許他也沒力氣重新講述這段經歷。"
    tra_scavenger_ret_desc_7: 吉客族要我看一塊資料板，上面顯示了他的財務狀況：他的帳戶被一掃而空，名下一枚貨幣也不剩。上頭列出的主管機關是「吉客族運輸企業」。
    tra_scavenger_ret_opt_a_7: 打聽吉客族運輸企業的事
    tra_scavenger_ret_opt_b_7: 給予貨幣
    tra_scavenger_ret_res_a_7: 這名吉客族看起來很難過。他搖搖頭，拒絕回答這方面的問題。
    tra_scavenger_ret_res_b_7: 這名吉客族的情緒起了極大的變化。他開心地跳了起來，緊緊地擁抱我。他從包裡拿出一個珍貴的物件送給我，告訴我這個東西對他沒有用處。
    tra_scavenger_debris_lang_7: 吉客族貨船運輸企業的財產 <IMG>SLASH<> 緊急專用 <IMG>SLASH<> 未經批准禁止彈射
    tra_scavenger_debris_res_a_7: 顯示器的畫面消失了。我發現艙室周圍留下了一股奇特且讓人不安的氣息，我突然感到幽閉恐懼。在這裡已經打聽不出其他事情了，我很慶幸可以離開。
    tra_scavenger_done_7: "%NAME%見到我很高興。他再次向我道謝，然後禮貌地告辭。他需要先把自己的事情處理好，才能離開這裡。"
    dnt_tra_scavenger_lang_8: You are not the friend I was expecting. Have you seen
      my friend?
    tra_scavenger_desc_8: |-
      吉客族短暫地露出興奮的神情，但瞬間就被失望取代。他想見到的人不是我。
      <MOOD>Neutral<>他還是把握這次萍水相逢的機會，給我看了一張他同族的圖像。我不清楚他們之間的關係，不過他心中的問題很明顯：你有沒有見過這名吉客族？
    tra_scavenger_opt_a_8: 給出否定答案
    tra_scavenger_opt_b_8: 提議協助搜尋
    tra_scavenger_res_a_8: 我對圖像中的這名吉客族並沒有特別的印象，我不確定自己是否認得他。%NAME%點點頭，這個答案似乎在他意料之中。
    tra_scavenger_res_b_8: "%NAME%回絕了搜尋這名吉客族的提議，但他似乎很感激我積極的態度。他循著朋友的蹤跡來到這裡，可惜蹤跡就在此中斷了。"
    tra_scavenger_ret_8: 他嘆了口氣，不知道要怎樣才能找到這位朋友。他不敢離開這裡，生怕那個吉客族回來時與他錯過了。
    tra_scavenger_ret2_8: "%NAME%嘆了口氣，不知道要怎樣才能找到這位朋友。他不敢離開這裡，生怕那個吉客族回來時與他錯過了。"
    tra_scavenger_ret_opt_a_8: 提供訊號強化器
    tra_scavenger_ret_opt_b_8: 發布聯盟廣播
    tra_scavenger_ret_res_a_8: 吉客族感激地收下了訊號強化器，並送給我一個禮物表示感謝。如果他的朋友確實在這顆星球上，那麼那位朋友現在應該能找到這個位置了。
    tra_scavenger_ret_res_b_8: |-
      吉客族交易聯盟認出我的傳輸訊號後，立刻代表%NAME%發出廣播。只要他的朋友位於這個星系中，就應該能接收到這則訊息。
      我的影響力令%NAME%感到敬畏。他給我一份謝禮，並表示要是情況允許，他一定會更大手筆地酬謝我。
    tra_scavenger_done_8: "%NAME%歡快地向我打招呼。他似乎還在等他的朋友，但懷抱的希望比之前更多了。"
    dnt_tra_ext_scavenger_lang_1: Shiny collection is mine! Why is suspicious friend
      here? Much danger on this planet!
    tra_ext_scavenger_desc_1: 這個吉客族突然驚恐地胡亂擺動四肢，然後狐疑地看著我。他身負重裝，以撐過在這顆星球上肆虐的風暴。他顯然沒料到這裡會出現其他人。
    tra_ext_scavenger_opt_a_1: 問他為什麼來到這裡
    tra_ext_scavenger_res_a_1: |-
      %NAME%的目光掃過我的背包，他的心情好了起來。他趁風暴襲擊這裡時，收集了數量可觀的風暴晶，本來是打算用來獲利，不過......
      <MOOD>NEUTRAL<>吉客族坐立不安。他似乎想送我一個風暴晶，但是他的本能不允許這樣不求回報的贈送。
    tra_ext_scavenger_opt_b_1: 給予貨幣
    tra_ext_scavenger_res_b_1: 對吉客族而言，這筆交易很不划算，但他似乎沒有放在心上。貨幣入帳時，他歡欣地動來動去，接著高興地給我一組水晶。
    dnt_tra_walkabout_lang_1: Busy, busy, busy! Please do not obstruct.
    tra_walkabout_desc_1: 那個吉客族急著趕往某處，所以他盡全力忽略我的存在。一股辛辣的氣味令我的喉嚨深處發癢。
    tra_walkabout_opt_a_1: 打招呼
    tra_walkabout_opt_b_1: 不打擾
    tra_walkabout_res_a_1: 那個微小的生命體從我旁邊擠過去。他顯然十分專注，沒注意到我的問候。
    tra_walkabout_res_b_1: 我讓吉客族繼續做自己的事。
    dnt_tra_walkabout_lang_2: Would you believe they offer balarian technology for
      that price? Insulting price, very stupid. New customers opportunity, yes?
    tra_walkabout_desc_2: 這個吉客族沒有專注查看自己前進的方向。他喋喋不休地講話，他的套裝某處同時也傳來另一個亂哄哄的聲音。不過這兩個生命體似乎都不打算停下來聽聽對方在說什麼。
    tra_walkabout_opt_a_2: 加入談話
    tra_walkabout_opt_b_2: 在他面前揮手
    tra_walkabout_res_a_2: 我也加入這個熱火朝天的談話，但吉客族似乎沒有發現。
    tra_walkabout_res_b_2: 我嘗試吸引吉客族的注意力，他稍微停頓了一下，但馬上又恢復原本講話的速度。他的夥伴則依舊喋喋不休，完全沒注意到這個停頓。
    dnt_tra_walkabout_lang_3: Gek Trade Federation warning, tax payment due. Nearly
      late. So many units...
    tra_walkabout_desc_3: 貿易商似乎很高興被攔下。不論他原本要去哪裡，他的腳步都顯示他心中有不小的疑慮。
    tra_walkabout_opt_a_3: 安撫
    tra_walkabout_opt_b_3: 不打擾
    tra_walkabout_res_a_3: 我對吉客族笑了笑，鼓勵地拍拍他的肩膀，不過他看起來還是很消沉。
    tra_walkabout_res_b_3: 吉客族發現我沒有打算轉移他的注意力，減輕他對自身任務的憂慮後，他嘆了口氣，拖著腳繼續前進了。
    dnt_tra_walkabout_lang_4: Friend, hello! Did we already meet? Hard to remember.
      Was I here today? Yesterday? I know I have somewhere to be... I think... always
      going somewhere, every day the same...
    tra_walkabout_desc_4: 我擋住這個吉客族的去路，他看起很困擾。他用手擦了擦喙嘴，又閉上眼睛片刻，彷彿在試著回想什麼......
    tra_walkabout_opt_a_4: 大叫
    tra_walkabout_opt_b_4: 躡手躡腳離開
    tra_walkabout_res_a_4: 我對著貿易商大叫，他立刻睜開眼睛。他面露懷疑，眯著眼睛看著我，彷彿不確定我是真是假。有一刻我覺得他真的想伸手摸我，不過他隨即恢復鎮定，繼續做他的事。
    tra_walkabout_res_b_4: 我慢慢離開。吉客族睜開眼睛後立刻重新上路。好像我們剛剛的交流從未發生過。
    dnt_tra_walkabout_lang_5: A traveller friend! Are you a rich traveller maybe?
      Many units in account?
    tra_walkabout_desc_5: 那個吉客族停下來好奇地看著我，他的目光十分銳利。我注意到他有隻手放在臀部，接著便發現他正偷偷用掃描器掃過我的強化套裝。
    tra_walkabout_opt_a_5: 表達不滿
    tra_walkabout_opt_b_5: 離開
    tra_walkabout_res_a_5: 吉客族的行為露餡之後，毫不隱諱地聳聳肩，往下看了一眼掃描器的螢幕。他做了註記，然後給我一個高深莫測的表情就離開了。
    tra_walkabout_res_b_5: 我迅速離開，懷疑這個吉客族或許根本不在乎我的死活。
    dnt_tra_walkabout_lang_6: Legs are small, I know... walk is not quick. Are you
      here to laugh too?
    tra_walkabout_desc_6: 這個吉客族似乎羞於詢問他人的意見。他不自在地把自己縮成一團，幾乎像是不想被別人看到一樣。
    tra_walkabout_opt_a_6: 安撫
    tra_walkabout_opt_b_6: 嘲笑他細小的腿
    tra_walkabout_res_a_6: 吉客族看懂我的安撫通用手勢後，高興地嘎嘎叫了幾聲。他繼續做自己的事，不過步伐更輕盈了。
    tra_walkabout_res_b_6: 我似乎說中了這個吉客族缺乏信心的理由。他看起來更沮喪了，並迅速遠離我。
    dnt_tra_walkabout_lang_7: Be quick, be fast! I am busy Gek!
    tra_walkabout_desc_7: 這個吉客族不耐煩地看著我，看我是否有話想說。
    tra_walkabout_opt_a_7: 繼續拖延他的時間
    tra_walkabout_opt_b_7: 離開
    tra_walkabout_res_a_7: 吉客族意識到我沒有要說什麼有意思的事，便生氣地向我揮揮手離開了。
    tra_walkabout_res_b_7: 吉客族因為這個無意義的打斷感到有點憤怒，他繼續做自己的事。
    dnt_tra_walkabout_lang_8: Hello stranger friend! So happy to add to friend collection!
      Universe is sometimes large and lonely.
    tra_walkabout_desc_8: 這個吉客族顯然要去某個地方，但當我揮手示意他停下來時，他還是發出一聲好玩的高音朝我走來。他看起來對我很好奇，安靜看我打算做什麼。
    tra_walkabout_opt_a_8: 用工具組吸引他的注意
    tra_walkabout_opt_b_8: 用貨幣吸引他的注意
    tra_walkabout_res_a_8: 吉客族著迷地研究工具組的各種附加裝置。我感覺他在評估我的選擇，而非產品本身。最後他鄭重又滿意地點點頭走開了。
    tra_walkabout_res_b_8: 吉客族看到我帳戶裡的數字後發出一陣笑聲。好幾次他想說什麼，但又因為止不住笑意而沒說出口。他向我道謝（但我不清楚原因），然後就繼續前進了。
    tra_filler_desc_21: 我經過這個吉客族時，注意到他往我這邊傾身，伸出的舌頭微微顫抖。我們的目光對上時，他迅速伸回舌頭。然後我倆開始尷尬地看著對方。
    dnt_tra_filler_lang_21: Fascinating scent! Exotic like Traveller...
    tra_filler_opt_a_21: 嗅聞
    tra_filler_opt_b_21: 威脅
    tra_filler_res_a_21: 我深呼吸。%NAME%也做出回應，他釋放出一股獨特但令人感覺親切熟悉的味道。他看起來洋洋自得。我侷促不安地離開了。
    tra_filler_res_b_21: 我把手放在工具組上，並用嚴厲的眼神盯著吉客族。他害怕地尖叫起來。
    tra_request_text_41: "%NAME%深吸口氣來消除他的氣味。他心懷盼望地繼續等待。"
    tra_filler_desc_22: 這個矮胖的生命體情緒激動。他在我面前揮動資料板。我在資料板的螢幕上看到像是過期拍賣清單的東西。就在剛剛，有個超空間驅動器升級以低廉的價格賣出。
    dnt_tra_filler_lang_22: No, no, no! No, sneaky trader! I saw first!
    tra_filler_opt_a_22: 讓他振作
    tra_filler_opt_b_22: 大笑
    tra_filler_res_a_22: 我試著轉移%NAME%的注意力。雖然他不耐煩地打發我走，但看起來沒那麼難過了。
    tra_filler_res_b_22: 吉客族看起來非常羞愧，好像他沒能完成重要的工作一樣。他拒絕再與我進行任何交流。
    tra_request_text_42: "%NAME%發出唧唧吱吱的叫聲。嶄新交易的前景令他歡欣鼓舞。"
    tra_filler_desc_23: 我確信自己不認識這個吉客族，但就在見到他的這一刻，我突然感覺到強烈的親切感。有種苦甜參半的懷念感覺席捲了我。
    dnt_tra_filler_lang_23: Hello friend! Do you remember great friend Gek?
    tra_filler_opt_a_23: 擁抱他
    tra_filler_opt_b_23: 屏住呼吸
    tra_filler_res_a_23: 我抱住那個吉客族幾分鐘的時間。我感到非常安全與平靜，好像只要我們在一起，就能克服萬難。我放開他之後，他整個人看起來飄飄然。
    tra_filler_res_b_23: 我屏住呼吸，避免吸入%NAME%的費洛蒙。那股熟悉感馬上退去，證實了我的猜測。
    tra_request_text_43: 我很確定%NAME%會幫我。我們會因一場非常好的交易團結一致。
    tra_filler_desc_24: 這個吉客族對著耳機大吼大叫，他的口氣煩躁，聽起來很自大。他似乎對某個已經發生的交易感到不滿。
    dnt_tra_filler_lang_24: Stupid SalesGek! I said this would not do! Deal is bad.
      Profit high but customer lost. Tell no! Wasting time!
    tra_filler_opt_a_24: 禮貌地請他安靜
    tra_filler_opt_b_24: 咳嗽
    tra_filler_res_a_24: 我試著讓吉客族注意我，但他揮揮手示意我離開。
    tra_filler_res_b_24: 我意有所指地咳嗽，但吉客族完全不理我。
    tra_request_text_44: "%NAME%啪地闔上喙嘴，隨後結束了通訊。他不耐煩地看著我。"
    tra_filler_desc_25: 這個吉客族抓狂似地操作資料板，似乎在努力撰寫訊息。他滿懷怒氣地輸入大段文字，隨後又怒氣不減地全數刪掉。
    dnt_tra_filler_lang_25: 'I already paid! Federation is wrong, new regulations
      are scam! '
    tra_filler_opt_a_25: 查看資料板畫面
    tra_filler_opt_b_25: 不打擾他
    tra_filler_res_a_25: 我從吉客族的肩膀看過去，想讀訊息的內容，但我沒辦法解讀他使用的語言。他惱火地看我一眼，把資料板拿離我的視線。
    tra_filler_res_b_25: 吉客族似乎很忙碌。我讓他繼續忙自己的事。
    tra_request_text_45: "%NAME%對我抱怨，期望我同理他的感受。我琢磨著怎麼開口。"
    tra_filler_desc_26: 這個吉客族從口袋拿出一小塊食物，看起來像是某種灰色的內臟。外觀呈短管狀，裡面塞滿油膩的植物。他鼓勵地朝我點點頭，用手勢示意我吃。
    dnt_tra_filler_lang_26: Hello stranger friend! I have new product here, soon coming
      to market. Want to try?
    tra_filler_opt_a_26: 嚐一口
    tra_filler_opt_b_26: 拒絕
    tra_filler_res_a_26: |-
      我有些忐忑地拿過這個黏滑的東西，並嘗了一口。令人欣慰的是，食物在我舌尖上化為一種美妙的味道，很複雜又讓人感到舒服，我從沒嚐過這種東西。
      %NAME%觀察我的反應並記錄下來，他看起來很高興。
    tra_filler_res_b_26: 我雖然拒絕了，但%NAME%似乎不打算妥協。他一直點頭示意，並把那個看起來不好吃的零食遞過來。我趕緊逃跑了。
    tra_request_text_46: "%NAME%等待著。他似乎希望我願意和他交易他那奇怪的樣本。"
    tra_filler_desc_27: 這個奇怪的生命體看起來很激動。他周圍的香氣不停在兩種味道間變換：一種讓人想起陽光明媚的午後，另一種則令人想起乾冷的雪夜。
    dnt_tra_filler_lang_27: Hello friend! Help me? Which smell to impress new spawning
      partner?
    tra_filler_opt_a_27: 選擇晴朗的氣味
    tra_filler_opt_b_27: 選擇冰冷的氣味
    tra_filler_res_a_27: 吉客族周圍的香氣越來越濃。那股香氣讓我備感放鬆，回想起帶著暖意的青草、鳴叫不止的昆蟲和暖洋洋的陽光。吉客族向我道謝，顯然做出決定讓他鬆了一口氣。
    tra_filler_res_b_27: 吉客族周圍的香氣越來越濃。那股香氣引起我的興趣，我腦海中浮現了一幅景象：月光、覆著冰霜的神祕樹林，以及盤旋的霧氣。吉客族向我道謝，顯然做出決定讓他鬆了一口氣。
    tra_request_text_47: "%NAME%看起來很困惑，香氣沒能抓住我的注意力，令他感到洩氣。"
    tra_filler_desc_28: 在我走近後，%NAME%把資料板推到我面前，他身上的腺體散發出一股甜到發膩的香氣。資料板的螢幕上顯示著一個吉客族的圖片，旁邊還有看起來十分複雜的排名系統。加總的數值看起來並不高。
    dnt_tra_filler_lang_28: Score with Gek Trade Federation is low! Please offer high
      approval, increase rank?
    tra_filler_opt_a_28: 輸入高數值
    tra_filler_opt_b_28: 輸入低數值
    tra_filler_res_a_28: 我在系統上給出高評分，但數字似乎沒有增加。吉客族看起來更憂慮了，他又繼續做之前的事。
    tra_filler_res_b_28: 吉客族發出沮喪的哭喊，搶在我送出低分前把資料板拿了回去。他將資料板緊緊抱在胸前，瞪著我要我離開。
    tra_request_text_48: "%NAME%開心地吱喳叫。他點了一下資料板，將商品準備好供檢查。"
    tra_filler_desc_29: 這個吉客族將心神全放在螢幕上的數字。他點了幾下螢幕，巨額資金就從一個帳戶轉到另一個帳戶，雖然這樣的轉帳沒什麼特別目的。這個小貿易商似乎只是看著數字流動就覺得非常快樂，還自己哼起歌來。
    dnt_tra_filler_lang_29: Up and down, high and low! Supervisor profits are magnificence,
      ToilGek do good work!
    tra_filler_opt_a_29: 一同哼歌
    tra_filler_opt_b_29: 離開
    tra_filler_res_a_29: 我和吉客族一同哼歌，和他一起看著錢在帳戶間流動。我們沉浸在快樂的興奮感，感受一個橫跨大陸、行星和星系的企業所具備的無限成長前景。然後我頭昏眼花地走開了。
    tra_filler_res_b_29: 我從吉客族身旁離開，避免陷入這種奇怪的儀式中。
    tra_request_text_49: "%NAME%對於真實交易帶來的前景感到驚訝。他讓自己鎮定下來，以聽取我的要求。"
    tra_npc_hot_desc_2: |-
      這個吉客族呼吸沉重，雙手滿是泥土。幾顆覆滿塵土的石頭包裹在顏色黯淡的闊葉中，並隨意扔在他周圍的地板上。
      他用布滿血絲的眼睛看著我，指指這些奇怪的石頭，還有外頭滿目瘡痍的景色。我猜他在<STELLAR>向我求助<>......
    dnt_tra_npc_hot_lang_2: So tired. So hot. Shard plants are profitable commerce,
      rare, not found elsewhere! But so hot outside...
    tra_npc_hot_opt_a_2: 提供植物方面的協助
    tra_npc_hot_opt_b_2: 離開
    tra_npc_hot_res_a_2: 吉客族看起來很感激我的幫助。他轉過來想握住我的手道謝時，我注意到有股惡臭的油從他的喙嘴滴落，在地上積成一灘，那感覺不太舒服。我決定還是別握手比較好。
    tra_npc_hot_res_b_2: 吉客族看著我的表情像是要哭了，但他的眼中沒有淚。
    tra_npc_hot_farm_ret: |-
      即便處在控溫設施中，這顆星球的氣候似乎仍讓%NAME%很不舒服。他乾咳不止，還突然散發出帶著腐爛味道的費洛蒙。
      他陰鬱的眼睛轉向我，並扯出一個微笑。只要拿到所需的樣本，他就可以在這裡建立日艸農場。
    tra_npc_hot_farm_ret_opt_a: 給予樣本
    tra_npc_hot_farm_ret_res_a: |-
      也許是出於對利潤的期待，%NAME%立刻看起來更健康了些。
      他使用特殊設備剝除日艸的葉子和外殼，只留下球莖。球莖的觸感奇特，像是海綿。他把球莖交給我，準備種植。
    tra_npc_hot_farm_ret_opt_b: 拒絕給予樣本
    tra_npc_hot_farm_ret_res_b: |-
      %NAME%的健康狀況明顯更差了。在這種氣候條件下建立農場最終可能令他喪命。我試著表達我的擔憂，並指了指他鱗片間滲出的噁心油脂。
      他看起來很驚慌，目光盯著日艸的插枝不放。他表示如果我不給他樣本，他就得在酷熱的環境中自行收集更多樣本。他絕對會繼續這項計畫。
    tra_npc_hot_farm_ret_res_c: 我堅決收起日艸插枝。%NAME%看起來極為震驚。
    tra_npc_hot_desc_3: |-
      %NAME%朝我示意，像是想委託我進行一些重要任務。儘管他看起來有些身體不適，他的心情還是相當愉快。他不時摸摸自己圓圓的肚皮。
      他給我看原生在這顆星球的火莓樹枝，並表示如果能為他帶來更棒的樣本，他願意付出更多貨幣交換......
    dnt_tra_npc_hot_lang_3: Temperature here is excellent! Great opportunity for new
      family, planetary liquid nearly ready to help become mother...
    tra_npc_hot_opt_a_3: 打聽莓果的事
    tra_npc_hot_opt_b_3: 打聽肚子的事
    tra_npc_hot_res_a_3: 吉客族熱情地睜大眼睛，給我看一本介紹火莓營養特性的數位小冊子。冊子採用圖表呈現資料，說明長期和短期食用的健康益處，似乎將這個水果定位為替代合成品的上上之選。
    tra_npc_hot_res_b_3: "%NAME%會意地笑了笑，但沒有再說什麼。"
    tra_npc_hot_ret_desc_3: "%NAME%希冀地看著我的背包，希望我身上有帶他渴望的火莓......"
    tra_npc_hot_ret_opt_a_3: 給予火莓
    tra_npc_hot_ret2_desc_3: |-
      吉客族大聲高歌，歡樂的氣味圍繞在他四周。他小心翼翼把莓果存放好，並將說好的款項轉帳給我。
      我似乎取得了%NAME%的信任，因為他給我看了張天然岩石池的圖片，那是座地熱池，是傳統上吉客族繁殖的理想之處。他對我微笑，將為他第一個子嗣命名的榮耀交給我......
    tra_npc_hot_ret2_opt_a_3: 取帶有財富之意的名字
    tra_npc_hot_ret2_opt_b_3: 取帶有寬宏大量之意的名字
    tra_npc_hot_ret2_opt_c_3: 取帶有聰慧之意的名字
    tra_npc_hot_ret2_res_a_3: 吉客族點點頭，他相信我取的名字一定很好。他的後代有如此強大的名字，或許將能成長為優秀的商王。他非常開心，並送給我謝禮。
    tra_npc_hot_ret2_res_b_3: 吉客族看起來對我的選擇有些困惑，但還是予以尊重，對我建議的名字做了註記。
    tra_npc_hot_ret2_res_c_3: 吉客族看起來若有所思，這似乎不是他原本考慮的名字。不過他看起來還是很感謝我的建議，並給了我謝禮。
    tra_npc_hot_desc_4: |-
      在我反應過來之前，吉客族已經拿出一個小瓶子，對我的手套噴灑一種氣味濃厚的油。我的套裝沒有任何負面反應，但他似乎非常小心，不讓自己碰到油。
      他把資料板拿到我面前。上頭顯示兩個方框。商人用手指按了其中一個方框，並要我用沾滿油的手套按另外一個方框......
    dnt_tra_npc_hot_lang_4: Hello friend! I am very nearly accredited for excellent
      technology sale! Just need federation administrator identification here...
    tra_npc_hot_opt_a_4: 審視資料板
    tra_npc_hot_opt_b_4: 觸碰螢幕
    tra_npc_hot_res_a_4: 螢幕上的檔案帶有吉客族交易聯盟的水印。我難以確認這個檔案的確切目的，畢竟它是小字草寫，那個語言我也不熟悉。不過看起來是某種許可，需要兩個吉客族的生物識別特徵......
    tra_npc_hot_ret_opt_a_4: 偽造生物識別特徵
    tra_npc_hot_ret_opt_b_4: 舉報他的罪行
    tra_npc_hot_ret_res_a_4: "%NAME%愉快地對我眨眨眼睛。他現在是得到授權的科技小販了，而且備有強化套裝熱能防護升級。他提出一個千載難逢的優惠價來感謝這位寶貴的朋友......"
    tra_npc_hot_ret_res_b_4: 沮喪的%NAME%把資料板搶了回去。他憤怒地比劃手勢，拒絕與我說話。
    tra_npc_hot_ret_res_b_4alt: 沮喪的%NAME%把資料板搶了回去。他看起來很害怕，並給了我一組奈米機群，希望這樣能讓我閉嘴不談此事。
    tra_npc_hot_ret2_opt_a_4: 購買科技
    tra_npc_hot_ret2_opt_b_4: 舉報他的罪行
    tra_npc_hot_ret2_res_b_4: 沮喪的%NAME%迅速行動，想把資料板拿離我的視線，但已經太遲了。吉客族交易聯盟就我倆參與黑市交易一事懲罰我們。
    tra_npc_hot_desc_5: "%NAME%的心思全在他腳邊那個小小的絕緣箱上。箱子的側邊短時間內就冒出許多水珠，不論裡面裝了什麼，很快就要退回常溫了。吉客族給我看箱子的殘存封條，封條已經破破爛爛，無法使用了......"
    dnt_tra_npc_hot_lang_5: Sweet frozen products in peril, friend! Temperature breach
      means all my work will be destroyed...
    tra_npc_hot_opt_a_5: 提供替代品
    tra_npc_hot_res_a_5: 吉客族面露喜色，立刻動手裝上替換的零件。他打開箱子，露出了裡頭的冰鎮甜點，每個甜點都有獨特的香氣與味道。他表示願意讓我挑一個作為補償......
    tra_npc_hot_ret_opt_a_5: 嘗試吉客餅樣本
    tra_npc_hot_ret_opt_b_5: 嘗試異常樣本
    tra_npc_hot_ret_opt_c_5: 嘗試低語蛋樣本
    tra_npc_hot_ret_res_a_5: |-
      冰涼的甜點甜蜜又帶有濃濃的奶油味，是種感官上的享受。我感到非常放鬆，但不知為何更餓了。口中的味道完全消失時實在讓人失望。
      %NAME%咯咯笑，顯然被我娛樂到了。他記下我的喜好與反應，並為我回饋的資訊提供報酬。
    tra_npc_hot_ret_res_b_5: |-
      甜點的奶油甜味馬上被其他感官受到的痛苦蓋過，這樣的痛苦只增不減。我的耳朵都是靜電干擾的聲音，視線所及之處一片血紅。聲音越來越大，紅色也越發明亮，到達無法忍受的地步......
      在這樣苦樂參半的某一刻，我感覺自己回到了家。隨後，突然之間這一切都消失了。只有我和%NAME%站在這裡，手上拿著再普通不過的冰鎮營養品。
      我把這個奇怪的產品還給吉客族，不願再次體會這種感覺。他似乎有些震驚，但還是為我回饋的資訊提供報酬。
    tra_npc_hot_ret_res_c_5: |-
      冰涼的甜點起初嚐起來是甜甜的奶油味，還有美好的冰涼滋味，但過了一陣子後，口中徒留苦味，喉嚨還有令人不快的刺痛感。
      我突然很想吃肉......%NAME%看起來很好吃......
      吉客族清了清嗓子。他倉促地為我回饋的資訊提供報酬，並將之記錄下來。
    tra_npc_cold_desc_1: 這個吉客族周圍有幾個潮濕的腳印，他的靴子還沾著一點雪。他似乎迷路了。他記憶模糊，看著四周，彷彿在尋找遺失的東西。
    dnt_tra_npc_cold_lang_1: Hello? Friend? Here? No no no... friend lost in snow...
      everything white, sky falling...
    tra_npc_cold_opt_a_1: 給予協助
    tra_npc_cold_opt_b_1: 離開
    tra_npc_cold_res_a_1: |-
      吉客族慢慢轉身，直視我的眼睛。他顫抖地將座標輸入我的強化套裝，那或許是他之前將某個東西隨意擱置在這片酷寒中的位置。
      他給我看裝飾在他套裝上的徽章，還輕點了兩次強調。
    tra_npc_cold_res_b_1: 發著抖的商人繼續環顧四周，似乎沒有看到我。
    tra_npc_cold_wait_1: 發著抖的商人繼續環顧四周，似乎沒有看到我。
    tra_npc_cold_comp_1: '這個吉客族的徽章看起來很眼熟。我馬上認出當初指引我抵達此處的吉客族的套裝上也有一樣的徽章。 '
    tra_npc_cold_desc_2: |-
      這個吉客族的眼神很有魄力，彷彿他正在進行某種開創性的創業。他的顫抖顯而易見，但不知道是因為寒冷還是興奮。
      %NAME%招呼我過去看一組預計在當地建立農場的原理圖。他指了指外面的凍原。我猜測他在<STELLAR>期盼我的協助<>......
    dnt_tra_npc_cold_lang_2: Opportunity to establish profitable new farm... but too
      cold outside, no place for trader! Help friend, advance share of profits? Good
      deal for you!
    tra_npc_cold_opt_a_2: 提供植物方面的協助
    tra_npc_cold_opt_b_2: 離開
    tra_npc_cold_res_a_2: "%NAME%仍不停顫抖，他輕輕跳了幾下，明顯很高興能和我做生意。他不停地搓著雙手。"
    tra_npc_cold_res_b_2: 我沒接受%NAME%的提議，於是他沮喪地看我離開。他仍止不住顫抖，並憂傷地看著原理圖和外頭惡劣的天氣。
    tra_npc_cold_farm_ret: 我回來時，%NAME%正興高采烈地審閱農場預計的收入。在潛在產量和出口貿易值的下方，我瞥見了驚人的利潤空間。商人的眼神飄向我的背包，希望我有取得需要的植物樣本......
    tra_npc_cold_farm_ret_opt_a: 給予樣本
    tra_npc_cold_farm_ret_res_a: |-
      吉客族將一把霜晶放進圓筒裝置。一道光圈掃過樣本，將外殼和葉子分解乾淨，之後將脫殼後的種子放到%NAME%攤開的手掌。
      他把種子交給我進行最終步驟，並露出萬分期待的笑容。
    tra_npc_cold_farm_ret_opt_b: 請對方多付錢
    tra_npc_cold_farm_ret_res_b: |-
      %NAME% 一臉惱火，收起了資料板，還是心不甘情不願地多付了錢。他寫完紀錄就重新擺出和藹的神態，好像什麼事也沒發生。
      吉客族將一把霜晶放進玻璃的小圓筒，有一道光圈掃過樣品，徹底將粗糠與葉子分解乾淨，接著將種子放到 %NAME% 攤開的手掌上。
      他將脫殼的種子交給我進行最終步驟，露出了期待的笑容。
    tra_npc_cold_desc_3: |-
      吉客族攪拌著鍋子裡自動加熱的冒煙液體，他聞了一下，絕望地搖了搖頭。
      他抬起了頭，指著我強化套裝的儲存艙，似乎想跟我要些稀有的材料......
    dnt_tra_npc_cold_lang_3: Friend is cold, yes? Blood is frozen? Together we make
      special Gek tradition hot fluid, very healing!
    tra_npc_cold_opt_a_3: 給予材料
    tra_npc_cold_opt_b_3: 離開
    tra_npc_cold_res_a_3: 吉客族把綿軟的小圓球放入液體，每激起一點水花，他的喙就發出嘖嘖聲響。他攪拌著鍋內的液體，接著把液體倒入兩個更小的容器，他把一個給了我，把另一個舉到他的喙旁。
    tra_npc_cold_ret_opt_a_3: 喝下刺鼻的液體
    tra_npc_cold_ret_opt_b_3: 拒絕
    tra_npc_cold_ret_res_a_3: |-
      我勉強喝下口感帶沙的液體，一陣舒暢的溫熱感緩緩在我四肢蔓延......接著就感到燥熱暈眩。
      對方似乎沒注意到我的不適，拿著碗跟我的對敲，很高興與我分享了傳統。
    tra_npc_cold_ret_res_b_3: 吉客族看到我拒絕似乎很受傷。他一把將我的杯子拿走，還急忙喝下自己的那杯，濃稠的液體弄髒了他的胸襟，散發出濃烈的味道。
    tra_npc_cold_desc_4: 吉客族給我看了數位型錄，裡頭有他販賣的冷凍產品，價格合理到不太尋常。看到最後面出現了一則訊息，已翻譯成我讀得懂的語言：「紅帽再生冷藏：我們樂意將庫存和朋友分享！」
    tra_npc_cold_ret_desc_4: |-
      商人很興奮他因為省下錢，東西可以便宜賣我。令人心曠神怡的氣味撲鼻而來，我感受到他的喜悅。能跟這個吉客族買東西真是令人心滿意足......
      <PROP>None<>突然，%NAME%停頓了一下，他笑了笑聳肩，看來我把他的存貨全買光了。
    dnt_tra_npc_cold_lang_4: Such luck for you, uncommon opportunity for excellent
      frozen products! Savings for us are savings for friends!
    tra_npc_cold_opt_a_4: 購買食物產品
    tra_npc_cold_opt_b_4: 購買植物產品
    tra_npc_cold_opt_d_4: 徹底走開
    tra_npc_cold_res_a_4: 商人很興奮能把產品交給我，令人心曠神怡的氣味撲鼻而來，我感受到他的喜悅。能跟這個吉客族買東西真是令人心滿意足......
    tra_npc_cold_res_c_4: 吉客族微笑，搖了搖頭，他重播了產品型錄，強調這是千載難逢的購物機會......
    tra_npc_cold_desc_5: 這個吉客族的外表十分尋常，但他的存在似乎缺了某種面向。我發現他的脖子的腺體輕微腫大，這才驚覺他無臭無味。
    dnt_tra_npc_cold_lang_5: Cold planet denied reach of smells! Pheromones blocked!
    tra_npc_cold_opt_a_5: 深吸一口氣
    tra_npc_cold_res_a_5: "%NAME%睜大眼睛，神情羞赧，想急忙穩住陣腳，他開始分泌油性物質，一陣幽微的甜味撲鼻而來，但很快就因低溫而消散。"
    tra_npc_cold_ret_opt_a_5: 贈送糧食
    tra_npc_cold_ret_opt_b_5: 給予溫暖
    tra_npc_cold_ret_res_a_5: 吉客族大口吃下食物，心懷感激。油性物質分泌加快，他的鱗片瞬間變得油亮豐潤，他高漲的費洛蒙刺穿了冷空氣。
    tra_npc_cold_ret_res_b_5: 吉客族心懷感激，將燃料添進小型發熱裝置中，並緊緊抱在懷中。隨著中心體溫升高，他的眼睛也暫時闔上。
    tra_npc_cold_ret2_desc_5: 吉客族活了過來，也重拾了笑顏，要我選擇想試聞的氣味......
    tra_npc_cold_ret2_opt_a_5: 選擇成功的氣味
    tra_npc_cold_ret2_opt_b_5: 選擇夢想的氣味
    tra_npc_cold_ret2_res_a_5: 我聞到了利益、野心、星際權力的氣味，暫時忘記了自我。等我回過神來，吉客族正對著我笑。我感覺好像更富有了。
    tra_npc_cold_ret2_res_b_5: 我聞到了遙遠現實、無窮世界的氣味，暫時忘記了自我。等我回過神來，吉客族正對著我笑。我感覺好像更睿智了。
    tra_npc_lush_desc_2: |-
      我還沒看到這個吉客族就聞到了他的氣味，他不時發出春季暖陽的氣息，他自己好像也清楚，得意地揮手要我過去。
      %NAME%生產的星刺灌木花宛如寶石，他深深吸了周遭的空氣。他把花給了我，但吉客族自身的費洛蒙濃烈到我聞不出別的氣味。
      這位目光銳利的生命體拿著花朵在我面前揮舞，示意外頭有繁茂的原野。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_tra_npc_lush_lang_2: This world is a pleasure of smells, friend, you agree?
      I am studying the fragrance of local Star Bramble blossoms. Gives me much influence,
      happy customers! But nature offers insufficient growth!
    tra_npc_lush_opt_a_2: 提供植物方面的協助
    tra_npc_lush_opt_b_2: 離開
    tra_npc_lush_res_a_2: 吉客族難掩興奮之情，噴發出大量費洛蒙，蘊含各式令人意亂神迷的氣味。
    tra_npc_lush_res_b_2: 吉客族似乎很失望，做了私人紀錄。
    tra_npc_lush_farm_ret: |-
      %NAME%風情萬種地向我問好，我臉差點紅了起來。雖然對方外表十分詭異，卻還是叫人傾心，畢竟他傑出、善良、慷慨、機智、堅強、聰明、能幹、認真、敏銳、美麗......
      我的思緒陷入漩渦之中。吉客族的費洛蒙肯定十分強效，我才會有這種想法。他露出靦腆的笑容。
    tra_npc_lush_farm_ret_opt_a: 購買費洛蒙
    tra_npc_lush_farm_ret_res_a: "%NAME%似乎很願意販售一點他的魔力，他將費洛蒙散播器直接安裝到我的強化套裝。他向我保證，氣味至少能延續好幾年。"
    tra_npc_lush_farm_ret_opt_b: 給予樣本
    tra_npc_lush_farm_ret_res_b: |-
      %NAME%的喜悅很有感染力，只是在他身旁就感到非常愉快。
      他的動作靈巧迷人，從花朵中取出種子，放到我的手中。不用多久，這些種子就能在外頭各處的土壤長成健壯的星刺灌木。
    tra_npc_lush_desc_3: 這個吉客族笑容滿面，散發出好客的費洛蒙。他說他負責接待像我這樣的觀光客，庫存裡有各式各樣的實用道具，端看我願意花多少錢購買......
    dnt_tra_npc_lush_lang_3: Benevolent temperature planet brings many visit from
      friends! Five traveller today! SalesGek stockpile going fast, buy now!
    tra_npc_lush_opt_a_3: 少量貨幣
    tra_npc_lush_opt_b_3: 適量金額
    tra_npc_lush_opt_c_3: 大量財富
    tra_npc_lush_res_a_3: "%NAME%呢喃表示同意，但掩不住失望之情。少量貨幣能跟他換得下列物品......"
    tra_npc_lush_reta_opt_a_3: 骨董熨斗
    tra_npc_lush_reta_opt_b_3: 令人愉快的黏液
    tra_npc_lush_reta_opt_c_3: 枯樹
    tra_npc_lush_res_b_3: "%NAME%看來很滿意。適量金額能跟他換得下列物品......"
    tra_npc_lush_retb_opt_a_3: 維生燃料
    tra_npc_lush_retb_opt_b_3: 風險防護燃料
    tra_npc_lush_retb_opt_c_3: 太空船啟動燃料
    tra_npc_lush_res_c_3: "%NAME%若有所思地笑了起來，突然發出喜悅的氣味。他最愛我這類的顧客。大量財富能跟他換得下列物品......"
    tra_npc_lush_retc_opt_a_3: 強化套裝科技
    tra_npc_lush_retc_opt_b_3: 太空船科技
    tra_npc_lush_retc_opt_c_3: 工具組科技
    tra_npc_lush_ret_opt_d_3: 什麼其他的......
    tra_npc_lush_res_all_3: 吉客族拿出了我所選的產品，舉手投足充滿自信，還稍稍鞠了個躬。
    tra_npc_dust_desc_2: |-
      這個吉客族神情絕望，他急忙將東西收了起來，但過了一會似乎改變了主意，哀傷地拿出凋零的植物，看起來氣數將盡。
      他指向外頭乾燥的土壤，枯萎的外星植物在他手中垂頭喪氣。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_tra_npc_dust_lang_2: Traveller friend! So happy to have help! I have big trouble!
      Maybe I took too many plants from the local dirt. Now the dirt is ruined! Need
      love, new plants!
    tra_npc_dust_opt_a_2: 提供植物方面的協助
    tra_npc_dust_opt_b_2: 離開
    tra_npc_dust_res_a_2: 吉客族霎時間好像鬆了一大口氣，他似乎打算要擁抱我，於是我快步離開。
    tra_npc_dust_res_b_2: 吉客族的喙發出了無以名狀的敲擊聲響。我不禁心想要是這生命體有嘴唇，想必會噘起嘴來。
    tra_npc_dust_farm_ret: "%NAME%還在照料枯萎的仙人掌，但一見到我就把仙人掌丟到一旁。他目光熱切望著新鮮的仙人掌肉。"
    tra_npc_dust_farm_ret_opt_a: 給予樣本
    tra_npc_dust_farm_ret_res_a: |-
      吉客族向我道謝，他將仙人掌放入裝置，把果肉榨乾，還將種子擠出。他做得很順手，好像做過數百次，但我注意到他的手在顫抖。
      他交出種子準備栽種，但疑惑地看著我。他的信心動搖了，萬一這些作物也枯萎凋零，那該怎麼辦？
    tra_npc_dust_farm_ret2_opt_a: 建議使用效果更強的東西
    tra_npc_dust_farm_ret2_opt_a1: 建議使用臭鹽
    tra_npc_dust_farm_ret2_opt_a2: 建議使用屎菌
    tra_npc_dust_farm_ret2_opt_b: 建議使用氮鹽
    tra_npc_dust_farm_ret2_opt_c: 建議減少收成
    tra_npc_dust_farm_ret2_res_a: "%NAME%露出作噁的神情，但看來接受了建議，向我保證會按照建議去做，不過我得先讓農場開始運作。"
    tra_npc_dust_farm_ret2_res_b: "%NAME%睜大眼睛，氮鹽非常昂貴，但看來他接受了建議，向我保證會按照建議去做，不過我得先讓農場開始運作。"
    tra_npc_dust_farm_ret2_res_c: "%NAME%想到得犧牲珍貴的作物便露出沮喪的神情，但看來他接受了建議，向我保證會按照建議去做，不過我得先讓農場開始運作。"
    tra_npc_dust_desc_3: 這個吉客族看來陷入沉思，眼神渙散、氣味腺體無反應。他心不在焉地向我打了聲招呼，但是沒有吉客族常見的殷勤禮節。他向我表示沒有東西可以跟我交易。
    dnt_tra_npc_dust_lang_3: Sweet memories... sorry, friend, please leave me. I do
      not feel like trading today.
    tra_npc_dust_opt_a_3: 詢問交易的事
    tra_npc_dust_opt_b_3: 詢問費洛蒙的事
    tra_npc_dust_opt_c_3: 詢問朋友的事
    tra_npc_dust_res_a_3: "%NAME%搖搖頭，要我離開，表示希望獨自一個人。"
    tra_npc_dust_res_b_3: "%NAME%搖搖頭，要我離開，表示希望獨自一個人。"
    tra_npc_dust_res_c_3: |-
      小型的生命體精神一振，與我分享一張圖片，圖中有兩個吉客族孩子，其中一顯然是%NAME%本人。另外一個滿臉髒汙，手裡拿著泥鏟，兩個吉克族牽著手，是最好的朋友。
      吉客族帶著疑問的眼神看著我，指向他的童年好友，看我認不認得出他。
    tra_npc_dust_ret_opt_a_3: 說你認得那名吉客族
    tra_npc_dust_ret_opt_b_3: 說你不認得
    tra_npc_dust_ret_res_a_3: |-
      事情實在太巧了，圖片中的另外一名吉客族跟我非常熟，絕對不會認錯：他是我雇來照顧基地的農夫。這個星球一定就是他的老家。
      我把基地的座標傳給%NAME%，他欣喜若狂，不斷感謝我，用吉客語說了很多話，最後還送我一份禮物。
    tra_npc_dust_ret_res_b_3: 我抱歉地搖搖頭。這名吉客族我並不認得，不能確定他是誰。%NAME%難過地點頭，不過似乎早預料到這個反應。
    tra_npc_tox_desc_2: |-
      我一接近，吉客族就退縮，迅速將原本在檢視的資料板收起。我迅速一瞥，讀到了表現出色的財務報表，還有看起來像營養分配與灌溉系統的設計圖。
      他指向外頭的有毒景色，指了指尤其醒目的蕈群。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_tra_npc_tox_lang_2: My friend has much admired farm, always they succeeds!
      Help distribute spores here, create rival business?
    tra_npc_tox_opt_a_2: 提供植物方面的協助
    tra_npc_tox_opt_b_2: 離開
    tra_npc_tox_res_a_2: 吉客族似乎很意外我會出手相助，好像原本對我沒什麼期待。他猶豫地點了頭，又一次指向蕈群。
    tra_npc_tox_res_b_2: 吉客族面無表情地看著我，神情令人不解。
    tra_npc_tox_farm_ret: "%NAME%嚇了一跳。看來他沒料到會再看到我。"
    tra_npc_tox_farm_ret_opt_a: 給予樣本
    tra_npc_tox_farm_ret_res_a: 吉客族收下了真菌，但沒有任何反應。他聞了菌褶，認為事有蹊蹺。他似乎在質疑來源，好像覺得我對他會造成威脅，也可能是間諜。
    tra_npc_tox_farm_ret2_opt_a: 給予貨幣
    tra_npc_tox_farm_ret2_opt_b: 威脅他
    tra_npc_tox_farm_ret2_opt_c: 出示身分
    tra_npc_tox_farm_ret2_res_a: |-
      商人收過貨幣，開心到不由自主地發抖。他看起來還是心存懷疑，但我送的貨幣似乎安撫了他。
      他一手拿起真菌，放進小型裝置處理。那新奇的玩意冒出了煙，孢子膨脹後看起來像小型蕈叢，但沒過多久這詭異的景象就結束了。
    tra_npc_tox_farm_ret2_res_b: "%NAME%本來就很緊繃，受到威脅更是忍無可忍，他發怒對我大吼，要我滾開他的視線。"
    tra_npc_tox_farm_ret2_res_c: |-
      我將先前與其他吉客族交易的強化套裝紀錄輸出。%NAME%相信我很誠實，一再向我道歉。他傳了貨幣給我，釋出善意。
      他一手拿起真菌，放進小型裝置處理。那新奇的玩意冒出了煙，孢子膨脹後看起來像小型蕈叢，但沒過多久這詭異的景象就結束了。
    tra_npc_tox_desc_3: 這名吉客族周圍散發一股霉味，鱗片上有一層緊張的汗水，閃閃發亮。他似乎頗高興有我作伴，卻有什麼事情讓他分心，因為他不時望向設施外的降落平台。
    dnt_tra_npc_tox_lang_3: Grand Festival events imminent! Collection is late, late,
      late! Trade Lords will not be happy!
    tra_npc_tox_opt_a_3: 詢問降落平台的事
    tra_npc_tox_opt_b_3: 詢問容器的事
    tra_npc_tox_res_a_3: 吉客族緊張地望向降落平台，彷彿在殷殷企盼某艘太空船。他給我看手裡拿著的容器，並指向容器側面印的日期。
    tra_npc_tox_res_b_3: |-
      %NAME%打開手中的容器，動作偷偷摸摸，彷彿他不被允許這麼做。我看見容器內裝著某種淺色的蕈類，外表有一層毛。蕈類看起來是剛採收，並且發出一股令人暈眩的氣味，像是太空船燃料。
      吉客族舔舔喙嘴，很快將容器重新封起來。他指向容器側面印的日期，然後再度望向設施的降落平台。
    tra_npc_tox_ret_3: 他的臉又流下汗珠。不管%NAME%跟誰談好要來領收產品，他看來是遲到很久了。
    tra_npc_tox_ret_opt_a_3: 表示願意幫忙送交產品
    tra_npc_tox_ret_opt_b_3: 尋求官方協助
    tra_npc_tox_ret_res_a_3: 我伸手想拿走%NAME%手上的容器，他睜大眼睛、搖頭拒絕。我的熱心他心領了，但是他不能讓容器離開視線。
    tra_npc_tox_ret_res_b_3: |-
      我聯絡當地官方，並且示意%NAME%解釋他碰到的困難。我們的訊號<AUDIO>TXT_RadioNoise<>一開始不清楚，然後聽到了新聲音。
      是一位吉客族商王，他用我聽得懂的語言，親自向我致謝。他表示我會收到一份禮物，以感謝我的協助，他們也會再派一位信差，將容器送達宏偉慶典。
    tra_npc_rad_desc_2: |-
      這個吉客族在檢查一系列的水平衡標本膠囊，每個都由稍微不同的材質製成，裡頭都有一朵花，散發著詭異的光芒。
      那生命體身形嬌小，笑容滿面地看著我，顯然很得意能向我展示植物收藏。他指向外頭的光線燦爛的景色。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_tra_npc_rad_lang_2: I am loving life! Loving plants here, such excellence!
      Nothing to do with profits.
    tra_npc_rad_opt_a_2: 提供植物方面的協助
    tra_npc_rad_opt_b_2: 離開
    tra_npc_rad_res_a_2: 吉客族興奮難耐，喙嘴嘖嘖作響，很高興能找到喜愛植物的同好。
    tra_npc_rad_res_b_2: 吉客族舉起一個花朵膠囊，好像想證明給我看有多漂亮。他發現我要離開時神情哀戚。
    tra_npc_rad_farm_ret_lang: 不必多問，科技會如你所願。
    tra_npc_rad_farm_ret: "%NAME%結束通話。他親切地向我打招呼，期望我會實現諾言，把伽瑪草插枝帶來。"
    tra_npc_rad_farm_ret_opt_a: 給予樣本
    tra_npc_rad_farm_ret_res_a: "%NAME%將發光的雜草放入手持裝置，裝置開始震動。室內飄著一團團發光的花粉，吉客族接著把提取出的種子交給我，要我拿去栽種。"
    tra_npc_rad_farm_ret_opt_b: 打聽通話內容
    tra_npc_rad_farm_ret_res_b: 吉客族露出專注的神情，我聞到令人反胃的味道。不明的氣味讓人分了神，夾雜著方糖烤焦和腐爛的臭味。我發現自己記不得剛剛問了什麼。
    tra_npc_rad_desc_3: |-
      這個吉客族的氣質散發出遠見與膽識。他的袖口有一層薄薄的塵土，好像先前在外頭挖掘土壤。
      他給我看了他採集的發光礦石，但並不是鈾，而是發光的緋紅物質，亮到我不太能直視。他將詭異的礦石製成實驗性的套裝升級，就等著出售......
    dnt_tra_npc_rad_lang_3: Look at this geological find! Element shiny like stars,
      makes good suit technology for you, friend!
    tra_npc_rad_opt_a_3: 用貨幣換取升級
    tra_npc_rad_opt_b_3: 用禮物換取升級
    tra_npc_rad_res_a_3: |-
      我伸手拿取科技，突然一陣頭暈目眩，霎時間全身發痛，每個關節都在尖叫，我的軟組織像著了火，眼後出現沉重的壓力......
      疼痛消散，吉客族看著我，有些困惑，但很開心做成了買賣。
    tra_npc_shop_desc_1: 這個吉客族抓著資料板在記筆記，這個人化的資料庫似乎存有產品識別碼與相關價格。他的手指在螢幕上滑來滑去，熱情十足，甚至帶點貪婪。
    dnt_tra_npc_shop_lang_1: So much to buy! Best trade on planet! Economy here is
      fascinating, friend! I research, find best trade routes.
    tra_npc_shop_opt_a_1: 查看資料
    tra_npc_shop_opt_b_1: 仔細查看資料
    tra_npc_shop_opt_c_1: 要求估算物資
    tra_npc_shop_res_a_1: 吉客族很高興能將研究與我分享，他熱切地跟我分享最愛的交易路線，告訴我該如何到鄰近基地。
    tra_npc_shop_res_b_1: 吉客族非常興奮能跟交心的朋友分享研究。他熱切地跟我分享最愛的交易路線，告訴我該如何到鄰近基地，還給了我貨幣表示善意。
    tra_npc_shop_res_c_1: 吉客族轉動了手中的多寶格，一邊評估品質，一邊發出認同的尖叫聲。他給了我好價格，記下了能夠從中獲利的星系。
    tra_npc_shop_desc_2: |-
      我一踏進這間小商店，這個吉客族就開始仔細地觀察我。他感覺十分自在，好像多數時間都待在這。
      他給我看了兩張工具組的圖片：左邊的複雜且經過重重改裝，附上高昂的金額；右邊的機型較為簡單，也便宜許多。他滿心期待地看著我，等我做出選擇。
    dnt_tra_npc_shop_lang_2: Hello friend! Units to spend? Which product would friend
      choose?
    tra_npc_shop_opt_a_2: 選擇左邊的影像
    tra_npc_shop_opt_b_2: 選擇右邊的影像
    tra_npc_shop_opt_c_2: 兩個都選
    tra_npc_shop_res_a_2: 吉客族頓時發出開心的尖叫聲，搞得我耳鳴。這狹小的空間裡充滿了陽光的香味，吉客族送了一些貨幣給我。我心癢難耐想馬上把貨幣花掉。
    tra_npc_shop_res_b_2: 吉客族對我的選擇很意外，和櫃檯後方的吉客族交換了意味深長的眼神以及熏眼的氣味。
    tra_npc_shop_res_c_2: 吉客族聽到我的選擇愣住了，他沒考慮過這個選項。他的喙嘴最終露出了笑容，給了我貨幣，鼓勵我消費。
    tra_npc_shop_desc_3: 吉客族慵懶地瀏覽交易終端站的型錄，看起來漫無目的。他把感興趣的幾件物品記了下來，暗自發出輕聲驚嘆。
    dnt_tra_npc_shop_lang_3: Best bargains on best items for best Gek friends! Merchant
      and I best friends since spawn.
    tra_npc_shop_opt_a_3: 一起瀏覽
    tra_npc_shop_opt_b_3: 指向標記的物品
    tra_npc_shop_opt_c_3: 指向隨機物品
    tra_npc_shop_res_a_3: 我跟吉客族一起瀏覽販售的道具，他暗自發出了笑聲。我感覺自己好像是他的嘲笑對象，他輕輕拍了我，給我貨幣，好像是在同情我。
    tra_npc_shop_res_b_3: 吉客族突然注意到我，對我上下打量。一陣評估後，他搖了搖頭，指了別的物品。他很高興有機會能跟我分享他的知識，便把物品買了下來送給我。
    tra_npc_shop_res_c_3: 吉客族看向我，看了我指的物品，又看了我，接著發出綿延不絕的笑聲。櫃台後的商人搖了搖頭，看來他以前也見過這種景象。
    tra_npc_shop_desc_4: 這個吉客族將大筆資料輸進資料板，偷偷四處張望。他好像在打量這交易設施的品質，他一發現我在觀察他，就尷尬地整理起自己，還把裝置螢幕擋住不讓人看見。
    dnt_tra_npc_shop_lang_4: Not for your eyes! I am just customer, not from rival
      trade station, nothing illegal!
    tra_npc_shop_opt_a_4: 偷看筆記
    tra_npc_shop_opt_b_4: 指向設施的細節
    tra_npc_shop_opt_c_4: 警告商人
    tra_npc_shop_res_a_4: 吉客族似乎很惱怒，把資料板移到我拿不到的地方。他指了自己又指了我，邊搖著頭邊碎念，在我離開前都沒停過。
    tra_npc_shop_res_b_4: 我默默讓%NAME%注意到設施建築上的瑕疵。他看到瑕疵反而很欣慰，還記到了筆記中。他靦腆地給了我禮物答謝。
    tra_npc_shop_res_c_4: 我大聲清了清喉嚨，讓附近的商人注意到%NAME%正偷偷記著筆記。警鈴輕聲響起，吉客族交易聯盟馬上給了我報酬，因為我協助他們打擊了企業間諜。
    tra_npc_outpost_desc_1: |-
      吉客族極為興奮，我接近時已經快喘不過氣來。他在資料板上不知道搜尋了什麼資料，然後抬頭看我。
      他驕傲地伸出手，想跟我握手，他很有信心這是我的物種打招呼的方式。
    dnt_tra_npc_outpost_lang_1: A new friend! A traveller friend! I am here to make
      new friends. I must choose the correct hello...
    tra_npc_outpost_opt_a_1: 握他的手
    tra_npc_outpost_opt_b_1: 擁抱他
    tra_npc_outpost_opt_c_1: 揍他
    tra_npc_outpost_res_a_1: 我們握手時，%NAME%發出欣喜的咕咕聲。他握手的力道相當適中，不會太強也不會太弱，讓我頗為驚訝。這次握手功課做得很足，只是少了一點實作經驗。
    tra_npc_outpost_res_b_1: "%NAME%倒抽了一口氣，他知道這是另外一種打招呼的方式。他還想親吻我的護目鏡，喙嘴碰上鏡面，發出尷尬的清脆聲響。"
    tra_npc_outpost_res_c_1: "%NAME%開始哭泣，不知道自己犯了什麼錯，招來這麼兇猛的反應。看來他不想跟我交朋友了。"
    tra_npc_outpost_ret_1: 吉客族向基地四周比劃，指出他在這裡交的眾多朋友。接著他又指向我，害羞地笑了一下。我現在也成為%NAME%朋友的一員了，他也想知道我的朋友圈子有多大。
    tra_npc_outpost_ret_opt_a_1: 小小一圈
    tra_npc_outpost_ret_opt_b_1: 一大圈
    tra_npc_outpost_ret_opt_c_1: 令人生羨的巨大圈子
    tra_npc_outpost_ret_res_a_1: 吉客族的表情變了一下，那一瞬間看得出他興奮感消失。他不知該如何是好，於是回到自己最熟悉的社交禮節，送我一點貨幣，希望能幫助我未來交友順利。
    tra_npc_outpost_ret_res_b_1: 吉客族看來心生敬畏，面前居然是交友如此廣闊的外交人才。%NAME%交給我一份小禮物，希望我會記得他。
    tra_npc_outpost_ret_res_c_1: |-
      %NAME%又開始大喘特喘。
      他出於本能，給我一大筆貨幣，希望能讓我留下深刻印象。
    tra_npc_obs_desc_1: 這個吉客族人嚇了一跳，他的呼吸短而急促，顯然沒料到會遇到別人。
    dnt_tra_npc_obs_lang_1: Friend surprised me! This is legal business network! But
      technology does need help...
    tra_npc_obs_desc_1a: "%NAME%銳利的眼神盯上我的背包，思索著裡面可能裝了什麼東西。他謹慎地指向設施的終端站，或許是想要我幫忙......"
    tra_npc_obs_opt_a_1: 伸出援手
    tra_npc_obs_res_a_1: 吉客族人謹慎地點頭，他還是很有戒心。
    tra_npc_obs_res_b_1: 吉客族人什麼也不說，想著自己心裡的事。
    tra_npc_obs_wait_1: 吉客族人的喙嘴發出懷疑的叫聲。設施的終端站仍然無法運作，至少%NAME%沒辦法達成他想做的事。
    tra_term_obs_desc_1: |-
      設施的天線正在掃描某種遠古訊息，老舊的終端站已廢棄。不過某些位置的灰塵被抹去，原本的設備被插上現代的元件。
      不論這個終端站要被改造用來做什麼，目前還是無法運作。安裝現代科技元件的人是大外行，中央線路似乎短路了。
    tra_term_obs_opt_a_1: 替換線路
    tra_term_obs_chain_desc_1: |-
      顯示器立即亮了起來，顯示出一張附近數個星系的星圖。地圖上有許多太空船信標，不規律地閃爍著紅色和綠色。
      綠色信標週期性地聚集，包圍住某個目標。被包圍的信標隨即消失，顯然是被摧毀了。螢幕下方的 <IMG>UNITS<> 數值不斷攀升。
    tra_term_obs_chain_opt_a_1: 下載報告
    tra_term_obs_chain_opt_b_1: 榨取利潤
    tra_term_obs_chain_res_lang_a_1: |-
      「朋友」星際網路......正在下載資料摘要......
      利潤：<IMG>UNITS<> 3 億 9200 萬 <IMG>SLASH<>「客戶」：2241 <IMG>SLASH<> 僱用船艦：482
    tra_term_obs_chain_res_a_1: 報告最後一行是資料中最引人注目的部分，突顯出「朋友」星際網路的本質......
    tra_term_obs_chain2_res_lang_a_: 本月最佳員工：恐怖海盜歐葛基夫
    tra_term_obs_chain2_res_a_1: 我把資料下載到強化套裝紀錄。或許這些發現可以說服吉客族。
    tra_term_obs_chain_res_b_1: |-
      我從終端站選擇「榨取利潤」選項，我的帳戶立即湧入大筆貨幣，數也數不盡。
      附近的吉客族突然注意到我的行為，他中止程序，大吼著把我趕出去。
    tra_npc_obs_ret_desc_1: 吉客族人對於網路連線恢復正常感到滿意，不過他還是很難以捉摸。他出了一筆合理的價格補償我提供的補給和辛勞。
    tra_npc_obs_ret_opt_a_1: 接受付款
    tra_npc_obs_ret_opt_b_1: 用資料威脅
    tra_npc_obs_ret_res_a_1: "%NAME%最後似乎終於放鬆了。他帶著一抹狡猾的微笑匯了約定好的款項。"
    tra_npc_obs_ret_res_b_1: "%NAME%不知是因為憤怒或恐懼而發抖，或許兩者皆是。他願意出更多錢，顯然是要賄賂我閉嘴。"
    tra_npc_obs_ret2_opt_a_1: 接受賄賂
    tra_npc_obs_ret2_opt_b_1: 回報海盜
    tra_npc_obs_ret2_res_a_1: 吉客族人勉為其難地笑著匯了賄款，然後手指示意我離開。
    tra_npc_obs_ret2_res_b_1: 我向吉客族交易聯盟回報非法海盜網路。%NAME%絕望地哀號，咒罵自己不該把我牽扯進來。不過主管機關倒是非常開心，匯了一筆豐厚的獎金給我。
    tra_npc_freighter_desc_1: 這個吉客族好像剛上貨船沒多久。他時不時看向窗戶，無窮無盡的行星與環繞其外的遙遠世界很令他著迷。
    tra_npc_freighter_desc_2: 吉客族出神地盯著我看，他好奇的大眼感覺天真無邪，好像他是溫室的花朵。他也許從未踏出貨船外。
    tra_npc_freighter_desc_3: 這個吉客族強化套裝的手套有食物的污漬，手指有些發皺，看來手套好一陣子都是破了又補、補了又破。
    tra_npc_freighter_desc_4: 這個吉客族似乎還算滿意貨船上的工作，但我注意到他不時在檢查帳戶餘額，簡直快到著魔的地步。也許他未來還有別的打算。
    tra_npc_freighter_desc_5: 我一接近生命體，他就立正站好，把原本要賣的產品收了起來。有事業頭腦的吉客族想必能在貨船上撈上一筆。
    exp_npc_opt_word_get_lore: 科瓦族符號
    exp_reply_word_get: "%NAME%似乎對於我聰明的好奇心感到滿意。他讓我看各種符號，每個符號都代表了一個我能學習的科瓦族文字......"
    exp_reply_word_get2: "%NAME%列出各種符號，每個符號似乎都代表了一個我能學習的詞彙。"
    exp_reply_word_get3: "%NAME%對於我的詢問感到高興，他給我看一連串符號，似乎代表了我能學習的詞彙。"
    exp_reply_word_get4: "%NAME%的護目鏡閃爍著，把語言符號投影到空中。"
    exp_reply_word_get5: 我感覺有一道電波在我與%NAME%之間傳送。我的腦中出現奇怪的符號，每一個都代表了我能學習的概念......
    exp_reply_word_get6: "%NAME%觸摸我的套裝。我的腦中出現奇怪的符號，每一個都代表了我能學習的概念......"
    exp_reply_word_get7: "%NAME%發出嘉許的嗡嗡聲，他拿出資料板，給我看一個語言符號清單......"
    exp_reply_word_get8: "%NAME%停了下來，他暫時靜止不動，思考著什麼事。最後他似乎終於放鬆了，給我看一個語言符號清單......"
    exp_reply_word_get9: 這個生命體的護目鏡扭曲閃爍著，科瓦族內部似乎正在進行一些討論。一會兒之後，%NAME%回過神來，給我看一個語言符號清單。
    exp_reply_word_get10: "%NAME%發出肯定的嗡嗡聲，他給我看一個語言符號清單，讓我選擇可學習的主題。"
    exp_reply_word_get11: "%NAME%問的話我完全聽不懂，我瞪著眼腦袋一片空白，最後他給我看一些簡單的符號，是我能學習的詞彙概念......"
    exp_reply_word_say: "%NAME%歪著頭，他的語言分析器正在等待我的回應。我想起一些學過的科瓦族文字......"
    exp_reply_word_say2: "%NAME%面對我，沒有任何表示。我只能假設他在傾聽，我思索著該說什麼科瓦族詞彙......"
    exp_reply_word_say3: "%NAME%啟動語言分析器，等著聽我想說什麼。他滿心期待，殼體朝向我傾斜著......"
    exp_reply_word_say4: 我想起來幾個學過的科瓦族詞彙，希望能讓%NAME%感到印象深刻。
    exp_reply_word_say5: 我清清喉嚨，活動一下聲帶。心中想起幾個科瓦族詞彙......
    exp_reply_word_say6: 我深吸一口氣，思索著我有信心正確發音的幾個科瓦族詞彙......
    exp_reply_word_say7: "%NAME%似乎準備好要作筆記了，我努力思索自己最拿手的科瓦族詞彙......"
    exp_reply_word_say8: 我感覺超過一個存在體正透過%NAME%的殼體觀察我。我努力思索著該說什麼話比較適當......
    exp_reply_word_say9: "%NAME%全心全意把注意力放在我身上，甚至有點嚇人。我想起幾個會說的科瓦族詞彙......"
    exp_reply_word_say10: "%NAME%安靜地注意傾聽，我努力思索著該說什麼話比較適當......"
    exp_reply_word_say_none: "%NAME%歪著頭一副期待的樣子，可是我的腦袋一片空白。我應該先多學幾個科瓦族文字，再嘗試用他們的母語和他溝通。"
    exp_npc_res_word_say_dir_neg_1: "%NAME%搖搖頭。不論他認為我提出了什麼要求，他都不願意提供。"
    exp_npc_res_word_say_dir_neg_2: "%NAME%無法分析我的請求。他看起來很失望。"
    exp_npc_res_word_say_dir_neg_3: "%NAME%的護目鏡發出閃光，但我們的交談就此打住。他無法或不願意提供指示。"
    exp_npc_res_word_say_dir_neu_1: "%NAME%點點頭，然後指向星星。"
    exp_npc_res_word_say_dir_pos_1: "%NAME%抓住我的手臂，似乎覺得我迷路了，他指引我前往重要地點的方向。"
    exp_npc_res_word_say_help_neg_1: "%NAME%哀傷地搖搖頭。他察覺到自己無法給予我需要的幫助。"
    exp_npc_res_word_say_help_neu_1: "%NAME%發出嗡嗡聲，對於我選擇的文字有意見。"
    exp_npc_res_word_say_help_pos_1: "%NAME%把我說的話解讀為需要幫助。科瓦族人雖然有點不情願，不過幾乎是出於本能地為我的強化套裝充電。"
    exp_npc_res_word_say_lore_neg_1: "%NAME%閃了閃護目鏡的燈，不過一言不發。他似乎很懷疑我是否了解剛才說出的字代表什麼意思。"
    exp_npc_res_word_say_lore_neu_1: "%NAME%歪著頭，對於我選擇的文字感到有趣。"
    exp_npc_res_word_say_lore_pos_1: "%NAME%發出溫柔的嗡嗡聲，似乎對於我知道科瓦族的知識感到開心。"
    exp_npc_res_word_say_tech_neg_1: "%NAME%倒退了一下，顯然覺得我選擇的文字十分無禮。"
    exp_npc_res_word_say_tech_neu_1: "%NAME%似乎對於我選擇的文字感到驚喜。"
    exp_npc_res_word_say_tech_pos_1: "%NAME%似乎對我選擇的文字產生共鳴。他激動地說話回應我，不過句子又長又複雜，我沒辦法理解。"
    exp_npc_res_word_say_tech_pos_2: "%NAME%似乎對我選擇的文字產生共鳴。他瞄了一眼我的強化套裝，然後提供我一個在旅程中很有幫助的升級元件。"
    exp_npc_res_word_say_thrt_neg_1: "%NAME%似乎對於我選擇的文字感到害怕和不安。他充滿敵意地回應，用微弱的電流敲擊我的套裝。"
    exp_npc_res_word_say_thrt_neg_2: "%NAME%冷淡地和我打招呼。我感到許多科瓦族存在體透過護目鏡傳來批判的眼神。"
    exp_npc_res_word_say_thrt_neu_1: "%NAME%毫不畏懼地盯著我，他的合成面目深不可測。"
    exp_npc_res_word_say_thrt_pos_1: "%NAME%的護目鏡發出警示的閃光。他願意付錢讓我閉嘴。"
    exp_npc_res_word_say_trad_neg_1: "%NAME%似乎對於我選擇的文字感到失望，他的處理程序轉移到別的目標。"
    exp_npc_res_word_say_trad_neu_1: "%NAME%似乎覺得這個話題很無聊。"
    exp_npc_res_word_say_trad_pos_1: "%NAME%把我說的話解讀為有禮的請求，他送給我在旅程上很有幫助的禮物。"
    exp_closure_vpositive_1: "%NAME%的外殼在我接近時發出嗡嗡聲，這是科瓦族情感的一種表現方式。見到我讓他非常高興。"
    exp_closure_vpositive_2: "%NAME%展現出科瓦族罕見的謙遜與禮貌，點了點頭表示尊敬。"
    exp_closure_vpositive_3: "%NAME%發出甜美、滿足的歌聲，我的出現讓他充滿喜悅。"
    exp_closure_vpositive_4: "%NAME%已經牢記我的身分，我們上一次的談話也已經永久記錄下來。他開心地跟我打招呼。"
    exp_closure_vpositive_5: "%NAME%記得我們上一次互動，他跟我打招呼的方式，幾乎像是我們地位平等。"
    exp_closure_positive_1: "%NAME%已經沒有話要跟我說，但是他的護目鏡閃爍著快樂的圖案，代表他還記得我們上次談話。"
    exp_closure_positive_2: "%NAME%不太確定我的物種傳統的打招呼方式，但見到我還是很開心，於是彆扭地鞠了個躬。"
    exp_closure_positive_3: "%NAME%發出友善的嗶嗶聲，很高興又遇見他最喜歡的有機存在體。"
    exp_closure_positive_4: "%NAME%的護目鏡出現熱情好客的圖樣，他很樂意花上幾個循環跟我打招呼。"
    exp_closure_positive_5: "%NAME%跟我握了手打聲招呼，然後回到手邊的工作。"
    exp_closure_neutral_1: "%NAME%看似面對著我，但他的意識似乎位在遠方，忙著為議會完成某種任務。"
    exp_closure_neutral_2: "%NAME%的護目鏡中，看不出任何注意到我的跡象，他的數位面孔毫無反應。"
    exp_closure_neutral_3: "%NAME%敷衍地跟我打了聲招呼，但沒有再說什麼。"
    exp_closure_neutral_4: "%NAME%進行了一次快速掃描，然後就請我離開。我對他已經沒有用處了。"
    exp_closure_neutral_5: "%NAME%發出有禮貌的一聲嗶，但也沒什麼話要對我說。"
    exp_closure_negative_1: "%NAME%散發一股不悅的氛圍，他不想在我身上浪費時間。"
    exp_closure_negative_2: "%NAME%冰冷、無聲、令人生畏。他不希望再跟我互動。"
    exp_closure_negative_3: "%NAME%搖搖頭，他不想再浪費循環跟我互動了。"
    exp_closure_negative_4: "%NAME%發出低沉的警告聲。我們上一次交談，讓他變得相當不友善。"
    exp_closure_negative_5: "%NAME%發出敵意的閃光。我們上一次互動已經寫進他的記憶，再也無法刪除。"
    exp_closure_vnegative_1: "<MOOD>Dead<>%NAME%在我接近時完全關機，徹底拒絕與我互動。"
    exp_closure_vnegative_2: 雖然我聽不見聲音，但我接近%NAME%時，耳內的壓力不斷升高。我必須遠離他，否則有受傷危險。
    exp_closure_vnegative_3: "%NAME%的面部燈光，代表好幾個存在體的怒火。我們前一次互動，他不會輕易忘記。"
    exp_closure_vnegative_4: "%NAME%的怒火與感覺有機體無異，無法控制。他一見到我，外殼就發出不悅的格格聲。"
    exp_closure_vnegative_5: "%NAME%瞪了我一下，彷彿他想用金屬痛擊我、把我碾碎，他大聲要我離開。"
    exp_crashsite_wait: "%NAME%迷失在內部程序之中，他的語言介面中斷，正在等候關於他太空船的資料。"
    exp_scavenger_wait: "%NAME%幾乎沒發現我的到來，看起來心不在焉。或許我該調查他指出的受損機械。"
    dnt_exp_crashsite_lang_1: Eheu, Traveller! Dangerous pirates occupy system. Value
      advanced Korvax internals. Attacked. Ship broken. Stranded. Afraid.
    exp_crashsite_desc_1: |-
      科瓦族感覺嚇壞了，眼神驚恐環顧四周。他環抱身體想要防衛，矽製手掌抖個不停，但我沒看到金屬外殼有破損的跡象。
      不過我一眼就能看出太空船船身被電漿灼燒過，我成功克服溝通障礙，了解到只要威脅還在外頭的軌道運行，科瓦族就不敢離開這星球的地表......
    exp_crashsite_opt_a_1: 伸出援手
    exp_crashsite_opt_b_1: 離開
    exp_crashsite_res_a_1: 科瓦族面部的光線亮了起來，他鬆了一口氣且心懷感激。他迅速將敵對船艦的識別特徵與最後出沒地點傳送給我......
    exp_crashsite_res_b_1: 科瓦族感受到我不願協助，驚恐的眼神看回了天際，似乎在提防著敵方。
    exp_crashsite_ret_desc_1: "%NAME%緊張地掃描我，保持緊戒避免遭受攻擊。他等著我分享太空衝突的消息。"
    dnt_exp_crashsite_lang_2: Friend starship disconnected! Eheu! Eheu! Please find
      heartbeat, ship entity... persist...
    exp_crashsite_desc_2: 科瓦族因為丟了珍貴的太空船好像很感傷。這存在體雖然面對著我，心思卻好像在別處。他似乎在跟太空船溝通，喃喃發出無法辨識的高速電子聲調。
    exp_crashsite_opt_a_2: 提議協助調查
    exp_crashsite_res_a_2: "%NAME%突然專注地看著我，他驚慌失措。他說明太空船是他自己的，不歡迎外人碰觸干擾。"
    exp_crashsite_ship_desc_2: |-
      我更仔細查看後，發現這艘船的船身與鄰近電子生命體的外殼在設計上有諸多相似之處。我很好奇這艘船艦為何如此重要。
      太空船故障可能得歸因到電絕緣體失靈。
    exp_crashsite_ship_opt_a_2: 修理太空船
    exp_crashsite_ship_res_a_2: 我修補太空船絕緣體的裂痕，還把短路的重要電路修好，火花馬上就停止了。
    exp_crashsite_ship_opt_b_2: 不打擾他
    exp_crashsite_ship_res_b_2: 我在心中記下絕緣層破損的地點。或許<STELLAR>這個消息<>會讓科瓦族大吃一驚。
    exp_crashsite_ret_desc_a_2: 科瓦族繼續嗡嗡呢喃。如果我能把故障的太空船修好，或許他會更願意和我溝通。不過他似乎不允許我直接進行維修。
    exp_crashsite_ret_opt_a_2: 給予維修資源
    exp_crashsite_ret_res_a_2: |-
      %NAME%又一次專注地看著我，高興地發亮。他收下了我的資源，並運算出合適的報酬。
      他把我晾在一旁，開始用更活潑的音調對著太空船發出嘰喳聲響。我仔細聆聽，能稍微掌握到新的語言技巧。
    exp_crashsite_ret_desc_b_2: |-
      %NAME%似乎很煎熬，他看到太空船恢復正常十分開心，但也很苦惱我觸碰了太空船。
      他運算出合適的報酬，就請我離開。他現在想跟自己的船艦好好相處。
    exp_crashsite_done_2: "%NAME%與他的太空船，似乎有著特別的親密關係。科瓦族一點時間都不浪費，正在輕聲向太空船說話，其他的事情一點都不理會。"
    dnt_exp_crashsite_lang_3: Traveller! Ship is volatile, dangerous! Electronic lifeform
      cannot approach.
    exp_crashsite_desc_3: 這位科瓦族應該是附近太空船的駕駛員，在安全距離外看著自己的船艦。他進退兩難十分煎熬，一方面想接近太空船，另一方面又擔心自己的安危。
    exp_crashsite_opt_a_3: 提議協助調查
    exp_crashsite_res_a_3: "%NAME%發出輕微的慌張聲響，但他還是不安地答應了。"
    exp_crashsite_ship_desc_3: 太空船的外殼似乎完好如初，不過肯定有什麼地方不對勁。船艦發出不祥的聲響，啟動推進器附近發出故障的喀喀回響。
    exp_crashsite_ship_opt_a_3: 修理太空船
    exp_crashsite_ship_res_a_3: |-
      我找到喀喀聲響的來源，小心翼翼把手伸入維修艙口，想維修揮發性元件。
      一陣熱光讓我視線暫時發白，我全身發疼，瞬時難耐不已，疼痛又突然消失。
      看來爆炸沒有造成無法抹滅的傷害，太空船現在修好了。
    exp_crashsite_ret_desc_3: "%NAME%見到我還活著，似乎非常高興。那場爆炸只讓我稍微灼傷，如果擊中他的電子外殼卻是必死無疑。他向我致謝，在離開前還巧手修復我受損的套裝。"
    dnt_exp_crashsite_lang_4: Greetings, Unknown Entity! Difficult situation. Korvax
      carapace drained too much charge. Ship power depleted. Now...
    exp_crashsite_desc_4: 科瓦族沮喪地指向毀壞的太空船，塌陷的船身似乎是墜落所致，並不是受到武器攻擊。從遠處看來，並無法判斷內部元件的狀態。
    exp_crashsite_opt_a_4: 提議協助調查
    exp_crashsite_res_a_4: "%NAME%感激地接受我的提議，我注意到他身旁有個小型矽製艙口還開著，很靠近腋下。他注意到我的視線，趕緊把艙口關閉。"
    exp_crashsite_ship_desc_4: 我發現元件都沒有實體毀損，不過有幾條出自太空船駕駛艙的線纜有點可疑，很像我在太空站看到的科瓦族充電線。
    exp_crashsite_ship_opt_a_4: 為太空船補充燃料
    exp_crashsite_ship_opt_b_4: 從強化套裝傳送能源
    exp_crashsite_ship_res_a_4: 所有引擎和驅動器都補滿了燃料，看來出問題的是太空船的電子設備......
    exp_crashsite_ship_res_b_4: |-
      我靈機一動，小心翼翼把其中一條線纜的絕緣體撥開，接到我強化套裝的維生系統，霎時間寂靜無比。
      突然，太空船傳出刺耳的嗶嗶巨響，儀錶板螢幕亮起，太空船的電子子系統回歸運轉。
    exp_crashsite_ret_desc_4: 電子生命體再三向我道謝，給了我豐碩的報酬，而且因為我心思縝密，報酬又再加碼。
    dnt_exp_crashsite_lang_5: 'Unknown lifeform! A request: create new message signal?
      Ignore starship. Unknown lifeform lacks required technology knowledge for starship
      repair.'
    exp_crashsite_desc_5: |-
      毀損的太空船在附近閃著火花，但科瓦族卻要我看向他的資料板。他播放了一連串簡單的符號，不時觀察我的表情，想確認我是否能夠理解。
      我了解到毀損的太空船科技是科瓦族議會的機密，我沒有維修必要的材料或知識。
      不過我要是能找出%NAME%外殼的實體位置，他就願意提供報酬換取。建造<TECHNOLOGY>通訊站<>就能協助對方進行必要的廣播。
    exp_crashsite_opt_a_5: 同意幫忙
    exp_crashsite_res_a_5: "%NAME%的護目鏡發熱表示同意，他身處險境不屈不撓，但也很樂意接受援助。真不知道他在這裡等多久了。"
    exp_crashsite_wait_5: "%NAME%對我愛理不理，他在等待<TECHNOLOGY>通訊站<>建造的同時，看來也在處理其他事務。"
    exp_crashsite_ret_desc_5: "%NAME%興味盎然地檢視我訊息的用字，他點了頭表示滿意，回贈了我禮物，感謝我協助議會。"
    exp_crashsite_done_5: "%NAME%不理會外面的世界，他的神經網路正在進行私密談話。他禮貌性向我打聲招呼，但是沒有什麼話要跟我說。"
    dnt_exp_crashsite_lang_6: 'Traveller lifeform! Greetings! Greetings! '
    exp_crashsite_desc_6: |-
      科瓦族興奮地向我招手，我不久之前都還以為附近的殘骸是他的太空船，但他絲毫不為墜毀的飛船所擾，當我指向飛船時，他不屑地揮了揮手。
      相反地，他興奮地指著自己的資料板，螢幕循環播放了數個檔案，滿滿都是日期和星圖，還標記的特定星球和活動，從頭到尾都有一張工藝品的圖像。
    exp_crashsite_opt_a_6: 打聽星圖的事
    exp_crashsite_opt_b_6: 打聽工藝品的事
    exp_crashsite_res_a_6: "%NAME%指向我們四周的景色，特別強調一顆標記的星球。他顯然沒有偏離正軌，只不過是太空船暫時故障。"
    exp_crashsite_res_b_6: "%NAME%很驚訝我居然會感興趣，他拿出一顆現代議會箱體，跟工藝品十分雷同。工藝品想必是現今科瓦族必備裝置的遠古原型。"
    exp_crashsite_ret_desc_6: 科瓦族好奇地看著我，好像在打量什麼。他叫出最後一張影像，一棟原先氣勢壯闊的建築，現在斷垣殘壁，還有一半埋在土裡。他似乎在<STELLAR>期盼我的協助<>......
    exp_crashsite_ret_opt_a_6: 要求座標
    exp_crashsite_ret_res_a_6: "%NAME%興奮地告知我廢墟的位置。他似乎想表達，只要讓他先取出必要資料，再度踏上旅程，其他的收穫都可以歸我。"
    exp_crashsite_wait_6: "%NAME%忙著研究他的導航文件。他再次提到他正在尋找的文物，並且保證幫助他一定會獲得回報。"
    exp_crashsite_ret2_desc_6: 我注意到%NAME%趁我不在的時候把太空船修好了。他兩手緊握著我的手，面部的光線亮起，矽石輕敲著我的強化套裝。
    exp_crashsite_ret2_opt_a_6: 出示工藝品
    exp_crashsite_ret2_res_a_6: "%NAME%才掃描了一下，似乎就取得了所有必要資料。他對我千謝萬謝，準備好繼續他的旅程。"
    dnt_exp_crashsite_lang_7: Eheu... entity friend... disconnected... eheu...
    exp_crashsite_desc_7: 科瓦族重複哼唱著哀愁的歌詞，他護目鏡的燈光渙散，外殼的腿和腳沾滿了汙垢，好像是徒步走到這個求救信標的位置。
    exp_crashsite_opt_a_7: 安撫
    exp_crashsite_res_a_7: |-
      我笨拙地想安撫難過的科瓦族。他聽不懂我說的話，但似乎還是很感謝我的心意。
      %NAME%用顫抖的手比向鄰近的太空船，雖然不知道他是如何產生情緒，但看起來很真切。
    exp_crashsite_ship_desc_7: 太空船降落失敗，衝撞撼動了整個內部。光是從外面看，我就很清楚駕駛員生還的機率微乎其微。
    exp_crashsite_ship_opt_a_7: 查看內部
    exp_crashsite_ship_res_a_7: 科瓦族駕駛員趴倒在儀表板，動也不動，護目鏡黯淡。他的外殼有一處鋸齒狀的缺口，暴露內部複雜的線路。
    exp_crashsite_ship_ret_opt_a_7: 與駕駛員交談
    exp_crashsite_ship_ret_opt_b_7: 取回屍體
    exp_crashsite_ship_ret_res_a_7: 外殼了無生氣，殼體嚴重受損，目前的狀況已不適合寄居。原本在其中的存在體已永遠離我們而去。
    exp_crashsite_ship_ret_res_b_7: 我從廢墟中輕輕提起破碎的外殼。
    exp_crashsite_ret_desc_7: "%NAME%還哼著哀愁的曲調，真好奇這悲傷是不是由整體科瓦族議會所共享，或者這兩個獨立存在體的羈絆會被認為是異端。"
    exp_crashsite_ret_opt_a_7: 給出軀殼
    exp_crashsite_ret_res_a_7: |-
      科瓦族將他朋友了無生氣的外殼推回我手中，不願意接受。相反地，他給了我一份小禮，是將外殼傳送到更好家園的費用，也許那裡有別的存在體能夠使用。
      %NAME%示意他現在想要自己靜一靜。
    exp_crashsite_done_7: "%NAME%表示希望獨自一個人。"
    dnt_exp_crashsite_lang_8: 'Hello: Traveller! Ship oxygen system down! Carbon based
      cargo in peril!'
    exp_crashsite_desc_8: 我發現科瓦族在太空船附近徘徊，他時不時在資料板做些更改，感覺對結果很苦惱。
    exp_crashsite_opt_a_8: 伸出援手
    exp_crashsite_res_a_8: "%NAME%絕望地指向太空船，他們想遠端執行不知名的任務，不過沒有成功。"
    exp_crashsite_ship_8: 太空船只有輕微毀損，還是能夠啟動，但奇怪的是駕駛艙似乎放有一箱貨物。
    exp_crashsite_ship_opt_a_8: 檢視貨物
    exp_crashsite_ship_opt_b_8: 聽取貨物
    exp_crashsite_ship_res_a_8: 這箱貨物似乎是故意存放在太空船貨艙外，方便駕駛員拿取。數位鎖的介面顯示氧氣的通用圖示，圖示外有一圈閃爍的紅光。
    exp_crashsite_ship_res_b_8: 我仔細聆聽，隱約聽到慌張的摩擦聲響。
    exp_crashsite_ship_ret_opt_a_8: 將氧氣灌入箱中
    exp_crashsite_ship_ret_opt_b_8: 從箱中汲取氧氣
    exp_crashsite_ship_ret_res_a_8: 我把箱子旁耗盡的氧氣筒填滿，數位鎖上的光線由紅轉藍。痛苦的摩擦聲馬上停止了。
    exp_crashsite_ship_ret_res_a2_8: 我把箱子旁耗盡的氧氣筒填滿，數位鎖上的光線由紅轉藍。科瓦族駕駛員知道這件事，不知道有什麼反應。
    exp_crashsite_ship_ret_res_b_8: 我從箱中取出微量的氧氣，但氧氣量似乎快淨空。箱中傳出的聲音更加明顯，轉變為瘋狂的敲打聲。
    exp_crashsite_ship_ret_res_b2_8: 我走近唯一的一件貨物，聽到裡面傳出聲音，聽不太清楚，像是某種摩擦聲。
    exp_crashsite_ship_ret2_opt_b_8: 離開
    exp_crashsite_ship_ret2_res_b_8: 我離開太空船，發現駕駛艙完全靜了下來。
    exp_crashsite_ret_desc_a_8: |-
      科瓦族用自己的語言一再感謝我，像是卡在感激迴圈中，整整一分鐘的時間。幸好他終於將大量奈米機群匯入我的帳戶，才跳出了迴圈。
      不管我送的氧氣救回的東西到底是什麼，顯然是%NAME%視如珍寶的東西。
    exp_crashsite_ret_desc_b_8: "%NAME%不可置信地怒視著我，不願再跟我多談。"
    dnt_exp_scavenger_lang_1: Hmm. A traveller. Your flesh is endangered here, mortal
      lifeform. I will recharge your suit.
    exp_scavenger_hot_desc_1: |-
      科瓦族在這一帶漫遊，他的合成頭罩都快要蒸發，他還是泰然自如。
      他迅速分析了我的配備，免費為我的風險防護補充能源。
    exp_scavenger_cold_desc_1: |-
      科瓦族在這一帶漫遊，他的合成頭罩都結了冰霜，他還是泰然自如。
      他迅速分析了我的配備，免費為我的風險防護補充能源。
    exp_scavenger_lush_desc_1: |-
      科瓦族在這一帶漫遊，顯然對這裡的環境元素很滿意。
      他迅速分析了我的配備，免費為我的維生系統補充能源。
    exp_scavenger_dust_desc_1: |-
      科瓦族在這一帶漫遊，就算元件卡滿了灰塵，他也不以為意。
      他迅速分析了我的配備，免費為我的風險防護補充能源。
    exp_scavenger_tox_desc_1: |-
      科瓦族在這一帶漫遊，不太確定他有沒有呼吸系統，但這星球的有毒大氣對他毫無影響。
      他迅速分析了我的配備，免費為我的風險防護補充能源。
    exp_scavenger_rad_desc_1: |-
      科瓦族在這一帶漫遊，他頭罩的合成材料顯然不受高輻射影響。
      他迅速分析了我的配備，免費為我的風險防護補充能源。
    exp_scavenger_opt_a_1: 道謝然後離開
    exp_scavenger_res_a_1: "%NAME%面無表情地看著我。"
    dnt_exp_scavenger_lang_2: Geological resources here are unexpected. I have mined
      excess. Here, please let me donate to traveller entity destiny.
    exp_scavenger_hot_desc_2: |-
      科瓦族似乎在休息補充能源，也許是要將我們周遭的熱能轉化為有用的能源。
      他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_cold_desc_2: 科瓦族似乎在休息享受冰涼的空氣。他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_lush_desc_2: 科瓦族似乎在休息，想重振精神。他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_dust_desc_2: |-
      科瓦族似乎在休息補充能源。這嚴峻的沙漠中加快了熱循環，他先進的電路肯定也無法承受。
      他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_tox_desc_2: |-
      科瓦族似乎在休息，想進行例行檢修，這星球毒雨不斷，他想清除身上累積的腐蝕性物質。
      他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_rad_desc_2: |-
      科瓦族似乎在休息補充能源，也許是要將這裡的自然輻射轉化為能夠利用的型態。
      他外殼沾滿灰塵，想必在這待了一段時間。他一直在收集資源，還急著將物資與我分享，讓人有些詫異。
    exp_scavenger_opt_a_2: 道謝並接受
    exp_scavenger_res_a_2: "%NAME%似乎被逗樂了，但接受了我的道謝。"
    dnt_exp_scavenger_lang_3: Impossible failure... eheu! Facility not found. Facility
      not found. Facility not found. Traveller! Aiee! Help terminate loop?
    exp_scavenger_desc_3: 科瓦族焦躁不安，身心俱疲地一再重複同樣的程序。他絕望地問候我，一心想取得能突破僵局的意見。
    exp_scavenger_opt_a_3: 指引方向
    exp_scavenger_res_a_3: "%NAME%將資料直接插入外殼中，他面部的光線馬上出現全新的圖樣。他中斷片刻，將報酬交給我，接著就回到議會的共同心智中，正式終結了談話。"
    dnt_exp_scavenger_lang_4: "...Traveller entity?"
    exp_scavenger_desc_4: 科瓦族掃描了我好幾次，想查明我的身分，以及我是否獨自一人。他好像有點意外，沒預料到有人會闖到這來。
    exp_scavenger_opt_a_4: 表明身分
    exp_scavenger_opt_b_4: 打聽這個區域
    exp_scavenger_res_a_4: |-
      %NAME%的護目鏡閃爍，他正在參照議會資料庫想查明我的身分，<MOOD>Dead<>他毫無反應好一陣子。<MOOD>Confused<>他找到的資料好像讓他既興奮又驚恐。
      <MOOD>Neutral<>他解釋巡警以前曾在此管轄，這裡放有珍貴的物品，蘊藏著科瓦族想得到的知識。可惜，物品在他拿到手前就已經被毀滅。
      只剩下附近的艙體，但他目前還是沒有發掘到其祕密。
    exp_scavenger_res_b_4: |-
      %NAME%猶豫了，仔細觀察我，並進行運算。他最後似乎決定能相信我。
      他解釋巡警以前曾在此管轄，這裡放有珍貴的物品，蘊藏著科瓦族想得到的知識。可惜，物品在他拿到手前就已經消失。
      附近只剩下艙體，但他目前仍無法得知機密。
    exp_scavenger_debris_4: 艙體好像是某種儲存裝置。根據科瓦族所言，議會想取得的違禁資料就只有這一條線索。螢幕出現了一則訊息：
    exp_scavenger_debris_lang_4: 存取遭拒 <IMG>SLASH<> <STELLAR>[已刪改]<> 需要解密金鑰
    exp_scavenger_debris_opt_a_4: 嘗試資料複寫
    exp_scavenger_debris_opt_b_4: 嘗試生理複寫
    exp_scavenger_debris_res_a_4: |-
      我將箱體放到艙體之上，一大群奈米機群從螢幕後飛來，機群佈滿我全身，搞得我頭痛欲裂，接著又分散到地面。
      裝置發出回響，深處的機關喀嚓移至定位。沒過多久，裝置就吐出了看起來十分平凡的導航晶片，正好掉進我手中。
    exp_scavenger_debris_res_b_4: |-
      我將手掌壓上螢幕，雖然我有強化套裝防護，手臂還是一陣發麻，且一路延續到全身。我的指尖凍得發刺，也好像是燙得發刺。
      我感覺自己快失去意識，深吸了一口氣。
      裝置發出回響，深處的機關喀嚓移至定位。沒過多久，裝置就吐出了看起來十分平凡的導航晶片，正好掉進我手中。
    exp_scavenger_ret_desc_4: "%NAME%向後縮，手臂自然下墜。我懷疑我在存取儲存艙的全程，他都在掃描我。"
    exp_scavenger_ret_opt_a_4: 給予資料
    exp_scavenger_ret_res_a_4: 科瓦族檢視了資料，他讀到的資訊比我多上許多。<MOOD>VeryPositive<>他整個亮了起來，興奮地轉發遠端訊息，接著給了我豐厚的獎賞，感謝我的協助。
    dnt_exp_scavenger_lang_5: Korvax entity is here to research planetary knowledge,
      discover connection between geological points.
    exp_scavenger_hot_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、最高低溫度、光線量。他似乎在繪製整顆星球的地圖。
    exp_scavenger_cold_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、永凍層的深度、海拔。他似乎在繪製整顆星球的地圖。
    exp_scavenger_lush_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、植被密度、相對溼度。他似乎在繪製整顆星球的地圖。
    exp_scavenger_dust_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、土壤侵蝕程度、最高低溫度。他似乎在繪製整顆星球的地圖。
    exp_scavenger_tox_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、土壤毒性、海拔。他似乎在繪製整顆星球的地圖。
    exp_scavenger_rad_desc_5: 科瓦族正在細看附近的路標，記下了多個數據：地區內的座標、輻射程度、海拔。他似乎在繪製整顆星球的地圖。
    exp_scavenger_weird_desc_5: 科瓦族正在細看附近的路標，記下該地點在地區內的座標，還有當地位置與海拔。他似乎在為這個不尋常的星球繪製地圖。
    exp_scavenger_opt_a_5: 打聽地圖的事
    exp_scavenger_opt_b_5: 打聽路標的事
    exp_scavenger_res_a_5: "%NAME%分享著自己的成果，語氣十分激昂。地圖作得非常好，沒有漏掉任何細節。我的關注讓他備感榮幸，他給了我小禮物紀念這次的相遇。"
    exp_scavenger_res_b_5: |-
      科瓦族拿著資料板向我炫耀，好像我遇上的難解謎團一直以來也困擾著他。這路標是誰放的？並不是%NAME%自己造的。
      我的關切鼓舞了他，他將成果與我分享。地圖作得非常好，沒有漏掉任何細節。在我離開之前，他給了我小禮物紀念這次的相遇。
    dnt_exp_scavenger_lang_6: Unknown entity! Where has your journey found you? Be
      very careful with your flesh shell!
    exp_scavenger_desc_6: 科瓦族一臉驚訝地打量著我，電子眼微微轉動，在讀取我的生命徵象，由衷擔心我生為生物生命體卻身處戶外。他認為我一定走丟了，給了我導航資料。
    exp_scavenger_opt_a_6: 道謝並接受
    dnt_exp_scavenger_lang_7: Eheu... cannot shed tissue... carapace impure...
    exp_scavenger_desc_7: 科瓦族有點不大對勁，身體不停抽動，好像有東西限制了移動。這類的生命體應該感受不到不適，但他看起來......有點癢。
    exp_scavenger_opt_a_7: 檢查軀殼
    exp_scavenger_res_a_7: |-
      %NAME%雖然不太情願，但還是讓我檢查了他的外殼。
      我馬上就看出了問題，其實就只是關節有異物阻塞。我小心把數個卵形物體從外殼刮除，接著因為反胃倒退了一步，看似蛞蝓的生物從卵中孵出，很快就倉皇逃散，留下多道黏液。
      科瓦族看來鬆了一大口氣。他默默傳送了一筆金額，就轉向一旁，想迴避剛剛發生的事。
    dnt_exp_scavenger_lang_8: How fascinating - a traveller! I suppose it is your
      destiny to enter into danger. Accept containment suit technology? Statistics
      transmitter insert will be required. Very tiny. No pain, promised.
    exp_scavenger_desc_8: |-
      %NAME%看到離庇護所這麼遠的地方還有有機生命體，覺得很感興趣。他仔細打量我，接著打量自己，好像想比較我的套裝和他的外殼哪個比較耐用。
      他免費贈與我套裝升級，我感受到有多對科瓦族眼睛看著我，這次交易不知為何引起了議會的注意。
    exp_scavenger_opt_a_8: 道謝並接受
    exp_scavenger_opt_b_8: 拒絕
    exp_scavenger_res_a_8: "%NAME%一個箭步就把東西植入我的手臂。他感覺很滿意，把套裝升級交給了我，便要我離開。"
    exp_scavenger_res_b_8: "%NAME%盯著我許久，然後做了紀錄，就要我離去。"
    dnt_exp_ext_scavenger_lang_1: Unexpected greetings, traveller! Atmospheric pattern
      fascinating to you too?
    exp_ext_scavenger_desc_1: 科瓦族緊盯著我看，很意外在這極端星球還有生命體出沒。這裡的氣候好像給了他能量，他的外殼出現些微震動。
    exp_ext_scavenger_opt_a_1: 問他為什麼來到這裡
    exp_ext_scavenger_res_a_1: |-
      可惜科瓦族不能微笑，不然%NAME%臉上現在肯定掛著笑容。來這裡對他來說沒什麼大不了，他天生就對暴風的模式很敏銳，不必費力就能知道何時會有超大豪雨。
      碰到同為探險家的夥伴似乎讓他很開心，他突然展現善意，將採集到的離子晶群分了我一點。
    exp_filler_desc_21: 科瓦族比了手勢，頭還搖個沒停，好像在進行遠端談話。他護目鏡的光線快速閃爍，他不是沒注意到我接近，就是懶得回應。
    dnt_exp_filler_lang_21: Convergence embrace is benevolence! The only way. Please,
      companion entity. Divergence is death.
    exp_filler_opt_a_21: 試圖回應
    exp_filler_opt_b_21: 安靜離開
    exp_filler_res_a_21: 科瓦族面部的光線暫時停止，好像一發現我的存在就不予理會。他持續發出聲波，對話並未中斷。
    exp_filler_res_b_21: 科瓦族顯然忙著處理私事，我決定不打擾他。
    exp_request_text_41: 護目鏡閃爍流動的光線熄滅。%NAME%盯著我看。
    exp_filler_desc_22: 科瓦族的外殼在三組姿勢間切換，好像繞著解決不了的問題打轉。他在一連串的動作中不時表現出哀愁。
    dnt_exp_filler_lang_22: All things must happen in infinity. But memories are still
      here, always were, always will be. Cannot erase Great Disconnection. Eheu...
    exp_filler_opt_a_22: 試圖安撫
    exp_filler_opt_b_22: 試圖驚嚇
    exp_filler_res_a_22: 科瓦族從思緒中抽離，盯著我看，護目鏡的光線短暫漫開。我不確定他是表示同情還是感激。
    exp_filler_res_b_22: 科瓦族退縮，轉過身去，似乎不想要人打擾。
    exp_request_text_42: "%NAME%回過神來，嘆了口氣，似乎很欣慰能夠分心。"
    exp_filler_desc_23: |-
      科瓦族發出輕微的呼呼聲，輸出了複雜的診斷和運算紀錄，好像在檢查自己實體的外殼。
      科瓦族接近我，示意想檢查我的強化套裝手臂。
    dnt_exp_filler_lang_23: Improved carapace design benefits all entities in convergence!
      Contribute traveller shell design to research?
    exp_filler_opt_a_23: 伸出手臂
    exp_filler_opt_b_23: 快速離開
    exp_filler_res_a_23: 科瓦族輕握我的手臂進行掃描，我很意外他的力道恰到好處。他似乎對結果很滿意，點頭示意要我離開。
    exp_filler_res_b_23: 我看得出來科瓦族很失望，但他並未強行握住我的手臂。
    exp_request_text_43: 生命體沒料到我會提出要求，他停下動作聆聽。
    exp_filler_desc_24: 我一靠近，科瓦族就將身體打直。他興奮地將多支探測器伸向我的強化套裝，仔細看著我的反應。
    dnt_exp_filler_lang_24: Passing lifeform! Participate in mirror study, intelligence
      assessment? Safety assured. Research only.
    exp_filler_opt_a_24: 接受探測器
    exp_filler_opt_b_24: 拒絕
    exp_filler_res_a_24: |-
      科瓦族直接在我的視網膜投射了一系列影像：回憶中的對話、外星景色、千鈞一髮的情況，最後是我臉的特寫，畫面清晰到令人惶恐。
      他記下我所有反應，默默點著頭，似乎對我的回應有點驚訝。
    exp_filler_res_b_24: 電子生命體立刻對我失去興趣，開始找尋新的志願者。
    exp_request_text_44: "%NAME%在資料板打了一串數字，才正視我的要求。"
    exp_filler_desc_25: 科瓦族面前飄著小型資料塊，塊體閃著規律的光線，與生命體面部的燈光同步。
    dnt_exp_filler_lang_25: Fascinating chronicle! Korvax creativity is exquisite,
      limitless.
    exp_filler_opt_a_25: 檢查資料塊
    exp_filler_opt_b_25: 戳一下資料塊
    exp_filler_res_a_25: 我仔細查看資料塊，但看不懂光線的規律。
    exp_filler_res_b_25: 資料塊噹啷一聲掉到地上。科瓦族發出嗡嗡的電子巨響，我認為是在表達怒意。我快步離開。
    exp_request_text_45: "%NAME%的護目鏡又亮了起來。他歪著頭，等待我提出要求。"
    exp_filler_desc_26: 電子生命體看起來精神抖擻，他指著自己的胸膛，看來想贈禮給我。
    dnt_exp_filler_lang_26: Korvax entity is latest generation, traveller! Carapace
      upgrade required to support new superior mind. Examine fresh internals?
    exp_filler_opt_a_26: 接受贈禮
    exp_filler_opt_b_26: 拒絕贈禮
    exp_filler_res_a_26: 科瓦族想轉開胸口的艙門卻打不開，他非常失望，揮手要我離開。
    exp_filler_res_b_26: "%NAME%很沮喪，護目鏡的光線氣勢不再，他轉身離開。"
    exp_request_text_46: "%NAME%很失望，拴緊了外殼的螺絲，他等著聽我說話。"
    exp_filler_desc_27: 我一接近，科瓦族就活了過來，他將手臂舉向我。
    dnt_exp_filler_lang_27: Traveller pattern recognised! Pleasure to meet again!
    exp_filler_opt_a_27: 握手
    exp_filler_opt_b_27: 退縮
    exp_filler_res_a_27: 科瓦族熱情地回握我的手，力道嚇人。希望不會有消不去的瘀青。
    exp_filler_res_b_27: 電子生命體哀傷地看著我，手臂放回身旁。
    exp_request_text_47: "%NAME%好像很高興能幫我，熱切地聽著我的要求。"
    exp_filler_desc_28: 科瓦族有條有理地掃描附近所有的物體，他好像很無聊，沒有全心投入工作。
    dnt_exp_filler_lang_28: One thousand two hundred and fifty six... one thousand
      two hundred and fifty seven... Korvax is idle. Convergence task queue empty.
    exp_filler_opt_a_28: 揮手
    exp_filler_opt_b_28: 說個笑話
    exp_filler_res_a_28: 科瓦族無精打采地掃描我揮動的手掌，壓根沒注意到我。
    exp_filler_res_b_28: |-
      我說了最好笑的工具組笑話想逗樂科瓦族。
      這個電子生命體只是擔心地盯著我，輕拍了我的肩膀，繼續進行掃描。
    exp_request_text_48: "%NAME%看著我，很開心有新的人能夠說話，或至少能夠掃描。"
    exp_filler_desc_29: "%NAME%生出資料板，把裝置拿給我看，態度又敬又畏。我幾乎能確定螢幕上是巡警無人機的原理圖。 "
    dnt_exp_filler_lang_29: Traveller entity! Are you enlightened? Do you praise the
      sentinels?
    exp_filler_opt_a_29: 點頭
    exp_filler_opt_b_29: 退開
    exp_filler_res_a_29: 電子生命體發出劈哩啪啦的聲響，我認為他肯定很開心。他點頭如搗蒜，我們好像有了共識。
    exp_filler_res_b_29: 我好像觸犯到科瓦族，他無意再繼續談話。
    exp_request_text_49: "%NAME%了解我對巡警不感興趣，對我即將提出的要求感到猜疑。"
    exp_npc_hot_desc_2: 科瓦族的電子眼縮了起來，馬上注意到我的工具組。他站在那裡思考了一陣子，然後和我說起了話。
    dnt_exp_npc_hot_lang_2: Multi-Tool is suspicious, entity. Harvest is forbidden.
      But planet overheat metal shell. Request help with holy plant balance.
    exp_npc_hot_desc_2a: 他指著我戴著手套的手，比出拔起植物的動作。我想他是<STELLAR>想要我幫忙<>......
    exp_npc_hot_opt_a_2: 提供植物方面的協助
    exp_npc_hot_opt_b_2: 離開
    exp_npc_hot_res_a_2: |-
      他給我看植物樣本，我覺得看起來比較像礦物而非植物。%NAME%拿出淡紅色物質的碎片，有藤蔓狀的鬚芽從岩石般的表面直接冒出來。
      他最後狐疑地看了我的工具組一眼，然後激動地比手畫腳示意我不能碰觸這個星球上的其他物質。
    exp_npc_hot_res_b_2: "%NAME%再度用近乎噁心的態度看了我的工具組一眼。他揮手要我離開。"
    exp_npc_hot_farm_ret: "%NAME%淡淡地和我打招呼。他伸出手拿取日艸樣本，同時又用充滿不屑的眼神瞪了我的工具組一眼。"
    exp_npc_hot_farm_ret_opt_a: 給予樣本
    exp_npc_hot_farm_ret_res_a: |-
      科瓦族拿到日艸後似乎十分興奮，整個態度一百八十度大轉變。他把未經加工的有機體放在手上轉動，對於它的純粹感到驚訝。
      <PROP>HoloSolarSystem<>科瓦族利用全像圖呈現出他的想法，他認為所有東西，包括這個奇怪的植物，都在自然界的模式中占有一席之地。不論是植物、動物、像我們兩個這樣的存在體，或是巡警都一樣。
    exp_npc_hot_farm_ret2_opt_a: 提出科瓦族並非天然的想法
    exp_npc_hot_farm_ret2_res_a: |-
      這個電子生命體憐憫地看著我。我突然發覺，不論他的神經訊號是透過什麼物質傳導，和我交談的生命體智慧比我先進得多。
      他處理日艸的方式很有效率，用手熟練優雅地鬆開每支根部球莖，然後再拿去種植，散布各處。這個星球的生態平衡必須恢復。
    exp_npc_hot_farm_ret2_opt_b: 提出巡警並非天然的想法
    exp_npc_hot_farm_ret2_res_b: |-
      %NAME%有一瞬間出現被冒犯的表情，接著是憐憫。我感覺得出來，從他的角度來說，我在自然界的階層比巡警低。他搖搖頭。
      <MOOD>Neutral<>他處理日艸的方式很有效率，用手熟練優雅地鬆開每支根部球莖，然後再拿去種植，散布各處。這個星球的生態平衡必須恢復。
    exp_npc_hot_farm_ret2_opt_c: 什麼也不說
    exp_npc_hot_farm_ret2_res_c: "%NAME%處理日艸的方式很有效率，用手熟練優雅地鬆開每支根部球莖，然後再拿去種植，散布各處。這個星球的生態平衡必須恢復。"
    exp_npc_hot_desc_3: 科瓦族的合成外殼充滿情緒，跟一般有機生命體沒有兩樣。他正在與內部程序抗衡，明顯表露出沮喪不安的情緒。
    dnt_exp_npc_hot_lang_3: Cannot use all system power, cannot control overheat!
      Shell entity makes best available contribution... please let shell entity be
      forgiven by Convergence...
    exp_npc_hot_opt_a_3: 大聲詢問有什麼問題
    exp_npc_hot_opt_b_3: 偷偷觀察
    exp_npc_hot_res_a_3: 科瓦族退縮，要我小聲一點。他的護目鏡閃爍，想消除遠端存在體的疑慮。
    exp_npc_hot_res_b_3: |-
      雖然%NAME%害怕受到觀察，他還是偷偷給我看了效能表現的畫面，數字遠遠低於基準。
      顯然這星球惡劣的環境降低了他外殼的穩定性，無法達到觀察者所要求的標準。
    exp_npc_hot_ret_opt_a_3: 給予備用頭罩
    exp_npc_hot_ret_opt_b_3: 給予冷卻劑
    exp_npc_hot_ret_opt_c_3: 與觀察者講道理
    exp_npc_hot_ret_res_a_3: "%NAME%感激地收下我的贈禮。他付了費用給我，感謝我的協助，之後就客氣地示意請我離開。我不清楚他打算如何使用我給的頭罩，但他顯然不希望有人在場。"
    exp_npc_hot_ret_res_b_3: |-
      %NAME%盯著我簡單的有機贈禮，有些狐疑，但最後也只好死馬當活馬醫，將植物塞進側身的艙門，把線纜插進冰凍的植物中。
      科瓦族的外殼立刻降溫，關閉的系統咻咻恢復運作。我至少幫這存在體爭取了一點時間，他送禮感謝我的善心。
    exp_npc_hot_ret_res_c_3: |-
      我透過面前的實體存在體，與正在觀察他的某些議會部分溝通。也許我在科瓦族間的聲望能讓我更有說服力。
      氣氛一度很緊張。
      <MOOD>Positive<>%NAME%最後發出啾啾電流表示感謝。這存在體似乎熬過了議會的評判，還留在殼中。他給了我報酬，感謝我的同理心。
    exp_npc_hot_desc_4: |-
      科瓦族的周遭飄著合成物質的碎片，地上和靴子上也沾了一層。他興奮地嗡嗡作響，對自己的發明感到滿意。
      生命體感受到我很好奇，得意地向我展示他特製的套裝改造。包覆在關節外的纖維嵌了密密麻麻的太陽能電池。不過有些部分尚未完成......
    dnt_exp_npc_hot_lang_4: Traveller find research interesting? Suit experiments
      harvest light power from nature, create superior casing! But more resources
      required, eheu. Copper metal good, cadmium metal better...
    exp_npc_hot_opt_a_4: 讚賞改造
    exp_npc_hot_opt_b_4: 提供資源
    exp_npc_hot_res_a_4: 科瓦族感謝我的讚賞，但他的注意力好像在我的背包上，裡頭可能有比我的意見更珍貴的東西......
    exp_npc_hot_res_b_4: |-
      %NAME%很開心有機會馬上完成套裝的改造。
      既然套裝可以靠太陽能充飽能源，他便請我挑個科技升級，他願意運用套裝的現有能源為我開發......
    exp_npc_hot_res_c_4: |-
      %NAME%不由自主發出高興的聲音，很開心有機會能用品質最好的材料完成套裝改造。
      既然套裝可以靠太陽能充飽能源，他便請我挑個科技升級，他願意運用套裝的現有能源為我開發......
    exp_npc_hot_ret_opt_a_4: 要求套裝升級
    exp_npc_hot_ret_opt_b_4: 要求工具組升級
    exp_npc_hot_ret_opt_c_4: 要求太空船升級
    exp_npc_hot_ret_res_a_4: 因為不必再擔心能量會用完，科瓦族運用了全部的處理效能，製作我要求的升級。他感覺不費吹灰之力，才沒多久就完成了。他還完了人情，就繼續進行更艱鉅的套裝改造，客氣地請我離開。
    exp_npc_hot_desc_5: |-
      科瓦族停下手邊機械原理圖的工作，熱切地歡迎我，但似乎也帶著一種高人一等的態度。
      看來他正在運用星球大量的紫外線設計淨水系統。
      除了精準的工程圖表，還有外星生物的生理構造圖，圖中畫出許多不必要的細節。%NAME%似乎需要有機生物樣本。
    dnt_exp_npc_hot_lang_5: Welcome, unknown lifeform! I am here performing Convergence
      benevolence. Technology using light to filter impure water from tiny lifeforms,
      help non-intelligent creatures like you! Help provide creatures sample? Please
      avoid violence!
    exp_npc_hot_opt_a_5: 給予動物樣本
    exp_npc_hot_res_a_5: "%NAME%熱情地接過樣本，這類電子生命體顯然不覺得有機廢料噁心。"
    exp_npc_hot_res_b_5: "%NAME%沮喪地接過歿鹽，發出一聲哀嘆。"
    exp_npc_hot_res_c_5: "%NAME%面部的燈光閃亮，一邊研究己糖醇一邊驚歎。這超乎了他的期待，他似乎更加看重我。"
    exp_npc_hot_ret_desc_5: |-
      他將矽製手指直接深入樣本，資料板上的淨水器設計圖馬上出現新的資訊。%NAME%讀了一下完成的資料集。
      他在我的護目鏡投射出一系列單調的圖片，詢問我對淨水配送的意見。他似乎是想藉由觀察我來了解目標客群，我的演化程度看來跟非言語生物不相上下。
    exp_npc_hot_ret_opt_a_5: 優先配送給青少年
    exp_npc_hot_ret_opt_b_5: 優先配送給獵人
    exp_npc_hot_ret_opt_c_5: 優先配送給看護
    exp_npc_hot_ret_res_a_5: 科瓦族點了頭，感謝我充滿同理心的建議，並給了我相稱的謝禮。
    exp_npc_hot_ret_res_b_5: 科瓦族點了頭，感謝我著重實用性的建議，並給了我相稱的謝禮。
    exp_npc_hot_ret_res_c_5: 科瓦族點了頭，感謝我充滿遠見的建議，並給了我相稱的謝禮。
    exp_npc_cold_desc_2: 這個電子生命體似乎不太在意我的存在。他的眼神望向我身後，全神貫注在自己廣闊的心靈中。
    dnt_exp_npc_cold_lang_2: Unknown lifeform interrupts. Be fast. I am researcher
      entity. Busy with atmospheric experiment with plants.
    exp_npc_cold_desc_2a: "%NAME%突然開始仔細研究我。他拿出一株最近才採摘的霜草，用它指向外頭的冰河大地。我想他發現了機會，<STELLAR>想請我提供協助<>......"
    exp_npc_cold_opt_a_2: 提供植物方面的協助
    exp_npc_cold_opt_b_2: 離開
    exp_npc_cold_res_a_2: 科瓦族點了一下頭，十分開心。他又給我看霜草，提醒我記住它會發藍光的花瓣和顯眼的水晶種子。他需要更多這種物質才能繼續完成工作。
    exp_npc_cold_res_b_2: 科瓦族似乎對於我不想幫忙感到困惑，不過他很快就不在乎了，我已不存在他的念頭中，如同視而不見。
    exp_npc_cold_farm_ret: 我返回時，%NAME%正在一間密室中觀察某樣東西。他的護目鏡發出專注的脈衝，或許是在記錄實驗結果。他期待地抬頭看著我。
    exp_npc_cold_farm_ret_opt_a: 給予樣本
    exp_npc_cold_farm_ret_res_a: |-
      科瓦族伸手拿取樣本時，我偷瞄了一眼實驗箱裡的東西，有一盞加熱燈照著一株活體霜草。
      這株植物有劇烈的反應，光線似乎會使它萎縮，它漸漸不再發光，細胞也爆裂潰散。%NAME%以不偏不倚的態度入迷地觀察著。
    exp_npc_cold_farm_ret2_opt_a: 表達不滿
    exp_npc_cold_farm_ret2_res_a: |-
      科瓦族指出我剛剛送來的霜草樣本根部破裂，正在死去。沒有犧牲，科學就無法進步。他從槽箱中萃取出某些東西，然後把它擺在一旁。
      他優雅俐落地拔下新鮮霜草的葉子，然後用手指和拇指夾住中心水晶，擠壓至到破碎為止。
      他把暴露出來的種子放到我的手中。我要把它重新種植到附近某處，某個能蓬勃生長的地方。科學極為嚴苛，不過犧牲絕對有代價。
    exp_npc_cold_farm_ret2_opt_b: 觀察
    exp_npc_cold_farm_ret2_res_b: |-
      霜草枯萎時，有黃色的氣體開始從死葉冒出。科瓦族把氣體萃取進一個罐子，然後擺在一旁。他把注意力放到新鮮的樣本。
      他優雅俐落地拔下新鮮霜草的葉子，然後用手指和拇指夾住中心水晶，擠壓至到破碎為止。
      他把暴露出來的種子放到我的手中。我要把它重新種植到附近某處，某個能蓬勃生長的地方。
    exp_npc_cold_desc_3: |-
      科瓦族的護目鏡對我發亮，展露了強烈好奇心與分析慾望。我不太自在，感覺他掌握了我許多資料，有些我甚至無意吐露。
      %NAME%生出了裝著新鮮白雪的容器。他一邊看著我的反應，一邊將矽手伸進白雪深處，一切從容不迫。他接著將容器拿到我面前，示意要我照做。
    dnt_exp_npc_cold_lang_3: Traveller lifeform! Convergence requests brain experiment
      for better lifeform understanding.
    exp_npc_cold_opt_a_3: 將手伸進雪中
    exp_npc_cold_opt_b_3: 拒絕
    exp_npc_cold_res_a_3: 我將套裝手指伸進雪中，風險防護調節了溫度的變化。科瓦族花了一大段時間默默評估，觀察到我套裝的能量正在流失，他數位化的表情令人不解......
    exp_npc_cold_res_b_3: 科瓦族停了一下，接著做了紀錄。他對於新的資訊很滿意，便請我離開。
    exp_npc_cold_ret_opt_a_3: 勇敢地繼續
    exp_npc_cold_ret_opt_b_3: 明智地抽手
    exp_npc_cold_ret_res_a_3: |-
      我抗拒了想抽手的本能，動也不動，寒氣穿進強化套裝。我一直到手指發疼才把手抽了出來。
      科瓦族拍了我的手臂，表示同情，他送了點東西想幫助我生存。他好像在質疑我的求生能力。
    exp_npc_cold_ret_res_b_3: 科瓦族對結果很驚奇，好像跟他預想的狀況不同。他給了我豐厚的報酬，感謝我參與他的實驗。
    exp_npc_cold_desc_4: |-
      這電子生命體的動作有些僵硬，好像外殼的關節出了點問題。雖然這個設施溫度很低，我還是聞到矽燒焦的味道。
      %NAME%將護目鏡轉向我，面部光線暗去。外殼的隱密蓋罩鬆開了一半，晃動幅度逐漸縮小，科瓦族吐出一口哀怨的長嘆。
    dnt_exp_npc_cold_lang_4: Please, traveller. Carapace is pain, overheat even here.
      I am trapped. Disconnection of operational entity is forbidden by convergence.
      Eheu! Touch secret Gek interface, help me...
    exp_npc_cold_opt_a_4: 修復蓋罩
    exp_npc_cold_res_a_4: 我為卡住的蓋罩上了潤滑液，滑開後底下是生物特徵感測器。科瓦族自己無法啟動，正在等待我的協助......
    exp_npc_cold_ret_opt_a_4: 詢問感測器的事
    exp_npc_cold_ret_opt_b_4: 啟動感測器
    exp_npc_cold_ret_opt_c_4: 拒絕
    exp_npc_cold_ret_res_a_4: 科瓦族的光暫時熄滅，一動也不動，接著費力回復到平時的動作循環。<MOOD>Sad<>焦味更重了，他似乎很苦惱......
    exp_npc_cold_ret_res_b_4: |-
      我按了感測器，生命體的護目鏡閃了一下向我道謝，接著就熄滅。我無法確定存在體是進入了廣納百川的科瓦族議會，或者就只是消失不見。
      有個塊體噹啷一聲掉到地上，也許裡面儲存著這殼體記錄下來的記憶。
    exp_npc_cold_ret_res_c_4: "%NAME%很沮喪，他故障的外殼受人造情緒影響，不斷顫抖。但他情緒突然又回歸<MOOD>Neutral<>冷靜，給人不祥的預感，好像這次碰面從沒發生過一樣。我收到來源不明的貨幣餽贈。"
    exp_npc_cold_desc_5: 生命體抽動了一下，嚇到從幻想中回過神來。他把注意力放到我身上，我開始感受到與對方莫名交疊，好像我們有同樣的視角，我正透過科瓦族的雙眼觀察我自己異常的存在。
    dnt_exp_npc_cold_lang_5: Traveller! Eheu! I was busy. But now you are here, enjoy
      this beautiful broadcasts with me, watch the water loops restore this world.
      Praise Atlas!
    exp_npc_cold_opt_a_5: 允許融合
    exp_npc_cold_opt_b_5: 抗拒
    exp_npc_cold_res_a_5: 關於這星球的記憶在我腦中浮現：數千年來的生命來來去去；環境的傷痕復原；週期性的降雪讓地景回歸絕世的原貌。
    exp_npc_cold_res_b_5: 我在腦海中抵抗這外來的存在，科瓦族感受到我心生抗拒，便順著那股力量離去，傷心地搖了搖頭。他教了我他語言中的一個字，希望能指引我在未來做出更明智的選擇。
    exp_npc_cold_ret_opt_a_5: 接受所見畫面
    exp_npc_cold_ret_opt_b_5: 抗拒所見畫面
    exp_npc_cold_ret_res_a_5: "%NAME%與我合而為一，片刻間我開心不已，與無數聰穎的心靈互相連結，無窮無盡的知識像電流般流過我。不過沒有維持太久，科瓦族在離開前給了我餞別禮物。"
    exp_npc_cold_ret_res_b_5: 我抗拒了荒涼的畫面，我在我與%NAME%共享的心靈空間投射了別的想法：改變、進步、個人影響的意象。科瓦族雖然不為所動，還是認為我的獨立思維很有意思，給我了禮物表示感謝。
    exp_npc_lush_desc_2: |-
      這個科瓦族正在改良手持模擬，應該是他自己做的。他調整了各項設定，生產出的不規則形狀也隨之分岔，有了新的方向，盛開凋零一再循環。
      他指著外頭茂密的景色，模擬固然有趣，他還是渴望能有自己真正的花園，能夠照料滋養一座有機殿堂。他在尋求我這類生物存在體的<STELLAR>協助<>......
    dnt_exp_npc_lush_lang_2: Biological lifeform, hello! Organic life is so fascinating.
      Korvax entity hopes for organic possessions, plants to adore and worship.
    exp_npc_lush_opt_a_2: 提供植物方面的協助
    exp_npc_lush_opt_b_2: 離開
    exp_npc_lush_res_a_2: "%NAME%很開心，他指著我的手，動了動自己的矽製手指。他希望我親自用自己的有機手掌採收<TRADEABLE>星刺灌木<>，並把樣本帶回來。"
    exp_npc_lush_res_b_2: "%NAME%似乎很難過，但也不太意外。他很習慣有機生命體變化莫測。"
    exp_npc_lush_farm_ret: "%NAME%的互動程序中斷了，他將能源用來完整掃描我的身體與背包。我有些難為情，感覺他好像在用顯微鏡檢查我的細胞。"
    exp_npc_lush_farm_ret_opt_a: 給予樣本
    exp_npc_lush_farm_ret_res_a: 科瓦族恭敬地接過樣本，他從各種角度掃描球莖，細細查看每個細節。我隔著套裝也聞到陣陣香氣，不知道這電子生命體是否也有嗅覺。
    exp_npc_lush_farm_ret2_opt_a: 詢問味道的事
    exp_npc_lush_farm_ret2_res_a: |-
      %NAME%似乎聽得懂我問題的主旨，他含糊給出肯定的答覆，試圖說明那香味的化學細節。
      我想必面無表情，所以他很快就放棄了。他用了更簡單的方式示範，他開關了內部的閥門，指著開開關關的閥門，看來他聞不聞得到味道可以自己決定。
      他急著想繼續，將星球莖放進手持的離心機，球莖猛烈轉動，種子從一團花瓣中掉出。他把種子給了我，要我拿到外頭去種。
    exp_npc_lush_farm_ret2_opt_b: 詢問花園的事
    exp_npc_lush_farm_ret2_res_b: |-
      %NAME%嘰嘰喳喳個不停，我聽不太懂他在說些什麼，但他愛好有機物的心顯而易見，甚至有點忌妒的意味。
      他急著想繼續，將星球莖放進手持的離心機，球莖猛烈轉動，種子從一團花瓣中掉出。他把種子給了我，要我拿到外頭去種。
    exp_npc_lush_farm_ret2_res_c: "%NAME%急著想繼續，將星球莖放進手持的離心機，球莖猛烈轉動，種子從一團花瓣中掉出。他把種子給了我，要我拿到外頭去種。"
    exp_npc_lush_desc_3: |-
      科瓦族在檢視星球上的發現，帶著如孩童一般的驚奇感。我一靠近，他就大大方方地掃描我，真想知道他收集到什麼關於我性別與飲食的資料。
      %NAME%突然注意到我的分析護目鏡，興奮地指著它。
    dnt_exp_npc_lush_lang_3: Tiny species of plants in this atmospheric benevolence!
      No hard shells for protection. Probability of such life is very low. Yet here
      it is! Fascinating.
    exp_npc_lush_opt_a_3: 分享植物發現
    exp_npc_lush_opt_b_3: 分享動物發現
    exp_npc_lush_opt_c_3: 分享礦物發現
    exp_npc_lush_res_a_3: "%NAME%感激地將植物掃描納入自己的資料庫。他興奮到微微擺動外殼。"
    exp_npc_lush_res_b_3: "%NAME%感激地將動物掃描納入自己的資料庫。他興奮到微微擺動外殼。"
    exp_npc_lush_res_c_3: "%NAME%客氣地向我道謝，但稍微瞥了礦物一眼，就繼續盯著自己的發現資料庫。"
    exp_npc_lush_reta_opt_a_3: 指出大型的發現
    exp_npc_lush_reta_opt_b_3: 指出危險的發現
    exp_npc_lush_reta_opt_c_3: 指出嬌嫩的發現
    exp_npc_lush_reta_res_a_3: |-
      科瓦族看得目瞪口呆，他似乎認為有機細胞增殖有無窮的趣味，這物種剛萌芽和完全成熟時的體積有天壤之別。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_lush_reta_res_b_3: |-
      科瓦族細看植物致命的枝幹，很驚訝如此原始的植物能夠對食物鏈中的智慧生命體造成威脅。我注意到他開始對我有所提防，好像有點不悅。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_lush_reta_res_c_3: |-
      科瓦族吟唱出聲，這似乎是他最愛的植物品種，花瓣一碰就碎，葉子也細小無比，他就是為此來到這個星球。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_lush_retb_opt_a_3: 指出壯觀的發現
    exp_npc_lush_retb_opt_b_3: 指出危險的發現
    exp_npc_lush_retb_opt_c_3: 指出可愛的發現
    exp_npc_lush_retb_res_a_3: |-
      科瓦族發出詭異的金屬聲響，換作是有肺部的生命體應該是會倒抽一口氣。這生物碩大的體型和肌肉組織讓我們倆都嘖嘖稱奇。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_lush_retb_res_b_3: |-
      科瓦族的電子眼閃爍不定，我注意到他的眼神游移，一下看著生物兇猛的下巴，一下看著我較為柔弱的生理組成。他戳了戳我，好像想看看我的肉有多嫩。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_lush_retb_res_c_3: |-
      科瓦族吟唱出聲，這似乎是他最愛的動物品種。肢臂細小、眼睛大，詭異的比例讓牠更討人喜歡。
      雖然他的紀錄也有類似的驚人發現，他還是很感謝我的貢獻，給了我小禮物答謝。
    exp_npc_dust_desc_2: |-
      這個科瓦族不僅眼界大開也氣勢大發，他每個系統都歡欣鼓舞。他想模仿我的問候，但不是要挖苦我，只是很驚訝我們倆同中有異。
      他說明他在進行植物研究，算是大型實驗的一環，而且願意付費請我<STELLAR>提供協助<>......
    dnt_exp_npc_dust_lang_2: Hello! Traveller entity speaks with Korvax entity, joyful
      interface! Is our design so different, do you think, friend of Korvax? Join
      experiment to clarify!
    exp_npc_dust_opt_a_2: 提供植物方面的協助
    exp_npc_dust_opt_b_2: 離開
    exp_npc_dust_res_a_2: "%NAME%顯然很掛心自己的實驗，但對我的回應卻異常冷淡，好像他早就料到我們會見面。"
    exp_npc_dust_farm_ret: "%NAME%一臉期待地看著我，對於實驗的新進展感到興奮。我又一次注意到他模仿我的動作，把我肌肉的一伸一縮跟他的合成關節做比較。"
    exp_npc_dust_farm_ret_opt_a: 給予樣本
    exp_npc_dust_farm_ret_res_a: |-
      科瓦族抓起仙人球，不費吹灰之力就把汁液擠了出來，並用矽製拇指將種子彈了出來。他反覆處理數個樣本，收集了成堆的種子。
      他的外殼突然興奮抽動，莫名生出兩塊可食的仙人掌果肉，我無法確定是否都是從我提供的樣本而來。他將兩塊果肉推到我面前。
    exp_npc_dust_farm_ret2_opt_a: 試吃果肉
    exp_npc_dust_farm_ret2_res_a: |-
      第一塊又甜又多汁，非常好吃。第二塊味道十分相似，但又有些許的不同，難以形容，味道來了又去，去了又來，好像回憶中朦朧的夢境。
      %NAME%專心地看著我，等我表示偏好。
    exp_npc_dust_farm_ret2_opt_b: 拒絕
    exp_npc_dust_farm_ret2_res_b: |-
      %NAME%感覺有點失望，但也沒有逼迫我。
      他挑了幾顆種子給我，要我拿去外面，在他原生的土地上栽種新的仙人球。
    exp_npc_dust_farm_ret3_opt_a: 偏好第一塊
    exp_npc_dust_farm_ret3_opt_b: 偏好第二塊
    exp_npc_dust_farm_ret3_opt_c: 兩塊都一樣
    exp_npc_dust_farm_ret3_res_a: |-
      %NAME%感謝我的反饋，但沒透露出任何情緒。他的面罩微微發著光，我感覺他在傳送遠端訊息，對象可能是科瓦族議會。
      他挑了幾顆種子給我，要我拿去外面，在他原生的土地上栽種新的仙人球。
    exp_npc_dust_farm_ret3_res_b: EXP_NPC_DUST_FARM_RET3_RES_A
    exp_npc_dust_farm_ret3_res_c: |-
      %NAME%抑不住開心的情緒，感謝我的反饋。他的面罩微微發著光，我感覺他在傳送遠端訊息，對象可能是科瓦族議會。
      他挑了幾顆種子給我，要我拿去外面，在他原生的土地上栽種新的仙人球。
    exp_npc_dust_desc_3: 科瓦族忙著弄他的外殼，關節處調來調去，發出不耐煩的嘖嘖聲。我打斷他，於是他停下來盯著我看。
    dnt_exp_npc_dust_lang_3: What? Sorry, unknown entity, but Korvax is busy. No time.
      Planetary material damaging carapace.
    exp_npc_dust_opt_a_3: 安撫他
    exp_npc_dust_opt_b_3: 表示關心
    exp_npc_dust_res_a_3: 有短短的一瞬間，%NAME%面部的光出現數位損毀，像是亂碼一樣。我推測這可能是科瓦族翻白眼的方式。他外殼的問題不只是外觀受損而已，光是安撫沒有用。
    exp_npc_dust_res_b_3: "%NAME%對我的關心表示感謝。他轉動一下其中一個肢體，其移動方式顯然還有一點細節讓他不滿意。"
    exp_npc_dust_ret_3: 科瓦族靜止不動一下子，接著從幾個通風孔排出一團細小的沙塵。他似乎在調整外殼的通風設計，讓排沙更有效率，但不怎麼成功。
    exp_npc_dust_ret_opt_a_3: 詢問沙塵的事
    exp_npc_dust_ret_opt_b_3: 給予資源
    exp_npc_dust_ret_opt_c_3: 給予資源
    exp_npc_dust_ret_res_a_3: 他揮手示意周圍塵土飛揚的大地，然後聳聳肩，傳了一組星球座標給我，表示我也許可以自己探索一下這個地方。他沒有再出去的打算。
    exp_npc_dust_ret_res_b_3: "%NAME%收下了我的禮物，似乎對我的機智感到驚訝。他給我一點資源幫我維護自己的套裝，然後示意我離開。"
    exp_npc_dust_ret_res_c_3: "%NAME%收下了我的禮物，似乎對我的機智感到驚訝。他給我一種實驗性套裝升級，然後示意我離開。"
    exp_npc_tox_desc_2: |-
      科瓦族興奮地掃描我，好像對我靴子上的孢子特別感興趣。他開心地呼呼叫表示肯定，還分享了一則影片，內容是一個人工照明的空間，裡面長滿各式各樣的蕈群。
      他表示還不滿意目前的收藏，<STELLAR>期盼我協助<>他收集這星球的原生真菌。也許這樣他的花園才算完整......
    dnt_exp_npc_tox_lang_2: Reboot.<DELAY>0.2<> Reestablish connection.<DELAY>0.2<>
      Hello, unknown entity. Array of poison plants not yet complete. Request assist.
    exp_npc_tox_opt_a_2: 提供植物方面的協助
    exp_npc_tox_opt_b_2: 離開
    exp_npc_tox_res_a_2: |-
      %NAME%繼續掃描我，似乎沒收到我的回應。
      突然間，他停下動作處理某件事。他點了點頭，接受我的協助。我該找出這星球的原生真菌，並將樣本帶回。
    dnt_exp_npc_tox_res_b_2: Unexpected loop. Help. Help. Help. Eheu!
    exp_npc_tox_farm_ret: "%NAME%興奮地掃描我，好像對我靴子上的孢子特別感興趣。他開心地呼呼叫表示肯定，我覺得不可思議，一切好像都似曾相識。"
    exp_npc_tox_farm_ret_opt_a: 給予樣本
    exp_npc_tox_farm_ret_res_a: |-
      %NAME%興奮地掃描樣本，他開心地呼呼叫表示肯定。
      他需要更多這類的蕈群，循環得持續不間斷。我必須拿到外頭去種，建立起新的生命週期。
    exp_npc_tox_farm_ret2_opt_a: 戳一下科瓦族
    exp_npc_tox_farm_ret2_res_a: 我用力戳了%NAME%的外殼，但他好像沒有感覺。他的電子眼對著我轉動，眨也不眨，好像在等些什麼。
    exp_npc_tox_farm_ret2_opt_b: 大叫
    exp_npc_tox_farm_ret2_res_b: "%NAME%好像沒聽到我大叫。他的電子眼對著我轉動，眨也不眨，好像在等些什麼。"
    exp_npc_tox_farm_ret2_opt_c: 拿回樣本
    exp_npc_tox_farm_ret2_res_c: |-
      我伸手想拿回蕈群，但是%NAME%反應很激烈，打了我的手。
      <MOOD>Neutral<>之後他又靜止不動，他的電子眼對著我轉動，眨也不眨，好像在等些什麼。
    exp_npc_tox_desc_3: |-
      科瓦族看著螢幕，上面滿是當地某種動物的數據。螢幕上的介面和我強化套裝的探索資料庫類似，但是科學細節更為豐富。除了一般食性與行為描述外，還有動物消化系統與各種適應特徵的完整模擬。
      他的數位視線掃過我，又伸出手來輕輕撫摸我的強化套裝。他似乎很好奇：為什麼這裡的生物不需要這樣的奈米纖維表皮呢？我在演化上比較原始嗎？是比較落後的生命體嗎？
    dnt_exp_npc_tox_lang_3: Unknown entity wears synthetic shell over organic flesh.
      Interesting. Cannot process toxins? Local creatures superior entities?
    exp_npc_tox_opt_a_3: 指出肺部不同
    exp_npc_tox_opt_b_3: 指出腦部不同
    exp_npc_tox_res_a_3: 我將該生物的構造與我本人的掃描檔比較（我的掃描檔是裸體的，讓我不太自在），指出肺部的不同。該生物的細胞富含一種我缺乏的酵素。
    exp_npc_tox_res_b_3: 我將該生物的構造與我本人的掃描檔比較（我的掃描檔是裸體的，讓我不太自在），指出我的大腦神經纖維束比該生物密得多。我的生理構造只是具備不同優勢，並不比這種生物差。
    exp_npc_tox_ret_3: |-
      %NAME%歪著頭，思考我說的話。科瓦族的外殼演化是線性的，朝向理想的圓弧狀發展，兼顧物理強度與演算能力。多元演化的觀念，對他來說是完全陌生的。
      他不了解，既然我的生理構造這麼不適合這個星球，我怎麼會離開家鄉這麼遠來到這裡呢？
    exp_npc_tox_ret_opt_a_3: 說你不記得家鄉了
    exp_npc_tox_ret_opt_b_3: 說你是旅行者
    exp_npc_tox_ret_res_a_3: |-
      我面前的電子生命體沒有面部表情，但我猜測他應該是感到悲傷。科瓦族對母星的記憶，是他們意識中不可分割的一個部分。他們永遠記得家鄉。
      他出於憐憫，送給我一個強化套裝升級。有了這個升級，也許我可以走得更遠，有一天重新記起家鄉。
    exp_npc_tox_ret_res_b_3: 科瓦族的面罩閃閃發光，他帶著崇敬意味點了點頭，送給我燃料，讓我可以繼續旅行。
    exp_npc_rad_desc_2: |-
      科瓦族把頭罩傾向原生植物，面部因開心微微亮起。他似乎在聆聽植物的聲音，不管是什麼樣的聲音，我的聽覺都接收不到。
      他輕輕哼唱，先指著植物，又指向外面的土地。他好像想要更多這類的根部，正在<STELLAR>期盼我的協助<>。
    dnt_exp_npc_rad_lang_2: Beautiful resonance, can you hear? With more organic transmitters,
      Korvax entity could make pattern sounds for pleasure!
    exp_npc_rad_opt_a_2: 提供植物方面的協助
    exp_npc_rad_opt_b_2: 離開
    exp_npc_rad_res_a_2: "%NAME%手拿伽瑪根對著我揮舞，示意要我用聽覺尋找，他似乎沒意識到我不具備他那樣的聽覺。我想分析護目鏡也許能派上用場。"
    exp_npc_rad_res_b_2: "%NAME%的音調下降，表達了失望之情。"
    exp_npc_rad_farm_ret: "%NAME%認出我，眼神亮了起來。"
    exp_npc_rad_farm_ret_opt_a: 給予樣本
    exp_npc_rad_farm_ret_res_a: |-
      %NAME%很高興，看到成堆的伽瑪根簡直不敢置信。他又一次好像在聆聽植物，把手舉到頭罩，彷彿想在雜音中保持專注。
      他有條不紊地選了三個樣本。才一眨眼，他的掌心就冒出一根細針，從每朵花挑出一顆種子。他將針收回，把種子放入我的手掌。
    exp_npc_rad_farm_ret2_opt_a: 要求聆聽音樂
    exp_npc_rad_farm_ret2_res_a: |-
      %NAME%一臉同情，終於意識到我不具備他那樣的聽覺。他的頭朝我傾斜，想徵求同意，突然間我的現實好像翻騰了起來。
      我暫時體驗到科瓦族的感官，我終於聽到音樂了。伽瑪根唱著輕柔的曲調，音波隨著輻射波起伏。
      %NAME%輕輕切斷連結，音樂也跟著淡去。他指向外面，我該找塊地栽種這些種子。
    exp_npc_rad_desc_3: |-
      這個科瓦族存在體已經在目前穿戴的外殼中體驗過多次循環。他清楚個體其實微不足道，也發誓效忠議會，但還是很珍惜他此次生命中所累積的第一手知識。
      他的興趣能追溯到很久以前，囊括了這星球經歷的好幾千年。他打量著我，猶疑不定。他不確定該不該跟我分享他所了解的歷史。
    exp_npc_rad_desc_alt_3: |-
      這個科瓦族存在體已經在目前穿戴的外殼中體驗過多次循環。雖然他的個體其實微不足道，也發誓效忠議會，但還是很珍惜他此次生命中所累積的第一手知識。
      他拿出近期最重大的發現，動作十分輕柔，幾乎到了呵護的地步，那是當地土壤挖出的化石。這化石十分驚人，能夠證明星球並非一直籠罩在輻射之中。看來這顆星球曾經叢林遍佈，土壤肥沃潔淨。
    dnt_exp_npc_rad_lang_3: Unknown entity. Any relevant speech contribution? Not
      much time to give. I am busy with geological research.
    exp_npc_rad_opt_a_3: 驗證身分
    exp_npc_rad_opt_b_3: 貢獻資料
    exp_npc_rad_opt_c_3: 嘗試說服
    exp_npc_rad_res_a_3: |-
      我向這存在體連結的集體意識求助，沒過多久%NAME%就驗證了我的身分，認出我和科瓦族有過多次互動。
      他拿出近期最重大的發現，動作十分輕柔，幾乎到了呵護的地步，那是當地土壤挖出的化石。這化石十分驚人，能夠證明星球並非一直籠罩在輻射之中。這顆星球似乎曾經叢林遍佈，土壤肥沃潔淨。
    exp_npc_rad_res_b_3: |-
      科瓦族一臉狐疑收下資料塊。這是哪來的呢？議會箱體是很珍貴沒錯，但裡頭的資料也不一定會跟%NAME%的研究相關。
      他將資料塊解密，態度似乎軟化了。裡頭的知識勾起他極大的興趣，足以說服他我值得信賴。
      他拿出近期最重大的發現，動作十分輕柔，幾乎到了呵護的地步，那是當地土壤挖出的化石。這化石十分驚人，能夠證明星球並非一直籠罩在輻射之中。這顆星球似乎曾經叢林遍佈，土壤肥沃潔淨。
    exp_npc_rad_res_c_3: "%NAME%呆瞪著我，並將語言處理功能關閉。他不願再跟我多談。"
    exp_npc_rad_ret_opt_a_3: 要求購買化石
    exp_npc_rad_ret_res_a_3: 科瓦族的電子眼直直鑽入我的內心。那顆化石對科學家無比珍貴，但如果對方是投身專職研究，一心追求知識而非利益的人，他仍願意把化石交給研究同好。
    exp_npc_rad_ret2_opt_a_3: 把化石拿去賣
    exp_npc_rad_ret2_opt_b_3: 拒絕
    exp_npc_rad_ret2_res_a_3: 對探險家來說，這化石只有金錢價值。不過科瓦族並不清楚這點，還是很樂意把化石交給我。
    exp_npc_rad_ret2_res_b_3: |-
      我清楚自己無法全心投入科學研究，便婉拒了能帶走化石的機會。科瓦族似乎很感激我如此誠實。
      我深信我受到了監視，那是比議會還大的存在。有個來源不明的聲音在我腦中私語，冒出了一個新的單字。
    exp_npc_shop_desc_1: |-
      這個科瓦族似乎是初獲意識的存在體，還在習慣他剛繼承的實體外殼。他嘗試彎曲、擺動四肢。
      他發出難為情的聲音。他的外殼還沒有讓他滿意：強化功能已經過時了，科技已經該淘汰。他希望在升級前，最好別給其他生命體見到。
    dnt_exp_npc_shop_lang_1: Aiee! Traveller, please move eyes away. My connection
      to this shell is new. It is not prepared for interface! Technology requires
      upgrade!
    exp_npc_shop_opt_a_1: 要求舊的科技
    exp_npc_shop_opt_b_1: 詢問外殼的事
    exp_npc_shop_res_a_1: "%NAME%動作熟練地摘下一個升級交給我。這個元件看起來運作仍然正常，但面前地電子生命體十分樂意捨棄，他表示他不希望被發現身上有這種異端科技。"
    exp_npc_shop_res_b_1: "%NAME%帶著羞恥，視線向下。當然，他十分感激他繼承的殼體，同時也並沒有不尊重斷線者的意思。"
    exp_npc_shop_ret_opt_a_1: 詢問斷線的事
    exp_npc_shop_ret_res_a_1: |-
      有一瞬間，我面前出現不同的存在體、不同的意識迴盪著。或許外殼前一個使用者，仍然殘留在科瓦族的神經網路中，在他以前的金屬外表中縈繞不去。
      %NAME%搶回控制權，他的眼睛似乎轉得更快了點，時脈頻率飆高。他好奇地看著我，彷彿在思忖只有一個人使用的身體是什麼樣子。
    exp_npc_shop_ret2_opt_a_1: 說這樣比較好
    exp_npc_shop_ret2_opt_b_1: 說這樣比較差
    exp_npc_shop_ret2_opt_c_1: 說兩者無法比較
    exp_npc_shop_ret2_res_a_1: |-
      電子生命體發出嘶嘶的靜電聲。我的意見似乎讓他覺得十分有趣。
      他感謝我讓他暫時忘卻了對機殼的自卑感，因此送給我一部分本來計畫花用的奈米機群。看來他覺得我比他更需要。
    exp_npc_shop_ret2_res_b_1: |-
      科瓦族點點頭，好奇地伸出手指按進我腹部的肉，力度強到我都瘀青了。我痛苦地皺眉，在科瓦族地表情中感受到極大的憐憫與悲傷。
      他感謝我讓他暫時忘卻了對機殼的自卑感，因此送給我一部分本來計畫花用的奈米機群。看來他覺得我比他更需要。
    exp_npc_shop_ret2_res_c_1: |-
      科瓦族陷入思考，比較我們不同生理型態的優點。我的回應似乎讓他意外領悟到一點新的智慧。
      他感謝我讓他暫時忘卻了對機殼的自卑感，因此送給我一部分本來計畫花用的奈米機群。看來他覺得我比他更需要。
    exp_npc_shop_desc_2: 科瓦族在玩弄一小堆奈米機群，讓它們從一隻手掌滾到另一隻手掌。他的動作無精打采，似乎只是下意識的行動，心裡有別的困擾。
    dnt_exp_npc_shop_lang_2: Beautiful nanites... trade is disrespectful to ancestor
      Korvax.
    exp_npc_shop_opt_a_2: 打聽奈米機群的事
    exp_npc_shop_opt_b_2: 詢問在想什麼
    exp_npc_shop_res_a_2: |-
      我指著奈米機群，問%NAME%在做什麼。他馬上握拳抓住奈米機群，不讓我看見。
      科瓦族拍打自己機殼上的空插槽。他大老遠來到這裡購買升級元件，不過用奈米機群交易貨物的想法似乎讓他非常煩惱。
    exp_npc_shop_res_b_2: |-
      我輕輕地拍拍%NAME%。他馬上從低落的情緒中醒來，握拳抓住奈米機群，不讓我看見。
      科瓦族拍打自己機殼上的空插槽。他大老遠來到這裡購買升級元件，不過用奈米機群交易貨物的想法似乎讓他非常煩惱。
    exp_npc_shop_ret_opt_a_2: 提供更多奈米機群
    exp_npc_shop_ret_opt_b_2: 支付貨幣換取奈米機群
    exp_npc_shop_ret_opt_c_2: 提供知識換取奈米機群
    exp_npc_shop_ret_res_a_2: "%NAME%很驚訝，不過收下了奈米機群，他似乎感到安心。他想感謝我並和我分享科瓦族的智慧，於是輕聲說了一個科瓦族語言的文字。"
    exp_npc_shop_ret_res_b_2: "%NAME%似乎被冒犯了，整個人抓狂起來。他覺得我和吉客族一樣下流，他表示永遠不可能用貨幣交換奈米機群。"
    exp_npc_shop_ret_res_c_2: "%NAME%對於這個提議感到開心，這似乎是個不做交易的好理由。他在幾毫秒內處理完系統資料，然後開始冥想，顯然是在腦中進行模擬。"
    exp_npc_shop_desc_3: 我接近這個電子生命體時，他釋放出激動的能量脈衝，這股能量穿透了我的強化套裝。他似乎已經預期我的到來。
    dnt_exp_npc_shop_lang_3: Korvax technology aids traveller destiny. Researcher
      entities converge to record traveller trade numbers. Hello! Hello! Hello!
    exp_npc_shop_desc_3a: 科瓦族比手畫腳指著設施各處，顯然是在詢問我來這裡的目的。我感覺得出來自己正被打量，甚至被記錄，而且有超過一個存在體正這麼做。
    exp_npc_shop_opt_a_3: 指向商人
    exp_npc_shop_opt_b_3: 指向工具組顯示器
    exp_npc_shop_opt_c_3: 指向出口
    exp_npc_shop_res_a_3: "%NAME%藏不住開心的反應。我注意到他的資料板上有一個數字增加了。"
    exp_npc_shop_res_c_3: "%NAME%的反應深藏不露，不過他的護目鏡燈光對著資料板閃了幾下。"
    exp_npc_shop_ret_desc_3: 螢幕顯示出一組古怪的資料。我認得出有維金族、吉客族和科瓦族的符號，每個符號後面是密密麻麻的圖表，不過在一組不斷變動的動態資料點旁邊，還有第四種符號。
    exp_npc_shop_ret_opt_a_3: 指向科瓦族符號
    exp_npc_shop_ret_opt_b_3: 指向第四種符號
    exp_npc_shop_ret_opt_c_3: 指向變動的資料
    exp_npc_shop_ret_res_a_3: |-
      科瓦族觸碰符號旁的數字，然後比了比我的配備。他似乎在記錄科瓦族科技的普及度，並且和其他存在體合作建立一個星際資料組。
      他突然作勢要給我東西，向我張開一隻矽膠手掌，上頭是一堆閃閃發光的奈米機群。他示意要我拿去，不過我完全搞不清楚原因為何。
    exp_npc_shop_ret_res_b_3: |-
      科瓦族猶豫了一下，把他的合成手掌平貼在我的胸前。他的護目鏡燈光刺眼地在我的面前閃爍。
      他突然作勢要給我東西，向我張開另一隻手掌，上頭是一堆閃閃發光的奈米機群。他示意要我拿去，不過我完全搞不清楚原因為何。
    exp_npc_shop_ret_res_c_3: |-
      科瓦族追蹤資料分布，他平滑的指尖在玻璃上未留下任何痕跡。他要我注意一圈出現干擾的資料點，然後資料點慢慢地歪曲至圈圈的中心。
      他突然作勢要給我東西，向我張開一隻矽膠手掌，上頭是一堆閃閃發光的奈米機群。他示意要我拿去，不過我完全搞不清楚原因為何。
    exp_npc_outpost_desc_1: |-
      科瓦族正產生一系列規律的電子音。這些聲音非常低，幾乎聽不出音調，更像是一陣陣低鳴，讓我耳道發癢。
      一系列聲音從頭開始，我才發現原來有其他聲音一起合唱。附近的科瓦族同樣都在唱歌，也同樣盯著我看。
    dnt_exp_npc_outpost_lang_1: Organic lifeform, shell design not so different from
      Korvax. How fascinating. Can it hear? Can it think? Has it a voice?
    exp_npc_outpost_opt_a_1: 憤慨回應
    exp_npc_outpost_opt_b_1: 有禮回應
    exp_npc_outpost_res_a_1: 我發出抗議，覺得這種被細微觀察的感覺很不好。科瓦族群眾紛紛表現莞爾之意。<MOOD>Negative<>%NAME%模仿我的憤慨，不過是出於好奇，不是嘲笑我。<MOOD>Neutral<>他似乎真的被勾起了好奇心。
    exp_npc_outpost_res_b_1: "%NAME%高興地拍手。他做出同樣有禮的回應，模仿我的肢體語言、甚至試圖重複我說的話。他似乎真的對我感到好奇。"
    exp_npc_outpost_ret_1: 科瓦族繼續唱歌，低鳴聲充斥我周圍。我習慣歌曲的音調後，開始辨識出它的曲調。曲調十分熟悉，卻不知從何而來，彷彿是在夢裡聽到的一樣。
    exp_npc_outpost_ret_opt_a_1: 重複曲調
    exp_npc_outpost_ret_opt_b_1: 改變曲調
    exp_npc_outpost_ret_opt_c_1: 不出聲
    exp_npc_outpost_ret_res_a_1: |-
      我盡量準確地哼出這個曲調，只是轉換成我自己的音域。我周圍的科瓦族，護目鏡都閃爍著，如星空般閃閃發光。這群科瓦族似乎很高興，我接受了他們的歌曲。
      過了一會，他們都不再出聲。所有電子生命體一齊轉身離開，回到先前的工作。但是我們之間的關係，感覺以後永遠不一樣了。
    exp_npc_outpost_ret_res_b_1: |-
      我盡量準確地哼出這個曲調，只是轉換成我自己的音域。一股直覺讓我修改這個曲調，給予歌曲新的音符。
      科瓦族群眾毫無猶豫，也唱出了新的曲調。我周圍的科瓦族，護目鏡都閃爍著，如星空般閃閃發光。他們似乎本來就希望有這樣的結果，能夠跟著我唱出新曲，讓他們欣喜若狂。
      過了一會，他們都不再出聲。所有電子生命體一齊轉身離開，回到先前的工作。但是我們之間的關係，感覺以後永遠不一樣了。
    exp_npc_outpost_ret_res_c_1: 科瓦族群眾似乎頗為失望，歌聲逐漸消失。他們一齊轉身離開，回到先前的工作。
    exp_npc_obs_desc_1: 科瓦族正在調校設施中的配備，口中唸唸有詞。一幅星座圖橫跨在此處安裝的各個終端站螢幕上，該區域各方向的邊緣，都閃爍著一個位置記號。
    dnt_exp_npc_obs_lang_1: Apologies, unknown lifeform. Specialists intelligent process
      required here. Red star creates a new pattern, very interesting to Korvax.
    exp_npc_obs_opt_a_1: 指向記號
    exp_npc_obs_opt_b_1: 指向星座
    exp_npc_obs_opt_c_1: 觸碰配備
    exp_npc_obs_res_a_1: |-
      我表示感興趣，讓%NAME%十分訝異。他更仔細地觀察我，重新審視我的能力。在確認我知道恆星是什麼後，他跟我分享另外一座觀測站的即使影像。
      該遠端設施似乎位在將近600光年距離的遠方。對方的科瓦族也從反方向，觀察著同一群恆星。
    exp_npc_obs_res_b_1: 我表示感興趣，讓%NAME%十分訝異。他更仔細地觀察我，重新審視我的能力。他伸出一根矽手指，指向其中一個螢幕，描出一張風箏的形狀，並且指出該星座的主要恆星。
    exp_npc_obs_res_c_1: "%NAME%發出一連串不耐的嗡嗡聲，並且把我的手拍走。"
    exp_npc_obs_ret_desc_1: 該星座的中心有一個異常的光源，閃著緋紅色光芒。
    exp_npc_obs_ret_opt_a_1: 數有多少顆星
    exp_npc_obs_ret_opt_b_1: 盯著紅色恆星
    exp_npc_obs_ret_res_a_1: |-
      不管是從哪一個觀測角度，該星座都有較黯淡的星圍繞著，但是主要的風箏形狀，從兩座觀測站看來都有著驚人的對稱性，總共有十六顆明亮的星星。
      科瓦族注意到我在做什麼，用他的手指輕敲我的手指，敲了十六下。他用意義深遠的眼神看著我，並給我一點太空船科技，希望我有一天能親自造訪這些星系。
    exp_npc_obs_ret_res_b_1: |-
      緋紅色的光芒吸引了我的目光，彷彿催眠一般。我懷疑這並不是一般的恆星，但是卻有著一股熟悉的引力，彷彿正在呼喚我，回到一個我已經遺忘的地方......
      科瓦族注意到我的凝望，流露出理解的表情。他給我一點太空船科技，希望我有一天能親自造訪這顆緋紅恆星。
    exp_npc_obs_desc_2: 科瓦族看起來非常嚴肅，他認真的程度瀕臨恐懼。他顯然改造了這座廢棄的設施，用來做其他事情，並且透過其資料板操作設備。
    dnt_exp_npc_obs_lang_2: Hmm. Korvax recognises Traveller entity. Opinion on discovered
      breach anomaly may be valuable.
    exp_npc_obs_opt_a_2: 打聽設施的事
    exp_npc_obs_opt_b_2: 檢查資料板
    exp_npc_obs_res_a_2: |-
      空氣中傳來一陣輕柔的嗡嗡聲，%NAME%的護目鏡閃了一下暗紅色的警示燈。還是這只是我想像出來的？
      他似乎已經決定信任我，他比了一下天文台的終端站，邀請我親自查看那裡的發現。
    exp_npc_obs_res_b_2: |-
      我凝視%NAME%的資料板，想親眼看看螢幕上的東西。科瓦族似乎在追蹤遠方地點的太空船活動，正在收集資料準備下決定。
      這個電子生命體發現我的行為，他比了一下天文台的終端站，邀請我親自查看那裡的發現。
    exp_npc_obs_wait_2: "%NAME%沉浸在自己的思緒中。設施的設備、科瓦族資料板和他自己的電子介面之間似乎可以自由傳送資料。他讓我查看的終端站或許有更多祕密......"
    exp_term_obs_desc_2: |-
      多年來，天文台都被調整在相同的頻率範圍。原本設定這些設備的人早已不復存在，我也只能猜測其目的。
      然而多年來持續出現有規律的干擾，從深太空的特定地點發出有規律的超高頻譜干擾電磁波。
    exp_term_obs_opt_a_2: 檢視影片
    exp_term_obs_opt_b_2: 聽取音頻
    exp_term_obs_opt_c_2: 收集統計資料
    exp_term_obs_res_a_2: |-
      終端站開始投影一段粗糙且不連貫的影片。影片是一系列記憶片段，顯然是從各個科瓦族駕駛員的心靈拼湊出來。
      每個片段都模糊地呈現一個太空異常區域，其中只有讓人不安的徹底虛無，如同現實的裂隙。越看越清楚時，影片突然停止，似乎是科瓦族的心靈被中斷了。
      在許多段記憶中，可以看到許多幽靈船從異常區域飄出，其中空無一人，只剩船殼。似乎沒有科瓦族可以從裂隙返回。
    exp_term_obs_res_b_2: |-
      終端站開始發出一連串粗糙且不連貫的音頻，顯然是從各個科瓦族駕駛員的心靈拼湊出來。
      每段音頻的開頭都是一艘太空船飛行的聲音，然後出現可怕的扭曲將整段音頻吞沒。其中混合了科瓦族的尖叫聲，他們越叫越慘，然後突然一片安靜。
    exp_term_obs_res_c_2: |-
      分支 239 回收天文台 <IMG>SLASH<> 異常偵測報告
      進入裂隙的駕駛員：93 <IMG>SLASH<> 離開裂隙的駕駛員：0 <IMG>SLASH<> 偵測到邊界失效 <IMG>SLASH<> 16 <IMG>SLASH<> 16 <IMG>SLASH<> 16
    exp_npc_obs_ret_desc_2: |-
      %NAME%伸出手觸碰我，好像想知道我在不在這裡，我是不是真實的。從他發抖的樣子來看，顯然他目擊了我在終端站上看到的一切。
      他必須做一個複雜且沉重的決定，似乎想要知道我的意見。他讓我看他們一族正在考慮的選項。身為我們種族的一員，我會如何建議？
    exp_npc_obs_ret_opt_a_2: 警告駕駛員遠離裂隙
    exp_npc_obs_ret_opt_b_2: 派遣有機生命體進去
    exp_npc_obs_ret_opt_c_2: 重新聯絡幽靈船
    exp_npc_obs_ret_res_a_2: 科瓦族投票決定是否停止調查這個危險的異常，並且警告駕駛員遠離此區域。經過一陣沉默後，%NAME%和幾個存在體的聲音交談。
    dnt_exp_npc_obs_ret_res_a2_2: 'Traveller voice acknowledged. Opinion disappoints.
      Probability of success: none. Research must advance.'
    exp_npc_obs_ret_res_a3_2: 他悲傷地搖搖頭，他們似乎不會發出任何警告，調查將繼續。不過%NAME%不會忘記我的慈悲，他在我出發前給了我某個東西。
    exp_npc_obs_ret_res_b_2: 科瓦族投票決定是否派遣有機駕駛員進行調查，希望駕駛員能不受裂隙影響。經過一陣沉默後，%NAME%和幾個存在體的聲音交談。
    dnt_exp_npc_obs_ret_res_b2_2: 'Traveller voice acknowledged. Opinion pleases.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_b3_2: 他嚴肅地點頭，不知道他們指定的駕駛員會遭遇什麼樣的命運。%NAME%感謝我的意見，他在我出發前給了我某個東西。
    exp_npc_obs_ret_res_c_2: 科瓦族投票決定是否回收失聯的太空船，派遣心智正常的人員直接進入裂隙。經過一陣沉默後，%NAME%和幾個存在體的聲音交談。
    dnt_exp_npc_obs_ret_res_c2_2: 'Traveller voice acknowledged. Opinion permitted.
      Probability of success: unknown.'
    exp_npc_obs_ret_res_c3_2: 他嚴肅地點頭，不知道這些駕駛員會遭遇什麼樣的命運，能不能存活夠長的時間進一步探索。%NAME%感謝我的意見，他在我出發前給了我某個東西。
    exp_npc_freighter_desc_1: 這個生命體的金屬手臂沾滿著二氫膠。他心滿意足地哼唱著悅耳的電子曲調。
    exp_npc_freighter_desc_2: 這個科瓦族迷失了自我，當他將意識與飛船意識融合時，面具便閃爍著。他似乎對自己的職業感到滿足。
    exp_npc_freighter_desc_3: 船員的面部發出滾燙的熱光，努力想處理所見畫面，冷卻系統的聲音也隨之增大。
    exp_npc_freighter_desc_4: 科瓦族一再掃描貨船上的貨物，重複記錄庫存。這也許是他船員的職責，也可能是因為貨物對他有私人意涵。
    exp_npc_freighter_desc_5: 我感受到一大群存在體透過這個電子生命體看著我。我好像抽離了現實，頭昏眼花，感覺到無數艘貨船穿越無數星系，有無窮無盡的科瓦族眼睛全都對著我看。
    war_npc_opt_word_get_lore: 維金族符號
    war_reply_word_get: "%NAME%靠了過來，他很驕傲自己能教我認識他們的語言。他讓我看各種符號，每個符號都代表了一個我能學習的維金族文字......"
    war_reply_word_get2: "%NAME%列出各種符號，每個符號似乎都代表了一個我能學習的詞彙。"
    war_reply_word_get3: "%NAME%揮舞手臂，激動地做出一連串動作，代表了我能學習的詞彙。"
    war_reply_word_get4: "%NAME%悶哼了一聲，戳了戳資料板上的符號，這似乎代表維金族語言的類別......"
    war_reply_word_get5: "%NAME%嚴肅且驕傲地點頭，他給我看螢幕上的符號，每一個似乎都代表了我能學習的概念......"
    war_reply_word_get6: "%NAME%發出熱切的吠叫聲，他拿出資料板，給我看一個語言符號清單......"
    war_reply_word_get7: "%NAME%充滿疑心地咆哮著。最後他點了點資料板，給我看一個語言符號清單。"
    war_reply_word_get8: "%NAME%思考該怎麼對待我時不斷握緊拳頭又放鬆。最後他用力把資料板推向我，上面列出一連串語言符號。"
    war_reply_word_get9: "%NAME%若有所思地點頭，然後給我看一個語言符號清單。"
    war_reply_word_get10: "%NAME%吠叫著詢問我。他看我沒什麼反應，就給我看一個語言符號清單。"
    war_reply_word_say: "%NAME%帶著敬意沉默著，很好奇我能不能學會他們的喉語發音。我想起一些學過的維金族文字......"
    war_reply_word_say2: "%NAME%恭敬地沉默下來，傾聽著......"
    war_reply_word_say3: "%NAME%似乎對於我嘗試用維金族語言溝通感到印象深刻。我想起心中閃過的第一個詞彙......"
    war_reply_word_say4: 我想起來幾個學過的維金族詞彙，希望能讓%NAME%感到印象深刻。
    war_reply_word_say5: 我清清喉嚨，活動一下聲帶。心中想起幾個維金族詞彙......
    war_reply_word_say6: 我深吸一口氣，思索著我有信心正確發音的幾個維金族詞彙......
    war_reply_word_say7: "%NAME%的下顎向前伸，看起來十分懷疑。我努力思索自己最拿手的維金族詞彙......"
    war_reply_word_say8: "%NAME%很緊張的樣子，他的肉體期待地波動。我努力思索著該說什麼話比較適當......"
    war_reply_word_say9: "%NAME%靠向我，他呼出的熱氣使我的護目鏡起霧。我想起幾個會說的維金族詞彙......"
    war_reply_word_say10: "%NAME%下意識地玩弄著他的工具組，等著聽我想說什麼。我思索著該說什麼話比較適當......"
    war_reply_word_say_none: "%NAME%帶著敬意沉默著，可是我的腦袋一片空白。我應該先多學幾個維金族文字，再嘗試用他們的母語和他溝通。"
    war_npc_res_word_say_dir_neg_1: "%NAME%搖搖頭。如果我迷路了，他無法幫助我。"
    war_npc_res_word_say_dir_neu_1: "%NAME%嚴肅地點點頭，把我說的話解讀為問路。他描述了附近的重要地點，不過沒告訴我那裡的座標。"
    war_npc_res_word_say_dir_pos_1: "%NAME%嚴肅地點點頭，把我說的話解讀為問路。他提供了前往附近重要地點的地圖。"
    war_npc_res_word_say_help_neg_1: "%NAME%咆哮了起來，打斷我的話。他把我說的話解讀為軟弱的象徵。"
    war_npc_res_word_say_help_neu_1: "%NAME%假裝聽不懂我說的話，似乎覺得很尷尬。"
    war_npc_res_word_say_help_pos_1: "%NAME%停了下來，嘗試解讀我選擇的文字想表達什麼。最後他點點頭，免費替我的強化套裝充電。"
    war_npc_res_word_say_help_pos_8: "%NAME%思考我用的字，他仔細考慮我。最後他點點頭，免費替我的強化套裝充電。"
    war_npc_res_word_say_lore_neg_1: "%NAME%用一連串維金族語吼叫回應，我選擇的文字似乎使他很激動。"
    war_npc_res_word_say_lore_neu_1: "%NAME%點頭，示意此詞彙的重要性。"
    war_npc_res_word_say_lore_pos_1: "%NAME%點頭，相當佩服。他喃喃自語複述詞彙。"
    war_npc_res_word_say_lore_pos_2: "%NAME%吼叫著，似乎對於我知道維金族的知識感到印象深刻。"
    war_npc_res_word_say_lore_pos_3: "%NAME%在聽到這詞彙後，熱情地抓著我的手。他送我一個禮物，讚揚我對其族人的尊敬。"
    war_npc_res_word_say_tech_neg_1: "%NAME%認為我是在說他的工具組。他充滿防衛心地抓住它。"
    war_npc_res_word_say_tech_neu_1: "%NAME%認為我是在說他的工具組。他驕傲地舉起它。"
    war_npc_res_word_say_tech_pos_1: "%NAME%瞄了我的配備一眼，眼睛看到我的工具組時身體縮了一下。他似乎有點尷尬，馬上提供我工具組的升級。"
    war_npc_res_word_say_thrt_neg_1: "%NAME%同情地笑著，把我說的話解讀為沒用的威脅。他揍我的胸部，或許他原本無意打得這麼用力。"
    war_npc_res_word_say_thrt_neu_1: "%NAME%瞪大眼睛，不確定我是不是在威脅他。"
    war_npc_res_word_say_thrt_pos_1: "%NAME%打從心底笑出來，對於我充滿侵略性的語言感到印象深刻。"
    war_npc_res_word_say_thrt_pos_2: "%NAME%微笑著，至少是維金族的微笑，對我大膽的語言感到欣賞。他送我一個禮物，作為我旅途上的協助。"
    war_npc_res_word_say_trad_neg_1: "%NAME%認為我說的話和交易有關。他看起來有點厭惡，覺得這個話題很無聊。"
    war_npc_res_word_say_trad_neu_1: "%NAME%認為我說的話和交易有關。他無聊地聳聳肩。"
    war_npc_res_word_say_trad_pos_1: "%NAME%認為我說的話和交易有關。他聳聳肩，讓我看一些他們用不到的東西。或許這些東西對我有用。"
    war_closure_vpositive_1: "%NAME%向我敬禮，我在他周圍時，他始終立正站好。他對我的尊敬與感激十分明顯。"
    war_closure_vpositive_2: 我對%NAME%打招呼，讓他大聲歡呼。雖然沒有什麼話跟我說，但光是跟我打招呼，就讓他非常高興。
    war_closure_vpositive_3: "%NAME%帶著深深的敬意向我點頭。我們上次相遇，讓他認定我是維金族的盟友。"
    war_closure_vpositive_4: "%NAME%跟我有著時間極長、意義深遠的眼神交流。他不需要話語就能表達對我的溫暖與信任。"
    war_closure_vpositive_5: "%NAME%與我熱情握手，差點把我的手指捏斷。雖然我並不是維金族，他還是十分敬重我。"
    war_closure_positive_1: "%NAME%快速向我敬禮，並且有禮貌地等待我准許他退下。"
    war_closure_positive_2: "%NAME%向我點頭。雖然他對我已無話可說，但想起上次的互動，還是讓他相當滿意。"
    war_closure_positive_3: "%NAME%見到我，先是揍我一拳，然後擁抱我，可能是維金族的傳統。他表示沒有什麼話要跟我說。"
    war_closure_positive_4: "%NAME%無聲、尊敬地跟我打了招呼。他似乎沒有話要跟我說。"
    war_closure_positive_5: "%NAME%的奇異嘴唇彎了起來、嘴角上揚，露出誠摯卻令人不安的微笑。他似乎沒有什麼話要跟我說。"
    war_closure_neutral_1: "%NAME%勉強對我吼了一聲，算是做到禮節，但也沒什麼話要對我說。"
    war_closure_neutral_2: "%NAME%搖搖頭。他沒有惡意，但是已經沒有意願對話。"
    war_closure_neutral_3: "%NAME%聳聳肩。他顯然對我已無話可說。"
    war_closure_neutral_4: "%NAME%不再給我任何回應。他看來不想說話了。"
    war_closure_neutral_5: "%NAME%看來感到無聊。他努力保持禮節，但顯然已經厭倦我們的寒暄。"
    war_closure_negative_1: "%NAME%的呼吸變慢，發出深沉、令人生畏的低吼。他想起我們上次不愉快的相遇，全身顫抖、努力克制打我的衝動。"
    war_closure_negative_2: "%NAME%瞪了我一眼，眼神令人害怕。我們上次談話的結局似乎讓他非常不滿，他沒有意願再跟我交談。"
    war_closure_negative_3: "%NAME%發出一聲警告的低吼。我們上次相遇，似乎已經耗盡他的耐心。"
    war_closure_negative_4: "%NAME%與我上次互動的怒氣仍然未消，他對我已無話可說。"
    war_closure_negative_5: "%NAME%輕鬆寫意地繃緊一塊肌肉，提醒我他的力氣。他的表情帶著深深的敵意。"
    war_closure_vnegative_1: "%NAME%發出震耳欲裂的咆哮，噴出的口水還濺濕了我的套裝。他似乎要我離開他的視線。"
    war_closure_vnegative_2: "%NAME%向我暴衝，讓我感到一陣真正的恐懼。粗壯的外星人似乎進入了原始的狂怒狀態，放棄嘗試任何物種間的溝通。"
    war_closure_vnegative_3: "%NAME%怒吼要我離開，我們上次談話在他心中，仍然是新鮮淌血的傷口。"
    war_closure_vnegative_4: "%NAME%毫不掩飾他的憤怒，向我大聲咆哮。試圖重新跟他交談，可能會造成危險。"
    war_closure_vnegative_5: "%NAME%調整站姿、雙腳打開，顯然是無聲的威脅。我們上次的互動，看來他沒有忘記、更沒有原諒。"
    war_crashsite_wait: "%NAME%似乎無意再多說。他在等我對他的太空船進行調查。"
    war_scavenger_wait: "%NAME%不屑的眼神讓我清楚不該再多說，他沒心情閒聊。或許我該調查他指出的受損機械。"
    dnt_war_crashsite_lang_1: Interloper is strong, no fear of challenge? Enemy intruder
      destroyed starship. Then flee like coward! Grah! Interloper help, join fight
      to protect Vy'keen system?
    war_crashsite_desc_1: |-
      健壯的生命體似乎深深為自身處境所擾，我感受到這裡是%NAME%的地盤，也感受到他的防禦方式出現破綻。
      他憤怒地指向太空船上毀損的大砲，又指了指天空。他用眼神向我示意，顯然希望我接受<STELLAR>挑戰<>。
    war_crashsite_opt_a_1: 提供軍事援助
    war_crashsite_opt_b_1: 退開
    war_crashsite_res_a_1: |-
      維金族大吼表示認同，他提供了敵艦的電子描述，以及他逃到此地之前交戰的座標。
      這位戰士交代完相關的資訊，就面無表情地看著我，
      等待我離去。
    war_crashsite_res_b_1: 維金族不可置信地搖了搖頭。看到他如此失望，我的精神也稍微受到打擊。
    war_crashsite_wait_1: "%NAME%看來沒興趣再多談，他在等我打敗敵人的消息。"
    war_crashsite_ret_1: "%NAME%一臉期待地看著我，希望我在太空戰役中獲勝。"
    dnt_war_crashsite_lang_2: Starship is weak, pathetic! Robot flee and starship
      choose death! Pathetic! The robot must still be halted and destroyed. Grah!
    war_crashsite_desc_2: 維金族好像累得不成人形，同時又怒火攻心。他連站都站不穩，好像連續飛行好幾天都沒有休息，整個人迷失了方向。我不清楚他到底在追趕什麼，但目標似乎不在附近。
    war_crashsite_opt_a_2: 贈送糧食
    war_crashsite_opt_b_2: 打聽太空船的事
    war_crashsite_res_a_2: 戰士揚起怒意，我的一片好意冒犯了他。他會如此狼狽不是因為體虛或飢餓！而是太空船不夠堅固！
    war_crashsite_res_b_2: "%NAME%用粗鄙的手勢指向太空船，似乎在憎恨太空船辜負所望。看來他很歡迎我進行調查。"
    war_crashsite_ship_desc_2: |-
      太空船僅受到輕度損傷，導航系統仍然鎖定著鄰近星系的座標。由目標的移動模式看來，八九不離十是另一艘太空船，距離只有一次超空間驅動器的跳躍。
      粗略檢查過後，我發現啟動推進器和超空間驅動器的燃料都見底了。看來戰士會如此沮喪只是因為燃料用完了。
    war_crashsite_ship_opt_a_2: 為啟動推進器填充燃料
    war_crashsite_ship_res_a_2: 啟動推進器加滿了燃料，太空船能起飛了，剩下的維修等到太空站或貿易基地再說。
    war_crashsite_ship_opt_b_2: 為兩者補充燃料
    war_crashsite_ship_res_b_2: 啟動推進器和超空間驅動器都加滿了燃料。太空船已經準備就緒，能夠直接前往目標的座標。
    war_crashsite_ret_desc_a_2: "%NAME%大吼表示感謝，送了點貨物給我。我試著解釋他該找個地方停泊為超空間驅動器補充燃料，但他好像沒聽進去。他一心只想繼續追趕目標，眼神泛著血光。"
    war_crashsite_ret_desc_b_2: "%NAME%大吼表示感謝，送了成堆的貨物給我。他的太空船又能出動了，目標休想再懦弱脫逃。維金族的眼神泛著血光。"
    dnt_war_crashsite_lang_3: Weak-minded beak coward! I trade good units, you trade
      vessel with unacceptable malfunction! Death! Death! Death!
    war_crashsite_desc_3: 維金族對著通訊裝置大叫，另一頭傳來吉客族銷售員的咆哮，即便隔著小型螢幕也能感受到他的油腔滑調。
    war_crashsite_opt_a_3: 打聽吉客族的事
    war_crashsite_opt_b_3: 傾聽
    war_crashsite_res_a_3: "%NAME%猛然一轉身，他的怒火似乎同時對準了我、吉客族、他自己以及附近毀壞的太空船。通訊裝置中的吉客族高聲為自己辯解，吵雜聲不斷高漲。"
    war_crashsite_res_b_3: 兩個生命體對罵，誰都不肯停下來聽。維金族語帶責備，吉客族則語帶辯護。%NAME%揮了資料板好幾次，指著附近毀壞的太空船。
    war_crashsite_ret_desc_3: 爭吵細節並不明朗，但肯定跟維金族的太空船有關。直接調查比加入紛爭來得有意義。
    war_crashsite_ship_desc_3: 太空船的元件比船身新穎許多，看來經過一番整修，但有個安全陀螺儀安裝不當，所以鬆脫了。維金族能毫髮無傷實在很幸運。
    war_crashsite_ship_opt_a_3: 重新安裝陀螺儀
    war_crashsite_ship_res_a_3: 我用了更合適的黏著劑整修陀螺儀。太空船的穩定功能恢復，又能夠安全航行了。
    war_crashsite_ret2_3: |-
      維金族看著修好的太空船，高興到難以置信。吉客族銷售員想結束通話，但看到戰士咬牙切齒的模樣就退卻了。
      %NAME%叫出了太空船的全像原理圖，元件已分解開來，能清楚辨認。他似乎要我指出故障的零件。影像中的吉客族銷售員露出緊張的神色。
    war_crashsite_ret2_opt_a_3: 說明太空船故障原因
    war_crashsite_ret2_res_a_3: |-
      我指出故障的元件，說明太空船的安全為何出現疑慮。吉客族急忙做出回應，轉了一大筆貨幣給%NAME%，然後就突然結束通話。
      <MOOD>VeryPositive<>%NAME%突然覺得這情況很有意思，他笑了一聲，分了一些貨物向我道謝。
    war_crashsite_ret2_opt_b_3: 跟他說修好了
    war_crashsite_ret2_res_b_3: |-
      我聽了不以為然，表示問題已經解決，不必再耗費心思。吉客族銷售員顯然鬆了一口氣。
      %NAME%付錢感謝我的協助，感覺冷靜許多。沒過多久，我的帳戶就出現來源匿名的貨幣。
    war_crashsite_desc_4: 我似乎讓維金族回過神來，他打起精神，客氣地向我問好。他笨重的肌肉表現出彬彬有禮的儀態。
    dnt_war_crashsite_lang_4: |-
      ...
      <MOOD>Neutral<>Grah! You are the one I await, the interloper. Our ancestors speak of your allegiance to the Vy'keen in the great war. Together we fight the sentinel plague!
    war_crashsite_desc2_4: "%NAME%沉著專注，好像長年身處沙場的戰士。他看來訓練有素，能殺人於無形。他可能從沒見過其他生命。"
    war_crashsite_opt_a_4: 問他為什麼來到這裡
    war_crashsite_opt_b_4: 打聽太空船墜毀的事
    war_crashsite_res_a_4: 維金族跟我分享影片，我在影片中認出%NAME%，但當時的他完全不像現在這般沉著冷靜。他站在破碎的巡警步行機上，發狂大笑，朝著天空發射工具組。
    war_crashsite_res_b_4: "%NAME%轉身面向太空船，嘆了口氣。他的旅程因為配備故障而中斷，他擅長作戰卻不擅維修。他願意用貨物換取協助......"
    war_crashsite_ship_desc_4: 這艘平凡的船艦隨著數十年來經年累月的使用已經十分破舊。太空船看起來有在保養，尤其武器保養得十分妥善，不過有些零件已經隨時間鏽蝕。
    war_crashsite_ship_opt_a_4: 清除鏽害
    war_crashsite_ship_res_a_4: 好險只是表面生鏽，還沒有深入元件。我小心將鏽蝕的零件清理乾淨，許多繼電器接連恢復運轉。
    war_crashsite_ship_opt_b_4: 替換零件
    war_crashsite_ship_res_b_4: 我將鏽蝕的零件換成新的金屬片，確保近期內不必再維修。
    war_crashsite_ret_desc_a_4: "%NAME%對我簡易的維修技巧感到欽佩。看來他自己也學會了新的技能。他贈與我一份大禮。"
    war_crashsite_ret_desc_b_4: "%NAME%滿懷敬意地看著我。他雖然作戰技術高超，基本的引擎維修卻難倒了他。他給了我報酬向我道謝。"
    dnt_war_crashsite_lang_5: Honourable interloper! I offer greetings with greatest
      pleasure. A tiny problems with my starship - help will be rewarded!
    war_crashsite_desc_5: 戰士一見到我就唐突向我問好，把我的手往前扯跟他握手。他似乎很開心有人作伴，也很樂意分享自己珍貴的物品，但為了回報他的餽贈，我得修好他的太空船。
    war_crashsite_opt_a_5: 伸出援手
    war_crashsite_res_a_5: "%NAME%大笑，他很高興能夠遇到我。"
    war_crashsite_ship_desc_5: 這艘太空船是維金族的軍事用船，但徽章沾了厚厚一層汙垢，無法辨識是哪個軍團。船身傷痕累累，感覺經歷過幾十場、甚至是幾百場空戰。灼熱的電漿切斷了部份船翼。
    war_crashsite_ship_opt_a_5: 維修船身
    war_crashsite_ship_res_a_5: 船翼的損傷很嚴重，但還修得好。修復完成後，經過修補的部分其實跟太空船別處的磨損沒什麼兩樣。
    war_crashsite_ship_opt_b_5: 檢視貨物
    war_crashsite_ship_res_b_5: 我偷偷看了貨艙，裡面疊了一箱又一箱的珍貴物品，全部都是合法買賣的商品，但有個小箱子例外，就塞在一塊布底下，特別引人注目。這物品感覺不太可能是經由合法管道取得。
    war_crashsite_ret_desc_5: "%NAME%親切地向我問好，對我的維修成果很滿意。他緩緩拿出說好的報酬，看起來稀有珍貴。"
    war_crashsite_ret_opt_a_5: 接受獎賞
    war_crashsite_ret_res_a_5: 維金族交出費用時看起來很得意，我感到不寒而慄，好像自己受到監視......
    war_crashsite_ret_opt_b_5: 舉報他的罪行
    war_crashsite_ret_res_b_5: |-
      我將座標發送給星系當局，賞金馬上就匯進了我的帳戶，看來他們已經耗費數個月想逮到這惡名昭彰的海盜。
      %NAME%十分憤怒，馬上逃離了星球。
    dnt_war_crashsite_lang_6: My warriors all lost... The darkness, the beast, it
      got into my starship... no escape for three moons...
    war_crashsite_desc_6: |-
      戰士似乎很不安，他的體態跟穿著都是高階軍官的模樣，但我沒看到他的軍隊。
      他在迴避自己的太空船，好像不願意靠得太近......
    war_crashsite_opt_a_6: 提議協助調查
    war_crashsite_res_a_6: "%NAME%露出擔心的表情。"
    war_crashsite_ship_desc_6: 駕駛艙內傳來詭異的耳語......
    war_crashsite_ship_opt_a_6: 打開駕駛艙
    war_crashsite_ship_res_a_6: |-
      我輕輕將駕駛艙打開，耳語也越來越清楚。
      聲音逐漸增強，轉為刺耳的呱呱聲，某種酸性物質噴到我的護目鏡，我趕緊把門甩上。
    war_crashsite_ship_opt_b_6: 從縫隙射擊
    war_crashsite_ship_res_b_6: 我將駕駛艙開了個小縫，迅速用工具組射了一槍。裡面的東西受到激怒，發出了嘶嘶聲，耳語的速度好像加快了。
    war_crashsite_ship_ret_opt_a_6: 再次射擊
    war_crashsite_ship_ret_res_a_6: 看來這次正中目標，傳來一聲低鳴，綠色液體濺到了駕駛艙窗戶和我的工具組，接著一片寂靜。
    war_crashsite_ret_desc_6: |-
      %NAME%微微扭曲，身上的強化套裝好像不太舒服。
      他不發一語，但眼神顯然充滿疑問。
    war_crashsite_ret_opt_a_6: 點頭
    war_crashsite_ret_opt_b_6: 展示工具組
    war_crashsite_ret_res_a_6: "%NAME%僵硬地點了頭回應，就快隱忍不住情緒。他多給我一些報酬，感謝我對這件事保持沉默。"
    war_crashsite_ret_res_b_6: "%NAME%看了我武器槍管上的污漬，稍微放鬆了一點。他多給我一些報酬，感謝我對這件事保持沉默。"
    dnt_war_crashsite_lang_7: How many moons am I expected to wait? Be faster, pathetic
      recruit! Do your duty with the starship!
    war_crashsite_desc_7: |-
      維金族戰士熟練地展現出莊重的儀態。
      我靠近時，他冷笑了一下，感覺有些不耐，像是位不擅等候的高階軍官。他無精打采地指著他的太空船。
    war_crashsite_opt_a_7: 詢問是否需要協助
    war_crashsite_opt_b_7: 揍他
    war_crashsite_res_a_7: "%NAME%面無表情地看著我，心想我話怎麼這麼多，還不快去修他的太空船。"
    war_crashsite_res_b_7: "%NAME%翻了白眼，接著用我兩倍的力道回揍我一拳，直盯著仍舊毀損的太空船。"
    war_crashsite_ship_desc_7: 太空船在一次衝突中徹底損毀，當時至少有一艘敵艦，不過損傷感覺可以輕鬆修復。我很好奇這艘太空船是擊倒了幾艘船艦，系統才終於癱瘓。
    war_crashsite_ship_opt_a_7: 暗藏刺鼻物質
    war_crashsite_ship_res_a_7: 我在完成這簡易維修前，在太空船的維生系統放了一小把有機物質，算是給這個傲慢維金族的小驚喜，他航行數小時後就會發現。
    war_crashsite_ship_opt_b_7: 單純維修太空船
    war_crashsite_ship_res_b_7: 維修很簡單，沒花什麼時間。維金族的太空船又能回歸天際了。
    war_crashsite_ret_desc_a_7: 我偷笑了一下。
    war_crashsite_ret_desc_b_7: 維金族對我咕噥幾聲。他支付了維修費用，準備離開。
    dnt_war_crashsite_lang_8: Who will find death for this? Recruit one, two, three,
      four? Brothers honour destroyed! Death! Death! Death! Death! Grah!
    war_crashsite_desc_8: |-
      維金族憤怒地喃喃自語，似乎詳列了各種可能，他用手指一項一項數過清單。
      附近的太空船肯定是他的，但目前似乎無法使用......
    war_crashsite_opt_a_8: 打聽清單的事
    war_crashsite_opt_b_8: 打聽太空船的事
    war_crashsite_res_a_8: "%NAME%停下來，緩緩舉起一根手指比向我，好像想控訴什麼，但又打消念頭。他表示太空船受損並非偶然，這點他很肯定。"
    war_crashsite_ship_desc_8: 太空船深處升起陣陣臭煙，但無法馬上確定來源。我揮去煙霧，想找出源頭，卻發現詭異的金屬碎片。
    war_crashsite_ship_opt_a_8: 抽取金屬
    war_crashsite_ship_opt_b_8: 使用絕緣體抽取
    war_crashsite_ship_res_a_8: 有股強烈的痛覺穿過我的強化套裝，深入我的神經，我的手不自覺放開碎片。
    war_crashsite_ship_res_b_8: |-
      碎片卡在一塊板子上，我小心地抽了出來。雖然有明顯短路，但看來沒有東西熔解。
      我意識到那物品是維金族匕首，握把上有手刻的一連串符號，挑釁意味十足。
    war_crashsite_ret_desc_8: "%NAME%幾乎沒注意到太空船修好了，他一心只想查明原因，以及是誰蓄意破壞。他的眼神像著了魔，帶有血光。"
    war_crashsite_ret_opt_a_8: 拿出匕首
    war_crashsite_ret_opt_b_8: 搖頭
    war_crashsite_ret_res_a_8: 維金族看著符號刻印，勃然大怒。他付給我豐厚的報酬，感謝我發現有人惡意在搞破壞。他抓起工具組，怒氣衝天，我心想我大概要害某人慘死了。
    war_crashsite_ret_res_b_8: 我搖了搖頭，沒多說什麼。維金族很困惑，像洩了氣的皮球，好像在懷疑自己的心智。他給了我一筆費用，感謝我的協助。
    dnt_war_scavenger_lang_1: Suit is pathetic for such a strong interloper. I will
      charge. Hirk protect you! Grah!
    war_scavenger_hot_desc_1: 即便這裡有熊熊熱浪來襲，維金族感覺還是很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護充能。
    war_scavenger_cold_desc_1: |-
      即便這裡有陣陣寒風，維金族感覺還是很自在。
      他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護充能。
    war_scavenger_lush_desc_1: 維金族感覺很自在，跟環境的元素和諧共處。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的維生系統充能。
    war_scavenger_dust_desc_1: 即便完全暴露在元素之中，維金族感覺還是很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護充能。
    war_scavenger_tox_desc_1: 即便套裝關節沾了有毒孢子，維金族感覺還是很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護充能。
    war_scavenger_rad_desc_1: 即便這星球土地有嚴重污染，維金族感覺還是很自在。他咕噥了一聲問候，顯然不太信任我的生存技能，於是免費幫我的風險防護充能。
    war_scavenger_opt_a_1: 道謝然後離開
    war_scavenger_res_a_1: "%NAME%莊重地點了頭。"
    dnt_war_scavenger_lang_2: Many resources here! I make plans for next site to harvest.
      Please accept gift for interloper.
    war_scavenger_hot_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他在熱氣中微微發光，表示他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_cold_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他長吐了一口氣，在冷冽的空氣中形成濃霧，看來他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_lush_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他身體累到垮了下來，表示他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_dust_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他拍掉強化套裝上厚重的沙塵，看來他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_tox_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他呼吸急促，肺部和喉嚨因為吸入毒氣而灼痛，看來他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_rad_desc_2: |-
      維金族向我問好時眉頭一鬆，稍微分了神。他接觸到汙染這星球的輻射，眼睛發出微光，看來他工作好一陣子了。
      不過他肯定也很滿意採礦的成果，而且他發揮慷慨之心，將多的礦產分了一點給我。
    war_scavenger_opt_a_2: 道謝並接受
    war_scavenger_res_a_2: "%NAME%咕噥一聲，對道謝不以為意。"
    dnt_war_scavenger_lang_3: I must secure system defence... information operations
      cannot end with me... grah! Where are we, interloper?
    war_scavenger_desc_3: 維金族一邊說話一邊刻意拉大姿勢，但是從他顫抖的四肢可以看出他筋疲力竭。這裡似乎只有他一個生命體，也沒看到太空船或強化艇。
    war_scavenger_opt_a_3: 指引方向
    war_scavenger_res_a_3: "%NAME%沒花多久時間就將資料解密，但結果似乎讓他有點苦惱。他心神不寧，草草給了我報酬，就一頭栽入新的資訊，在資料板上振筆疾書。"
    dnt_war_scavenger_lang_4: "...Interloper?"
    war_scavenger_desc_4: 我一靠近，維金族就往後退。他看到另一位智慧生命體有些詫異，不知該如何是好。他聲音沙啞，好像好幾週沒開口說話了。
    war_scavenger_opt_a_4: 安撫他
    war_scavenger_opt_b_4: 問他在做什麼
    war_scavenger_res_a_4: |-
      %NAME%好像沒聽到我說了什麼，只顧著研究我帶的工具組。他鬆了口氣，相信我不構成威脅。
      他給我看大量的廢金屬，都是從廢棄箱和廢棄機械收集而來。他表示附近的艙體不大對勁，他只能存取其中一半的內容。他也請我試試看......
    war_scavenger_res_b_4: |-
      %NAME%一臉狐疑地瞪著我，他上下打量我，我們沉默不語了好一陣子。
      他最後好像放鬆下來。
      他給我看大量的廢金屬，都是從廢棄箱和廢棄機械收集而來。他表示附近的艙體不大對勁，他只能存取其中一半的內容。他也請我試試看......
    war_scavenger_debris_4: 艙體的設計目的都不明，但維金族好奇的原因很明顯：裝置的側邊有個封閉空間。顯然有很多人曾試圖打開艙體，留下好幾道刮痕，但艙門仍舊緊緊閉著。
    war_scavenger_debris_opt_a_4: 撬開艙門
    war_scavenger_debris_opt_b_4: 觸碰螢幕
    war_scavenger_debris_res_a_4: 即便用了工具組施力，艙門還是打不開，裝置的介面卻發出嗶嗶聲警告。
    war_scavenger_debris_res_b_4: |-
      我手一碰到螢幕，螢幕就出現劇烈反應。瞬間彈出數個訊息畫面，快到讓人看不清，但我隱約看到有關生物特徵的訊息。
      艙門滑了開來，不祥的滴答聲響起，時間只剛好夠我伸手抓出其中的內容物，響到了第十六聲，艙門就猛然關上，艙體回歸無聲。
    war_scavenger_ret_desc_4: "%NAME%看到我回來似乎很驚訝，好像忘了有任何人來過。"
    war_scavenger_ret_opt_a_4: 給予金屬
    war_scavenger_ret_opt_b_4: 留住金屬
    war_scavenger_ret_res_a_4: 維金族很佩服我的回收能力，他收下金屬，回贈他自己開發的工具組模組。他拘謹的禮數與當地環境格格不入，不過感覺是很珍貴的升級。
    war_scavenger_ret_res_b_4: 維金族很佩服我的回收能力，也尊重我決定自己留下找到的金屬。
    dnt_war_scavenger_lang_5: This body is old, interloper. I must end this life in
      the way of tradition. Please leave. I want no eyes upon this ceremony.
    war_scavenger_desc_5: "%NAME%在他的物種中鶴立雞群，看不出暴力因子。他恰巧相反，動作緩慢嚴肅，心頭上好像壓著沉重的負擔。我感覺到他想自己獨處。"
    dnt_war_scavenger_lang_6: Foolish interloper! Protect your pathetic life, return
      to facility.
    war_scavenger_desc_6: 身材粗壯的戰士抑住了笑意，他想保持禮貌，但似乎認為我出現在這很有意思。他給了我導航資料，嘴角微微上揚。
    war_scavenger_opt_a_6: 道謝並接受
    war_scavenger_opt_b_6: 拒絕對方的幫助
    war_scavenger_res_a_6: "%NAME%拍了我的肩膀。"
    war_scavenger_res_b_6: "%NAME%相當意外，但又有些讚賞。"
    dnt_war_scavenger_lang_7: Pathetic warrior! Grah! Must be strongest! Must... not...
      sleep...
    war_scavenger_hot_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練耐熱能力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_cold_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練耐寒能力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_lush_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練日照的耐受力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_dust_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練溫度變化的耐受力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_tox_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練毒素的耐受力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_rad_desc_7: 戰士用力喘息，好像在訓練求生技能，磨練輻射的耐受力。他一臉沮喪，也許是因為訓練成果不如預期。
    war_scavenger_opt_a_7: 給予氧氣
    war_scavenger_opt_b_7: 給予維生膠
    war_scavenger_res_a_7: "%NAME%為自己套裝的維生系統充能，他再次精神煥發，對於接受陌生人的援助有點難為情。他給了我謝禮，就繼續訓練。"
    war_scavenger_res_b_7: "%NAME%大口吸著維生膠，然後叫了一聲。他似乎恢復了戰士風範，給了我豐厚的報酬，就繼續訓練。"
    dnt_war_scavenger_lang_8: Vile fate! Now is not the time for interloping. Vy'keen
      journey despair. This is not the homeworld. Leave me...
    war_scavenger_desc_8: |-
      維金族回過神來，很意外看到另一個生命體。他一臉狐疑，眼神在我身上游移，似乎在懷疑我的身分。他在這荒野遇見我算是什麼徵象還是預兆嗎？
      他指向了地形景觀，地平線上有一塊隆起。他的資料板上有一連串被劃掉的座標，有個詞緊接在後，字跡清晰：唐司卡琳。<MOOD>Sad<>他哀傷地搖搖頭。
    war_scavenger_opt_a_8: 鼓勵他
    war_scavenger_opt_b_8: 安撫他
    war_scavenger_opt_c_8: 別插手
    war_scavenger_res_a_8: "%NAME%受到鼓勵反而有些惱火，頭搖得更大力了。"
    war_scavenger_res_b_8: "%NAME%全身顫抖。他過於心煩意亂，沒辦法靠陌生人安撫。"
    war_scavenger_res_c_8: 我表示我不該介入%NAME%的旅程，他感激地點了頭，好像收到了什麼確認，給了我一份能在旅途使用的小禮。
    dnt_war_ext_scavenger_lang_1: Grah! Surprise! Interloper came quietly! No fear?
    war_ext_scavenger_desc_1: 戰士叫了一聲，感覺是驚訝，不是要挑釁。他不可置信地戳了我，他的皮膚非常強韌厚重，所以看到像我這樣的生命體竟然能在此地生存，感到有些震驚。
    war_ext_scavenger_opt_a_1: 問他為什麼來到這裡
    war_ext_scavenger_res_a_1: "%NAME%笑了起來，他很佩服我能一路撐到這裡。他給了我發光的晶體，表示他還有更多，這個我能自己留著。"
    war_npc_hot_desc_2: |-
      維金族發出深深的嘆息，他弓著身盯著資料板，影片中的主角跟他是相同的物種，對方的身型跟他十分類似，站在一整片活岩之中。
      維金族看到我便咕噥了一聲，雖然不太情願，還是指向了全像影像中的岩石，又指了外頭灼熱的景色。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_war_npc_hot_lang_2: Honourable father had farm, proud farm. I am not worthy,
      too weak to fight the heat. Such shame...
    war_npc_hot_opt_a_2: 提供植物方面的協助
    war_npc_hot_opt_b_2: 離開
    war_npc_hot_res_a_2: 戰士緊盯著我，他面無表情地點頭，接受了我的協助。我感覺到他想自己獨處，便離他而去。
    war_npc_hot_res_b_2: 維金族陷入更深層的思緒之中，轉身背向我。
    war_npc_hot_farm_ret: "%NAME%得意地看著我，絲毫看不出他先前心情鬱卒。他的眼神裡充滿期待。"
    war_npc_hot_farm_ret_opt_a: 給予樣本
    war_npc_hot_farm_ret_res_a: |-
      維金族將樣本放進專用的處理器，動作十分拘謹。才沒過幾秒，日艸球莖就去了皮、露出內裡，很適合拿來移植。
      他的臉色變了一下，隔著一段距離看著我，眼神沒有和我對上。
    war_npc_hot_farm_ret2_opt_a: 提供栽種協助
    war_npc_hot_farm_ret2_opt_b: 默默拿走球莖
    war_npc_hot_farm_ret2_res_a: "%NAME%的臉色又變了一下，好像不太想接受我的協助。他將種子塞進我的手中，便轉過身去。"
    war_npc_hot_farm_ret2_res_b: 我默默看出他的心願，可以看見%NAME%鬆了口氣。他專心看著資料板，擺明想請我離去。
    war_npc_hot_desc_3: 這位維金族在重新設定工具組的武器配件，動作格外靈巧。工具組的外觀特殊，想必他已經自己改裝過好幾次。
    dnt_war_npc_hot_lang_3: Heat bad for Vy'keen, but military efficiency of sentinel
      enemies not affected by hazard! I help Multi-Tool to create incinerating death.
      But no success yet. Grah!
    war_npc_hot_opt_a_3: 檢查工具組
    war_npc_hot_opt_b_3: 觸碰工具組
    war_npc_hot_res_a_3: 維金族想靠提高熱能來強化攻擊，但成果不盡理想。地上散落著巡警無人機的外殼，燒焦程度不一。
    war_npc_hot_res_b_3: 我一碰到維金族的工具組，強化套裝就亮起警戒燈。槍管摸起來熱得發燙。%NAME%咬牙切齒，不喜歡我來礙事。
    war_npc_hot_ret_opt_a_3: 建議將熱能調到最大
    war_npc_hot_ret_opt_b_3: 建議升級風險防護
    war_npc_hot_ret_opt_c_3: 射擊外殼
    war_npc_hot_ret_res_a_3: |-
      維金族接受了我提議的激烈手段，對武器熱能改裝進行大幅度的調整。他急著試開了一槍，武器槍管瞬間熔化。
      <MOOD>VeryNegative<>他無奈一吼，把工具組用力扯爛。實驗改造組在設施內四散，有些碎片擊中了我。
    war_npc_hot_ret_res_b_3: |-
      我建議著重防禦的戰術，維金族先是一陣沉思，再來好像靈光乍現。他狂笑不已，從工具組扯下零件，重新裝到強化套裝上。套裝開始冒出火焰。
      戰士對新的火焰防護罩很滿意，給了我謝禮。
    war_npc_hot_ret_res_c_3: 我懂的外星字彙不多，無法跟維金族說理，於是直接拿起更強大的武器朝巡警外殼射擊。金屬外殼被炸成碎片，我的聰明才智令戰士很震驚，再三向我道謝。
    war_npc_hot_desc_4: 維金族眼神專注，眨也不眨，沒發現我的到來。他健壯的身體隨著體內的節奏擺動，手上的物品發著熱光，他顯然是看這玩意看到忘神。
    war_npc_hot_opt_a_4: 檢查發光物品
    war_npc_hot_opt_b_4: 拿走物品
    war_npc_hot_opt_c_4: 喚醒維金族
    war_npc_hot_res_a_4: |-
      淺灰色的石頭刻有無人機形狀的雕像，有一條條橘色花紋。原本該是巡警血紅眼的位置，橘色條紋也特別亮眼。
      戰士發現我接近，回過神來，狐疑地看著我。
    war_npc_hot_res_b_4: 戰士馬上分了神，狠狠地瞪著我看。他把雕像緊抓在身前，原本耀眼的光芒轉為柔和的光線。
    war_npc_hot_ret_opt_a_4: 一起出神
    war_npc_hot_ret_opt_b_4: 送點小禮
    war_npc_hot_ret_res_a_4: |-
      <AUDIO>WARRIORANGRY<>%NAME%和我吸進戰鬥氣體，一起大叫，喉嚨發出雄厚殘暴的嘶吼。
      <AUDIO>WARRIORANGRY<>我不清楚維金族和我吼了多久，但我一回過神來，就感覺精力充沛，好像我剛睡了一頓好覺醒來。
    war_npc_hot_ret_res_b_4: "%NAME%似乎很開心，收下我送的歿鹽。維金族在額頭上抹了厚厚一層，然後笨手笨腳地把剩下的用完。他給了我一小筆費用道謝。"
    war_npc_hot_ret_res_c_4: 我胡亂贈禮擾惱了%NAME%，他要我離去，別打擾他進行儀式。
    war_npc_hot_desc_5: 維金族全神貫注地檢查我，他飢渴的眼神好像扒掉了我強化套裝的防護，似乎在幻想套裝內血肉的滋味。他看起來很虛弱，飢餓難耐......
    dnt_war_npc_hot_lang_5: Despair, I suffer... many moons pass since last meal...
      grah! Consider eating interloper...
    war_npc_hot_opt_a_5: 幫助他
    war_npc_hot_opt_b_5: 利用他的弱點
    war_npc_hot_res_a_5: "%NAME%自尊心極強，朝著我的套裝背包唐突地點了頭，他的肚子發出咕嚕咕嚕的聲音。"
    war_npc_hot_res_b_5: 我拿起工具組，亮出武器配件的重量。%NAME%一臉厭惡地瞪著我，沒有力氣作戰，但也低不下頭來賄賂我。
    war_npc_hot_ret_opt_a_5: 給予當地食物
    war_npc_hot_ret_opt_b_5: 給予外星食物
    war_npc_hot_ret_opt_c_5: 給予替代食物
    war_npc_hot_ret_res_a_5: |-
      我一從儲存背包拿出食物，%NAME%就從我手中一把抓去。他狼吞虎嚥地塞進口中，有好幾分鐘空氣中只傳來咀嚼的嘖嘖聲。
      維金族速速吃完後大口喘氣。他重振精神且心懷感激，給了我禮物道謝。
    war_npc_hot_ret_res_b_5: |-
      我一從儲存包中拿出食物，%NAME%就從我手中一把抓去。他狼吞虎嚥地塞進口中，有好幾分鐘空氣中只傳來咀嚼的嘖嘖聲。
      維金族速速吃完後大口喘氣。塊莖的降溫效果讓他大大緩解。他重振精神且心懷感激，給了我禮物道謝。
    war_npc_hot_ret_res_c_5: "%NAME%看起來很失望，但他餓到顧不了自尊，拿起我給的化合物大口吞下。他得到緩解，卻稱不上心滿意足，給了我一份小禮道謝。"
    war_npc_cold_desc_2: |-
      我一靠近，維金族就滿臉狐疑地看著我，眼神帶點癲狂。我注意到他的手因為雨雪又濕又黏。<MOOD>Neutral<>深思熟慮過後，他似乎認為能夠相信我。
      他給我看一張粗略的原理圖，上頭是密密麻麻的原生植物，兩側則是劃掉的巡警無人機。我好像沒完全搞懂意思，但維金族用力點著頭。我意會到他在<STELLAR>期盼我的協助<>......
    dnt_war_npc_cold_lang_2: I have knowledge of you, worthy Interloper. Assist with
      tradition, drive away cowardly sentinels with plants.
    war_npc_cold_opt_a_2: 提供植物方面的協助
    war_npc_cold_opt_b_2: 離開
    war_npc_cold_res_a_2: 我向維金族點了頭。我握了他冰冷的大手，很慶幸我的強化套裝發揮了防護。
    war_npc_cold_res_b_2: 維金族又露出了狐疑的神情。
    war_npc_cold_farm_ret: 我一靠近，%NAME%就緊張了起來，反射動作把手放到工具組上。接著他認出我來，鬆了一口氣，發出一聲大笑。
    war_npc_cold_farm_ret_opt_a: 給予樣本
    war_npc_cold_farm_ret_res_a: |-
      %NAME%又笑了一次，拿起霜晶，隨便塞進圓筒裝置，植物有一大部分因此溶化，只留下完整的種子。
      他把種子放到我手中，要我拿出去種，他堅持排列形狀要很有「幹勁」。
    war_npc_cold_desc_3: 我打斷了這位維金族的維修工作，他正在將新長度的奈米碳管穿進破舊的訊號強化器。他一手還抓著資料板，大幅降低了維修效率。
    dnt_war_npc_cold_lang_3: Leave, interloper! I journey to ancient Vy'keen site.
      You will not understand.
    war_npc_cold_opt_a_3: 檢查訊號強化器
    war_npc_cold_opt_b_3: 檢查資料板
    war_npc_cold_res_a_3: 維金族的配備已經用到快要壞掉，但還是修得好。戰士生命體一心堅持要把工作做好，等不及要我快點離開。
    war_npc_cold_res_b_3: |-
      文件上方有一幅傳統的繪畫，畫的是一座外星紀念碑，覆著一層白雪。下方我則看出地形的起伏、附近看得到的星座......幾乎可以確定這是一張地圖。
      %NAME%正在尋找這座古老的維金族建築，似乎在本星球上各座設施間穿梭，現在卻迷路了。他應該沒有偏離正途太多......
    war_npc_cold_ret_opt_a_3: 給予維修資源
    war_npc_cold_ret_opt_b_3: 提議掃描建築
    war_npc_cold_ret_res_a_3: 戰士不悅地對我咆哮，他什麼資源也不缺。
    war_npc_cold_ret_res_b_3: "%NAME%停了下來，好像聽懂了我的提議。他一邊盯著我看，一邊思考。<MOOD>Positive<>他最後簡短地點了頭，攤開地圖，輕碰地圖上其中一棟建築。掃描一下，<STELLAR>尋找周圍建築物<>應該就能讓他重新找到方向......"
    war_npc_cold_ret2_opt_a_3: 放棄任務
    war_npc_cold_ret2_res_a_3: 維金族瞪了我一眼，重新回到他的修理工作，彷彿我們從來沒有談過話。
    war_npc_cold_desc_4: 維金族似乎心神不寧，對不上我的眼神。他的強化套裝好像毫無損傷，沒看到奈米纖維有破損，但他發出呻吟，看來傷口藏在裡面。我注意到他靴子上的白雪混著鮮血。
    dnt_war_npc_cold_lang_4: A sentinel victory... this ending is unacceptable. Vy'keen
      must fight again... must not be destroyed by tiny blood...
    war_npc_cold_opt_a_4: 幫他止血
    war_npc_cold_opt_b_4: 幫他止痛
    war_npc_cold_res_a_4: |-
      %NAME%皺起眉頭，與自尊心交戰，然後又皺了眉頭，抓著自己的肋骨。他嘆了一聲，決定接受我的協助。我雖然舒緩他的不適，但也拉低他的聲望。
      他給我看了近期的戰鬥記錄，想請我下指導棋，他和巡警步行機發現激烈衝突，造成多位維金族身亡。%NAME%是部隊中唯一的倖存者，他想知道如何能確保下一次的勝利......
    war_npc_cold_ret_opt_a_4: 建議升級工具組
    war_npc_cold_ret_opt_b_4: 建議休息康復
    war_npc_cold_ret_opt_c_4: 建議投降
    war_npc_cold_ret_res_a_4: 維金族突然重振精神，眼神燃起怒火，點著頭表示十分贊同。他珍重看了舊工具組最後一眼，好像是在告別，接著就將工具組交給了我。
    war_npc_cold_ret_res_b_4: 維金族看著我，深感佩服，他悠悠地點了頭，想牢記我睿智的建議。他給了我禮物道謝，趁著現在有空，開始擬定新的作戰策略。
    war_npc_cold_ret_res_c_4: 氣氛突然變得緊繃， 設施內的氣溫下降。維金族瞪著我看，漸漸露出厭惡的神情。我在情況越演越烈前趕緊離開。
    war_npc_cold_desc_5: 健壯的維金族停下手邊的工作，他似乎在重複醫療模擬，調整參數並加以檢視。他眼神充滿智慧，感覺特別危險。
    dnt_war_npc_cold_lang_5: Grah! Interloper is interested in Vy'keen military visual
      gain? New eyes have greatest resist stars light on snow!
    war_npc_cold_opt_a_5: 觀看模擬
    war_npc_cold_res_a_5: "%NAME%要我注意模擬，他在開發手術技巧，將維金族天生的視網膜換成偏振過的人工視網膜，能夠降低雪地中的反光。"
    war_npc_cold_ret_opt_a_5: 詢問夜間的效能
    war_npc_cold_ret_opt_b_5: 購買視力科技
    war_npc_cold_ret_res_a_5: |-
      %NAME%覺得我的無知很有趣，給我看了維金族眼睛的特寫影片。影片中的光線出現變化，眼睛中央的大型瞳孔分成了十六個小型瞳孔，全都一起放大縮小。
      我不清楚這是天然演化的特徵，還是生物工程的成果，但無論如何都令人憂心。
    war_npc_cold_ret_res_b_5: |-
      生命體瞥了我一眼，然後笑出聲來。這手術只能用在維金族身上，視力結構沒這麼強健的物種會出現移植排斥。
      不過%NAME%表示我可能會對特殊的軍事科技有興趣，但我得進行快速的感官測驗來換取科技......
    war_npc_cold_ret2_opt_a_5: 進行嗅覺測驗
    war_npc_cold_ret2_opt_b_5: 進行觸覺測驗
    war_npc_cold_ret2_opt_c_5: 進行聽覺測驗
    war_npc_cold_ret2_opt_d_5: 跑走
    war_npc_cold_ret2_res_a_5: |-
      維金族給了我一瓶吉客族費洛蒙，他一邊處理，一邊露出厭惡的表情。我吸了一口，全身就充滿猛烈的慾望......想要進行交易。
      %NAME%將我的反應記下來。為了感謝我對維金族軍事研究的貢獻，他把最近研發的科技送給我。
    war_npc_cold_ret2_res_b_5: |-
      維金族在我的手套上塗上一層看似黏液的東西，閃閃發亮，馬上就乾了。接下來他們要我把一塊冰握在手上，結果十分驚人，那塊冰沒有滑下來，我竟然可以一直緊緊握在手上。
      %NAME%寫下一段紀錄，看來相當高興。為感謝我對維金族軍事研究的貢獻，他把最近研發的科技送給我。
    war_npc_cold_ret2_res_c_5: |-
      維金族露出沒有嘴唇的笑，把某種濕潤的物體塞進我耳朵<AUDIO>WPN_PL_TAKEOUT<>，接著又靠近我的頭，近距離用<AUDIO>WPN_PL_PISTOL<>工具組開火，聽到的聲音卻相當微弱，彷彿是遠方傳來的。
      %NAME%寫下一段紀錄，看來相當高興。為感謝我對維金族軍事研究的貢獻，他把最近研發的科技送給我。
    war_npc_lush_desc_2: |-
      這個維金族擁有軍官的銳利眼光銳利。他正在審閱一份作戰計畫，並毫不藏私讓我一起閱讀。計畫正中央有一張非常清楚的圖，畫的是利用植物進行聲東擊西戰術。
      維金族似乎很有信心，增加某個區域的植物量，就可以分散巡警的注意力，讓他減少其他區域的資源資源採集。戰士看著我，顯然<STELLAR>期盼我能協助<>......
    dnt_war_npc_lush_lang_2: Good battle plans! Quietly to victory against vile sentinels...
      we move left, they look right. We strike, take resources.
    war_npc_lush_opt_a_2: 提供植物方面的協助
    war_npc_lush_opt_b_2: 離開
    war_npc_lush_res_a_2: "%NAME%示意，我應該尋找現成的野生<TRADEABLE>星刺灌木<>。採收星刺灌木的種子，是種植欺敵用植物的第一步。"
    war_npc_lush_res_b_2: 維金族展現出同類物種十分罕見的情感克制，看來並不生氣，只是失望。
    war_npc_lush_farm_ret: 我回來的時機正好。%NAME%看起來很懊惱，正面的消息應該可以讓他心情好一點。
    war_npc_lush_farm_ret_opt_a: 給予樣本
    war_npc_lush_farm_ret_res_a: "維金族感謝我，但似乎仍然感到困擾。 \n他把握住這次傾訴的機會，與我分享本星球目前戰爭的戰鬥日誌。隨著時間過去，雙方形成僵持局面。巡警部隊似乎源源不絕，維金族怎麼樣也沒有辦法占上風。
      \n即使這項計畫成功，種植這些新資源真能滿足巡警對平衡著魔的堅持，那又怎麼樣？難道維金族部隊要永遠陷入用新資源換舊資源的輪迴嗎？"
    war_npc_lush_farm_ret2_opt_a: 建議提升衝突
    war_npc_lush_farm_ret2_opt_b: 建議繼續現有策略
    war_npc_lush_farm_ret2_opt_c: 指出永續性的好處
    war_npc_lush_farm_ret2_res_a: |-
      %NAME%沉默了一會，思考我的建議。擴大衝突規模的確符合維金族的傳統戰術。
      維金族搖了搖頭，回到現實。他將星球莖放入一個小型裝置。裝置強力轉動，將種子與子房分離。他將種子交給我，準備種在外面。
    war_npc_lush_farm_ret2_res_b: |-
      %NAME%哼了一聲，不置可否。他還需要一點時間考慮。
      維金族搖了搖頭，回到現實。他將星球莖放入一個小型裝置。裝置強力轉動，將種子與子房分離。他將種子交給我，準備種在外面。
    war_npc_lush_farm_ret2_res_c: |-
      %NAME%吃了一驚。他沒有考慮過這個角度。不管有沒有巡警，其實讓這裡的植被重新生長起來，都能讓維金族的資源採收持續更久的時間。
      維金族搖了搖頭，回到現實。他將星球莖放入一個小型裝置。裝置強力轉動，將種子與子房分離。他將種子交給我，準備種在外面。
    war_npc_lush_desc_3: 這個維金族看來體能正值巔峰。他皮膚光亮，眼睛特別清澈明朗。他的作戰訓練似乎到了休息時間，正在檢查配備有沒有受損。
    dnt_war_npc_lush_lang_3: Greetings interloper! Are you also here to train on hazard
      absent planet? Equipment performance is strongest here.
    war_npc_lush_opt_a_3: 打聽訓練的事
    war_npc_lush_opt_b_3: 打聽配備的事
    war_npc_lush_res_a_3: |-
      %NAME%點頭，他已經受了很久的訓練。他繃緊一塊巨大的肌肉，展現訓練成果，似乎完全沒有考慮這樣的動作是不是會嚇到周圍的人。
      他突然握拳轉向我，我畏縮了一下，但他並沒有出手，看來其實這是一種邀約，問我想不想跟他對打。
    war_npc_lush_reta_opt_a_3: 與維金族一起訓練
    war_npc_lush_reta_opt_b_3: 拒絕
    war_npc_lush_reta_res_a_3: |-
      戰士隆隆低語，看來是讚許之意。我來得及反應前，他馬上拔出工具組，發射雷霆砲擊中我的腿。我沒讓他發射第二次，馬上把槍管推開，並且開火反擊。
      %NAME%被打痛了，向後踉蹌，看來相當佩服我。我贏得了他的尊敬。
    war_npc_lush_reta_res_b_3: 戰士的態度變得冷淡，他對我的評價變差了。
    war_npc_lush_res_b_3: 戰士讓我見識他強化配備用的升級。即使訓練極為繁忙，他套裝卻維持得非常好，大概是本星球氣候溫和，有利於套裝保存。
    war_npc_lush_retb_opt_a_3: 打聽升級的事
    war_npc_lush_retb_opt_b_3: 打聽資源的事
    war_npc_lush_retb_res_a_3: "%NAME%聳聳肩，隨意取下一個升級，示意我收下。他這裡並不需要升級，事實上他受到科技的幫助越少，體能只會進步越快。"
    war_npc_lush_retb_res_b_3: "%NAME%聳聳肩，十分慷慨地給我他用不到的多餘資源。他的配備在這個星球受損很少，所以他的資源遠超過實際需求。"
    war_npc_dust_desc_2: |-
      維金族心情很好，他打了個嗝，然後又大力拍一下我的肩膀，彷彿我們才剛聊了多好笑的事情。
      他擺出故弄玄虛的架勢，要我靠近一點。原來他正在研究仙人掌類植物新的榨汁方式，成功的話或許可以成為取代嘎啦嘎啦的新藥劑，幫助他在戰鬥中佔得優勢。
      但是，仙人球的存貨越來越少。他似乎<STELLAR>期盼我的協助<>......
    dnt_war_npc_dust_lang_2: Today is glorious, interloper! I create powerful new
      drink from plant extraction. Enzyme is similar to gas. Gives courage and aggression
      to war cries!
    war_npc_dust_opt_a_2: 提供植物方面的協助
    war_npc_dust_opt_b_2: 離開
    war_npc_dust_res_a_2: "%NAME%嘴角上揚，擺出接近微笑的表情。"
    war_npc_dust_res_b_2: "%NAME%似乎對於我缺乏野心感到失望。他堅信這項產品前途無量。"
    war_npc_dust_farm_ret: "%NAME%一見到我，就大叫向我打招呼。"
    war_npc_dust_farm_ret_opt_a: 給予樣本
    war_npc_dust_farm_ret_res_a: '維金族戴著手套，抓著滿是刺的植物，將一片果肉塞進一種特殊裝置。他把迸出來的種子交給我，又給我一小杯榨出來的汁，其餘的果汁小心翼翼地放到一邊。 '
    war_npc_dust_farm_ret2_opt_a: 嚐嚐果汁
    war_npc_dust_farm_ret2_opt_b: 拒絕
    war_npc_dust_farm_ret2_res_a: 我啜了一口，心中有點緊張，又感受到%NAME%黑溜溜的眼睛看著我。果汁味道出乎意料地甜，但我並沒有感受到任何立即效果。或許只有維金族的生理結構才會受到影響吧。
    war_npc_dust_farm_ret2_res_b: "%NAME%聳聳肩，自己將果汁一飲而盡。他的眼睛大放神采、閃閃發光，手中拿著的杯子突然碎了<PROP>None<>。我趕緊離開，免得事情越來越奇怪。"
    war_npc_dust_desc_3: 維金族大聲呼氣，鼻孔發炎、眼淚直流。他猛打一個噴嚏，噴出一團帶沙的鼻涕，差點打中我。他突然察覺到我在觀察他，用挑釁的眼神瞪著我。
    dnt_war_npc_dust_lang_3: Grah! Grah! Grah! Grah! Grah!
    war_npc_dust_opt_a_3: 表示厭惡
    war_npc_dust_opt_b_3: 表示關心
    war_npc_dust_opt_c_3: 對鼻涕團大小表示驚奇
    war_npc_dust_res_a_3: "%NAME%聳聳肩，煩躁地用手擦著不斷從眼睛、鼻孔流出的液體。"
    war_npc_dust_res_b_3: "%NAME%發出不耐煩的低吼，煩躁地用手擦著不斷從眼睛、鼻孔流出的液體。"
    war_npc_dust_res_c_3: "%NAME%大笑一聲，顯然也覺得自己的處境相當幽默，卻又打了一陣噴嚏。他煩躁地用手擦著不斷從眼睛、鼻孔流出的液體。"
    war_npc_dust_ret_3: 他用滿是黏液的手指比了一下資料板，表示他在調查附近的一座巡警工廠，但是突然碰到一場沙塵暴，逼他必須尋求庇護所。他現在什麼都看不見、迷失方向，根本不確定自己在哪裡。
    war_npc_dust_ret_opt_a_3: 協助尋找方向
    war_npc_dust_ret_opt_b_3: 協助風險防護
    war_npc_dust_ret_opt_c_3: 協助體力
    war_npc_dust_ret_res_a_3: "%NAME%十分感激地接受我幫助他導航。如此一來，他的任務一定可以很快完成。他給我一份適當的謝禮。"
    war_npc_dust_ret_res_b_3: "%NAME%十分感激地接受我給他的資源。如此一來，他可以在危險的環境中生存更久。他給我一份適當的謝禮。"
    war_npc_dust_ret_res_c_3: "%NAME%十分感激地接受我給他的雕像。如此一來，他可以在危險的環境中生存更久。他給我一份適當的謝禮。"
    war_npc_tox_desc_2: |-
      維金族操作著資料板，粗大的手指顯得有點笨拙，他在一張方格表上排列著各種真菌的符號。他打量我一番，似乎找到了某種滿意的特質。
      他非常嚴肅地指了指資料板上排列的蕈菇。又指了指外面滿是毒物的環境。我想他應該是<STELLAR>期盼我的協助<>......
    dnt_war_npc_tox_lang_2: My brothers were killed in glory... a noble death. Now
      I make plants for their well-earned sleep. Offer assist honour to interloper.
    war_npc_tox_opt_a_2: 提供植物方面的協助
    war_npc_tox_opt_b_2: 離開
    war_npc_tox_res_a_2: 維金族找到我幫忙，似乎很高興。他給我看一種成長快速的蕈群，表示我應該尋找這個物種......
    war_npc_tox_res_b_2: 維金族對我大吼，要我離開。我缺乏協助意願，似乎冒犯到了他。
    war_npc_tox_farm_ret: "%NAME%向我打了一個心情凝重的招呼。"
    war_npc_tox_farm_ret_opt_a: 給予樣本
    war_npc_tox_farm_ret_res_a: |-
      %NAME%將黴菌撒在一個手持孵育器中。隨著孢子分裂、增長，孵育器邊上出現了凝結的水珠。才幾秒的時間，就長出了一座小小的蕈菇森林。
      他從孵化器拉出幾個菌絲，要我從中選擇。
    war_npc_tox_farm_ret2_opt_a: 選擇最強韌的菌絲
    war_npc_tox_farm_ret2_opt_b: 選擇長得最高的菌絲
    war_npc_tox_farm_ret2_opt_c: 選擇顏色最鮮艷的菌絲
    war_npc_tox_farm_ret2_res_a: 我逐一按壓每一個蕈群，選擇最強韌的菌絲。維金族注意到我選擇的方式，發出激動的吼叫聲，鼻孔都張大了。他表示我應該把選擇的蕈群種在外面。
    war_npc_tox_farm_ret2_res_b: 維金族看到我選出長得最高的菌絲，似乎激起了他的情感。顯然，這樣的安排對他是有某種意義的。他表示我應該把選擇的蕈群種在外面。
    war_npc_tox_farm_ret2_res_c: 我選擇最繽紛的蕈群。維金族似乎有點驚訝，但還是感激我的意見。他表示我應該把選擇的蕈群種在外面。
    war_npc_tox_desc_3: 維金族似乎正在用匕首的柄，在碗中搗碎某樣東西。他握住匕首的尖刃，故意讓自己的血液滴進碗中的混合物。
    dnt_war_npc_tox_lang_3: Interloper interrupts ancient tradition of night blood
      clan. Brothers and sisters unstoppable in the darkness.
    war_npc_tox_opt_a_3: 詢問混合物的事
    war_npc_tox_opt_b_3: 檢視混合物
    war_npc_tox_opt_c_3: 包紮他的傷口
    war_npc_tox_res_a_3: |-
      %NAME%十分驕傲地給我看他家族的戰鬥畫面。影片中的維金族戰士在夜裡發動攻擊，用凝固的顏料將工具組、套裝與皮膚全部塗成黑色。
      先進的高科技配備與簡單的顏料，構成強烈對比，讓戰鬥場面顯得超現實、又極為恐怖。
    war_npc_tox_res_b_3: 他製作的混合物主體是一種劇毒的菇類，與維金族的深色血液混合成膏狀。這種混合物製造過程即是一種儀式，但不清楚混合物是純裝飾用，還是其材料的毒性也有某種效果。
    war_npc_tox_res_c_3: "%NAME%向我大吼，顯然遭到冒犯。他藏起受傷的手掌，不讓我碰到。"
    war_npc_tox_ret_desc_3: 戰士眼神充滿疑心，似乎在心中進行某種考量。<DELAY>0.2<>他終於下了決定，將碗端到我面前，指向我套裝保護的身體。
    war_npc_tox_ret_opt_a_3: 伸出有手套的手
    war_npc_tox_ret_opt_b_3: 伸出無手套的手
    war_npc_tox_ret_opt_c_3: 禮貌拒絕
    war_npc_tox_ret_res_a_3: |-
      %NAME%在我的強化套裝上塗了一點膏狀物。套裝的奈米纖維馬上變黑，並且毫無光澤，似乎吞噬著周圍的光。這麼簡單的混合物，卻有這樣的效果，令人印象深刻。
      %NAME%笑了笑，對於兇殘的維金族來說，這種表情十分罕見。我參與這場儀式，似乎讓他相當高興，他給我一份小禮物，在未來戰鬥中可以幫助我。
    war_npc_tox_ret_res_b_3: |-
      %NAME%笑了一聲，似乎相當欽佩我的勇氣，將一點膏狀物塗在我的手上。我的手感到一陣麻，像是燒灼，卻是冰冷。同樣的感覺很快蔓延到我的手腕、手臂、肩膀。
      整個世界彷彿傾斜了，我眼前突然看到一幅景象，是我自己衝上戰場，跨坐在高聳的坐騎上，牠的肌肉如波浪般律動。我的族人戰士們跟我一起在夜裡衝鋒，頭上有兩輪明月。一支支電漿箭的光芒，照亮了黑暗，我熄滅了漂浮在我們四周的緋紅眼。
      影像逐漸消失，我的手還是痛。%NAME%看著我的臉，點了點頭，顯然理解。他給我一份大禮，在未來戰鬥中可以幫助我。
    war_npc_tox_ret_res_c_3: |-
      我盡量有禮地拒絕了%NAME%的提議，試圖告訴他我並不是維金族戰士。
      他似乎理解我的意思，我對他族人的尊敬，讓他印象非常深刻。他發出一聲讚賞的低吼，向我示意該離開了，但是他對我的看法也不一樣了。
    war_npc_rad_desc_2: 維金族與我四目相接，目光炯炯、抬頭挺胸。他指了指手上的軍令：他調任本星球，目的是確保伽瑪草持續供應無虞。這位戰士<STELLAR>期盼我的協助<>，這也是一種對我尊敬的表示。
    dnt_war_npc_rad_lang_2: Interloper. Accept honourable duty to contribute to High
      Command operations? Orders are secret, do not question.
    war_npc_rad_opt_a_2: 提供植物方面的協助
    war_npc_rad_opt_b_2: 離開
    war_npc_rad_res_a_2: "%NAME%聲音宏亮地向我下令，要我找到一叢天然生長的伽瑪草，並採收一把根部。我回來之後，他會再下達後續命令。"
    war_npc_rad_res_b_2: "%NAME%看到我沒有馬上拔刀相助，吃驚到說不出話來。他表示會繼續在這裡等待，直到我想清楚為止。"
    war_npc_rad_farm_ret: 我回來時，%NAME%正在手工裝填看起來像是彈殼的東西。他招呼我的禮節非常正式，顯然經過長久練習。
    war_npc_rad_farm_ret_opt_a: 給予樣本
    war_npc_rad_farm_ret_res_a: |-
      維金族檢視我收集到的樣本，似乎感到滿意。他用特殊裝置把花切掉、排出種子，再把種子交給我。
      帶輻射性的根部則是收集起來，靜置乾燥。我注意到%NAME%研磨成粉、裝進彈殼的物質，就是完全乾燥的根部。
    war_npc_rad_farm_ret2_opt_a: 打聽彈殼的事
    war_npc_rad_farm_ret2_opt_b: 要求進一步命令
    war_npc_rad_farm_ret2_res_a: |-
      %NAME%用銳利的眼光凝視我。
      過了好一會，他才搖搖頭，表示這項科技不能分享。不過，他或許感受到問題中藏著質疑，因此向我保證這些彈殼不會傷害任何具有感知能力的生命體。
      他向外面比了一個手勢，表示我應該找尋合適地點，種下這些種子，建立起農場。我回來後，他就會給我報酬，獎勵我的辛苦工作。
    war_npc_rad_farm_ret2_res_b: "%NAME%向外面比了一個手勢，表示我應該找尋合適地點，種下這些種子，建立起農場。我回來後，他就會給我報酬，獎勵我的辛苦工作。"
    war_npc_rad_desc_3: 維金族面色蒼白、滿身大汗，顯然出了什麼問題。他的眼睛瞇了起來，似乎專注看著我們兩人之間空氣中的某種威脅，但是我看不見。
    dnt_war_npc_rad_lang_3: Drones swarm... get away, weak interloper!
    war_npc_rad_opt_a_3: 觸碰空氣
    war_npc_rad_opt_b_3: 用工具組瞄準空氣
    war_npc_rad_opt_c_3: 要他振作
    war_npc_rad_res_a_3: |-
      我伸出手，進入%NAME%戒慎看待的那個點。不出所料，我的手除了空氣，什麼也沒碰到。
      他卻一陣恐慌，抓住我的手腕、把我的手拉走，彷彿想保護我。不論他以為看到什麼，肯定讓他覺得很危險。
    war_npc_rad_res_b_3: 我拿出工具組，瞄準%NAME%盯著看的那個點。我有心解決那隱形的威脅，似乎讓他鬆了一口氣，接著他卻向後踉蹌，迅速眨眼。
    war_npc_rad_res_c_3: |-
      我搖了搖%NAME%的肩膀，試著驅散他的幻覺。
      維金族揮拳打中我的胸口，發出響亮的咚聲。他神智不清楚，但看來攻擊性與力量絲毫不減。
    war_npc_rad_ret_3: |-
      維金族看起來越來越不舒服。又來一陣暈眩噁心，差點讓他倒下，幸好他的套裝讓他稍微穩住姿態。
      他的風險防護功能早已過載，閃著急促的紅色燈號。受到當地輻射影響，它已經接近故障邊緣。這種狀態持續下去，%NAME%肯定撐不久。
    war_npc_rad_ret_opt_a_3: 提高風險防護
    war_npc_rad_ret_opt_b_3: 警告他的指揮官
    war_npc_rad_ret_opt_c_3: 要他振作
    war_npc_rad_ret_res_a_3: |-
      維金族的套裝十分感激地大力吞噬我提供的資源，%NAME%本人則馬上恢復不少元氣。有一個短到可能是幻覺的奇異瞬間，我自己的強化套裝似乎也感受到一股迴響，呼應他的狀態。
      %NAME%的呼吸隨著疼痛減弱，也逐漸慢了下來，他記起自己是誰。原來我拯救了一位非常富有的戰士，讓他免於必死之禍。他給我慷慨的獎賞，並且保證救命之恩不會忘記。
    war_npc_rad_ret_res_b_3: |-
      我知道這是緊急狀況，於是聯絡維金族總司令，將%NAME%的狀態報告給他的營長。
      維金族的長官討論對策，傳來的音訊盡是咕噥聲與低吼聲。最後，他們給我一筆豐富的賞金感謝我，但要我以後避免接觸%NAME%。
    war_npc_rad_ret_res_c_3: 我試著對%NAME%大吼，讓他恢復意識，但是沒有用。他發著虛弱的怒氣，含糊地講著有關巡警的事，並告訴我要大叫就去別的地方叫。
    war_npc_shop_desc_1: 維金族正慵懶地用指尖打碎某種倒楣生物的骸骨，看著骨灰散落一地。他看起來覺得很無聊。
    dnt_war_npc_shop_lang_1: Trading facility is boring! Nothing here for warrior!
      Nearly sleeping...
    war_npc_shop_opt_a_1: 詢問是不是很無聊
    war_npc_shop_opt_b_1: 詢問骨頭的事
    war_npc_shop_res_a_1: |-
      %NAME%拍了拍空皮套，他正在等工具組修好，現在根本沒辦法做事，結果居然發現這個商店什麼都沒有。
      他嘆了口氣，指著我的強化套裝，想看看它的紀錄。他似乎想找點樂子，只要不無聊什麼都行。
    war_npc_shop_res_b_1: |-
      %NAME%聳聳肩，他只是在殺時間。這些骨頭原本的主人再也感覺不到疼痛了。
      他嘆了口氣，指著我的強化套裝，想看看它的紀錄。他似乎想找點樂子，只要不無聊什麼都行。
    war_npc_shop_ret_opt_a_1: 分享探索資料
    war_npc_shop_ret_opt_b_1: 分享戰鬥資料
    war_npc_shop_ret_opt_c_1: 分享貿易資料
    war_npc_shop_ret_res_a_1: |-
      我調出之前去過的奇異星球資料，給他看反重力岩石構形、悲劇性演化動物和超怪異植物的紀錄。
      維金族感到很有興趣，對於我去過這麼多地方印象深刻。他覺得我也是冒險家，就告訴我一個當地的座標，原本他等到工具組修好之後，自己也想去那裡探索。
    war_npc_shop_ret_res_b_1: |-
      %NAME%和我一起看強化套裝紀錄，他的口水都要流出來了。他再度體會到族人光榮的過去，眼睛閃閃發光，手也微微地顫抖著。
      維金族表達滿滿的尊敬，這完全超乎他的期待。他用雙手比出兩個明確的手勢：握緊的拳頭和沉穩朝上的手掌。他似乎在等待一個選擇......
    war_npc_shop_ret_res_c_1: 正當我開始調閱過去輝煌的貿易紀錄時，我注意到%NAME%似乎打起瞌睡，我真的讓他無聊到睡著了。
    war_npc_shop_ret2_opt_a_1: 選擇拳頭
    war_npc_shop_ret2_opt_b_1: 選擇手掌
    war_npc_shop_ret2_res_a_1: "%NAME%點頭，把拳頭握得更緊，這顯然是力量的象徵。他在我離開前交給我一個小禮物。"
    war_npc_shop_ret2_res_b_1: "%NAME%點頭，他眼中蘊含長期遵守紀律的精芒。他在我離開前交給我一個小禮物。"
    war_npc_shop_desc_2: |-
      這名維金族表面上在看著本設施販賣的貨品，但他似乎是漫無目的地瀏覽，隨手把玩著不同的物品。
      他偶爾望向櫃檯，似乎在比較商人與自己誰比較壯。我接近時，他才停止望向商人那裡。
    dnt_war_npc_shop_lang_2: Pitiful work here. Vy'keen acts like Gek, exchange equipment
      for units, never join battle. Body is pathetic!
    war_npc_shop_opt_a_2: 對他的身材表示欣賞
    war_npc_shop_opt_b_2: 對他的工具組表示欣賞
    war_npc_shop_opt_c_2: 不出聲
    war_npc_shop_res_a_2: |-
      %NAME%膽量大起來了，用毫不掩飾的蔑視眼光瞪了設施商人一眼。接著他十分招搖地轉了一筆貨幣給我，似乎是某種奇怪的強勢展示。
      商人似乎早就對自己的地位相當不滿，在櫃台後垂頭喪氣，敢怒不敢言。顯然他今天又多了一件倒楣事。
    war_npc_shop_res_b_2: |-
      我指出%NAME%手上升級完整、維護良好，很明顯是新買的工具組，讓他吃了一驚。看來就連戰士種族也需要商人。
      維金族將工具組推向我面前，顯然不想再看到它。
    war_npc_shop_res_c_2: "%NAME%瞪了我一眼，彷彿在氣我說了他壞話。"
    war_npc_shop_desc_3: 維金族假裝在閱讀，不過裝得很不像。他其實是從資料板上方偷瞄，正在查看我的配備升級。
    dnt_war_npc_shop_lang_3: Vy'keen strength comes from Multi-Tool tradition! Trade
      important for weapon strength! Brother is foolish.
    war_npc_shop_desc_3a: 他不再假裝，直接和我交談，他給我看兩張維金族戰士的圖片。其中一個裝備先進的工具組，另一個只有簡單的匕首。他想知道我覺得哪一個比較厲害。
    war_npc_shop_opt_a_3: 指向工具組
    war_npc_shop_opt_b_3: 指向匕首
    war_npc_shop_res_a_3: |-
      %NAME%稍微站直了身子，驕傲地讓我看他自己設計的工具組全像圖，其中包括尖端升級改造。
      這名戰士很樂於分享自己對科技的熱情，他指著自己還能進一步升級的武器模組，顯然是想知道我的想法。
    war_npc_shop_res_b_3: "%NAME%充滿侵略性地吼叫，拍打拿著工具組的戰士，不過同時卻避免眼神接觸。我似乎觸動了他深藏心底的恐懼，他拒絕進一步討論這個話題。"
    war_npc_shop_ret_opt_a_3: 建議雷霆砲升級
    war_npc_shop_ret_opt_b_3: 建議分析護目鏡升級
    war_npc_shop_ret_opt_c_3: 建議脈衝槍升級
    war_npc_shop_ret_res_a_3: 維金族迫不急待地同意這個實用的選擇。他拆掉一個老舊的升級元件，然後突然覺得很不好意思的樣子，把用不上的科技元件推往我的方向。
    war_npc_shop_ret_res_b_3: 維金族哼了一聲，表示不同意。他不願意把武器插槽浪費在資料收集配備上。他揮手要我走開。
    war_npc_outpost_desc_1: |-
      雖然他的皮膚和姿勢都看不出來，但這名維金族年紀已經很大了。他參與了一輩子的星際戰爭，眼神閃爍著長年積累的智慧。
      長老似乎不喜歡這裡的群眾，不自在地瞪著其他維金族。不知道他習慣的是什麼樣的聚會，顯然現在這群烏合之眾的戰士，並無法滿足他。
    dnt_war_npc_outpost_lang_1: Pathetic warriors here. This is not Vy'keen tradition,
      this is tragedy. We have been conquered by machines. It must end.
    war_npc_outpost_opt_a_1: 表示理解他
    war_npc_outpost_opt_b_1: 問他為什麼在這裡
    war_npc_outpost_res_a_1: |-
      %NAME%表情難看。不管他對現代維金族社會有什麼意見，外人的評論對他都沒有意義。我不可能懂的。
      不過有人願意聽他說話還是難得，於是維金族說出一項具體的抱怨。他指了指時間，不耐煩地低吼。他在這個令人厭煩的地方等人送貨。時間過得真慢......
    war_npc_outpost_res_b_1: |-
      他產出一個大幅修改的工具組全像圖，作用是強化裝甲穿刺功能。這是非常昂貴的高級反巡警科技，並且為%NAME%的手握方式特別客製化。
      他指了指時間，不耐煩地低吼。要不是在等新武器送來，他早就離開這地方了。時間過得真慢......
    war_npc_outpost_ret_opt_a_1: 給予歿鹽
    war_npc_outpost_ret_opt_b_1: 給他擁抱
    war_npc_outpost_ret_opt_c_1: 請他說故事
    war_npc_outpost_ret_res_a_1: |-
      維金族笑了笑，彷彿看見這種不祥的化合物，勾起了他的珍貴回憶。他將一把晶體放進嘴哩，開始咀嚼。
      咀嚼歿鹽的聲音，猶如牙齒粉碎，讓我毛骨悚然，但是年長的維金族很高興有分心的事情。他似乎受我的好心感動，於是給我一份小禮物報答。
    war_npc_outpost_ret_res_b_1: "%NAME%滿臉驚惶，倒退幾步，避開不歡迎的接觸。比較起來，他似乎覺得四周鬆散無紀的群眾可愛多了。"
    war_npc_outpost_ret_res_c_1: |-
      %NAME%撫摸他的武器，眼眶似乎泛著淚光。我們沒有共同語言，無法進行複雜的對話，但是他很樂意透過有組織的低吼、手勢與全像圖，跟我分享故事。雖然步調很慢，故事卻出人意料地吸引人。
      他描述著幾個世紀與巡警的抗戰，有無數同袍陣亡，每一個獨一無二的維金族生命都是無法取代的，那些機器卻顯得源源不絕，任何個體的傷亡都不會影響它們。
      %NAME%現在已經進入遲暮之年，他希望把握最後一次機會，找到並摧毀巡警部隊的來源。它們只是機器，一定是在那裡組裝的，一定是。
      年長的維金族嘆了一口氣。他重新看了一眼周遭的維金族群眾，態度似乎不再那麼嚴厲。畢竟每一條生命都是寶貴的。他感謝我聆聽，並且給我一份禮物，幫助我的旅程。
    war_npc_obs_desc_1: 維金族面前有好幾幅全像星圖，分散在數個裝置上。旁邊地位崇高的位置，則擺著一張殘破的手稿。維金族似乎正在比對手稿與星圖的天體資料。
    dnt_war_npc_obs_lang_1: Interloper! Worthy to give advice on holy Vy'keen journey?
      I seek the way to our homeworld, with aid from the stars. Where to look now?
    war_npc_obs_opt_a_1: 防護罩星座
    war_npc_obs_opt_b_1: 寰宇星座
    war_npc_obs_opt_c_1: 黏液星座
    war_npc_obs_res_a_1: 維金族點點頭，彷彿早就預料到我的回答。他帶著欣賞的意味，拍了拍我的肩膀，又給我貨幣作為報酬。
    war_npc_obs_res_b_1: 維金族思考著我的沉重選擇，面色變得蒼白。他賜給我一份禮物，但堅持要我離開。
    war_npc_obs_res_c_1: 我的回答詼諧不莊重，似乎冒犯到了維金族。他發出低吼，將我推開。
    war_npc_obs_desc_2: |-
      我接近時，維金族舉起手，示意我不要出聲，彷彿他正在聆聽某種聲音，但我什麼也沒聽到。他不知道在終端站輸入什麼，突然我的強化套裝發出電流般的嗡嗡聲，令人毛骨悚然。我們四目相接，一起聽著這個聲音。
      這處設施設計或整修之初，似乎就是為了追蹤這個聲音訊號。但這個訊號不斷受到嘶嘶聲與爆音等干擾，一直聽不清楚。
    dnt_war_npc_obs_lang_2: Interloper! Join me in this noble task. I listen for the
      death of the great Hirk. Equipment coordinate is certain, but sound is still
      weak...
    war_npc_obs_opt_a_2: 調整音量
    war_npc_obs_opt_b_2: 調整音頻
    war_npc_obs_opt_c_2: 調整座標
    war_npc_obs_res_a_2: 我調高接收器靈敏度，但收到的音訊仍然不清楚，雖然想聽的聲音變大了，但雜訊聲也一樣變大。不過，維金族似乎相當滿意這樣的結果，並給我貨幣表達感謝。
    war_npc_obs_res_b_2: |-
      我受到神祕的直覺驅使，調整裝置的輸入，接收較低的頻率，過濾掉高頻率的雜音。
      果然，我們聽見的是戰士的狂吼，如玻璃一般無可置疑的清澈，我整個身體都感受到這吼聲的迴盪。維金族用自己的配備聽著這聲音，眼神滿是驚奇。我感受到，我們共享的這一刻，是一種獨一無二的感受。我離開時，他向我敬禮，並且奉上一份厚禮。
    war_npc_obs_res_c_2: 我試著調整音訊接收器的方向，但每次調整似乎都讓訊號變得更弱。維金族對我發出不耐煩的怒吼，表示我應該離開。
    war_npc_freighter_desc_1: 維金族船員看著我，幾乎不加掩飾蔑視之情。他感覺到我跟他不同，不是天生在貨船上過活的料，而且懷疑我出身星球，肯定吃不了苦。
    war_npc_freighter_desc_2: 維金族看著其他貨船船員的眼神，透露著毫無保留的情感與忠誠。船員們的外貌差異極大，應該沒有血緣關係，但或許%NAME%在船上的家庭，才是待他如至親的人。
    war_npc_freighter_desc_3: "%NAME%似乎十分喜愛貨船生活的多采多姿。船隻停泊時，他總顯得坐立難安，把玩著手上的工具組，焦急等待下一次空間跳躍到新的星系。"
    war_npc_freighter_desc_4: "%NAME%看來對於周遭環境不太自在，似乎不太適應貨船上的生活。他的眼神不斷飄向另一名船員，一名體型特別陽剛、魁梧的維金族。他們兩個到底是什麼關係，我也只能瞎猜。"
    war_npc_freighter_desc_5: 身材粗壯的維金族看見我接近，肌肉似乎繃緊了一點，他看著我的眼睛，期待我的反應。他似乎很年輕，想在船員間證明自己的能力。
    newpoop_name: 糞便樣本
    newpoop_name_l: 糞便樣本
    newpoop_label: 搜尋糞便樣本
    hyperfuel2_name: 空間跳躍超核心
    hyperfuel2_name_l: 空間跳躍超核心
    hyperfuel2_subtitle: 超空間驅動器補充單位
    hyperfuel2_description: |-
      本電池為<COMMODITY>高容量<><FUEL>反物質燃料<>，利用內部的黑洞能量源，提供<TECHNOLOGY>太空船超空間驅動器<>所需能量，可進行多次空間跳躍。

      電池壁經特殊設計，可將任何現實悖論反射回單位中心，產生更多能量。
    ui_shipcharge_name: 星盾電池
    ui_shipcharge_name_l: 星盾電池
    ui_shipcharge_desc: "針對<COMMODITY>太空船防禦系統<>最佳化設計的電力儲存單位。\n \n以<SPECIAL>氚<>為能源的電容器，可快速放電為<TECHNOLOGY>反射防護罩<>充能，但用在規模較小的配備就會過載。"
    ui_log_frag_name: 日誌加密金鑰
    ui_log_frag_name_l: 日誌加密金鑰
    ui_log_frag_desc: |-
      <TECHNOLOGY>貨船緊急日誌<>的加密覆寫程序片段。

      若要取得紀錄資料的完整存取權限可能需要此程序中的許多部份。
    ui_log_frag_sub: 未完成的資料程序
    ui_war_tablet_name: 維金族石碑
    ui_war_tablet_name_l: 維金族石碑
    ui_war_tablet_desc: |-
      石碑上刻著一行行精細的符文，我們無法解讀這些文字，因為除了最老的維金族長者之外，其他族人都已經遺忘這門古老的方言。

      雕刻此石碑的巧手絕對出自不凡，其工藝既準確又精緻，又完美地傳達了作者本身驍勇不屈的精神。
    ui_war_tablet_sub: 赫克交流儀式
    ui_exp_tablet_name: 議會箱體
    ui_exp_tablet_name_l: 議會箱體
    ui_exp_tablet_desc: |-
      資料單元出現干擾，不停閃爍，看似不屬於這個現實中。

      此箱體讓人感覺到一種無聲的尖叫，好像有上百個發瘋的生物體困在箱中，發出凍結的慘叫聲。
    ui_exp_tablet_sub: 異常資料單元
    ui_fact_token_name: 工廠覆寫器
    ui_fact_token_name_l: 工廠覆寫器
    ui_fact_token_desc: |-
      可攜式資料單位，與大部分的<STELLAR>星球製造器設施<>相容。

      一旦獲得中央控制終端站的存取權限，這個覆寫器就可以將設施的資源調度到研究新的產品製作方法。
    ui_fact_token_sub: 先進研究模組
    ui_frig_token_term: 貨船研究終端站
    ui_frig_token_name: 回收巡防艦模組
    ui_frig_token_name_l: 回收巡防艦模組
    ui_frig_token_desc: |-
      從一艘大型星際太空船收集的科技模組。可以從<STELLAR>貨船失事地點<>收集，也可以在<STELLAR>巡防艦探勘<>中回收。

      目前形式無法使用，但貨船上的<TECHNOLOGY>研究站<>或許可以將其轉換成有用的科技。
    ui_frig_token_sub: 主力太空船電纜平台
    ui_ship_inv_token_name: 倉儲擴充
    ui_ship_inv_token_name_l: 倉儲擴充
    ui_ship_inv_token_desc: |-
      從一艘<STELLAR>回收的太空船<>收集的科技模組。可以從<STELLAR>貨船墜機地點<>收集，或在<STELLAR>巡防艦探勘<>中回收。

      可在太空站的<TECHNOLOGY>太空船改造站<>中，將其用於擴充太空船倉儲空間。
    ui_ship_inv_token_sub: 太空船擴充模組
    ui_ship_class_token_name: 太空船超頻裝置
    ui_ship_class_token_name_l: 太空船超頻裝置
    ui_ship_class_token_desc: |-
      從一艘<STELLAR>回收的太空船<>收集的科技模組。也可以從<STELLAR>貨船墜機地點<>收集，或在<STELLAR>巡防艦探勘<>中回收。

      可在太空站的<TECHNOLOGY>太空船改造單位<>中，用來提升太空船的<STELLAR>級別評價<>。
    ui_ship_class_token_sub: 強大升級裝置
    ui_blackhole_name: 迷你黑洞
    ui_blackhole_name_l: 迷你黑洞
    ui_blackhole_desc: |-
      俘獲的黑洞，經人工保存，持續保持延遲狀態。先進的隔離場技術，將奇異點事件發生的機率降低到將近零。

      相當複雜、<STELLAR>極為強大<>的燃料來源。
    ui_blackhole_sub: 受隔離異常
    bld_antimatter_name: 反物質反應器
    bld_antimatter_name_l: 反物質反應器
    bld_antimatter_desc: |-
      <TECHNOLOGY>自動重子生成反應器<>，此裝置能用來採集現實悖論，並將悖論轉換為可用的<FUEL>反物質<>。使用者得監控燃料量，以確保能持續運轉。

      生成的反物質亦會安全隔離，能直接用於所有標準<FUEL>超空間能量單位。<>。
    bld_antimatter_sub: 重子生成單位
    antimatter_unit_name_l: 反物質反應器
    antimatter_unit_sub: 為反應爐提供燃料，生成反物質
    ut_launchcharge_name: 啟動自動充電器
    ut_launchcharge_name_l: 啟動自動充電器
    ut_launchcharge_desc: |-
      安裝在太空船<TECHNOLOGY>啟動推進器<>上的光電板，讓太空船待命時，可以緩慢充能。

      充能器收集光線，自大氣中融合生成二氫，即可<STELLAR>自動補充啟動推進器所需能量<>。
    ship_launcher_autocharge: 自動充能
    weapon_laser_miningbonus: 已開採的資源
    ut_miner_name: 光學鑽孔機
    ut_miner_name_l: 光學鑽孔機
    ut_miner_desc: |-
      極薄的透鏡排列成精心調校的矩陣，讓<TECHNOLOGY>採礦光束<>在原子尺度下亦可精準聚焦。

      如此精準度，可大幅提升採礦效率。元素萃取效率更高，工具組採集道具時<STELLAR>產量也更高<>。
    ut_miner_sub: 素材取得增幅器
    ut_survey_name: 調查裝置
    ut_survey_name_l: 調查裝置
    ut_survey_desc: |-
      <TECHNOLOGY>分析護目鏡<>的電路升級，是獨立系統，為掃描器陣列增加即時地形分析。

      可用<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>開關不同護目鏡模式。利用<STELLAR>調查模式<>即可偵測隱藏地形資源。
    ut_survey_sub: 分析護目鏡升級
    ut_translate1_name: 簡單通譯
    ut_translate1_name_l: 簡單通譯
    ut_translate1_desc: |-
      自動翻譯裝置，可記錄、分析附近的談話，再將資料輸入情境式學習系統，判斷其意涵。

      此初級型號記憶容量低，翻譯量有限。
    ut_translate2_name: 高級通譯
    ut_translate2_name_l: 高級通譯
    ut_translate2_desc: |-
      自動翻譯裝置，可記錄、分析附近的談話，再將資料輸入情境式學習系統，判斷其意涵。

      具備平行語言處理器，可翻譯更高比例的記錄談話內容。
    ut_translate3_name: 先進通譯
    ut_translate3_name_l: 先進通譯
    ut_translate3_desc: |-
      自動翻譯裝置，可記錄、分析附近的談話，再將資料輸入情境式學習系統，判斷其意涵。

      具備大型記憶陣列、超頻語言處理器，可以即時翻譯大量談話內容。
    ut_translatestory_name: 阿耳忒彌斯翻譯機
    ut_translatestory_name_l: 阿耳忒彌斯翻譯機
    ut_translatestory_desc: |-
      自動翻譯裝置。本裝置必須事先調校，讀取現有翻譯資料。本裝置必須<STELLAR>與阿耳忒彌斯保持網路連線<>，才能正常使用。

      若無法連線翻譯服務主機，裝置的內建電路，可以進行有限即時翻譯，但僅能翻譯少數單字。
    ut_translate_sub: 自動語言分析器
    suit_autotranslator: 翻譯詞彙
    weapon_scan_surveying: 調查開啟
    bld_utility_sub: 配電模組
    bld_silo_sub: 物質分配模組
    bld_u_powerline_name: 電線
    bld_u_powerline_name_l: 電線
    bld_u_powerline_desc: |-
      高容量電線。電線可以讓基地連接<TECHNOLOGY>發電機<>。大部分科技與內建照明系統的結構，都需要電力來源才能運作。

      電線還可以連接<TECHNOLOGY>各種開關<>，即可更精細地控制電流。
    bld_u_powerline_coloured_name: 有色電路
    bld_u_powerline_coloured_name_l: 有色電路
    bld_u_powerline_coloured_desc: |-
      顏色鮮艷，引人注目，能替代標準<TECHNOLOGY>電線<>。

      這高容量的電線包覆著耐用的合成顏料，能承受各種天氣型態。能用來在居住基地裝飾上醒目的線路，也能形塑成有創意的藝術品。
    bld_u_adaptor_name: 變壓器
    bld_u_adaptor_name_l: 變壓器
    bld_u_adaptor_desc: |-
      將<TECHNOLOGY>發電機<>所輸出的高壓電轉變為較容易控制的電流，以利<TECHNOLOGY>大型基地結構<>使用。

      應安裝在建築完成房間的外牆上，並應連接<STELLAR>電網<>。只要內部科技安裝正確，基地供應的電力，會自動分配給各種科技使用。
    bld_u_switchbutton_name: 按鈕
    bld_u_switchbutton_name_l: 按鈕
    bld_u_switchbutton_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關使用時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_switchprox_name: 近距開關
    bld_u_switchprox_name_l: 近距開關
    bld_u_switchprox_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關在附近偵測到存在體時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_switchwallname: 牆壁開關
    bld_u_switchwallname_l: 牆壁開關
    bld_u_switchwall_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關拉動時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_switchpress_name: 地板開關
    bld_u_switchpress_name_l: 地板開關
    bld_u_switchpress_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關有人站在上面、或其他方式啟動時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_powerswitch_name: 開關
    bld_u_powerswitch_name_l: 開關
    bld_u_powerswitch_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關使用時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_transistor_name: 電流轉換器
    bld_u_transistor_name_l: 電流轉換器
    bld_u_transistor_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關使用時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_transistor2_name: 自動開關
    bld_u_transistor2_name_l: 自動開關
    bld_u_transistor2_desc: |-
      一種<STELLAR>電力管理裝置<>。本開關接收到訊號時，會切斷或恢復電流。

      開關需要電力與訊號線，才能控制裝置。
    bld_u_biogenerator_name: 生物燃料反應器
    bld_u_biogenerator_name_l: 生物燃料反應器
    bld_u_biogenerator_desc: |-
      小型的<STELLAR>發電機<>。在<TECHNOLOGY>燃燒槽<>中燃燒碳質燃料，轉換為電力。

      可用<TECHNOLOGY>電線<>連接發電機與基地的建築物和科技。許多零件都需要電力才能運作。
    bld_u_wind_name: 風力發電機
    bld_u_wind_name_l: 風力發電機
    bld_u_wind_desc: |-
      適合在風暴強勁的星球使用的<STELLAR>發電機<>。本發電機可發出乾淨、無成本的能源，供基地建築物使用。

      發電效率在<FUEL>風暴<>中會提升。若設在風力不夠強的星球，將無法發電。
    bld_u_solar_name: 太陽能發電機
    bld_u_solar_name_l: 太陽能發電機
    bld_u_solar_desc: |-
      高效率的<STELLAR>發電機<>，太陽能陣列可以將太陽光轉換成電能，提供許多基地建築物使用。

      <FUEL>夜間無法發電<>。可與<TECHNOLOGY>電池<>一起使用，為缺乏陽光的時間儲存電能。
    bld_u_water_name: 水力發電機
    bld_u_water_name_l: 水力發電機
    bld_u_water_desc: |-
      適合在水底使用的<STELLAR>發電機<>。本發電機可發出乾淨、無成本的能源，供基地建築物使用。

      若設在陸上，將無法發電。
    bld_u_battery_name: 重型電池陣列
    bld_u_battery_name_l: 重型電池陣列
    bld_u_battery_s_name: 電池
    bld_u_battery_s_name_l: 電池
    bld_u_battery_desc: |-
      效率極高的<TECHNOLOGY>能量儲存單位<>。與電網連線後，內建的電力管理電路就會<STELLAR>自動反轉冗餘發電容量<>，為電池充電。

      如果電網需要的電量大於發電供應，電池就會<STELLAR>自動放電<>補充短缺的電量。
    bld_u_pipeline_name: 補給管
    bld_u_pipeline_name_l: 補給管
    bld_u_pipeline_desc: |-
      高彈性、高強度的運輸管，能夠承受高度加壓的內部環境。

      用來將各種<STELLAR>礦物<>與<STELLAR>氣體萃取器<>連接到<TECHNOLOGY>倉儲<>
    bld_u_silo_name: 補給貨站
    bld_u_silo_name_l: 補給貨站
    bld_u_silo_desc: |-
      自動化儲存單位，可利用<TECHNOLOGY>管線<>連接到<TRADEABLE>補給網<>。

      自動儲存各種<STELLAR>礦物<>與<STELLAR>氣體萃取器<>的輸出，可提升容量，並讓基地場址配置更有效率。可設在距離萃取區很遠的地方。
    bld_u_extractor_name: 礦物萃取器
    bld_u_extractor_name_l: 礦物萃取器
    bld_u_extractor_desc: |-
      自動化礦物採集器。利用<TECHNOLOGY>分析護目鏡<>的<TECHNOLOGY>調查<>升級可幫助你決定採集地點。每個地點的礦物萃取率與採集礦物種類都不同。

      需要<STELLAR>電力<>才能運作。可用<TECHNOLOGY>管線<>與<TECHNOLOGY>倉儲<>連接，即可將礦物收集到較方便的地點。
    bld_u_gasextractor_name: 氣體採集器
    bld_u_gasextractor_name_l: 氣體採集器
    bld_u_gasextractor_desc: |-
      自動化氣體採集器。利用<TECHNOLOGY>分析護目鏡<>的<TECHNOLOGY>調查<>升級可幫助你決定採集地點。每個地點的氣體萃取率與採集氣體種類都不同。

      需要<STELLAR>電力<>才能運作。可用<TECHNOLOGY>管線<>與<TECHNOLOGY>倉儲<>連接，即可將氣體收集到較方便的地點。
    bld_u_generator_name: 電磁發電機
    bld_u_generator_name_l: 電磁發電機
    bld_u_generator_desc: |-
      妥善安裝在力場強的地方時，高效率電磁發電機可發出<STELLAR>將近無限的電力<>。

      利用<TECHNOLOGY>分析護目鏡<>的<TECHNOLOGY>調查<>升級，可找到適合的地點。不同的地點，發電量也會不同。
    bld_u_solar_s_name: 太陽能板
    bld_u_solar_s_name_l: 太陽能板
    bld_u_solar_s_desc: |-
      高效率的<STELLAR>發電機<>，太陽能陣列可以將太陽光轉換成電能，提供許多基地建築物使用。

      <FUEL>夜間無法發電<>。可與<TECHNOLOGY>電池<>一起使用，為缺乏陽光的時間儲存電能。
    bld_c_gdoor_name: 水泥電動門
    bld_c_gdoor_name_l: 水泥電動門
    bld_c_gdoor_desc: |-
      一種<TECHNOLOGY>電力驅動門<>，可連接<STELLAR>電網<>，並利用各種開關控制。

      以<TITLE>強化水泥板<>製造。
    bld_c_gdoor_d_name: 大型水泥電動門
