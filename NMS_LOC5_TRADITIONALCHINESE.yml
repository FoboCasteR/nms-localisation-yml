    ui_mp_portalquest_obj5: 穩定裂痕
    ui_mp_portalquest_obj5_tip: 利用必要素材穩定裂痕
    ui_mp_portalquest_msg5: |-
      利用必要素材穩定裂痕
      利用道具欄中的 <IMG>TRANSFER<> 將獻祭物品傳送給一名探險家
    ui_mp_portalquest_msg6: |-
      透過傳送門返回
      返回後，造訪核心取得獎勵
    ui_mp_portalquest_portal_desc_1: |-
      通道後傳來遙遠世界的回音，宇宙接近無限的機率空間。
      準備輸入找到的符號序列時，我不免感到緊張。通道後的世界可能並不穩定......
    ui_mp_portalquest_portal_desc_2: |-
      傳送門高高矗立在我眼前，默默地看守著整個星球。
      準備進入找到的座標同時，我不免想到這結構的對應傳送門，看守著那遙遠、受到干擾的世界。
    ui_mp_portalquest_portal_desc_3: |-
      傳送門後無限的世界滲透我的腦海中。
      我回想著找到的符號座標，同時某顆星球的訊號穿透了重重雜音。受損的世界彷彿在召喚、呼救，承受著痛苦......
    ui_mp_portalquest_portal_desc_4: 巨大的通道向我發出低語。完整的符號序列在腦海中打轉，我伸出手探向古老的介面，手指幾乎像是有自己的意識般......
    ui_mp_portalquest_portal_desc_5: |-
      找到的座標在我腦海中清晰可見。我準備要跳躍至納達與波羅指示的異常世界。
      來自那遙遠星球回音透過古老的石頭架構，雖受到干擾但仍傳頌著。
    ui_mp_portalquest_portal_desc_6: |-
      我發現自己受到巨大通道牽引，牽引的力量似乎比納達與波羅任務指令更強大。
      傳送門後，異常世界不停低語呢喃，訴說自己的秘密，讓我的腦袋幾乎被塞爆了。
    ui_mp_portalquest_portal_opt_a: 輸入符號序列
