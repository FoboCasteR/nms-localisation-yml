    ui_core_act1_step8_desc: Artemis ist etwas Schreckliches widerfahren. Sein Signal
      brach ab, als er gerade von seltsamen Gestalten umzingelt wurde, die er als
      Wesen mit „Samen aus Glas“ auf ihrer Haut beschrieb. Bevor er verschwand, übermittelte
      er mir die Frequenz für jemanden namens „Apollo“. Ich weiß nicht, ob dieser
      Fremde ein Freund oder Feind ist.
    ui_core_act1_step9_desc: Apollo hat angedeutet, dass die Wächter etwas mit Artemis’
      Verschwinden zu tun haben könnten. Er schlägt vor, dass wir zusammenarbeiten.
      Wenn die Wächter das Portalnetzwerk benutzen und wir ihnen hinein folgen könnten,
      wer weiß, welche Geheimnisse wir auf dem Weg zu Artemis vielleicht finden ...
