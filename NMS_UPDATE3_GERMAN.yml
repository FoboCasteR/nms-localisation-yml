    ui_core_tutorial3_obj1: 'Warp-Treibstoff herstellen: Antimaterie-Rezept finden'
    ui_core_tutorial3_obj1_tip: |-
      Für interstellare Flüge benötigt der Hyperantrieb <FUEL>Warp-Treibstoff<>.
      Folge dem Signal und lokalisiere eine Quelle für <FUEL>Antimaterie<>, um Warp-Treibstoff herzustellen.
    ui_core_tutorial3_obj2: Warp-Treibstoff herstellen
    ui_core_tutorial3_obj2_tip: Rufe dein Inventar (<IMG>INVENTORY<>) auf und fertige
