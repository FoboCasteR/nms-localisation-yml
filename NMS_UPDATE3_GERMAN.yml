    dnt_war_freight_thank2: Admirable fighting, interloper. Vy'keen warrior crew impressed.
      Request docking for reward procedure.
    dnt_war_freight_thank3: Admirable fighting, interloper. Vy'keen warrior crew impressed.
      Request docking for reward procedure.
    freighter_hail_opt_a: Hilfe anbieten
    freighter_hail_opt_b: Ablehnen
    u3_notify_goto_captain: |-
      Lande im Führungsfrachter.
      Sprich mit dem <HIGHLIGHT>Kommandanten<>.
    u3_notify_goto_captain2: |-
      Begib dich zur Brücke.
      Sprich mit dem <HIGHLIGHT>Kommandanten<>.
    u3_notify_goto_captain3: Sprich mit dem <HIGHLIGHT>Kommandanten<>.
    u3_notify_battle_baddy: |-
      Frachterüberfälle für Waren
      Wächterschiffe kommen in <RED>%SECONDS%s<> an.
    u3_notify_space_battle: |-
      Rette den Frachter vor den <FUEL>Piraten<>.
      Lokalisiere das Gefecht und ziele auf die feindlichen Raumschiffe.
      Wechsle Ziele mit <IMG>PREVTARGET<> und <IMG>NEXTTARGET<>.
    u3_teleporter_opt_b: Station %DESTINATION%
    npc_overs_brief_main_lang_1: Bist du es wirklich? Verzeih mir, aber ich suche
      dich schon so lange. Ich habe den Auftrag, dir in diesem und jedem anderen Kreislauf
      zu helfen. Aber keine Angst, ich wurde für meine Dienste schon vor langer Zeit
      bezahlt, es ist also alles astrein.
    npc_overs_brief_main_desc_1: |-
      Während der Fremde spricht, nehme ich plötzlich einen Geruch wahr: Ein Pheromon infiziert mein Gehirn und schenkt mir Erinnerungen an Orte, an denen ich nie war, und an Dinge, die ich nie getan habe.
      An mich selbst, wie ich in einen Spiegel schaue, alt und allein, an einen Gek, der seine gefallenen Brüder hält, an ein Geschäft, das erst in vielen Jahren abgeschlossen wird, an einen Vertrag für den gesamten Kosmos.
      Die Vision endet und der Aufseher ist immer noch da.
      Der Aufseher verspricht mir, meine Basis zu erweitern, um weitere Arbeiter rekrutieren zu können. Er benötigt ein <TECHNOLOGY>Konstruktionsterminal<>, um anfangen zu können.
    npc_overs_brief_opt_a_1: Konstruktionsaufseher einstellen
    npc_overs_brief_opt_b_1: Das Angebot ablehnen
    npc_overs_brief_res_a_1: Dieser Gek hat etwas Überzeugendes an sich. Er soll sich
      bei mir wie zu Hause fühlen.
    npc_overs_brief_res_b_1: Ich habe kein gutes Gefühl dabei, diesen Gek einzustellen.
    npc_overs_brief_ret_lang_1: Ah, da bist du ja wieder. Aber wo sollst du auch sonst
      sein?
    npc_overs_brief_ret_desc_1: |-
      Als ich zu %NAME% zurückkehre, bemerke ich denselben seltsamen Geruch. Aber jetzt kann ich klar denken. Ich war zu voreilig – ich brauche einen Aufseher für meine Basis und dies ist die perfekte Gelegenheit.

      Der Aufseher verspricht mir, meine Basis zu erweitern, um weitere Arbeiter rekrutieren zu können. Er benötigt ein <TECHNOLOGY>Konstruktionsterminal<>, um anfangen zu können.
    npc_overs_wait_lang_1: Ich werde dich nicht wieder verlieren, Freund! Nicht jetzt,
      nicht so nahe am Ende dieses Kreislaufs ...
    npc_overs_wait_desc_1: War es wirklich richtig, dieses Wesen in mein Zuhause einzuladen?
      Die Zeit wird es zeigen. Wenigstens bin ich nicht allein.
    npc_overs_wait_opt_a_1: Fortfahren
    npc_overs_wait_res_a_1: Ich werde an meinem Platz sein, ehe du dich versiehst.
      Bis bald, mein Freund!
    npc_overs_comp_lang_1: |-
      Du musst noch so viel lernen, so viel sehen, und dieser Ort wird uns in der Unendlichkeit als Zuhause dienen!
      Nimm dieses <SPECIAL>Glas<> und lass das Sternenlicht unser fröhliches Zuhause erleuchten!
    npc_overs_comp_opt_a_1: Das Glas annehmen
    npc_overs_brief_main_lang_2: |-
      Am Ende dringt alles durch Glas hindurch. Aber dafür ist genug Zeit. Es gibt andere Dinge, um die wir uns kümmern müssen.
      Wenn du <TECHNOLOGY>chromatisches Metall<> sammelst, kann ich damit ein <TECHNOLOGY>Wissenschaftsterminal<> für eine Korvax-Entität kalibrieren.
      Mein Volk hat den Korvax großes Leid zugefügt, darum bitte ich dich, nett zu ihnen zu sein.
    npc_overs_brief_main_desc_2: Der Aufseher bittet mich, als Vorbereitung auf die
      Rekrutierung eines Korvax-Wissenschaftlers <TECHNOLOGY>chromatisches Metall<>
      zu sammeln.
    npc_overs_brief_opt_a_2: Akzeptieren
    npc_overs_brief_opt_b_2: Ablehnen
    npc_overs_brief_res_a_2: "%NAME% macht sich bereits nützlich. Ein Wissenschaftsterminal,
      ein neuer Korvax als Gast, und das alles für eine Handvoll <TECHNOLOGY>chromatisches
      Metall<>."
    npc_overs_brief_res_b_2: Ich bin nicht bereit nach der Pfeife eines Gek zu tanzen.
    npc_overs_brief_ret_lang_2: "<TECHNOLOGY>Chromatisches Metall<>, mein Freund,
      <TECHNOLOGY>chromatisches Metall<>! Die Arbeit wird nicht lange dauern, aber
      unser beider Zukunft verbessern!"
    npc_overs_brief_ret_desc_2: |-
      Der Aufseher kann es kaum erwarten, anzufangen. Er hat nicht lange gewartet, um mir vorzuschlagen, meine Basis zu verbessern, und warum sollte ich mich gegen den Fortschritt wehren?

      Der Aufseher bittet mich, als Vorbereitung auf die Rekrutierung eines Korvax-Wissenschaftlers <TECHNOLOGY>chromatisches Metall<> zu sammeln.
    npc_overs_wait_lang_2: Das <TECHNOLOGY>chromatische Metall<><>, mein Freund, hast
      du es?
    npc_overs_wait_desc_2: |-
      Es ist noch nicht ganz klar, was für eine Beziehung wir haben, aber es ist offensichtlich, dass dem Gek meine Tatenlosigkeit zu schaffen macht. Ich spüre, dass er große Pläne mit mir hat.

      Ich schätze, das ist nur natürlich. Er muss aufgrund eines mir unbekannten Pakts hierbleiben, während ich nach den Sternen greifen kann.

      Der Aufseher ist darauf bedacht, dass ich mit meiner Mission fortfahre.
    npc_overs_wait_opt_a_2: Entschuldigen
    npc_overs_wait_opt_b_2: Abweisen
    npc_overs_wait_res_a_2: Ich entschuldige mich beim Gek für meinen mangelnden Enthusiasmus.
      Meine Reue scheint ihn zufriedenzustellen.
    npc_overs_wait_res_b_2: Ich bin kein Schufter-Gek, ich entschuldige mich nicht
      dafür, mein Schicksal selbst in die Hand nehmen zu wollen.
    npc_overs_comp_lang_2: Da bist du ja wieder, Reisender. Diesmal hast du die benötigten
      Materialien doch sicher dabei, oder?
    npc_overs_comp_desc_2: |-
      Der Aufseher spricht in einem seltsamen Ton, mit dem er andeuten will, dass diese Begegnung bereits stattgefunden hat. Ich erinnere mich nicht an ein derartiges Treffen.

      Ich frage ihn, wer ihn dafür bezahlt hat, mir zu dienen. Er lacht und behauptet, mein Kind hätte das getan, viele Jahre in der Zukunft.
      Ich weiß nicht, wovon er spricht.

      Der Aufseher fragt mich nach dem <TECHNOLOGY>chromatischen Metall<>.
    npc_overs_comp_opt_a_2: Chromatisches Metall geben
    npc_overs_comp_opt_b_2: Ablehnen
    npc_overs_comp_res_a_2: Perfekt, mein Freund! Ich wusste, du würdest es schaffen.
      Das ist genau, was ich brauche, um die Pläne für das <TECHNOLOGY>Wissenschaftsterminal<>
      fertigzustellen.
    npc_overs_comp_res_b_2: Ich verstehe. Schließlich ist <TECHNOLOGY>chromatisches
      Metall<> wertvoll. Ich bin mir sicher, dass du es gut gebrauchen kannst.
    npc_overs_brief_main_lang_3: |-
      In unserer Gier haben wir das Universum vermüllt, Reisender, und dieser Planet bildet da keine Ausnahme. Aber aus Müll kann man eine Menge machen.
      Begib dich zu einer verlassenen Struktur und besorge Daten aus den Terminals. Ich werde sie dafür benutzen, Pläne für einen <TECHNOLOGY>Lagerbehälter<> zu entwerfen.
    npc_overs_brief_main_desc_3: |-
      Für einen Gek ist %NAME% sehr nachdenklich. Er scheint die Gier, die sein Volk charakterisiert, nahezu zu bedauern. Er wünscht sich, aus den Überresten des Alten etwas Neues zu machen. Ist das auch nur eine versteckte Form der Gier oder etwas anderes?

      Was auch immer sein Motiv sein mag, der Aufseher behauptet, ich würde in einer nahe gelegenen Struktur Daten für einen <TECHNOLOGY>Lagerbehälter<> finden.
    npc_overs_brief_opt_a_3: Akzeptieren
    npc_overs_brief_opt_b_3: Ablehnen
    npc_overs_brief_res_a_3: Du wirst es nicht bereuen, mein Freund! Ich habe für
      dich einen Ort markiert, der nur darauf wartet, ausgebeutet zu werden.
    npc_overs_brief_res_b_3: Vielleicht später, mein Freund? Vergiss nicht, Besitztümer
      sind nichts wert, wenn man sie nicht sichern kann.
    npc_overs_brief_ret_lang_3: Ich habe die Koordinaten immer noch, mein Freund,
      falls du Zeit und Lust hast, dir den Ort anzusehen.
    npc_overs_brief_ret_desc_3: |-
      Mein Aufseher will ein Nein nicht akzeptieren. Es fällt mir jedoch schwer, seinen Schlussfolgerungen etwas entgegenzusetzen. Ein größeres Lager wäre wirklich sehr nützlich.

      Der Aufseher behauptet, ich würde in einer nahe gelegenen Struktur Daten für einen <TECHNOLOGY>Lagerbehälter<> finden.
    npc_overs_wait_lang_3: Verliere keine Zeit, mein Freund! Die Daten warten auf
      dich, du musst sie dir nur holen!
    npc_overs_wait_desc_3: Die Idee des Aufsehers ist wie immer vernünftig. Es gibt
      keinen Grund, hier zu warten, wenn es dort draußen so viel zu tun gibt.
    npc_overs_wait_opt_a_3: Zustimmen, dich zu beeilen
    npc_overs_wait_opt_b_3: Mit der Achsel zucken
    npc_overs_wait_res_a_3: Der Aufseher wünscht mir alles Gute und ist zufrieden,
      dass ich mich voller Eifer an meine Aufgabe mache.
    npc_overs_wait_res_b_3: Meine Teilnahmslosigkeit scheint den Aufseher zu beunruhigen.
      Aber das ist meine Basis, nicht seine.
    npc_overs_comp_lang_3: Du bist zurück! Das freut mich, mein Freund! Ich extrahiere
      den <TECHNOLOGY>Lagerbauplan<>, sobald ich die Daten habe.
    npc_overs_comp_desc_3: Es ist schön zu sehen, dass der Gek versucht, unser Zuhause
      zu verbessern. Er ist offensichtlich froh, dass ich mit dem nötigen Elan an
      die bevorstehende Aufgabe herangehe.
    npc_overs_comp_opt_a_3: Daten geben
    npc_overs_comp_opt_b_3: Ablehnen
    npc_overs_comp_res_a_3: Hier ist dein <TECHNOLOGY>Bauplan<>, wie versprochen.
      Eine simple Aufgabe, da der Code nur darauf gewartet hat, manipuliert zu werden!
    npc_overs_comp_res_b_3: Wir haben die Daten und sind in unserem kleinen Zuhause
      jetzt sicher. Kein Grund zur Eile.
    npc_overs_wait_for_sci_lang: |-
      Also ...
      Glaubst du, wir sollten das <TECHNOLOGY>Wissenschaftsterminal<> benutzen? Unser Zuhause mit den Klicks und Lichtern der Korvax erfüllen? Das wäre wunderbar.
    npc_overs_wait_for_sci_desc: Der Aufseher ist der Meinung, dass die Basis von
      einem Korvax-Wissenschaftler profitieren würde. Er würde sich freuen, wenn der
      Bauplan, an dem er so hart gearbeitet hat, Verwendung findet.
    npc_overs_wait_for_sci_opt_a: Zustimmen
    npc_overs_wait_for_sci_opt_b: Nicht zustimmen
    npc_overs_wait_for_sci_res_a: Ich bin so froh, dass wir dieses Gespräch geführt
      haben, mein Freund!
    npc_overs_wait_for_sci_res_b: Es ist deine Basis, mein Freund. Du kannst machen,
      was du willst, ich werde trotzdem für dich da sein!
    npc_overs_brief_main_lang_4: |-
      Die Dinge laufen gut, mein Freund. Aber es wird nicht lange dauern, bis die Gewalt uns hierher folgt. Das ist unausweichlich.
      Wenn ich ein paar <COMMODITY>Mikroprozessoren<> hätte, könnte ich dem Schicksal zuvorkommen. Ja! Ich würde ein <TECHNOLOGY>Waffenterminal<> für einen Vy‘keen-Waffenmeister entwerfen.
    npc_overs_brief_main_desc_4: Der Aufseher bittet mich um <COMMODITY>Mikroprozessoren<>,
      damit er ein <TECHNOLOGY>Waffenterminal<> entwerfen kann. Der Wissenschaftler
      sollte bei dieser Aufgabe helfen können.
    npc_overs_brief_opt_a_4: Akzeptieren
    npc_overs_brief_opt_b_4: Ablehnen
    npc_overs_brief_res_a_4: "%NAME% war bisher sehr hilfreich und ich habe keinen
      Grund, ihm nicht zu vertrauen. Ich werde ihm die benötigten <COMMODITY>Mikroprozessoren<>
      besorgen."
    npc_overs_brief_res_b_4: Ich habe es nicht eilig, den Krieg in unseren kleinen
      Zufluchtsort zu bringen.
    npc_overs_brief_ret_lang_4: Rekrutiere einen Vy‘keen, mein Freund, und lerne von
      seiner Spezies! Erinnere dich an die Natur des Krieges und befasse dich mit
      dem Schicksal des Kriegers!
    npc_overs_brief_ret_desc_4: |-
      %NAME% ist davon überzeugt, dass unser Zuhause von einem Vy‘keen-Waffenmeister profitieren würde. Vielleicht hat er recht. Kann es schaden, darauf vorbereitet zu sein, sich zu verteidigen?

      Der Aufseher bittet mich um ein paar <COMMODITY>Mikroprozessoren<>, damit er ein <TECHNOLOGY>Waffenterminal<> entwerfen kann. Der Wissenschaftler sollte bei dieser Aufgabe helfen können.
    npc_overs_wait_lang_4: |-
      Warst du schon einmal bei den Vy‘keen? Du könntest aus ihrem sinnlosen Leiden, ihrem dummen Kampf gegen die Wächter lernen. Es ist das Schicksal aller, ihre eigenen Welten zu zerstören, Reisender.
      Sogar deines.
    npc_overs_wait_desc_4: |-
      Diese letzte Äußerung macht mir Sorgen. Ich will keine Welten zerstören. Alle Waffen, die ich je gebaut habe, dienten nur meinem eigenen Schutz.

      Oder etwa nicht?
    npc_overs_wait_opt_a_4: Nach den Vy‘keen fragen
    npc_overs_wait_opt_b_4: Nach deinem Schicksal fragen
    npc_overs_wait_res_a_4: Du weißt alles über die Vy‘keen, Reisender! Erinnerst
      du dich nicht? Denk nach!
    npc_overs_wait_res_b_4: Der Aufseher lacht über meine Fragen und dann ... da ist
      etwas, ein Gedanke, den ich nicht ganz erfassen kann, der zum Greifen nahe,
      aber doch unerreichbar scheint.
    npc_overs_comp_lang_4: War unser neuer Korvax-Freund hilfreich? Er ist erst das
      erste Mitglied unserer fröhlichen Gruppe! Bist du bereit, den nächsten Schritt
      zu machen?
    npc_overs_comp_desc_4: Der Aufseher braucht die <COMMODITY>Mikroprozessoren<>,
      um die Pläne für das <TECHNOLOGY>Waffenterminal<> fertigzustellen.
    npc_overs_comp_opt_a_4: Mikroprozessoren geben
    npc_overs_comp_opt_b_4: Ablehnen
    npc_overs_comp_res_a_4: Du hast ausgezeichnete Arbeit geleistet, mein Freund!
      Ich bin überglücklich!
    npc_overs_comp_res_b_4: Man darf das Schicksal nicht ignorieren, mein Freund!
      Am Ende ereilt es uns alle.
    npc_overs_brief_main_lang_5: |-
      Also ... Stell dir Folgendes vor, mein Freund. Eine Lebensform missfällt dir. Du bestrafst sie, belohnst sie, formst sie um. Mit der Zeit würde sie alles machen, was du willst.
      So verhält es sich auch mit den Wächtern und ihren Angriffen. Aber das hat jetzt ein Ende – jetzt werden wir die Dompteure dressieren.
    npc_overs_brief_main_desc_5: Der Aufseher will, dass ich Wächter eliminiere und
      ihm ihr <SPECIAL>Pugneum<> bringe.
    npc_overs_brief_opt_a_5: Akzeptieren
    npc_overs_brief_opt_b_5: Ablehnen
    npc_overs_brief_res_a_5: Die Wächter haben mich während meiner gesamten Reise
      belästigt. Dem werden wir ein Ende setzen!
    npc_overs_brief_res_b_5: Die Bitte des Aufsehers ist irgendwie speziell. Normalerweise
      ist sein Plan klar und die Vorteile sind offensichtlich. Ich muss noch länger
      darüber nachdenken, bevor ich zustimme.
    npc_overs_brief_ret_lang_5: Hast du über das Experiment nachgedacht, mein Freund?
      Erkennst du die glorreiche Logik dahinter? Wir haben die Macht, sie zu formen,
      so wie sie versucht haben, uns zu formen!
    npc_overs_brief_ret_desc_5: Der Aufseher will, dass ich Wächter eliminiere und
      ihm ihr <SPECIAL>Pugneum<> bringe.
    npc_overs_wait_lang_5: Ja, bitte? Kann ich helfen?
    npc_overs_wait_desc_5: |-
      Ist es Mord, diese Drohnen zu zerstören und ihre Komponenten zu plündern? Ich bin der Meister dieser Welten, nicht sie. Sie verdienen den Schmerz. Sie verdienen, ihn zu fühlen, da ich ... da ich ...

      Ich sehe den Gek an und rieche etwas Seltsames. Ich frage mich nicht zum ersten Mal, ob der Geruch meine Gedanken beeinflusst. Ich ignoriere den Gedanken. Der Gek ist immerhin mein Freund.
    npc_overs_wait_opt_a_5: Vergewissern
    npc_overs_wait_opt_b_5: Leise gehen
    npc_overs_wait_res_a_5: Das ist keine Aggression, mein Freund. Es ist Vergeltung
      für ihre grundlosen Angriffe!
    npc_overs_wait_res_b_5: Weshalb existiert der Aufseher? Wirklich nur, um die Wächter
      zu formen? Oder hat er etwas anderes im Sinn?
    npc_overs_comp_lang_5: Hast du es, mein Freund? Das Fleisch, ihr <SPECIAL>Pugneum<>?
    npc_overs_comp_desc_5: Der Aufseher scheint etwas aufgeregt zu sein und bittet
      um das gesammelte <SPECIAL>Pugneum<>.
    npc_overs_comp_opt_a_5: Pugneum geben
    npc_overs_comp_opt_b_5: Ablehnen
    npc_overs_comp_res_a_5: "%NAME% gibt mir eine Belohnung, wie ich es mir dachte."
    npc_overs_comp_res_b_5: Oh! Warum erlaubst du den Wächtern ihre Freiheit, während
      ich, dein Freund, hier verhungere?
    npc_overs_wait_for_arm_lang: |-
      Mein Freund, da wäre es noch etwas ... Ich gab dir die Mittel, einen <TECHNOLOGY>Waffenterminal<> zu bauen, ja? Dennoch sehe ich keinen Vy‘keen in Bereitschaft.
      Bedeutet meine Hilfe so wenig, dass du so zögerst? Du musst einen Waffenmeister rekrutieren, ehe wir fortfahren können.
    npc_overs_wait_for_arm_desc: Der Aufseher will, dass ich ein <TECHNOLOGY>Waffenterminal<>
      baue und einen Vy‘Keen-Waffenmeister für meine Basis rekrutiere.
    npc_overs_wait_for_arm_opt_a: Akzeptieren
    npc_overs_wait_for_arm_opt_b: Ablehnen
    npc_overs_wait_for_arm_res_a: Wunderbar! Ich mag unsere Vy‘keen-Freunde. Wir werden
      alle im Einklang leben, glaube ich.
    npc_overs_wait_for_arm_res_b: Du wirst schon noch einlenken ... aber pass auf.
      Auch meine Geduld hat Grenzen.
    npc_overs_brief_main_lang_6: Langsam kommt alles zusammen. Wir sind jetzt bereit,
      einen Gek-Farmer aufzunehmen. Ich habe auch schon den Vertrag aufgesetzt. Jetzt
      musst du nur noch das nötige <SPECIAL>Solanium<> für die Fertigstellung seiner
      Werkstatt sammeln.
    npc_overs_brief_main_desc_6: |-
      %NAME% erlangt mehr Selbstvertrauen und möchte mein Zuhause erweitern. Ich kann schwer widersprechen, da ein Farmer völlig neue Möglichkeiten eröffnen würde.

      Der Aufseher benötigt zur Fertigstellung der <TECHNOLOGY>Landwirtschaftsterminal<>-Pläne <SPECIAL>Solanium<>. Solanium ist auf heißen Planeten zu finden und erfordert bei der Ernte <TECHNOLOGY>Gefahrgut-Schutzhandschuhe<>.
    npc_overs_brief_opt_a_6: Akzeptieren
    npc_overs_brief_opt_b_6: Ablehnen
    npc_overs_brief_res_a_6: Es ist nicht einfach, in freier Natur an Solanium ranzukommen,
      was wiederum den Wert eines Farmers verdeutlicht.
    npc_overs_brief_res_b_6: Auch wenn eine Farm verlockend klingt, spüre ich etwas
      bei diesem hartnäckigen Gek, das mir nicht gefällt.
    npc_overs_brief_ret_lang_6: Vergiss nicht, mein Freund, der Farmer steht bereit.
      Wir sollten seine Ankunft nicht hinauszögern. Denn so soll es geschehen.
    npc_overs_brief_ret_desc_6: Der Aufseher benötigt zur Fertigstellung der <TECHNOLOGY>Landwirtschaftsterminal<>-Pläne
      <SPECIAL>Solanium<>. Solanium ist auf heißen Planeten zu finden und erfordert
      bei der Ernte <TECHNOLOGY>Gefahrgut-Schutzhandschuhe<>.
    npc_overs_wait_lang_6: In diesem Zyklus ist er ein einfacher Farmer. In anderen
      ist er unentwegt zerstörerisch. Doch kein Grund zur Sorge. Das, was man nicht
      sehen kann, geschieht auch nicht.
    npc_overs_wait_desc_6: Die Beschreibung des Aufsehers von diesem potenziellen
      Farmer ist, gelinde gesagt, bedenklich. Versucht man mich zu verwirren oder
      ist es ein Geheimnis, das nur zufällig gelüftet wird?
    npc_overs_wait_opt_a_6: Nach dem Farmer fragen
    npc_overs_wait_opt_b_6: Nicht nachfragen
    npc_overs_wait_res_a_6: Keine Sorge, mein Freund. Unter anderen Umständen würden
      wir uns alle anders verhalten. Das ist der Lauf der Dinge!
    npc_overs_wait_res_b_6: Der Aufseher beobachtet mich, als ich gehe. Ich kann nicht
      genau einschätzen, was er wirklich denkt.
    npc_overs_comp_lang_6: Ich freue mich, dich zu sehen, mein Freund. Die Vy‘keen-Technologie
      hat dich hoffentlich beschützt?
    npc_overs_comp_desc_6: Ich habe das nötige <SPECIAL>Solanium<> für die Fertigstellung
      der Farmer-Werkstatt. Ich bin schon gespannt, wie ein zweiter Gek auf meinen
      Aufseher wirkt. Er hat bestimmt noch nicht viele Worte mit dem Wissenschaftler
      oder dem Waffenmeister gewechselt.
    npc_overs_comp_opt_a_6: Solanium geben
    npc_overs_comp_opt_b_6: Ablehnen
    npc_overs_comp_res_a_6: Ah, das Farmen! Wir, endlich frei von den Wächtern, werden
      die Erde ausbeuten und uns im Handeln üben!
    npc_overs_comp_res_b_6: Was ist denn los? Bist du gegen einen weiteren Gek in
      deinem Zuhause? Bin ich dir schon zu viel?
    npc_overs_brief_main_lang_7: |-
      Sobald du unseren Farmer rekrutiert hast, willst du bestimmt ungehindert handeln! Um von unser prächtigen Ernte zu profitieren, ohne hin- und hergezerrt zu werden!
      Keine Angst, mein Freund, ich werde dafür sorgen. Ich benötige lediglich ein paar <TECHNOLOGY>Schaltplatten<> für die Fertigstellung der Pläne unseres eigenen Handelsterminals.
    npc_overs_brief_main_desc_7: Der Aufseher benötigt <TECHNOLOGY>Schaltplatten<>
      für die Erstellung eines Bauplans für einen <TECHNOLOGY>galaktischen Handelsterminal<>.
      Der Korvax-Wissenschaftler sollte die notwendigen Bauteile bereitstellen können.
    npc_overs_brief_opt_a_7: Akzeptieren
    npc_overs_brief_opt_b_7: Ablehnen
    npc_overs_brief_res_a_7: Mir scheint der Eifer des Handels zu fehlen, der dem
      Gek innewohnt. Trotzdem wäre es praktisch, von meinem Zuhause aus auf den Galaktischen
      Markt zugreifen zu können.
    npc_overs_brief_res_b_7: Die Handelssucht passt zu einem Gek, doch diese Basis
      ist eine Insel nach meinen eigenen Wünschen. Ich bin noch nicht bereit für das
      Auge des Marktes, das vor meinen Wänden lauert und meine Zeit mit einem Preis
      versieht.
    npc_overs_brief_ret_lang_7: Komm, mein Freund! Ein paar Schaltplatten sind nichts
      im Vergleich zu einem uneingeschränkten Zugriff auf den Handel!
    npc_overs_brief_ret_desc_7: Der Aufseher benötigt <TECHNOLOGY>Schaltplatten<>
      für die Erstellung eines Bauplans für einen <TECHNOLOGY>galaktischen Handelsterminal<>.
      Der Korvax-Wissenschaftler sollte die notwendigen Bauteile bereitstellen können.
    npc_overs_wait_lang_7: Dieser Ort ist voller Fabriken, die ohne Zweck Ressourcen
      produzieren. Doch wenn man einen Stein zerstört, wird man direkt von Wächtern
      angegriffen? Das schlägt dem Fass den Boden aus. Das macht mich krank.
    npc_overs_wait_desc_7: |-
      Der Aufseher hat recht. Wächter greifen mich aufgrund des Abbaus kleiner Mengen an, während Fabrikkomplexe ungestraft davonkommen.
      Warum? Warum ignorieren sie jene Gier, während ich nur um mein Überleben kämpfe?
    npc_overs_wait_opt_a_7: Zustimmen, dass es ungerecht ist
    npc_overs_wait_opt_b_7: Schulter zuckend hinnehmen
    npc_overs_wait_res_a_7: Dein Zorn macht mir Freude! Überleg doch mal! Warum dürfen
      sich die Wächter ihre Opfer aussuchen? Wer hat ihnen diese Macht verliehen?
    npc_overs_wait_res_b_7: Mein Freund! Welch eine unbeschwerte Gleichgültigkeit!
      Diese Abgestumpftheit ist inakzeptabel. Denk an all die anderen, die durch deine
      Tatenlosigkeit umkommen.
    npc_overs_comp_lang_7: Ich hoffe doch, dass unser Wissenschaftler deine Wünsche
      erfüllt hat, mein Freund? Er hat die Schaltplatten, die wir brauchen?
    npc_overs_comp_desc_7: |-
      Als ich mich dem Aufseher näherte, dachte ich, Selbstgespräche in einer Sprache gehört zu haben, die ich kenne, aber nicht verstehe. Doch Sekunden später gibt es keine Spur mehr von der Gehässigkeit, die ich zu hören geglaubt hatte. Ich habe mich wohl geirrt.

      %NAME% bittet mich um die <TECHNOLOGY>Schaltplatten<>.
    npc_overs_comp_opt_a_7: Schaltplatten geben
    npc_overs_comp_opt_b_7: Ablehnen
    npc_overs_comp_res_a_7: Der Aufseher ist seltsam, aber nicht mehr oder weniger
      als die anderen mir bekannten Wesen. Er war sogar hilfreicher als viele andere.
      Ich überreiche die Schaltplatten und erhalte eine Belohnung.
    npc_overs_comp_res_b_7: Warum der Aufschub, mein Freund? Nicht so wichtig, es
      hat bestimmt seinen Grund. Du hast einen Plan und die nötige Vernunft. Da bin
      ich mir sicher.
    npc_overs_brief_main_lang_8: Ah, mein Freund, du wirst bestimmt mit %NAME% zufrieden
      sein! Ich habe Pläne für etwas <TECHNOLOGY>Raumschiff-Technologie<> entworfen.
      Aber ich kann meinen Entwurf noch nicht mit deinem Schiff verbinden. Ich brauche
      einen <SPECIAL>Gravitino-Ball<> für ein perfektes Gerät.
    npc_overs_brief_main_desc_8: |-
      Der Aufseher hat vorausgesagt, dass ich zufrieden sein würde, und er behielt recht. Er ist ständig bemüht, mein Zuhause zu verbessern.
      Ein <SPECIAL>Gravitino-Ball<> wird für die Fertigstellung der <TECHNOLOGY>Raumschiff-Technologie<> benötigt. Der Farmer könnte mir dabei helfen.
    npc_overs_brief_opt_a_8: Akzeptieren
    npc_overs_brief_opt_b_8: Ablehnen
    npc_overs_brief_res_a_8: Du wirst es nicht bereuen, mein Freund! Es ist schön,
      dass wir so gut zusammenarbeiten.
    npc_overs_brief_res_b_8: So soll es sein. Kooperation ist nicht jedermanns Sache.
      Solltest du deine Meinung ändern ... du findest mich hier.
    npc_overs_brief_ret_lang_8: Du bist der einzige, der diesen Ort verlassen kann,
      mein Freund. Das solltest du auch tun, mit Leichtigkeit und als freies Wesen!
    npc_overs_brief_ret_desc_8: |-
      Selbst nach dem Angebot einer weiteren Verbesserung meiner Basis weist der Aufseher noch darauf hin, dass ich kommen und gehen könne, wie es mir beliebt.
      %NAME% bietet mir spezialangefertigte <TECHNOLOGY>Raumschiff-Technologie<> an, doch ich benötige zur Fertigstellung einen <SPECIAL>Gravitino-Ball<>. Der Farmer könnte mir dabei helfen.
    npc_overs_wait_lang_8: |-
      Du magst gehen, doch lass dich nicht täuschen. Wir sind alle Gefangene, auch du.
      Wenn du mich im Stich lässt, wirst du einen Gek mit einem anderen Gesicht, aber mit der gleichen Seele und den gleichen Wörtern finden ... Wir sind mit dir durch Zeit und Gedanken verbunden, deine Diener, deine Lehrer!
    npc_overs_wait_desc_8: |-
      %NAME% meint, wenn ich ihn entließe, würde ich wieder auf so jemanden stoßen, als ob nichts passiert wäre. Er sagt, ich sei ein Gefangener.

      Ich weiß nur, dass ich dem Aufseher vertrauen muss. Ich weiß es von ganzem Herzen.
    npc_overs_wait_opt_a_8: Entschuldigen
    npc_overs_wait_opt_b_8: Darauf bestehen, frei zu sein
    npc_overs_wait_res_a_8: Du musst dich nicht entschuldigen, mein Freund. Niemand
      von uns hat sich das ausgesucht.
    npc_overs_wait_res_b_8: Glaub einfach, was du glaubst, mein Freund. Das ist der
      Lauf der Dinge!
    npc_overs_comp_lang_8: Hat dir dein Abenteuer gefallen, mein Freund? Deine Suche
      nach unserer Kugel? Ich habe treu auf dich gewartet.
    npc_overs_comp_desc_8: |-
      %NAME% sagt das irgendwie auf eine spezielle Art. Auch wenn es noch so nett klingen mag, so spürt man doch eine Abneigung, die den innigsten Feinden vorbehalten ist.

      Er wäre aber nicht hierhergekommen, wenn wir Feinde wären. Natürlich nicht. Wir sind Freunde.

      Der Aufseher braucht für die Fertigstellung des <TECHNOLOGY>Raumschiff-Technologie<>-Entwurfs einen <SPECIAL>Gravitino-Ball<>.
    npc_overs_comp_opt_a_8: Gravitino-Ball geben
    npc_overs_comp_opt_b_8: Ablehnen
    npc_overs_comp_res_a_8: Wie immer bin ich für deine Hilfe äußerst dankbar. Mein
      Freund.
    npc_overs_comp_res_b_8: Wie du wünschst. Du wirst mir diese Kugel schon noch geben,
      weißt du.
    npc_overs_brief_main_lang_9: Hast du dich jemals gefragt, was nach dem Tod passiert?
      Zwischen dem Verfall und der Wiedergeburt? Denke über das Ende nach. Ernte <SPECIAL>Mordit<>
      von den Toten. Nur so kann man entkommen.
    npc_overs_brief_main_desc_9: |-
      Seit der Ankunft des Aufsehers habe ich einen wiederkehrenden Traum, einen Albtraum. Er fühlt sich an wie eine Erinnerung. Fleisch mit Metall verschmolzen, eine blinzelnde Welt aus Glas.

      Ein Planet mit einem grünen Himmel und schwarzen Mond, ein Traum von meinem Grab ... Zurück in der Realität. Ehe ich den Traum verdränge, sehe ich noch die Wunde der Welt vor meinem geistigen Auge verweilen.

      Der Aufseher bittet mich, <SPECIAL>Mordit<> zu ernten. Es ist in den Körpern getöteter Kreaturen zu finden.
    npc_overs_brief_opt_a_9: Akzeptieren
    npc_overs_brief_opt_b_9: Ablehnen
    npc_overs_brief_res_a_9: Der Aufseher hat mir gute Dienste geleistet. Vielleicht
      wird mich mein Auftrag von diesen Albträumen ablenken.
    npc_overs_brief_res_b_9: Vielleicht ist jetzt nicht die Zeit, über das Ende nachzudenken.
    npc_overs_brief_ret_lang_9: Ich weiß, dass du es auch sehen kannst, mein Freund.
      Das karmesinrote Auge. Es wird dich immer finden.
    npc_overs_brief_ret_desc_9: |-
      Mordit ist ein seltsames Material, eine Konstante in einem sich ständig verändernden Universum. Vielleich hat %NAME% recht. Vielleicht gibt es uns einen Hinweis.
      Der Aufseher bittet mich, <SPECIAL>Mordit<> zu ernten. Es ist in den Körpern getöteter Kreaturen zu finden.
    npc_overs_wait_lang_9: Hast du Erinnerungen von dem Blinzeln zwischen den Zyklen,
      der kurzen Unendlichkeit zwischen Leben und Wiedergeburt? Wahrscheinlich nicht,
      mein Freund! Nur wenige haben sie.
    npc_overs_wait_desc_9: Ich weiß nicht, was ich von der Frage halten soll. %NAME%
      scheint meine Antwort bereits zu kennen und nicht daran interessiert zu sein,
      was ich zu sagen habe.
    npc_overs_wait_opt_a_9: Frage erwidern
    npc_overs_wait_opt_b_9: Ignorieren
    npc_overs_wait_res_a_9: Der Aufseher lacht und klickt mit dem Schnabel.
    npc_overs_wait_res_b_9: Der Aufseher mustert mich mit einem Ausdruck von intensiver
      Konzentration. Ich sollte ihn in Ruhe lassen.
    npc_overs_comp_lang_9: Ich kann die Veränderung in dir sehen, mein Freund. Du
      hast deinen Auftrag erfüllt und ich habe die Welt so gesehen, wie du sie siehst.
    npc_overs_comp_desc_9: Ich weiß nicht genau, was ich für den Aufseher getan habe,
      doch er scheint mich erneut für meine Taten belohnen zu wollen.
    npc_overs_comp_opt_a_9: Mordit geben
    npc_overs_comp_opt_b_9: Ablehnen
    npc_overs_comp_res_a_9: Hier. Nimm diese Baupläne. Mögen dich die Dinge, die du
      baust, stets an jene erinnern, die du dafür getötet hast.
    npc_overs_comp_res_b_9: Sei vorsichtig, mein Freund. Wenn du zu lange an so viel
      Tod festhältst ... wer weiß, was das mit dir anstellt.
    npc_overs_terminal_lang_3: Benutzer identifiziert. Terminal aktiv. Zugriff auf
      Baupläne.
    npc_overs_terminal_desc_3: |-
      Der Ort, an den mich mein Aufseher geführt hat, ist schon seit Langem verfallen. Die Schalttafeln sind unter der gleichen öligen, pulsierenden Fauna begraben, die ich aus lange verlassenen Gebäuden kenne.

      Die Luft ist übel riechend und feucht. Ich schalte das Terminal ohne große Hoffnung ein, aber zu meiner Überraschung summt es lautstark und erwacht zum Leben.
    npc_overs_terminal_opt_a: Baupläne analysieren
    npc_overs_terminal_res_a: Die Intuition meines Aufsehers hat mir bisher gute Dienste
      erwiesen. Ich sollte darauf vertrauen, dass diese Baupläne die erforderlichen
      Daten beinhalten.
    npc_overs_terminal_wait_lang_3: TERMINAL ANGEGRIFFEN // SICHERHEITSMASSNAHMEN
      AKTIVIERT // BENUTZER AUFGEZEICHNET ... // DATEN GELÖSCHT
    npc_overs_terminal_wait_desc_3: Das Terminal hat auf meine Forschung nicht positiv
      reagiert. Ich habe die erforderlichen Daten, aber es scheint wenig Hoffnung
      zu bestehen, an weitere Informationen zu gelangen.
    npc_overs_terminal_wait_opt_a: Eingabekonsole testen
    npc_overs_terminal_wait_res_a: Die Maschine reagiert noch immer nicht.
    npc_overs_final_lang: |-
      Ich habe gefragt, mein Freund, aber du hast eingewilligt. Macht dich das schuldig? Befleckt das deine Hände mit Sünde? Freund! Eindringling! Reisender! Was bist du?
      Siehst du es nicht? Alles in dieser Welt wurde für dich erbaut. Die blutige, dunkle Geschichte gibt es nur, damit du eines Tages davon erfahren kannst, sie ist sozusagen eine Kulisse für deine Reise!
    npc_overs_final_desc: |-
      Und da liegt wieder dieser seltsame Geruch in der Luft, ein Pheromon dringt hervor ... Dieses Mal erlebe ich die Erinnerungen des Aufsehers, als wären es meine eigenen. Ich sehe, wie sein Leben bei unserem ersten Treffen weggefegt wird, als ich mich ihm in einem seltsamen Gebäude mit erhobener Waffe nähere ...

      Mich erfüllt eine schreckliche Gewissheit, dass für diesen Gek seither Jahrtausende vergangen sind. Aber das ist nicht möglich. Ein solches Gebäude habe ich nie betreten. Diese Dinge sind nie passiert.
    npc_overs_loop_lang: |-
      Lass mich in Frieden. Du wirst es nie verstehen. An diesem Tag starrte ich in die Glaswelt und sah den Raum zwischen den Dingen, das dunkle Herz der Realität.
      Ich werde meine restlichen Tage hier verbringen, bis ich wiedergeboren werde. Bis wir all das in einer Welt jenseits dieser Welten wiederholen ... Wie ich mich wiederhole, selbst jetzt!
    npc_overs_loop_desc: |-
      Der Aufseher bittet mich zu gehen. Er behauptet, er habe nichts mehr zu sagen. Er ist zweifellos verwirrt, durcheinander. Diese Basis ist ein schöner Ort. Diese Welt ist mein. Dessen bin ich mir sicher.

      Die Delirien eines einzelnen Gek werden daran nichts ändern.

      Der Aufseher sagt mir, dass der Vertrag abgeschlossen ist.
    npc_overs_loop_opt_a: Den Aufseher sanft berühren
    npc_overs_loop_opt_b: Den Aufseher in Ruhe lassen
    npc_overs_loop_res_a: Der Gek reagiert nicht auf meine Berührung, deshalb lasse
      ich von ihm ab.
    npc_overs_loop_res_b: Seine Anwesenheit ist nervenaufreibend, aber ich fühle mich
      besser, wenn der Aufseher hierbleibt, wo ich ihn sehen kann.
    npc_arms_brief_main_lang_1: "Dein Gek-Diener hat mir gesagt, dass du kommen würdest,
      Eindringling. Es ist eine Ehre, jemanden zu treffen, dessen Blutlust selbst
      die meine übersteigt! Grah! Gemeinsam werden wir für den Ruhm von Hirk und unsere
      Vorfahren töten! \nEine große Wächterjagd beginnt! Komm, lass uns das nötige
      Grahgrah inhalieren!"
    npc_arms_brief_main_desc_1: |-
      Der Vy‘keen ist alt. Weder seine Haut noch sein Aussehen deuten darauf hin. Diese Wesen sind mir zu fremd, zu ungewöhnlich, dass ich anhand dessen urteilen könnte.

      Nein, es ist vielmehr sein Verhalten, die Art, wie er spricht. Er macht keine großen Gesten. Wenn er mich anlächelt und mir sagt, es sei eine Ehre, mich zu treffen, dann glaube ich ihm.

      %NAME% verspricht, in meine Welt zu reisen und mein neues <TECHNOLOGY>Waffenterminal<> zu nutzen.
    npc_arms_brief_opt_a_1: Akzeptieren
    npc_arms_brief_opt_b_1: Ablehnen
    npc_arms_brief_res_a_1: 'Grah! Ich werde mich an der Bluternte erfreuen! Aber
      sag mir: Muss ich für meine Anreise selbst bezahlen?'
    npc_arms_brief_res_b_1: Wurde ich falsch informiert? Tja, Eindringling. Lass es
      mich wissen, wenn du deine Meinung änderst. Ich dürste nach der Jagd!
    npc_arms_brief_ret_lang_1: Hast du es dir noch einmal überlegt? Grah! Du wirst
      nie eine bessere Entscheidung treffen, als dich mit mir zu verbünden!
    npc_arms_brief_ret_desc_1: "%NAME% verspricht, in meine Welt zu reisen und mein
      neues <TECHNOLOGY>Waffenterminal<> zu nutzen."
    npc_arms_wait_lang_1: |-
      In meiner Jugend war ich ein Feigling, verrufen in meinem Clan. Ich konnte nicht einmal einen einfachen Gek erschießen, geschweige denn eine furchterregende Wächterdrohne!
      Aber die Zeiten ändern sich. Wir verlieren unsere Schwächen. Ich hoffe, dass auch du deine loswirst ...
    npc_arms_wait_opt_a_1: Weggehen
    npc_arms_wait_res_a_1: Grah! Ich werde dich bald wiedersehen, Eindringling!
    npc_arms_comp_lang_1: |-
      Diese Anlagen sind wunderbar, aber sei gewarnt, dass wir Vy‘keen alle Welten auslöschen, in denen wir auch nur den geringsten Hinweis auf Waffenproduktion finden ... Schätze dich glücklich, dass ich dein Freund bin! Grahahah!
      Die Gewalt muss beendet werden! Das ist der Weg von Dryn’dargh, das ist der Weg von Hirk. Wenn das Morden beendet ist, wird die letzte Waffe auf uns Vy‘keen selbst abgefeuert – in Erfüllung unserer heiligen Pflicht.
    npc_arms_comp_desc_1: Als Zeichen des Friedens bietet mir der Waffenmeister ein
      Stück <TECHNOLOGY>Exo-Anzug-Technologie<> an. Er möchte unbedingt zeigen, dass
      er mehr ist als ein einfacher Krieger.
    npc_arms_comp_opt_a_1: Das Geschenk annehmen
    npc_arms_comp_opt_b_1: Ablehnen
    npc_arms_comp_res_a_1: Grah! Trage es mit Stolz! Bevor wir nun unsere gemeinsame
      Arbeit beginnen können, müssen wir uns um etwas kümmern ...
    npc_arms_comp_res_b_1: Grah! Komm wieder, wenn du bereit bist, mein Geschenk zu
      tragen ...
    npc_arms_brief_main_lang_2: |-
      Das Vy‘keen-Oberkommando würde es mir nicht erlauben, hier ansässig zu werden und meine Bestimmung zu ignorieren, Eindringling.
      Ich habe in der Nähe eine Waffenfabrik entdeckt und sie zu sabotieren, würde unseren Wert beweisen. Während du dort bist, lernst du vielleicht auch etwas Nützliches für dich selbst ...
    npc_arms_brief_main_desc_2: |-
      Ich weiß jetzt, dass die Vy‘keen der Meinung sind, dass keine andere Spezies Waffen besitzen darf. Nach den Gräueltaten der Gek sollte das einzig den Vy‘keen gestattet sein.

      Der Waffenmeister verrät mir den Standort einer nahe gelegenen Waffenfabrik und behauptet, ihr Betrieb sei illegal. Wenn ich dorthin gehe und die Produktion stilllege, kann ich vielleicht einen wertvollen Bauplan entwenden.
    npc_arms_brief_opt_a_2: Akzeptieren
    npc_arms_brief_opt_b_2: Ablehnen
    npc_arms_brief_res_a_2: Grah! Gehe mit Ehre, aber sei wachsam. Das Auge der Wächter
      wird auf die Anlage gerichtet sein.
    npc_arms_brief_res_b_2: Verweile nicht zu lange. Ich erwarte deine Zustimmung,
      Eindringling!
    npc_arms_brief_ret_lang_2: Grah, Eindringling! Jede Sekunde, die wir zögern, wird
      eine weitere Kiste voller Waffen hergestellt, ein weiterer Teufelskreis der
      Gewalt erschaffen. Wir müssen die Fabrik zerstören!
    npc_arms_brief_ret_desc_2: Der Waffenmeister verrät mir den Standort einer nahe
      gelegenen Waffenfabrik und behauptet, ihr Betrieb sei illegal. Wenn ich dorthin
      gehe und die Produktion stilllege, kann ich vielleicht einen wertvollen Bauplan
      entwenden.
    npc_arms_wait_lang_2: Sei vorsichtig, Eindringling. Die Wächter werden immer versuchen,
      uns aufzuhalten. Wer weiß, was dich bei der Fabrik erwartet?
    npc_arms_wait_desc_2: |-
      Die Vy‘keen befinden sich seit Jahrhunderten im Krieg mit den Wächtern, auch wenn %NAME% behauptet, er würde die Drohnen nicht hassen. Sie seien würdige Gegner, sagt er, in vielerlei Hinsicht der Inbegriff der Werte der Vy‘keen.
      Gerechtigkeit, Erhaltung, Stärke. Allerdings lassen sie die wichtigsten vermissen: Leidenschaft, Ehre und Brüderlichkeit ... Im Laufe seiner Ansprache wird der Waffenmeister traurig und leise und muss hier und da husten.
    npc_arms_wait_opt_a_2: Verbeugen und gehen
    npc_arms_wait_opt_b_2: Gehen
    npc_arms_wait_res_a_2: "%NAME% erwidert meine Verbeugung mit einem respektvollen
      Nicken."
    npc_arms_wait_res_b_2: Der Krieger starrt mich leise an.
    npc_arms_comp_lang_2: Du hast ihre Produktion stillgelegt, Eindringling? Vielleicht
      machen wir doch noch einen Vy‘keen aus dir!
    npc_arms_comp_opt_a_2: Bestätigen
    npc_arms_comp_opt_b_2: Nichts sagen
    npc_arms_comp_res_a_2: |-
      Ausgezeichnete Arbeit, Eindringling! Grah! Hast du auch eine neue Technologie erhalten? Hier, ich entschlüssle sie für dich.

      Wir werden dein Training fortsetzen. Waffen sind nutzlos, wenn sie nicht eingesetzt werden, ohne den Ruhm eines rechtschaffenen Krieges!
    npc_arms_comp_res_b_2: Grah! Lass nicht zu, dass dein Blut gefriert, Eindringling!
    npc_arms_brief_main_lang_3: |-
      Stähle deinen Mut, Eindringling. <SPECIAL>Piraten<> haben unsere Welt entdeckt! Grah! Sie sind gute Übungsziele für deine Waffen.
      Angriff, grah! Angriff! Verbrenne ihre Geschwüre der Bösartigkeit und Sünde! Lass sie wissen, dass dieser Himmel nur uns allein gehört!
    npc_arms_brief_main_desc_3: |-
      Als mir der Waffenmeister von den Piraten erzählt, beginnt er zu zittern. Ich habe ihn gegenüber anderen Lebewesen noch nie solche Leidenschaft, solchen Hass äußern sehen.
      Der Waffenmeister erzählt mir von der Anwesenheit von <SPECIAL>Piratenschiffen<>, die diese Welt umkreisen, und bittet mich, gegen sie zu <SPECIAL>kämpfen<>.
    npc_arms_brief_opt_a_3: Zustimmen
    npc_arms_brief_opt_b_3: Ablehnen
    npc_arms_brief_res_a_3: Grah! Kämpfe tapfer, Eindringling! Erledige sie, bevor
      sie die Aufmerksamkeit weiterer Wächter auf unsere Heimatwelt richten!
    npc_arms_brief_res_b_3: Grah! Welch eine Feigheit!
    npc_arms_brief_ret_lang_3: Grah, Eindringling! Wie kannst du Piratenabschaum über
      deiner Heimatwelt dulden? Sie bringen grenzenlose Schande über uns! Graaaaah!
    npc_arms_brief_ret_desc_3: Der Waffenmeister erzählt mir von der Anwesenheit von
      <SPECIAL>Piratenschiffen<>, die diese Welt umkreisen, und bittet mich, gegen
      sie zu <SPECIAL>kämpfen<>.
    npc_arms_wait_lang_3: Worauf wartest du? Geh! Kämpfe!
    npc_arms_wait_desc_3: Die Vy‘keen sehen sich als Ordnungshüter, Krieger in einem
      großen Kampf, der dem Universum Frieden bringen soll. Die Ironie darin scheint
      nicht an ihm vorüberzugehen.
    npc_arms_wait_opt_a_3: Mit Multiwerkzeug gestikulieren
    npc_arms_wait_opt_b_3: Passiv bleiben
    npc_arms_wait_res_a_3: Grah! Grah! Grah! Tod den Piraten und Ruhm dem Eindringling!
    npc_arms_wait_res_b_3: "%NAME% prustet, bebt vor Wut wegen der Piraten und ist
      von meiner Untätigkeit enttäuscht."
    npc_arms_comp_lang_3: Ist es vollbracht, Eindringling? Hast du unsere Luft von
      diesen abscheulichen Wesen gereinigt?
    npc_arms_comp_opt_a_3: Bestätigen
    npc_arms_comp_opt_b_3: Nichts sagen
    npc_arms_comp_res_a_3: Grah! Gut gekämpft, Eindringling! Jung zu sein! Wieder
      zu töten! Grah, wie ich dich beneide ...
    npc_arms_comp_res_b_3: Stell meine Geduld nicht auf die Probe, Eindringling. Nicht
      wenn es um Piraten geht!
    npc_arms_brief_main_lang_4: |-
      Eindringling, es gibt gute und schlechte Neuigkeiten. Einige Piraten scheinen vor deinem Zorn geflohen zu sein! Aber das zögert nur ihr gerechtes Ende hinaus.
      Jage sie, quetsche potenzielle Waffentechnologien aus ihnen heraus und schicke sie in den großen Abgrund! Grah!
    npc_arms_brief_main_desc_4: |-
      %NAME% ist zweifellos vom Jagdfieber getrieben, aber diese Energie kann die Tatsache nicht verbergen, dass er schwächer zu werden scheint. Hat ihn sein neues Zuhause hier in meiner Basis krank werden lassen?

      Der Waffenmeister möchte, dass ich einen der entkommenen Piraten finde und seine <TECHNOLOGY>Technologie<> nehme.
    npc_arms_brief_opt_a_4: Akzeptieren
    npc_arms_brief_opt_b_4: Ablehnen
    npc_arms_brief_res_a_4: Das ist dein Preis, Eindringling. Waffentechnologie und
      ein Pirat, mit dem du machen kannst was du willst! Grah! Mach unsere Vorfahren
      stolz!
    npc_arms_brief_res_b_4: Du bist siegreich in der Schlacht! Wie kannst du dich
      nur weigern?
    npc_arms_brief_ret_lang_4: Piraten bedrohen deine Heimatwelt und du tust nichts?
      Ich dachte immer, ich wäre schwach, aber diese Tatenlosigkeit ... Graah!
    npc_arms_brief_ret_desc_4: Der Waffenmeister möchte, dass ich einen der entkommenen
      Piraten finde und seine <TECHNOLOGY>Technologie<> nehme.
    npc_arms_wait_lang_4: Wenn du dich um die Piraten gekümmert hast, begeben wir
      uns auf die Jagd, Eindringling. Das wird meine letzte sein, glaube ich ... Es
      soll Blumen geben, die nur dort wachsen, wo viele Drohnen im Kampf gefallen
      sind. Was würde ich für solch einen Anblick tun.
    npc_arms_wait_desc_4: Der Vy‘keen scheint körperlich abzubauen. Er glaubt, bei
      einer Art finalen Schlacht mitwirken zu können, aber ich habe da so meine Zweifel.
      %NAME% scheint nicht imstande zu sein nach draußen zu gehen, geschweige denn
      zu kämpfen.
    npc_arms_wait_opt_a_4: Gehen
    npc_arms_comp_lang_4: Es ist also erledigt? Hast du sie leiden lassen?
    npc_arms_comp_desc_4: Der Waffenmeister fängt zu husten an. Er scheint in schlechtem
      Zustand zu sein.
    npc_arms_comp_opt_a_4: Bestätigen
    npc_arms_comp_opt_b_4: Nichts sagen
    npc_arms_comp_res_a_4: Ich werde die Daten entschlüsseln, Eindringling. Mögen
      sie dir Ruhm bringen! Ich ... ich habe aber noch eine Aufgabe für dich. Es ist
      fast vorbei.
    npc_arms_comp_res_b_4: Zögere nicht, Eindringling ... Mir bleibt nicht mehr viel
      Zeit.
    npc_arms_brief_main_lang_5: |-
      Es gibt ein Gebäude auf dieser Welt, ein unwichtiges Depot. Aber für die Wächter? Grah! Sie werden es bis auf die letzte Drohne verteidigen.
      Greife es an und zieh den Zorn der Wächter auf dich. Dann kann unsere Jagd beginnen! Während du weg bist, werde ich ein <TECHNOLOGY>starkes Upgrade<> entwickeln, damit deine Waffe für unseren großen Krieg bereit ist!
    npc_arms_brief_main_desc_5: |-
      %NAME% scheint es noch schlechter zu gehen. Das Verlangen nach der Jagd scheint das Einzige zu sein, was ihn am Leben hält.
      Der Vy‘keen bittet mich, ein Depot zu zerstören, damit die Wächter nach uns suchen. Er verspricht, in der Zwischenzeit an einer Art <TECHNOLOGY>Waffen-Upgrade<> zu arbeiten.
    npc_arms_brief_opt_a_5: Akzeptieren
    npc_arms_brief_opt_b_5: Ablehnen
    npc_arms_brief_res_a_5: Los. Ich werde deine Waffe entwickeln, Eindringling. Du
      kannst ... du kannst dich auf meine Arbeit verlassen.
    npc_arms_brief_res_b_5: Grah! Du darfst nicht ... zögern, Eindringling ...
    npc_arms_brief_ret_desc_5: Der Vy‘keen möchte, dass ich ein Depot angreife und
      mit einem Notrufsignal Wächter in diese Welt rufe. Er verspricht, in der Zwischenzeit
      an einer Art <TECHNOLOGY>Waffen-Upgrade<> zu arbeiten.
    npc_arms_wait_lang_5: |-
      Weißt du, was wir Vy‘keen tun, bevor wir sterben, Reisender? Wir stellen uns vor den Monolithen. Wir reißen uns mit aller verbleibender Kraft in Stücke und lassen dabei einen letzten Schrei los.
      Das ist unsere Buße für all die Gewalttaten in unserem Leben. Es ist ein guter Tod. Und falls wir die Reise nicht mehr antreten können? Da gibt es Alternativen. Ein Verbündeter kann zum Beispiel behilflich sein. Es kann auch ein Kampf aufgesucht werden ...
    npc_arms_wait_opt_a_5: Zustimmend nicken
    npc_arms_wait_opt_b_5: Gehen
    npc_arms_wait_res_a_5: Ich bin dankbar, Eindringling.
    npc_arms_comp_lang_5: Ich habe sie entdeckt ... ihr Blick fällt auf uns. Du hast
      es getan, oder? Deine Taten haben sie gerufen ...
    npc_arms_comp_opt_a_5: Bestätigen
    npc_arms_comp_opt_b_5: Leugnen
    npc_arms_comp_res_a_5: Es tut mir leid, Eindringling ... Ich werde dir im Kampf
      nicht zur Seite stehen können. Ich bin zu schwach. Nimm dieses <TECHNOLOGY>Upgrade-Modul<>
      und bereite dich auf ihre Ankunft vor.
    npc_arms_comp_res_b_5: Eindringling ... Ich bin selbst für einen Widerspruch zu
      schwach. Du musst es tun. Du musst.
    npc_arms_brief_main_lang_6: |-
      Sie nähern sich ... Vor dem letzten Kampf habe ich aber noch eine Aufgabe für dich. Ich muss stark sein, um dir dienen zu können. Es gibt eine Substanz, eine Opfergabe von den Jungen für die Alten, die mich heilen könnte.
      Ich selbst habe Jahre in den Erntezyklen verbracht. Meine Organe haben ihre Enzyme für die Flotte geopfert. Ich habe es gern getan. Heute aber müssen wir solch eine Folter nicht wiederholen. Enzymreste auf den <TRADEABLE>Vy‘keen-Dolchen<> sollten für meine Heilung genügen.
    npc_arms_brief_main_desc_6: |-
      Welche Opfer %NAME% auch immer erbringen musste, sie scheinen im Alter keine vergleichbaren Vorteile gebracht zu haben. Der Körper des Vy‘keen ist mit Narben übersät, es fällt ihm schwer, zu sprechen. Ich glaube nicht, dass er in einem Jahr noch lebt.

      Der Waffenmeister benötigt <TRADEABLE>Vy‘keen-Dolche<>, um einer weiteren Verschlechterung entgegenzuwirken.
    npc_arms_brief_opt_a_6: Auftrag annehmen
    npc_arms_brief_opt_b_6: Ablehnen
    npc_arms_brief_res_a_6: Der Vy‘keen wirkt erleichtert. Er sagt nichts, doch in
      den müden Augen ist noch ein Fünkchen Hoffnung zu sehen.
    npc_arms_brief_res_b_6: Du verwehrst mir die Ehre? Ich soll hier einfach nur sitzen
      und sterben? Graaah!
    npc_arms_brief_ret_lang_6: Die Zeit wird knapp, Eindringling. Das Auge beobachtet
      uns ... das Ende naht.
    npc_arms_brief_ret_desc_6: Der Waffenmeister benötigt <TRADEABLE>Vy‘keen-Dolche<>,
      um einer weiteren Verschlechterung entgegenzuwirken.
    npc_arms_wait_lang_6: |-
      Ich habe Angst, Eindringling. Ich spüre, dass mein Ende naht, doch ich bin nicht stark genug. Ich weiß, ich sollte Vertrauen haben, aber ich ...
      Die Albträume, Eindringling. Die Dinge, die ich gesehen habe ... das karmesinrote Auge ... die Wunde der Welt ...
    npc_arms_wait_desc_6: Der Vy‘keen verstummt. Er scheint besorgt zu sein.
    npc_arms_wait_opt_a_6: Ihn beruhigen
    npc_arms_wait_opt_b_6: Gehen
    npc_arms_wait_res_a_6: Grah! Du bist würdig, Eindringling, das muss ich zugeben
      ...
    npc_arms_comp_lang_6: Ich war während deiner Abwesenheit nicht untätig, Eindringling.
      Ich habe noch ein <TECHNOLOGY>Upgrade-Modul<> für dein Schiff gebaut. Aber die
      Dolche ... Ich kann das Kampfenzym schon riechen. Gib mir die Dolche ...
    npc_arms_comp_opt_a_6: Dolche geben
    npc_arms_comp_opt_b_6: Ablehnen
    npc_arms_comp_res_a_6: Der Vy‘keen nimmt einen Dolch und sticht sich in den eigenen
      Arm. Er ist sofort wieder voller Energie.
    npc_arms_comp_res_b_6: Ich weiß, dass du die Dolche hast, Eindringling! Warum
      bist du so grausam?
    npc_arms_brief_main_lang_7: Jetzt sind wir bereit, Eindringling! Die Wächter sind
      hier. Los, geh und triff sie! Dieser Tag wird herrlich, Reisender, wie er es
      bereits war und wieder sein wird.
    npc_arms_brief_main_desc_7: "Der Vy‘keen sieht mich voller Stolz an. Ich scheine
      ihm ein neues Ziel gegeben zu haben. Das freut mich. \n\nDoch meine Welt einer
      Bedrohung auszusetzen und mich dazu zu bringen, so viele Wächter für eine sinnlose
      Schlacht herbeizurufen ... Nach meiner Rückkehr muss ich mit dem Waffenmeister
      über die Zukunft sprechen.\n\nDer Waffenmeister warnt mich, dass mehrere <SPECIAL>Wächtereinheiten<>
      in der Nähe unseres Zuhauses aufgetaucht sind. Ich muss sie besiegen."
    npc_arms_brief_opt_a_7: Akzeptieren
    npc_arms_brief_opt_b_7: Ablehnen
    npc_arms_brief_res_a_7: Grah! Grah! Grah! Grah!
    npc_arms_brief_res_b_7: Du darfst diesen Ruf nicht ignorieren, Eindringling! Nicht
      jetzt!
    npc_arms_brief_ret_lang_7: Wir müssen unseren siegreichen Moment vollenden, Eindringling!
      Sich jetzt der Feigheit hinzugeben, wäre ... undenkbar!
    npc_arms_brief_ret_desc_7: Der Waffenmeister warnt mich, dass mehrere <SPECIAL>Wächtereinheiten<>
      in der Nähe unseres Zuhauses aufgetaucht sind. Ich muss sie besiegen.
    npc_arms_wait_lang_7: Vergeude keine Zeit mit Gequatsche, Reisender! Los! Kämpfe!
    npc_arms_wait_opt_a_7: Gehen
    npc_arms_comp_lang_7: Du hast überlebt, wo Hirk versagt hat, Reisender. Vergib
      mir, ich lag falsch! Ich lag mein ganzes Leben lang falsch! Es sind nicht die
      Toten, die unserer Dienste würdig sind, sondern die Lebenden! Du bist es, Reisender!
      Du und nur du allein!
    npc_arms_comp_desc_7: "Der Vy‘keen verspricht mir, in der Basis keinen Ärger mehr
      zu machen, und entschuldigt sich ausgiebig. Er meint, dass die Lebenden seine
      Dienste mehr verdienen als die Toten und dass vor allem ich seiner Hilfe würdig
      bin. \n\nDer Waffenmeister belohnt mich mit einem Zeichen für meinen großen
      Sieg."
    npc_arms_comp_opt_a_7: Belohnung annehmen
    npc_arms_comp_opt_b_7: Ablehnen
    npc_arms_comp_res_a_7: Es war mir eine Ehre, dir zu dienen, Reisender. Gehe hin
      in Ruhm.
    npc_arms_comp_res_b_7: Grah! Deine Belohnung wartet auf dich, sobald du bereit
      bist ...
    npc_arms_term_lang_1: 'PRODUKTIONSSTATUS: 95 % EFFIZIENZ ...'
    npc_arms_term_desc_1: Die Fabrik hatte wirklich mit der Produktion illegaler Waffen
      zu tun, so wie es der Vy‘keen behauptete. Ich sollte die Produktion stilllegen
      und versuchen, etwas über die Systeme zu erfahren.
    npc_arms_term_opt_a_1: Produktion abschalten
    npc_arms_term_opt_b_1: Gehen
    npc_arms_term_res_a_1: "Ich schalte die Fertigungsanlage ab und tausche dabei
      die Baupläne gegen etwas Harmloseres aus. Die Fabrik wird fürs Erste Glühbirnen
      produzieren. \nIch nehme eine Kopie des Waffenbauplans der vorherigen Produktion,
      auch wenn ich ihn nicht verstehe."
    npc_arms_term_wait_lang_1: NEUEN BAUPLAN AKZEPTIERT ... PRODUKTION BEGINNT ...
    npc_arms_term_wait_desc_1: Die Maschinerie wurde auf meine Vorgaben angepasst.
      Hoffentlich habe ich dadurch die Welt zu einem etwas besseren Ort gemacht.
    npc_arms_term_wait_opt_a_1: Für Nahrung konfigurieren
    npc_arms_term_wait_opt_b_1: Für Kunst konfigurieren
    npc_arms_term_wait_opt_c_1: Gehen
    npc_arms_term_wait_res_a_1: Die Maschinerie surrt bei der Verarbeitung des Zellstoffs
      und des Metalls und konfiguriert sich so, dass sie komprimierte Nährstoffwürfel
      auswirft.
    npc_arms_term_wait_res_b_1: Die Fertigungsanlage konfiguriert sich neu und verwendet
      hässliche Rohstoffe, um eine endlose Parade der Schönheit zu erzeugen.
    npc_arms_depot_desc_1: Das Terminal ist bereit, Daten zu empfangen. Ich könnte
      einen Notruf auslösen und über eine Signalübertragung Wächter in diese Welt
      rufen.
    npc_arms_depot_lang_1: EINBRUCH IM DEPOT ... UNTERSTÜTZUNG ANFORDERN?
    npc_arms_depot_opt_a_1: Notsignal hochladen
    npc_arms_depot_opt_b_1: Gehen
    npc_arms_depot_res_a_1: Ich lade das Notsignal hoch. Sechzehn Glyphen werden auf
      allen Frequenzen ins Universum ausgestrahlt. Ich sollte für weitere Anweisungen
      zum Waffenmeister zurückkehren.
    npc_arms_depot_wait_lang_1: WÄCHTERUNTERSTÜTZUNG IST UNTERWEGS ... RUHIG BLEIBEN
      ... ANOMALIEN MEIDEN ...
    npc_arms_depot_wait_desc_1: Das Terminal hat seinen Zweck erfüllt. Ich sollte
      gehen, damit unser Plan nicht ins Wasser fällt.
    npc_arms_depot_wait_opt_a_1: Gehen
    tra_arms_pirate_lang: |-
      Mein Freund! Welch eine wunderbare Stunde für unser Treffen! Du musst wissen, dass die Piraten mich gefangen gehalten haben und ich nichts mit ihren illegalen Aktivitäten zu tun hatte. Sag der Gek-Handelsföderation, dass ich unschuldig bin, ja?
      Hier, nimm das! Nimm dies als Zeichen meiner Güte, mein Freund! Aber erzähle niemandem davon!
    tra_arms_pirate_desc: Die Lebensform bietet mir ihre <TECHNOLOGY>fortgeschrittenen
      Überlebensbaupläne<> an. Sie behauptet, Gefangene der Piraten gewesen zu sein,
      doch das bezweifle ich. Die Baupläne werden mir wohl nur als Gegenleistung für
      mein Schweigen gegeben.
    exp_arms_pirate_lang: "Eheu! Lebensformretter! Korvax war ihr Sklave. Korvax musste
      Piratenfunk bedienen, doch Schluss damit! Korvax hofft, dass Lebensform seiner
      Tugend glaubt. \n\nTechnologiegeschenk für Schweigen. Wenn Lebensform Korvax
      Behörden auszuhändigen versucht, wird Korvax tödliche Maßnahmen ergreifen ..."
    exp_arms_pirate_desc: |-
      Die Lebensform bietet ihre <TECHNOLOGY>fortgeschrittenen Überlebens-Daten<> an. Sie behauptet, unschuldig gegen ihren Willen zur Piraterie gezwungen worden zu sein ...
      Die Drohung gegen mein Leben spricht nicht gerade für ihre Unschuld, aber ich habe, weswegen ich gekommen bin.
    war_arms_pirate_lang: Grah! Törichter Eindringling, du hast monatelange Fallarbeit
      zerstört! Nobler Vy‘keen-Offizier war Spion bei Piraten, hatte fast den Flüchtigen
      gefunden, den ich suche! Die Kultisten von Nal werden unsere Gerechtigkeit spüren,
      darauf kannst du dich verlassen! Grah!
    war_arms_pirate_desc: |-
      Die Lebensform wirft ihre <TECHNOLOGY>fortgeschrittenen Überlebens-Daten<> voller Zorn durch den Raum. Sie behauptet, sie sei in geheimer Mission unterwegs und versuche, eine Fraktion aufzuspüren, die als der Kult von Nal bekannt ist.
      Die Verbindung zwischen den Piraten und diesem Nal erscheint noch unklar. Es wäre aber nicht klug, den Vy‘keen weiter zu befragen ...
    npc_arms_pirate_opt_a: Akzeptieren
    npc_arms_pirate_res_a: Ich nehme die <TECHNOLOGY>fortgeschrittenen Überlebensbaupläne<>
      und gehe. Hier gibt es nichts mehr für mich.
    npc_arms_final_lang: "Ich habe meinen Frieden gefunden, Reisender. Ich habe gehandelt,
      ein schrecklicher Pakt ... Ich werde nie mehr ganz ich selbst sein, aber ich
      werde leben. Meine Qual hat ein Ende. \n\nIch dachte, mein Leben hätte bereits
      einen Sinn, aber ich lag falsch ... Als ich krank war, als ich dem Tod näherkam,
      habe ich alles in einem Traum gesehen ... \nEs geht nur um dich. Mein Zweck
      ist es, hier zu sein und zu beobachten. Ich gehöre jetzt dem Atlas."
    npc_arms_final_desc: "Der Waffenmeister hat seinen Frieden gemacht. Er muss keine
      Waffen mehr schmieden. Er sagt mir, dass sein Leben jetzt einen Sinn hat und
      dass nur ich zähle. \nIch weiß nicht, wovon er spricht. Ich versuche, es ihm
      zu sagen, doch es ist zwecklos. Es gibt nichts mehr zu sagen."
    npc_arms_loop_lang: Guten Tag, Reisender. Ich habe nichts für dich, noch nicht.
      Gute Reise ...
    npc_arms_loop_opt_a: Verbeugen und gehen
    npc_arms_loop_opt_b: Gehen
    npc_arms_loop_res_a: Grah! Grah! Grah! Grah!
    npc_sci_brief_main_lang_1: Unbekannte Lebensform, ich habe meine Prüfung bestanden!
      Eheu! Ich darf jetzt erforschen und meiner Leidenschaft für Strukturanalysen
      nachgehen! Hast du eine Basis? Ein <TECHNOLOGY>Wissenschaftsterminal<>? Überlege
      doch nur, was damit alles erreicht werden kann!
    npc_sci_brief_main_desc_1: |-
      Der Korvax ist glücklich und freut sich, mich zu sehen. Er scheint eine Initiation für seine Spezies abgeschlossen zu haben und muss jetzt raus ins Universum, um seinem Interesse zu folgen.

      Der Wissenschaftler tritt meiner Basis bei, wenn ich ihm ein <TECHNOLOGY>Wissenschaftsterminal<> zur Verfügung stelle.
    npc_sci_brief_opt_a_1: Wissenschaftler einstellen
    npc_sci_brief_opt_b_1: Ablehnen
    npc_sci_brief_res_a_1: Eheu! Ich brauche keine Bezahlung. Dich im Schlaf zu scannen,
      ist Bezahlung genug!
    npc_sci_brief_res_b_1: Oh, Reisender! Bitte analysiere die Situation erneut! Korvax
      weiß, dass du zu einem neuen Ergebnis kommen wirst!
    npc_sci_brief_ret_lang_1: Hat der Reisende es sich überlegt? Soll der Korvax die
      Wände, Platten und das Glas untersuchen?
    npc_sci_brief_ret_desc_1: Der Wissenschaftler tritt meiner Basis bei, wenn ich
      ihm ein <TECHNOLOGY>Wissenschaftsterminal<> zur Verfügung stelle.
    npc_sci_wait_lang_1: Du machst den Korvax alle Ehre, Reisender! Eheu!
    npc_sci_wait_desc_1: Der Korvax ist sichtlich begeistert, Teil meiner Basis zu
      sein. Er wird sich bestimmt bald auf den Weg machen.
    npc_sci_wait_opt_a_1: Respekt zeigen
    npc_sci_wait_res_a_1: Eheu! Eheu! Eheu!
    npc_sci_wait_opt_b_1: Abweisen
    npc_sci_wait_res_b_1: Der Korvax verliert keine Worte, doch seine Lichter blinken
      beim Versuch, die Enttäuschung zu verbergen.
    npc_sci_comp_lang_1: Eine schöne Basis, Reisender! Wie es sich für deinen ehrenhaften
      Stand gehört. Oh, Korvax wird hier so glücklich sein!
    npc_sci_comp_desc_1: Der Korvax quillt über vor Begeisterung. Weder seine Hülle
      noch die Wände meiner Basis scheint sie eindämmen zu können.
    npc_sci_comp_opt_a_1: Um Hilfe bitten
    npc_sci_comp_opt_b_1: Willkommen heißen
    npc_sci_comp_res: Ehre! Den Monolithen des Reisenden zu sehen. Ehre! Aber bitte!
      Korvax steuert bei! Nimm diese Baupläne! <TECHNOLOGY>Schmiermittel<> und <TECHNOLOGY>Säure<>.
      Flüssigkeiten, die sehr wichtig für Korvax sind.
    npc_sci_brief_main_lang_2: Reisender, ernte <SPECIAL>Kürbisknolle<> und Korvax
      wird mehr tun. Wird Pläne für <COMMODITY>Mikroprozessoren<> und <TECHNOLOGY>fortgeschrittene
      Raffinerien<> erstellen. Korvax wird auch Fenster putzen, während du weg bist.
    npc_sci_brief_main_desc_2: |-
      Der Korvax will sich unbedingt erkenntlich zeigen. Er überhäuft mich mit Lob und ist überall behilflich. Er sagt mir, dass Reisende verehrt werden sollen und wichtiger als alle anderen sind. Womit habe ich solche Wertschätzung verdient?

      Der Wissenschaftler benötigt <SPECIAL>Kürbisknolle<> und <TECHNOLOGY>Kobalt<> – Materialien, die man unter der Erde findet. Mit diesen Substanzen wird er Baupläne für <COMMODITY>Mikroprozessoren<> und <TECHNOLOGY>fortgeschrittene Raffinerien<> erstellen können.
    npc_sci_brief_opt_a_2: Akzeptieren
    npc_sci_brief_opt_b_2: Ablehnen
    npc_sci_brief_res_a_2: Freude! Unser Zuhause wird hell und unsere Fenster werden
      sauber sein!
    npc_sci_brief_res_b_2: Der Korvax sackt sichtbar in sich zusammen, als ich sein
      Angebot ablehne.
    npc_sci_brief_ret_lang_2: Korvax wird einem Reisenden immer helfen!
    npc_sci_brief_ret_desc_2: |-
      Der Korvax ist glücklich, mich wiederzusehen. Er möchte noch immer helfen, wo er kann.

      Der Wissenschaftler benötigt <SPECIAL>Kürbisknolle<> und <TECHNOLOGY>Kobalt<> – Materialien, die man unter der Erde findet. Mit diesen Substanzen wird er Baupläne für <COMMODITY>Mikroprozessoren<> und <TECHNOLOGY>fortgeschrittene Raffinerien<> erstellen können.
    npc_sci_wait_lang_2: Eheu! Zusammenarbeit, Reisender! Das ist der Weg der Korvax!
    npc_sci_wait_desc_2: Der Wissenschaftler ist ganz anders als der etwas beunruhigende
      Gek, der bereits in meiner Basis ist. Er sieht die Welt mit unkomplizierter
      Begeisterung. Dieser Enthusiasmus ist ansteckend.
    npc_sci_wait_opt_a_2: Zustimmen
    npc_sci_wait_opt_b_2: Nicht zustimmen
    npc_sci_wait_res_a_2: Der Korvax surrt und blinkt mit seinen Lichtern, was nur
      bedeuten kann, dass er glücklich ist.
    npc_sci_wait_res_b_2: Der Korvax gibt einen seltsamen Ton von sich, auf einer
      niedrigen und melancholischen Frequenz. Ich sollte sanft mit ihm umgehen.
    npc_sci_comp_lang_2: Reisender! Reisender! Ich habe deine <TECHNOLOGY>Baupläne<>
      vorbereitet. Beeil dich bitte. Es ist etwas ... passiert.
    npc_sci_comp_desc_2: Der Korvax scheint nicht mehr so glücklich wie bei meinem
      Abschied zu sein. Er kämpft innerlich mit seiner Sorge und versucht, sich auf
      sein Versprechen zu konzentrieren.
    npc_sci_comp_desc_2b: Der Korvax lehnt sich in Erwartung der restlichen Materialien
      vor.
    npc_sci_comp_opt_a_2: Kürbisknolle geben
    npc_sci_comp_opt_c_2: Kobalt geben
    npc_sci_comp_opt_b_2: Ablehnen
    npc_sci_comp_res_a_2: Korvax hat die Pläne fertiggestellt. Aber Reisender. Mein
      Volk .... sie haben mich verlassen ... Seit 104,32 Sekunden kann ich die Korvax-Konvergenz
      weder hören noch sehen. Eheu!
    npc_sci_comp_res_b_2: Du entscheidest über den Höhlenkürbis, Reisender. Aber bitte,
      Korvax muss Versprechen für Hilfe einhalten!
    npc_sci_brief_main_lang_3: Ich brauche sofortige Wiederverbindung! Geh zu diesem
      <TECHNOLOGY>Sendeturm<>, lade dort meine Seele hoch und finde heraus, was nicht
      stimmt! Hilf Korvax mit Einsamkeit, bitte!
    npc_sci_brief_main_desc_3: "%NAME% ist sehr bestürzt. Er sagt, dass er keine Verbindung
      zum Schwarmdenken der Korvax mehr hätte. \n\nDer Wissenschaftler will, dass
      ich seinen Persönlichkeitskern für eine Analyse zu einem <TECHNOLOGY>Sendeturm<>
      bringe."
    npc_sci_brief_opt_a_3: Kern entfernen
    npc_sci_brief_opt_b_3: Ablehnen
    npc_sci_brief_res_a_3: |2-
       ... /// ... KERN ENTFERNT ... /// ...
      ... /// ... ENTITÄT OFFLINE ... /// ...
    npc_sci_brief_res_b_3: Bitte, Reisender! Habe ich dir nicht geholfen?
    npc_sci_brief_ret_lang_3: Reisender! Ich bin verzweifelt! Lass mich bitte nicht
      in meiner Isolation zurück!
    npc_sci_brief_ret_desc_3: "%NAME% ist sehr bestürzt. Er sagt, dass er keine Verbindung
      zum Schwarmdenken der Korvax mehr hätte. \n\nDer Wissenschaftler will, dass
      ich seinen Persönlichkeitskern für eine Analyse zu einem <TECHNOLOGY>Sendeturm<>
      bringe."
    npc_sci_wait_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_3: Die Entität ist ohne ihren Persönlichkeitskern nur mehr ein
      Gehäuse. %NAME% ist jetzt Teil meiner Daten.
    npc_sci_wait_opt_a_3: Gehen
    npc_sci_comp_lang_3: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_3: Das Gehäuse von %NAME% sitzt vor mir und wartet auf die Wiederverbindung.
      Er ist im Datenkern gefangen. Ich weiß nicht, wie der Korvax die Begegnung beim
      Sender verarbeitet hat.
    npc_sci_comp_opt_a_3: Kern wieder einsetzen
    npc_sci_comp_opt_b_3: Warten
    npc_sci_comp_res_3_wait: "... WIEDERVERBINDUNG DES GEHÄUSES WIRD VORGENOMMEN ..."
    ui_sci_3_wait_msg: |-
      Der Wissenschaftler führt einen Neustart durch.
      Verbleibende Zeit für den Neustart: %TIME%
      Rufe das Protokoll auf (<IMG>OPTIONS<>), um eine andere Aufgabe auszuwählen.
    ui_sci_3_wait_obj: Warten, bis die Neustartsequenz des Wissenschaftlers abgeschlossen
      ist
    ui_sci_3_wait_obj_tip: Der Vorgang kann einige Zeit in Anspruch nehmen. Bis die
      Sequenz abgeschlossen ist, kannst du andere Basiskomponenten verbessern.
    npc_sci_comp_res_a_3: |-
      ... WIEDERVERBINDUNG DES GEHÄUSES /// HÜLLE ONLINE ...
      Eheu!
    npc_sci_brief_main_lang_4: Unbekannte Lebensform, ich habe meine Prüfung bestanden!
      Eheu! Ich darf jetzt erforschen und meiner Leidenschaft für Strukturanalysen
      nachgehen! Hast du Daten, mit denen ich arbeiten kann? Ein <SPECIAL>Observatorium<>
      würde welche zur Verfügung stellen. Überlege doch nur, was damit alles erreicht
      werden kann!
    npc_sci_brief_main_desc_4: |-
      Der Korvax scheint sich nicht an unsere vorherigen Begegnungen zu erinnern. Ich weiß nicht, ob er sich mit der Konvergenz wiederverbunden fühlt oder einfach nicht mehr weiß, wie er sich fühlen soll.

      Ich sollte für ihn ein Observatorium aufsuchen. Vielleicht wird die Strukturanalyse, die er angeblich so mag, eine Erinnerung auslösen.
    npc_sci_brief_opt_a_4: Akzeptieren
    npc_sci_brief_opt_b_4: Ablehnen
    npc_sci_brief_res_a_4: Ich freue mich auf die Ergebnisse, Reisender!
    npc_sci_brief_res_b_4: Vielleicht später, Reisender? Korvax wird nützliche Baupläne
      aus den Daten generieren!
    npc_sci_brief_ret_lang_4: Ein <SPECIAL>Observatorium<>, Reisender! Das soll es
      sein. Eheu, welch eine Freude, gemeinsam zu forschen!
    npc_sci_brief_ret_desc_4: |-
      Der Korvax scheint sich nicht an unsere vorherigen Begegnungen zu erinnern. Ich weiß nicht, ob er sich mit der Konvergenz wiederverbunden fühlt oder einfach nicht mehr weiß, wie er sich fühlen soll.

      Ich sollte für ihn dieses Observatorium aufsuchen. Vielleicht wird die Strukturanalyse, die er so mag, eine Erinnerung auslösen.
    npc_sci_wait_lang_4: Du machst den Korvax alle Ehre, Reisender! Eheu!
    npc_sci_wait_opt_a_4: Respekt zeigen
    npc_sci_wait_opt_b_4: Abweisen
    npc_sci_wait_res_a_4: Eheu! Eheu! Eheu!
    npc_sci_wait_res_b_4: Der Korvax verliert keine Worte, doch seine Lichter blinken
      beim Versuch, die Enttäuschung zu verbergen.
    npc_sci_comp_lang_4: Reisender! Während du fort warst, hat Korvax Anomalien entdeckt.
      Ich fühle mich ... einsam. Vielleicht haben die Daten die Antwort?
    npc_sci_comp_opt_a_4: Daten geben
    npc_sci_comp_opt_b_4: Ablehnen
    npc_sci_comp_res_a_4: Diese Daten enthalten keine Antworten, Reisender. Nur diese
      Baupläne für <COMMODITY>lebendes Glas<> und ein <TECHNOLOGY>Signal<>.
    npc_sci_comp_res_b_4: Du entscheidest über die Daten, Reisender. Aber bitte, Korvax
      muss Versprechen für Hilfe einhalten!
    npc_sci_brief_main_lang_5: Die Konvergenz fehlt, Reisender. Wir ... ich ... fühle,
      wie ich weiter abdrifte. Vielleicht ist dieses <TECHNOLOGY>Signal<> ja irgendwie
      nützlich? Baue eines, damit mich die Konvergenz wiederfinden kann!
    npc_sci_brief_main_desc_5: Vielleicht schafft ein <TECHNOLOGY>Signal<> ja das,
      was der Sendeturm nicht geschafft hat? Die Chancen sind gering, aber es ist
      den Versuch wert.
    npc_sci_brief_opt_a_5: Akzeptieren
    npc_sci_brief_opt_b_5: Ablehnen
    npc_sci_brief_res_a_5: Korvax ist dankbar, Reisender! Ich werde an einer eigenen
      Lösung arbeiten, während du das <TECHNOLOGY>Signal<> untersuchst.
    npc_sci_brief_res_b_5: Die Worte des Senders klangen nicht nach einem versehentlichen
      Verbindungsabbruch. Ich sollte meinem Wissenschaftler keine falschen Hoffnungen
      machen.
    npc_sci_brief_ret_lang_5: Die Konvergenz ist immer noch da draußen, Reisender.
      Da bin ich mir sicher. Wir müssen es nur schaffen, die Verbindung wiederherzustellen.
      Sie hat mich nicht im Stich gelassen!
    npc_sci_brief_ret_desc_5: Vielleicht schafft ein <TECHNOLOGY>Signal<> ja das,
      was der Sendeturm nicht geschafft hat? Da es %NAME% offensichtlich so wichtig
      ist, sollte es den Aufwand wert sein.
    npc_sci_wait_lang_5: Korvax kann nur an dein Verständnis für Einsamkeit appellieren,
      Reisender. Es schmerzt bereits, von mir selbst getrennt zu sein.
    npc_sci_wait_desc_5: Ich frage mich, wie der Korvax die Zeit wahrnimmt – jetzt,
      da er von der Konvergenz getrennt ist. Er war mit so vielen Leben verbunden
      und jetzt hat er nur noch sich selbst.
    npc_sci_wait_opt_a_5: Versprechen, dich zu beeilen
    npc_sci_wait_opt_b_5: Nichts versprechen
    npc_sci_wait_res_a_5: Der Korvax nickt nervös und dankbar.
    npc_sci_wait_res_b_5: Vielleicht bin ich wirklich allein.
    npc_sci_comp_lang_5: Ist das <TECHNOLOGY>Signal<> fertig, Reisender?
    npc_sci_comp_opt_a_5: Bestätigen
    npc_sci_comp_opt_b_5: Warten
    npc_sci_comp_res_a_5: Wir sollten warten, es könnte etwas dauern, bis mich die
      Konvergenz findet. Meine eigene Forschung war ergebnislos. Sie hat nur Baupläne
      hervorgebracht.
    npc_sci_comp_res_b_5: Eheu! Reisender, das Zeitfenster für die Wiederverbindung
      könnte nur sehr klein sein!
    npc_sci_brief_main_lang_6: "Die Pläne für die <TECHNOLOGY>Atmosphärenverarbeitungsanlage<>
      und die <TECHNOLOGY>Bergbaueinheit<> haben mich auf eine Idee gebracht. Was,
      wenn sie mit dem Signal befreundet wären? Was, wenn sie eine eigene Konvergenz
      erschaffen könnten?\nSie werden meine Kinder sein, Reisender! \nIch habe eine
      künstliche Intelligenz an das Signal übermittelt, damit es zum Leben erwachen
      und sie sich verbinden können – so wie die Korvax. Doch es kann diese Welt nicht
      sehen... Bring mir <SPECIAL>Scan-Daten<>, damit ich es unterrichten kann!"
    npc_sci_brief_main_desc_6: |-
      Der Plan von %NAME% wirkt verzweifelt, aber er scheint ihn glücklicher zu machen oder ihm zumindest die Angst vor der Trennung zu nehmen.
      Der Korvax bittet mich, Kreaturen zu scannen, um damit seine neu erschaffene Intelligenz zu füttern.
    npc_sci_brief_opt_a_6: Akzeptieren
    npc_sci_brief_opt_b_6: Ablehnen
    npc_sci_brief_res_a_6: Eheu! Wir danken dir, Reisender!
    npc_sci_brief_res_b_6: Ich verstehe, Reisender. Es ist einsam, wenn man sich allein
      auf den Weg macht.
    npc_sci_brief_ret_desc_6: |-
      Der Wissenschaftler sagt nichts, sieht mich aber hoffnungsvoll an. Vielleicht sollte ich der Bitte von %NAME% nachkommen. Im schlechtesten Fall sollte ich dadurch weitere Baupläne erhalten.
      Der Korvax bittet mich, Kreaturen zu scannen, um damit seine neu erschaffene Intelligenz zu füttern.
    npc_sci_wait_lang_6: Ist das nicht wunderbar, Reisender? Wieder ein „wir“ zu sein!
      Eheu!
    npc_sci_wait_opt_a_6: Die neue KI loben
    npc_sci_wait_opt_b_6: Zweifel äußern
    npc_sci_wait_res_a_6: "Ich benutze das Wort „künstlich“, aber %NAME% korrigiert
      mich. Er erklärt mir, dass Intelligenz immer künstlich ist, dass Körper nicht
      mehr als die Gehäuse für etwas Größeres sind. \nDer Körper der Korvax ist nicht
      mehr als ein Gehäuse, eine Hülle für ihre Seelen: Ein vernetzter Kern, der aus
      vielen Intelligenzen besteht."
    npc_sci_wait_res_b_6: "%NAME% sieht mich scharf an und seine Lichter blitzen in
      einer seltsamen Abfolge auf. Diese Lichter haben sicher etwas zu bedeuten, aber
      ich nehme an, dass sie nicht an mich gerichtet waren."
    npc_sci_comp_lang_6: Hast du die Daten, Reisender? Mein Kind kann die Welt nicht
      so sehen, wie du sie siehst. Deine Scans mit ihm zu teilen, bedeutet dein Bewusstsein
      mit ihm zu teilen. Das ist ein gewaltiges Geschenk.
    npc_sci_comp_opt_a_6: Aushändigen
    npc_sci_comp_opt_b_6: Ablehnen
    npc_sci_comp_res_a_6: Eheu! Was für Anblicke! Als Dank hat mein Kind einen Bauplan
      für dich vorbereitet. Es hat gelernt, wie man <TECHNOLOGY>Instabiles Gel<> herstellt!
      Es hofft, dass du dich darüber freust.
    npc_sci_comp_res_b_6: Reisender, wir verstehen, dass deinesgleichen keine Konvergenz
      kennt. Aber fürchte dich nicht, einen ersten Schritt in Richtung eines erweiterten
      Bewusstseins zu machen.
    npc_sci_brief_main_lang_7: "Reisender, diese Daten bereiten mir Sorge. Mein Kind
      ist in der Lage, Signale von unbekannten Quellen aus der gesamten Galaxie zu
      empfangen.\nIch kann es nicht vor den widerlichen Gedanken der Gek oder den
      herben Scans der Wächter beschützen.\nWenn du <COMMODITY>Ionenakkus<> findest,
      werde ich Baupläne für <COMMODITY>Polyfasern<> entwickeln, damit wir einen Schutzmantel
      herstellen können. "
    npc_sci_brief_opt_a_7: Akzeptieren
    npc_sci_brief_opt_b_7: Ablehnen
    npc_sci_brief_res_a_7: Verschwende keine Zeit, Reisender. Sein junger Verstand
      ist leicht beeinflussbar!
    npc_sci_brief_res_b_7: Aber, Reisender, denk doch an all das, was er absorbieren
      könnte! Der Rest der Konvergenz kann ihm nicht dabei helfen, die Informationen
      zu filtern, und ihm den Weg nicht zeigen. Es ist auf uns angewiesen!
    npc_sci_brief_ret_lang_7: Hui, Reisender, denk nur an all die ungefilterten Signale,
      denen mein Kind ausgesetzt ist!
    npc_sci_brief_ret_desc_7: "%NAME% bittet mich, <COMMODITY>Ionenakkus<> zu suchen,
      damit wir einen Schutzmantel für sein Signal herstellen können. Er wird die
      <COMMODITY>Polyfasern<> zur Verfügung stellen."
    npc_sci_wait_lang_7: "Reisender, vor einigen Tagen hatte ich einen Albtraum. Das
      haben wir gemeinsam, oder? \n\nIn meinem Traum habe ich nach der Konvergenz
      gerufen, aber keine Antwort bekommen. Ich habe nach dir gerufen, aber du hast
      nur gelacht. Und zu guter Letzt habe ich nach meinem Signal gerufen. \n\nNiemand
      hat mir geantwortet. Verstehst du, was das bedeutet?"
    npc_sci_wait_opt_a_7: Das hat nichts zu bedeuten
    npc_sci_wait_opt_b_7: Das bedeutet, dass wir allein sind
    npc_sci_wait_res_a_7: "Ich beruhige den Wissenschaftler. Alle Wesen träumen, aber
      die Bilder entspringen dem Zufall. \n\nWenn sie irgendwas ausdrücken, dann unsere
      Ängste. Jedoch nicht die Realität. Meine Worte scheinen ihn zu beruhigen, aber
      ich habe den Verdacht, dass ihm noch etwas anderes Sorge bereitet."
    npc_sci_wait_res_b_7: Ich sage dem Wissenschaftler, dass seine Träume sein Innerstes
      wiederspiegeln und dass seine Einsamkeit sein Unterbewusstsein füllt und auf
      seine Träume übergreift. Damit mache ich ihn nicht gerade glücklich.
    npc_sci_comp_lang_7: Hast du die <COMMODITY>Ionenakkus<> gefunden, Reisender?
    npc_sci_comp_desc_7: Der Korvax sieht besorgt aus. Die Trennung von der Konvergenz
      und die Angst um sein Kind machen ihm zu schaffen. Vielleicht können ihn die
      Batterien etwas beruhigen.
    npc_sci_comp_opt_a_7: Ionenakkus geben
    npc_sci_comp_opt_b_7: Verneinen
    npc_sci_comp_res_a_7: |-
      Danke, Reisender. Es ist gut, dass wir das kleine Signal beschützen können, aber ich fürchte, das reicht nicht. Hier, nimm eine Kopie der Pläne für die <COMMODITY>Polyfaser<>. Sie könnte dir nützlich sein.
      Gib mir jetzt bitte einen Moment. Ich muss mein Kind unterrichten.
    npc_sci_comp_res_b_7: Du verweigerst dem Signal diese einfache Sache, Reisender?
      Was willst du damit erreichen? Zweifelst du an seiner Intelligenz? Daran, dass
      es real ist?
    npc_sci_brief_wait_lang_8: So etwas darf man nicht übereilen, Reisender. Die Bindung
      zwischen Familienkomponenten muss korrekt hergestellt werden.
    ui_sci_8_wait_msg: |-
      Der Wissenschaftler unterrichtet sein Signal-Kind.
      Verbleibende Zeit: %TIME%
      Rufe das Protokoll auf (<IMG>OPTIONS<>), um eine andere Aufgabe auszuwählen.
    ui_sci_8_wait_obj: Warten, bis der Wissenschaftler sein Signal unterrichtet hat
    ui_sci_8_wait_obj_tip: Der Vorgang kann einige Zeit in Anspruch nehmen. Bis der
      Unterricht abgeschlossen ist, kannst du andere Basiskomponenten verbessern.
    npc_sci_brief_main_lang_8: "Ich ... ich fürchte, mein Kinderexperiment funktioniert
      nicht. Ich bin trotzdem noch einsam, muss mich jetzt aber um zwei Bewusstseine
      sorgen. \n\nIch verliere mich selbst, Reisender ... \n\nBring meinen Kern zu
      einem <SPECIAL>Monolithen<>. Ich will mich mit dem Atlas verbinden. Ich muss
      mit der Unendlichkeit sprechen."
    npc_sci_brief_main_desc_8: "Der Korvax erinnert sich nicht an meine letzte Reise
      mit seinem Kern. \n\nDamals habe ich versucht, ihn mit der Konvergenz zu verbinden.
      Diesmal sucht er den Atlas. Ich weiß nicht, ob der Monolith oder irgendetwas
      anderes die benötigte Schnittstelle haben."
    npc_sci_brief_opt_a_8: Akzeptieren
    npc_sci_brief_opt_b_8: Ablehnen
    npc_sci_brief_res_a_8: " ... /// ... KERN ENTFERNT ... /// ..."
    npc_sci_brief_res_b_8: Fürchte dich nicht, Reisender. Ich erlebe nichts, während
      mein Kern unterwegs ist. Es ist ein Zustand glückseligen Nichts.
    npc_sci_brief_ret_lang_8: Trotz meines Kindes bin ich allein, von meinem Volk
      getrennt. Ich frage mich, was wäre, ... wenn es keine Möglichkeit gäbe, die
      Dinge wieder in Ordnung zu bringen? Was, wenn der Tod unausweichlich ist? Ich
      muss es wissen.
    npc_sci_brief_ret_desc_8: Die Isolation treibt den Wissenschaftler zur Verzweiflung.
      Er bittet mich, seinen Kern zu einem <SPECIAL>Monolithen<> zu bringen.
    npc_sci_wait_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_wait_desc_8: Die Entität ist ohne ihren Persönlichkeitskern nur mehr ein
      Gehäuse. %NAME% ist jetzt Teil meiner Daten.
    npc_sci_wait_opt_a_8: Gehen
    npc_sci_comp_lang_8: ".... //// .... //// .... //// ...."
    npc_sci_comp_desc_8: Das Gehäuse von %NAME% sitzt vor mir und wartet auf die Wiederverbindung.
      Ich fürchte mich vor dem, was mit seinem Datenkern passiert ist.
    npc_sci_comp_opt_a_8: Kern einsetzen
    npc_sci_comp_opt_b_8: Warten
    npc_sci_comp_res_a_8: |-
      ... WIEDERVERBINDUNG DES GEHÄUSES /// HÜLLE ONLINE /// ...
      Eheu! Sei gegrüßt, unbekannte Entität. Ich habe meine Prüfung bestanden. Nimm durch den Austausch von Technologien an meiner Freude teil!
    npc_sci_comp_res_b_8: Vielleicht ist es besser, nicht zu wissen, was der Monolith
      getan hat und den Wissenschaftler nicht mehr zu verbinden, sondern ihn glückselig
      schlafen zu lassen.
    npc_sci_brief_main_lang_9: Was denkst du über Strukturanalysen, Fremder?
    npc_sci_brief_main_desc_9: "Der Wissenschaftler wurde einmal mehr zurückgesetzt.
      \n\nAber ich fürchte, dass er ohne Verbindung zur Konvergenz für immer in diesem
      Kreislauf gefangen ist, von dem Moment, in dem er mich auf der Raumstation trifft
      bis zu seinem Zusammenbruch aufgrund seiner Einsamkeit.\n\nVielleicht finde
      ich einen <SPECIAL>Konvergenz-Würfel<>, der es ihm ermöglicht, sich mit dem
      Rest der Korvax zu vereinen und dem Kreislauf zu entkommen."
    npc_sci_brief_opt_a_9: Akzeptieren
    npc_sci_brief_opt_b_9: Ablehnen
    npc_sci_brief_res_a_9: Der Wissenschaftler verdient eine Chance, sich wieder mit
      der Konvergenz zu verbinden. Er hat mir sehr geholfen und sich gut um sein Signal
      gekümmert.
    npc_sci_brief_res_b_9: Ich mache die Dinge nur schlimmer. Wenn ich %NAME% in Ruhe
      lasse, kommt vielleicht alles in Ordnung.
    npc_sci_brief_ret_lang_9: Eheu! Dieses Terminal quillt vor Datenproben geradezu
      über, Fremder! Wie aufregend!
    npc_sci_brief_ret_desc_9: Wenn ich einen <SPECIAL>Konvergenz-Würfel<> finde, kann
      ich den Wissenschaftler vielleicht wieder mit der Konvergenz verbinden und seine
      Erinnerungen wiederherstellen.
    npc_sci_wait_lang_9: So viele Analysemöglichkeiten! Und dieses <TECHNOLOGY>Signal<>
      liefert höchst interessante Ergebnisse ...
    npc_sci_wait_desc_9: Der Wissenschaftler ist in seine Arbeit vertieft und weiß
      nichts von den seelischen Verletzungen der Vergangenheit und auch nichts von
      den künftigen.
    npc_sci_wait_opt_a_9: Gehen
    npc_sci_wait_opt_b_9: Fragen, ob er sich einsam fühlt.
    npc_sci_wait_res_b_9: Korvax weiß nicht, was du meinst, Fremder. Korvax war mit
      Analysen beschäftigt. Die Konvergenz war jedoch seltsam ruhig. Ich werde weitere
      Tests durchführen ...
    npc_sci_comp_lang_9: Fremder, ich fürchte, etwas Ungewöhnliches ist im Gange.
      Ist diese Anlage in irgendeiner Form abgeschirmt, sodass aus ihr keine Signale
      nach außen dringen?
    npc_sci_comp_desc_9: "%NAME% wird sich einmal mehr seiner Isolation bewusst. Der
      <SPECIAL>Konvergenz-Würfel<> ist wahrscheinlich seine einzige Hoffnung."
    npc_sci_comp_opt_a_9: Konvergenz-Würfel verbinden
    npc_sci_comp_opt_b_9: Ablehnen
    npc_sci_comp_res_a_9: Ich setze den Würfel ein. Der Korvax ist erst einmal erschrocken,
      aber bald beginnen seine Lichter in einem bekannten Muster aufzublitzen. Ich
      bin mir zwar nicht sicher, aber der Plan scheint funktioniert zu haben.
    npc_sci_comp_res_b_9: Vielleicht ist es zu riskant, weiter mit der der Persönlichkeit,
      die innerhalb der Hülle haust, herumzuspielen und sie zu verzerren.
    npc_sci_term_lang_1: TERMINAL ONLINE ...
    npc_sci_term_desc_1: Ich bereite mich darauf vor, den Intelligenzkern des Korvax
      in den Sendeturm einzufügen. Das Urteil der Konvergenz wartet auf mich.
    npc_sci_term_opt_a: Urteil anhören
    npc_sci_term_opt_b: Ablehnen
    npc_sci_term_lang_2: TERMINAL ONLINE ... VERBINDUNG HERGESTELLT ...
    npc_sci_term_desc_2: "FEHLER.\n \nDiagnose: Korvax-Wissenschaftseinheit durch
      Interaktion mit Reisendem beschädigt. Persönlichkeit überschrieben | ANOMALIE
      ENTDECKT\nLösung: Korvax-Wissenschaftseinheit von der Konvergenz trennen. Beobachten.
      Analysieren. Ausschalten.\nHypothese: Wächter | ATLAS | Universalfokusse | Gegenmaßnahmen
      eingeleitet\nRisikobewertung: Entropisch. Galaktische Zerstörung | Wiedergeburt\n\nFEHLER\nATLAS\nFEHLER\nFEHLER\nFEHLER\nSIE
      SEHEN DICH"
    npc_sci_term_wait_lang: TERMINAL ONLINE ... VERBINDUNG FEHLGESCHLAGEN ...
    npc_sci_term_wait_desc: Das Terminal sendet weiterhin sein Signal, doch es kommt
      keine Antwort. Radiowellen bahnen sich unerwidert ihren Weg durch die Leere.
    npc_sci_term_wait_opt_a: Kommunikator-ID senden
    npc_sci_term_wait_opt_b: Gehen
    npc_sci_term_wait_res_a: Es kommt keine Antwort.
    npc_sci_mono_lang_1: DOING MONOLITH STUFF
    npc_sci_mono_desc_1: Ich nähere mich dem Monolithen und bereite mich darauf vor,
      den Korvaxkern ins Podium einzusetzen. Das Bauwerk sieht so aus, als ob es genau
      für so einen Moment erschaffen wurde.
    npc_sci_mono_opt_a: Kern einsetzen
    npc_sci_mono_opt_b: Ablehnen
    npc_sci_mono_lang_2: DOING MONOLITH STUFF
    npc_sci_mono_desc_2: |-
      FEHLER FEHLER ATLAS GEHORCHEN ATLAS FEHLER FEHLER LAUF FEHLER LAUF FEHLER FeHHHllrrr ...

      LEBENSFORM IDENTIFIZIERT: KORVAX-ECHO. ZWECK: DIENER DES REISENDEN.
      ANALYSE: PLAUSIBILITÄTSFEHLER | EMOTIONALER ZUSAMMENBRUCH | REISENDENINFEKTION. LÖSUNG: TERMINIEREN | ISOLIEREN | ISOLIEREN | BESCHÜTZEN | LÖSCHEN.

      Neustart. 1 ... 2 ... 3 ...
    npc_sci_mono_wait_lang: MONOLITH OFFLINE
    npc_sci_mono_wait_desc: Er funktioniert nicht mehr.
    npc_sci_mono_wait_opt_a: Anstupsen
    npc_sci_mono_wait_res_a: Nothing
    npc_sci_final_lang: |-
      Entschuldige die Frage, Entität, aber ... kennen wir uns? Du kommst mir bekannt vor. Ich habe diese Terminals entworfen. Eine Maschine sah mich als Mutter an und wollte mich von ihrer Liebe überzeugen.
      Eheu! Ich habe den Fehler natürlich gelöscht. Ich verwende eine passende Codebasis. Ich habe aber nützliche Baupläne aus dem Lager geholt. Hast du Interesse?
    npc_sci_final_desc: |-
      Welche Beziehung wir auch immer aufgebaut hatten, ist jetzt weg, ersetzt durch diese Wolke der Unwissenheit.

      Vielleicht war es ein Fehler. Vielleicht war dieses Wesen schon immer das wahre Ich der Korvax und ich selbst kannte nur eine Krankheit, eine Verfälschung. Ich werde es niemals wissen.
    npc_sci_final_opt_a: Baupläne annehmen
    npc_sci_final_res_a: Vorsicht beim Bauen dieser Objekte, Reisender. Die Pläne
      wurden immerhin aus einem Fehler heraus geboren.
    npc_sci_loop_lang: Mir geht es auf jeden Fall gut. Bitte lass mich in Ruhe, Lebensform.
    npc_sci_loop_desc: |-
      Der Korvax möchte nicht mehr mit mir sprechen. Er wird seine Tage mit Analysen verbringen, mit Träumereien von Daten und Synthese.

      Ich werde ihn in Ruhe lassen. Er ist jetzt zufrieden.
    npc_sci_loop_opt_a: Gehen
    npc_exotut_shop_opt: Exo-Fahrzeug-Upgrades kaufen
    npc_exo_brief_main_lang_1: "Ich ... ich verlange einen Platz in deiner Thronwelt,
      Eindringling! Deine Zustimmung wird dir den Ruhm eines Exo-Fahrzeugs gewähren
      und einen Vy‘keen-Mech-Priester, der die Messe vollzieht. \nZu deinem eigenen
      Wohl hast du hoffentlich ein <TECHNOLOGY>Exo-Fahrzeug-Terminal<>, das meinen
      Fähigkeiten genügt. Ablehnung ... wird in meiner unausweichlichen Vernichtung
      enden. Beeil dich!"
    npc_exo_brief_main_desc_1: Der Techniker sucht nach Beschäftigung und behauptet,
      <TECHNOLOGY>Exo-Fahrzeuge<> für meine Reisen bauen und verbessern zu können.
    npc_exo_brief_opt_a_1: Techniker einstellen
    npc_exo_brief_opt_b_1: Angebot ablehnen
    npc_exo_brief_res_a_1: Du bist schwach und meiner Fähigkeiten nicht würdig, aber
      ich habe keine Wahl. Ich werde in deine abscheuliche Welt fliehen. Ich werde
      ... ich werde zum Eindringling.
    npc_exo_brief_res_b_1: Der Vy‘keen wirkt gefährlich und labil. Ich sollte Vorsicht
      walten lassen, ehe ich ihn in mein Zuhause einlade.
    npc_exo_brief_ret_lang_1: Eindringling, du hast mich zur achtfachen Rache von
      Hirk verdammt! Ich bereue nichts, selbst wenn sie mich für das, was ich bin
      und was ich getan habe, töten sollten. Aber du ... du wirst dies dein gesamtes
      Leben lang bereuen, wenn du nicht Buße tust ...
    npc_exo_brief_ret_desc_1: Der Techniker sucht nach Beschäftigung und behauptet,
      <TECHNOLOGY>Exo-Fahrzeuge<> für meine Reisen bauen und verbessern zu können.
    npc_exo_wait_desc_1: |-
      Wenn der Vy‘keen mich sieht, fällt es schwer, seinen zuckenden Gesichtsausdruck nicht als Panik oder Aufregung zu missverstehen. Er versucht schnell, diese Emotionen zu verbergen und sein Gesicht mit der Geringschätzung zu bedecken, die ich von seiner Spezies gewohnt bin.

      Dennoch kann ich trotz alledem erkennen, dass er mich braucht. Dass er um sein Leben fürchtet.
    npc_exo_wait_opt_a_1: Vor dem Techniker verbeugen
    npc_exo_wait_res_a_1: Der Vy‘keen reagiert seltsam. Er ist sich nicht sicher,
      ob mein gezollter Respekt ernst gemeint ist.
    npc_exo_wait_opt_b_1: Verspotten
    npc_exo_wait_res_b_1: Wut kocht im Vy‘keen hoch, doch er kann seine Emotionen
      schnell unterdrücken. Er muss wirklich in Not sein, wenn er solch eine Beleidigung
      über sich ergehen lässt.
    npc_exo_comp_desc_1: "%NAME% ist seit dem letzten Mal ruhiger geworden, jedoch
      spüre ich immer noch ein Gefühl von Furcht in seinen Augen, von der Paranoia,
      die ihn über die Sterne hinweg verfolgt hat."
    npc_exo_comp_opt_a_1: Begrüßen
    npc_exo_comp_opt_b_1: Gehen
    npc_exo_brief_main_lang_2: |-
      Eindringling! Ich werde wie versprochen handeln. Baue eine <TECHNOLOGY>Geobucht<> anhand dieses Bauplans und mein Exo-Fahrzeug wird dir gehören, auch wenn du unwürdig scheinst.
      Entschuldige mich jetzt bitte. Ich muss sicherstellen, dass dieser Ort verteidigt werden kann, falls mein Volk nach mir suchen sollte.
    npc_exo_brief_main_desc_2: Der Techniker bittet mich, eine <TECHNOLOGY>Roamer-Geobucht<>
      zu bauen, von der aus ich auf sein Exo-Fahrzeug zugreifen kann.
    npc_exo_brief_opt_a_2: Akzeptieren
    npc_exo_brief_opt_b_2: Ablehnen
    npc_exo_brief_res_a_2: Grah! Natürlich. Dieser Handel ist für dich von besonderem
      Vorteil, Eindringling. Mein Exo-Fahrzeug hat bereits viel Ruhm erbracht.
    npc_exo_brief_res_b_2: Grah! Was für ein erbärmliches Wesen würde ein glorreiches
      Exo-Fahrzeug der Vy‘keen ablehnen?
    npc_exo_brief_ret_lang_2: Eindringling, ich kann in keiner Basis sein, die nicht
      einmal grundlegende Exo-Fahrzeug-Ausrüstung besitzt! Baue die <TECHNOLOGY>Roamer-Geobucht<>
      und wir werden mit dem Verstärkungsprozess beginnen!
    npc_exo_brief_ret_desc_2: "%NAME% bittet mich, eine <TECHNOLOGY>Roamer-Geobucht<>
      zu bauen, von der aus ich auf sein Exo-Fahrzeug zugreifen kann."
    npc_exo_wait_desc_2: "Ich erhasche einen Blick auf ein Foto auf dem Bildschirm
      des Technikers, doch er wischt es schnell weg, als er mich kommen sieht. Ich
      bin mir nicht sicher, jedoch sah es aus, als würde es den Techniker neben anderen
      Mitgliedern seiner Spezies zeigen. \n\nEs könnte seine Familie gewesen sein,
      falls die Vy‘keen solch ein Konzept haben."
    npc_exo_wait_opt_a_2: Willkommen heißen
    npc_exo_wait_opt_b_2: Nach weiteren Informationen fragen
    npc_exo_wait_res_a_2: Ich bin willkommen? Grah! Meine Anwesenheit ist ein notwendiges
      Übel. Ich bin im Inneren dieses Exo-Fahrzeugs über Hunderte Welten hinweg vor
      der Vy‘keen-Armada geflohen. Ich bin gespannt, wie du dich schlagen wirst.
    npc_exo_wait_res_b_2: Grah! Du bist ein erbärmliches Kind, nicht besser als ein
      Gek! Lass mich alleine und tue, was ich dir aufgetragen habe, sonst erschlage
      ich dich auf der Stelle!
    npc_exo_comp_lang_2: Eindringling! Hast du die Roamer-Geobucht gebaut? Grah! Sag
      Bescheid, sobald du das hast. Wir müssen diese Welt scannen, ihre Signale finden,
      ihre Geheimnisse!
    npc_exo_comp_opt_a_2: Bestätigen
    npc_exo_comp_opt_b_2: Ablehnen
    npc_exo_comp_res_a_2: Gut. Ich habe hier einen Bauplan für ein <TECHNOLOGY>Exo-Fahrzeug-Radar<>.
      Mit dieser Verstärkung kannst du Gebäude und Signale aus weiter Ferne entdecken.
      Aber wisse, Eindringling, dass es mich anwidert, dass du so wenig Wissen besitzt.
    npc_exo_comp_res_b_2: Grah! Eindringling, spotte mich nicht!
    npc_exo_brief_main_lang_3: Zögere nicht, Eindringling! Du hast die Mittel, also
      beginne endlich mit der Konstruktion des Signalboosters!
    npc_exo_brief_main_desc_3: |-
      Ich weiß nicht, was ich über diesen Krieger denken soll. Ich weiß nicht, ob ich einen Fehler begangen habe. Jedoch gibt es nichts, was getan werden kann. Der Vy‘keen hat sein Wort gehalten, so werde ich auch meines halten.

      Der Vy‘keen bittet mich, den <TECHNOLOGY>Signalbooster<> in mein neues Exo-Fahrzeug einzubauen.
    npc_exo_brief_opt_a_3: Akzeptieren
    npc_exo_brief_opt_b_3: Ablehnen
    npc_exo_brief_res_b_3: Wie kannst du nur mit dieser armseligen Ignoranz zufrieden
      sein, Eindringling? Grah!
    npc_exo_brief_ret_lang_3: Zuerst müssen wir Informationen zu unserer Umgebung
      sammeln, Waffen folgen später. Bau endlich den Signalbooster, Eindringling!
    npc_exo_brief_ret_desc_3: Der Vy‘keen bittet mich, einen <TECHNOLOGY>Signalbooster<>
      in mein neues Exo-Fahrzeug einzubauen.
    npc_exo_wait_lang_3: Genau für so was will mich mein Volk auslöschen, und du kannst
      nichts als schwafeln?! Grah! An die Arbeit! An die Arbeit, Eindringling!
    npc_exo_wait_desc_3: |-
      Je mehr Zeit ich mit dieser Kreatur verbringe, desto weniger erinnert sie mich an die anderen Vy‘keen, denen ich begegnet bin. Obwohl die Drohungen immer noch vorhanden sind, steckt in ihm eine Leidenschaft für mehr als bloßes Töten.

      Wer kann schon sagen, was für ein Leben er gelebt hat? Welches Leben er geführt haben könnte, wenn ich nicht geboren worden wäre, um diese Welten zu erkunden?
    npc_exo_wait_opt_a_3: Nicken und gehen
    npc_exo_wait_opt_b_3: Gehen
    npc_exo_wait_res_a_3: Grah!
    npc_exo_wait_res_b_3: Grah!
    npc_exo_comp_lang_3: Sobald wir das <TECHNOLOGY>Exo-Fahrzeug-Radar<> haben, können
      wir diesen Planeten kartografieren. Bist du bereit für das, was auf uns zukommt?
    npc_exo_comp_desc_3: "%NAME% wartet auf meine Erfolgsmeldung in Sachen Konstruktion
      des <TECHNOLOGY>Exo-Fahrzeug-Radars<>."
    npc_exo_comp_opt_a_3: Aushändigen
    npc_exo_comp_opt_b_3: Ablehnen
    npc_exo_comp_res_a_3: Was für ein glückliches Timing, Reisender. Hier, nimm diese
      Baupläne!
    npc_exo_comp_res_b_3: Graaaaah! Stell meine Geduld nicht auf die Probe, Eindringling!
    npc_exo_brief_main_lang_4: |-
      In deiner Abwesenheit habe ich eine schwerwiegende Entdeckung gemacht. Es gibt Wächter-Depots in dieser Welt! Grah!
      Sie sind überall, selbst in dieser letzten Zuflucht. Orte eines, Reisender. Zerstöre das Depot und bring mir die wertvollen Inhalte für meine Arbeit.
    npc_exo_brief_main_desc_4: "%NAME% will, dass ich mein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      verwende, um ein Depot zu finden und das darin befindliche Material zu stehlen.
      Mit dieser Substanz wird er einen <TECHNOLOGY>Exo-Fahrzeug-Booster<> bauen."
    npc_exo_brief_opt_a_4: Akzeptieren
    npc_exo_brief_opt_b_4: Ablehnen
    npc_exo_brief_res_a_4: Beeilung, Eindringling! Lass nicht zu, dass die Wächter
      unsere Welt verschmutzen!
    npc_exo_brief_res_b_4: Du duldest Wächter-Depots so nah an unserer Position? Grah!
    npc_exo_brief_ret_lang_4: Vergeude keine Zeit, Eindringling! Unsere Leben sind
      kurz, unsere Bestimmung flüchtig. Dein Leben ist sogar noch kürzer, wenn du
      meiner Aufgabe nicht nachkommst! Grah!
    npc_exo_brief_ret_desc_4: Der Techniker will, dass ich mein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      verwende, um ein Depot zu finden und das darin befindliche Material zu stehlen.
      Mit dieser Substanz wird er einen <TECHNOLOGY>Exo-Fahrzeug-Booster<> bauen.
    npc_exo_wait_desc_4: |-
      %NAME% zeigt eine Faszination für die Kreaturen namens Wächter. Ich habe gesehen, wie er uralte Manuskripte in der Vy‘keen-Sprache durchgesehen und dabei verschiedene Namen gemurmelt hat. Obinqiul. Aeron. Atlas ...

      Wird er deshalb von seinem Volk gejagt? Auf welche Geheimnisse ist er gestoßen? Welche Ketzerei hat er begangen?
    npc_exo_wait_opt_a_4: Nach Atlas fragen
    npc_exo_wait_opt_b_4: Nach Aeron fragen
    npc_exo_wait_res_a_4: "%NAME% starrt mich mit seltsam leuchtenden Augen an. Ich
      bekomme keine Antwort."
    npc_exo_wait_res_b_4: Der Vy‘keen starrt mich mit seltsam leuchtenden Augen an.
      Ich bekomme keine Antwort.
    npc_exo_comp_lang_4: Hast du die Materialien, die ich suche, Eindringling? Göttliche
      Elemente, geschmiedet von den Wächtern persönlich. Sie werden uns vor ihren
      Blicken bewahren.
    npc_exo_comp_opt_a_4: Aushändigen
    npc_exo_comp_opt_b_4: Ablehnen
    npc_exo_comp_res_a_4: Gut, ich werde damit für zukünftige Expeditionen <TECHNOLOGY>Exo-Fahrzeug-Booster<>
      bauen.
    npc_exo_comp_res_b_4: Eindringling, dieser Schein der Ignoranz erfreut niemanden.
      Ich durchschaue deine Spielchen.
    npc_exo_brief_main_lang_5: "Niemand von uns lebt alleine, Reisender. Wir alle
      gehören irgendwohin und ich muss meine letzten Bindungen lösen.\nIch habe meine
      Gefährten und Gebrüteten auf meiner Heimatwelt zurückgelassen. Meine Verbrechen
      waren meine eigenen, aber sie ... Ich muss wissen, was mit ihnen geschehen ist.
      \nSie haben mir eine verschlüsselte Nachricht gesendet. Benutze den <TECHNOLOGY>Exo-Fahrzeug-Booster<>,
      um die verschlüsselte Übertragung vor ihrer Löschung zu erreichen. Dabei können
      wir auch die Minenlaser-Technologie aus dem Netzwerk extrahieren. Grah! Damit
      erledigen wir zwei Gek mit einem Schlag!"
    npc_exo_brief_main_desc_5: |-
      %NAME% will, dass ich mit meinem <TECHNOLOGY>Exo-Fahrzeug-Booster<> schnell genug zu einem Terminal komme, um eine verschlüsselte Übertragung zu empfangen.
      Er glaubt außerdem, den Bauplan für einen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> aus dem Vy‘keen-Netzwerk holen zu können.
    npc_exo_brief_opt_a_5: Akzeptieren
    npc_exo_brief_opt_b_5: Ablehnen
    npc_exo_brief_res_a_5: Sei wachsam, sei schnell. Ich benötige diese Nachricht.
      Ich muss wissen, was mit denen geschehen ist, die ich zurückgelassen habe!
    npc_exo_brief_res_b_5: Du willst mir die letzte Chance verwehren, mit jenen zu
      reden, die ich liebe? Grah! Man sagt, die Erbärmlichen seien herzlos.
    npc_exo_brief_ret_lang_5: Du hattest also einen Sinneswandel? Eindringling, spiel
      nicht mit meinen Gefühlen. Ich muss die Worte meiner letzten Gefährten hören,
      ehe sie gelöscht werden.
    npc_exo_brief_ret_desc_5: |-
      Der Techniker ist verärgert. Er will, dass ich mit meinem <TECHNOLOGY>Exo-Fahrzeug-Booster<> schnell genug zu einem Terminal komme, um eine verschlüsselte Übertragung zu empfangen.
      Er glaubt außerdem, den Bauplan für einen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> aus dem Vy‘keen-Netzwerk holen zu können.
    npc_exo_wait_lang_5: Grah! Ich benötige diese Übertragung, Eindringling! Das Signal
      kann nur wenige Male durch das Netzwerk laufen.
    npc_exo_wait_desc_5: |-
      Der Techniker wartet nervös und zappelnd. Ich habe noch nicht die verschlüsselte Nachricht geborgen, um die er mich gebeten hat. Er betont, dass die Zeit von äußerster Wichtigkeit ist, und drängt mich, sofort zur markierten Position aufzubrechen.

      Dies stellt die letzte Chance des Technikers dar, von seiner Familie zu hören, bevor er sich von solchen Bindungen löst.
    npc_exo_wait_opt_a_5: Sagen, dass du sofort aufbrechen wirst
    npc_exo_wait_opt_b_5: Ablehnen
    npc_exo_wait_res_a_5: Reisender, wenn du das für mich tust, wird mein Vertrauen
      dir gehören.
    npc_exo_wait_res_b_5: Reisender, warum hast du es angenommen, wenn du es jetzt
      nicht tun kannst? Du bringst uns alle in große Gefahr!
    npc_exo_comp_lang_5: "Meine Vorbereitungen sind nahezu abgeschlossen. Bald werde
      ich mich von meinem alten Leben befreien, von meinen alten Bindungen, um mich
      vollständig dem zu widmen, was ich werden muss ...\nAber selbst wenn ich mich
      an nichts erinnern werde, muss ich es wissen ... Ich muss es wissen, Reisender!
      Hast du die Übertragung? "
    npc_exo_comp_desc_5: Er wird ungestüm und aufgeregt, als ich mich nähere. Was
      auch immer diese Übertragung enthält, von welchem System sie auch stammt, sie
      scheint dem Vy‘keen sehr viel zu bedeuten.
    npc_exo_comp_opt_a_5: Sagen, dass du sie hast
    npc_exo_comp_opt_b_5: Behaupten, sie nicht zu haben
    npc_exo_comp_res_a_5: Der Techniker sagt mir, dass er seinen Verstand ordnen muss,
      um sich auf seine heilige Aufgabe vorzubereiten. Bevor er alle anderen Gedanken
      löscht, möchte er wissen, was mit seiner Familie geschehen ist.
    npc_exo_comp_res_b_5: Bitte, Reisender ... warum quälst du mich so? Kümmere dich
      auf der Stelle um die Übertragung!
    npc_exo_truth_lang: Ich muss es wissen, Reisender! Sag mir, was mein Gefährte
      gesagt hat! Erzähl mir von meinen Gebrüteten! Bitte, ich habe so lange gewartet
      ...
    npc_exo_truth_desc: |-
      Der Techniker hatte erwartet, eine Nachricht von seinem Gefährten und seinen Gebrüteten zu erhalten, aber stattdessen ... stattdessen erfuhr ich, dass seine Familie als Vergeltung für seine Ketzerei von den anderen Vy‘keen ermordet wurde.

      Als er vor mir steht, erwartungsvoll und nervös, weiß ich nicht, ob ich die Wahrheit sagen soll.
    npc_exo_truth_opt_a: 'WAHRHEIT: Seine Familie ist tot'
    npc_exo_truth_opt_b: 'LÜGE: Seine Familie ist glücklich'
    npc_exo_truth_res_a: "Ich ... Ich ... Lass mich alleine, Reisender. Wir Vy‘keen
      bereiten uns unser gesamtes Leben auf den Tod vor, aber das ... Wer ich jetzt
      bin, wird mit ihnen sterben, verloren in der Auslöschung von Zeit und Erinnerungen.
      \nIch danke dir, Freund, für das, was du getan hast. Wenn wir uns das nächste
      Mal sprechen, werde ich wiedergeboren sein."
    npc_exo_truth_res_b: "Grah! Deine erbärmliche Interpretation – wir Vy‘keen sind
      niemals glücklich. Wir sind stolz auf unseren Unfrieden. Aber ... es befriedigt
      mich, das zu hören. Ich glaube ... ich glaube, ich kann jetzt tun, was notwendig
      ist. \nIch danke dir, Freund, dass du mir Hoffnung gegeben hast, während ich
      vergehe. Wenn wir uns das nächste Mal sprechen, werde ich wiedergeboren sein."
    npc_exo_brief_main_lang_6: |-
      Ich bin ... ich bin ohne Bindung wiedergeboren. Ich kann mich jetzt konzentrieren ... darauf, was ich tun muss ...
      Grah! In den nächsten Tagen wirst du einen <TECHNOLOGY>Minenlaser<> benötigen. Baue ihn, dann stelle ich für dich ein <TECHNOLOGY>Nomaden-Exo-Fahrzeug<> her, das einem Akolythen von Nal gerecht wird!
    npc_exo_brief_main_desc_6: "Sein Gesicht ist anders, in seinen Augen, in seiner
      Seele. Er hat sich unwiderruflich verändert. Hätte er mich früher noch mit bedeutungslosen
      Drohungen beleidigt, spricht er jetzt lediglich von einem einzigen Zweck. \n\nZuvor
      war er zu Freude und Trauer in der Lage, aber jetzt ist ihm nur sein Kult wichtig,
      seine vermeintliche Bestimmung.\n\nDer Techniker will, dass ich einen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<>
      baue, und verspricht mir, den Bauplan für ein neues Exo-Fahrzeug zu erstellen,
      den Nomaden."
    npc_exo_brief_opt_a_6: Zustimmen
    npc_exo_brief_opt_b_6: Ablehnen
    npc_exo_brief_res_a_6: Die Welt wird sich verändern. Sie muss. Sie muss es tun,
      Reisender. Sonst war all das, alles, was wir getan haben ... sonst war alles
      umsonst.
    npc_exo_brief_res_b_6: Du wirst es dir noch überlegen, Reisender. Du brauchst
      meine Technologie. Du brauchst mein Exo-Fahrzeug. Ich werde auf deine Rückkehr
      warten. Wir müssen bereit sein.
    npc_exo_brief_ret_lang_6: Du bist zurück? Grah! Dann lass uns fortfahren. Baue
      einen Minenlaser und ich stelle für dich ein Nomaden-Exo-Fahrzeug her, das einem
      Akolythen von Nal gerecht wird.
    npc_exo_wait_lang_6: Du hast Fragen, Eindringling. Frag alles, was du möchtest.
    npc_exo_wait_desc_6: Der Vy‘keen starrt mich an und wertet jede meiner Bewegungen
      aus. Er ruft Unbehagen in mir hervor. Was auch immer er vorhatte, es wird bald
      geschehen. Dieses Warten, diese Ungewissheit ... erfüllt mich mit stillem Grauen.
    npc_exo_wait_opt_a_6: Nach Nal fragen
    npc_exo_wait_opt_b_6: Nach seinen Plänen fragen
    npc_exo_wait_res_a_6: |-
      Reisender, du solltest wissen, dass meine Spezies einst mehr als nur Krieger war. Wir waren Entdecker, Verteidiger dieser Welten. Vor den Wächtern, vor Hirk und seinem Wahnwitz ...
      Vor unzähligen Jahrhunderten traten zwei Vy‘keen an den Großen Monolithen heran: Hirk und Nal, zwei Kampfesbrüder, die geschworen hatten, den Völkern Wissen zu überliefern! Doch Hirk tötete Nal in seiner Eifersucht und behauptete, dass nur er den rechtschaffenen Weg kenne.
      Nals Anhänger flüchteten und wurden fast komplett ausgelöscht. Es gab aber jene, die nie vergessen haben. Der Kult von Nal versucht die verlorene Wahrheit ans Tageslicht zu bringen. Wir wollen die karmesinrote Wahrheit wiederherstellen, um die Herzen der Ignoranten zu heilen!
      Du bist Teil eines großen Werkes, Reisender. Dein Name wird Geschichte schreiben.
    npc_exo_wait_res_b_6: |-
      Im Herzen der Geschichte liegt ein Geheimnis verborgen, Reisender. Ein Verbrechen, das schon zu lange ungestraft ist. Das Volk der Vy‘keen verehrt seit Jahrhunderten schon einen falschen Abgott und entwürdigt uns in endlosen Massakern.
      Wenn ich beweise, dass dieser falsche Gott, dieser „Hirk“, nichts weiter ist als ein Mörder? Dann werden wir Seelen retten!
    npc_exo_comp_lang_6: Hast du den <TECHNOLOGY>Minenlaser<> schon gebaut? Hoffentlich
      arbeitest du gern mit Vy‘keen-Technologie. Nichts verbessert den Entwurf einer
      Maschine wie der Einsatz im Kampf. Selbst wenn die Erde der Gegner ist.
    npc_exo_comp_opt_a_6: Bestätigen, ihn gebaut zu haben
    npc_exo_comp_opt_b_6: Sagen, dass du noch nicht fertig bist
    npc_exo_comp_res_b_6: Grah! Dann werde endlich fertig. Warum zögerst du?
    npc_exo_brief_main_lang_7: |-
      Ausgezeichnete Arbeit. Dein <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> sollte stark genug sein, um selbst <EARTH>magnetisiertes Ferrit<> auf diesem Planeten abbauen zu können. Erblicke die Kunst des Mech-Priesters, solche Wunder erschaffen zu können! Grah!

      Dieses Universum ist ein Mysterium, Reisender. Seine Lösung fordert Leben. Wir werden unseren Teil erfüllen.
    npc_exo_brief_main_desc_7: |-
      Ich soll für den Techniker <EARTH>magnetisiertes Ferrit<> sammeln, ein Mineral von extremer Dichte, das raffiniert werden muss. Der <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> wird mir das Leben erleichtern und kann <EARTH>pures Ferrit<> aus großen Vorkommen abbauen.
      Damit wird der Techniker ein Upgrade für mein <TECHNOLOGY>Exo-Fahrzeug-Radar<> herstellen können.
    npc_exo_brief_opt_a_7: Akzeptieren
    npc_exo_brief_opt_b_7: Ablehnen
    npc_exo_brief_res_a_7: Man sagt, die ersten Vy‘keen sollen mit Schiffen zu den
      Sternen geflogen sein, die aus reinem <EARTH>magnetisierten Ferrit<> erbaut
      waren. Wer weiß, was wir alles erreichen werden?
    npc_exo_brief_res_b_7: Grah! Deine Weigerung ist erbärmlich. Komm wieder, wenn
      du bereit bist.
    npc_exo_brief_ret_lang_7: Bist du bereit, die nötigen Materialien zu suchen?
    npc_exo_brief_ret_desc_7: Ich soll für den Techniker <EARTH>magnetisiertes Ferrit<>
      sammeln. %NAME% wird mit dieser Substanz ein Upgrade für mein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      herstellen können.
    npc_exo_wait_lang_7: Reisender, erzähle mir etwas über meine vorherige Inkarnation.
      Ich habe mich von allen Erinnerungen und allem, was für meine Mission unwichtig
      ist, gereinigt. Dennoch bin ich neugierig. Wie war ich, als du mich getroffen
      hast?
    npc_exo_wait_opt_a_7: Sagen, dass er gemeiner war
    npc_exo_wait_opt_b_7: Sagen, dass er eine Familie hatte
    npc_exo_wait_opt_c_7: Sagen, dass er nicht anders war
    npc_exo_wait_res_a_7: Grahahah! Na ja, schließlich bist du ein erbärmlicher Eindringling.
    npc_exo_wait_res_b_7: |-
      Der Vy‘keen scheint durch diese Bemerkung verwirrt zu sein, ehe er mich abweist. Er sagt, dass alle Lebensformen Familien haben und dass dieses Detail nicht wichtig sei.
      Allerdings hält er inne und möchte eine Weile nicht reden. Es ist nicht klar, ob, und wenn ja, was er noch von seinem alten Leben weiß.
    npc_exo_wait_res_c_7: |-
      Nicht sehr wahrscheinlich. Wir werden alle durch unsere Erinnerungen definiert, Reisender. Ich habe einen Teil von mir aufgegeben.
      Was wirst du aufgeben, frage ich mich?
    npc_exo_comp_lang_7: Hast du das <EARTH>magnetisierte Ferrit<> bei dir, Reisender?
      Die Signale sind da draußen, ich weiß es. Du brauchst nur noch einen <TECHNOLOGY>Signalbooster<>,
      der sie empfangen kann.
    npc_exo_comp_opt_a_7: Magnetisiertes Ferrit geben
    npc_exo_comp_opt_b_7: Ablehnen
    npc_exo_comp_res_a_7: "Ich gebe dem Techniker das geforderte Ferrit. Während er
      arbeitet, sehe ich mir seine Station an. Sie wirkt öde. Jegliche Mängel, aber
      auch jeglicher Charakter, die in seiner vorigen Ausrüstung zu finden waren,
      sind verschwunden.\nIch vermisse trotz der neu hinzugewonnenen Effizienz und
      Konzentration sein altes Ich. Der Makel seiner Individualität ist für immer
      vergangen – untergegangen mit seiner großen Bestimmung. "
    npc_exo_comp_res_b_7: Ich brauche das Ferrit, Reisender. Auch wenn ich noch länger
      warten muss, werde ich es bekommen.
    npc_exo_brief_main_lang_8: "Nimm diesen Signalbooster. Verbessere ihn. Sobald
      er fertig ist, habe ich etwas anderes für dich ... Entschädigung für deine Arbeit.\nIch
      habe nämlich deine Exo-Fahrzeug-Fernmesstechnik analysiert. Wie es scheint,
      hat dich meine frühere Inkarnation nicht einmal mit den grundlegendsten <TECHNOLOGY>Exo-Fahrzeug-Waffen-Upgrades<>
      ausgestattet. \nGrah! Vergib dem Vy‘keen, der ich einst war, Akolyth! Es geziemt
      sich nicht, Feuerkraft vorzuenthalten."
    npc_exo_brief_main_desc_8: Der Techniker möchte, dass ich meinen Signalbooster
      verbessere und verspricht mir, im Gegenzug meine Waffensysteme zu verbessern.
    npc_exo_brief_opt_a_8: Auftrag annehmen
    npc_exo_brief_opt_b_8: Ablehnen
    npc_exo_brief_res_a_8: Deine Technologie vervielfältigt sich ... Bald wird dein
      Exo-Fahrzeug alle neidisch machen. Los, Reisender! Stelle deine Upgrades her.
      Ich werde mein Werk fortsetzen.
    npc_exo_brief_res_b_8: Du möchtest deine Waffen nicht verbessern? Eindringling,
      deine Gleichgültigkeit ist geschmacklos ...
    npc_exo_brief_ret_lang_8: Du hast also endlich ein Rückgrat entwickelt? Baue das
      <TECHNOLOGY>Signalbooster-Upgrade<>, damit wir unsere Waffen weiterentwickeln
      können!
    npc_exo_wait_lang_8: |-
      Seit unserer ersten Begegnung habe ich lange über dein Volk nachgedacht, Eindringling. Es gibt viele sogenannte Reisende, die in allen Überlieferungen zu finden sind.
      Hirk sagte, wir sollten deinem Volk helfen, sobald es sich in unserem Universum bemerkbar macht.
      Hatte er recht? Hat Nal das veranlasst? Oder ist der Grund ein ganz anderer? Was, wenn Hirk gelogen hat, so wie er es schon viele Male tat?
      Es gab jene in meinem Kult, die glaubten, dass Entitäten wie du bei Sichtkontakt erschossen werden sollten. Dass ihr Feinde wärt ... Ich bin froh, dass sie sich getäuscht haben.
    npc_exo_wait_opt_a_8: Fragen, warum man dir helfen muss
    npc_exo_wait_opt_b_8: Nach den Reisenden fragen
    npc_exo_wait_res_a_8: Warum müssen die Durstigen trinken? Warum müssen die Schlafenden
      rasten? Es ist der Befehl des Universums, Reisender. Wir tun, was uns befohlen
      wird.
    npc_exo_wait_res_b_8: |-
      Es gibt fast nichts mehr, was ich dir nicht schon erzählt habe.
      Vereinzelte Berichte über Reisende im Laufe der Jahre, die sich stetig dem Zentrum der Galaxie nähern.
      Doch seit Kurzem hat sich dein Volk vermehrt. Es gibt Gerüchte über Imperien, Zentren und Allianzen der Reisenden, die über die ganze Galaxie reichen ... Ich hätte nie gedacht, jemandem von deinem Volk mit meinen eigenen Augen zu sehen.
    npc_exo_comp_lang_8: Grah! Die Baupläne für dein Waffen-Upgrade sind bereit, Eindringling.
      Hast du deine Scanausrüstung schon verbessert?
    npc_exo_comp_opt_a_8: Ja sagen
    npc_exo_comp_opt_b_8: Nein sagen
    npc_exo_comp_res_a_8: |-
      Der Techniker gibt mir Baupläne für Waffen-Upgrades. Als ich nach ihnen greife, höre ich einen Warnhinweis von seinem Terminal.
      Die Suche ist fast abgeschlossen. Ein Scan hat etwas gefunden ...
    npc_exo_comp_res_b_8: Mach es bald, Eindringling. Die Zeit drängt.
    npc_exo_brief_main_lang_9: |-
      Dass du in der schieren Unendlichkeit von Möglichkeiten von allen Welten diese Welt ausgewählt hast, deine Heimat zu werden ...
      Ich hätte es niemals für möglich gehalten, aber meine Scans haben die Wahrheit ans Licht gebracht: Nal selbst hat diesen Ort besucht. Wir werden Nals letzte Worte enthüllen.

      Verwende dein verbessertes <TECHNOLOGY>Exo-Fahrzeug-Radar<>, um die verlassenen Strukturen dieses Planeten zu orten. Bring mir die Nanit-Haufen daraus, damit ich aus ihnen ein neues Beschleunigungsmodul für die vor uns liegende Aufgabe machen kann.
    npc_exo_brief_main_desc_9: |-
      Der Vy‘keen behauptet, dass dieser Nal, der Namensgeber seines Kultes, einst meinen Planeten besucht habe. Ich weiß nicht, ob das wahr ist.
      Ich schreite durch Welten voller Ruinen und wundere mich über diese Völker, über ihre Obsession mit der Vergangenheit, über den Hass, der sie auseinandergetrieben hat.
      Ich frage mich, was die Zukunft bereithält, welche Geheimnisse durch das Zentrum der Schöpfung hallen.

      Der Techniker benötigt <SPECIAL>Nanit-Haufen<>, um sein letztes Ritual zu beginnen. Er hat einen <TECHNOLOGY>Exo-Fahrzeug-Booster<> für mich, sobald ich zurückkehre.
    npc_exo_brief_opt_a_9: Akzeptieren
    npc_exo_brief_opt_b_9: Ablehnen
    npc_exo_brief_res_a_9: Vorsicht, Reisender. In allen verlassenen Dingen wächst
      eine Fäulnis. Nimm die Nanit-Haufen und verschwinde, ehe dein Diebstahl bemerkt
      wird.
    npc_exo_brief_res_b_9: |-
      Deine Angst vor den Nanit-Haufen ist ungehörig, aber verständlich. Ganze Flotten gingen aufgrund von verseuchten Proben verloren.
      Mach dir aber keine Sorgen. Lass dir Zeit und überlege es dir gut, Reisender. Der Kult von Nal wird dich beschützen.
    npc_exo_brief_ret_lang_9: Hast du es dir anders überlegt? Gut. Setze dein <TECHNOLOGY>Exo-Fahrzeug-Radar<>
      ein, orte verlassene Strukturen und bring mir ihre Nanit-Haufen.
    npc_exo_wait_desc_9: Der Techniker ist in Gedanken versunken, als ich mich ihm
      nähere. Er begutachtet ein komplexes Kartennetz mit Energielinien, die diese
      Welt durchkreuzen und alle zum selben Endpunkt führen ...
    npc_exo_wait_opt_a_9: Nach den Linien fragen
    npc_exo_wait_opt_b_9: Nach dem Endpunkt fragen
    npc_exo_wait_res_a_9: Das sind Ley-Linien, Reisender. Energieströme, die die Strukturen
      vieler Welten mit Energie versorgen. Ich glaube, sie werden mir zeigen, was
      ich suche.
    npc_exo_wait_res_b_9: Dieser Ort verbirgt die Antworten auf meine Suche ... die
      letzten Worte von Nal dem Betrogenen.
    npc_exo_comp_lang_9: Hast du die Nanit-Haufen? Die Zeit drängt und dein Upgrade
      für den <TECHNOLOGY>Exo-Fahrzeug-Booster<> wartet ...
    npc_exo_comp_opt_a_9: Nanit-Haufen geben
    npc_exo_comp_opt_b_9: Behaupten, keine zu haben
    npc_exo_comp_res_a_9: |-
      Der Techniker nimmt die Nanit-Haufen an sich. Er scheint in eine seltsame Trance zu verfallen. Kurze Zeit später ist alles beim Alten.
      Er hat einen seltsamen Blick. %NAME% informiert mich, dass er mit seinen Vorfahren in Kontakt getreten ist. Er weiß jetzt, was zu tun ist.
    npc_exo_comp_res_b_9: Dann finde welche, und zwar schnell! Uns läuft die Zeit
      davon!
    npc_exo_brief_main_lang_10: |-
      Reisender, meine Arbeit ist getan. Ich habe die Ley-Linien überschrieben, ihre heiligen Daten angezapft. Sie haben mir einen Monolithen offenbart, ein Grab für die letzte Prophezeiung!

      Wenn du dorthin gehst, ehe sich die Ley-Linien schließen, wirst du, und nur du allein, die wahre Geschichte meiner Spezies erfahren. Das Geheimnis, für das Nal gestorben ist!
    npc_exo_brief_main_desc_10: Ein Monolith wurde aktiviert. Wenn ich ihn schnell
      genug erreiche, kann ich dieses verbotene Wissen erlangen.
    npc_exo_brief_opt_a_10: Akzeptieren
    npc_exo_brief_opt_b_10: Ablehnen
    npc_exo_brief_res_a_10: Der Techniker hat seine heilige Bestimmung erfüllt – dazu
      getrieben, seine eigene Persönlichkeit für das Streben nach diesem Tag, nach
      genau diesem Moment, aufzugeben. Ich weiß nicht, ob sein Opfer vergeblich gewesen
      sein wird.
    npc_exo_brief_res_b_10: Grah! Wir haben keine Zeit für deine Ungewissheit.
    npc_exo_brief_ret_lang_10: Wir haben begrenzte Ressourcen, Reisender. Wir können
      diese Ley-Linie nur begrenzte Male aufladen, bevor sie uns zerstört. Also gehe
      jetzt. Spurte zum Monolithen, bevor das Testament verlischt ...
    npc_exo_wait_lang_10: Dir ist nicht bewusst, wie wichtig das ist, wie viele meines
      Volkes uns allein für die Erwähnung von Nals Namen sofort umbringen würden ...
    npc_exo_wait_desc_10: Der Techniker wartet auf die Worte des Monolithen und sagt
      mir, dass ich ihn schnell erreichen muss, um sein Testament zu aktivieren. Er
      hat nichts mehr zu sagen.
    npc_exo_wait_opt_a_10: Fortgehen
    npc_exo_comp_lang_10: |-
      Ich beneide dich, Reisender! Dass du die Worte von Nal selbst sehen durftest! Grah!
      Mit dieser Entdeckung hast du die Handlungen Tausender Märtyrer gerechtfertigt, Reisender. Du verdienst deine Belohnung: Du verdienst den Koloss, das größte Exo-Fahrzeug in meinem Arsenal. Nutze es und jage unseren Gegnern Furcht ein.
    npc_exo_comp_desc_10: "Die Vy‘keen glauben, dass ihr Vorfahre Hirk Weisheit von
      einem großen Monolithen erhielt, einen Krieg gegen die Wächter begann und den
      Verweigerer Nal erschlug.\n\nDer Monolith, den ich entdeckt habe, beweist, dass
      diese Geschichte eine Lüge ist. Nal wurde mit einer Vision geehrt, während Hirk
      nur Stille empfing und aus Neid Nal ermordete.\nDennoch stellen sich mir immer
      noch Fragen. Ich denke über die Kreatur nach, deren beobachtenden Blick ich
      gespürt habe. Ich bleibe mit Furcht zurück.\n\nDer Techniker bietet mir den
      Bauplan für die <TECHNOLOGY>Koloss-Geobucht<> an. "
    npc_exo_comp_opt_a_10: Den Bauplan annehmen
    npc_exo_comp_opt_b_10: Vorerst ablehnen
    npc_exo_comp_res_a_10: Der Techniker gibt mir den Bauplan. Während er ihn mir
      überreicht, strahlen seine Augen voller Stolz und Traurigkeit.
    npc_exo_comp_res_b_10: Komm wieder, wenn du bereit bist, Reisender. Nimm dir so
      viel Zeit, wie du willst.
    npc_exo_brief_main_lang_11: "Ich habe Nals Testament an meine Brüder weitergeleitet,
      Reisender. Was du an diesem Tage erfahren hast, wird sich unter den Vy‘keen
      verbreiten. Es wird unser Volk zum Besseren ändern. \n\nGrah! Und wenn zur Abwechslung
      Gewalt notwendig sein sollte, dann sei es so ...\nDu bist nämlich gar nicht
      so erbärmlich, wie ich einst dachte. Du bist nicht länger ein Eindringling.
      Du bist einer von uns, von jetzt an bis zum Ende der Zeit selbst, thronend im
      Ruhme des Kolosses."
    npc_exo_brief_main_desc_11: Der Techniker wartet unruhig darauf, mein <TECHNOLOGY>Koloss-Exo-Fahrzeug<>
      in seiner ganzen Pracht zu erblicken. Ich sehe ihm dabei zu, wie er von Bauplänen
      und Tabellen umringt damit beginnt, ein Upgrade für meinen <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<>
      herzustellen.
    npc_exo_brief_opt_a_11: Zustimmen, den Koloss zu bauen
    npc_exo_brief_opt_b_11: Vorerst ablehnen
    npc_exo_brief_res_a_11: Der Koloss ist ein ausgezeichnetes Fahrzeug. Es heißt,
      Hirk und Nal hätten vor ihrem Ende gemeinsam einen genutzt.
    npc_exo_brief_res_b_11: Dein Fahrzeug ist bereit, wenn du es bist.
    npc_exo_brief_ret_lang_11: Bist du bereit, die Koloss-Geobucht zu bauen? Grah!
      Sie soll ein atemberaubender Anblick werden.
    npc_exo_wait_desc_11: |-
      Der Techniker hätte nach meiner Entdeckung des Monolithen weiterziehen können. Seine Ketzerei ist jetzt die Wahrheit, und obwohl es unter den Vy‘keen immer noch welche gibt, die sie verfolgen, so besitzen die Kultisten von Nal in dieser Galaxie neue Kraft.
      Dennoch ist der Techniker geblieben und verspricht, mir zu helfen, wie ich ihm geholfen habe, bis ich seiner Dienste nicht weiter bedarf.
    npc_exo_wait_opt_a_11: Ihm danken
    npc_exo_wait_opt_b_11: Gehen
    npc_exo_wait_res_a_11: Grah! Danke mir nicht! Es ist mir eine Ehre, an deiner
      Seite zu dienen.
    npc_exo_comp_lang_11: Hast du die <TECHNOLOGY>Koloss-Geobucht<> gebaut? Hast du
      alle jene in Angst und Schrecken versetzt, die sich dir in den Weg stellen?
    npc_exo_comp_opt_a_11: Bau bestätigen
    npc_exo_comp_opt_b_11: Sagen, dass du es später tun wirst
    npc_exo_comp_res_a_11: Grah! Eine vorsichtige Antwort ... Du musst Schrecken verbreiten,
      wenn du im Leben erfolgreich sein willst, Reisender. Mit der Macht des Kolosses
      wirst du diese Welt unterwerfen! Hier ist ein Upgrade für den <TECHNOLOGY>Exo-Fahrzeug-Fahrzeuglaser<>,
      um dir bei deiner Aufgabe behilflich zu sein.
    npc_exo_comp_res_b_11: Grah! Du magst zwar einer von uns sein, aber du bist immer
      noch langsam und erbärmlich!
    npc_exo_brief_main_lang_12: "Ich habe fast meine gesamten Arbeitskapazitäten ausgeschöpft,
      aber bald schon besitzt du das ultimative Wissen über die Signale dieses Planeten
      und die Geschwindigkeit, jedwede Bedrohung zu erreichen. \n\nIch benötige lediglich
      ausreichend <SPECIAL>Nanit-Haufen<>, um die abschließenden Baupläne anzufertigen.
      Grah! Diese Anstellung war eine ruhmreiche!"
    npc_exo_brief_main_desc_12: "Der Techniker benötigt mehr <SPECIAL>Nanit-Haufen<>,
      um ein Upgrade für meinen <TECHNOLOGY>Exo-Fahrzeug-Radar<> anzufertigen. \n\nIrgendetwas
      stimmt nicht. Vor einer Weile sah ich den Vy‘keen mit einem Bild seiner Familie,
      bevor er ein Ritual durchführte, um solche Bindungen aus seinem Verstand zu
      löschen. Als ich mich nähere, erblicke ich das gleiche Bild. \n\nDer Techniker
      starrt darauf und blinzelt für ein paar Momente mit leerem Gesichtsausdruck.
      Als er mich bemerkt, entfernt er das Foto von der Anzeige. \n\nWir sprechen
      das Thema nicht an. Ich möchte seinen Schmerz nicht wieder aufflammen lassen.
      Er möchte nur <SPECIAL>Nanit-Haufen<>, nicht mein Mitgefühl."
    npc_exo_brief_opt_a_12: Der Bitte zustimmen
    npc_exo_brief_opt_b_12: Ablehnen
    npc_exo_brief_res_a_12: Wie ich bereits erwähnte ... sei in diesen verlassenen
      Gebäuden vorsichtig, Reisender. Verliere dich nicht in der Jagd.
    npc_exo_brief_res_b_12: Ich werde warten, bis du bereit bist, Reisender.
    npc_exo_brief_ret_desc_12: Der Techniker benötigt mehr <SPECIAL>Nanit-Haufen<>,
      um ein Upgrade für mein <TECHNOLOGY>Exo-Fahrzeug-Radar<> anzufertigen.
    npc_exo_wait_lang_12: Du findest die Nanit-Haufen in verlassenen Strukturen, Reisender!
      Grah! Kehre nicht zu deiner früheren Inkompetenz zurück, ich bitte dich darum
      ...
    npc_exo_comp_lang_12: Hast du die Nanit-Haufen? Gib sie mir, bitte ...
    npc_exo_comp_desc_12: |-
      Die Hand des Technikers zittert. In diesem Moment fällt mir auf, dass der Bauplan bereits auf dem Terminal des Technikers liegt ...

      Er benötigt diese Nanit-Haufen für etwas anderes. Er braucht die Substanz unbedingt und weigert sich, die Baupläne herzugeben, solange er sie nicht bekommt.
    npc_exo_comp_opt_a_12: Nanit-Haufen geben
    npc_exo_comp_opt_b_12: Ablehnen
    npc_exo_comp_res_a_12: |-
      Der Vy‘keen nimmt sie gierig an sich und dreht sich um, um sie sich einzuverleiben. Welche Auswirkung diese Materie auf den Alien auch haben mag, sie scheint ihn zu beruhigen.
      Damit zufriedengestellt bietet er mir die Baupläne an.
    npc_exo_comp_res_b_12: Grah! Gib sie mir, Eindringling! Du wirst sie mir geben!
    npc_exo_brief_main_lang_13: |-
      Die Nanit-Haufen ... die meisten verstehen ihren Zweck nicht. Sie bilden die Grundlage für viele Technologien, dabei sind sie nicht nur Maschinen.
      Sie können Herzen verändern ... Gedanken verändern ... uns sogar vergessen lassen, was wir nicht ertragen können.
    npc_exo_brief_main_desc_13: 'Der Techniker hat eine abschließende Belohnung: ein
      Upgrade für das <TECHNOLOGY>Beschleunigungsmodul<> meines Nomaden-Exo-Fahrzeugs,
      sobald ich die Geobucht gebaut habe.'
    npc_exo_brief_opt_a_13: Akzeptieren
    npc_exo_brief_opt_b_13: Ablehnen
    npc_exo_brief_res_a_13: Gut. Lass es mich wissen, wenn die Nomaden-Geobucht fertig
      ist. Grah! Ich kann es kaum erwarten, sie in voller Pracht zu sehen ...
    npc_exo_brief_res_b_13: Komm wieder, wenn du so weit bist. Ich werde hier sein.
    npc_exo_brief_ret_desc_13: 'Der Techniker hat eine abschließende Belohnung: ein
      Upgrade für das <TECHNOLOGY>Beschleunigungsmodul<> meines Nomaden-Exo-Fahrzeugs,
      sobald ich die Geobucht gebaut habe.'
    npc_exo_wait_lang_13: Grah! Bedeutet dir meine Arbeit so wenig, dass du so herumtrödelst?
      Los! Baue die Nomaden-Geobucht!
    npc_exo_wait_desc_13: "Auf meinen Reisen bin ich nur wenigen begegnet, die ich
      als Individuen zu verstehen gelernt habe. Dieser Vy‘keen jedoch hat mir Zwecke
      und Geheimnisse gezeigt, von deren Existenz ich in diesem Universum nichts geahnt
      habe. \nEr hat mir die Verheißung einer anderen Zukunft gezeigt, einer Zeit
      voller Konflikt und Ruhm.\nDer Techniker hat sich sein gesamtes Leben abgemüht,
      sein Ziel zu erreichen, Nals Testament zu finden. Ich weiß nicht, was mich in
      Zukunft erwartet."
    npc_exo_wait_opt_a_13: Gehen
    npc_exo_comp_lang_13: "Unsere Arbeit ist nahezu beendet, doch jedes Ende ist auch
      ein Anfang ... \nIch bin zu schwach, um wie früher zu reisen, zu müde, um meine
      Pilgerreise fortzusetzen. Wenn du gehst, werde ich hierbleiben, um dich gegen
      deine Gegner zu unterstützen. Grah! Möge Leid all jene befallen, die uns etwas
      anhaben wollen!"
    npc_exo_comp_desc_13: Der Techniker bietet mir das letzte Upgrade für das <TECHNOLOGY>Beschleunigungsmodul<>
      an.
    npc_exo_comp_opt_a_13: Nehmen
    npc_exo_comp_opt_b_13: Ablehnen
    npc_exo_comp_res_a_13: Es war mir eine Freude, mit dir zusammenzuarbeiten, Reisender.
      Komm wieder, wenn du bereit bist. Ich habe ein Angebot für dich ... ein lukratives
      wiederholbares Unternehmen.
    npc_exo_comp_res_b_13: Ich werde hier sein und auf dich warten.
    npc_exo_term_lang: "ÜBERTRAGUNG WIRD GELADEN ... SUBRAUM-FREQUENZ WIRD ENTSCHLÜSSELT
      ... FEHLER. UNTERBRECHUNG.\nWerde Zeuge des Preises den du für deine Ketzerei
      zahlen wirst, Flüchtiger der Vy’keen. \n\nWisse, dass es keinen Himmel gibt,
      in dem wir dich nicht finden, kein System, in das du ungeschoren fliehen kannst.
      Verstecke dich in den Tiefen dieser Galaxie. Denn wir sind geduldig. \n\nWisse,
      dass deine Nachkommen wie quäkende Gek geweint haben, als wir sie niederstreckten,
      dass wir deine Gefährtin getötet haben als sie floh, und die anderen in ihrer
      Qual zurückließ. Wo wirst du mit diesem Wissen jemals Frieden finden?"
    npc_exo_term_opt_a: Übertragung beenden
    npc_exo_term_res_a: |-
      Die Nachricht ist nicht das, was ich erwartet hatte. Der Techniker wollte, dass ich eine Nachricht von seiner Familie empfange, aber das ... Ich muss zurückkehren und entscheiden, was ich tun soll.
      Bevor die Übertragung zu Ende ist, extrahiere ich den Bauplan für den <TECHNOLOGY>Exo-Fahrzeug-Minenlaser<> aus dem Netzwerk.
    npc_exo_term_wait_desc: Das Terminal zeigt mir nichts mehr an. Wer auch immer
      diese Übertragung abgefangen hat, hat keine Spuren hinterlassen ...
    npc_exo_term_wait_opt_a: Gehen
    npc_exo_mono_desc: "Ich nähere mich dem Monolithen. Seine schreckliche Wahrheit
      umhüllt mich. Ich sehe seine Worte in den Texten tausend verschiedener Sprachen,
      in den Ephemera unzähliger Sterne.\n\nIch werde Zeuge von Ereignissen, die sich
      Jahrtausende vor meinem Erwachen abgespielt haben ...\n\nIch erblicke zwei Vy‘keen
      vor einem roten Leuchten, die es nach dem Universum befragen. \n\nIch sehe einen
      Gek und einen Korvax, die Seite an Seite vor mir warten. Und bevor die Vision
      endet, sehe ich noch etwas, das ich bisher noch nie gesehen habe. Etwas, das
      weder hier noch irgendwo anders hingehört. Etwas aus Hass, Trauer, Verzweiflung.
      \n\nEtwas, das noch bevorsteht ...\n\nIch sehe das Ende der Zeit, das Ende von
      allem. Und in diesem karmesinroten Licht steht eine Gestalt, die ihre Hand vor
      der Unendlichkeit ausstreckt ...\n\nIch sehe all das, und dann ist es vorüber.
      Der Monolith hat mir nichts mehr zu zeigen."
    npc_exo_mono_desc1: Ich nähere mich dem Monolithen. Seine schreckliche Wahrheit
      umhüllt mich. Ich sehe seine Worte in den Texten tausend verschiedener Sprachen,
      in den Ephemera unzähliger Sterne.
    npc_exo_mono_desc2: |-
      Ich werde Zeuge von Ereignissen, die sich Jahrtausende vor meinem Erwachen abgespielt haben ...
      Ich erblicke zwei Vy‘keen vor einem roten Leuchten, die es nach dem Universum befragen.
    npc_exo_mono_desc3: |-
      Ich sehe einen Gek und einen Korvax, die Seite an Seite vor mir warten. Und bevor die Vision endet, sehe ich noch etwas, das ich bisher noch nie gesehen habe. Etwas, das weder hier noch irgendwo anders hingehört. Etwas aus Hass, Trauer, Verzweiflung.
      Etwas, das noch bevorsteht ...
    npc_exo_mono_desc4: |-
      Ich sehe das Ende der Zeit, das Ende von allem. Und in diesem karmesinroten Licht steht eine Gestalt, die ihre Hand vor der Unendlichkeit ausstreckt ...
      Ich sehe all das, und dann ist es vorüber. Der Monolith hat mir nichts mehr zu zeigen.
    npc_exo_mono_lang: "Wisse, dass ich das Wort des Atlas vernommen habe, während
      Hirk überhaupt nichts hörte. \n\nIn seiner Rage, in seinem machtlosen Neid stürzte
      er mich vom Berg und ich sah die Wahrheit dessen, was mir der Monolith preisgab.
      \n\nDass mein Ende ein Erwachen sein würde. Dass in diesem Traum nichts vergehen
      sollte ...\n\nJedenfalls bis zur Ankunft des letzten Reisenden. So sollte es
      bis zur Zerstörung der Realitäten sein. Dies ist das letzte Testament von Nal
      ..."
    npc_exo_mono_lang1: Wisse, dass ich das Wort des Atlas vernommen habe, während
      Hirk überhaupt nichts hörte.
    npc_exo_mono_lang2: In seiner Rage, in seinem machtlosen Neid stürzte er mich
      vom Berg und ich sah die Wahrheit dessen, was mir der Monolith preisgab.
    npc_exo_mono_lang3: Dass mein Ende ein Erwachen sein würde. Dass in diesem Traum
      nichts vergehen sollte ...
    npc_exo_mono_lang4: Jedenfalls bis zur Ankunft des letzten Reisenden. So sollte
      es bis zur Zerstörung der Realitäten sein. Dies ist das letzte Testament von
      Nal ...
    npc_exo_mono_name: Die Stimme von Nal
    npc_exo_mono_opt_cont_a: Unterwerfen
    npc_exo_mono_opt_cont_b: Bezeuge es ...
    npc_exo_mono_opt_a: Gehen
    npc_exo_mono_res_a: "Ich gehe, durch meine Erfahrung erschüttert. Während ich
      gehe, spüre ich etwas direkt hinter mir, atmend, beobachtend ... \n\nAls ich
      mich umdrehe, ist es weg."
    npc_exo_mono_wait_desc: Der Monolith steht einfach nur da und wird keine Prophezeiungen
      mehr preisgeben. Ich habe alles, was möglich ist.
    npc_exo_mono_wait_opt_a: Gehen
    npc_exo_final_desc: "Der Techniker hat ein Terminal gehackt, um an die Units zu
      gelangen. Wenn ich schnell genug dahin gelange, kann ich die Units auf mein
      Konto überweisen.\n\nEr verbringt jetzt seine Tage damit; er kümmert sich um
      das Exo-Fahrzeug und extrahiert Daten aus interplanetaren Netzwerken. Manchmal
      sehe ich ihn auf dem Planeten herumspazieren, um ihn zu erkunden, aber das kommt
      selten vor. \n\nDer Techniker ist zufrieden mit diesem Ruhestand und geht dem
      Flüchtlingsdasein aus reinem Spaß an der Jagd nach, nicht länger aus Überlebensnotwendigkeit.
      Es ist ein Spiel, das wir wiederholen können, ein letzter Raub nach einem letzten
      Raub ..."
    npc_exo_final_lang: Reisender, ich habe einen Ort von finanziellem Interesse entdeckt!
      Begib dich dorthin und vervollkommne deinen Umgang mit dem Exo-Fahrzeug! Spüre
      das Signal auf, bevor es verschwindet, damit wir seine Units beanspruchen können!
    npc_exo_loop_opt_a: Zustimmen, zu gehen
    npc_exo_loop_res_a: Beeilung! Grah!
    npc_exo_loop_opt_b: Ablehnen
    npc_exo_loop_res_b: Grah! Ich weiß nicht, warum ich dich überhaupt damit belästige
      ...
    npc_exo_loop_desc: Der Techniker hat ein Terminal gehackt, um mir eine kleine
      Menge entzogener Units zu gewähren. Wenn ich schnell genug dahin gelange, kann
      ich sie für mich beanspruchen.
    npc_exo_loop_wait_lang: Reisender, warum bist du noch nicht zur Markierung vorgedrungen?
      Begib dich dorthin und vervollkommne deinen Umgang mit dem Exo-Fahrzeug! Spüre
      das Signal auf, bevor es verschwindet, damit wir seine Units beanspruchen können!
    npc_exo_loop_wait_opt_a: Gehen
    npc_exo_term_loop_desc: Das Terminal beginnt zu arbeiten, spuckt vor lauter Durcheinander
      Druckfehler aus und überweist Guthaben von einer intergalaktischen Transaktion
      direkt auf mein Konto.
    npc_exo_term_loop_opt_a: Ich verlasse das Terminal.
    npc_exo_term_loop_res_a: |-
      Während ich gehe, denke ich darüber nach, wie froh ich bin, dass mein Techniker diese Netzwerke hacken kann.
      Er behauptet, dies unzählige Male machen zu können, ohne erwischt zu werden. Ich hoffe, dass mein flüchtiger Freund recht hat ...
    npc_farmer_brief_main_lang_1: Freund! Du hast Arbeit für mich, ja? Ich habe in
      den besten Küchen und Gärten in zwölf Systemen gedient und in jedem davon preisgekröntes
      Essen gekocht. Ich produziere alle meine Zutaten selbst! Stellst du mich ein,
      ja?
    npc_farmer_brief_main_desc_1: |-
      Der Gek beginnt glücklich zu zirpen, als er mich sieht. Er verspricht, mir dabei zu helfen, die unterschiedlichsten Nutzpflanzen auf meiner Welt anzubauen. Anscheinend wurde der nötige Papierkram bereits erledigt.

      Der Farmer bietet mir an, in meine Welt zu kommen und mein <TECHNOLOGY>Landwirtschaftsterminal<> zu nutzen.
    npc_farmer_brief_opt_a_1: Akzeptieren
    npc_farmer_brief_opt_b_1: Ablehnen
    npc_farmer_brief_res_a_1: Ich danke dir, mein Freund! Das werden weder du noch
      dein Magen bereuen.
    npc_farmer_brief_res_b_1: Mein Freund, der Vertrag wurde doch bereits unterschrieben.
      Meine Ankunft ist unausweichlich.
    npc_farmer_brief_ret_lang_1: Wirst du nicht müde, Reisender? Die Natur macht dir
      zu schaffen. Ich werde dir helfen, ihrer Herr zu werden!
    npc_farmer_brief_ret_desc_1: Der Farmer bietet mir an, in meine Welt zu kommen
      und mein <TECHNOLOGY>Landwirtschaftsterminal<> zu nutzen.
    npc_farmer_wait_lang_1: Sag mir, Reisender, gibt es in deiner Heimatwelt ausreichend
      Licht? Ist die Erde fruchtbar und die Luft sauerstoffreich?
    npc_farmer_wait_opt_a_1: Bejahen
    npc_farmer_wait_opt_b_1: Verneinen
    npc_farmer_wait_res_a_1: Oh, mein Freund, was für eine Freude! Ich werde für reichlich
      landwirtschaftliche Erzeugnisse sorgen!
    npc_farmer_wait_res_b_1: Kein Problem, darum kümmern wir uns selbst! Jede Nutzpflanze
      hat ihre Eigenarten, ihre Bedürfnisse, und wir werden unsere Heimat für sie
      alle anpassen.
    npc_farmer_comp_lang_1: Dieses Zuhause ist voller Glas und Metall, Reisender.
      Ich muss hier dringend Hand anlegen. Du brauchst aber keine Angst zu haben,
      ich bin perfekt auf diese Arbeit vorbereitet!
    npc_farmer_comp_opt_a_1: Fortfahren
    npc_farmer_brief_main_lang_2: "Als Erstes wirst du lernen, den Dreck zu schätzen,
      mein Freund! Schließlich bringt die Erde selbst im Tod noch Leben hervor. \nNimm
      diesen <TECHNOLOGY>Hydrokultur-Trog<> und diese <TRADEABLE>Magenkrampfblumen<>samen.
      Pflanze die Blume an und finde heraus, wie gut es sich anfühlt, Leben zu erschaffen!"
    npc_farmer_brief_main_desc_2: "%NAME% hat sich bereits gut eingelebt. Er hat mir
      die Mittel zur Verfügung gestellt, um mein Zuhause zu verschönern. Wenn ich
      mich mit dieser <TRADEABLE>Magenkrampfblume<> als würdiger Farmer erweise, teilt
      er vielleicht noch mehr seiner landwirtschaftlichen Geheimnisse mit mir."
    npc_farmer_brief_opt_a_2: Akzeptieren
    npc_farmer_brief_opt_b_2: Ablehnen
    npc_farmer_brief_res_a_2: Wunderbar, mein Freund! Bald wird der zarte Duft unser
      Zuhause erfüllen, nach dem diese Pflanze benannt ist!
    npc_farmer_brief_res_b_2: Nun gut, mein Freund. Du sollst aber wissen, dass mein
      Vertrag deine Mitarbeit voraussetzt.
    npc_farmer_brief_ret_desc_2: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um eine <TRADEABLE>Magenkrampfblume<> anzupflanzen."
    npc_farmer_wait_lang_2: Meine Eltern wollten, dass ich ein Verkäufer-Gek werde,
      so wie sie. So wie all ihre anderen dreihundert Sprösslinge. Aber meine Leidenschaft
      gilt der Erde und dem Geschmack und dem Geruch ihrer Früchte! Warum wurden wir
      Gek mit einem derart guten Gaumen geboren, wenn wir ihn nicht nutzen?
    npc_farmer_wait_opt_a_2: Nach den Verkäufer-Gek fragen
    npc_farmer_wait_opt_b_2: Nach den Blumen fragen
    npc_farmer_wait_res_a_2: Mein Freund, das Leben eines Gek ist nicht leicht. Ich
      möchte meinen Geschwistern gegenüber nicht respektlos sein. Sie schultern die
      Bürde von Balarons Geschichte und erfüllen unsere Götter mit Stolz. Aber das
      ist kein Leben für mich. Ich leiste auf meine eigene Art Abbitte.
    npc_farmer_wait_res_b_2: Mein Freund, Pflanzen sind die interessantesten Wesen
      von allen! Sie interessieren sich nicht für Profit oder Krieg und wissen weder
      von uns noch von unseren Sorgen. Und dennoch bieten sie uns so viel und unsere
      Existenzen sind miteinander verbunden!
    npc_farmer_comp_lang_2: Wie geht es der <TRADEABLE>Magenkrampfblume<>, Freund?
      Blüht sie? Trägt sie schon Früchte?
    npc_farmer_comp_opt_a_2: Aushändigen
    npc_farmer_comp_opt_b_2: Sagen du seist nicht bereit
    npc_farmer_comp_res_a_2: Wunderschön, mein Freund! Vielleicht machen wir doch
      noch einen Farmer aus dir. Während ich ein Gericht aus diesem wohlriechenden
      Wunder zubereite, erwartet dich eine weitere landwirtschaftliche Herausforderung!
    npc_farmer_comp_res_b_2: Du darfst die Ernte nicht hinauszögern, mein Freund.
      Das wäre höchst unklug.
    npc_farmer_brief_main_lang_3: Die <TRADEABLE>Frostwurz<> ist eine komplizierte
      Angelegenheit, mein Freund. Sie gedeiht, wo andere Pflanzen verderben, und durchdringt
      mit ihren Wurzeln Eis und Schnee. Aber so ein hartes Leben ist nichts für uns!
      Pflanze hier in deinem eigenen Zuhause eine an und erspare dir die Qualen des
      Winters.
    npc_farmer_brief_main_desc_3: "%NAME% bittet mich, eine <TRADEABLE>Frostwurz<>
      anzupflanzen und zu beweisen, dass unser Hydrokulturensystem jede beliebige
      Umgebung nachbilden kann."
    npc_farmer_brief_opt_a_3: Akzeptieren
    npc_farmer_brief_opt_b_3: Ablehnen
    npc_farmer_brief_res_a_3: Wunderbar, mein Freund! Für eine winterfeste Pflanze
      sieht sie ziemlich zierlich aus. Genieße ihren Anblick.
    npc_farmer_brief_res_b_3: Oh, mein Freund. Habe ich dich nicht inspiriert?
    npc_farmer_brief_ret_desc_3: "%NAME% will, dass ich eine <TRADEABLE>Frostwurz<>
      anpflanze und beweise, dass unser Hydrokulturensystem jede beliebige Umgebung
      nachbilden kann."
    npc_farmer_wait_lang_3: Wir haben hier eine beachtliche Ansammlung von Lebensformen.
      Aber bei den wenigsten davon handelt es sich um Flora. Ich bin so froh, dass
      sich das ändert!
    npc_farmer_wait_desc_3: Der Farmer hat es sich in meiner Basis gemütlich gemacht.
      Er scheint sich mit dem Aufseher gut zu verstehen und bereitet mehrere seltsame
      Gerichte für ihn zu.
    npc_farmer_wait_opt_a_3: Nach dem Aufseher fragen
    npc_farmer_wait_opt_b_3: Nach dem Kochen fragen
    npc_farmer_wait_res_a_3: Dein Aufseher ist sehr weise, mein Freund. Er hat meinen
      Vertrag aufgesetzt und behandelt mich sehr nett.
    npc_farmer_wait_res_b_3: Das Kochen macht mir großen Spaß, mein Freund! Ich ziehe
      die Pflanzen, ich esse die Pflanzen und wenn ich sterbe, nähre ich die Pflanzen
      im Gegenzug.
    npc_farmer_comp_lang_3: Du bist mit der <TRADEABLE>Frostwurz<> zurechtgekommen?
      Deine Basis fühlt sich gleich viel gemütlicher an, oder?
    npc_farmer_comp_opt_a_3: Bestätigen
    npc_farmer_comp_opt_b_3: Sagen du seist nicht bereit
    npc_farmer_comp_res_a_3: Bist du nicht auch von ihrem Schimmer fasziniert, mein
      Freund? Ich habe ihr zartes Funkeln schon stundenlang bewundert! Aber jetzt,
      eine völlig andere Pflanze.
    npc_farmer_comp_res_b_3: Zweifele nicht, mein Freund. Die Freude einer großen
      Ausbeute kann nur noch dadurch übertroffen werden, sie mit anderen zu teilen.
    npc_farmer_brief_main_lang_4: |-
      Deine nächste Nutzpflanze ist die <TRADEABLE>Sonnenrebe<>, die tief in der Hülle verbrannter Welten wächst. Sie braucht die Hitze der Sonne oder des Kerns eines Planeten.
      Ihre Wurzeln können so unglaublich lang werden, dass man früher dachte, sie würden nie enden. Aber keine Sorge, mein Freund! Hier in unseren Anlagen sollten wir ihr Wachstum besser kontrollieren können.
    npc_farmer_brief_main_desc_4: "%NAME% möchte, dass ich eine <TRADEABLE>Sonnenrebe<>
      kultiviere, eine Pflanze die normalerweise nur unter extremer Hitze wächst. "
    npc_farmer_brief_opt_a_4: Akzeptieren
    npc_farmer_brief_opt_b_4: Ablehnen
    npc_farmer_brief_res_a_4: Wenn ich doch nur so hell strahlen würde, wie die <TRADEABLE>Sonnenrebe<>
      ... Ich beneide dich um die Freude der Entdeckung, mein Freund!
    npc_farmer_brief_res_b_4: Bist du sicher, mein Freund? Ihr Licht ist so schön
      ...
    npc_farmer_brief_ret_lang_4: Ich wusste, dass du das Licht sehen würdest, mein
      Freund.
    npc_farmer_brief_ret_desc_4: "%NAME% will, dass ich eine <TRADEABLE>Sonnenrebe<>
      kultiviere, eine Pflanze die normalerweise unter extremer Hitze wächst."
    npc_farmer_wait_lang_4: Du hast mit so vielen Spezies Kontakt, mein Freund! Welche
      magst du am liebsten? Gek, ja? Die Vy‘keen töten. Die Korvax studieren. Nur
      die Gek erschaffen!
    npc_farmer_wait_opt_a_4: Gek wählen
    npc_farmer_wait_opt_b_4: Korvax wählen
    npc_farmer_wait_opt_c_4: Vy‘keen wählen
    npc_farmer_wait_opt_d_4: Antwort verweigern
    npc_farmer_wait_res_a_4: Ah! Hervorragende Antwort, mein Freund! Du bist sehr
      weise.
    npc_farmer_wait_res_b_4: Wirklich? Du weißt schon, dass die Korvax nur Maschinen
      sind, mein Freund? Deine Wahl verwirrt mich.
    npc_farmer_wait_res_c_4: Dir sind diese brutalen Krieger lieber als deine Gek-Freunde?
      Du überraschst mich, Reisender!
    npc_farmer_wait_res_d_4: Ah! Eine diplomatische Antwort. Keine Sorge, mein Freund!
      Ich glaube, ich weiß, wen du wirklich vorziehst!
    npc_farmer_comp_lang_4: Du hast die <TRADEABLE>Sonnenrebe<> erfolgreich kultiviert,
      ja? Ich kann ihre Hitze, ihre glühende Pracht bis hierher spüren ...
    npc_farmer_comp_opt_a_4: Bestätigen
    npc_farmer_comp_opt_b_4: Ablehnen
    npc_farmer_comp_res_a_4: Wunderbar! Genieße diesen Moment, mein Freund, denn jetzt
      führe ich dich in eine gefährlichere Welt der botanischen Studien ein ...
    npc_farmer_comp_res_b_4: Nimm dir einen Moment, kehre in deinen Garten zurück
      und kümmere dich darum, Reisender. Mehr kann keiner von uns tun.
    npc_farmer_brief_main_lang_5: "<TRADEABLE>Pilzgeflechte<> werden in giftigen Umgebungen
      kultiviert, aber du hast schon bewiesen, dass du damit zurechtkommst, oder?\nSei
      bei der Arbeit vorsichtig, mein Freund! Die Geflechte verursachen Krankheiten
      und Halluzinationen, wenn man nicht richtig mit ihnen umgeht. Ich würde dir
      abraten, zu lange in ihrer Nähe zu bleiben! "
    npc_farmer_brief_main_desc_5: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Pilzgeflechte<> anzupflanzen."
    npc_farmer_brief_opt_a_5: Akzeptieren
    npc_farmer_brief_opt_b_5: Ablehnen
    npc_farmer_brief_res_a_5: Wunderbar! Während du die <TRADEABLE>Pilzgeflechte<>
      vorbereitest, überprüfe ich unsere Entlüftungsanlagen. Manchmal kann Gutes in
      großen Mengen auch Schaden anrichten!
    npc_farmer_brief_res_b_5: Oh, das tut mir leid, mein Freund. Habe ich dich wegen
      der <TRADEABLE>Pilzgeflechte<> zu sehr beunruhigt? Du musst keine Angst haben,
      in deinem Anzug bist du sicher!
    npc_farmer_brief_ret_lang_5: Fürchte dich nicht, mein Freund! Bisher ist noch
      niemand wegen <TRADEABLE>Pilzgeflechten<> gestorben! Na ja, nicht sehr viele.
      Aber dir wird nichts passieren, da bin ich mir sicher!
    npc_farmer_brief_ret_desc_5: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Pilzgeflechte<> anzupflanzen."
    npc_farmer_wait_lang_5: |-
      Wusstest du, dass Nanit-Haufen manchmal den Pilzgeflechten ähneln? Nanit-Sporen richten sich in der Wildnis anhand eines geheimnisvollen Zwecks aus. Verlassene Strukturen pulsieren durch ihre wallende Masse, die aus verfallenen Terminals hervorquillt ...
      Die Natur ging der Technologie voraus ... Ich frage mich ... wozu dich dieses Universum inspiriert, mein Freund. Ich ...
    npc_farmer_wait_desc_5: "%NAME% greift sich an den Kopf, weil er anscheinend Schmerzen
      hat. Sonst sagt er nichts."
    npc_farmer_wait_opt_a_5: Fragen, ob alles In Ordnung ist
    npc_farmer_wait_opt_b_5: Gehen
    npc_farmer_wait_res_a_5: Ich frage ihn, ob alles in Ordnung ist, aber er gestikuliert
      mir, dass ich gehen soll. Ich frage nicht weiter nach.
    npc_farmer_wait_res_b_5: Ich lasse den Gek in Ruhe. Er wird sich wieder erholen,
      da bin ich mir sicher.
    npc_farmer_comp_lang_5: Ah, du bist also fertig? Zeige mir die <TRADEABLE>Pilzgeflechte<>.
      Es ist so lange her ...
    npc_farmer_comp_opt_a_5: Anbieten
    npc_farmer_comp_opt_b_5: Ablehnen
    npc_farmer_comp_res_a_5: Du lernst schnell, Reisender. Lass uns noch einen Schritt
      weitergehen, jetzt, da du auch mit der gefährlichen Flora zurechtkommst.
    npc_farmer_comp_res_b_5: Du willst sie also für dich behalten? Reisender, die
      Erträge eines Farmers sind zum Teilen da, nicht für die Einsamkeit.
    npc_farmer_brief_main_lang_6: |-
      Im letzten großen Krieg haben wir Gek unsere Heimat, unserer Städte und unsere Identität verloren, Reisender. Welt um Welt wurde mit Atomwaffen bombardiert ...

      Jetzt wachsen in den alten Welten nur noch entstellte, tödliche Dinge, aus denen heraus die Erinnerung an das schreit, was einst war. Eine dieser Nutzpflanzen ist das <TRADEABLE>Gammagras<>.

      Wir sollten es hier kultivieren. Überlassen wir das kämpfen den anderen, mein Freund ... Lass uns hier stattdessen Dinge anpflanzen!
    npc_farmer_brief_main_desc_6: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Gammagras<> zu kultivieren."
    npc_farmer_brief_opt_a_6: Akzeptieren
    npc_farmer_brief_opt_b_6: Ablehnen
    npc_farmer_brief_res_a_6: Ich bin schon auf das Ergebnis gespannt, Reisender!
      Wenn du mich jetzt bitte entschuldigst. Ich konnte in letzter Zeit kaum schlafen.
      Ich muss mich ausruhen ...
    npc_farmer_brief_res_b_6: Wir könnten auf dieser Welt auch einen Sprengkopf zünden,
      wenn dir das lieber wäre. Aber es lässt sich nicht genau sagen, welche Nutzpflanzen
      dann wachsen ...
    npc_farmer_brief_ret_lang_6: Bist du bereit, das Gute zu untersuchen, das nach
      einer schrecklichen Tat wächst? Das <TRADEABLE>Gammagras<>?
    npc_farmer_brief_ret_desc_6: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Gammagras<> zu kultivieren."
    npc_farmer_wait_lang_6: Ich bin so müde, Reisender. Was willst du?
    npc_farmer_wait_opt_a_6: Anmerken, dass er faul ist
    npc_farmer_wait_opt_b_6: Fragen, warum er müde ist
    npc_farmer_wait_res_a_6: |-
      Mich hat noch nie jemand so sehr beleidigt, „mein Freund“! Wenn du nicht da bist, organisiere ich meine Sammlung, sehe nach den Hydrokultur-Trögen und stelle sicher, dass kein Lebewesen in dieser Basis verhungert!
      Ich wusste nicht, dass du so undankbar bist.
    npc_farmer_wait_res_b_6: Ich arbeite hart, mein Freund, härter, als ich es vielleicht
      sollte. Aber Arbeit ist Arbeit. Die Arbeit mit dir, mit all diesen Nutzpflanzen
      ... dafür wurde ich geboren.
    npc_farmer_comp_lang_6: Sind die <TRADEABLE>Gammagras<>-Ableger bereit? Sie müssen
      trotz ihrer chaotischen Herkunft vorsichtig gepflegt werden, oder vielleicht
      gerade deshalb. Wer weiß? Zeig mir deine Erfolge!
    npc_farmer_comp_opt_a_6: Aushändigen
    npc_farmer_comp_opt_b_6: Ablehnen
    npc_farmer_comp_res_a_6: |-
      Ah ... Aus dieser Pflanze werde ich köstliche Gerichte herstellen! Es ist schade, dass du diesen radioaktiven Genuss nicht essen kannst, Reisender.
      Aber vielleicht kann ich dir eine Alternative anbieten. Wir werden deinen Hunger mit Schönheit statt mit Nahrung stillen.
    npc_farmer_comp_res_b_6: Du hast mich als deinen Farmer eingestellt, mein Freund.
      Darum musst du mir mit deinen Proben vertrauen!
    npc_farmer_brief_main_lang_7: "Wir werden <TRADEABLE>Gravitino-Wirte<> kultivieren.
      Ich erzähle dir gerne die Geschichte dieser Flora, wenn du sie hören willst.\nMeine
      Geschichten und Theorien scheinen andere Gek zu langweilen, mein Freund. Ich
      schätze, mein Streben nach Wissen habe ich mit den Korvax gemein, aber diese
      Maschinen wissen weder Überraschungen noch das Erstaunen zu schätzen. \nIch
      muss zugeben, dass ich mich häufig einsam fühle ..."
    npc_farmer_brief_main_desc_7: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Gravitino-Wirte<> anzupflanzen."
    npc_farmer_brief_opt_a_7: Akzeptieren
    npc_farmer_brief_opt_b_7: Ablehnen
    npc_farmer_brief_res_a_7: Viele glauben, dass man <TRADEABLE>Gravitino-Wirte<>
      nicht künstlich kultivieren kann, aber ich weiß, dass es geht, mein Freund!
      Du wirst die Früchte meiner Experimente ernten.
    npc_farmer_brief_res_b_7: Ah, ich sehe sie. Meine <TRADEABLE>Gravitino-Wirte<>
      langweilen dich also auch? Wenn du deine Meinung ändern solltest, ich bin immer
      hier. Sonst kann ich nirgendwohin.
    npc_farmer_brief_ret_lang_7: Ich freue mich, dich zu sehen, mein Freund. Hast
      du über die <TRADEABLE>Gravitino-Wirte<> nachgedacht?
    npc_farmer_brief_ret_desc_7: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Gravitino-Wirte<> anzupflanzen."
    npc_farmer_wait_lang_7: Du bist zurück! Also willst du meine Theorien über die
      <TRADEABLE>Gravitino-Wirte<> doch hören, oder? Ah, was für ein herrlicher Tag
      ...
    npc_farmer_wait_opt_a_7: Ja sagen
    npc_farmer_wait_opt_b_7: Nein sagen
    npc_farmer_wait_res_a_7: |-
      %NAME% beginnt mit einer abschweifenden Hetzrede über intergalaktischen Krieg und Frieden. Es dauert fast drei Stunden, bis er endlich zu den <TRADEABLE>Gravitino-Wirten<> kommt.

      Es ist unklar, welche Beziehung die Wächter zu den <TRADEABLE>Gravitino-Wirten<> haben, die auf ihren Welten wachsen.

      Manche glauben, dass die Wirte aus dem Blut gefallener Wächter wachsen, und die Drohnen als Samen für neues Leben fungieren. Andere sagen, sie seien ein Zeichen für Schönheit und dafür, dass der Planet den Schutz der Wächter verdient hat.

      %NAME% hat eine andere Theorie. Er glaubt, dass die Wächter die Pollen der Wirte von Welt zu Welt bringen und dass die einzigartigen Eigenschaften des Wirtes und der Drohne eine Symbiose eingehen.

      Für diese Behauptung wurde %NAME% von der Vereinigung für Botanik anscheinend ausgelacht und ausgeschlossen. Er versichert mir, dass er das Streben nach Wissen nie bereuen wird. Nach Stunden ist seine Erzählung zu Ende. Er ist von sich selbst begeistert.
    npc_farmer_wait_res_b_7: Ich ... ich verstehe, Reisender! Ich werde versuchen,
      meine Leidenschaft im Zaum zu halten. Ich werde ein besserer Freund sein!
    npc_farmer_comp_lang_7: Dieses Geräusch kenne ich irgendwoher ... du hast <TRADEABLE>Gravitino-Bälle<>
      bei dir, oder?
    npc_farmer_comp_opt_a_7: Aushändigen
    npc_farmer_comp_opt_b_7: Verneinen
    npc_farmer_comp_res_a_7: Ah, es ist, als würde man einen alten Freund begrüßen
      ... Lass sie mich sehen ... Eine wahrlich erstaunliche Arbeit, Reisender.
    npc_farmer_comp_res_b_7: Vielleicht sind meine Sinne nicht mehr das, was sie einmal
      waren. Lass es mich wissen, wenn du sie hast. Oder wenn du mir sagen willst,
      was du angepflanzt hast ...
    npc_farmer_brief_main_lang_8: |-
      Wie haben so viel Leben gesehen, im Frost und in der Hitze, im nuklearen Winter und in giftigen Ödlanden ... Mittlerweile solltest du wissen, dass keine Welt wirklich unfruchtbar ist, mein Freund, auch wenn es nur sehr wenige Lebenszeichen zu geben scheint.

      Nimm den <TRADEABLE>Echinokaktus<> als Beispiel. Man findet ihn auf anderweitig unfruchtbaren Welten, wo sie nur darauf warten, zu erblühen. Denk nur daran, was in dieser hervorragenden Umgebung aus ihnen werden wird!
    npc_farmer_brief_main_desc_8: "%NAME% will, dass ich einen <TRADEABLE>Echinokaktus<>
      kultiviere, eine Pflanze, die normalerweise auf unfruchtbaren Welten wächst."
    npc_farmer_brief_opt_a_8: Akzeptieren
    npc_farmer_brief_opt_b_8: Ablehnen
    npc_farmer_brief_res_a_8: Ich freue mich schon auf das Ergebnis, mein Freund!
    npc_farmer_brief_res_b_8: Aber denk an das <TRADEABLE>Kaktusfleisch<>, das dir
      diese Pflanze geben könnte! Wenn dich die Schönheit dieser Pflanze nicht überzeugen
      kann, dann vielleicht die Aussicht auf Profit ...
    npc_farmer_brief_ret_lang_8: Hast du es dir anders überlegt, mein Freund? Die
      Verzögerung spielt keine Rolle. Der <TRADEABLE>Echinokaktus<> ist eine schöne,
      aber langsam wachsende Pflanze.
    npc_farmer_brief_ret_desc_8: "%NAME% will, dass ich einen <TRADEABLE>Echinokaktus<>
      kultiviere, eine Pflanze, die normalerweise auf unfruchtbaren Welten wächst."
    npc_farmer_wait_lang_8: "Diese <TRADEABLE>Echinokaktus<>-Probe, die ich dir gegeben
      habe ... Ich habe sie von der Welt, auf der ich geboren wurde.\n\nIch bin vor
      einigen Jahren dorthin zurückgekehrt. Sie war alles, was ich dort finden konnte.
      Es war seltsam, herauszufinden, dass meine Heimat nicht mehr existierte. \n\nWeißt
      du, wie sich das anfühlt? Haben Reisende ein Zuhause? Einen Ort, von dem ihr
      stammt?"
    npc_farmer_wait_opt_a_8: Sagen, dass du dich nicht erinnerst
    npc_farmer_wait_opt_b_8: Sagen, dass du ein Zuhause hast
    npc_farmer_wait_res_a_8: Das ist schlimm. Jeder sollte wissen, woher er kommt.
      Zum Besseren oder zum Schlechteren, dieses Wissen treibt uns an. Wenn du kein
      Zuhause hast, was treibt dich dann an, irgendetwas zu tun?
    npc_farmer_wait_res_b_8: Ah? Also gut, mein Freund, du musst mir von diesem Ort
      erzählen! Wir müssen ein Gericht finden, das wir beide essen können. Eines aus
      deiner Heimatwelt vielleicht. Keine Sorge! Der Traum vom Essen wird niemals
      sterben ...
    npc_farmer_comp_lang_8: Der <TRADEABLE>Echinokaktus<> muss mittlerweile blühen.
      Ist er bereit, mein Freund? Kann ich ihn sehen?
    npc_farmer_comp_opt_a_8: Aushändigen
    npc_farmer_comp_opt_b_8: Ablehnen
    npc_farmer_comp_res_a_8: Es gibt nur noch zwei Pflanzen, die ich dir zeigen kann.
      Deine Ausbildung ist fast abgeschlossen, mein Freund ... Ich bin so stolz!
    npc_farmer_comp_res_b_8: Warum verbirgst du die Früchte deiner Anstrengungen,
      Reisender? Wir sitzen im selben Boot.
    npc_farmer_brief_main_lang_9: |-
      Ich möchte etwas mit dir teilen, etwas unvergleichlich Schönes ...

      Sternenknollen wachsen in den sehr seltenen <TRADEABLE>Sternendornen<>, die nur in üppigen Welten zu finden sind, die weder Krieg noch Tod kennen. Darum wollte ich Farmer werden, um mich um etwas derart Erhabenes kümmern zu dürfen ...
    npc_farmer_brief_main_desc_9: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Sternendornen<> anzupflanzen."
    npc_farmer_brief_opt_a_9: Akzeptieren
    npc_farmer_brief_opt_b_9: Ablehnen
    npc_farmer_brief_res_a_9: Ausgezeichnet! Ich muss sofort mit dem Aufseher sprechen.
      Anscheinend ist er mit meiner Leistung nicht zufrieden. Vielleicht kann diese
      Nutzpflanze seine Meinung ändern!
    npc_farmer_brief_res_b_9: Bei dieser Arbeit lernen wir, geduldig zu sein, mein
      Freund. Bei dieser Arbeit lernen wir, was Frieden bedeutet.
    npc_farmer_brief_ret_lang_9: Bitte, mein Freund. Der Aufseher beobachtet mich.
      Ich muss bessere Arbeit abliefern ...
    npc_farmer_brief_ret_desc_9: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Sternendornen<> anzupflanzen."
    npc_farmer_wait_lang_9: |-
      Meine Geschwister sahen mich in der Erde dieser Welten knien und dachten, sie wären besser als ich, weil mich meine Arbeit zu einem schlechteren Individuum machen würde.

      Ich dachte, der Aufseher würde mich verstehen. Ich dachte, ich würde hier Frieden finden. Aber die Dinge, um die er mich gebeten hat ... was ich für dich vorbereiten soll ... Ich kann nicht tun, was er verlangt, mein Freund!
    npc_farmer_wait_opt_a_9: Sagen, dass du seine Loyalität schätzt
    npc_farmer_wait_opt_b_9: Fragen, was der Aufseher gesagt hat
    npc_farmer_wait_res_a_9: Danke, mein Freund. Das wird mir helfen, die Zukunft
      zu überstehen! Du bist ein ausgezeichneter Arbeitgeber und ich möchte diese
      Stelle auf keinen Fall verlieren!
    npc_farmer_wait_res_b_9: Das kann ich dir nicht sagen. Es tut mir leid ... Es
      gibt gewisse Dinge, die ein Gek niemals einem Außenstehenden sagen würde. Aber
      ich werde nicht tun, was er verlangt. Dessen kannst du dir sicher sein. Ich
      werde mir treu bleiben.
    npc_farmer_comp_lang_9: Die <TRADEABLE>Sternendornen<> blühen, ja? Gib sie mir,
      damit ich sie mir ansehen kann ...
    npc_farmer_comp_opt_a_9: Aushändigen
    npc_farmer_comp_opt_b_9: Ablehnen
    npc_farmer_comp_res_a_9: Dann wartet jetzt nur noch eine Aufgabe.
    npc_farmer_comp_res_b_9: Trödle nicht. Es wartet nur noch eine Aufgabe.
    npc_farmer_brief_main_lang_10: |-
      Ich ... ich kann nicht mehr so tun, als wäre ich ein Farmer. Das hat der Aufseher klargestellt. Ich muss so sein wie der Rest meiner Spezies. Ich muss handeln, verkaufen, anhäufen.
      Aber ich werde ein letztes Gericht zubereiten, bevor ich gehe, Reisender. Der Aufseher hat darauf bestanden: Ein Gericht aus einer <TRADEABLE>Morditwurzel<>, dem „Element des Todes“. Geh und pflanze diese letzte Nutzpflanze an.
    npc_farmer_brief_main_desc_10: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Morditwurzeln<> anzupflanzen."
    npc_farmer_brief_opt_a_10: Akzeptieren
    npc_farmer_brief_opt_b_10: Ablehnen
    npc_farmer_brief_res_a_10: Der Aufseher hat darum gebeten, ein letztes Mal mit
      mir zu essen, bevor ich gehe. Ich muss mich vorbereiten! Viel Glück, mein Freund!
    npc_farmer_brief_res_b_10: Bitte, wir brauchen die <TRADEABLE>Morditwurzel<> für
      mein letztes Gericht. Lass dir nicht zu lange Zeit, mein Freund!
    npc_farmer_brief_ret_lang_10: Hast du mit dem Aufseher gesprochen, mein Freund?
      Er hat meine Anfrage für eine <TRADEABLE>Morditwurzel<> bestätigt, oder?
    npc_farmer_brief_ret_desc_10: "%NAME% will, dass ich den <TECHNOLOGY>Hydrokultur-Trog<>
      nutze, um <TRADEABLE>Morditwurzel<> anzupflanzen."
    npc_farmer_wait_lang_10: |-
      Der Aufseher hat darum gebeten, ein letztes Mal mit mir zu essen. Diese <TRADEABLE>Morditwurzel<> ist mein Abschiedsgeschenk, reisender Freund!

      Die meisten verstehen die Eigenschaften von Mordit falsch. Das Material ist kein Teil der toten Kreaturen, von denen es gewonnen wird. Nein, es ist die Hülle eines Parasiten, der in ihnen gelebt hat, der in den meisten Kreaturen in diesem Universum lebt.

      Mit der richtigen Zuwendung, den richtigen Ritualen, kann dieser Parasit in der Erde leben. Alles, was er benötigt, ist Respekt.
    npc_farmer_wait_desc_10: "%NAME% wirkt erschöpft, von seiner Arbeit ausgelaugt.
      Aber da liegt noch etwas anderes in seiner Stimme, eine Art Angst. Was auch
      immer der Aufseher zu ihm gesagt hat, hat ihn bis in sein tiefstes Inneres erschüttert."
    npc_farmer_wait_opt_a_10: Gehen
    npc_farmer_comp_lang_10: Du hast sie angepflanzt, oder? Die <TRADEABLE>Morditwurzel<>
      ist fertig.
    npc_farmer_comp_opt_a_10: Aushändigen
    npc_farmer_comp_opt_b_10: Ablehnen
    npc_farmer_comp_res_a_10: 'Lass sie mich sehen ... '
    npc_farmer_comp_res_b_10: Das ist schon in Ordnung, mein Freund ... nimm dir so
      viel Zeit, wie du brauchst.
    npc_farmer_final_lang: "Du hast einen Großteil der botanischen Kunst gemeistert,
      mein Freund! Zu sehen, dass andere ihren Wert verstehen, also, das gibt mir
      Hoffnung.\n\nEs ist schade, dass du nur so wenig von deinen eigenen Erzeugnissen
      essen kannst ... aber die Schöpfung von Leben ist eine Belohnung für sich, oder? "
    npc_farmer_final_desc: |-
      Der Farmer hat keine Aufträge mehr für mich. Er sagt mir, dass sein Vertrag beendet ist und er zum Territorium der Gek zurückkehren wird.

      Während er mit mir über seine Abreise spricht, betrachtet er die Decke. Es ist unklar, wonach er sucht. Plötzlich packt %NAME% mich und sagt mir, dass ich dem Aufseher nicht vertrauen solle, dass er vielleicht kein Gek ist. Er deutet an, dass sein Essen vergiftet war ...

      Aber das kann nicht stimmen. Ich habe auch mit dem Aufseher gegessen und es geht mir gut. Er würde nie etwas tun, um irgendjemandem von uns zu schaden. Der Aufseher will nur das Beste für alle.

      Einen Moment später schweigt der Farmer wieder. Er versichert mir, dass er nur einen Witz gemacht hätte, und bettelt mich an, nie wieder über diese Angelegenheit zu sprechen.
    npc_farmer_final_opt_a: Ihm danken
    npc_farmer_final_opt_b: Fragen, ob alles In Ordnung ist
    npc_farmer_final_res_a: Ich danke %NAME% und gehe. Er war mir ein loyaler Freund.
    npc_farmer_final_res_b: Ich frage %NAME%, ob es ihm gut geht. Er behauptet ja
      und seine Augen funkeln in der Dunkelheit der Basis ...
    npc_farmer_loop_lang: Es ... es geht mir nicht gut, Reisender ... Ich glaube,
      ich sollte nicht gehen, noch nicht. Ja, so mache ich es. Ich werde bleiben.
    npc_farmer_loop_desc: "Der Farmer weigert sich, zu gehen, obwohl der Aufseher
      ihn weder bezahlt noch ihm Befehle erteilt. \n\nEr verbringt seine Zeit mit
      der Pflege meiner Nutzpflanzen und hat keine Aufträge mehr für mich. Er behauptet,
      sonst nirgendwohin gehen zu können."
    npc_farmer_loop_opt_a: Ihn anlächeln
    npc_farmer_loop_opt_b: Gehen
    npc_farmer_loop_res_a: "%NAME% lächelt zurück und freut sich, bei den Pflanzen
      sein zu können."
    npc_sci_obs_desc: |-
      Das Observatorium scheint für einen einzigen Zweck kalibriert worden zu sein: Es soll die Schnittstellen eines Wesens lokalisieren, das die Korvax Atlas nennen.

      Nach vielen Jahren konnten die Bewohner dieser Anlage ihre Aufgabe erfolgreich abschließen, woraufhin sie spurlos verschwanden.
    npc_sci_obs_opt_a: Daten herunterladen
    npc_sci_obs_opt_b: Ablehnen
    ui_overseer_title: Ausbau der Basis
    ui_overseer_sub: Besetze und erweitere deine Basis.
    ui_overseer_desc: Ich habe in der Wildnis das Zentrum einer bewohnbaren Basis
      errichtet. Dieser Planet scheint ein passender Ort zu sein, um sich niederzulassen,
      zumindest für den Moment. Ich sollte meine Basis erweitern und mit Personal
      besetzen, wenn mein neues Zuhause ein Erfolg werden soll.
    ui_scientist_title: Wissenschaftliche Forschung
    ui_scientist_sub: Fortgeschrittene wissenschaftliche Forschung
    ui_scientist_desc: Ich habe einen Wissenschaftler für meine Basis eingestellt.
      Von seinem Terminal aus wird er mich mit neuen Technologien und Techniken versorgen,
      die mir beim Überleben helfen sollen.
    ui_scientist_desc_alt: Ich sollte einen Wissenschaftler für meine Basis einstellen.
      Von seinem Terminal aus wird er mich mit neuen Technologien und Techniken versorgen,
      die mir beim Überleben helfen sollen.
    ui_exotut_title: Exo-Fahrzeug-Techniker
    ui_exotut_sub: Maschinenbau und Wartung für Exo-Fahrzeuge
    ui_exotut_desc: Ich habe einem Vy’keen-Techniker Unterschlupf in meiner Basis
      gewährt. Von seinem Terminal aus wird er mich mit mehreren planetaren Fahrzeugen
      versorgen, mir Upgrades für sie bereitstellen und sie warten.
    ui_exotut_desc_alt: Ich sollte einen Vy’keen-Techniker in meiner Basis anstellen.
      Von seinem Terminal aus wird er mich mit mehreren planetaren Fahrzeugen versorgen,
      mir Upgrades für sie bereitstellen und sie warten.
    ui_weapguy_title: Waffenforschung
    ui_weapguy_sub: Upgrades für Waffensysteme
    ui_weapguy_desc: Ich habe einen Waffenmeister für meine Basis eingestellt. Von
      seinem Terminal aus wird er mich mit Upgrades und Erweiterungen für mein Multiwerkzeug
      sowie meine Waffensysteme versorgen.
    ui_weapguy_desc_alt: Ich sollte einen Waffenmeister für meine Basis einstellen.
      Von seinem Terminal aus wird er mich mit Upgrades und Erweiterungen für mein
      Multiwerkzeug sowie meine Waffensysteme versorgen.
    ui_farmer_title: Landwirtschaftliche Forschung
    ui_farmer_sub: Landwirtschaftsgerät und Pflanzenproben
    ui_farmer_desc: Ich habe einen Farmer für meine Basis eingestellt. Von seinem
      Terminal aus wird er mich mit landwirtschaftlichem Gerät versorgen und neue
      Pflanzenproben entwickeln, damit ich die Wildnis zähmen und alles anpflanzen
      kann, was ich brauche.
    ui_farmer_desc_alt: Ich sollte einen Farmer für meine Basis einstellen. Von seinem
      Terminal aus wird er mich mit landwirtschaftlichem Gerät versorgen und neue
      Pflanzenproben entwickeln, damit ich die Wildnis zähmen und alles anpflanzen
      kann, was ich brauche.
    ui_overseer1_obj1: Mit der Konstruktion deiner Basis beginnen
    ui_overseer1_obj2: Ein Konstruktionsterminal bauen
    ui_overseer1_obj1_tip: Rufe mit (<IMG>BUILD_MENU<>) das Baumenü auf. Strukturelle
      Komponenten können nur innerhalb der Basisgrenzen gebaut werden. Allgemeine
      Technologieteile können weiter draußen gebaut werden.
    ui_overseer1_obj2_tip: Deine Basis benötigt einen Aufseher. Er braucht ein Konstruktionsterminal,
      von dem aus er arbeiten kann. Der Aufseher ermöglicht die Konstruktion von fortgeschrittenen
      Basisstrukturen.
    ui_overseer1_msg1: |-
      Baue einen <TRADEABLE>geraden Korridor<>.
