      <STELLAR>Scanne<>, um <TECHNOLOGY>%ITEM%<>-Ansammlungen zu lokalisieren.
      Deute mit der <STELLAR>%SECONDARY_HAND%<> auf die Rückseite deines <TECHNOLOGY>Multiwerkzeugs<>.
    ui_core_launchfuel_msg1_vrc: |-
      Sammle <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> findet man in Form von blauen Kristallen.
      <STELLAR>Scanne<>, um <TECHNOLOGY>%ITEM%<>-Ansammlungen zu lokalisieren.
      Deute auf „Scannen“ und wähle es mit <IMG>FE_ALTSELECT<> aus.
    ui_core_launchfuel_msg1_vrd: |-
      Suche <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
