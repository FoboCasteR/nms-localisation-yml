    ui_core_act3_step3_desc: "Der Atlas stirbt. Er will, dass ich ihn zurücksetze,
      dass ich mich selbst in seine Schnittstelle im Zentrum der Galaxie stürze. Aber
      wenn ich das tue, würde diese Welt vielleicht zurückgesetzt und mit ihr mein
      Leben und alles, was ich kenne. Ich weiß nicht, ob ich das tun kann.\nDiese
      Galaxie genügt mir. Ich bin mit dem Erkunden zufrieden und lasse dem Schicksal
      seinen Lauf, ohne mich einzumischen. \nDer Atlas wartet auf mich für den Fall,
      dass ich meine Meinung ändere."
    ui_core_act3_step3_obj1: Die Galaxie genießen
    ui_core_act3_step3_obj1_tip: Der Atlas stirbt, allerdings in einem außerirdischen
      Zeitmaßstab. Es bleiben noch Jahre der Erkundung und unzählige Planeten warten
      darauf, entdeckt zu werden, bevor die Galaxie zurückgesetzt wird.
    ui_core_act3_step3_msg1: Erkunde die Galaxie
    ui_core_act3_step3_obj2: Den Atlas erneut besuchen
    ui_core_act3_step3_obj2_tip: Suche eine Atlas-Schnittstelle auf, um darüber nachzudenken,
      die Galaxie zurückzusetzen.
    ui_core_act3_step3_msg2: Besuche den Atlas erneut und setze die Galaxie zurück.
    ui_core_act3_step3_msg3: |-
      Der Atlas stirbt, allerdings in einem außerirdischen Zeitmaßstab.
      Es bleiben noch Jahre der Erkundung und es gibt noch unzählige Planeten zu entdecken.
    ui_core_act3_step3_obj3_tip: |-
      Der Atlas stirbt, allerdings in einem außerirdischen Zeitmaßstab. Es bleiben noch Jahre der Erkundung und es gibt noch unzählige Planeten zu entdecken, ohne die Galaxie zurückzusetzen.
      Um in Erwägung zu ziehen, die Galaxie zurückzusetzen, suche eine Atlas-Schnittstelle auf.
    ui_act3_step4_msg2: Sprich mit dem Atlas.
    ui_core_epilogue_desc: |-
      Ich akzeptiere die Führung des Atlas. Was habe ich für eine Wahl? Ich bin ein Teil des Atlas und ohne ihn bin ich nichts.
      Ich weiß nicht, wie viel Zeit ich habe, bevor die Maschine zerstört wird, bevor die Simulation endet.
      Aber ich weiß, dass unendlich viele Welten, unendlich viele Galaxien vor mir liegen. Ich kann sie nach Belieben erkunden. Ich muss nichts tun, als die Reise zu genießen.
    ui_core_epilogue_obj1: Eine neue Galaxie wartet ...
    ui_core_epilogue_obj1_tip: |-
      Das Universum wartet darauf, von dir erkundet zu werden. Genieße die Reise.
      Finde ein <SPECIAL>Portal<>, um zum Atlas zurückzukehren und deine Entscheidung zu überdenken.
