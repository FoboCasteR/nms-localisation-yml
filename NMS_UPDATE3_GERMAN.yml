    ui_notify_inventory_obj_tip: |-
      Greife mit <IMG>INVENTORY<> auf das Inventar zu.
      Staple Gegenstände oder übertrage sie mit <IMG>TRANSFER<> in ein anderes Inventar.
      Wirf Gegenstände mit <IMG>DISCARD<> weg.
    ui_notify_inventory_obj2: Den Exo-Anzug verbessern
    ui_notify_inventory_obj2_tip: |-
      Der Exo-Anzug hat drei verschiedene Inventare.
      Das <VAL_ON>Hauptinventar<> enthält Fracht und Technologie-Upgrades.
      Das <VAL_ON>Technologie-Inventar<> bietet Platz für Anzug-Upgrades und -Steigerungen.
      Das <VAL_ON>Frachtinventar<> ist für Gegenstände reserviert und kann große Stapel aufnehmen.
    ui_notify_inventory_msg1: 'Den Exo-Anzug verbessern: Stelle einen Signalbooster
