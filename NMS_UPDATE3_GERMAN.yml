    npc_mission_cre_scan_proc_a_1: Der Kunde führt eine langfristige Umweltverträglichkeitsstudie
      durch.
    npc_mission_cre_scan_proc_a_2: Der Kunde arbeitet an einem DNS-Mutationsverfolgungsprojekt.
    npc_mission_cre_scan_proc_a_3: Der Kunde zeichnet die Muster von Tierwanderungen
      auf.
    npc_mission_cre_scan_proc_a_4: Der Kunde hofft, ein exozoologisches Zuchtprogramm
      starten zu können.
    npc_mission_cre_scan_proc_a_5: Der Kunde prüft Gravitations- und Evolutionstheorien.
    npc_mission_cre_scan_proc_b_1: Er erstellt eine Datenbank, in der seine Prognosen
      aufgezeichnet und überprüft werden.
    npc_mission_cre_scan_proc_b_2: Er braucht viele biologische Daten, mit denen er
      seine Theorien prüfen kann.
    npc_mission_cre_scan_proc_b_3: Er sucht detaillierte Scans der lokalen Fauna,
      um sie mit anderen gesammelten Daten zu vergleichen.
    npc_mission_cre_scan_proc_b_4: Sein Simulationsmodell hat noch einige Lücken und
      er braucht Entdecker, die die fehlenden Daten beschaffen helfen.
    npc_mission_cre_scan_proc_b_5: Er hat das Gefühl, dass ihm bestimmte Schlüsselfaktoren
      fehlen, weshalb er auf der Suche nach geschäftstüchtigen Entdeckern ist, die
      ihm bei seiner Forschung helfen.
    npc_mission_cre_scan_proc_c_1: Alle gültigen Scans von Lebensformen werden angenommen.
    npc_mission_cre_scan_proc_c_2: Ausschließlich Scans von Lebewesen werden angenommen.
    npc_mission_cre_scan_proc_c_3: Hochauflösende Scans von Organproben werden besonders
      wertvoll sein.
    npc_mission_cre_scan_proc_c_4: Grundsätzlich ist man auf der Suche nach detaillierten
      biologischen Scan-Daten.
    npc_mission_cre_scan_proc_c_5: Man legt besonderen Wert auf aktuelle Scan-Daten
      der örtlichen Fauna.
    npc_mission_tree_scan_proc_a_1: Der Kunde möchte einen großen Landstrich erwerben,
      macht sich aber Sorgen darüber, dass eine geschützte Spezies die kommerzielle
      Nutzung des Grundstücks verhindern könnte.
    npc_mission_tree_scan_proc_a_2: Der Kunde archiviert jede Spezies im Gebiet, um
      Vorbereitungen für ein groß angelegtes Terraforming zu treffen.
    npc_mission_tree_scan_proc_a_3: Der Kunde versucht, vor Ort biologische Daten
      zu sammeln. Zu welchem Zweck steht allerdings noch nicht fest.
    npc_mission_tree_scan_proc_a_4: Der Kunde möchte durch die Erforschung der planetaren
      Flora die historische Zusammensetzung der Atmosphäre untersuchen.
    npc_mission_tree_scan_proc_a_5: Der Kunde bereitet eine Reihe illustrierter Anleitungen
      zur lokalen Flora vor.
    npc_mission_tree_scan_proc_b_1: Er will sein Gutachten unbedingt abschließen und
      seinen Investoren den Beweis für das Projekt vorlegen.
    npc_mission_tree_scan_proc_b_2: Er muss eine vergleichende Studie zwischen den
      lokalen Spezies und denen, die man an anderen Orten vorfindet, durchführen.
    npc_mission_tree_scan_proc_b_3: Seine Datenbank weist eine Schwäche im Bereich
      der lokalen Fauna auf, weshalb seine Prognosen nur schwer überprüft werden können.
    npc_mission_tree_scan_proc_b_4: Die Muster, die er in seinen Daten erwartet hat,
      sind noch nicht eingetreten, weshalb die Forschungsarbeit in eine neue Runde
      geht.
    npc_mission_tree_scan_proc_b_5: Der bestehende Datenspeicher zeigt nach und nach
      alarmierende Konsistenzfehler. Deshalb hält er es für nötig, von vorne anzufangen.
    npc_mission_tree_scan_proc_c_1: Alle korrekt formatierten biologischen Scans werden
      angenommen.
    npc_mission_tree_scan_proc_c_2: Der Kunde wünscht nur bestätigte botanische Scans
      – Scans von belaubter Fauna werden nicht angenommen.
    npc_mission_tree_scan_proc_c_3: Daher werden alle Beiträge zu seiner botanischen
      Bibliothek großzügig belohnt.
    npc_mission_tree_scan_proc_c_4: Er hat genug gepresste physikalische Proben und
      sucht zu diesem Zeitpunkt ausschließlich nach holografischen Scans.
    npc_mission_tree_scan_proc_c_5: Es wird nach qualitativ hochwertigen botanischen
      Daten gesucht, und jeder Entdecker, der Scans beisteuert, erhält eine Belohnung.
    npc_mission_min_scan_proc_a_1: Der Kunde untersucht die Muster von Bodenabtragungen.
    npc_mission_min_scan_proc_a_2: Der Kunde untersucht die Muster von Mineralbildungen.
    npc_mission_min_scan_proc_a_3: Der Kunde bewertet das Potenzial von diversen lokalen
      Orten als Bergbauzentren.
    npc_mission_min_scan_proc_a_4: Der Kunde arbeitet an der Forschung zur Mineralienherstellung.
    npc_mission_min_scan_proc_a_5: Der Kunde arbeitet an einem Forschungsprojekt,
      Gesteine als Nahrungsquelle für flechtenbasierte Lebewesen einzusetzen.
    npc_mission_min_scan_proc_b_1: Er erstellt eine Datenbank, in der seine Prognosen
      aufgezeichnet und überprüft werden.
    npc_mission_min_scan_proc_b_2: Er hat eine Menge Informationen zum Salzgehalt
      des Grundwassers, hat aber nur wenige Daten zu festen Felsformationen.
    npc_mission_min_scan_proc_b_3: Er hat viele Daten zu vulkanisch aktiven Welten,
      sucht aber auch nach Scans geologisch stabiler Umgebungen, um sie vergleichen
      zu können.
    npc_mission_min_scan_proc_b_4: Er legt eine Sammlung von Gesteinsformationen an,
      damit die passenden Gegenstücke einfacher gefunden werden können.
    npc_mission_min_scan_proc_b_5: Die vorherige Datenbank wurde bei einer Flut katastrophal
      beschädigt, weshalb er jetzt vor der Aufgabe steht, das gesamte Verzeichnis
      neu aufzubauen.
    npc_mission_min_scan_proc_c_1: Alle korrekt formatierten geologischen Scans werden
      angenommen.
    npc_mission_min_scan_proc_c_2: Scans von geologischen Formationen mit hohem Mineralienanteil
      sind besonders wertvoll.
    npc_mission_min_scan_proc_c_3: Deshalb bittet er Geologen, ihm detaillierte Scan-Daten
      zu bringen.
    npc_mission_min_scan_proc_c_4: Er hat es vor allem auf Scans von eisenhaltigen
      Materialien abgesehen. Es werden aber alle geologischen Proben angenommen.
    npc_mission_min_scan_proc_c_5: Aufgrund von Engpässen bei der Lagerung werden
      keine physikalischen Proben angenommen. Nur Daten-Scans, bitte.
    npc_mission_repair_proc_a_1: Der Kunde sucht dringend nach abenteuerlustigen Ingenieuren.
    npc_mission_repair_proc_a_2: Der Kunde möchte umgehend seine wertvolle planetare
      Ausrüstung reparieren lassen.
    npc_mission_repair_proc_a_3: Der Kunde hat den Kontakt zu seiner automatisierten
      Planetenmaschinerie verloren.
    npc_mission_repair_proc_a_4: Der Kunde möchte umgehend einen Teil seiner planetaren
      Ausrüstung reparieren lassen.
    npc_mission_repair_proc_a_5: Der Kunde hat eine Fehlermeldung bei seinem automatischen
      Diagnosenetzwerk und ist auf der Suche nach einem Ingenieur, der Feldversuche
      durchführt.
    npc_mission_repair_proc_b_1: Die Systemprotokolle lassen darauf schließen, dass
      der Schaden von Raubkreaturen verursacht wurde.
    npc_mission_repair_proc_b_2: Automatisierte Videoaufnahmen weisen darauf hin,
      dass Plünderer versucht haben, Teile der Maschinerie zu stehlen.
    npc_mission_repair_proc_b_3: Die grundlegende Diagnose zeigt einen Fehler in der
      Treibstoffversorgung. Inaktivität hat eventuell weitere Schäden verursacht.
    npc_mission_repair_proc_b_4: Mehrere wichtige Komponenten wurden kurzgeschlossen,
      weshalb eine mehrstufige Reparatur nötig ist.
    npc_mission_repair_proc_b_5: Ablesungen zeigen, dass kein Fehler dafür verantwortlich
      ist, sondern lediglich ein Problem im Diagnosesystem. Allerdings kann der Kunde
      dieses Risiko nicht eingehen.
    npc_mission_repair_proc_c_1: Den Ingenieuren wird zur Vorsicht geraten, da die
      Maschinerie zum Überhitzen neigt.
    npc_mission_repair_proc_c_2: Ehemalige Ingenieure haben davor gewarnt, dass das
      Vakuumgehäuse fragil ist. Vorsicht ist geboten.
    npc_mission_repair_proc_c_3: Zusätzliche Diagnosen weisen auf ein kleines toxisches
      Leck hin. Gefahrenschutz wird empfohlen.
    npc_mission_repair_proc_c_4: Bei der Annäherung zur Ausrüstung ist Vorsicht geboten,
      da die Batterien eventuell nicht voll entladen sind.
    npc_mission_repair_proc_c_5: Es muss schnell gehen, da die Maschinerie in einen
      kritischen Zustand übergehen könnte, wenn sie zu lange im Fehlerstatus bleibt.
