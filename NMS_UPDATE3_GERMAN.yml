    npc_core_act2_27r_desc: "Ich sehe ihn.\nIch sehe den Atlas in all seiner Pracht,
      seine letzte Schnittstelle. Er befindet sich im Herzen jeder Galaxie, schreit
      und versucht sich selbst von allen Fehlern zu befreien. Er will nicht sterben.
      Aber er hat so wenige Werkzeuge und kann die Ursache für seine Schmerzen nicht
      erreichen ...\n\nIch weiß nicht, wie viel Zeit mir noch bleibt ... Der Atlas
      hat 16 Minuten. Habe ich noch ein ganzes Leben? Minuten? Sek <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzkt<>\n\nIch weiß nicht, ob ich genug Zeit habe, um mich zu verabschieden.
      Ich weiß nicht, ob ... ob <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<>  "
    npc_core_act2_27r_opt_a: Toben
