    npc_mission_delivery_proc_a_1: Der Kunde sucht einen Kurier für eine dringende
      Zustellung.
    npc_mission_delivery_proc_a_2: Der Kunde braucht einen Kurier für die Zustellung
      eines wertvollen Gegenstandes.
    npc_mission_delivery_proc_a_3: Der Kunde muss eine wichtige Sendung zustellen
      und sucht einen vertrauenswürdigen Kurier.
    npc_mission_delivery_proc_a_4: Der Kunde benötigt einen diskreten Kurier, der
      keine Fragen stellt.
    npc_mission_delivery_proc_a_5: Der Kunde muss einen Gegenstand zustellen, kann
      sich aber nicht auf traditionelle Versandwege verlassen.
    npc_mission_delivery_proc_b_1: Der fragliche Gegenstand ist extrem wertvoll und
      hat die Aufmerksamkeit von Dieben erregt.
    npc_mission_delivery_proc_b_2: Der Vorrat des Kunden an diesem speziellen Gegenstand
      geht zur Neige. Dies ist das letzte Exemplar.
    npc_mission_delivery_proc_b_3: Der Empfänger ist für den Kunden besonders wichtig
      und der Gegenstand muss sicher zugestellt werden.
    npc_mission_delivery_proc_b_4: Der Gegenstand mag gewöhnlich aussehen, aber die
      Liste seiner ehemaligen Besitzer und Anwendungen verleihen ihm eine große kulturelle
      Bedeutung.
    npc_mission_delivery_proc_b_5: Der Gegenstand hat ungewöhnliche Eigenschaften
      entwickelt, mit Messwerten, die weit jenseits der zu erwartenden Parameter liegen.
      Er ist jetzt von besonders großem wissenschaftlichem Interesse.
    npc_mission_delivery_proc_c_1: |-
      Der Gegenstand ist absolut unersetzlich, weshalb der Kunde darauf hin weist, ihn mit größtmöglicher Sorgfalt zu behandeln.

      Der Kurier erhält für den Fall eines Piratenangriffs einen Verteidigungsbeleg.
    npc_mission_delivery_proc_c_2: |-
      Der Kunde erwartet bei der Übergabe einen ausführlichen Bericht, der auf jeglichen potenziellen Schaden hinweist.

      Der Kurier erhält für den Fall eines Piratenangriffs einen Verteidigungsbeleg.
    npc_mission_delivery_proc_c_3: |-
      Die Kapsel, in der er geliefert wurde, ist mit zusätzlichen Sicherheitsprotokollen ausgestattet, die jegliche arglistigen Austauschversuche des Kuriers verhindern.

      Der Kurier erhält für den Fall eines Piratenangriffs einen Verteidigungsbeleg.
    npc_mission_delivery_proc_c_4: |-
      Der Kunde warnt den Kurier, nicht autorisierte Lebensformen, die ihn ansprechen und über den Gegenstand ausfragen könnten, zu ignorieren.

      Der Kurier erhält für den Fall eines Piratenangriffs einen Verteidigungsbeleg.
    npc_mission_delivery_proc_c_5: |-
      Der Kunde wünscht, dass die Lieferung so sorgsam wie möglich, aber mit höchster Geschwindigkeit durchgeführt wird.

      Der Kurier erhält für den Fall eines Piratenangriffs einen Verteidigungsbeleg.
    npc_mission_pred_hunt_proc_a_1: Der Kunde sucht nach Trophäen, mit denen er seine
      neue Basis dekorieren kann.
    npc_mission_pred_hunt_proc_a_2: Der Kunde möchte die lokale Wildtierpopulation
      regulieren.
    npc_mission_pred_hunt_proc_a_3: Der Kunde versucht, die Ausbreitung einer Pilzinfektion
      unter den lokalen Raubtierpopulationen zu verhindern.
    npc_mission_pred_hunt_proc_a_4: Der Kunde möchte die Population gefährlicher Raubtiere
      eindämmen.
    npc_mission_pred_hunt_proc_a_5: Der Kunde versucht, das lokale Ökosystem zu Gunsten
      pflanzenfressender Tiere wieder ins Gleichgewicht zu bringen.
    npc_mission_pred_hunt_proc_b_1: Er bittet um die Hilfe eines professionellen Jägers,
      da er selbst bereits zu alt und schwach dazu ist.
    npc_mission_pred_hunt_proc_b_2: Er sucht die Hilfe eines kühnen Entdeckers, der
      den geifernden Mäulern eines jeden Raubtiers trotzt, das sich ihm in den Weg
      stellt.
    npc_mission_pred_hunt_proc_b_3: Aufgrund der Gelübde, die er ablegen musste, darf
      er keine Waffen tragen. Deshalb bittet er um die Unterstützung eines bewaffneten
      Entdeckers.
    npc_mission_pred_hunt_proc_b_4: Aufgrund seiner gesundheitlichen Verfassung kann
      er auf keinen Planeten reisen. Er belohnt aber jeden Entdecker, der seiner Sache
      hilft.
    npc_mission_pred_hunt_proc_b_5: Jägern, die ihm bei seiner Mission helfen, winkt
      eine großzügige Belohnung.
    npc_mission_pred_hunt_proc_c_1: Alle korrekt markierten Abschüsse werden angerechnet.
    npc_mission_pred_hunt_proc_c_2: Der Entdecker muss beweisen können, dass er für
      den Abschuss verantwortlich ist und die Leiche nicht bloß gefunden hat.
    npc_mission_pred_hunt_proc_c_3: Der Entdecker darf jegliche Morditgewinne, die
      er im Laufe seiner Unternehmung erzielt, behalten.
    npc_mission_pred_hunt_proc_c_4: Datenprotokolle müssen hochgeladen werden, um
      nachzuweisen, dass die erledigten Kreaturen definitiv Fleischfresser waren.
    npc_mission_pred_hunt_proc_c_5: Der Kunde überlässt die Tötungsmethoden allein
      dem Ermessen des Jägers.
