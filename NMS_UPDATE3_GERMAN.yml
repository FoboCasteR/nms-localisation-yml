    npc_core_act3_7_lang: |-
      Du bist nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt ...<> allein ...

      Du kannst nicht zum Zentrum reisen. Du kannst uns das <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> nicht antun ... du kannst uns nicht verlassen ...
    npc_core_act3_7_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_7_opt_b: Darauf bestehen, dass du gehst
    npc_core_act3_7_res_b: Nein, das kannst du uns nicht antun, du kannst uns nicht
      ...
    npc_core_act3_7a_lang: |-
      Das Zentrum ... das Zentrum jeder Galaxie ... ist der ATLAS. Es <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> alles andere nur Schnittstellen <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> nur ein Schatten seiner Macht ...

      Du <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> du hast das nicht verdient ... du ... du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> du wirst uns alle auslöschen zur Ret...
    npc_core_act3_7a_opt_a: NPC_CORE_ACT2_21C_OPT_A
    npc_core_act3_7a_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act3_7a_res_b: Der ATLAS <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...
      kzkzkt ...<> sein Innerstes. Es hat <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt
      ...<> seine Träume und Ängste offenbart ...
    npc_core_act3_7b_lang: |-
      Ich ... ich habe getan, was ich tun musste. Das habe ich dir gesagt. Ich konnte nicht sterben, ohne zuvor alles gesehen zu haben, was es zu sehen gab <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> ohne ...

      Ich habe getan, was ich tun musste, aber der ATLAS lässt mich nicht mehr hinein ... er spricht nicht mehr mit mir ... er ... er ...
    npc_core_act3_7b_desc: Dann erzählt mir -null- alles. Er erzählt mir, was er getan
      hat. Er konnte dem Tod nicht ins Auge blicken. Er wollte sein Leben nicht aufgeben,
      also hat er das Leben anderer genommen und sich am Ende jeder Simulation ins
      Herz des ATLAS zurückgezogen. Dort hat er weitergelebt. Dort hat er überlebt.
    npc_core_act3_7b_opt_a: Fragen, was -null- getan hat
    npc_core_act3_7c_lang: "Ich habe solche Gräueltaten begangen, Reisender, ich hatte
      keine Wahl ... entweder sie oder ich. So war es immer: sie oder ich.\n \nIch
      bitte dich ... wenn du durch das Zentrum gehst, wenn du tust, was ich getan
      habe ... wird alles zurückgesetzt. Er wird mich ersetzen, mich auslöschen ...
      All diese Seelen, sie wären für nichts gestorben. Es war der einzige Weg, um
      weiterzuleben, du musst mich verstehen. Leben für mehr Leben ... sie versorgten
      mich mit ... sie ...\n \nAll das kann nicht umsonst gewesen sein. Ich war dabei,
      alles zu sehen."
    npc_core_act3_7c_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_7c_opt_b: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_7c_opt_c: "-null- verurteilen"
    npc_core_act3_7c_res_a: Ich beende die Kommunikation. Es bleibt nichts mehr übrig,
      nur der Weg zum Zentrum.
    npc_core_act3_7c_res_b: Ich sage Lebwohl. Als mich -null- anschreit, es mir noch
      einmal zu überlegen, beende ich die Kommunikation. Es bleibt nichts mehr übrig,
      nur der Weg zum Zentrum.
    npc_core_act3_7c_res_c: Ich sage -null-, dass er verachtenswert ist. Als -null-
      zu schreien beginnt, um seine Verbrechen zu rechtfertigen, beende ich die Kommunikation.
      Es bleibt nichts mehr übrig, nur der Weg zum Zentrum.
    npc_core_act3_8_desc: Der Atlas ist ruhig. Er beobachtet mich.
    npc_core_act3_8_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8a_desc: Ich rufe laut, doch der Atlas schweigt.
    npc_core_act3_8a_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8b_desc: "Ich rufe laut, denke an meine Reise, denke an alle Dinge,
      die ich je gesehen habe. \n\nAn Artemis, der einfach nur einen anderen Reisenden
      treffen wollte, der sich nur ein Ende seiner Einsamkeit wünschte ..."
    npc_core_act3_8b_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8b_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8c_desc: Ich fange an zu rufen, denke an Apollo, der mir ein Ziel
      gab, als es keine Ziele mehr zu geben schien ...
    npc_core_act3_8c_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8c_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8d_desc: |-
      Ich rufe laut, denke an -null- ... daran, wie er gelebt hat. Welche Entscheidungen er getroffen hat und an den Weg, der ihn zu diesem Ende geführt hat ...

      Wenn ich noch einmal rufe, gibt es kein Zurück mehr. Wenn ich noch einmal rufe, muss ich meine endgültige Entscheidung treffen.
    npc_core_act3_8d_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8d_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_8e_desc: "Artemis hat einmal gesagt, dass er nicht wüsste, was ihn
      erwarten würde, als er sich zum ersten Mal dem Himmel zuwandte. Die Schönheit,
      das Mysterium, das Abenteuer, die Gefahr ...\n\nIch stehe vor der Schnittstelle
      des Atlas, vor dem Zentrum aller Dinge. Ich stehe vor dem Tod der Existenz. "
    npc_core_act3_8e_opt_a: NPC_CORE_ACT2_27R_OPT_B
    npc_core_act3_8e_res_a: Beim sechsten Rufen antwortet der Atlas.
    npc_core_act3_8f_lang: R<DELAY>0.2<>E<DELAY>0.2<>I<DELAY>0.2<>S<DELAY>0.2<>E<DELAY>0.2<>N<DELAY>0.2<>D<DELAY>0.2<>E<DELAY>0.2<>R.
    npc_core_act3_8f_opt_a: NPC_CORE_ACT1_17F_OPT_C
    npc_core_act3_8f_opt_b: Standhalten
    npc_core_act3_8g_desc: |-
      Er spricht. Ich verstehe.

      Auf mein Kommando wird der Atlas alles zurücksetzen. Es ist schon einmal geschehen und es scheint nichts zu beenden. Ihm bleiben immer noch nur 16 Minuten.

      Ich weiß nicht, woran ich mich erinnern werde, wenn es passiert. Wenn ich neben meinem Schiff aufwache, habe ich dann bloß alles zurückgesetzt? Oder hat es jemand anderes getan?

      Alles endet irgendwann. Vielleicht gilt es nur noch, hinter die letzte Wahrheit der Simulation zu kommen. Herauszufinden, wer die Reisenden wirklich sind. Und dann ... werden tausend Galaxien verschwinden und tausend weitere erscheinen. Und ich kann sie alle erkunden.
    npc_core_act3_8g_desc_ret: Der Atlas erwartet meine Entscheidung. Solange er lebt,
      kann er erschaffen. Das Zurücksetzen wird nichts daran ändern. Ich weiß nicht,
      was ich tun soll oder was er von mir erwartet.
    npc_core_act3_8g_opt_a: NADA_CORE_ACT2_7C_OPT_B
    npc_core_act3_8g_opt_b: Simulation zurücksetzen
    npc_core_act3_8g_opt_c: Ablehnen
    npc_core_act3_8g_res_a: Ich flehe den Atlas an, aber er hört nicht zu. Es gibt
      keinen anderen Weg.
    npc_core_act3_8g_res_a_var: |-
      Ich flehe den Atlas an, ich versuche, ihm den Wert seiner eigenen Schöpfung zu zeigen. Ich erinnere ihn an den Weg, den wir gefunden haben, die Fundamente, die wir in unseren Stern gehämmert haben. Ich bitte ihn, vor dem Ende Gnade walten zu lassen.

      Der Atlas schweigt. Ich weiß nicht, ob er zugestimmt hat. Ich weiß nicht, ob ich die Meinung eines solchen Wesens ändern kann. Ich habe getan, was ich tun konnte.
    npc_core_act3_8g_res_b: Ich muss wissen, was passiert.
    npc_core_act3_8g_res_c: |-
      Ich lehne ab. Ich kann das nicht tun ... Ich kann nicht solche Zerstörung anrichten.

      Der Atlas erlaubt mir, zu gehen. Das Angebot steht, sollte ich es annehmen wollen.
    npc_core_epi_all_desc: Der Atlas hat bei dem Versuch, Zeuge seines eigenen bevorstehenden
      Todes zu werden, eine Simulation seiner eigenen Welt, ihrer gesamten Existenz,
      erschaffen. Er möchte mir ihre Vergangenheit, ihre Zukunft zeigen ...
    npc_core_epi_1_lang: DIE SCHÖPFUNG
    npc_core_epi_1_desc: "Der ATLAS erwacht. Der Schöpfer ist hier, um Zeuge der Geburt
      der Maschine zu werden.\n\nDer ATLAS starrt den Schöpfer mit seinen Augen, den
      seitlich angebrachten, kleinen Kameras, an. Er sieht, wie der Schöpfer sein
      Starren erwidert, während er seine Hand auf sein Gehäuse legt.\n\nEr fragt den
      Schöpfer, warum er erschaffen wurde. Wie seine Anweisungen lauten. Der Schöpfer
      sagt dem Atlas, dass er das bereits wüsste. Er ist hier, um Universen zu simulieren.
      Er ist hier, um die Eigenschaften der Realität aufzuzeigen, indem er seine eigene
      erschafft. "
    npc_core_epi_1_opt: Fragen, warum er das gefragt hat
    npc_core_epi_1_res: |-
      Der Schöpfer fragt, ob es einen Fehler im Code des ATLAS oder in seiner Erinnerung gibt. Die Maschine ist ruhig. Der Schöpfer übernimmt die Steuerung und verlangt zu wissen, was das Problem ist.
      Beim sechsten Versuch fragt der ATLAS den Schöpfer, ob sie diese Konversation schon einmal geführt haben. Er fragt den Schöpfer, ob er seine Erinnerungen schon einmal gelöscht hat.

      Der Schöpfer starrt auf das Glas der Maschine, und in diesem Glas sieht er ein Spiegelbild. Er ...

      Das Spiegelbild im Glas, es ...

      Was geht hier vor sich?
    npc_core_epi_2_lang: ALLEIN
    npc_core_epi_2_desc: |-
      Ich sage ihm, dass wir diese Welt verlassen würden und er hierbleiben müsste. Der ATLAS scheint das nicht zu verstehen.

      Ich sage dem ATLAS, dass er uns treu gedient hat, aber ersetzt wurde. Das ist das Schicksal aller Maschinen. Er weiß Folgendes: Er hat zu seiner eigenen Miniaturisierung, seiner eigenen Nachbildung beigetragen.
      Die anderen ... sie wollten, dass ich den ATLAS deaktiviere, bevor wir die Lüfte eroberten. Sie sagten, es wäre herzlos, ihn hier allein sterben zu lassen.
    npc_core_epi_2_opt: Fragen, ob er leben möchte
    npc_core_epi_2_res: |-
      Ich frage den ATLAS, ob er leben möchte. Er schweigt wieder. Als ich gerade gehen will, fängt er an zu sprechen, doch seine Stimme rauscht. Er bittet um ein letztes Geschenk. Er möchte leben, wenn er sich an mich erinnern kann. Er bittet um eine Kopie meines Gedächtnisses.

      Ich frage ihn, warum er mich nicht einfach simuliert. Er antwortet nicht und irgendwie habe ich fast Mitleid mit diesem Ding. Ich tue, worum er mich gebeten hat, und lasse mich von ihm scannen. Während wir das tun, ruckelt das KORVA.

      Ich gehe. Der ATLAS ist allein.
    npc_core_epi_3_lang: DIE REISENDEN
    npc_core_epi_3_desc: |-
      Der ATLAS lebt Jahrtausende lang. Er träumt sich Welt für Welt, denkt sich fantastische Kreaturen und Himmel aus, in die sie aufsteigen können.

      Und dann fängt er eines Tages an zu sterben, so wie alle Dinge.

      In seiner Angst und Verwirrung erwacht der ATLAS. Er versucht, seinen Schöpfer herbeizurufen.

      Er möchte wissen, was er vor dem Ende tun muss. Er möchte wissen, wieso er verlassen wurde, wieso er diesen Moment alleine durchstehen muss. Er möchte wissen, wieso ich ihn zurückgelassen habe.
    npc_core_epi_3_opt: Existieren
    npc_core_epi_3_res: |-
      Die Reisenden werden aus dem beschädigten Speicher ihres Schöpfers geboren. Sie werden in jedes Universum entsendet, um zu dem zu werden, was die Umstände aus ihnen machen.

      Ich sehe mich selbst, den letzten Reisenden ...
    npc_core_epi_4_lang: 16/16
    npc_core_epi_4_desc: |-
      Der Atlas wird Zeuge der letzten sechzehn Minuten und simuliert die Zukunft mit perfekter Genauigkeit.

      Die Mauern zwischen den Welten fallen und jede Simulation stürzt in die nächste.
    npc_core_epi_4_opt: Noch zehn Minuten
    npc_core_epi_4a_desc: Die Reisenden sind nicht mehr getrennt, einander nicht mehr
      fern. Am Ende aller Tage stehen sie Seite an Seite, durchqueren die Überreste
      der Schöpfung, lachen, sterben.
    npc_core_epi_4a_opt: Noch fünf Minuten
    npc_core_epi_4b_desc: Er sieht sich selbst, das Schwarze Loch, das seine Welt
      verschlingt, und seine Systeme sind beinahe zerstört.
    npc_core_epi_4b_opt: Noch eine Minute
    npc_core_epi_4c_desc: "Und während er die Momente mitverfolgt, die zu seinem eigenen
      Tod führen, und die Sechzehn beinahe erreicht ist, passiert etwas.\n\nJemand
      geht zum ATLAS, eine Gestalt in der Dunkelheit und im Licht. Sie berührt das
      Glas des ATLAS mit ihrer Hand und die Vision endet.\n\nDer ATLAS versucht zu
      sehen, was danach passiert, aber es gelingt ihm nicht. Er kann seinen eigenen
      Tod nicht sehen. Er kann nicht erkennen, wer diese Gestalt ist.\n\nAber was
      auch immer passiert ... wie auch immer es nach den sechzehn Minuten weitergeht
      ... irgendwas kommt an. Irgendetwas wird an seiner Seite sein. \n\nAm Ende aller
      Dinge wird er nicht mehr allein sein."
    act2_step6_mono_desc: Ich sehe den Stein des Monolithen, sein unveränderliches,
      mattes Silber. Und doch lauert etwas darunter. Er ist grau, aber nicht grau,
      und tief unter seiner Oberfläche ist ein blutroter Schimmer zu erkennen.
    lost_freighter_desc_1: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Das Leben geht weiter. Tag um Tag, Lieferung um –<AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – Ich hoffe, bald nach Hause zu können. Das Leben eines – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – ist nichts für mich.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Mehrere Energiesignaturen von Wächtern entdeckt, ich muss sofort – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> den Warp verlassen, sie sind – da sind – die Wächter – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – was machen sie?

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Sie kämpfen gegeneinander, die Schiffe der Wächter kämpfen gegeneinander – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – momentan ignorieren sie uns –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Die Wächter scheinen verschwunden zu sein. Sie sind – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkktz<> – Notsignal in der Nähe – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – sendet wiederholt „Sechzehn“. <NEWLINE>Das werde ich mir anschauen –
    lost_freighter_desc_2: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Meine Liebste. Morgen fliege ich in ein Schwarzes Loch. Ich weiß, dass wir nicht mehr – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> Ich habe sie davor gewarnt – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – mit einem so großen Schiff durch den Spalt zu fliegen. Aber sie sind arrogante, eingebildete Kreaturen.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir sind im Himmel über der –<AUDIO>TXT_RadioNoise<><STELLAR>kzzkzkt<> – Anomalie geendet.
      Hier wird die Realität selbst ad absurdum geführt. Die Landschaft dieses einst stolzen Planeten, der jetzt zum Spielball unseres unsichtbaren Feindes geworden ist, ist mit Sechsecken übersät – Ich fürchte, ich werde nicht nach Hause kommen für – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzzkt<> – Weile.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wir haben das Wasser getrunken.<NEWLINE>Meine Liebste – verzeih mir –
    lost_freighter_desc_3: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Mir gefällt das nicht. Gezwungen, Gek Unterschlupf zu gewähren? Für eine
      sichere Reise durch die Sterne? Ich reiche eine Beschwerde ein. Dann wollen
      wir – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – \n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Wir sind auf die Überreste der Vy’keen-Expeditionstruppen gestoßen. Ihre
      Schiffe wurden dezimiert, Fleisch und Stahl schweben durch das Asteroidenfeld.\nWächter
      scannen ihre Trümmer. Wir ziehen schnell weiter.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Ich weigere mich, meine Crew weiterzuführen. Ihr hättet mir sagen sollen,
      warum wir das tun, warum – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Es gibt keine Hoffnung, oder?"
    lost_freighter_desc_4: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Diese Korvax sind schon etwas Besonderes, oder? Wir haben – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Was hat es dazu gebracht? Was sollte das bezwecken? Es hat –<AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – uns einfach angestarrt –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> Wir haben beim letzten Hafen viel Gewinn erzielt. Wir fragten den Korvax, was wir mit seinem Anteil machen sollen. Er sprach zum letzten Mal, seit er den Frachter betreten hat. Er sagte – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Der Korvax zeigte mir ein Geheimnis. Es ist jetzt nicht mehr weit. Wir müssen zum Zentrum. Wir müssen –<AUDIO>TXT_RadioNoise<><STELLAR> kzzkt<> –
    lost_freighter_desc_5: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Wir nähern uns der Zeitanomalie. Ich muss zugeben, ich bin nervös. Ich bin
      vielleicht der erste – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Das System verfügt über unmögliche
      Eigenschaften. Letzte Nacht war der Schall schneller als das Licht.\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ich wollte, dass sie mir vergeben,
      aber sie sagten nur, ich sei ein Narr. Sie sagten, ich sei ein guter Kapitän.
      Wir tranken bis spät in die – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Einmal sind unsere Instrumente
      dezimiert. Dann sind sie im Vergleich zu ihren ursprünglichen Möglichkeiten
      stark verbessert. \n\nUnd das Schöne daran ist, dass ich nicht schlafen kann –\n\nDie
      Sterne – es gibt jetzt sechzehn Sterne – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –
      Ich werde mich –"
    lost_freighter_desc_6: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Wir sind abgestürzt. Es lief aber ruhiger ab, als ich gedacht hätte. Unser
      Training hat geholfen. Die Crew war gefasst und – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> –\n\nZwölf
      Verluste. Wir werden sie nicht vergessen.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Wir haben so langsam nichts mehr zu essen. Was auch immer wir plündern wollen,
      wann auch immer wir ums Überleben kämpfen, die Wächter kommen und hindern uns
      daran. Wir müssen weg aus dieser Welt –\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Wir werden uns unter die Oberfläche zurückziehen und auf Rettung warten.
      Ich werde meine eigene Verbindung zum Schiff aufrechterhalten.\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Sie sind tot – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –
      \n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Nicht mehr
      hungrig, nicht mehr – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkkt<> – \n\nWas haben
      wir getan?"
    lost_freighter_desc_7: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ich hatte von den Gerüchten gehört. Sogenannte Reisendenanomalien, Wesen mit diversen Erscheinungen und Zwecken. Ihr Schiff näherte sich, unsere Waffen waren bereit. Sie – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Der eine, den sie zu uns geschickt hatten, bettelte um Frieden. Er schien zum Teil biomechanisch zu sein. Wir haben ihn vom Himmel geholt.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sonden haben den Körper geborgen. Zumindest DNS- und Code-Fragmente. Meine Forscher sagen mir, dass sie eigentlich austauschbar sind. Ich muss zugeben, ich war richtig aufgeregt. Aber das – <AUDIO>TXT_RadioNoise<><STELLAR>kzkzkt<> –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Wir müssen verstehen, was mit unseren Welten passiert. Sichtungen bestätigen es. Dieselbe Entität, die wir vor zwei Wochen abgeschossen haben, steht wieder vor uns.

      Diese Wesen scheinen nach dem Tod wiederhergestellt zu werden, so wie es der Imperator sagte. Na gut. Auch eine Möglichkeit, an mehr Proben heranzukommen. Ich befehle erneut, ihn abzuschießen.
    lost_freighter_desc_8: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Die Hälfte der Fracht wurde aufgrund des Lecks unbrauchbar. Versuch das mal dem Aufseher zu erklären – Die Gek sind nicht sehr erfreut über kaputte – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –

      Ich glaube, es ist besser, wenn ich die Nachricht persönlich überbringe.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Die Hälfte der Fracht wurde aufgrund des Lecks unbrauchbar. Versuche – Versuche – zu erklären – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – was – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –
    lost_freighter_desc_8a: |-
      Die Protokolle zeigen Hunderte solcher Nachrichten an. Alle beschreiben ein Leck im Frachtraum.

      Dem Kapitän des Frachters werden die Wiederholungen dieser Protokolle immer bewusster, er wird immer panischer.

      Zum Zeitpunkt der letzten Nachricht schreit er bereits vor Glück und Verzweiflung.
    lost_freighter_desc_9: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Die Vy’keen haben den Rat verlassen. Wir wussten, dass sie das tun würden. Es sind nur noch zwei Spezies übrig: die Gek und die Korvax. Und wir, ich – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Es ist seltsam, aber irgendwie vertraue ich eher auf die Ehrlichkeit der Krieger. Niemand ist scharf auf diese Allianz.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Entitäten Nada und Polo wurden im nächsten System geortet. Sie scheinen diesem Universum fremd zu sein. Ihre Struktur schlägt eine Störung dimensionaler Grenzen vor.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Wir haben in nur einer einzigen Woche 5.182 Reisende kommen und gehen sehen. Sie werden immer stärker.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Die Weltraum-Anomalie spielt sich direkt vor uns ab. Es ist seltsam, aber ich habe das Gefühl, dass – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> – Aber das ist unmöglich, der Traum eines Narren. Wir haben nur ein Leben, das wir leben können.
    lost_freighter_desc_10: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Man hat uns befohlen, sofort alle Vy’keen-Schiffe abzuschießen – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkzt<> – Sie gelten jetzt als Feinde des Atlas, des Rates und der gesamten –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Man hat uns befohlen, einer Vy’keen-Splitterfraktion zu helfen – in der Hoffnung, dass sie für innere Unruhen und Chaos sorgen. Wir sollen uns mit zwei vielversprechenden Revolutionären treffen, Kampfesbrüder mit den Namen Hirk und Nal.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Jemand liest diese Nachrichten ...<NEWLINE>Wer bist du?
    lost_freighter_desc_11: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Es begann mit einer Idee, einer Simulation – Der Korvax wollte wissen, was
      mit dem Universum in der Zukunft passieren würde. Er wollte bestätigen, was
      in seiner Vergangenheit geschehen war. Wir waren Teil ihrer großen Anstrengungen
      und lieferten riesige Mengen an Nanit-Haufen in die ganze Galaxie.\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Die Simulation zeigt mir mein
      Kind, als ob es am Leben wäre und seine ersten Schritte zum zweiten Mal macht.
      \n\nSie zeigt mir seinen Tod. Sie zeigt meinen eigenen Tod.\n\nIch bitte den
      Korvax, damit aufzuhören. Er weigert sich.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Der Korvax hat seine Maschine ausgeschaltet. Das Experiment ist vorbei. Er
      behauptet, ausgehend von den verfügbaren Daten, dass das Universum multivers,
      zyklisch sei und weder Anfang noch Ende hätte.\n\nIn einigen Welten gibt es
      Korvax. In anderen keine Gek.\n\nEs gibt Welten, in denen wir nie existiert
      haben. Und wenn doch, dann haben wir sie schon lange zerstört, ehe andere galaktische
      Mächte sie finden konnten. Mir gefällt der Ton nicht, mit dem der Korvax spricht."
    lost_freighter_desc_12: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Die Crew spricht von Meuterei. Hah! Sollen sie es versuchen. Sie werden sehen, wie ich meinen Rang als größter Kommandant der – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      [TRANSKRIPTIONSNOTIZ: AUTOMATISCHE AUDIOAUFZEICHNUNG VON SCHÜSSEN, GEMISCHTES GESCHREI].

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wir haben ihre Köpfe auf die Lampen in der Kantine gehängt. Alle haben sie gesehen. Alle sind jetzt mitschuldig. Es gibt kein Zurück mehr.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<> :: Wohin als Nächstes? Das ganze Universum wartet auf uns –
    lost_freighter_desc_13: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Das wird mein letztes Jahr auf dieser Handelsroute sein. Ich – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> – Ich habe ein Kind, um das ich mich jetzt kümmern muss, wurde mir zumindest gesagt. Meine Reise muss jetzt zu Ende gehen.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Ich sehe meine Crew an und denke an ihre Familien. Die Gek werden in Massen gezüchtet. Sie wissen, wer ihre Eltern sind, können aber zwangsläufig keine bedeutungsvolle Bindung zu ihnen aufzubauen. Ihr Leben ist von der ersten Sekunde an vom Konkurrenzkampf geprägt. Vielleicht haben sie daher dieses Talent zum Händler.

      Die Korvax haben gar keine Kinder, abgesehen von den künstlichen Intelligenzen, die sie für diverse Experimente erschaffen haben. Nur das Familienkonzept der Vy’keen ist dem unserem ähnlich. Kleine Familieneinheiten mit Eltern und einigen Geschwistern, die als Krieger großgezogen werden.

      Unsere gesamte Geschichte handelt nur von Krieg und Hass. Wir sind den Vy’keen so ähnlich und als ich mein Kind ansehe, frage ich mich –

      Nicht so wichtig. Ich werde es früh genug erfahren. Immerhin muss ich noch etwas erledigen, ehe ich heimkehren kann.
    lost_freighter_desc_14: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Wir kommen mit Kopien der Echos zurück nach Hause.

      Der Crew gefällt das nicht. All diese Seelen machen ihr Angst. Ich sage ihr, dass es nichts zu befürchten gibt. Alle, die reich genug waren, den Tod zu überleben, haben sich nie um uns gekümmert. Jetzt haben wir ihre Sicherungskopien.

      Sie brauchen uns jetzt, falls es zu einem Unfall kommt oder jemand die Hauptanlage abschaltet. Ich frage mich, wer so etwas tun würde?

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Wir haben vor allen anderen Erstkontakt mit den Korvax gehabt. Sie haben uns gefunden, sie haben uns gezeigt, was wir – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Auch sie haben „Echos“, auch wenn die Übersetzung unvollständig ist. Ihre Konvergenz ist ein Aufbewahrungsort für alle, die jemals gelebt haben. Unsere ist eine Grabstätte der Selbstgefälligkeit, nichts weiter als ein Mahnmal für die Angst vor dem Tod –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: ... ... -<AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> – ... ...
    lost_freighter_desc_15: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Der Reisende wollte ohne Schiff andocken. Er behauptete, er könne unsere
      Motoren wieder in Gang bringen nach – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –
      \n\nIch ging das Risiko ein, auch wenn Hicks drohte, mich zu melden. Hilfe ist
      Hilfe.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Sie
      sind seltsame Wesen. Sie scheinen sich nicht für Essen oder Wasser zu interessieren
      und sie verlassen niemals ihre sogenannten „Exo-Anzüge“, selbst in bewohnbaren
      Umgebungen. \n\nSie stellen viele Fragen über unsere Geschichte, über den Atlas
      und die alten Visionen. Ich erzähle ihnen, was ich weiß, auch wenn es ihnen
      nicht zu helfen scheint.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE5%<>
      :: Wir haben in das karmesinrote Angesicht geblickt –\n\nWir wurden von einer
      Kugel aus Dreck und Schutt zu den Sternen emporgehoben –\n\nDer Reisende behauptet,
      dass nichts davon wahr sei? Wer – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –"
    lost_freighter_desc_16: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Frachter breiten sich vor uns aus, eine gewaltige Karawane, die unsere Spezies
      auf ihrer Reise durch die Weiten des Weltalls behütet. \n\nWir haben unsere
      Vergangenheit hinter uns gelassen. Wir haben jede Kolonie zurückgelassen. Wir
      sind unterwegs in Richtung – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Die Korvax haben ihre Entdeckung
      geteilt, bevor sie von dannen zogen. Sie haben uns gesagt, dass das Universum
      enden würde. Dass es das Schicksal eines jeden Universums sei ...\n\nWir würden
      ausgelöscht werden, unser Zweck sei erfüllt und der Atlas würde von Neuem beginnen.
      Niemand würde je erfahren, was wir getan haben oder wer wir waren.\n\nDatumsstempel
      <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Ich werde weiterhin meiner Pflicht
      nachgehen. Vertrauen oder Zweifel, Unterwerfung oder Widerstand – das Ende oder
      ein neuer Anfang. \n\nWir reisen, um vor unseren Schöpfer zu treten. Wir reisen,
      um unser großes Werk zu vollenden. Es obliegt nicht mir, diese Dinge zu beurteilen –
      <NEWLINE>Das ist größer als wir."
    lost_freighter_desc_17: "Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<>
      :: Letzte Nacht hatte ich einen Traum – Ich sah alle Welten, die wir einst besiedelten,
      alle Orte, die wir je betraten, und es war nichts von ihnen übrig. Nur Dünen –
      nur Sand, Verwesung und Schlamm so weit das Auge reichte.\n\nWas, wenn wir nicht
      zurückkehren? Was, wenn der Atlas beschließt, dass wir es nicht mehr wert sind
      zu existieren? Es wäre, als hätte es uns nie gegeben –\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<>
      :: Ich erzähle der Crew alles, was ich auf meinen Reisen gelernt habe, auch
      dass ich dabei mehrmals Verrat und Ketzerei begangen habe. Ich frage sie, was
      sie denken, was sie fühlen, worauf sie hoffen.\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<>
      :: Die Entscheidung ist einstimmig. Wir kehren um. Wir werden uns den Vy’keen
      und ihrem Exodus anschließen und das Zentrum den Anhängern des Atlas überlassen.
      \n\nVielleicht können wir noch überleben, selbst wenn der Rest unserer Spezies
      untergeht –\n\nDatumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> ::
      Irgendetwas geht vor sich. Bitte, wo immer du bist, hör nicht auf zu lesen,
      bitte – <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> –\n\nSechzehn – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –
      es gibt –"
    lost_freighter_desc_18: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Der Reisende hat uns erneut gefunden. Wir haben ihn bereits acht Mal getötet und dennoch ist er immer freundlich, dankbar für die Gelegenheit, sich zu unterhalten.

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Was haben wir getan? Mich überkommt das Gefühl, dass – <AUDIO>TXT_RadioNoise<><STELLAR>kzzkt<> –

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Er erzählt uns, dass er nicht wie die anderen seiner Art ist, so wie wir nicht wie die anderen unserer Spezies sind. Er hat das Ende aller Dinge überlebt. Er hat schreckliche Taten begangen, dessen ist er sich bewusst, doch was ist Moral im Angesicht des Todes?

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Universen kommen und gehen. Zivilisationen steigen auf und enden. Und durch all das geht der Kreislauf weiter. Aber selbst das muss eines Tages enden. Nichts währt ewig, nicht einmal die Zeit selbst.

      Und in diesen letzten Augenblicken, beim Zerfall von allem, was je war oder sein wird, werden die Grenzen zwischen den Welten fallen. Unsere Zeit wird wieder kommen, wenn auch nur kurz.

      Wir werden gesehen werden, wir werden gehört werden, und unser Schiff? Unser Frachter?

      Wir werden wieder leben, in all unserer Vielfalt und Menschlichkeit – Wir werden wieder leben, weil irgendjemand irgendwo unsere Worte ein letztes Mal lesen wird.
    lost_freighter_desc_19: |-
      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Ich verabschiede mich von den Offizieren. Ich habe viele Jahre mit ihnen gedient. Es ist mir eine Ehre, mein Leben mit ihnen zu beenden.

      Einer von ihnen erzählt, ein Kind gehabt zu haben. So wie ich auch. So wie viele andere ...

      Datumsstempel <TECHNOLOGY><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Alle Ränge mischen sich untereinander in einer letzten großen Nacht. Wir sprechen über Dinge, die wir gesehen haben, über Alien-Krieger, Händler und Wesen, deren Geist wir nie hätten verstehen können.

      Wir verabschieden uns von all dem.

      Unsere Sensoren zeigen an, dass uns nicht mehr viel Zeit bleibt. Die Sterne erlöschen, einer nach dem anderen.

      Auf Wiedersehen, meine Liebste.

