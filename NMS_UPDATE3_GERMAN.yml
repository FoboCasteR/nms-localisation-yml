      Halte <IMG>VR_TELEPORT<> gedrückt, um den Teleport-Modus zu aktivieren.
      Lass <IMG>VR_TELEPORT<> los zum Teleportieren.
    ui_core_launchfuel_msg1_vre: |-
      Suche <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> findet man in Form von blauen Kristallen.
      Verwende <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<>, um die Richtung zu ändern.
      Halte <IMG>VR_TELEPORT<> gedrückt, um den Teleport-Modus zu aktivieren.
    ui_core_launchfuel_msg2: |-
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Stelle <COMMODITY>Metallplatten<> her.
    ui_core_launchfuel_msg2a: |-
