    itemgen_treasure_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Staubig und voller Dreck, aber dieser Schatz ist trotzdem ein wichtiges historisches Artefakt.
    itemgen_treasure_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieser Schatz hat denjenigen, die ihn vergraben haben, offenbar viel bedeutet. Ob er heutzutage noch etwas wert ist, ist aber eher fraglich.
    itemgen_treasure_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieser Schatz wurde durch die Feuchtigkeit und die schwierigen Bedingungen, denen er ausgesetzt war, beschädigt. Von seinem alten Glanz ist nur noch wenig zu sehen.
    itemgen_treasure_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diesem Artefakt scheinen die Jahre unter der Erde nicht viel ausgemacht zu haben. Leider scheint er in keinem sehr guten Zustand gewesen zu sein, als man ihn vergraben hat.
    itemgen_treasure_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      War dieses Artefakt Teil von vielen, die mit ihrem Besitzer vergraben wurden? Die Überreste einer geheimen Schatzkammer? Oder bloß vergessener Müll? Der Zahn der Zeit macht es unmöglich, das herauszufinden.
    itemgen_treasure_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Obwohl der Schatz an sich bereits wertvoll ist, erhält er seinen wahren Wert erst durch den Einblick, den er in die Gesellschaft gibt, die diesen Planeten einst beherrscht hat.
    itemgen_treasure_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Was hat den Besitzer dieses Schatzes wohl dazu veranlasst, ihn zu vergraben? Hat er gehofft, eines Tages zurückzukehren, um ihn sich zu holen? Diese Fragen wird man wohl nie beantworten können.
    itemgen_treasure_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Obwohl er voller Insekten ist und ein modriger Geruch an ihm haftet, ist dieser Schatz ein wertvolles Artefakt.
    itemgen_treasure_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieser seltene Schatz ist mit seltsamen Markierungen bedeckt, als wäre der Inhalt für eine Art Zeremonie oder Ritual verwendet worden.
    itemgen_treasure_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieser Schatz hat irgendetwas Übernatürliches an sich, irgendetwas ist seltsam daran, wie er das Licht einfängt. Fast als würde er von seinem früheren Besitzer heimgesucht werden ...
    itemgen_treasure_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Auf dem Schatz sind die verblassten Umrisse eines Familienwappens zu sehen. Vielleicht sind die Nachfahren des Besitzers noch irgendwo da draußen und suchen nach dieser letzten Spur ihrer Vorfahren ...
    itemgen_hist_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Das Papier zerfällt, die Tinte verblasst. Dies ist vielleicht die letzte Möglichkeit, dieses Manuskript zu lesen, bevor es für alle Zeit verloren ist.
    itemgen_hist_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Manuskript ist in einer Handschrift verfasst, die nicht von dieser Welt zu sein scheint. Es ist mit seltsamen Randnotizen übersät. Mehrere Generationen haben zum ursprünglichen Text Notizen und Diagramme hinzugefügt, von denen einige ziemlich verstörend sind.
    itemgen_hist_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Schrift ist rau und tief in das Papier eingeritzt. Die Gefühle desjenigen, der dieses Dokument verfasst hat, sind deutlich sichtbar in die Oberfläche eingraviert, unabhängig davon, welche Geschichte die Worte erzählen sollen.
    itemgen_hist_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Dokument ist von Hand geschrieben. Die Buchstaben sehen zittrig und matt aus. Wer auch immer dies geschrieben hat, hat viel Kraft – vielleicht sogar seine letzte – aufgebracht, um seine Worte festzuhalten.
    itemgen_hist_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Obwohl der Einband fachgemäß bedruckt wurde, wirkt die Schrift im Inneren kindlich und unbeholfen. Vielleicht war das nur ein Übungsblatt, um besser Schreiben zu lernen?
    itemgen_hist_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Einige dieser Seiten sind fleckig, obwohl scheinbar etwas unbeholfen versucht wurde, sie zu säubern. Und die zweite Hälfte ist eindeutig in einer anderen Handschrift verfasst als die erste ...
    itemgen_hist_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der Originaltext dieses Dokuments wurde erheblich verändert. Einträge wurden durchgestrichen, überschrieben und sogar herausgerissen – offensichtlich von vielen verschiedenen Autoren. Was auch immer hier geschrieben wurde, war sehr umstritten.
    itemgen_hist_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Dokument wurde vorsichtig in seine Verpackung gelegt und mit Papier umwickelt, um es vor Flecken zu schützen. An der Umschlaginnenseite wurde ein kleines Haarbüschel befestigt.
    itemgen_hist_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Manuskript ist wunderschön illustriert, mit verschnörkelter Kalligrafie und auffälligen, vergoldeten Malereien. Ein wirklich außergewöhnliches Kunstwerk.
    itemgen_hist_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der Text dieses Dokuments scheint nichts Ungewöhnliches zu beinhalten. Doch die Buchstaben scheinen mit Blut geschrieben zu sein.
    itemgen_hist_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Manuskript ist voller kleiner, feiner Flecken. Winzige gewellte Kreise spicken die einzelnen Seiten, als wäre das Papier mit Tränen befleckt.
    itemgen_bio_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Von dieser Probe geht ein ungewöhnlicher, saurer Geruch aus. Fast, als wäre sie langsam gegoren.
    itemgen_bio_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Da die Probe mit großer Sorgfalt und Vorsicht verpackt wurde, muss man annehmen, dass die vielen toten Insekten, die sie umgeben haben, beim Vergraben der Probe noch nicht da waren.
    itemgen_bio_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Probe, die während ihrer langen Aufbewahrung scheinbar inaktiv gewesen ist, hat langsam aber sicher angefangen zu brodeln, als würde sie zum Leben erwachen ...
    itemgen_bio_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Probe glüht schwach, ein helles blaues Licht flackert an ihrem Rand, das bei Tageslicht kaum zu erkennen ist. Welche anderen Geheimnisse wird eine detaillierte Analyse noch offenbaren?
    itemgen_bio_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese vergrabene Probe wurde zusammen mit einer hastig geschriebenen Notiz gefunden. Die Sprache ist schon lange ausgestorben, aber die Panik wird in der Handschrift deutlich ...
    itemgen_bio_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Probe sieht unnatürlich sauber aus, als wäre alles Leben, das mit ihr in Kontakt gekommen ist, verglüht.
    itemgen_bio_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Probe hat einige weitere „Proben“ hervorgebracht – Setzlinge, die zügig gekeimt haben und gewachsen sind, da ihr Wirt wieder dem Licht und der Luft ausgesetzt war.
    itemgen_bio_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Auf dieser Probe befinden sich lauter zerschlissene Etiketten, auffällige Symbole und Warnungen in verschiedenen Sprachen. Die Etiketten scheinen allerdings eine Raubkreatur zu beschreiben ...
    itemgen_bio_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Probe ist noch biologisch aktiv. Sie stößt in außergewöhnlich regelmäßigen Abständen kleine Gaswölkchen aus. Der Geruch scheint sich mit jedem Ausstoß zu ändern.
    itemgen_bio_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der verwendete Behälter ist gewöhnlich und wohl kaum die Art Gefäß, in der man wertvolle Proben aufbewahrt. Und doch wurde diese Spezies seit Jahrhunderten nicht mehr auf diesem Planeten gesehen. Was einst weit verbreitet war, ist nur mehr eine blasse Erinnerung ...
    itemgen_bio_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Auf dieser Probe wächst eine feine Schicht aus medizinisch wirkendem Schimmel. Was sollte also schon schiefgehen, wenn man sie „testet“ ...
    itemgen_fossil_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Ein gut erhaltener Fund. Dieses Fossil gewährt einen Blick auf die seltsamen Kreaturen, die diese Welt einst bewohnt haben.
    itemgen_fossil_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Es ist schwer zu sagen, was dieses Fossil wirklich darstellt. Paläobiologie ist oft eine Frage von Spekulation und Intuition, und Gewissheiten unserer Zeit können nicht einfach auf die vergangene Zeit projiziert werden.
    itemgen_fossil_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Es ist unmöglich, all diese Fossilien anzusehen, ohne sich zu fragen, welches Leben diese Kreatur geführt hat und wie es in das lokale Ökosystem gepasst hat.
    itemgen_fossil_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Überreste eines Spitzenprädators oder die letzten Reste einer erlegten Beute? Leider hat der Zahn der Zeit an der Probe genagt, sodass es schwer ist, Rückschlüsse zu ziehen.
    itemgen_fossil_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Was hat die alten Völker dazu veranlasst, diese Kiste mit Knochen zu vergraben? Waren sie Teil eines Rituals? Waren sie ihre Währung? Ihr Spielzeug? Oder Teil einer Museumsgalerie?
    itemgen_fossil_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Zeit hat dieses Fossil abgeschliffen und ihm einen Perlglanz verliehen. Seine Oberfläche schimmert im Licht.
    itemgen_fossil_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Ein makelloser Fund, der, sobald er analysiert wird, eine Menge über das Leben und die Gewohnheiten der Kreatur enthüllen wird, von der er stammt.
    itemgen_fossil_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Fossil war bereits sehr alt, als es von irgendeiner längst vergessenen Zivilisation zur Aufbewahrung eingelagert wurde. Sein wahres Alter kann man nicht herausfinden.
    itemgen_fossil_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Überreste eines wirklich seltsamen Wesens. Dieses Fragment, tot und verwest, vermittelt nur die vage Vorstellung eines Wesens, das zu Lebzeiten einen überwältigenden Anblick geboten haben muss.
    itemgen_fossil_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Wer auch immer diese Probe ursprünglich gefunden und konserviert hat, war ein Meister in seinem Handwerk. Es ist genug brauchbare DNS übrig, um als potenzielles Klonmaterial infrage zu kommen.
    itemgen_fossil_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Obwohl es sich um die Überreste einer wilden Kreatur handelt, gibt es Hinweise darauf, dass das Tier eine enge Beziehung zu einer Agrargesellschaft gepflegt hat. Dies ist möglicherweise ein früher Beleg für die Domestizierung.
    itemgen_plant_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Eine relativ gewöhnliche Pflanze, die über eine relativ ungewöhnliche Mutation verfügt. Sporen dieser Größe sind nicht normal.
    itemgen_plant_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der zarte Duft und die weichen, feinen Härchen können nicht davon ablenken, dass es sich hierbei um ein weitverbreitetes Unkraut handelt. Der ursprüngliche Planet hatte diese Art von Wachstum vermutlich nicht beabsichtigt.
    itemgen_plant_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Als kulinarische Delikatesse wurde diese Pflanze damals genutzt, um nicht mehr ganz frischem Fleisch Geschmack zu verleihen. Obwohl sie ein feines Gewürz darstellt, ist diese Probe vermutlich von zu großer historischer Bedeutung, um gegessen zu werden.
    itemgen_plant_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Man sollte mit großer Vorsicht vermeiden, dass diese Probe andere Lebensräume kontaminiert, insbesondere wenn man bedenkt, wie schnell sie in ihrem Behälter wuchert.
    itemgen_plant_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Mit ihren prachtvollen Blüten wurde diese uralte Pflanze traditionell verwendet, um Liebes- und Bewunderungserklärungen zu machen.
    itemgen_plant_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Pflanze verfügt über ausgesprochen giftige Blätter und toxische Blütenblätter und sondert einen berauschenden Duft ab. Mit Vorsicht zu handhaben.
    itemgen_plant_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese mit reifen, saftigen Beeren versehene Pflanze sieht äußerst nahrhaft aus. Selbst die festen, fleischigen Stiele wirken wie eine köstliche Delikatesse.
    itemgen_plant_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Als wirksame Heilpflanze könnte sie den Schlüssel zur Bekämpfung grippaler Infekte in sich tragen. Sie sollte unverzüglich zu einer verantwortungsvollen Kloneinheit gebracht werden.
    itemgen_plant_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Eine bezaubernde Pflanze, die man einst für ausgerottet hielt. Sie blüht nur selten, doch ihre wertvollen Blüten haben Poesie, Musik und gelegentliche Morde inspiriert.
    itemgen_plant_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Wenn man sich nicht auf ihn konzentriert, ist der Duft der Pflanze subtil und schwer zu bestimmen. Dennoch bemächtigt sich das Parfüm immer stärker des eigenen Verstandes, wenn man über andere Dinge nachdenkt, und verschlingt jeden Gedanken mit seiner Forderung nach Aufmerksamkeit ...
    itemgen_plant_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Probe leidet entweder unter einer merkwürdigen, starken Mutation, oder ist der Urheber einer solchen. Sie scheint das Genmaterial von allem aufzunehmen, was sie berührt, und verdreht ihre Ranken, um die Form des Spenders nachzubilden.
    itemgen_tool_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Werkzeug wurde während seines nützlichen Lebens wohl hochgeschätzt. Es hatte seine besten Jahre längst hinter sich, als es vergraben wurde. Vielleicht ein Familienandenken oder das Übungsgerät eines Anfängers?
    itemgen_tool_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Ein erstaunlicher Fund. Mehr noch aufgrund der Tatsache, dass der Griff von einer großen Menge organischer Materie bedeckt zu sein scheint ...
    itemgen_tool_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Auf die Oberfläche des Werkzeugs wurden grob einige kurze Wörter eingraviert. Vielleicht der Name des Besitzers oder sogar der Name des Gegenstandes selbst?
    itemgen_tool_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Werkzeug zeigt alle Anzeichen von häufigen Reparaturen. Das Einschmelzen und das erneute Schmieden hat es an einigen Stellen angesengt und die gespaltenen Materialien zeugen von einem langen und anstrengenden Leben.
    itemgen_tool_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Obwohl dieser Gegenstand eindeutig uralt ist, ist es doch erstaunlich, wie wenig er sich von dem Stil unterscheidet, der in der heutigen Zeit täglich benutzt wird.
    itemgen_tool_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses bemerkenswerte Werkzeug wurde zusammen mit seinem Schema begraben und war vielleicht der ursprüngliche Prototyp. Dieser Fund ist mehr als nur ein Objekt. Er steht für den Erfindergeist in seiner rohen, frühen Form.
    itemgen_tool_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Werkzeug zeigt Anzeichen von Verbrennungen und muss auf ein sehr seltsames Leben zurückblicken. Doch nachdem es so tief unter der Erde vergraben wurde, hat es sich so weit von seiner ursprünglichen Geschichte entfernt, dass uns sein wahrer Zweck wohl verborgen bleiben wird.
    itemgen_tool_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Zeit kann die Feinheiten dieses behutsam angefertigten Werkzeugs nicht verschleiern. Es ist vielleicht eines der besten Exemplare seiner Art, die je gefunden wurden.
    itemgen_tool_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Werkzeug wurde mit großer Sorgfalt vergraben und weist nur wenige Gebrauchsspuren auf. Vielleicht handelte es sich um eine Opfergabe und wurde speziell angefertigt, um der physischen Welt verborgen zu bleiben. Der makellose Zustand ist ein Beweis dafür, wie viel diese Geste dem Darbringenden bedeutet haben muss.
    itemgen_tool_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Werkzeug weist Zeichen ständiger Benutzung auf und war hochgeschätzt, bevor es begraben wurde. Wurde es versehentlich der Erde übergeben? War es ein nachträglicher Einfall? Oder wurde es dort behutsam neben einem mittlerweile verstorbenen Besitzer platziert?
    itemgen_tool_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses umwerfende, mit Edelsteinen bestückte Werkzeug wurde mit unzähligen wertvollen Steinen dekoriert. Verbessert und verwegen – dieses Stück ist ein Unikat.
