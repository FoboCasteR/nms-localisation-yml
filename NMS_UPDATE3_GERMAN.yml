    itemgen_salvage_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Die Verlässlichkeit und das simple Design dieser Technologie haben dafür gesorgt, dass sie jahrelang im Mittelpunkt des Raumschiffbaus der Gek gestanden hat. Die Ubiquität dieser Technologie garantierte ihre Langlebigkeit und sorgte dafür, dass sie immer wieder recycelt wurde. Dabei kam sie vor allem als umfunktioniertes Reparaturmodul für Exo-Fahrzeuge zum Einsatz.
    itemgen_salvage_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der Nutzen dieser Technologie gehört der Vergangenheit an. Sie enthält jedoch seltene und kostbare Substanzen und würde als Schrott einen hohen Preis erzielen.
    itemgen_salvage_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese besondere technologische Komponente verstößt gegen mehrere galaktische Herstellungsrichtlinien und wurde offensichtlich von einem Bastler gebaut. Trotzdem ist sie noch funktionsfähig.
    itemgen_salvage_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese alte Konstruktion ist eine essenzielle Komponente für eine große Bandbreite an Technologien und hat sich über Jahrtausende bewährt. Dieses spezielle Exemplar ist von einem Waffenschaden leicht verkohlt.
    itemgen_salvage_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese oft gebrauchte Komponente weist Anzeichen dafür auf, dass sie von mehreren Raumschiffen recycelt wurde. Sie hat wahrscheinlich so viel vom All gesehen, dass es für mehrere Leben reichen würde.
    itemgen_salvage_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese technologische Komponente ist ein klassisches Beispiel für den Maschinenbau der Korvax. Sie ist solide konstruiert und hat dem Zahn der Zeit gut widerstanden.
    itemgen_salvage_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diesem wertvollen Technologie-Schrott fehlt seine Kuppelkomponente. Obwohl der Teil immer noch intakt ist, ist er nicht funktionsfähig.
    itemgen_salvage_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Technologie hat ein unkonventionelles Design, die hohe Qualität des Aufbaus und die Premiummaterialien haben jedoch ihren Wert erhalten. Obwohl sie mittlerweile unbrauchbar ist, würde ein Sammler einen hohen Preis dafür bezahlen.
    itemgen_salvage_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Nur ein Experte könnte den ursprünglichen Zweck dieser rätselhaften Technologie ergründen. Sie vibriert sanft und bestimmte Arten von Kreaturen scheinen besonders darauf zu achten, sie zu meiden.
    itemgen_salvage_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese außergewöhnlich raffinierte Technologie ist ein einzigartiger Fund. Selbst ohne Anschluss und Strom fühlt sie sich auf seltsame Weise warm an.
    itemgen_salvage_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese Technologie trägt das offizielle Markenzeichen eines jahrhundertealten Herstellers, der für höchste Standards und die Langlebigkeit seiner Produkte bekannt war. Trotz seines Alters scheint dieses Exemplar fast in perfektem Zustand zu sein.
