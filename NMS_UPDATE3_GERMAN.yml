    ui_core_tutorial1c_osd1: LOKALISIERE EINE KOHLENSTOFFQUELLE
    ui_core_tutorial1d_title: 'Multiwerkzeug-Erweiterung: Analysevisier'
    ui_core_tutorial1d_title_alt: 'Raumschiff lokalisieren: Analysevisier installieren'
    ui_core_tutorial1d_sub: Das Analysevisier installieren
    ui_core_tutorial1d_desc: |-
      Das <TECHNOLOGY>Analysevisier<> fügt fortgeschrittene Navigationssysteme zum Multiwerkzeug hinzu.
      Interessante Orte werden automatisch auf deinem Kompass am oberen Rand des HUD des Exo-Anzugs angezeigt.
      Nutze dein <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>), um nach interessanten Orten zu suchen und zusätzliche Informationen über Pflanzen, Tiere und Mineralien zu erhalten.
    ui_core_tutorial1d_obj1: Das Analysevisier installieren
    ui_core_tutorial1d_obj2: Analysevisier testen
    ui_core_tutorial1d_obj1_tip: |-
      Repariere das Analysevisier mit Eisen. Baue Eisen von Mineraleinlagerungen ab.
      Drücke <IMG>ATTACK<>, um den Minenlaser auf Mineralien abzufeuern.
      Die Systeme werden im Inventar (<IMG>INVENTORY<>) repariert werden.
    ui_core_tutorial1z_obj1_tip_alt: |-
      Repariere den Scanner mit <EARTH>Ferritstaub<>. Baue Metall aus Mineraleinlagerungen ab.
      Drücke <IMG>ATTACK<>, um den Minenlaser auf Mineralien abzufeuern.
      Die Systeme werden im Inventar (<IMG>INVENTORY<>) repariert.
    ui_core_tutorial1z_obj1_tip: |-
      Repariere das Analysevisier mit <EARTH>Ferritstaub<>. Baue Metall aus Mineraleinlagerungen ab.
      Drücke <IMG>ATTACK<>, um den Minenlaser auf Mineralien abzufeuern.
      Die Systeme werden im Inventar (<IMG>INVENTORY<>) repariert.
    ui_core_tutorial1d_msg1: |-
      Sammle <COMMODITY>Eisen<>: %CURRENT%/%AMOUNT%
      Baue mit <IMG>ATTACK<> <COMMODITY>Eisen<> aus Gestein ab.
    ui_tutorial_repair_msg_1: |-
      Benutze <COMMODITY>Metallplatten<>, um Teile des <TECHNOLOGY>Impulsantriebs<> zu reparieren.
      Greife mit <IMG>INVENTORY<> auf dein Raumschiff-Inventar zu.
      Repariere die Ausrüstung mit <IMG>REPAIR<>.
    ui_tutorial_repair_msg_2: |-
      Benutze <COMMODITY>Sauerstoff<>, um Teile des <TECHNOLOGY>Impulsantriebs<> zu reparieren.
      Greife mit <IMG>INVENTORY<> auf dein Raumschiff-Inventar zu.
      Repariere die Ausrüstung mit <IMG>REPAIR<>.
    ui_tutorial_repair_msg_3: |-
      Benutze <COMMODITY>hermetisches Siegel<>, um Teile der <TECHNOLOGY>Startschubdüsen<> zu reparieren.
      Greife mit <IMG>INVENTORY<> auf dein Raumschiff-Inventar zu.
      Repariere die Ausrüstung mit <IMG>REPAIR<>.
    ui_tutorial_repair_msg_4: |-
      Benutze <CATALYST>Natriumnitrat<>, um Teile der <TECHNOLOGY>Startschubdüsen<> zu reparieren.
      Greife mit <IMG>INVENTORY<> auf dein Raumschiff-Inventar zu.
      Repariere die Ausrüstung mit <IMG>REPAIR<>.
    ui_scanner_repair_title: 'Scanner erforderlich: Sofort reparieren!'
    ui_core_tutorial1z_msg1: |-
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Extrahiere Ferritstaub, indem du auf <STELLAR>kleine Felsen<> schießt.
      Drücke <IMG>ATTACK<>, um den <TECHNOLOGY>Minenlaser<> des Multiwerkzeugs abzufeuern.
    ui_core_tutorial1z_msg1_vr: |-
      Sammle %ITEM%: %CURRENT%/%AMOUNT%
      Extrahiere Ferritstaub, indem du auf <STELLAR>kleine Felsen<> schießt.
      Greif über deine Schulter und drücke <IMG>VR_HOLSTER<>, um dein Multiwerkzeug aufzunehmen.
    ui_core_tutorial1z_msg2: |-
      Teste das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>): 0/1
      Das <TECHNOLOGY>Analysevisier<> markiert interessante Punkte.
      Analysiere <TRADEABLE>Pflanzen<>, <COMMODITY>Tiere<> oder <EARTH>Mineralien<>, um Units zu erhalten.
    ui_core_tutorial1z_msg3: |-
      Teste das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>): 0/1
      Halte für eine Analyse mit aktivem Helmvisier <IMG>BINOCSCAN<> gedrückt.
      Das <TECHNOLOGY>Analysevisier<> markiert interessante Punkte.
    ui_core_tutorial1z_msg2_vr: |-
      Teste das <TECHNOLOGY>Analysevisier<> (<IMG>AIM<>): 0/1
      Hebe deine <STELLAR>%SECONDARY_HAND%<> neben deinen Kopf und drücke dann <IMG>AIM<> zum Umschalten.
      Visiere <TRADEABLE>Flora<>, <COMMODITY>Fauna<> oder <EARTH>Mineralien<> an.
      Analysiere das Ziel mit <IMG>BINOCSCAN<>.
    ui_core_tutorial1d_msg2: UI_CORE_TUTORIAL1C_MSG2
    ui_core_tutorial2_desc: Das abgestürzte Schiff reagierte auf meine Befehle und
      bestätigte damit meinen Verdacht, dass es mir gehört hat. Ich habe es repariert
      und bin damit in den Weltraum geflogen, aber der Grund für meinen Absturz ist
      immer noch ein Rätsel.
    ui_core_tutorial2_obj1: Das mysteriöse Signal lokalisieren
    ui_core_tutorial2_obj1_tip: Lokalisiere das Signal mit dem Raumschiff-Scanner
      (<IMG>SCAN<>).
    ui_core_tutorial2_obj2: Signalverstärker aufsuchen
    ui_core_tutorial2_obj2_tip: Lokalisiere die Quelle des mysteriösen Signals, um
      mehr zu erfahren.
    ui_core_tutorial2_obj3: Die entschlüsselten Koordinaten erreichen
    ui_core_tutorial2_obj3_tip: |-
      Das Signal scheint ein Satz Koordinaten auf einer Notfallfrequenz zu sein.
      Folge dem Signal, um den Ursprung zu orten.
    ui_core_tutorial2_obj4: Hyperantrieb installieren
    ui_core_tutorial2_obj4b: 'Hyperantriebskomponenten erlangen: Chromatisches Metall'
    ui_core_tutorial2_obj4_tip: |-
      Das Wrack des abgestürzten Schiffes lieferte die nötigen Pläne für die Herstellung eines <TECHNOLOGY>Hyperantriebs<>.
      Der Hyperantrieb benötigt einen <COMMODITY>dynamischen Resonator<>.
      Der dynamische Resonator ist im Handelsterminal einer Raumstation erhältlich, ist aber sehr teuer.
    ui_core_tutorial2x_obj4_tip: |-
      Das Wrack des abgestürzten Schiffes lieferte die nötigen Pläne für die Herstellung eines <TECHNOLOGY>Hyperantriebs<>.
      Der Hyperantrieb erfordert <COMMODITY>Mikroprozessoren<> und <SPECIAL>chromatisches Metall<>.
      Mikroprozessoren sind im Handelsterminal einer Raumstation erhältlich. Raffiniere chromatisches Metall aus Kupfer.
    ui_core_tutorial2_obj4b_tip: Der Hyperantrieb benötigt <STELLAR>chromatisches
      Metall<>. Zum Aufspüren und Weiterverarbeiten von <STELLAR>chromatischem Metall<>
      sind möglicherweise ein <TECHNOLOGY>Signalbooster<> und eine <TECHNOLOGY>tragbare
      Raffinerie<> erforderlich.
    ui_core_tutorial2_obj5: Hyperantrieb bauen
    ui_core_tutorial2_obj5_tip: |-
      Öffne dein Schiffsinventar und baue mit <IMG>TECHMENU<>.
      Installiere den <TECHNOLOGY>Hyperantrieb<> in einem <VAL_ON>Technologieplatz<>, um Platz für Fracht zu sparen.
    ui_core_tutorial2_msg1: |-
      Ungewöhnliches Signal empfangen
      Aktiviere den Scanner (<IMG>SCAN<>), um die Quelle zu lokalisieren.
    ui_core_tutorial2_osd1: EINGEHENDES SIGNAL <IMG>SLASH<> FÜR LOKALISIERUNG SCANNEN
    ui_core_tutorial2_msg2: |-
      Ungewöhnliches Signal entdeckt.
      Orte den Funktransmitter, um mehr zu erfahren
    ui_core_tutorial2_osd2: SIGNAL TRIANGULIERT
    ui_core_tutorial2_marker2: Signal
    ui_core_tutorial2_msg3: |-
      <COMMODITY>Verschlüsseltes Signal<> empfangen
      Koordinaten aufgezeichnet. Begib dich zum Signal.
    ui_core_tut2_msg3_survey: |-
      Folge den <STELLAR>Richtungsanzeigen<>, um das <COMMODITY>verschlüsselte Signal<> zu lokalisieren
      Durch den <TECHNOLOGY>Zielscan<> kannst du Missionsorte lokalisieren
    ui_core_tut2_msg3_survey_swap: |-
      <COMMODITY>Verschlüsseltes Signal<> empfangen
      Aktiviere einen <COMMODITY>Zielscan<> mit <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
