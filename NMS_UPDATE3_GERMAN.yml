    update3_notes: "Aufstieg des Atlas – Update 1.30\n\nAufstieg des Atlas feiert
      das einjährige Jubiläum von No Man‘s Sky mit einem neuen Handlungsstrang, Handelsverbesserungen,
      Portalaktivierung, Terrain-Bearbeitung und vielem mehr.\n\n* Geschichte: Begib
      dich auf eine neue Reise. Lerne die Geschichte des Atlas und die Bedeutung deiner
      Existenz kennen.\n* Portale: Lege innerhalb eines Augenblicks Lichtjahre zurück.
      Finde Portaladressen und führe andere zu deinen Entdeckungen.\n* Missionstafel:
      Weltraumstationen halten zusätzliche Missionen für jeden Spielstil bereit. Verdiene
      Belohnungen und erlange Ansehen bei neuen Fraktionen.\n* Terrainmanipulator:
      Verändere den Boden unter deinen Füßen, baue aufwendige Strukturen oder erschaffe
      den perfekten Ort für eine Basis.\n* Reparieren: Neue Interaktionen verleihen
      dem Sammeln Tiefe und geben Bergungsjägern die Möglichkeit, beim Erkunden zusätzliche
      Belohnungen zu verdienen.\n* Handel: Systeme haben Wirtschaftsformen. Plane
      Handelsrouten für große Gewinne oder nutze neue Landwirtschafts- und Sammelprodukte,
      um hochwertige Gegenstände zu erzeugen.\n* Raumschiffe: Neue exotische Raumschiffe
      der S-Klasse durchstreifen jetzt die Galaxie.\n* Weltraumkampf: Diese Funktion
      wurde mit einem neuen Kampf-HUD, einer neuen Steuerung und Raketen verbessert,
      die großen Schaden verursachen. Piloten können Piraten bestechen oder im Falle
      eines Kampfes für zusätzliche Jäger bezahlen, die einen unterstützen.\n* Biome:
      Die optische Qualität und Vielfältigkeit von Biomen wurde verbessert. Es gibt
      jetzt seltene exotische Pflanzenarten zu entdecken.\n* Analysevisier: Verbesserte
      Belohnungen und spezialisierte Upgrades für Entdeckungen. Analysiere Ressourcen
      für zusätzliche Belohnungen, wenn du erntest.\n* Verbesserungen der Benutzeroberfläche:
