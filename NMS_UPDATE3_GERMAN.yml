    tutorial_monolith_title: Das Herz der Anomalie
    tutorial_monolith_lang_1: Reisendenerkennungs-Protokolle werden bereitgestellt
      ...
    tutorial_monolith_desc_1: |-
      Diese Struktur unterscheidet sich von allem, was ich auf meiner Reise bisher gesehen habe. Alles an ihr ist so offensichtlich fremd und gehört so offensichtlich nicht an diesen Ort.

      Als ich sie anstarre, bilden sich in meinen Gedanken Worte, ein seltsamer Auszug aus einer zerbrochenen Sprache ...
    tutorial_monolith_lang_1a: Ist das Reisender? Ist das Freund?
    tutorial_monolith_opt_a_1: Es ist Reisender
    tutorial_monolith_opt_b_1: Es ist Freund
    tutorial_monolith_desc_2: "Es fühlt sich seltsam an, auf Fragen zu antworten,
      von denen ich nicht genau weiß, ob sie mir überhaupt gestellt werden.\nAber
      offensichtlich ist irgendetwas auf meine Antwort aufmerksam geworden. Mich überkommt
      das Gefühl, dass etwas erwacht ist, dass mich etwas beobachtet. \n\nEine weitere
      Frage wird geformt."
    tutorial_monolith_lang_2: Ist es Ersteres? Ist es Letzteres?
    tutorial_monolith_opt_a_2: Es ist Ersteres
    tutorial_monolith_opt_b_2: Es ist Letzteres
    tutorial_monolith_desc_3: "Ich weiß nicht, wie mit mir gesprochen wird. Dieser
      Monolith ist uralt und ich werde das Gefühl nicht los, dass er diese Fragen
      schon unzählige Male gestellt hat. \n\nEr fragt noch einmal."
    tutorial_monolith_lang_3: Hat es das purpurne Auge gesehen? Hat das purpurne Auge
