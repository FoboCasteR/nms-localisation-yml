    ui_core_act2_mission_tip1: |-
      Missionstafeln findet man in allen Raumstationen in der Nähe des Teleportationsterminals.
      Symbole zeigen dir an, welche Fraktion welche Mission in Auftrag gegeben hat.
    ui_core_act2_mission_tip1a: |-
      Der Vy‘keen-Kartograf hat sich geweigert, seine Geheimnisse mit einem nicht vertrauenswürdigen Eindringling zu teilen.
      Stelle deine Ehre unter Beweis und sichere dir einen Platz unter den Helden der Vy‘keen.
    ui_core_act2_mission_tip1b: |-
      Der Korvax-Kartograf war vorsichtig und wollte nicht auf die Ankunft einer Reisender-Entität vertrauen.
      Beweise dem Korvax deinen anormalen Status.
    ui_core_act2_mission_tip1c: |-
      Der Gek-Kartograf hat sich geweigert, ohne Gegenleistung eine Auskunft zu geben.
      Schließe beim <TECHNOLOGY>Missionsagenten<> Verträge für die Gek ab.
