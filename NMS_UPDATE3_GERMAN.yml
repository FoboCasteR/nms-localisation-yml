      Installiere Apollos <TECHNOLOGY>eigenes Kraftfeld<> im <TECHNOLOGY>Multiwerkzeug<>.
      Durch das Installieren neuer Technologie werden automatisch Details an dein Protokoll <COMMODITY>angepinnt<>.
      Kaufe <STELLAR>neue, größere Multiwerkzeuge<> an Bord von Raumstationen.
