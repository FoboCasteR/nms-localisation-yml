    all_portal_activation_desc_1: |-
      Ein warmer, dumpfer Schmerz macht sich in meinem Verstand breit, als ich mich dem Portal nähere. Ich blinzle bei dem Versuch, mich zu konzentrieren, aber dadurch entzündet sich nur das rote Leuchten hinter meinen Augen.
      Egal, was ich hier tue, ich sollte es schnell hinter mich bringen.
