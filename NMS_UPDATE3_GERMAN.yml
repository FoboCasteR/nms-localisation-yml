    npc_core_act1_1_lang: |-
      EINGEHENDE ÜBERTRAGUNG ... QUELLE: UNBEKANNT ...
      Du bist nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt ...<><DELAY>0.8<> allein ...
