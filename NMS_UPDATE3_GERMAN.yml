    npc_core_act2_27d_desc: Die Realität schwindet. Alles andere auch. Irgendetwas
      stimmt nicht. Irgendetwas ist anders.
    npc_core_act2_27d_opt_a: NPC_CORE_ACT1_17F_OPT_A
