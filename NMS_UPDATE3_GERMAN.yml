    ui_core_tutorial1b_desc: Wenn ich von diesem Planeten wegkommen und herausfinden
      will, wo ich bin, muss ich den Impulsantrieb des Raumschiffs reparieren.
    ui_core_tutorial1b_obj1: 'Impulsantrieb reparieren: Karitplatten herstellen'
    ui_core_tutorial1b_obj1_tip: |-
      Repariere den Impulsantrieb mit Karitplatten. Sammle Eisen für die Herstellung der Karitplatten.
      Die Systeme können im Inventar (<IMG>INVENTORY<>) repariert/aufgetankt werden.
    ui_core_tutorial1b_obj2: 'Impulsantrieb reparieren: Zink sammeln'
    ui_core_tutorial1b_obj2_tip: |-
      Repariere den Impulsantrieb mit <COMMODITY>Zink<>. Suche mit dem Scanner (<IMG>SCAN<>) nach Zink in deiner Nähe. Zink kannst du in allen Welten finden.
      Zink kann von besiegten Wächterdrohnen gewonnen werden. WARNUNG: Drohnen können feindselig reagieren.
      Die Systeme können im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>) repariert/aufgetankt werden.
    ui_core_tutorial1b_obj3: 'Impulsantrieb reparieren: Heridium sammeln'
    ui_core_tutorial1b_obj3_tip: |-
      Repariere den Impulsantrieb mit Heridium. Heridium ist stets in großen Ansammlungen zu finden.
      Orte eine Ansammlung mit einem Signalbooster (erfordert Eisen und Plutonium).
      Die Systeme können im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>) repariert/aufgetankt werden.
    ui_core_tutorial1y_obj3: 'Impulsantrieb reparieren: Materialien sammeln'
    ui_core_tutorial1y_obj3_tip: |-
      Repariere den <TECHNOLOGY>Impulsantrieb<> mit <COMMODITY>Metallplatten<> und <FUEL>Sauerstoff<>.
      Sammle <FUEL>Sauerstoff<> aus roten Pflanzen, die vom <TECHNOLOGY>Scanner<> (<IMG>SCAN<>) markiert wurden.
      Baue <COMMODITY>Metallplatten<> aus <EARTH>reinem Ferrit<>.
      Verarbeite <EARTH>reines Ferrit<> aus <EARTH>Ferritstaub<>, das in kleinen Felsen gefunden wird. Benutze eine <TECHNOLOGY>tragbare Raffinerie<>, um gesammelte Materialien weiterzuverarbeiten.
      Die Systeme können im Inventar (<IMG>INVENTORY<>) repariert/aufgetankt werden.
