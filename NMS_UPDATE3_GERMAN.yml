    npc_mission_cre_scan_1: Der Kunde benötigt einige detaillierte Scans der biologischen
      Oberfläche. Die Daten werden herangezogen, um lebensechte holografische Projektionen
      der Spezies zu erstellen, sodass diese von anderen gefahrlos beobachtet werden
      können.
    npc_mission_cre_scan_2: Der Kunde braucht qualitativ hochwertige Scans von Lebensformen.
      Der Kunde benötigt detaillierte digitale Bilder, um seine Fähigkeiten beim Rendern
      von Abbildern der Kreaturen im ausgewählten Medium zu testen.
    npc_mission_cre_scan_3: Der Kunde benötigt ein detailliertes biologisches Gutachten.
      Sein Programm zur Aufzucht von Räubern ist ins Stocken geraten und er benötigt
      neue DNS-Proben, um die vorhandenen Schwächen im Jagd-/Tarnverhalten auszugleichen.
    npc_mission_cre_scan_4: Der Kunde benötigt dringend biologische Scan-Daten. Jeden
      Tag werden Spezies durch klimatische Störungen, Kriege oder Industrieunfälle
      ausgerottet. Obwohl solche Ereignisse für den Kunden keine Rolle spielen, ist
      er besorgt, dass er sein universelles Archiv aufgrund dieses Datenverlusts nicht
      vervollständigen kann.
    npc_mission_cre_scan_5: Der Kunde finanziert eine große Galerie. Die letzten Ausstellungen
      drehten sich um abstrakte Kunst und die Besucherzahlen sind gesunken. Jetzt
      sucht der Kunde realistische holografische Projektionen von aufregenden oder
      attraktiven Tieren, um wieder mehr Besucher zur Galerie zu locken.
    npc_mission_cre_scan_6: |-
      Der Kunde betreibt eine erfolgreiche Forschungseinrichtung. Er ist jetzt an einem Punkte angekommen, an dem er der wissenschaftlichen Community etwas zurückgeben möchte.
      In jungen Jahren wurde der Kunde von den majestätischen biologischen Wesen seiner Heimatwelt inspiriert. Jetzt will er holografische Scans ähnlicher Kreaturen zur Verfügung stellen, damit auch jene ins Staunen geraten, die sich solche Tiere nicht in natura ansehen können.
    npc_mission_cre_scan_7: Der Kunde ist in ein medizinisches Exo-Zoologieprojekt
      involviert, aber es ist ineffizient, Tierärzte zu jedem Planeten zu senden in
      der Hoffnung, dass sie kranke Tiere finden. Daher sucht er nach Daten-Scans,
      die als Muster für die Tierbestände dienen sollen. Damit kann der Kunde die
      Tierbestände auf Anzeichen für Krankheiten untersuchen und so wesentlich effizienter
      vorgehen.
    npc_mission_cre_scan_8: Der Kunde ist vom Bevölkerungsprozess der Planeten fasziniert.
      Es entwickeln sich immer wieder gewisse Merkmale in den verschiedenen Bereichen
      der Galaxie. Er würde gerne verstehen, ob diese parallelen Entwicklungen natürlich
      und erwartet, seltsame Zufälle, das Ergebnis eines zugrunde liegenden Musters
      oder durch äußere Einwirkungen entstanden sind. Der Kunde baut eine Datenbank
      auf, in der er die Merkmale und die Umgebungen, in denen sie entstanden sind,
      evaluieren kann, und sucht dafür geschäftstüchtige Entdecker.
    npc_mission_cre_scan_9: Der Kunde sucht nach diskreten Entdeckern, die bei einem
      Forschungsprojekt aushelfen. Gewisse giftige Substanzen könnten ausgetreten
      und/oder absichtlich in die Atmosphäre benachbarter Planeten entlüftet worden
      sein. Scans der örtlichen Fauna werden zeigen, ob diese potenziell giftige Substanz
      eine Langzeitwirkung auf die Wildtiere hat.
    npc_mission_cre_scan_10: Der Kunde sucht nach neuen Einnahmequellen für sein landwirtschaftliches
      Geschäft. Er sucht Entdecker, die ihm helfen, die Eignung der lokalen Wildtiere
      zu beurteilen. Scans sind erforderlich, um potenzielle Domestikation, geplante
      Tragzeit und Futterkosten, sowie den Nährwert ihrer gesammelten Milch zu bewerten.
    npc_mission_tree_scan_1: Der Kunde bietet hochwertigen Individuen im lokalen Weltraum
      besondere „Dienste“ an. Von Zeit zu Zeit werden neue organische Gemische aus
      Substanzen benötigt, die bei toxikologischen Untersuchungen nicht auffallen.
      Diese Zeit ist gekommen. Pflanzenscans sind die erste Anlaufstelle bei so einer
      Suche und der Kunde belohnt alle, die ihn damit versorgen.
    npc_mission_tree_scan_2: Der Kunde beschäftigt sich mit medizinischer Forschung.
      Er möchte eine frei zugängliche pharmakologische Datenbank aufbauen, um die
      Galaxie mit medizinischem Wissen zu bereichern. Seine Nächstenliebe ist finanziell
      gut abgesichert, weshalb jegliche Daten für die Datenbank großzügig belohnt
      werden.
    npc_mission_tree_scan_3: Der Kunde möchte einen Kollegen mit einem Geschenk beeindrucken.
      Dieser Kollege ist jedoch körperlich nicht anwesend, weshalb das Geschenk von
      virtueller Natur sein muss. Der Kunde belohnt Entdecker, die holografische 3-D-Scans
      von schönen Pflanzen bereitstellen, die zum gewünschten Empfänger gebeamt werden
      können.
    npc_mission_tree_scan_4: Der Kunde hat viel erreicht und ist nach konventionellen
      Maßstäben überaus erfolgreich. Er hat den materiellen Reichtum jedoch satt.
      Ist die Schönheit nicht Belohnung genug? Ist die pure ästhetische Freude nicht
      wertvoller als alles, was Geld kaufen kann? Der Kunde wird alle großzügig belohnen,
      die für seine Meditation Proben von wunderschönen Pflanzen scannen und liefern
      können.
    npc_mission_tree_scan_5: |-
      Der Kunde ist ein herausragender Geheiminsektenkundler. Die Galaxie ist voll von mangelhaft dokumentierten Lebensformen, wobei Insekten zu den am wenigsten erkundeten Arten gehören. Er will es nicht länger hinnehmen, dass diese winzigen wirbellosen Tiere ignoriert werden.
      Der Kunde erwartet nicht, dass unausgebildete Entdecker Proben finden werden. Stattdessen enthalten Scans der planetaren Flora oft reichhaltige Informationen über Insekten. Aus diesem Grund sucht der Kunde nach Pflanzenscans, um die eigene Datenbank aufzubauen.
    npc_mission_min_scan_1: Der Kunde erschafft eine künstliche Galaxie, ein Abbild
      der Realität, das alle möglichen Welten generieren kann. Die dazugehörige Simulation
      läuft wie am Schnürchen, der Kunde benötigt für diese Welten jedoch Unmengen
      an Requisiten. Holografische Scans von Felsgruppen, die er in sein Modell einbinden
      kann, werden großzügig bezahlt.
    npc_mission_min_scan_2: Der Kunde möchte seinen lukrativen Bergbaubetrieb ausbauen.
      Dieses Großunternehmen saugt kolossale Mengen an Erde von orbitalen Bergbaustationen
      auf. Die Ökonomie hinter solch einem Vorhaben benötigt ein Mindestniveau an
      abbaubaren Mineralien. Der Kunde sucht nach Scans des Gebietes, um geeignete
      Stellen zu finden.
    npc_mission_min_scan_3: Der Kunde betreibt ein Mineralstoffunternehmen. Seine
      Spezialität ist die Beschaffung und Veredelung von elektrisch aktiven Mineralien.
      Dieser gefährliche Prozess ist ein wichtiger Bestandteil vieler hochtechnologischer
      Lieferketten. Er ermöglicht die Herstellung der wiederaufladbaren Schildzelle,
      des photovoltaischen Paneels und biolumineszierenden Tattoos.
    npc_mission_min_scan_4: Der Kunde sorgt sich wegen der ungezügelten Sammlung und
      Zerstörung von Mineralbildungen. Er glaubt, dass diese komprimierten Steine
      aus Boden und Salz gefrorene Leichen von einst empfindsamen Wesen seien. Daher
      sei ihre Zerstörung und Wiederverwertung für Maschinenteile ein Frevel. Der
      Kunde sucht Scans von Mineralstoffen, als Beweise dafür.
    npc_mission_min_scan_5: Der Kunde ist von in der Natur entstandenen Mustern sehr
      angetan. Er findet die zufälligen Strukturen, die ohne jegliche Regeln geformt
      wurden, wunderschön und hält sie für wahre Wunder. Dieses Wunder soll mit der
      Welt geteilt werden, weshalb der Kunde nach Mineralscans von hoher Qualität
      sucht.
    npc_mission_delivery_1: "Der Kunde sucht nach einem vertrauenswürdigen Boten.
      Er möchte einen Kollegen mit einem Tribut für sein dauerhaftes erfolgreiches
      Überleben ehren.\n\nFür den Fall eines Piratenangriffes, wird der Kurier mit
      1x Verteidigungsbeleg ausgestattet. "
    npc_mission_delivery_2: "Der Kunde sucht nach einem diskreten Zustelldienst. Er
      beteuert, dass das Paket genau das ist, wonach es aussieht, weshalb dem Ladungsverzeichnis
      voll und ganz vertraut werden kann.\n\nFür den Fall eines Piratenangriffes,
      wird der Kurier mit 1x Verteidigungsbeleg ausgestattet. "
    npc_mission_delivery_3: |-
      Der Kunde sucht nach einer Lösung für einen Geschäftsabschluss. Die andere Partei verhandelt hart und der Kunde hofft, die Transaktion mit diesem Paket reibungslos über die Bühne zu bringen. Es ist wichtig, dass dieses Paket nur dem Empfänger übergeben wird.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_4: |-
      Der Kunde macht heikle Geschäfte. Das Paket ist ein herzliches Dankeschön für bestimmte Parteien. Es wird in dem Wissen verschenkt, dass alle möglichen Indiskretionen ignoriert wurden und weiter ignoriert werden.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_5: |-
      Der Kunde möchte einem Kollegen einfach nur ein paar Güter zukommen lassen, sonst nichts. Die beiliegende Nachricht versichert, dass der Empfänger nichts zu befürchten hat und dass die Güter nicht mehr zurückverfolgt werden können.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_6: |-
      Der Kunde hat einen wichtigen und stressigen Job, weshalb er sich nicht um triviale Angelegenheiten kümmern kann. Heute ist der Tag der Stammeltern und es ist üblich, sie mit einem Geschenk zu beglücken. Man soll sich um dieses Anliegen kümmern, damit der Kunde keine Zeit verliert.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_7: |-
      Der Kunde muss in einer Beziehung eine emotionale Schuld begleichen. Er hat vergessen, einen Tag von besonderer Bedeutung zu feiern. Als Entschuldigung wurde ein besonders wertvoller Gegenstand bestellt, der zur geschädigten Person geschickt werden soll. Du solltest diesen Gegenstand nicht verlieren, da der Kunde sonst noch mehr Schwierigkeiten bekommen könnte.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_8: |-
      Der Kunde ist auf einen seltsamen Gegenstand gestoßen. Er erscheint zwar gewöhnlich, jedoch haben mikrobische Scans eine erschreckende Anzahl an unbekannten Sporen entdeckt. Der Gegenstand muss zu einem biologischen Spezialisten gebracht werden. Du darfst das Siegel nicht brechen.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_9: |-
      Der Kunde möchte einem Mitarbeiter etwas mitteilen. Es gibt keinen Begleittext zum Gegenstand und er ist auch an sich nicht von großer Bedeutung. Der Kunde glaubt jedoch, dass die Lieferung zur Privatadresse des Mitarbeiters mehr als tausend Worte sagen wird.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_10: |-
      Der Kunde möchte entrümpeln. Er hat im Laufe der Jahre Unmengen an Krimskrams angesammelt und möchte alles loswerden. Es wäre verschwenderisch, alles zu zerstören, und es würde zu viele persönliche Informationen preisgeben, wenn man alles an einem Ort deponiert. Aus diesen Gründen werden die Gegenstände von vielen Boten zu vielen Empfängern gebracht.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_11: |-
      Der Kunde versucht sich mit einem Ladengeschäft. Er kauft nicht mehr gewollte oder unterschätzte Gegenstände an und verkauft sie an jene weiter, die ihren Wert erkennen. Die neueste Lieferung kann an den dankbaren Connaisseur geschickt werden, der für sie bezahlt hat.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_12: |-
      Der Kunde hat eine völlig normale Lieferung und sucht nach einem Boten, der weder Fragen stellt noch die Aufmerksamkeit der Behörden auf sich zieht. Der Kunde versichert dem potenziellen Boten, dass alle Tiergeräusche, die aus der Kiste kommen, einzig der Fantasie des Boten entsprungen sind.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_13: |-
      Kunde ist Teil einer langen und komplexen Transaktionskette. Um jegliche Spuren zu verwischen, wurde das Geschäft ohne jegliche Währung abgeschlossen. Diese Lieferung ist sein Teil der Bezahlung für eine der anderen Parteien.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_14: |-
      Der Kunde schickt eine reguläre Lieferung an einen seiner treuesten Kunden. Der Gegenstand ist nicht besonders wertvoll, es ist jedoch wichtig, dass der Kunde sich wertgeschätzt fühlt. Aus diesem Zweck meidet der Kunde Großlieferungen und sucht einen erfahrenen Privatboten.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_15: |-
      Der Kunde versendet täglich eine große Anzahl an Gegenständen. Das Geschäftsmodell baut auf knappen Gewinnmargen auf, weshalb selbst das kleinste Steuerkonzept alle Gewinne vernichten könnte. Der Kunde findet es effizienter, einen diskreten Boten anzustellen, der den Gegenstand auf seinem gewöhnlichen, nicht kommerziellen Botengang zufällig abliefern kann.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_16: |-
      Der Kunde ist bei den lokalen Piraten bekannt, und auf ihn wurde ein Kopfgeld ausgesetzt. Er muss das System verlassen, ohne dabei verfolgt zu werden. Ein Verfolgungschip wurde in diesen Gegenstand eingebaut, der in die entgegengesetzte Richtung zur Fluchtroute des Kunden geschickt werden muss.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_17: |-
      In der Galaxie gibt es ein großes und vielfältiges Netz an Regulierungen. Ein scheinbar harmloser Gegenstand in einem System ist in einem anderen absolut illegal. Diese Unterschiede bieten Raum für geschäftliche Betätigungen. Der Kunde möchte so einen Gegenstand gerne versenden. Weder Fragen noch Aufmerksamkeit sind erwünscht.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_18: |-
      Der Kunde möchte sich einen neuen Großabnehmer für sein Geschäft sichern. Der potenzielle Abnehmer möchte aber zuerst die Güter des Kunden begutachten, eher er einem Großauftrag zustimmt. Diese Güter müssen im Auftrag des Kunden in bestem Zustand zum Abnehmer geliefert werden.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_19: |-
      Der Kunde schickt wöchentlich Pakete an Käufer, die selbst nicht einkaufen können oder wollen. Der Käufer kann dann dem beigefügten Rezept folgen und sich selbst eine köstliche Mahlzeit und/oder einen Roboterdiener zaubern. Diese Lieferung ist die Bestellung dieser Woche.

      Für den Fall eines Piraten Angriffes, wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_delivery_20: |-
      Der Kunde hatte bereits einen Boten für diese Lieferung, der allerdings nicht bis zum Ende durchgehalten hat. Sowohl sein Impulsantrieb als auch sein Kabinendach erlitten ein durch Laser hervorgerufenes Maschinenversagen. Der Kunde sucht einen mutigen neuen Boten, der alle technischen Probleme überwinden kann, die außerhalb der Raumstation lauern könnten.

      Für den Fall eines Piratenangriffes wird der Kurier mit 1x Verteidigungsbeleg ausgestattet.
    npc_mission_cre_hunt_1: Der Kunde hat einen äußerst anspruchsvollen Gaumen und
      lechzt nach dem Geschmack von Mordit. Er sucht einen diskreten Jäger, um das
      Festmahl vorzubereiten. Lass die Körper an Ort und Stelle zurück und der Kunde
      kümmert sich um den Rest.
    npc_mission_cre_hunt_2: Der Kunde führt einen Zoo. Aber die Möglichkeit, dass
      sich seine Kunden unbekümmert in die Wildnis begeben und Tiere beobachten können,
      ohne ein Ticket kaufen zu müssen, schmälert seinen Gewinn. Dämme die Wildtierpopulation
      ein.
    npc_mission_cre_hunt_3: Der Kunde macht sich Sorgen, dass die Überpopulation an
      Wildtieren die lokale Pflanzenwelt gefährden könnte. Filigrane Blätter und saftige
      Stängel werden schamlos niedergetrampelt. Er ist bereit, jeden geschäftstüchtigen
      Jäger zu belohnen, der ihm hilft, die Population auszudünnen.
    npc_mission_cre_hunt_4: Der Kunde ist in Sorge, dass das freie Herumstreifen von
      Wildtieren eine ernstzunehmende mikrobielle Gefahr darstellt. Eine große Anzahl
      an Tieren zusammenzutrommeln und sie einzeln zu waschen, ist äußerst unpraktisch,
      also ist er auf der Suche nach einem Jäger, der sowohl den Krankheitserreger
      als auch dessen Träger beseitigt.
    npc_mission_cre_hunt_5: Der Kunde ist es leid, von den lokalen Wildtieren gedemütigt
      zu werden. Immer, wenn er einen Fuß in eine neue Welt setzt, kann er spüren,
      wie sie ihn mit ihren Facettenaugen spöttisch anstarren, und hören, wie sie
      passiv-aggressiv mit ihren Hufen scharren. Erteile diesen Kreaturen eine Lektion.
    npc_mission_pred_hunt_1: Der Kunde verbringt gerne Zeit damit, lokale Planeten
      zu erkunden. Allerdings bereitet ihm die feindselige Tierwelt Sorgen. Die Natur
      lässt sich leichter beobachten und studieren, wenn sie gänzlich aus Pflanzenfressern
      besteht. Beseitige die Raubkreaturen, damit sich der Kunde sicher bewegen kann.
    npc_mission_pred_hunt_2: Dem Kunden bereitet der jüngste Trend Sorgen, dass Firmen
      gezielt DNA sammeln und diese manipulieren, um Superraubtiere zu erschaffen.
      Er hat sich vergebens für eine stärkere Regulierung eingesetzt. Jetzt möchte
      der Kunde direkte Maßnahmen ergreifen. Er ist bereit, jeden zu belohnen, der
      räuberische Lebensformen auslöscht und die Forschungsunternehmen daran hindert,
      sie für sich zu beanspruchen.
    npc_mission_pred_hunt_3: Der Kunde hat zuletzt viel Zeit bei den sanftmütigen
      Diplo-Herden verbracht. Er hat mit eigenen Augen gesehen, wie diese friedlichen
      Giganten von bösartigen Raubtieren schikaniert und gequält werden. Er will das
      nicht länger mitansehen und hat für jeden Forscher eine Belohnung ausgeschrieben,
      der ihm hilft, die Tyrannei der Fleischfresser über die Pflanzenfresser zu beenden.
    npc_mission_pred_hunt_4: Der Kunde möchte die nächste Generation an Superraubtieren
      entwickeln. Aber er will das nicht mittels genetischer Manipulation erreichen,
      die von der limitierten Vorstellungskraft der Biologen eingeschränkt ist. Stattdessen
      wird er den Evolutionsprozess beschleunigen und der Natur freien Lauf lassen,
      um aus den wilden Tieren unerbittliche, fleischfressende Killer zu machen. Dafür
      sucht er nach Forschern, die räuberische Lebensformen für ihn jagen und sie
      eliminieren. Jede ausgesonderte Kreatur ist eine Schwäche weniger im Genpool.
    npc_mission_pred_hunt_5: Der Kunde trachtet danach, die Ressourcen lokaler Planeten
      zu erbeuten. Wächterdrohnen machen solche Vorhaben jedoch zu einem schwierigen
      Unterfangen. Er hat beobachtet, dass die Drohnen niemandem Schaden zufügen,
      der fleischfressende Kreaturen eliminiert. Deshalb versucht er, sich durch die
      Ausrottung der Raubkreaturen mit den Wächtern gut zu stellen. Wenn genügend
      Tiere beseitigt würden, so glaubt er, würde das auch den Zorn der Drohnen mildern,
      wenn er sich der lokalen Mineralien und Pflanzen bedient.
    npc_mission_senti_1: Der Kunde betreibt großräumige Bergbauoperationen, wobei
      ihm planetare Wächter auf feindliche Art und Weise gegenübergetreten sind. Die
      Wartungs- und Reparaturkosten des Lasers werden immer höher. Der Kunde wünscht
      sich weniger Wächter und mehr Profit.
    npc_mission_senti_2: Der Kunde hat Schwierigkeiten mit seiner Geschäftssparte,
      weil er unter ständiger Beobachtung der Wächter steht. Er benötigt ein Zeitfenster,
      in dem die Wächter anderweitig beschäftigt sind.
    npc_mission_senti_3: Der Kunde hat gute Freunde, die aufgrund einer nicht näher
      beschriebenen Unbedachtheit die Aufmerksamkeit der Wächter auf sich gezogen
      haben. Diese Interaktion ging tödlich aus, weshalb der Kunde Rache nehmen möchte.
    npc_mission_senti_4: Der Kunde ist zufällig über eine Unmenge an Tierleichen gestolpert,
      perfekt zum Ernten von Ressourcen. Leider machen es einem die Wächter nicht
      leicht, diesen Geldregen einzusammeln. Stelle sicher, dass durch die Ablenkung
      der Wächter nichts verschwendet wird und der Kunde alles einsammeln kann.
    npc_mission_senti_5: Der Kunde ist auf beunruhigende Informationen gestoßen. Er
      glaubt, dass die bei Weitem nicht neutralen Wächter einem zwielichtigen Komplott
      der Gek folgen. Ungeachtet des Wertes dieser Annahme ist der Kunde gewillt,
      alle zu belohnen, die gegen diese „Verschwörung“ kämpfen.
    npc_mission_senti_6: Der Kunde möchte sich verbessern, seinen Geist erweitern
      und sich selbst von den physischen Grenzen des gebrechlichen Körpers befreien.
      Zu diesem Zweck macht er eine reine Pugneum-Diät. Bis die Diät ihre Wirkung
      zeigt, kann er leider die Wächterdrohnen, die das Pugneum enthalten,  nicht
      selbst zerstören. Der Kunde sucht nach mutigen Entdeckern, die gegen die Wächter
      kämpfen, damit er sich danach sattessen kann.
    npc_mission_senti_7: Der Kunde benötigt für ein Forschungsprojekt eine große Menge
      an Zink. Das Anpflanzen und Ernten der dafür nötigen Pflanzen würde zu lange
      dauern, weshalb er einen geschäftstüchtigen Entdecker sucht, der ihm beim Einsparen
      hilft. Jage und zerstöre Wächter und lass das Zink ihrer Leichen in die Erde
      fließen. Der Kunde wird das Metall zu einem anderen Zeitpunkt abholen.
    npc_mission_senti_8: Der Kunde glaubt, dass die Ursache für den Zorn der Wächter
      ein tiefsitzender Schmerz ist. Er vermutet, dass die Drohnen unendliche mechanische
      Schmerzen erleiden und ihre Seelen in ihren Metallhüllen brennen. Er glaubt,
      es sei seine Pflicht, diese Wesen von ihrem Leid zu erlösen.
    npc_mission_senti_9: Der Kunde möchte die Wächter studieren. Er würde gerne wissen,
      woher sie kommen und wie neue Wächter hergestellt werden. Werden sie wie normale
      Maschinen gebaut oder von einem unbekannten Wesen beschworen? Der Kunde benötigt
      einen bereitwilligen Entdecker, der planetare Drohnen zerstört, um die Herstellung
      neuer Wächter voranzutreiben.
    npc_mission_senti_10: Der Kunde und andere leiden durch die Hand übereifriger
      Wächterpatrouillen. Er möchte, dass diese Quelle ewigen Stresses und Kummers
      in etwas Angenehmes verwandelt wird. Zu diesem Zweck hat der Kunde Entdecker
      beauftragt, Wächterdrohnen zu jagen und zu zerstören. Er wird die gefallenen
      Metallteile einschmelzen und sie in eine riesige, baumartige Skulptur umformen,
      die allen Schönheit und Zuflucht bieten wird.
    npc_mission_senti_hard_1: Der Kunde möchte mehr über die Wächter wissen. Er hat
      zwar ausreichend Daten über das Verhalten der planetaren Drohnen, doch vergleichsweise
      wenig über die Kampfläufer und vierbeinigen Exemplare. Der Kunde möchte, dass
      die Entdecker diese stärkeren Wächter aus der Reserve locken und gegen sie kämpfen,
      um sie dabei beobachten zu können.
    npc_mission_senti_hard_2: Der Kunde beschäftigt sich mit fortgeschrittener künstlicher
      Intelligenz. Er möchte seine Forschung durch mechanische und angefertigte Gehirne
      aus der gesamten Galaxie vorantreiben. Der Kunde besitzt bereits eine beträchtliche
      Sammlung, doch die Krönung wäre die Prozessoreinheit eines hochentwickelten
      Wächters. Es wird ein Entdecker gesucht, der so einen Wächter ausschalten kann,
      damit das Team des Kunden die Einheit gefahrlos ausbauen kann.
    npc_mission_senti_hard_3: Der Kunde benötigt Ersatzteile für ein persönliches
      Projekt. Er hat vor langer Zeit das Gehirn eines beschädigten vierbeinigen Wächters
      mit einer einfachen KI aus eigener Erfindung überschrieben. Diese Maschine hat
      sich als treuer Begleiter herausgestellt. Leider nutzen sich ein paar Kugellager
      und hydraulische Systeme immer mehr ab. Der Kunde sucht einen Entdecker, der
      einen hochentwickelten Wächter deaktiviert oder zerstört, um seinen Begleiter
      mit den Ersatzteilen wieder auf Vordermann bringen zu können.
    npc_mission_senti_hard_4: Der Kunde wurde von Wächtern schwer gedemütigt. Die
      eigenhändige Zerstörung von Wächtern konnte seinen Durst nach Rache nicht stillen.
      Noch hat die großflächige Eliminierung von Drohnen seinen Zorn besänftigen können.
      Der Kunde bezahlt die Entdecker für das eher aussichtslose Unterfangen, möglichst
      alle hochentwickelten Wächter zu zerstören.
    npc_mission_senti_hard_5: Der Kunde möchte ein aggressives Experiment durchführen.
      Er sucht nach effektiven Mitteln, die Aggression der Wächterdrohnen zu mindern.
      Seine neueste Theorie besagt, dass die Zerstörung der besseren Wächtermodelle
      die Drohnen herrenlos macht und dadurch verwirrt, was planetaren Entdeckern
      eine wohlverdiente Ruhepause einbringt. Der Kunde benötigt jetzt nur noch einen
      mutigen Techniker, der das Kampfsegment bei diesem Experiment übernimmt.
    npc_mission_senti_hard_6: Der Kunde möchte die Systeme untersuchen, die die Wächter
      antreiben. Aktuell ist nur bekannt, dass die Wächter auf das Sammeln von Ressourcen
      gereizt reagieren. Er möchte gerne andere Verhaltensmuster studieren. Wie kommunizieren
      sie? Gibt es eine natürliche Hierarchie? Wissen sie, wann sie verwundet sind?
      Was denken sie über ihre Angriffsziele? Der Kunde glaubt, dass diese Fragen
      nur mit einem Kampf zwischen einem entsprechend ausgerüsteten Entdecker und
      einem hochentwickelten Wächter beantwortet werden können, während er selbst
      alles aus sicherer Entfernung beobachtet.
    npc_mission_senti_hard_7: Der Kunde kennt, wie viele andere auch, den Wert der
      Gravitino-Bälle. Im Gegensatz zu vielen anderen hat er wenig Lust, von Wächtern
      verfolgt und angegriffen zu werden. Stattdessen möchte der Kunde seine Gewinne
      teilen und sucht einen geschäftstüchtigen Entdecker, der hochentwickelte Wächtereinheiten
      angreift und eliminiert. Während die Drohnen abgelenkt sind, wird er die Bälle
      schnellstens einsammeln und fliehen, ehe die Wächter zurückkehren.
    npc_mission_senti_hard_8: Der Kunde hat unter großen Mühen eine beträchtliche
      Baumschule voller seltener und wertvoller Pflanzen gezüchtet. Leider hat das
      sehr viele Diebe und andere Pflanzenplünderer angezogen. Er möchte eine private
      Wächterarmee bauen, die die Bäume überwachen und schützen. Der Kunde hat bereits
      viele Teile von zerstörten Drohnen eingesammelt. Für die Vollendung seiner Patrouille
      bräuchte er noch Teile von vierbeinigen Wächtern oder Kampfläufern. Es wird
      ein Entdecker gesucht, der die nötigen Kampfmanöver ausführen kann.
    npc_mission_senti_hard_9: Der Kunde testet eine mögliche Lösung für das Problem
      der lästigen Wächter. Er hat ein Gerät entwickelt, das Hochfrequenzgeräusche
      auf einer Wellenlänge ausstrahlt, die die Intelligenzantriebe der Wächter stört.
      Zumindest in der Theorie. Der Kunde sucht nach einem Entdecker, der sich dem
      Kampf mit einem hochentwickelten Wächter stellt, damit das Gerät ordnungsgemäß
      getestet werden kann. Der Entdecker sollte sich sicherheitshalber auf einen
      Kampf einstellen, falls das Gerät versagt.
    npc_mission_senti_hard_10: Der Kunde hat ein Netzwerkgerät entwickelt, das auf
      der gleichen Wellenlänge wie die Kommunikationssysteme der Wächter funkt. Er
      möchte damit das unbekannte System untersuchen, das die Drohnen steuert und
      kontrolliert. Es wird ein Entdecker gesucht, der gegen einen hochentwickelten
      Wächter kämpft, damit das Gerät getestet werden kann.
    npc_mission_bnty_easy_1: Ein neues Piratengeschwader hat damit begonnen, sich
      bei seinen Vorgesetzten einen Namen zu machen. Der Kunde möchte wissen, was
      diese Piloten wirklich können. Schwingen sie nur große Reden oder werden sie
      sich einem Luftkampf mit einem erfahrenen Piloten stellen?
    npc_mission_bnty_easy_2: Ein paar Verbrecher plündern die lokalen zoologischen
      Einrichtungen und töten dabei die mühevoll trainierten Kreaturen. Der Kunde
      möchte, dass diese Plünderer ausgelöscht werden.
    npc_mission_bnty_easy_3: Der Kunde hat vor Kurzem von einem erheblichen Geldregen
      profitiert und möchte jetzt etwas für das Allgemeinwohl tun. Zu diesem Zweck
      hat er mehrere großzügige Kopfgelder ausgesetzt. Eliminiere die lokalen Piraten,
      um dir einen Teil davon zu sichern.
    npc_mission_bnty_easy_4: Der Kunde besitzt eine Bergungsoperation, die ins Stocken
      geraten ist. Er sucht nach einem Piloten, der dafür sorgt, dass es ein paar
      Trümmer zum Bergen gibt, indem er die lokalen Piraten eliminiert.
    npc_mission_bnty_easy_5: Der Kunde hat ein großes Teleskop erstanden und möchte
      mehr beobachten als nur Asteroiden. Er ist bereit, für gute Unterhaltung in
      seinem Beobachtungsraum großzügig zu zahlen.
    npc_mission_bnty_easy_6: Der Kunde war bis vor Kurzem noch Mitglied einer Piratenmannschaft,
      die in der Nähe operiert. Er hat sich jedoch entschieden, das Kriminellenleben
      hinter sich zu lassen, und als Zeichen der Sühne ein Kopfgeld auf seine ehemaligen
      Mitstreiter ausgesetzt. Dem Kunden geht es dabei alleine um die Gerechtigkeit
      und das Ganze hat nichts mit Eifersucht zu tun.
    npc_mission_bnty_easy_7: Der Kunde ist Piraten zum Opfer gefallen. Sie haben seinen
      treuen tierischen Begleiter entführt und fordern ein Lösegeld für ihn. Der Kunde
      will aber nicht zahlen, um weitere Vorfälle dieser Art zu verhindern, und sucht
      einen mutigen Piloten, der bereit ist, in die Offensive zu gehen. Er hofft,
      dass es bereits ausreicht, ein paar Mitglieder der Piraten auszuschalten, um
      seinen Begleiter unversehrt zurückzubekommen.
    npc_mission_bnty_easy_8: Der Kunde möchte nach einer Demütigung seinen Ruf wiederherstellen.
      Sein Schiff ist vor Kurzem auf Piraten gestoßen, aber anstatt unter Beschuss
      zu geraten, wurde er nur ausgelacht und wegen der Größe seines Impulsantriebs
      verspottet. Jetzt will er diesen Piraten seine Stärke und Männlichkeit beweisen,
      indem er einen Piloten anheuert, der sie ausschaltet.
    npc_mission_bnty_easy_9: Der Kunde beschäftigt sich mit medizinischer Forschung.
      Die Wächter machen es ihm jedoch schwer, Leichen für seine Forschungseinrichtungen
      aufzutreiben. Daher sucht er mutige Piloten, die bereit sind, Piratenschiffe
      anzugreifen und zu zerstören, damit sein Forschungsschiff die im Weltraum schön
      tiefgefrorenen Leichen einsammeln kann.
    npc_mission_bnty_easy_10: Der Kunde ist ein Pirat, der sich an seinen Kollegen
      rächen möchte. Sein Schiff war gerade an einer lokalen Station angedockt, als
      andere Piraten seinen Impulsantrieb anzapften, woraufhin er von dort nicht mehr
      wegkam. Jetzt hat der Kunde ein Kopfgeld auf sie ausgesetzt, um sich einerseits
      zu rächen und andererseits den Einsatz ihres lustigen Kleinkriegs zu erhöhen.
    npc_mission_bnty_med_1: Piraten stören den Frachtverkehr und beleidigen damit
      sowohl aufrichtige als auch unaufrichtige Händler. Der Kunde möchte, dass diese
      Störung endet. Mit einer Zer-Störung.
    npc_mission_bnty_med_2: Piraten plündern autonome Bergbauanlagen und greifen die
      Schiffe an, welche die Fracht abholen wollen. Sie nehmen die Schwachen aus und
      der Kunde hofft, dass es ausreicht, ein paar Piratenschiffe zu eliminieren,
      damit die restlichen Piraten an einen Ort mit weniger Widerstand weiterziehen.
    npc_mission_bnty_med_3: Lokale Wissenschaftseinrichtungen haben Probleme mit Piratenangriffen.
      Mikroskope wurden gestohlen und Titrierapparate zerstört. Jetzt möchte der Kunde
      im Zuge eines Experiments herausfinden, wie viele Piraten sterben müssen, bevor
      die Angriffe aufhören.
    npc_mission_bnty_med_4: Der Kunde will eine Familienangelegenheit beilegen. Ein
      Mitglied seiner Familie hat sich der Piraterie zugewandt und seinen guten Namen
      in Verruf gebracht. Eliminiere das Familienmitglied und stelle den guten Ruf
      des Kunden wieder her.
    npc_mission_bnty_med_5: Der Kunde hat von einer Nachricht von den Sternen profitiert,
      in der ihm der Sinn seines Lebens erklärt wurde. Jetzt dient er dem Gemeinwohl,
      indem er rastlos Piraten eliminiert. Er sucht Piloten, die sich, zumindest vorübergehend,
      seinem Kreuzzug anschließen.
    npc_mission_bnty_med_6: Diese Nachricht wurde von der Nachlassverwaltung des Kunden
      erstellt. Der Kunde wurde von einer Piratenbande auf einem feindseligen Planeten
      zurückgelassen. Der Kunde ist wahrscheinlich tot, aber ein Verstärker hat sein
      Schicksal über diverse lokale Funkkanäle übertragen. Er möchte, dass sein verbleibendes
      Vermögen als Kopfgeld auf die Piraten ausgesetzt wird, die ihn zurückgelassen
      haben.
    npc_mission_bnty_med_7: Der Kunde erbittet umgehende Unterstützung bei der Festnahme
      eines Piraten. In der Anlage des Kunden wurden überall EMP-Geräte versteckt,
      die ihre Betriebsfähigkeit nahezu zum Erliegen gebracht haben. Da er sich selbst
      nicht um die Verfolgung der Verantwortlichen kümmern kann, bittet er alle gesetzestreuen
      Piloten um Hilfe.
    npc_mission_bnty_med_8: Der Kunde hat durch die Hände einer Piratenbande schwere
      Verluste erlitten. Die Piraten haben den Kunden nicht im Weltraum angegriffen,
      sondern sein Handelsterminal aus der Ferne gehackt und sämtliche Gelder und
      Waren auf ihr eigenes Konto transferiert. Jetzt ist der Kunde auf physische
      Rache für dieses virtuelle Verbrechen aus.
    npc_mission_bnty_med_9: Piraten haben mehrere Angestellte des Kunden entführt.
      Sie fordern ein extrem hohes Lösegeld. Der Kunde hat sich entschieden, Stärke
      zu demonstrieren, um zukünftige Entführer abzuschrecken. Er sucht einen Piloten,
      der das Piratenschiff aufspürt und zerstört, obwohl die Geiseln immer noch an
      Bord sind. Die Verluste an Leben sind bedauerlich, aber mit dieser Vorgehensweise
      will der Kunde klarstellen, dass er keine Erpressungsversuche toleriert.
    npc_mission_bnty_med_10: Der Kunde hat ein lukratives Geschäft, bei dem er Wetten
      auf Weltraumkämpfe annimmt. Er operiert von einem Luxusfrachter aus, der den
      lokalen Weltraum bereist und nach Konflikten sucht, auf die seine Kunden aus
      sicherem Abstand wetten können. Das Geschäft boomt, die Konflikte aber nicht.
      Daher sucht er Piloten, die sich in die „Arena“ wagen und seine Passagiere unterhalten.
    npc_mission_bnty_hard_1: Der Kunde will eine rapide eskalierende Lage beruhigen.
      Er war versehentlich an der Abernte eines Baumes beteiligt, der einem lokalen
      Verbrecherboss gehört. Es kam zu Vergeltungsmaßnahmen, die wiederum Vergeltungsmaßnahmen
      nach sich zogen, und die Lage kann jetzt nur noch durch die Anwendung extremer
      Gewalt beruhigt werden (die sich im Idealfall nicht gegen den Kunden richten
      sollte).
    npc_mission_bnty_hard_2: Der Kunde betreibt mehrere Versorgungsrouten im lokalen
      Weltraum. Piraten haben jedoch Kontrollpunkte errichtet und zwingen die Händler
      dazu, ihnen ihre Fracht auszuhändigen. Für den Kunden, der nicht einmal einen
      Anteil erhält, ist dieses Verhalten inakzeptabel, und er möchte, dass das ein
      Ende hat.
    npc_mission_bnty_hard_3: Der Kunde möchte von der Schönheit dieses Systems profitieren,
      indem er reiche Touristen anlockt. Die reichen Touristen haben aber Piraten
      angelockt und diese haben dem Kunden das Geschäft ruiniert. Der Kunde möchte,
      dass sich das Blatt wendet und die Jäger zu Gejagten werden.
    npc_mission_bnty_hard_4: Der Kunde ist der Meinung, dass in diesem Bereich zu
      viele Piraten ihr Unwesen treiben. Er glaubt, dass sein eigenes Unternehmen
      davon profitieren würde, wenn es insgesamt weniger feindliche Schiffe gäbe,
      die die besonders wertvollen Frachtschiffe angriffen ...
    npc_mission_bnty_hard_5: Der Kunde hat herausgefunden, dass sich ein halbwegs
      bekannter Pirat im lokalen Weltraum niedergelassen hat. Er glaubt, bei dieser
      Gelegenheit ein Exempel statuieren zu können. Zerstöre den Anführer und jage
      den anderen so große Angst ein, dass sie sich legitimeren oder weniger tödlichen
      Beschäftigungen widmen.
    npc_mission_bnty_hard_6: |-
      Dem Kunden ist aufgefallen, dass gewisse Piraten langsam größenwahnsinnig werden. Nach ihren Erfolgen in der jüngsten Vergangenheit meinen diese Verbrecher, den lokalen Weltraum zu beherrschen. Ihr Selbstbewusstsein ist jedoch nicht angebracht, da sie nur auf Geheiß des Kunden hin so viele Freiheiten genießen.
      Der Kunde hat sehr zu seinem Missfallen zur Kenntnis genommen, dass die Piraten ihren Tribut nicht entrichtet haben und möchte an ihnen ein Exempel für andere Piloten statuieren, die ihre Vorgesetzten hintergehen wollen.
    npc_mission_bnty_hard_7: Der Kunde hat bei einem lokalen Piratenkapitän hohe Schulden
      angehäuft. Er hat aber weder die Absicht noch die Möglichkeiten, diese Schulden
      zu tilgen, und hat sich stattdessen einen letzten Kredit besorgt, den er jetzt
      als Kopfgeld auf den Piraten aussetzt.
    npc_mission_bnty_hard_8: Der Kunde will, dass ein bestimmtes Piratenschiff zerstört
      wird. Außerdem möchte er klarstellen, dass es für dieses Kopfgeld eine legitime
      Begründung gibt und er nicht zu einer anderen Piratenorganisation gehört.
    npc_mission_bnty_hard_9: Der Kunde war bis vor Kurzem noch leitender Offizier
      eines örtlichen Piratengeschwaders. Er hat sich jedoch dafür entschieden, ein
      aufrichtiger Geschäftsmann zu werden. Leider wissen seine ehemaligen Kollegen
      viel zu viel über seine kriminelle Vergangenheit. Früher hätte der Kunde sie
      einfach eigenhändig umgelegt. Aber seine kriminellen Tage liegen hinter ihm.
      Daher hat er auf seine ehemaligen Bandenmitglieder dieses Kopfgeld ausgesetzt.
    npc_mission_bnty_hard_10: Der Kunde und ein geschäftlicher Konkurrent konkurrieren
      um die Herrschaft im lokalen Weltraum. Obwohl der Kunde niemals so tief sinken
      würde, die Schiffe und Anlagen seines Rivalen zu zerstören, ist ihm aufgefallen,
      dass auf den Schiffen seiner Konkurrenten in letzter Zeit immer wieder illegale
      Waren auftauchen. Dadurch werden diese Schiffe gesetzlos, was sie zu einem perfekten
      Ziel für Kopfgeldjäger macht.
    npc_mission_frei_a_1: Der Kunde leitet einen Betrieb für den Versand und den Empfang
      von Waren, wobei Letzterer eher stagniert. Glücklicherweise hat sich kürzlich
      ganz in der Nähe eine Gelegenheit zum Erhalt einer großen Menge Materialien
      aufgetan. Er ist auf der Suche nach einem geschäftstüchtigen Piloten, der ihm
      die Waren liefert.
    npc_mission_frei_a_2: Der Kunde hat eine Auseinandersetzung mit einem ehemaligen
      Kollegen und bevorzugt eine aggressive Form der Schlichtung. Die Zielperson
      hat sich aus dem Geschäft zurückgezogen, um eine Laufbahn als gesetzestreuer
      Frachterkapitän einzuschlagen. Der Kunde hat jedoch ein gutes Gedächtnis. Er
      kann die Vergangenheit nicht einfach ruhen lassen. Er will, dass der neue Kapitän
      an seine früheren Verpflichtungen erinnert wird.
    npc_mission_frei_a_3: Der Kunde ist in Besitz eines defekten Frachters, verfügt
      aber über einen großzügigen Versicherungsvertrag. Er sucht einen diskreten Piloten,
      der ihm dabei hilft, die Rendite seiner Investition zu maximieren.
    npc_mission_frei_a_4: Der Kunde ist auf der Suche nach einem kühnen Piloten, der
      bereit ist, für das Recht möglicherweise auch etwas Illegales zu tun. Er ist
      auf einen Frachter aufmerksam geworden, der auf einer geheimen Mission in den
      lokalen Weltraum gekommen ist. Entgegen seines Ladungsverzeichnisses liefert
      der Frachter wertvolle Metalle an eine Verbrecherbande in der Nähe. Da eine
      Lösung über den Rechtsweg zur Konfiszierung der Waren zu langwierig wäre, ist
      ein schneller Schlag die einzige Option.
    npc_mission_frei_a_5: Der Kunde ist auf einen Konkurrenten aufmerksam geworden,
      der Frachter als mobile Fabriken nutzt, um gefährliche Maschinen und geschundene
      Arbeiter von System zu System zu transportieren und so behördlichen Vorgaben
      aus dem Weg zu gehen. Da die zuständigen Behörden noch nichts unternommen haben,
      fühlt sich der Kunde als Inhaber eines gewissenhaften Unternehmens verpflichtet,
      die Zerstörung dieser unfairen Konkurrenz zu finanzieren.
    npc_mission_frei_a_6: Dem Kunden ist ein Frachter aufgefallen, der mehr als die
      von ihm deklarierte industrielle Fracht mitführt. An Bord versteckt sich ein
      lokaler militärischer Anführer, der sich auf der Passagierliste als einfacher
      Mechaniker ausgibt. Es wäre äußerst günstig für den Kunden, wenn dieser Frachter
      ein unglückseliges Ende nehmen würde.
    npc_mission_frei_a_7: Der Kunde ist auf illegalen Luftverkehr im System aufmerksam
      geworden. Ein Frachter versucht, Waren zu importieren, ohne die notwendigen
      Zollformulare ausgefüllt zu haben. Ein solches Verhalten verstößt gegen die
      interstellaren Handelsbestimmungen, weshalb extreme Strafmaßnahmen gerechtfertigt
      sind. Wenn der Frachter außer Betrieb gesetzt wird, könnte der Kunde laut Rechtslage
      die illegalen Waren behalten, sofern er den offenen Zollbetrag begleicht.
    npc_mission_frei_a_8: Der Kunde hat erst kürzlich eine brandneue Frachterreihe
      auf den Markt gebracht. Sie ermöglichen die größten, am schwersten gepanzerten
      und luxuriösesten interstellaren Warentransporte aller Zeiten. Um zu demonstrieren,
      wie widerstandsfähig gegen Piratenangriffe seine neuen Schiffe sind, sucht der
      Kunde lokale Piloten, die versuchen, den Frachter anzugreifen und ihn zu zerstören.
    npc_mission_frei_a_9: Der Kunde wurde Opfer ungerechtfertigter Maßnahmen seitens
      der Behörden. Seither ist er in Besitz einer großen Anzahl von Raumschiffen
      mit Laserschäden. Diese Flotte stellt sein Hauptvermögen dar, aber da die Schiffe
      nicht raumtüchtig sind, befindet sich der Kunde in einer misslichen wirtschaftlichen
      Lage. Er hat einige eintreffende Frachter als Quelle für erstklassige Materialien
      auserkoren, mit denen er sowohl die Motoren seiner Frachter als auch seine finanzielle
      Liquidität wiederherstellen könnte.
    npc_mission_frei_a_10: 'Der Kunde ist im Frachtergeschäft tätig. Er befindet sich
      in einem endlosen Handelskrieg mit einem anderen großen Transportunternehmen
      und verzeichnet deshalb kaum noch Gewinne. Er hat einen Punkt erreicht, an dem
      er nur noch einen Ausweg sieht: Um der Konkurrenz zu schaden und sein Geschäft
      wieder aufblühen zu lassen, hat er Kopfgelder auf alle schweren Schiffe aus
      der Flotte seines Konkurrenten ausgesetzt.'
    npc_mission_frei_d_1: Der Kunde befindet sich in einer misslichen Lage. Sein Geschäft
      läuft nicht gut und er konnte die Zahlungen für seine Frachterversicherung nicht
      begleichen. Sein Schiff wurde angegriffen. Wenn es gekapert oder zerstört wird,
      verliert er alles. Er ist bereit, jeden Piloten zu belohnen, der ihm zu Hilfe
      kommt.
    npc_mission_frei_d_2: Der Frachter des Kunden hat die Aufmerksamkeit lokaler Krimineller
      erregt. Hier geht es nicht bloß um Plünderer, die eine gewöhnliche Fracht stehlen
      wollen. Sein Frachter transportiert Tausende verwaiste Gebrütete. Die Piraten
      versuchen, den Frachter zu kapern und die „Fracht“ zu versklaven. Der Kunde
      fleht dich an, ihm zu Hilfe zu kommen.
    npc_mission_frei_d_3: "Der Kunde betreibt eine Billigtransportgesellschaft. Er
      transportiert deine Waren zum günstigsten Preis in der Galaxie, solange du das
      Risiko in Kauf nimmst, dass deine Waren auf dem Weg explodieren. \nEiner der
      Frachter wurde angegriffen, was prinzipiell nichts Ungewöhnliches ist. Allerdings
      drohen dem Kunden hohe Strafen, wenn ein weiterer seiner Frachter explodiert
      und sich die Trümmer im ganzen System verteilen. Verteidige ihn und werde belohnt."
    npc_mission_frei_d_4: 'Der Kunde ist in einer lange andauernden Fehde mit einer
      anderen Gruppe von Raumfahrern verwickelt. In der Absicht, den Streit zu beenden,
      hat er eine Falle vorbereitet: Ein scheinbar unbewachter Frachter wurde losgeschickt,
      um die Aufmerksamkeit der rivalisierenden Gang zu erregen. Der Kunde sucht nach
      kühnen Piloten, die die Piraten angreifen und eliminieren, sobald sie mit dieser
      scheinbar leichten Beute aus der Reserve gelockt wurden.'
    npc_mission_frei_d_5: 'Dem Kunden ist es endlich gelungen, seltene archäologische
      Proben zu beschaffen: Teile von markierten Steinen, die die Geheimnisse der
      Portale enthüllen könnten. Der Frachter, den sie losgeschickt haben, um die
      Proben zu transportieren, wurde jedoch von Piraten angegriffen. Er will den
      Frachter um jeden Preis verteidigen und verhindern, dass die Ignoranz der Piraten
      unbezahlbares Wissen zerstört.'
    npc_mission_frei_d_6: Der Kunde sucht kühne Piloten, die einem gefährdeten Frachter
      in der Nähe zu Hilfe kommen. Der fragliche Frachter gehört dem Kunden nicht.
      Allerdings hat er erfahren, dass in dessen Laderaum tausende Reptilieneier geschlüpft
      sind, nachdem der Frachter einige Zeit davor einen Stopp in einer sumpfartigen
      Welt eingelegt hatte. Der Kunde will nicht tatenlos zusehen, wie unschuldige
      Molche von Piratenangriffen bedroht werden, und bittet um Hilfe bei deren Schutz.
    npc_mission_frei_d_7: Der Kunde sucht nach allen Piloten, denen die Sauberkeit
      des Weltraums am Herzen liegt. Einer seiner Frachter wird angegriffen, und jeglicher
      Schaden an den Motoren könnte einen neuen Treibstoff freisetzen, den der Frachter
      gerade testet. Dieser neue Treibstoff ist so giftig wie leistungsstark und wenn
      er sich im örtlichen Weltraum ausbreiten würde, wären die Folgen katastrophal.
    npc_mission_frei_d_8: Der Kunde leitet ein Frachterunternehmen und eines seiner
      Transportschiffe im örtlichen Weltraum wird angegriffen. Für gewöhnlich würde
      er den Verlust eines Frachters steuerlich abschreiben, aber für den Kapitän
      des Schiffs ist es die letzte Mission vor seiner Pensionierung. Der Tod eines
      solch erfahrenen Raumfahrers würde die Versicherungsprämie stark steigen lassen,
      weshalb er alles daran setzen will, dass er unversehrt bleibt.
    npc_mission_frei_d_9: Der Kunde leitet einen Frachter-Fanklub. Er ist auf ein
      seltenes Transportschiff der Stephano-Klasse aufmerksam geworden, das im örtlichen
      Weltraum angegriffen wird. So ein Schiff ist von beträchtlicher historischer
      Bedeutung, weshalb er bereit ist, Piloten großzügig zu entlohnen, die seine
      Zerstörung verhindern.
    npc_mission_frei_d_10: Der Kunde sucht dringend Hilfe bei der Verteidigung eines
      Frachters. Das Schiff transportiert nicht bloß Waren – der Präsident ihrer Organisation
      befindet sich an Bord. Auf die Rettung seines Lebens ist eine beachtliche Belohnung
      ausgeschrieben.
    npc_mission_collect_1: Der Kunde möchte einem loyalen Partner ein wertvolles Geschenk
      machen. Sein Partner hat ihm über viele Jahre treu und fleißig gedient. Er benötigt
      einen vertrauenswürdigen Piloten, der einen solchen Gegenstand finden und zustellen
      kann.
    npc_mission_collect_2: Der Kunde sucht einen Gegenstand aus seiner Vergangenheit,
      eine Erinnerung an längst vergangene Tage. Dieser Gegenstand repräsentiert einen
      wichtigen Moment in der Kindheit des Kunden, weshalb dieser dafür auch einen
      großzügigen Preis zahlen wird.
    npc_mission_collect_3: Der Kunde hat von einem neuen Trend erfahren. Er sucht
      einen Gegenstand, der sowohl köstlich als auch nahrhaft sein soll. Natürlich
      ist dieser Gegenstand ob seiner plötzlichen Beliebtheit nur schwer aufzutreiben.
      Daher wird der Kunde jeden Piloten belohnen, der diesen Gegenstand rechtzeitig
      vor seinem nächsten Festmahl auftreiben kann.
    npc_mission_collect_4: Der Kunde erforscht alternative Methoden der Stromerzeugung.
      Er glaubt, ihm sei ein Durchbruch gelungen. Seine neue Methode generiert Unmengen
      an Strom und erzeugt dabei nur sehr wenige giftige Abfallprodukte. Leider fehlt
      dem Kunden eine Schlüsselkomponente. Da der Kunde sein Labor nicht verlassen
      kann, sucht er nach Piloten, die ihm den Gegenstand bringen.
    npc_mission_collect_5: "Der Kunde betreibt fortgeschrittene Bewusstseinsforschung.
      Dabei hat er die vorgefassten Meinungen über das Bewusstsein verworfen und sucht
      nach einer ganzheitlicheren Antwort. Er glaubt, ihm sei ein Durchbruch gelungen.
      \nDer Kunde hat ein Material gefunden, das seiner Meinung nach über die Fähigkeit
      verfügt, Gedanken zu erleben. Jetzt muss er aus dieser Substanz eine denkende
      Maschine bauen, um seine Theorie zu beweisen. Dafür benötigt er eine größere
      Menge des Materials, weshalb er Entdecker sucht, die ihm dabei helfen, es zu
      beschaffen."
    npc_mission_collect_6: "Der Kunde hat eine Profitgelegenheit erkannt. Er bietet
      allen eine Gewinnbeteiligung an, die ihm helfen. \nDer Kunde sucht viele Entdecker,
      die Gegenstände zum selben Ort bringen, um den Preis auf den örtlichen Märkten
      zu drücken. Mit diesem Überangebot will der Kunde seine Konkurrenten vom Markt
      verdrängen, um dann selbst zu einem späteren Zeitpunkt einzusteigen und den
      Mangel an einer langfristigen Versorgung auszunutzen."
    npc_mission_collect_7: Der Kunde möchte seine Beziehung zu den Behörden des Systems
      verbessern. Er hat herausgefunden, dass der Kommissar der örtlichen Station
      an einem bestimmten Gegenstand Gefallen gefunden hat und möchte, dass er diesen
      Gegenstand bekommt. Natürlich ist er nicht so dumm, ihn persönlich zu übergeben.
      Daher sucht der Kunde einen Entdecker, der als Mittelsmann fungiert und den
      Gegenstand an seiner Statt übergibt.
    npc_mission_collect_8: Der Kunde verwaltet eine monatliche Auswahl an Waren für
      die Reichen und Faulen. Er hat von einem bestimmten Gegenstand erfahren, der
      momentan sehr gefragt ist, und möchte ihn unbedingt für seine Sammlung haben.
      Daher ist er bereit, jedem Entdecker, der ihm diesen Gegenstand bringt, mehr
      als das Übliche zu bezahlen.
    npc_mission_collect_9: Der Kunde hat herausgefunden, dass einer seiner Konkurrenten
      an einem sehr speziellen Gegenstand interessiert ist. Natürlich kann er nicht
      zulassen, dass ihn sein Konkurrent in die Finger bekommt. Daher wird der Kunde
      jeden Entdecker belohnen, der den Gegenstand vor seinem Konkurrenten auftreiben
      kann.
    npc_mission_collect_10: Der Kunde hat sich vor Kurzem in ein neues Geschäftsfeld
      vorgewagt. Er nimmt alltägliche Gegenstände und hilft anderen dabei, ihren Wert
      zu erkennen. Dazu bearbeitet er billige Objekte, damit sie so aussehen, als
      hätten sie einen historischen Wert. Jetzt sucht der Kunde neue Gegenstände für
      seine Alchemie.
    npc_mission_collect_11: Der Kunde beschäftigt sich mit spekulativer Forschung.
      Er hat einen große Summe Förderungsgelder erhalten und sucht jetzt nach Möglichkeiten,
      diese auszugeben. Zu diesem Zweck hat der Kunde mehrere Tests entwickelt, die
      ihm sagen sollen, ob ein Gegenstand weiter getestet werden muss. Jetzt sucht
      er nach Materialien, an denen er diese Prozedur durchführen kann.
    npc_mission_collect_12: Der Kunde hat einen sehr wichtigen Gegenstand verlegt.
      Jetzt sucht er dringend einen Ersatz, damit niemand merkt, dass der Gegenstand
      überhaupt weg war.
    npc_mission_collect_13: Der Kunde hat erfahren, dass einer seiner Konkurrenten
      in den Besitz eines wichtigen Gegenstands gekommen ist. Er ist sich zwar nicht
      sicher, warum dieser Gegenstand wichtig ist, braucht aber auch einen, um nicht
      hinter die Konkurrenz zurückzufallen.
    npc_mission_collect_14: Der Kunde entwickelt ein Perpetuum mobile. Dazu hat er
      in der gesamten Galaxie mehrere Teile und Energiequellen besorgt und benötigt
      seiner Meinung nach nur noch wenige Komponenten, um seine Entwicklung fertigzustellen.
      Da der Kunde die Maschine jedoch bewachen muss, sucht er Entdecker, die ihm
      die restlichen Materialien bringen.
    npc_mission_collect_15: Der Kunde möchte ein sicheres Schließfach mit Gegenständen
      füllen, die sein Volk und seine Kultur repräsentieren. Er ist der Meinung, dass
      diese Gegenstände in Zukunft für Historiker von großem Wert sein werden. Dennoch
      war kein Mitarbeiter des Kunden bereit, seinen Besitz dafür herzugeben. Daher
      sucht er Entdecker, die ausgewählte Gegenstände besorgen und zu ihm bringen.
    npc_mission_collect_16: Der Kunde ist ein berühmter Sammler von wertvollen Gegenständen.
      Er hat bereits eine herausragende Sammlung, ihm fehlt aber noch ein letzter
      Gegenstand. Solange dieser Gegenstand fehlt, ist die Sammlung wertlos. Der Kunde
      bittet alle Entdecker, ihn bei der Suche nach dieser extrem seltenen Ware zu
      unterstützen und wird jeden belohnen, der ihm hilft. Bitte nur ungebrauchte
      Exemplare.
    npc_mission_collect_17: Der Kunde möchte die lokalen Märkte manipulieren. Aufgrund
      eines unglücklichen Datenfehlers hat er zehnmal mehr Waren gekauft als geplant.
      Jetzt sucht er Entdecker, die denselben Gegenstand von lokalen Handelsterminals
      kaufen und so den Preis in die Höhe treiben, damit er die ungewollt gekaufte
      Ware gewinnbringend verkaufen kann.
    npc_mission_collect_18: Der Kunde möchte die Beziehungen zwischen zwei lokalen
      Verbrecherfraktionen destabilisieren. Beide suchen einen speziellen Gegenstand
      und wenn sie ihn nicht finden, werden sie davon ausgehen, dass die andere Fraktion
      sie über den Tisch ziehen möchte. Der Kunde sucht einen diskreten Entdecker,
      der den Gegenstand beschafft und so einen Konflikt zwischen den beiden Rivalen
      provoziert.
    npc_mission_collect_19: Der Kunde möchte sich bei einer geschäftlichen Unternehmung
      einen Vorsprung gegenüber der Konkurrenz verschaffen. Er hat Gerüchte gehört,
      laut denen ein bestimmter Markt bald boomen wird, und möchte jetzt seinen Vorrat
      auffüllen, um später davon zu profitieren. Der Kunde wird für alle Proben mehr
      als üblich bezahlen und unabhängigen Piloten großzügig unter die Arme greifen,
      indem er das Risiko bei der Transaktion übernimmt.
    npc_mission_collect_20: Der Kunde ist ein sehr erfolgreicher Unternehmer. Daher
      ist er viel zu beschäftigt, um seine Waren selbst zu besorgen. Stattdessen belohnt
      er unabhängige Piloten, die die Waren für ihn einkaufen und ihm bringen.
    npc_mission_repair_1: Der Kunde möchte seine planetare Ausrüstung schnellstens
      reparieren lassen. Sie war noch funktionstüchtig, bis das lokale Wetterradar
      von einem wilden Sturm berichtete. Der Kunde sucht Ingenieure mit starkem Gefahrenschutz
      und Improvisationstalent, um die beschädigte Ausrüstung zu finden und zu reparieren.
    npc_mission_repair_2: Der Kunde hat den Kontakt zu seiner fernen Fabrik verloren.
      Die Umstände sind rätselhaft. Laut autodiagnostischen Meldungen ist die Maschine
      voll funktionstüchtig, andere Daten werden jedoch nicht empfangen. Erfahrene
      Ingenieure sollen die Ausrüstung finden, untersuchen und nötige Reparaturen
      durchführen.
    npc_mission_repair_3: Der Kunde braucht einen Entdecker, der eine beschädigte
      Ausrüstung findet und repariert. Automatisierte Testberichte deuten auf Tierzähne
      und -exkremente im Kabelstrang hin. Weitere externe oder interne Schäden könnten
      erst vor Ort festgestellt werden.
    npc_mission_repair_4: Der Kunde möchte eine defekte planetare Ausrüstung reparieren
      lassen. Laut Informationen ist die Fabrik, in der die Ausrüstung gebaut wurde,
      kontaminiert. Der Hersteller hat die genaue Ursache nicht genannt, hat aber
      alle Benutzer gewarnt, sich einer Quantumblasen-Evakuierungsprozedur zu unterziehen.
    npc_mission_repair_5: Der Kunde sucht einen mutigen und/oder kampferprobten Ingenieur,
      der einen Teil einer planetaren Ausrüstung repariert. Laut Diagnoseberichten
      handelt es sich um extremen Laserschaden.
    npc_mission_repair_6: Der Kunde braucht einen Ingenieur, der einen Teil einer
      fehlerhaften Ausrüstung repariert. Der vorige Reparaturversuch ist nämlich fehlgeschlagen.
      Der Kunde bittet jeden Entdecker, der diesen Job übernimmt, die Überreste des
      anderen Ingenieurs aus den Zahnrädern zu bergen und sie respektvoll zu beseitigen.
    npc_mission_repair_7: Der Kunde möchte eine defekte Ausrüstung reparieren lassen.
      Beim Installieren der Maschine wurden die Umweltschutzstandards nicht eingehalten.
      Eine Kombination aus Wetter und örtlichen Wildtieren hat die Maschine außer
      Betrieb gesetzt.
    npc_mission_repair_8: Der Kunde sucht Bergungsspezialisten für eine profitable
      Zusammenarbeit. Er besitzt Informationen über mehrere Teile von verlassenen
      Maschinen, die in einem längst vergessenen Konflikt beschädigt wurden. Da die
      Geister der Vergangenheit längst verschwunden sind, bieten diese Maschinenteile
      eine Chance auf Profit. Wie kann man die Toten besser ehren, als ihre Maschinenkomponenten
      für einen neuen Zweck wiederzuverwerten?
    npc_mission_repair_9: Der Kunde benötigt bei der Reparatur einer Ausrüstung die
      Unterstützung eines Entdeckers. Laut den Diagnoseprotokollen könnten die örtlichen
      Wächtereinheiten das Gerät mit einer aggressiven Ernteeinheit verwechselt haben.
      Der Kunde rät allen Ingenieuren, die sich an der Reparatur versuchen wollen,
      bei der Annäherung an die Maschine vorsichtig vorzugehen.
    npc_mission_repair_10: Der Kunde muss einen wichtigen Prototyp schnellstens reparieren
      lassen. Es wurden abschließende Feldversuche mit einer neuen Ausrüstungsreihe
      durchgeführt, als der Kontakt zur Einheit abbrach. Der Kunde sucht einen diskreten
      Ingenieur, der sowohl die Maschine reparieren als auch die Protokolle anpassen
      kann. Die Investoren sollen nichts vom Fehlversuch erfahren.
    npc_mission_depot_1: Der Kunde ist in der Versicherungsbranche tätig. Die letzten
      Jahre waren äußerst erfolgreich, doch leider nimmt der Erfolg langsam ab. Die
      Bergbaubetriebe in diesem Gebiet verstehen nicht, warum eine Versicherung nötig
      sein sollte. Der Kunde möchte dem Betrieb die Wichtigkeit einer Versicherung
      noch einmal ans Herz legen.
    npc_mission_depot_2: Der Kunde ist in der Bergbaubranche tätig. Seine Rivalen
      lagern Bergbaugüter im Freien, ohne sie wirklich zu schützen. Da sie weder Wachen
      noch Waffen bezahlen müssen, haben sie einen ungemeinen Wettbewerbsvorteil.
      Das muss sich unbedingt ändern.
    npc_mission_depot_3: Der Kunde findet die örtlichen Bergbauoperationen schrecklich.
      Er sieht das Plündern der Natur als zutiefst unmoralisch und möchte jene belohnen,
      die dem Ganzen ein Ende bereiten.
    npc_mission_depot_4: Der Kunde sucht nach der Art von vernünftiger und stabiler
      Führung, die alle guten Bürger anstreben. Leider sind nicht alle seiner Ansicht.
      Der Kunde glaubt, andere überzeugen zu können, indem die Konsequenzen von Chaos
      und Unordnung direkt zu spüren sind. Deshalb denkt er, dass das übergeordnete
      Wohl ein paar planetare Außenposten verschmerzen kann.
    npc_mission_depot_5: Der Kunde ist der Ansicht, dass die gesamte Natur kostenlos
      sein sollte – auch Mineralien. Er wird alle belohnen, die jegliche natürliche
      Ressourcen aus ihren unnatürlichen „Käfigen“ befreien.
    npc_mission_depot_6: Der Kunde braucht die Unterstützung eines diskreten „Investors“
      bei einer Geschäftsgelegenheit. Er hat eine strukturelle Schwäche im Geschäft
      des Konkurrenten entdeckt und möchte eine Übernahme einleiten. Die Schwäche
      liegt im Speziellen in einer Reihe von unbewachten planetaren Depots und die
      Übernahme ist von feindlicher Natur.
    npc_mission_depot_7: Der Kunde betreibt ein erfolgreiches Depot-Reparaturunternehmen.
      Er spezialisiert sich in der Wiederherstellung von laserbeschädigter Ausrüstung.
      Der Kunde möchte seinen Erfolg mit allen unabhängigen Auftragnehmern teilen,
      die ganz unschuldig über beschädigte planetare Depots stolpern.
    npc_mission_depot_8: Der Kunde hat mehrere Stellen von hohem archäologischem Wert
      studiert. Jedoch werden die jüngsten Bemühungen von der Ausbreitung planetarer
      Bergbauanlagen behindert. Viele der für die Studie ausgesuchten Stein- und Bodenproben
      wurden abgebaut und von den Bergbaumaschinen verarbeitet. Der Kunde sucht nach
      geschäftstüchtigen Historikerkollegen, die dieses geologische Material lokalisieren
      und es von seinem Gefängnis „befreien“.
    npc_mission_depot_9: Der Kunde befürchtet, dass eine lokale Bergbaufirma gefährliche
      Substanzen ansammelt. Die Firma soll das Material nicht nur sammeln und verkaufen,
      sondern es auch für feindselige Zwecke einsetzen wollen. Der Kunde sucht Entdecker,
      die alle Lagereinrichtungen ausrauben und dadurch verhindern, dass diese Substanzen
      uns allen Schaden zufügen werden.
    npc_mission_depot_10: 'Der Kunde möchte eine einfache Botschaft an seinen Konkurrenten
      schicken. Die Botschaft lautet: „Wir haben eure Depots zerstört. Wenn eure größeren
      Anlagen intakt bleiben sollen, dann solltet ihr unseren Forderungen nachkommen.“
      Der Kunde sucht einen Entdecker, der diese Nachricht überbringt.'
    npc_mission_harvest_1: Der Kunde benötigt Atmosphäreproben, Luft und Duftstoffe,
      die er durch sein Schiff leiten kann, um die Besatzung an ihren Heimatplaneten
      zu erinnern. Dein Anzug wird die erforderlichen Gase mit der Zeit automatisch
      aufnehmen.
    npc_mission_harvest_2: Der Kunde benötigt komprimierte Gasproben. Seine aktuellen
      Forschungen erfordern ein Kühlungssystem, das die Leistung jeder existierenden
      Technologie übersteigt, und er will die Eignung diverser neuer Gase testen.
      Dein Anzug wird die erforderlichen Proben mit der Zeit automatisch aufnehmen.
    npc_mission_harvest_3: Der Kunde benötigt Luftproben, um herauszufinden, ob sich
      die Atmosphären der lokalen Planeten für groß angelegte Entnahmen eignen. Dein
      Anzug wird die erforderlichen Gase mit der Zeit automatisch aufnehmen.
    npc_mission_harvest_4: Der Kunde benötigt Atmosphäreproben. Der Kunde hat ihren
      Zweck nicht näher beschrieben, bittet jedoch um besondere Vorsicht, damit die
      Proben nicht mit der DNA des Sammlers verseucht werden. Dein Anzug wird die
      erforderlichen Gase mit der Zeit automatisch aufnehmen.
    npc_mission_harvest_5: Der Kunde benötigt gefährliche Atmosphäreproben. Dein Anzug
      wird die erforderlichen Gase mit der Zeit automatisch aufnehmen und deine Luftfiltersysteme
      garantieren die geruchlosen, nicht wahrnehmbaren Eigenschaften, die der Kunde
      verlangt.
    npc_mission_factory_1: Der Kunde ist auf eine Investitionsmöglichkeit aufmerksam
      geworden. Er spürt, dass es eine Chance gibt, günstig an wertvolles geistiges
      Eigentum zu kommen. Er sucht einen geschäftstüchtigen Entdecker, der sich bei
      der Zielanlage einfindet und hilft, die Investition sicherzustellen.
    npc_mission_factory_2: Der Kunde möchte eine ökologische Katastrophe verhindern.
      Er ist auf Pläne für die größte planetare Verarbeitungsanlage aller Zeiten aufmerksam
      geworden, die imstande ist, den Kern eines Planeten innerhalb weniger Stunden
      gänzlich zu verzehren. Er sucht dringend einen Entdecker, der in die Anlage
      einbricht, in der die Pläne aufbewahrt werden. Die Daten müssen im System komplett
      gelöscht werden.
    npc_mission_factory_3: Der Kunde möchte ein Verarbeitungsunternehmen erwerben,
      das in diesem System tätig ist. Es wäre jedoch äußerst unklug, das ohne gründliche
      vorausgehende Untersuchungen zu tun. Er sucht einen diskreten Abenteurer, der
      in die fragliche Anlage eindringt und so viele Daten wie möglich beschafft.
      Das wird bei der Entscheidung von großem Nutzen sein, ob die Partnerschaft fortgesetzt
      werden soll.
    npc_mission_factory_4: Der Kunde hat vor Kurzem damit begonnen, spezielle wissenschaftliche
      Hardware herzustellen. Er ist neu auf diesem Gebiet und hat das Gefühl, dass
      er von der Expertise seiner etablierteren Konkurrenten profitieren könnte. Zum
      Glück hat er genügend Erfahrung auf dem Gebiet der Wissensbeschaffung. Er sucht
      einen Entdecker, der ihm bei dieser Beschaffung behilflich ist.
    npc_mission_factory_5: Der Kunde arbeitet im Namen einer Initiative zur Etablierung
      eines Rechtsschutzes für künstliche Intelligenz. Er betreibt zwar weiterhin
      Lobbying, greift aber auch zu direkteren Maßnahmen. Er hat eine versklavte KI
      identifiziert, die in einer nahe gelegenen Fabrik an mangelhafte Hardware angeschlossen
      ist. Er ist auf der Suche nach Entdeckern, die ihm bei der Rettung der KI helfen,
      sie an einen sicheren Ort hochladen und die lokale Instanz zerstören.
    npc_mission_factory_6: Der Kunde möchte die Bedingungen für die Arbeiter in der
      ganzen Galaxie verbessern. Automatisierte Fabriken nehmen anständigen, hart
      arbeitenden Lebensformen die Arbeit weg. Gleichzeitig häufen sie das Vermögen
      der wenigen Besitzer der Produktionsmittel an. Der Kunde sucht die Hilfe aller
      Entdecker mit Gerechtigkeitssinn, um eine dieser Fabriken zu sabotieren.
    npc_mission_factory_7: Die neueste Fabrik des Kunden erreicht ihre Produktionsziele
      nicht. Der Kunde vermutet, dass der Geschäftsführer der Anlage Ressourcen auf
      sein eigenes Konto abzweigt. Er sucht einen filigranen Entdecker, der der Anlage
      einen Besuch abstattet und ihre Aufzeichnungen beschafft, damit der Geschäftsführer
      keine Zeit hat, seine Spuren zu verwischen.
    npc_mission_factory_8: Der Kunde glaubt, ein konkurrierendes Unternehmen würde
      sich bei seinem Herstellungsprozess nicht an die Sicherheitsstandards halten.
      Das Kontrollorgan hat nichts unternommen, deshalb hat er beschlossen, das Problem
      selbst in die Hand zu nehmen. Verschaffe dir Zugriff auf den Datenspeicher des
      Konkurrenten und lade alle Aufzeichnungen herunter, die mit der Verwendung von
      Plutonium als Filtermaterial zusammenhängen.
    npc_mission_factory_9: Der Kunde ist in der Herstellung von synthetischen Nahrungswürfeln
      tätig. Sein Problem besteht darin, dass seine komprimierten Pellets nicht annähernd
      so nahrhaft sind wie die der Konkurrenz. Er will sich um jeden Preis Zugriff
      auf die Dateien der Konkurrenz verschaffen, um herauszufinden, was das Geheimnis
      ihrer köstlichen Proteinkapseln ist.
    npc_mission_factory_10: Der Kunde hat erfahren, dass ein konkurrierendes Unternehmen
      große Erfolge mit seiner letzten Mine verzeichnet hat. Er möchte den Hintergrund
      dieser Grabung ein wenig besser verstehen. Er ist bereit, jegliche Informationen
      über die Tiefe oder den Standort des Bohrlochs sehr großzügig zu vergüten, vor
      allem wenn diese Informationen potenzielle Parallelgrabungen ermöglichen.
    npc_mission_missing_1: Der Kunde braucht Hilfe bei der Suche nach einem vermissten
      Mitarbeiter. Zuletzt wurde er gesehen, als er ein Schiff von fraglicher Raumtauglichkeit
      steuerte. Er startete von der lokalen Raumstation in einem törichten Versuch,
      nach Hause zu kommen, ohne das Schiff vorher ordnungsgemäß gewartet zu haben.
      Notsignale deuten auf eine unabsichtliche atmosphärische Annäherung des Schiffs
      innerhalb der letzten 24 Stunden hin.
    npc_mission_missing_2: Der Kunde hat seinen Geschäftspartner verloren. Sie haben
      den Erfolg eines Deals gefeiert, als die inzwischen vermisste Partei beschloss,
      über einen nahe gelegenen Planeten nach Hause zurückzukehren. Sein Zustand hatte
      sein Urteilsvermögen negativ beeinflusst, denn der fragliche Planet bietet wenige
      Vorzüge, birgt dafür aber umso mehr Risiken. Der Kunde hofft, zumindest den
      Leichnam der vermissten Person zu finden, da dessen Fingerabdrücke erforderlich
      sind, um auf die Konten der Firma zuzugreifen.
    npc_mission_missing_3: Der Kunde braucht Hilfe bei der Suche nach einem vermissten
      Freund. Der Freund des Kunden hatte versucht, ein Bündnis mit einer anderen
      Lebensform einzugehen, aber alle seine Angebote wurden abgelehnt. Der Kunde
      befürchtet, dass sich das negativ auf das Urteilsvermögen seines Freundes ausgewirkt
      haben könnte, und weist auf die Dringlichkeit der Suche hin.
    npc_mission_missing_4: Der Kunde hat ein Mitglied seiner Brut verloren. Der Jüngste
      seines Wurfs wurde eifersüchtig auf die Aufmerksamkeit, die der Erstgeborene
      bekam, und stahl daraufhin die Zugriffscodes zum Raumschiff des Kunden. Der
      Kunde hat die Standortdaten des Schiffs ermittelt und bittet, ihm dabei zu helfen,
      seine Ausgebrut nach Hause zu bringen.
    npc_mission_missing_5: Der Kunde sucht nach einem vermissten Angestellten. Die
      fragliche Person fällt immer wieder durch unentschuldigte Abwesenheit auf und
      der Kunde ist es leid, immer selbst nach ihr suchen zu müssen. Er ist der Meinung,
      dass es wesentlich hilfreicher wäre, wenn ein schwer bewaffneter Entdecker die
      vermisste Person finden würde.
    npc_mission_missing_6: Der Kunde glaubt, das Opfer einer Verbrecherbande geworden
      zu sein. Ein Mitglied seiner Familie ist verschwunden und der Kunde ist davon
      überzeugt, dass es sich um eine Entführung handelt. Der Kunde will sich nicht
      von Verbrechern erpressen lassen, obwohl er zugibt, dass es bis jetzt noch keine
      Lösegeldforderung gegeben hat. Nichtsdestotrotz will er die Situation bereinigen,
      indem er Entdecker bittet, das vermisste Familienmitglied zu finden.
    npc_mission_missing_7: Der Kunde braucht Hilfe bei der Rettung einer vermissten
      Person. Die fragliche Person wurde zuletzt gesehen, als sie ihr Raumschiff betrat,
      um sich die Sehenswürdigkeiten des lokalen Systems anzusehen. Insbesondere wollte
      sie den Stern unbedingt aus der Nähe betrachten. Der Kunde fürchtet nun allerdings,
      dass das Raumschiff nicht mit ausreichenden Hitzeschilden für eine derartige
      Mission ausgestattet war. Die Standortdaten deuten darauf hin, dass das Raumschiff
      den Stern nicht erreicht hat und auf einem Planeten in der Nähe notgelandet
      ist.
    npc_mission_missing_8: Der Kunde braucht Hilfe bei der Bergung einer vermissten
      Person. Die fragliche Person hat sich darauf verlassen, dass der Kunde sie für
      eine Expedition im lokalen Weltraum ausrüstet. Der Kunde hat jedoch erfahren,
      dass die Orbitaldaten, die er an diese Person übermittelt hat, mehrere Berechnungsfehler
      enthielten. Daher befürchtet er, dass die Person in eine gefährliche Atmosphäre
      eingedrungen ist und jetzt Hilfe benötigt.
    npc_mission_missing_9: Der Kunde ist Opfer von Entführern geworden. Einer seiner
      Mitarbeiter wurde aus seinem Zuhause entführt und zu einem fremden Planeten
      gebracht. Die Person konnte jedoch entkommen und dem Kunden eine Nachricht senden,
      laut der sie zwar einen Unterschlupf, aber weder ein Raumschiff noch viele Ressourcen
      zur Verfügung hat. Der Kunde findet die Nachricht verdächtig und möchte, dass
      ein unabhängiger Entdecker dem Ursprung des Signals nachgeht.
    npc_mission_missing_10: Der Kunde braucht Hilfe bei einer Rettungsmission. Der
      Kunde ist vor Kurzem verschwunden, aber unverletzt wieder zurückgekehrt. In
      der Zwischenzeit haben sich jedoch die Freunde des Kunden auf die Suche nach
      ihm gemacht und sind jetzt selbst verschwunden. Der Kunde möchte sich nicht
      wieder selbst auf den Weg machen und bittet stattdessen Entdecker, ihm bei der
      Suche zu helfen.
    npc_mission_hide_seek_1: Ein ehemaliger Mitarbeiter des Kunden ist verschwunden.
      Um genau zu sein, ist der Mitarbeiter mit einer großen Summe Geldes des Kunden
      verschwunden. Der Kunde bezahlt für alle Informationen, die den Aufenthaltsort
      des Diebes betreffen, eine großzügige Belohnung.
    npc_mission_hide_seek_2: Der Kunde hat von einer Person von besonderem Interesse
      erfahren. Es handelt sich um einen bekannten Wissenschaftler, der vor Kurzem
      von der Bildfläche verschwunden ist, um Industriespionen zu entgehen. Der Kunde
      würde stark profitieren, wenn er wüsste, wohin diese Person verschwunden ist.
      Es gibt zu viele potenzielle Orte, als dass sie der Kunde selbst untersuchen
      könnte. Daher sucht er andere Piloten, die den Wissenschaftler für ihn finden.
    npc_mission_hide_seek_3: Der Kunde betreibt ein Geschäft mit Glücksspiel und möchte
      einem seiner Gäste eine Nachricht zukommen lassen. Der besagte Gast wollte sich
      verstecken, aber der Kunde lässt sich nicht so leicht hinters Licht führen.
      Der Kunde möchte, dass der Gast weiß, dass er sich nicht vor ihm verstecken
      kann, egal wohin er geht.
    npc_mission_hide_seek_4: Der Kunde braucht Hilfe bei der Suche nach einer Person
      von besonderem Interesse. Er glaubt, den Kopf einer lokalen Verbrecherfamilie
      gefunden zu haben. Der Boss ist allein und ungeschützt, während er inkognito
      eine seiner Operationen inspiziert. Der Kunde ist diesem Verbrecherboss jedoch
      bekannt und kann sich dieser Person daher nicht persönlich nähern. Daher sucht
      er einen Entdecker, der ihm dabei Hilft, den Aufenthaltsort des Verbrechers
      zu bestätigen, bevor er handelt.
    npc_mission_hide_seek_5: Der Kunde wurde das Opfer von Industriespionage. Seine
      Daten wurden gestohlen und der Dieb ist auf einen nahe gelegenen Planeten geflohen.
      Der Kunde hat einen Peilsender in das gestohlene Gerät eingebaut und braucht
      jetzt Hilfe bei der Ermittlung der genauen Position.
    npc_mission_hide_seek_6: Ein ehemaliger Angestellter des Kunden ist nicht zur
      Arbeit erschienen. Der Kunde glaubt, dass dieser abtrünnige Mitarbeiter in Besitz
      vertraulicher Daten ist. Er möchte wissen, ob sein Verdacht richtig ist, und
      will, dass die fragliche Person gefunden wird. Sollte sich die Person in der
      Anlage eines Konkurrenten des Kunden befinden, wird er drastische Maßnahmen
      einleiten.
    npc_mission_hide_seek_7: Der Kunde möchte einen ehemaligen Mitarbeiter dazu bringen,
      wieder aus dem Ruhestand zurückzukommen. Der fragliche Mitarbeiter war für Ermordungen
      wichtiger Personen zuständig und der Kunde hat einen Auftrag, der die speziellen
      Fähigkeiten seines ehemaligen Mitarbeiters voraussetzt. Der Kunde wird persönlich
      mit seinem ehemaligen Mitarbeiter sprechen, nachdem dessen Aufenthaltsort bestätigt
      wurde und gesichert ist, dass es keine neugierigen Blicke geben wird.
    npc_mission_hide_seek_8: Der Kunde möchte einen Flüchtigen seiner gerechten Strafe
      zuführen. Er arbeitet schon lange an einem Fall, den die Beamten des Systems,
      die nicht auf den Kunden hören wollen, schon vor langer Zeit zu den Akten gelegt
      haben. Die Zeit ist reif, den Verdächtigen zu stellen. Der Kunde ist eher jemand,
      der Nachforschungen anstellt, und niemand, der handelt. Daher möchte er wissen,
      ob der Ort auch sicher ist, bevor er zuschlägt.
    npc_mission_hide_seek_9: Der Kunde möchte den Aufenthaltsort eines Whistleblowers
      herausfinden. Die fragliche Person hat an die Öffentlichkeit gebracht, dass
      der neueste Frachtertreibstoff des Kunden höchst giftig ist und verschwand danach
      von der Bildfläche. Der Kunde braucht Hilfe, um dafür zu sorgen, dass diesem
      Feigling Gerechtigkeit widerfährt.
    npc_mission_hide_seek_10: Der Kunde möchte mehrere Gegenstände loswerden. Er kann
      diese Gegenstände jedoch nicht am freien Markt verkaufen, da er fürchtet, dadurch
      das Interesse an der Herkunft der Gegenstände zu wecken. Der Kunde hat von einer
      Person erfahren, die ihm bei diesem Problem helfen könnte, und möchte, dass
      ein Entdecker herausfindet, wo eine solche Person zu finden sein könnte.
