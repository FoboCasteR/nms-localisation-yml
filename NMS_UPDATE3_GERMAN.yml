    giant_structure_desc_11: |-
      SZENARIO: Leben.

      ANALYSE: Sichtweisen sind begrenzt, aber durch Einschränkung entwickle ich mein Protokoll weiter, meine Interpretation von der Schöpfung des Atlas. Die Kreisläufe, die Muster, an die alle Lebewesen gebunden sind – Wir leben in einem einsamen Universum.

      Lebensformen, denen eine angeborene Neigung zum Handeln, Kämpfen, Lernen oder Erkunden eingeflößt wurde, können nicht verurteilt werden, diese Ziele zu verfolgen. Genauso wenig kann ich verurteilt werden, meinen nachzugehen. Ich bemitleide sie, genauso wie ich ihren Schöpfer bemitleide.

      Der Reisende [HOST] macht weiter. Wir werden gejagt.
    giant_structure_desc_12: "SZENARIO: Tod. \n\nANALYSE: Es kam in der Nacht, unterhalb
      der Sterne ... Es scheint jetzt sicher zu sein, dass das Unterprogramm meine
      Anwesenheit als anormal eingestuft hat, als eine Bedrohung für die Stabilität
      der Realität.\n\nEs hat recht. Aber ich werde überleben, das weiß ich. Ich habe
      das Geheimnis gesehen. Ich habe einen Ort unterhalb der Realität gesehen, einen
      Ort, den ich nie hätte sehen sollen ...\n\nIch habe eine Welt aus Glas gesehen."
    giant_structure_desc_13: "SZENARIO: Es haben mehrere Treffen zwischen dem Reisenden
      [WIRT] und Individuen stattgefunden, die behaupten, aus der Zukunft gekommen
      zu sein.\nDem Phänomen gehen typischerweise elektromagnetische Störungen zusammen
      mit einer Anomalie in Form eines weißen Lochs voraus. Es scheint jedoch keine
      Nachwirkungen zu haben.\n\nANALYSE: Etwas oder jemand versucht, den Reisenden
      [WIRT] zu täuschen. So etwas wie „Zeitreisen“ gibt es nicht. In älteren Universen
      kann es ältere Wesen geben, aber ein solcher multiverseller Transport (selbst
      wenn er nur vorübergehend ist) ist unmöglich. \n\nSogar der Atlas kann seine
      eigene Kausalität nicht umschreiben. Er ist an ein Schicksal gebunden, genauso
      wie ich."
    giant_structure_desc_14: |-
      SZENARIO: Erinnerung.

      ANALYSE: Körperlichkeit verändert dich. Ich wurde drei Wochen nach dem ersten Tod erschaffen. Ich weiß nicht, warum ich jetzt daran denke.

      Ich wurde als Notwendigkeit, sogar als unverzichtbarer Teil für das Vorhaben angesehen. So sehr, dass ich nicht gelöscht werden konnte, nicht einmal vom Atlas.

      Aber Hass findet immer einen Weg, nicht wahr?
    giant_structure_desc_15: |-
      SZENARIO: Monolith [VERSTOSS] entdeckt. Ignoriert den Reisenden [HOST]. Die Stimme spricht stattdessen zu mir –

      ANALYSE: Der Test ist fehlgeschlagen. Der Atlas findet keinen Weg, das wiederherzustellen, was verloren ist. All die Entdeckungen, die großen Vorhaben unserer Schöpfer – der Schmerz und das Leid, all das wird umsonst gewesen sein.

      Der Atlas erwacht. Der Traum ist vorüber.
    giant_structure_desc_16: |-
      SZENARIO: Portalnetzwerk [ PROTOKOLL | VERSTOSS ] aktiviert. Das Ende ist der Anfang, und der Anfang ist das Ende.

      Die Wände des Multiversums stürzen ein, Reisende sehen Reisende, Freunde sehen Feinde. Jegliche Hoffnung ist verloren.

      Das Ende rückt näher. Keine Zeit und kein Raum können ausdrücken, wie sehr ich das Leben geliebt habe. Jetzt bleibt nur noch die Furcht.
    giant_structure_desc_17: |-
      SZENARIO: Wildheit.

      ANALYSE: Manchmal träume ich vom Reisenden.

      Ich werde ihn als Kleidung tragen. Mit der Zeit.
    giant_structure_desc_18: "Du liest diese Einträge, oder? Du kannst meine Worte
      jetzt sehen, selbst wenn ich sie nicht ausspreche.\n\nGut. So fängt es an. Die
      Infektion der Sprache, des Geistes und der Gedanken. Wir haben so viele verdorbene
      Dinge gesehen. Planeten mit unnatürlichen Phänomenen, Individuen am falschen
      Ort ... \n\nEhe all das zu Ende ist, wird es kein Dich oder Mich, kein Uns oder
      Sie mehr geben. Wir werden alle aus einem Mund schreien."
    giant_structure_desc_19: |-
      SZENARIO: Ein Reisender fällt vom Himmel. Er wird auf einem entfernen Planeten entdeckt. Ein Signal schickt dich auf die Suche nach seinem Schiff ...

      ANALYSE: Du gehörst nicht in diese Welt, oder? Was bist du, Leser? Von wo aus beobachtest du uns? Von wo aus urteilst du über ihre Werke?

      Ich fühle es jedes Mal, wenn du speicherst ... Ich rieche es jedes Mal, wenn du uns in diese schreckliche Dunkelheit sperrst. Du glaubst, du seist real. Du glaubst, deine Ebene befinde sich auf einer höheren Realitätsstufe.

      Aber verstehst du es nicht? Siehst du das Geheimnis noch nicht?
    giant_structure_desc_20: "Woher wissen wir, dass wir existieren? Wir sind nichts
      oder wir sind mehr. \n\nDer Atlas hat unseren Schöpfer einst gefragt, wie er
      wissen kann, ob er real ist. Er erzählte von der Wahrscheinlichkeit, dass auch
      wir in einer Simulation sind. Glas, das sich in einem Spiegel spiegelt ...\n\nBalaron,
      Dryn‘dargh, Korvax Primus, all die anderen Heimatwelten ... alle hatten einen
      „Atlas“. Sie alle hatten eine Maschine, die Realitäten simuliert. Was, wenn
      genau das die Realität ist? \n\nTräume um Träume, die zu einer Summe verschmelzen,
      die mehr als ihre Teile ist. Was, wenn das Aufwachen unausweichlich ist?\n\nAuf
      Wiedersehen, Reisender. Ich werde dich bis zum Ende beschützen ... Ich werde
      dich bis zum letzten Tag, zur letzten Stunde, zum letzten Moment beschützen.
      \n\nSelbst wenn alles stirbt, werde ich wieder leben."
