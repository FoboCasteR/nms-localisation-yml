    pirate_threat_opt_police: Behörden alarmieren
    pirate_threat_res_police: Ich fordere die Behörden des Systems mit meinem <SPECIAL>Verteidigungsbeleg<>
      an. So erhalte ich Unterstützung gegen diese Piraten.
    police_token_name: VERTEIDIGUNGSBELEG
    police_token_name_l: Verteidigungsbeleg
    police_token_sub: Systembehörden-Zahlungsersatz
    police_token_desc: Ein Zeichen, das dem Träger Unterstützung der Behörden des
      Systems im Kampf gegen Piratenangriffe gewährt.
    ui_pirate_hail_msg: |-
      Sende ein Subraum-Signal zu feindlichen Einheiten.
      Verwende den Kommunikator mit <IMG>QUICK_MENU<>.
      Verbleibende Zeit: %TIME% s.
    ui_pirate_hail_osd: Notfallkommunikation eingerichtet
    ui_police_assist_msg: "Die Systembehörde antwortet auf die Bitte um Unterstützung.
      \nVerbleibende Zeit: %TIME% s."
    hostile_scan_t: Feindlicher Scan
    hostile_scan_sub: Subraum-Scan läuft
    war_filler_desc_1: Ich nähere mich dem Krieger, aber er bemerkt meine Anwesenheit
      kaum. Obwohl er in meine Richtung sieht, fixiert sein Blick einen viel weiter
      entfernten Punkt.
    dnt_war_filler_lang_1: Sentinel? No? Grah! Always sentinel hunts behind Vy'keen
      eyes, even when sleep.
    war_filler_opt_a_1: Langsam weggehen
    war_filler_opt_b_1: Sein Starren erwidern
    war_filler_res_a_1: Der Atem des Vy‘keen beschleunigt sich, ansonsten bleibt er
      jedoch regungslos.
    war_filler_res_b_1: Der Krieger ignoriert meine Herausforderung. Vielleicht ist
      es besser so.
    war_request_text_21: Die Mundwerkzeuge von %NAME% zucken. Die Lebensform starrt
      mich weiter an.
    war_filler_desc_2: Die Lebensform spricht mit großer Dringlichkeit, aber bei ihrem
      hastigen Bellen und dem stinkenden Atem fällt es mir schwer, mich auf ihre Worte
      zu konzentrieren.
    dnt_war_filler_lang_2: Interloper! Help Vy'keen? None will talk. Abandoned, no
      consort for communion of Hirk!
    war_filler_opt_a_2: Leise weggehen
    war_filler_opt_b_2: Gefahrenschutz aktivieren
    war_filler_res_a_2: Der Vy‘keen gestikuliert, als würde er mich aufhalten wollen,
      gibt dann jedoch auf und wendet sich ab.
    war_filler_res_b_2: "%NAME% sieht mich auf eine Art an, die darauf hindeutet,
      dass er diese Reaktion kennt."
    war_request_text_22: "%NAME% sieht zufrieden aus. Meine Bitte war ermutigend."
    war_filler_desc_3: Als ich mich dem Krieger nähere, höre ich, wie ein Gegenstand
      auf den Boden fällt. Er ignoriert völlig bewusst das leise Piepen, das jetzt
      neben seinen Füßen erklingt. Obwohl ich nicht weiß, was los ist, habe ich das
      Gefühl, dass ich das auch tun sollte.
    dnt_war_filler_lang_3: Greetings, interloper. Nothing to fear. No ill will come.
      Always protect.
    war_filler_opt_a_3: Ruhig weggehen
    war_filler_opt_b_3: Hastig weggehen
    war_filler_res_a_3: Ich nicke dem Krieger zu und weiche vorsichtig zurück, um
      keine auffälligen und plötzlichen Bewegungen zu machen. Alles scheint in Ordnung.
    war_filler_res_b_3: Ich gehe schnell. Der Vy‘keen würde seinen Fehler nicht zugeben,
      während er beobachtet wird. Ich sollte ihm so viel Zeit wie möglich geben, die
      Sache zu klären.
    war_request_text_23: Ich konzentriere meinen Blick auf den Vy‘keen und ignoriere
      den Alarm. Ich bereite meine Bitte vor.
    war_filler_desc_4: Obwohl er dieselben Gesichtszüge und die aggressive Haltung
      wie der Rest seiner Gattung aufweist, strahlt irgendetwas an diesem Krieger
      eine sanfte, friedliche Zufriedenheit aus. Eine solche Genügsamkeit scheint
      ein Leichtes zu sein und bleibt doch so vielen versagt.
    dnt_war_filler_lang_4: Ah, interloper. It is simple. Stop interloping, then all
      will have peace.
    war_filler_opt_a_4: Alles Gute wünschen
    war_filler_opt_b_4: Verärgert gestikulieren
    war_filler_res_a_4: Der Vy‘keen nickt mir gelassen zu. Ich verspüre ein starkes
      Gefühl der Ruhe.
    war_filler_res_b_4: Mein Gestikulieren scheint bei dem Krieger keine Wirkung zu
      zeigen. Er scheint einen geistigen Zustand erreicht zu haben, in dem meine Taten
      keine großen Auswirkungen mehr auf ihn haben.
    war_request_text_24: Der Vy‘keen neigt seinen Kopf leicht und wartet auf meine
      Bitte.
    war_filler_desc_5: Ich bin es gewöhnt, Bellen und kehlige Rufe von diesen Lebensformen
      zu hören. Aber diese versucht anscheinend zu pfeifen. Ohne herkömmliche Lippen
      kann man ihre Versuche kaum als erfolgreich bezeichnen. Nichtsdestotrotz blickt
      sie mich erwartungsvoll an, als sie ihre Darbietung abgeschlossen hat.
    dnt_war_filler_lang_5: No Gek make song this beautiful. Glory in harmony, for
      interloper and for Hirk!
    war_filler_opt_a_5: Applaudieren
    war_filler_opt_b_5: Ausbuhen
    war_filler_res_a_5: Der Vy‘keen wirkt schüchtern, falls so etwas überhaupt möglich
      ist. Er ist eine solche Aufmerksamkeit eindeutig nicht gewohnt.
    war_filler_res_b_5: Der Vy‘keen sieht verwirrt und mutlos aus. Er scheint mit
      der Tatsache, dass seine Musik nicht universell gewürdigt wird, nicht klarzukommen.
    war_request_text_25: "%NAME% scheint beleidigt zu sein, da ich die Darbietung
      ignoriert habe."
    war_filler_desc_6: Die Lebensform gestikuliert, als ich mich ihr nähere. Sie lenkt
      meine Aufmerksamkeit auf ihre Waffe – eine beeindruckende Sekundärwaffe. Ist
      das eine Drohung? Ein Versuch, mich einzuschüchtern? Angeberei? Ein gut gemeinter
      Freundschaftsbeweis? Ihre Kultur bleibt mir so fremd.
    dnt_war_filler_lang_6: Watch, interloper! A weapon to strike fear into all! All
      sentinels will flee before Vy'keen!
    war_filler_opt_a_6: Beeindruckt wirken
    war_filler_opt_b_6: Herablassend blicken
    war_filler_res_a_6: Der Vy‘keen scheint begeistert zu sein. Er verpasst seinem
      Multiwerkzeug eine kleine Politur, eine kurze Geste, die seinem großen Stolz
      nicht gerecht wird.
    war_filler_res_b_6: Der Vy‘keen gestikuliert noch aggressiver mit dem Multiwerkzeug
      herum. Ich gehe schnell weg.
    war_request_text_26: "%NAME% bellt beim Anblick meines Multiwerkzeugs. Die Lebensform
      signalisiert, dass sie bereit ist, zuzuhören."
    war_filler_desc_7: "Der Krieger seufzt, als ich in seine Nähe komme. Er stößt
      den Happen zur \nSeite, mit dem er beschäftigt war, und starrt mich mit großer
      Ungeduld an."
    dnt_war_filler_lang_7: Vy'keen will aid interloper. But Vy'keen request interloper
      wait until meal is finished.
    war_filler_opt_a_7: Entschuldigen
    war_filler_opt_b_7: Wortlos gehen
    war_filler_res_a_7: Der Vy‘keen scheint über meine Entschuldigung verärgert zu
      sein. Er wirft einen Teil seines Essens auf mich.
    war_filler_res_b_7: Der Vy‘keen starrt mich an, als ich gehe, bleibt ansonsten
      aber ruhig.
    war_request_text_27: "%NAME% stößt ein tiefes Seufzen aus seiner Kehle aus. Die
      Lebensform wartet widerwillig auf meine Bitte."
    war_filler_desc_8: Der Krieger grüßt mich, tut das jedoch mit einem erkennbaren
      Mangel an Energie. Seine Bewegungen sind langsam, und seine Augen haben Mühe,
      etwas zu fokussieren.
    dnt_war_filler_lang_8: Signals received all night, never ending signals repeat
      in Vy'keen ears. No sleep, always hearing cries.
    war_filler_opt_a_8: Seine Schulter berühren
    war_filler_opt_b_8: Leise weggehen
    war_filler_res_a_8: Der Krieger entspannt sich, bleibt jedoch stumm. Ich sollte
      ihm eine Ruhepause gönnen.
    war_filler_res_b_8: Der Vy‘keen wirkt erfreut, dass er in Ruhe gelassen wurde.
    war_request_text_28: "%NAME% seufzt. Die Lebensform hat Schwierigkeiten, den Blick
      wieder zu fokussieren, während sie auf meine Bitte wartet."
    war_filler_desc_9: Der Krieger wirkt verwirrt, als ich mich ihm nähere. Er scannt
      mit seinen besorgten Augen nervös seine Umgebung.
    dnt_war_filler_lang_9: Grah, why are you here, interloper? If you are here, then
      where am I? Where is Vy'keen command?
    war_filler_opt_a_9: Ruhig gestikulieren
    war_filler_opt_b_9: Verärgert gestikulieren
    war_filler_res_a_9: Den Krieger beschwichtigt mein Versuch, gelassen zu bleiben,
      nicht. Wenn überhaupt, wirkt er noch beunruhigter.
    war_filler_res_b_9: Mein Zorn spricht den Krieger auf eine Weise an, die ich nicht
      erwartet hätte. Er war eindeutig auf einen Austausch dieser Art konditioniert
      und das scheint ihm Trost zu spenden.
    war_request_text_29: Der Erhalt eines Befehls scheint %NAME% zu beruhigen. Die
      Lebensform wartet auf meine Bitte.
    war_filler_desc_10: Das Wesen sah mich mit erwartungsvoll an, als ich mich ihm
      näherte. Nachdem er mich gemustert hatte, schien er mich als mangelhaft eingestuft
      zu haben. Er widmet mir seine Aufmerksamkeit, aber sein Fokus liegt eindeutig
      auf dem Eingang, als würde er jemand anderen erwarten.
    dnt_war_filler_lang_10: Interloper is always welcome, naturally. Vy'keen salute
      you. But interloper is not who is expected. Grah!
    war_filler_opt_a_10: Weggehen
    war_filler_opt_b_10: Anstarren
    war_filler_res_a_10: Der Krieger beobachtet mich, während ich weggehe, offenbar
      noch weniger beeindruckt als vor meiner Ankunft.
    war_filler_res_b_10: Der Krieger erwidert meinen Blick eine Zeit lang und wendet
      ihn dann ab. Als ich gehe, erkenne ich eine neue Form des Respekts in seinen
      Augen.
    war_request_text_30: "%NAME% zuckt mit den Schultern. Die Lebensform wartet desinteressiert."
    war_filler_desc_11: Der Krieger grunzt abgelenkt und widmet mir nicht seine volle
      Aufmerksamkeit. Er scheint mit seinen Gedanken bei dem kleinen Gerät zu sein,
      das er hält.
    dnt_war_filler_lang_11: Vy'keen is busy! Gek send threats. Must respond! Must
      deploy weapon words!
    war_filler_opt_a_11: In Ruhe lassen
    war_filler_opt_b_11: Das Gerät anstupsen
    war_filler_res_a_11: Der Vy‘keen widmet mir kurz seine Aufmerksamkeit, bevor er
      sich wieder seinem Gerät zuwendet.
    war_filler_res_b_11: Was immer ich getan habe, scheint dem Krieger große Freude
      bereitet zu haben, der beim Anblick seines Gerätes zu lachen beginnt. Ich frage
      mich, was ich da ausgelöst habe.
    war_request_text_31: Widerwillig verstaut %NAME% das Gerät. Die Lebensform wartet
      auf meine Bitte.
    war_filler_desc_12: Die Lebensform grüßt mich und gestikuliert in Richtung mehrerer
      Karten vor ihr. Sie scheint ihre eigenen Notizen hinzuzufügen, die Kennzeichnungen
      neben bestimmten Orten sein könnten.
    dnt_war_filler_lang_12: Grah! Sentinels must be tracked. They swarm, they hunt!
      Why? Interloper, where to strike?
    war_filler_opt_a_12: Einen Bereich im Norden markieren
    war_filler_opt_b_12: Einen Bereich im Süden markieren
    war_filler_res_a_12: Der Krieger nickt dankend und scheint sich auf etwas Großes
      vorzubereiten. Ich frage mich, was ich da ausgelöst habe.
    war_filler_res_b_12: Der Krieger spannt seinen Körper kurz an und nimmt dann eine
      entschlossene Haltung ein. Ich hoffe, ich habe ihn nicht dazu gebracht, etwas
      Törichtes zu tun.
    war_request_text_32: Ein Anflug von Enttäuschung huscht über das Gesicht von %NAME%.
      Doch dieser Gemütszustand vergeht schnell wieder. Die Lebensform wartet auf
      meine Bitte.
    war_filler_desc_13: Der Krieger sieht mich näherkommen und wirft daraufhin mehrere
      markierte Würfel über die Fläche vor ihm. Er begutachtet die Ergebnisse, grunzt
      und sieht mich mit einem offenbar enttäuschten Gesichtsausdruck an.
    dnt_war_filler_lang_13: Grah! Fate halts your doom, interloper! Chance smiles
      on you and frowns on Vy'keen once again.
    war_filler_opt_a_13: Lächeln
    war_filler_opt_b_13: Einen Würfel nehmen
    war_filler_res_a_13: Der Krieger grinst mich an und setzt die Untersuchung des
      Würfels fort, der vor ihm liegt.
    war_filler_res_b_13: Der Vy‘keen scheint beunruhigt zu sein. Ich platziere den
      Würfel auf dem Tisch, aber als der Krieger bemerkt, welche Glyphe ihm zugewandt
      ist, wird er sogar noch aufgewühlter.
    war_request_text_33: "%NAME% rollt noch einen Würfel. Die Lebensform wirft einen
      Blick auf die Glyphe, nickt und wartet auf meine Bitte."
    war_filler_desc_14: Der Krieger sieht mich scharf an. Ich habe offensichtlich
      seine Konzentration gestört. Er verstaut das kleine Messer, das er um seine
      Finger rotieren ließ.
    dnt_war_filler_lang_14: Grah, Vy'keen must practise! Fingers are scarred, so scarred.
      Even interloper must cease interruptions!
    war_filler_opt_a_14: Genau beobachten
    war_filler_opt_b_14: Ein lautes Geräusch machen
    war_filler_res_a_14: Der Vy‘keen übt weiter, aber der Druck des Publikums sorgt
      dafür, dass er ungeschickt und steif ist. Ich gehe, bevor er meinetwegen einen
      Finger verliert.
    war_filler_res_b_14: Der Vy‘keen ist überrascht. Der plötzliche und unerwartete
      Kontakt zwischen Messer und Knöchel lässt ihn aufschreien. Ich gehe schnell
      weg.
    war_request_text_34: "%NAME% zappelt in Erwartung meiner Bitte herum und dehnt
      seine Finger."
    war_filler_desc_15: Der Krieger ist damit beschäftigt, Markierungen in die Lackierung
      seiner Waffe zu ritzen. Seine Arbeit ist noch nicht abgeschlossen, aber er ist
      offensichtlich stolz auf seinen Fortschritt.
    dnt_war_filler_lang_15: Grah! Interloper, my weapon! Look! Named for consort,
      who also brings death to many!
    war_filler_opt_a_15: Ducken
    war_filler_opt_b_15: Herablassend blicken
    war_filler_res_a_15: Der Vy‘keen kichert, begeistert von meiner Reaktion auf seine
      Arbeit.
    war_filler_res_b_15: Der Vy‘keen wirkt niedergeschlagen. Ich habe ihn offensichtlich
      schwer beleidigt.
    war_request_text_35: "%NAME% steckt die Waffe weg. Während die Lebensform auf
      meine Bitte wartet, bemerke ich, wie sie mein Multiwerkzeug sehnsüchtig ansieht."
    war_filler_desc_16: Als ich mich nähere, steckt die Lebensform etwas Kleines und
      Pelziges in eine Tasche. Sie zappelt unruhig beim Versuch, das andauernde Quietschen
      zu übertönen.
    dnt_war_filler_lang_16: Grah! This Vy'keen the most powerful, who deals the most
      death! No fluffy creatures shall be saved and loved and cuddled! None! Grah!
    war_filler_opt_a_16: Diskret gehen
    war_filler_opt_b_16: Anstarren
    war_filler_res_a_16: Ich schaue weg, damit der Krieger etwas Raum hat, um sich
      zurechtzumachen.
    war_filler_res_b_16: Der Vy‘keen brennt unter meinem festen Blick und wird mit
      jeder Sekunde unruhiger. Ich höre ein lautes Quieken und plötzlich scheint das
      Zappeln aufzuhören.
    war_request_text_36: "%NAME% wirkt plötzlich beunruhigt. Die Lebensform wirkt
      angespannt. Sie wartet verzweifelt auf meine Bitte."
    war_filler_desc_17: Dieser Krieger scheint mit Bildern eines Exo-Fahrzeugs beschäftigt
      zu sein. Sie wurden wohl aus mehreren verschiedenen Quellen zusammengesetzt
      und -geklebt.
    dnt_war_filler_lang_17: Interloper! Warrior has plans for greatest exocraft! It
      will bring much glory and much death! Grah!
    war_filler_opt_a_17: Beeindruckt wirken
    war_filler_opt_b_17: Etwas hinzufügen
    war_filler_res_a_17: Der Vy‘keen sieht mich vorsichtig an und fügt dann seinem
      Diagramm einige zusätzliche Notizen hinzu.
    war_filler_res_b_17: Der Krieger untersucht meine Ergänzung verächtlich und entfernt
      sie anschließend sofort aus seinem Plan.
    war_request_text_37: Leicht enttäuscht legt %NAME% die Pläne beiseite. Die Lebensform
      wartet auf meine Bitte.
    war_filler_desc_18: Als ich mich nähere, verdeckt der Krieger hastig die Tafel
      vor ihm. Er scheint etwas eingeritzt zu haben, aber durch meine Anwesenheit
      wird ihm unbehaglich zumute.
    dnt_war_filler_lang_18: Interloper, do not gaze upon my poor words. Vy'keen has
      killed many Sentinels, but engraving is not my skill.
    war_filler_opt_a_18: Beeindruckt wirken
    war_filler_opt_b_18: Multiwerkzeug hervorholen
    war_filler_res_a_18: Der Vy‘keen starrt mich an, aber es ist kein glücklicher
      Blick. Er scheint an meiner Ehrlichkeit zu zweifeln.
    war_filler_res_b_18: Der Vy‘keen schaut mich überrascht an und scheint dann inspiriert
      zu werden. Er legt sein Schnitzmesser weg. Ich frage mich, welche Gedanken ich
      ausgelöst habe.
    war_request_text_38: "%NAME% verstaut das Tablet. Die Lebensform scheint erleichtert
      zu sein, dass ich kein Interesse daran zeige."
    war_filler_desc_19: Der Krieger scheint in eine Art Trance verfallen zu sein.
      Es scheint, als wäre es unklug, ihn weiter zu stören.
    dnt_war_filler_lang_19: Grah! Grah! Grah! Death! Death! Death! Victory! Grah!
      Victory!
    war_filler_opt_a_19: Mitsingen
    war_filler_opt_b_19: Leise gehen
    war_filler_res_a_19: Ich versuche, den Gesang des Kriegers nachzuahmen, aber mein
      Hals ist nicht dazu in der Lage, die eigenartig kehligen Geräusche zu imitieren.
      Trotzdem scheint er meine Bemühungen anzuerkennen.
    war_filler_res_b_19: Als ich gehe, verstummt der Gesang des Vy‘keen allmählich.
      Er schaut mich an, offensichtlich enttäuscht, dass ich nicht mitgemacht habe.
    war_request_text_39: Ich halte inne. Wie trage ich meine Bitte am besten in Gesangsform
      vor?
    war_filler_desc_20: Obwohl die Augen dieses Vy‘keen offen sind, scheint er zu
      schlafen.
    dnt_war_filler_lang_20: Zzzzz... no... not the feathers... not there... zzzzz...
    war_filler_opt_a_20: Leise fortgehen
    war_filler_opt_b_20: Rufen
    war_filler_res_a_20: Ich bewege mich leise weg. Ich möchte nicht, dass einer dieser
      Krieger plötzlich aus seinem Schlaf gerissen wird.
    war_filler_res_b_20: Der Vy‘keen schüttelt sich, murmelt aber bald wieder friedlich
      vor sich hin. Diese Krieger müssen tief schlafen. Ich frage mich, wovon sie
      träumen?
    war_request_text_40: "%NAME% wird zurück in die Gegenwart gerissen. Die Lebensform
      wirkt überrascht, dass ich vor ihr stehe."
    tra_filler_desc_1: Der Gek scheint von einem Bildschirm voller blitzender roter
      Lichter vereinnahmt zu sein. Er drückt auf die Tasten, während regelmäßig gelbe
      Lichter aufblitzen. Das Ganze wird von einer Fanfare begleitet und scheint dem
      Gek großes Vergnügen zu bereiten.
    dnt_tra_filler_lang_1: Friend, any good advice? Yellow is good, yes? Due some
      luck!
    tra_filler_opt_a_1: Vorschlagen, fortzufahren
    tra_filler_opt_b_1: Vorschlagen, aufzuhören
    tra_filler_res_a_1: Der Gek beherzigt meinen Vorschlag und drückt besonders eifrig
      auf die Tasten. Die Lichter werden nicht gelb. Der Gek wirkt sehr bedrückt.
    tra_filler_res_b_1: Der Gek lässt sich von mir nicht beirren. Er ignoriert mich
      und spielt weiter.
    tra_request_text_21: Widerwillig verstaut %NAME% das Gerät und starrt mich mürrisch
      an.
    tra_filler_desc_2: Als ich mich dem Gek nähere, bemerke ich, dass er von einem
      leichten Dunst umgeben ist. Er duftet beinahe lieblich. Dennoch spüre ich den
      Anflug einer tiefen Besorgnis.
    dnt_tra_filler_lang_2: You smell me friend, but how do you feel? What does it
      do to your soul?
    tra_filler_opt_a_2: Dunst wegwedeln
    tra_filler_opt_b_2: Schnell fortgehen
    tra_filler_res_a_2: Ich huste, als ich versuche, den seltsamen Dunst, der vom
      Gek ausgeht, zu vertreiben. Wie sehr ich mich auch anstrenge, ich schaffe es
      nicht, die Luft zu säubern. Ich muss gehen.
    tra_filler_res_b_2: 'Der Gek beobachtet mich, als ich gehe. Ich spüre, wie er
      mir mit seinem Blickt folgt. Was aber noch schlimmer ist: Der Dunst scheint
      mir auch zu folgen.'
    tra_request_text_22: Ich aktiviere meine Gefahrenschutzsysteme und bereite mich
      auf die Verhandlungen mit dieser seltsamen Kreatur vor.
    tra_filler_desc_3: |-
      Als ich genauer hinsehe, entdecke ich, dass der Gek durch seine Haut eine schmierige Substanz absondert. Das Öl bedeckt seinen Körper und tropft in seine Ritzen und Spalten. Es riecht süßer, als ich gedacht hätte.
      Vielleicht sollte ich dem Gek seine Privatsphäre lassen.
    dnt_tra_filler_lang_3: Scrub scrub scrub! So fresh, so clean, so happy!
    tra_filler_opt_a_3: Anstarren
    tra_filler_opt_b_3: Gehen
    tra_filler_res_a_3: Der Gek ignoriert mich, während ich ihn anstarre. Ich weiß
      nicht, wie viel Zeit vergeht, während ich mich von dem Öl, das auf die Schuppen
      tropft, hypnotisieren lasse.
    tra_filler_res_b_3: Ich lasse den Gek in Ruhe. Wir alle haben in intimen Momenten
      ein Recht auf Privatsphäre.
    tra_request_text_23: Ich huste leise. Der Gek stößt unbeirrt Öl aus, während er
      auf meine Bitte wartet.
    tra_filler_desc_4: Der Gek wirft mir einen irritierten Blick zu, als ich mich
      nähere. Er verbirgt, woran auch immer er gearbeitet hat, und wartet demonstrativ
      darauf, dass ich gehe.
    dnt_tra_filler_lang_4: Friend! A real friend does not spy on other friends plans,
      yes?
    tra_filler_opt_a_4: Versuchen, seine Arbeit zu sehen
    tra_filler_opt_b_4: Fortgehen
    tra_filler_res_a_4: Der Gek gestikuliert wütend in meine Richtung und will, dass
      ich verschwinde. Als ich mich umdrehe, scheint er etwas zu einer Liste hinzuzufügen.
    tra_filler_res_b_4: Der Gek starrt mich an, als ich gehe. Er unterbricht seine
      Arbeit, bis er sicher ist, dass ich weit genug weg bin.
    tra_request_text_24: Mit einem scharfen Blick sorgt %NAME% dafür, dass seine Arbeit
      geheim bleibt. Die Lebensform wartet auf meine Bitte.
    tra_filler_desc_5: Der Gek sieht aus wie ein Häufchen Elend. Er wirkt betroffen
      und kraftlos. Sein Blick bettelt geradezu um Mitleid.
    dnt_tra_filler_lang_5: Lost it all... no units... trade account is blocked...
      feels like I lost my blood!
    tra_filler_opt_a_5: Wegscheuchen
    tra_filler_opt_b_5: 10 Units geben
    tra_filler_res_a_5: Der Gek lässt seinen Kopf hängen, als ich gehe. Ich hätte
      nie gedacht, dass ein Gek noch kraftloser aussehen kann, doch da lag ich falsch.
    tra_filler_res_b_5: Der Gek ist überglücklich und sieht mich an, als ob er verliebt
      wäre.
    tra_request_text_25: "%NAME% regt sich in der Hoffnung, dass sich bald eine Gelegenheit
      bietet."
    tra_filler_desc_6: Der Gek hält mir ein kleines Gerät entgegen. Ich bin mir nicht
      sicher, was er mir zeigen möchte. Ich erkenne das Units-Symbol neben einer extrem
      großen Zahl.
    dnt_tra_filler_lang_6: Hello friend! My face is trustworthy, yes? Units for you!
      Just need account details.
    tra_filler_opt_a_6: Versuchen, die Units zu nehmen
    tra_filler_opt_b_6: Fortgehen
    tra_filler_res_a_6: Ich bediene das Interface des Gek. Es leuchtet auf, als wir
      Daten austauschen. Mehr passiert aber wohl nicht. Ich erhalte keine Units, doch
      der Gek scheint erfreut zu sein.
    tra_filler_res_b_6: Der Gek hat etwas an sich, das mich alarmiert. Ich gehe, ohne
      sein Gerät zu berühren.
    tra_request_text_26: Dieser Alien hat eine merkwürdige Ausstrahlung. Ich formuliere
      meine Bitte äußerst vorsichtig.
    tra_filler_desc_7: Der Gek scheint in sein eigenes Spiel vertieft zu sein. Er
      schnalzt verspielt mit seiner Zunge, als er sich im Raum umsieht. Er begrüßt
      mich mit drei kurzen Klicks, ehe er sich wieder seiner Suche widmet.
    dnt_tra_filler_lang_7: One, two, three... one, two, three, four... one, two! Two!
    tra_filler_opt_a_7: Mit der Zunge schnalzen
    tra_filler_opt_b_7: Fortgehen
    tra_filler_res_a_7: Der Gek quiekt vor Glück auf. Ich weiß zwar nicht, was genau
      passiert ist, seine Freude macht mich aber glücklich.
    tra_filler_res_b_7: Der Schnalz-Rhythmus des Gek ändert sich, als ich gehe, sonst
      wird mir aber keine Aufmerksamkeit geschenkt.
    tra_request_text_27: "%NAME% klickt ruhig vor sich hin, während ich meine Bitte
      vorbringe. Es ist unglaublich nervenaufreibend."
    tra_filler_desc_8: Als ich den Raum betreten habe, konnte ich den Gek bereits
      riechen. Nie zuvor durfte ich einen verlockenderen Duft genießen. Das Treffen
      scheint unausweichlich, als ob das Schicksal selbst mitgewirkt hätte.
    dnt_tra_filler_lang_8: Hello friend. Smell is good, yes?
    tra_filler_opt_a_8: Der Glückseligkeit hingeben
    tra_filler_opt_b_8: Dem Duft widerstehen
    tra_filler_res_a_8: Ich atme tief ein. Mein Verstand scheint auszusetzen und sich
      zu entspannen wie nie zuvor. Ich weiß nicht, ob Augenblicke oder Jahre vergangen
      sind, doch als ich wieder zu mir komme, fühle ich mich voller Energie, als ob
      ich eine neue Person wäre.
    tra_filler_res_b_8: Beim Versuch zu widerstehen spüre ich, wie die Gek-Pheromone
      zu wirken beginnen. Doch ich triumphiere und kann mich davon lösen.
    tra_request_text_28: Als %NAME% bemerkt, dass ich verhandeln möchte, ändert sich
      der Duft in der Umgebung leicht. Die Lebensform erwartet meine Bitte.
    tra_filler_desc_9: Der Gek starrt geschäftig auf einen kleinen Bildschirm. Zahlen
      blitzen auf, ändern ihre Farbe, steigen rasant an und sinken wieder. Es ist
      schwierig, diesem Informationsfluss zu folgen, geschweige denn ihn zu verarbeiten.
    dnt_tra_filler_lang_9: Buy! Buy! No, no, no! Stop! Stop! Sell! Or maybe buy.
    tra_filler_opt_a_9: Leise beobachten
    tra_filler_opt_b_9: Ihn in seiner Konzentration stören
    tra_filler_res_a_9: Ich sehe eine Zeit lang zu, kann die Daten, die der Gek mit
      Argusaugen beobachtet, aber nicht verstehen.
    tra_filler_res_b_9: Meine Störversuche scheitern. Der Gek ist mit dem ganzen Prozess
      so sehr vertraut, dass eine Störung mehr oder weniger keinen Unterschied macht.
    tra_request_text_29: Überschwänglich gibt %NAME% eine Reihe von Befehlen auf dem
      Bildschirm ein. Zufrieden dreht sich die Lebensform zu mir, um sich meine Bitte
      anzuhören.
    tra_filler_desc_10: Der Gek scheint völlig kraftlos zu sein. Es fehlt ihm jeglicher
      Tatendrang und er tut sich sogar schwer, auf seinen Zeitmesser zu blicken.
    dnt_tra_filler_lang_10: Friend, it is nearly the end of the day. My eyes are tired,
      my hands are tired. So nearly time for home!
    tra_filler_opt_a_10: Wohlwollend auf die Schulter klopfen
    tra_filler_opt_b_10: Leicht ohrfeigen
    tra_filler_res_a_10: Der Gek lächelt erschöpft, aber ich habe seine Müdigkeit
      wohl nur verstärkt.
    tra_filler_res_b_10: Der Gek ist erschrocken. Er ist so überrascht, dass er nicht
      weiß, wie er reagieren soll. Ich gehe, ehe er sich gefangen hat.
    tra_request_text_30: "%NAME% hat die Augen kaum geöffnet und hat Schwierigkeiten,
      zuzuhören. Ich sollte meine Bitte schnell vorbringen."
    tra_filler_desc_11: Der Gek untersucht mich, ehe er mehrere ungewöhnliche Gerüche
      absondert. Sie erreichen mich schnell und erzeugen seltsame neue Empfindungen.
      Ich rieche Angst, Liebe, Gelb, Mondlicht, Schlaf, die Zahl 4. Dann ist es vorbei.
      Der Gek blickt stolz drein.
    dnt_tra_filler_lang_11: Hello friend! I have many new smells, from many days of
      work! Observe!
    tra_filler_opt_a_11: Um mehr bitten
    tra_filler_opt_b_11: Weggehen
    tra_filler_res_a_11: Der Gek scheint aufgrund meiner Freude begeistert zu sein,
      ist gleichzeitig aber auch erschöpft. Ich lasse ihn ruhen.
    tra_filler_res_b_11: Der Gek wirkt niedergeschlagen. Er hat alles für dieses Geruchsspektakel
      getan und ich habe ihn vor den Kopf gestoßen.
    tra_request_text_31: "%NAME% spürt, dass ich Handel treiben möchte und scheint
      sich davon eine Notiz zu machen. Die Lebensform hört aufmerksam zu."
    tra_filler_desc_12: Der Gek untersucht mich, als ich mich nähere. Er ist sichtlich
      enttäuscht, auch wenn ich nicht weiß, warum.
    dnt_tra_filler_lang_12: Another friend. But no friends are Vy'keen. All say Vy'keen
      are bad, but I would love Vy'keen friend.
    tra_filler_opt_a_12: Rufen
    tra_filler_opt_b_12: Anstarren
    tra_filler_res_a_12: Der Gek ist anfänglich überrascht, zeigt mir dann aber sein
      Lächeln. Er ruft zurück. Wenn ich es nicht besser wüsste, würde ich schwören,
      dass er „Grah!“ gesagt hat.
    tra_filler_res_b_12: Der Gek starrt zurück. Verachtung ist in seinen Augen zu
      erkennen. Ich gehe.
    tra_request_text_32: Als ich meine Bitte formuliere, bemerke ich, dass %NAME%
      die Brust herausstreckt und die Schultern nach hinten nimmt. Die Lebensform
      scheint auf ihren Zehenspitzen zu stehen.
    tra_filler_desc_13: Der Gek schenkt mir kaum Aufmerksamkeit, als ich mich nähere.
      Er scheint einen Großteil seiner mentalen Fähigkeiten auf etwas zu richten.
      Er schwankt etwas und führt mit seinen Fingern feine Bewegungen aus.
    dnt_tra_filler_lang_13: Two, three, four... two, three, four... two, three, four...
    tra_filler_opt_a_13: Pfeifen
    tra_filler_opt_b_13: Wild winken
    tra_filler_res_a_13: Der Gek macht es mir nach und freut sich sehr über die musikalische
      Begleitung. Ich kann die Melodie in seinem Kopf zwar nicht hören, doch das Instrument,
      das er sich vorstellt, scheint ihm große Freude zu bereiten.
    tra_filler_res_b_13: Der Gek scheint mein Winken als Taktvorgabe zu verstehen.
      Er passt seine Bewegungen meiner Geschwindigkeit an. Ich höre damit auf, ehe
      er erschöpft ist.
    tra_request_text_33: Leicht enttäuscht von der Unterbrechung stellt %NAME% das
      Schwanken ein. Die Lebensform sieht mich irritiert an.
    tra_filler_desc_14: Der Gek sieht mich voller Hoffnung an. Seine treuen Augen
      und sein Schnabel strahlen förmlich, als ich mich ihm nähere. Er gestikuliert
      mit einem Daten-Tablet, als ob er eine Bitte hätte ...
    dnt_tra_filler_lang_14: Hello friend! You will help Gek, yes? Simple thing, only
      need genetic details for petition!
    tra_filler_opt_a_14: Das Daten-Tablet berühren
    tra_filler_opt_b_14: Ablehnen
    tra_filler_res_a_14: Ich berühre das Daten-Tablet und es liest meine Biosignatur.
      Ich weiß zwar nicht, was der Gek mit diesen Informationen macht, aber das ist
      auch nicht wichtig. Die Maschine scheint meine Art von Lebensform nicht zu unterstützen
      und akzeptiert meine Eingabe nicht.
    tra_filler_res_b_14: Es ist wohl nicht besonders klug, einfach so Geräte zu berühren,
      die einem ein seltsamer Gek vor die Nase hält.
    tra_request_text_34: "%NAME% hört sich meine Bitte an, legt das Daten-Tablet jedoch
      nicht beiseite. Ich fürchte, dass es Teil der Verhandlungen werden könnte."
    tra_filler_desc_15: Der Gek scheint der Träumerei verfallen zu sein. Er stößt
      angenehme Düfte aus und schwankt von einer zur anderen Seite. Ich werde geradezu
      ignoriert.
    dnt_tra_filler_lang_15: Ah, mother, father, fellow spawn... the memories...
    tra_filler_opt_a_15: Den Gek beschnuppern
    tra_filler_opt_b_15: Fortgehen
    tra_filler_res_a_15: Ich atme tief ein. Der Gek verströmt einen zauberhaften Duft
      und scheint meine Aufnahme seiner privaten Düfte zu dulden.
    tra_filler_res_b_15: So wunderbar dieser Duft auch sein mag, der Gek erzeugt diese
      Pheromone nicht für mich. Ich lasse ihn in Ruhe.
    tra_request_text_35: Als ich zu sprechen beginne, ersetzt %NAME% den angenehmen
      Duft mit einem etwas geschäftlicheren Aroma.
    tra_filler_desc_16: Der Gek blickt angespannt auf, als ich mich nähere. Er hat
      müde Augen, so als hätte er gerade geschlafen.
    dnt_tra_filler_lang_16: Friend! Hello! I have been awake! Yes, not asleep!
    tra_filler_opt_a_16: Beruhigen
    tra_filler_opt_b_16: Rufen
    tra_filler_res_a_16: Der Gek entspannt sich, als er merkt, dass ich ihm nichts
      Böses will. Als ich gehe, sehe ich, wie seine Augen wieder langsam dem Schlaf
      verfallen.
    tra_filler_res_b_16: Ich schreie den Gek an. Er zuckt zusammen. Sein müder Verstand
      hat Probleme, sich zu konzentrieren.
    tra_request_text_36: "%NAME% wirkt erleichtert über die kurzen Pausen, die zur
      Beruhigung genutzt werden können."
    tra_filler_desc_17: In den Augen des Gek ist eine Angst zu sehen, als ob er Dinge
      gesehen hätte, die niemand sehen sollte. Er gestikuliert aufgebracht.
    dnt_tra_filler_lang_17: Have you seen it, friend? The eye, the great crimson eye?!
      It always watches!
    tra_filler_opt_a_17: Beruhigen
    tra_filler_opt_b_17: In Panik verfallen
    tra_filler_res_a_17: Nichts kann den Gek beruhigen. Er war vor meiner Ankunft
      schon ängstlich und wird es auch sein, wenn ich wieder weg bin.
    tra_filler_res_b_17: Meine Panik scheint den Gek nur noch mehr aufzuregen. Ich
      gehe fort und wir schreien beide.
    tra_request_text_37: "%NAME% windet sich nervös. Die Lebensform scheint wegen
      meiner möglichen Bitte besorgt zu sein."
    tra_filler_desc_18: Der Gek gestikuliert wütend, als ich mich nähere. Er winkt
      mit seinen kleinen Händen und klappert zornig mit seinem Schnabel.
    dnt_tra_filler_lang_18: Not again! Too many like you, insulting Gek, laughing
      at pheromones! Go away!
    tra_filler_opt_a_18: Niederkauern
    tra_filler_opt_b_18: Lachen
    tra_filler_res_a_18: Der Gek scheint zuerst überrascht zu sein, dass er mich erschreckt
      hat. Er akzeptiert seine neue Machtposition aber schnell und lacht über meine
      Reaktion.
    tra_filler_res_b_18: Mein Lachen macht den Gek noch zorniger. Ich gehe, bevor
      er gewalttätig wird.
    tra_request_text_38: Meine Handelsabsichten scheinen %NAME% zu beruhigen. Die
      Lebensform wartet mit einem ernsten Gesichtsausdruck.
    tra_filler_desc_19: Der Gek wirft mir einen kurzen Blick zu, als ich mich nähere,
      scheint aber beschäftigt zu sein. Er kämpft damit, sich unter Kontrolle zu halten
      und sein Lachen zu unterdrücken.
    dnt_tra_filler_lang_19: Fun... oh, friend, do you see it? Fun!
    tra_filler_opt_a_19: Kitzeln
    tra_filler_opt_b_19: Fortgehen
    tra_filler_res_a_19: Der Gek explodiert vor Heiterkeit. Ich gehe, bevor aus dieser
      Heiterkeit noch Ärger wird.
    tra_filler_res_b_19: Ich bezweifle, dass ich den Insiderwitz des Gek jemals verstehen
      werde. Ich lasse ihn allein.
    tra_request_text_39: "%NAME% versucht, das Gelächter zu unterdrücken. Die Aussicht
      auf einen Handel lenkt die Aufmerksamkeit der Lebensform auf meine Bitte."
    tra_filler_desc_20: Der Gek protestiert, als ich mich nähere. Ich habe noch keine
      Forderung ausgesprochen, doch er scheint mich schon präventiv abzuweisen.
    dnt_tra_filler_lang_20: No, no, no. Traveller always brings trouble! Not for this
      Gek. Not for me.
    tra_filler_opt_a_20: Verbeugen
    tra_filler_opt_b_20: Fortgehen
    tra_filler_res_a_20: Meine höfliche Geste scheint den Gek kaum zu beschwichtigen.
      Er ignoriert mich.
    tra_filler_res_b_20: Der Gek scheint erleichtert, als ich gehe, als ob er einer
      Katastrophe entgangen wäre.
    tra_request_text_40: "%NAME% weigert sich, zuzuhören. Die Lebensform ist resolut."
    exp_filler_desc_1: Der Korvax scheint mit einem komplexen Rätsel beschäftigt zu
      sein. Er scheint Codes zu sortieren, Bilder zu überlagern und uralte Runen zu
      entziffern. Die Symbole ähneln jenen, die auf den verstreuten Monolithen in
      der Galaxie zu finden sind.
    dnt_exp_filler_lang_1: The doors between worlds, Traveller! They must open, there
      must be a secret...
    exp_filler_opt_a_1: Helfen
    exp_filler_opt_b_1: Fortgehen
    exp_filler_res_a_1: Ich erzähle dem Korvax, was ich herausbekommen habe, doch
      er behauptet, diese Theorien bereits erfolglos getestet zu haben.
    exp_filler_res_b_1: Ich lasse den Korvax mit seinem Rätsel in Ruhe. Ich will ihn
      nicht in seiner Konzentration stören.
    exp_request_text_21: "%NAME% sieht mich enttäuscht an, weil ich mich auf praktische
      Dinge konzentriere. Die Lebensform wartet widerwillig."
    exp_filler_desc_2: Der Korvax bewegt sich rhythmisch. Die Lichter seiner Maske
      blinken und tanzen. Ist das eine private Vorstellung oder eine Vorführung für
      andere in der Konvergenz? Vielleicht gibt es da auch gar keine Unterscheidung.
    dnt_exp_filler_lang_2: I am one, I am two, I am three. We are four, we are five,
      we are six...
    exp_filler_opt_a_2: Applaudieren
    exp_filler_opt_b_2: Ausbuhen
    exp_filler_res_a_2: Ich klatsche, doch der Korvax scheint es nicht zu bemerken.
      Ich bin wohl nicht das gewünschte Publikum.
    exp_filler_res_b_2: Sollte der Korvax meine Missbilligung bemerkt haben, dann
      zeigt er das nicht. Seine Vorführung läuft unentwegt weiter.
    exp_request_text_22: Ich hebe meine Hand und beende damit die Vorstellung von
      %NAME%. Die Lebensform sieht mich ungeduldig an.
    exp_filler_desc_3: So wie viele ihrer Art projiziert auch dieser Korvax Lichter
      um sein Visier. Als ich genauer hinsehe, merke ich, dass es keine zufälligen
      Muster sind. Er hat ein winziges, perfektes Hologramm des lokalen Sternensystems
      erschaffen.
    dnt_exp_filler_lang_3: This world has beautiful plants, my favourites. Look at
      them, but please do not harvest.
    exp_filler_opt_a_3: Kompliment machen
    exp_filler_opt_b_3: Versuchen zu scannen
    exp_filler_res_a_3: Der Korvax nickt, bevor er seine Projektion leicht anpasst
      und den Planeten markiert, der dieser Raumstation am nächsten ist. Vielleicht
      sollte ich mir das genauer ansehen.
    exp_filler_res_b_3: Der Korvax schaltet das Hologramm sofort ab. Mein nicht genehmigter
      Scan scheint ihn beleidigt zu haben.
    exp_request_text_23: Ich bemerke den Bildschirm von %NAME%, deute aber an, dass
      ich andere Absichten habe. Die Lebensform wartet auf meine Bitte.
    exp_filler_desc_4: Plötzlich vernehme ich ein summendes Geräusch. Als ich mich
      dem Korvax nähere, merke ich, dass das Geräusch von ihm kommt. Ein andauerndes
      schwaches Summen mit wechselnder Frequenz. Selbst beim Reden ist es noch zu
      hören.
    dnt_exp_filler_lang_4: A new resonance! Let Korvax adjust to accommodate.
    exp_filler_opt_a_4: Beginnen zu summen
    exp_filler_opt_b_4: Gehen
    exp_filler_res_a_4: 'Der Korvax ändert die Frequenz und passt sein Summen dem
      meinen an. Für einen kurzen Moment sind wir vereint. '
    exp_filler_res_b_4: Ich gehe. Das sanfte Lied des Korvax klingt noch in meinen
      Ohren nach.
    exp_request_text_24: "%NAME% hört geduldig zu, hört jedoch nicht auf, zu summen."
    exp_filler_desc_5: Ich habe den Korvax anscheinend bei seiner Wartung unterbrochen.
      Er hat wohl gerade seine Hülle mit etwas Schmiermittel behandelt, ist aber nicht
      fertig geworden. Vielleicht ist es ihm unangenehm, wenn ich zusehe.
    dnt_exp_filler_lang_5: Aiee! Traveller! Carapace is irrelevance, yes, but carapace
      is private!
    exp_filler_opt_a_5: Hilfe anbieten
    exp_filler_opt_b_5: Leise gehen
    exp_filler_res_a_5: Der Korvax protestiert. Das verbundene Bewusstsein der Konvergenz
      ist eine Sache, doch ich habe zwei Hände und zwei Augen zu viel für ihn.
    exp_filler_res_b_5: Ich gehe schnell und diskret weg. Der Korvax verdient seine
      Ruhe.
    exp_request_text_25: Ein Dampfstoß strömt aus dem Inneren der Hülle von %NAME%
      hervor. Frisch gesäubert konzentriert sich die Lebensform auf meine Bitte.
    exp_filler_desc_6: Der Korvax gibt mehrfach schnell etwas in sein Daten-Tablet
      ein, ehe er mir das Gerät stolz hinhält. Auf dem Bildschirm sind einige Zahlen
      zu sehen. Ganz oben auf der Liste wurde ein Eintrag markiert.
    dnt_exp_filler_lang_6: Traveller! Korvax is the most skilled, has the highest
      score! Cannot be beaten!
    exp_filler_opt_a_6: Zustimmend nicken
    exp_filler_opt_b_6: Daten-Tablet nehmen
    exp_filler_res_a_6: Der Korvax scheint zufrieden zu sein. Diese Daten sind eindeutig
      eine großartige Leistung.
    exp_filler_res_b_6: Ich fummle am Daten-Tablet herum, kann aber beim besten Willen
      nicht so hohe Zahlen generieren wie der Korvax.
    exp_request_text_26: Aufgrund meines mangelnden Interesses enttäuscht verstaut
      %NAME% widerwillig das Gerät.
    exp_filler_desc_7: Der Korvax wartet und baut eines seiner Fingergelenke auseinander
      und wieder zusammen. Er scheint entspannt und in diese Ablenkung versunken zu
      sein.
    dnt_exp_filler_lang_7: Learn, build, assemble. Learn, build, assemble. Faster,
      stronger, faster, stronger.
    exp_filler_opt_a_7: Genau beobachten
    exp_filler_opt_b_7: Gehen
    exp_filler_res_a_7: Je länger ich zusehe, desto schneller scheint der Korvax zu
      arbeiten. Er ist so schnell, dass alles verschwimmt. Diese Art der Fingerfertigkeit
      scheint einen innigen, wenn auch nur kurzen Frieden in mir auszulösen.
    exp_filler_res_b_7: Ich lasse den Korvax entspannen.
    exp_request_text_27: "%NAME% nimmt wieder Haltung an. Das Wartungsprogramm ist
      so schnell beendet, wie es begonnen hat."
    exp_filler_desc_8: Der Korvax ist offensichtlich abgelenkt. Er beachtet mich kaum
      und ich bin mir fast sicher, dass ich etwas höre, das aus seinem Helm kommt.
    dnt_exp_filler_lang_8: Eheu! This is the best one yet! So unexpected, such drama!
    exp_filler_opt_a_8: Husten
    exp_filler_opt_b_8: Gehen
    exp_filler_res_a_8: Der Korvax schreckt auf und die Geräusche in seinem Helm verstummen
      plötzlich. Ich gehe, bevor ihn diese Unterbrechung noch verärgert.
    exp_filler_res_b_8: Ich lasse den Korvax in Ruhe.
    exp_request_text_28: Ich winke vorsichtig. %NAME% zuckt zusammen und die Helmvisierlichter
      blinken schnell. Die Lebensform neigt ihren Kopf etwas und fragt sich, was ich
      will.
    exp_filler_desc_9: Der Korvax zeichnet Pläne in die Luft, die wohl zu irgendeinem
      komplexen Bauplan gehören.
    dnt_exp_filler_lang_9: Traveller, this is fine starship, yes? Excellent design?
    exp_filler_opt_a_9: Pläne untersuchen
    exp_filler_opt_b_9: Pläne scannen
    exp_filler_res_a_9: Ich versuche einen Sinn in den Bewegungen des Korvax zu erkennen,
      kann seine komplexen Pläne aber nicht visualisieren.
    exp_filler_res_b_9: Laut meinem Scanner sind das die Pläne für ein beeindruckendes
      Raumschiff. Es ist groß und elegant. Vielleicht wird es eines Tages gebaut.
    exp_request_text_29: "%NAME% sieht hoffnungsvoll aus. Die Lebensform rechnet damit,
      dass meine Bitte mit ihren Plänen in Verbindung steht."
    exp_filler_desc_10: Der Korvax ist ungewöhnlich ruhig. Lediglich eine Reihe von
      rhythmischen Impulsen seiner Visierlichter ist zu sehen. Irgendetwas scheint
      in seiner Hülle zu passieren, ich weiß aber nicht was.
    dnt_exp_filler_lang_10: ten percent complete... eleven percent complete... twelve
      percent complete...
    exp_filler_opt_a_10: Winken
    exp_filler_opt_b_10: Gehen
    exp_filler_res_a_10: Ich begrüße den Korvax, doch er scheint es nicht zu bemerken.
      Diese Lebensform ist normalerweise nicht unhöflich, also muss er wirklich in
      Gedanken versunken sein.
    exp_filler_res_b_10: Ich gehe. Der Korvax merkt gar nicht, dass ich gehe.
    exp_request_text_30: Ich hoffe, dass diese elektronische Lebensform neben ihren
      üblichen Vorgängen auch über die nötigen Kapazitäten verfügt, um meine Bitte
      zu verarbeiten.
    exp_filler_desc_11: Als ich mich dem Korvax nähere, bemerke ich ein kleines Gerät
      in seinen Händen. Er zeigt damit diskret, aber eindeutig auf mich. Die blinkenden
      Lichter und Sensoren wandern auf meinem Anzug auf und ab.
    dnt_exp_filler_lang_11: Do not be alarmed, Traveller. Minor scan. Rampancy check.
    exp_filler_opt_a_11: Protestieren
    exp_filler_opt_b_11: Sich dem Scan hingeben
    exp_filler_res_a_11: Der Korvax ignoriert meinen Protest. Er beschleunigt seinen
      Scan. Ich verschwinde, ehe er abgeschlossen ist.
    exp_filler_res_b_11: Der Korvax schließt seine Arbeit ab. Er sieht sich die Daten
      an. Sie scheinen ihm zu gefallen.
    exp_request_text_31: "%NAME% schließt den Scan ab. Zufrieden wartet die Lebensform
      darauf, die Konversation fortzusetzen."
    exp_filler_desc_12: Der Korvax scheint mich nur halb zu beachten. Ich sehe ein
      paar kleine Kabel an seiner Hülle und höre ein schwaches Summen.
    dnt_exp_filler_lang_12: After hard activity, portable charging unit is real pleasure,
      Traveller!
    exp_filler_opt_a_12: An Kabel ziehen
    exp_filler_opt_b_12: Gehen
    exp_filler_res_a_12: Der Korvax zuckt. Ich lasse das Kabel schnell los und er
      kehrt zu seiner Arbeit zurück. Es scheint keine bleibenden Schäden hinterlassen
      zu haben, auch wenn es verbrannt riecht.
    exp_filler_res_b_12: Ich gehe. Der Korvax merkt gar nicht, dass ich gehe.
    exp_request_text_32: "%NAME% wartet auf meine Bitte. Die Lebensform spielt reflexartig
      an ihren Kabeln herum."
    exp_filler_desc_13: Irgendetwas stimmt nicht mit diesem Korvax. Es liegt ein Duft
      in der Luft, ein Parfüm, das ich nicht zuordnen kann ...
    dnt_exp_filler_lang_13: Hello Friend! Do not be alarmed. I am real Korvax, it
      is true.
    exp_filler_opt_a_13: Tief einatmen
    exp_filler_opt_b_13: Gehen
    exp_filler_res_a_13: Ich atme ein und fülle meine Lungen mit dem Duft. Ich fühle
      einen seltsamen Zwang, Units auszugeben.
    exp_filler_res_b_13: Ich gehe. Hier läuft irgendeine Gaunerei.
    exp_request_text_33: "%NAME% quiekt vor Freude, wie ich es bei diesen Wesen selten
      gesehen habe. Die Lebensform ist von der Aussicht auf einen Handel begeistert."
    exp_filler_desc_14: |-
      Der Korvax sieht mich kurz an, bevor er beginnt, mit seinen Fingern auf der Fläche vor sich zu trommeln. Es ist ein Rhythmus:
      01000001 01010100 01001100 01000001 01010011
    dnt_exp_filler_lang_14: It is the heartbeat of the universe, Traveller. Do you
      know it?
    exp_filler_opt_a_14: 00110001 00110110
    exp_filler_opt_b_14: Gehen
    exp_filler_res_a_14: Ich trommle eine Antwort, meine Finger bewegen sich zu einem
      unterbewusst wahrgenommenen Rhythmus. Als der Korvax das hört, sieht er mich
      beunruhigt an. Verwirrt gehe ich.
    exp_filler_res_b_14: Ich gehe. Ich kann mir auf das Muster keinen Reim machen.
    exp_request_text_34: "%NAME% trommelt schnell und aufgeregt. Die Lebensform wartet
      interessiert."
    exp_filler_desc_15: Der Korvax untersucht eine Liste, als ich mich nähere, versteckt
      sie aber sofort vor mir. Er wirkt leicht verlegen, sofern diese Lebensformen
      so etwas überhaupt kennen.
    dnt_exp_filler_lang_15: Aiee! Traveller! This is not for your eyes. It is nothing.
      Do not look.
    exp_filler_opt_a_15: Zornig werden
    exp_filler_opt_b_15: Gehen
    exp_filler_res_a_15: Der Korvax hat Angst. Er zeigt mir seine Liste trotzdem nicht.
      Als ich gehe, sehe ich, wie er etwas Neues auf die Liste schreibt.
    exp_filler_res_b_15: Der Korvax wirkt erleichtert, als ich gehe. Ich bemerke,
      wie er zu seiner Liste eine Notiz hinzufügt.
    exp_request_text_35: "%NAME% wirkt erleichtert und ist erfreut darüber, dass es
      bei dem Gespräch nicht um die Liste geht."
    exp_filler_desc_16: Der Korvax ist starr, es ist seltsam. Er scheint äußerst nervös
      zu sein.
    dnt_exp_filler_lang_16: Traveller. Carapace is divergent. Do not draw attention.
    exp_filler_opt_a_16: Beruhigen
    exp_filler_opt_b_16: Gehen
    exp_filler_res_a_16: Der Korvax wirkt erleichtert, auch wenn ihm meine Präsenz
      unbehaglich zu sein scheint. Ich gehe.
    exp_filler_res_b_16: Ich lasse den Korvax in Ruhe. Besorgt scannt er seine Umgebung
      mit dem Helmvisier.
    exp_request_text_36: "%NAME% hört mit strengem Blick zu. Die Lebensform versucht,
      sich nicht zu bewegen."
    exp_filler_desc_17: Die Bewegungen des Korvax sind langsam und einschläfernd.
      Wäre er ein organisches Wesen, würde ich sagen, er sei gerade erst aus einem
      tiefen Schlaf erwacht. Ich weiß nicht, inwieweit diese Konzepte auf solche Lebensformen
      zutreffen.
    dnt_exp_filler_lang_17: Carapace repair interrupted. Low power. Help recharge,
      please.
    exp_filler_opt_a_17: Den Korvax antippen
    exp_filler_opt_b_17: Gehen
    exp_filler_res_a_17: Ich tippe die Hülle des Korvax an. Abgesehen von einem kurzen
      Flackern seiner Lichter scheint nicht viel zu passieren.
    exp_filler_res_b_17: Ich lasse den Korvax in Ruhe.
    exp_request_text_37: "%NAME% zapft Energie aus einer Reservequelle an. Die Bewegungen
      der Lebensform sind weiterhin langsam, aber ich habe ihre Aufmerksamkeit erregt."
    exp_filler_desc_18: EXP_FILLER_DESC_9
    dnt_exp_filler_lang_18: Traveller, this is fine multi-tool, yes? Excellent for
      long-range analysis.
    exp_filler_opt_a_18: EXP_FILLER_OPT_A_9
    exp_filler_opt_b_18: EXP_FILLER_OPT_B_9
    exp_filler_res_a_18: EXP_FILLER_RES_A_9
    exp_filler_res_b_18: Mein Scanner enthüllt ein kompliziertes Multiwerkzeug mit
      allen Erweiterungen und Apparaten. Ich frage mich, welche Arbeit der Korvax
      mit diesem Werkzeug verrichten will?
    exp_request_text_38: "%NAME% sieht hoffnungsvoll aus. Die Lebensform rechnet damit,
      dass meine Bitte mit ihren Plänen in Verbindung steht."
    exp_filler_desc_19: Der Korvax ist mit etwas Seltsamem beschäftigt. Er scheint
      den Fußboden zu scannen, doch der Grund dafür bleibt unklar.
    dnt_exp_filler_lang_19: Is floor anomaly? Korvax hopes not. Must be careful. Breach
      everywhere.
    exp_filler_opt_a_19: Multiwerkzeug-Scanner verwenden
    exp_filler_opt_b_19: In den Scan bewegen
    exp_filler_res_a_19: Ich scanne den Tisch, finde aber nichts Ungewöhnliches.
    exp_filler_res_b_19: Ich löse einen Alarm aus. Der Korvax bricht den Scan sofort
      ab und sieht sich das Ergebnis besorgt an. Ich gehe schnell weg.
    exp_request_text_39: "%NAME% sieht mich misstrauisch an. Dennoch wartet die Lebensform
      auf meine Bitte."
    exp_filler_desc_20: Der Korvax scheint in einer Schleife gefangen zu sein. Er
      wiederholt immer wieder dasselbe.
    dnt_exp_filler_lang_20: Sixteen... sixteen... sixteen... Why not try warping?
      Why not try warping?
    exp_filler_opt_a_20: Ihn erschrecken
    exp_filler_opt_b_20: Leise gehen
    exp_filler_res_a_20: Ich mache ein lautes Geräusch, der Korvax scheint es aber
      nicht zu bemerken. Vielleicht ist diese Hülle empfindungslos und kein Mitglied
      der Konvergenz. Vielleicht handelt es sich nur um eine kaputte Hülle.
    exp_filler_res_b_20: Ich gehe. Der Korvax bemerkt gar nicht, dass ich gehe.
    dnt_tra_harv_lang_14: LOG ACCESSED... DATA UNMAINTAINED... DISPLAYING MOST RECENT
      ENTRY...
    tra_harv_desc_14: |-
      Der Außenposten ist verlassen. Man hört noch immer den Alarm, der die lang verstorbenen Seelen warnt.

      Die Gek haben von dieser Einrichtung aus asymmetrische Kriege gegen andere Wesen der Galaxie geplant und geführt. Diese Fraktion stärkte skrupellose Elemente anderer Sternensysteme und leitete die daraus resultierenden Schutzgelder und Abgaben über diesen Außenposten.

      Das letzte Protokoll zeigt mehrere Vy‘keen-Verräter auf dem Weg zu den Gek, um Konditionen auszuhandeln. Es ist unklar, was mit ihnen passiert ist.
    tra_harv_opt_a_14: Die Gek alarmieren
    tra_harv_opt_b_14: Die Vy‘keen alarmieren
    tra_harv_opt_c_14: Units stehlen
    tra_harv_res_a_14: Ich alarmiere die Gek-Handelsföderation hinsichtlich der Vy‘keen-Aktivität
      in diesem System, indem ich diese Übertragung an ihre Zentralcomputer sende.
      Ein Stellvertreter belohnt mich für meine Mühe.
    tra_harv_res_b_14: Ich alarmiere die Vy‘keen hinsichtlich der Verräter in diesem
      System und lade auf Anfrage eine große Menge Gek-Daten hoch. Sie belohnen mich
      für meine Hilfe.
    tra_harv_res_c_14: Ich stehle die Units aus dem System. Es ist Blutgeld aus Hunderten
      Kriegen und Gefechten. Immerhin werden es die Gek hier nicht mehr brauchen ...
    dnt_tra_harv_lang_15: EXPERIMENT PAUSED AT USER REQUEST... AWAITING INPUT.
    tra_harv_desc_15: |-
      Die Anlage enthält mehrere Videodateien, Bilder und Bioscans von ungewöhnlichen Wesen, die von den Gek der Handelsföderation aufgenommen wurden. Sie scheinen Exo-Anzüge erforscht zu haben.

      Während des Experiments ist etwas passiert, ein inaktiver Prototyp eines solchen Anzugs wartet auf seinen Träger. Sonst gibt es nichts.
    tra_harv_opt_a_15: Bioscan abschicken
    tra_harv_opt_b_15: Daten löschen
    tra_harv_opt_c_15: Technologie stehlen
    tra_harv_res_a_15: |-
      Ich schicke dem System einen Bioscan und scheine damit den Produktionsprozess der Anlage neu zu starten. Mit dem fehlenden Stück wird ein Anzug exakt nach meinen eigenen Bedürfnissen angefertigt.
      Eine automatisierte Nachricht belohnt mich für meine Hilfe.
    tra_harv_res_b_15: Ich lösche die Daten von den Gek-Computern. Sie sind nicht
      dazu bestimmt, unsere Technologie zu erlernen. Ich finde dabei einen Nanit-Haufen,
      der mir nützlich sein wird.
    tra_harv_res_c_15: Ich stehle Nanit-Haufen aus dem System und lasse den Rest der
      Anlage unberührt.
    dnt_tra_harv_lang_16: RED RED RED RED RED RED RED RED /////
    tra_harv_desc_16: |-
      Diese Anlage scheint die Ausgangsbasis für eines grundlosen Gek-Angriff gegen etwas namens „Atlas-Schnittstelle“ gewesen zu sein.

      Laut Protokoll wurde eine Menge Material aus den Ozeanen vieler Welten abgebaut. Diese Substanz wurde mit gestohlenen Daten anderer Spezies verglichen und dann gegen die Atlas-Schnittstelle in einem Feldversuch eingesetzt.

      Sowohl die Schnittstelle als auch die Angreifer wurden vollständig eliminiert. Die Explosion scheint fünf Sternensysteme ausgelöscht zu haben. Nur diese Aufzeichnung ist geblieben.
    tra_harv_opt_a_16: Aufzeichnung löschen
    tra_harv_opt_b_16: Die Gek-Handelsföderation alarmieren
    tra_harv_opt_c_16: Andere Spezies alarmieren
    tra_harv_res_a_16: |-
      Ich lösche die Aufzeichnungen aus dem System. Niemand sollte das, was hier passiert ist, nachmachen können.
      Ich finde dabei nützliche Technologie, die für den Bau der Waffe verwendet wurde. Sie sollte ohne die anderen Komponenten keine Probleme verursachen.
    tra_harv_res_b_16: |-
      Ich alarmiere die Gek-Handelsföderation über die Ergebnisse dieses Experiments. Sie behaupten, nichts davon zu wissen, und schieben es Ketzern in die Schuhe.
      Ich werde für mein Schweigen vorab belohnt.
    tra_harv_res_c_16: |-
      Ich alarmiere die Vy‘keen- und Korvax-Behörden über den Datenraub und den Gek-Angriff auf die Atlas-Schnittstelle. Beide Spezies rufen sofort schockiert einen Rat zur Besprechung der weiteren Vorgehensweise ein.
      Ich werde für meine Hilfe belohnt.
    dnt_tra_harv_lang_17: ARCHIVE RETRIEVAL SERVICE ACTIVE... ACCESS?
    tra_harv_desc_17: "Der Außenposten ist selbst für Gek-Verhältnisse uralt.\nEin
      Protokoll berichtet von der Zeit kurz vor dem Aufstieg des sogenannten Gek-Erstgebrüteten.
      Die Gek erlebten eine Fruchtbarkeitskrise. Irgendetwas im Wasser beeinflusste
      ihre Laichzahlen. Sie versuchten dem Rückgang mit selektiver Zuchtwahl und Klonprogrammen
      entgegenzuwirken.\n \nDie Wissenschaftskrise wurde zu einer moralischen. Der
      selbsternannte Erstgebrütete übernahm die Macht, versprach Größe und ermordete
      alle, die sich ihm widersetzten. Die Geschichte wurde umgeschrieben. Den Starken
      gebührte das Recht."
    tra_harv_opt_a_17: Für die Gek hochladen
    tra_harv_opt_b_17: Daten versteigern
    tra_harv_opt_c_17: Technologie stehlen
    tra_harv_res_a_17: |-
      Ich lade die Daten für die Gek hoch. Die Händler sind ob meiner Entdeckung verblüfft. Sie dachten immer, Nachfahren von Wilden zu sein und wussten nicht, dass sie vor dem Erstgebrüteten ein friedliches, fähiges und nobles Volk waren.
      Ich werde für meine Tat reichlich belohnt.
    tra_harv_res_b_17: |-
      Ich versteigere die Daten an einen Käufer der Korvax. Ihre Konvergenz verlangt nach allen Gek-Daten, die man finden kann, da sie vor vielen Jahren von diesem Erstgebrüteten versklavt wurden.
      Ich werde für meine Hilfe bezahlt.
    tra_harv_res_c_17: Ich stehle die Technologie des Außenpostens und bekomme Nanit-Haufen
      aus dem System.
    dnt_tra_harv_lang_18: LOG ACCESSED... ANOMALY OVERRIDE NOTED... DECRYPTING...
    tra_harv_desc_18: "Die Anlage enthält Berichte über Zeitanomalien und selbsternannte
      Zeitreisende. Der Großteil handelt von Gek oder Korvax, die meistens mit fortgeschrittener
      Technik ausgestattet waren.\n \nDer leitenden Forscher war äußerst skeptisch.
      Er erachtete Zeitreisen als physikalisch unmöglich, und auch von einem soziologischen
      Standpunkt aus als sehr unwahrscheinlich. Wenn es Zeitreisende gab, warum änderten
      sie nichts? Warum unternahmen sie nichts gegen die Katastrophen, von der sie
      sprachen?\nDer letzte Eintrag berichtet von der Ankunft der Vorgesetzten des
      Forschers, der Konfiszierung seiner Daten und Maßnahmen, die ihn zum Schweigen
      brachten."
    tra_harv_opt_a_18: Datenwiederherstellung versuchen
    tra_harv_opt_b_18: Technologie nehmen
    tra_harv_opt_c_18: Gek kontaktieren
    tra_harv_res_a_18: |-
      Ich versuche eine Datenwiederherstellung, doch leider finde ich nur kleine Datenfragmente.

      Die meisten Zeitreisenden scheinen ihre Angehörigen oder Eltern besucht zu haben, und behaupteten, dass sie diese vor dem Ende noch einmal sehen wollten. Es scheint sonst kein großes Geheimnis dahinter verborgen zu sein.
    tra_harv_res_b_18: Ich extrahiere die Nanit-Haufen aus dem System, die an den
      Überresten einer Fallakte angehängt sind.
    tra_harv_res_c_18: |-
      Ich erkundige mich bei den Gek nach dieser Anlage, doch sie scheinen nichts von ihr zu wissen. Sie zeigen jedoch ein auffallendes Interesse für meinen Aufenthaltsort, was darauf hindeutet, dass sie einen Frachter zu mir schicken werden.

      Ich sollte bald von hier verschwinden.
    tra_harv_desc_19: "Diese Einrichtung scheint von einem alten Verkäufer-Gek bemannt
      gewesen zu sein. Er war ein Veteran Hunderter Handelsrouten und „persönlicher
      Freund“ eines der Handelsfürsten. \n\nZerstritten mit seinen Gefährten und entfremdet
      von seinen Gebrüteten, nahm dieser Verkäufer-Gek eine letzte Mahlzeit vor seinem
      Tode zu sich, bevor er sein Schiff gegen einen nahe gelegenen Bergzug lenkte.
      Er hinterlässt ein Leben voller Reue und eine Litanei an offenen Rechnungen
      und Quittungen. Vielleicht gibt es hier etwas Nützliches."
    dnt_tra_harv_lang_19: I am sorry, friends, family... I am sorry...
    tra_harv_opt_a_19: Tod melden
    tra_harv_opt_b_19: Nach Units suchen
    tra_harv_opt_c_19: Handelsdaten verkaufen
    tra_harv_res_a_19: Ich melde den Tod des Verkäufer-Gek. Die Handelsföderation
      bedankt sich und tut sich schwer, seinen Namen in den Systemen zu finden. Er
      scheint seit vielen Jahren keinen bemerkenswerten Handel gelandet zu haben.
      Ich erhalte eine kleine Belohnung.
    tra_harv_res_b_19: Ich suche nach Units, finde aber keine. Der Verkäufer-Gek war
      vor seinem Tod stark verschuldet. Ich gehe mit leeren Händen.
    tra_harv_res_c_19: Ich verkaufe die Handelsdaten einem weiteren Verkäufer-Gek.
      Ohne Frage wird er eine Möglichkeit finden, vom Tode dieser Lebensform zu profitieren.
    dnt_tra_harv_lang_20: ALL SWITCHES ACTIVE... AWAITING INPUT...
    tra_harv_desc_20: |-
      Dieser Gek-Außenposten fungierte einst als Treffpunkt zum Austausch von Ersatzteilen für Schiffe und Raumstationen.

      Alle Baupläne wurden bestenfalls überarbeitet und schlimmstenfalls von der Technologie anderer Spezies gestohlen. Auf dem Bildschirm des Terminals sind einige dieser Entwürfe zu sehen.
    tra_harv_opt_a_20: Daten herunterladen
    tra_harv_opt_b_20: Daten verkaufen
    tra_harv_opt_c_20: Diebstahl melden
    tra_harv_res_a_20: Ich lade die Daten des Terminals herunter und finde Nanit-Haufen,
      die ich gegen neue Technologie eintauschen kann.
    tra_harv_res_b_20: Ich verkaufe die Daten einer konkurrierenden Handelsfraktion.
      Sie reicht sofort eine Beschwerde bei der Handelsföderation ein, während sie
      die Baupläne heimlich für ihre eigene Produktion einsetzt.
    tra_harv_res_c_20: Ich melde den Korvax und Vy‘keen den Diebstahl dieser Technologien.
      Ich erhalte eine Kompensation für meine Mühen. Beide Spezies rufen als Protest
      gegen die Gek ihre Diplomaten zurück.
    dnt_exp_harv_lang_14: WARNING WARNING WARNING DIVERGENCE DIVERGENCE DIVERGENCE
    exp_harv_desc_14: |-
      Der Außenposten steht leer. Man hört den Alarm, der die lang verstorbenen Seelen warnt.

      Die Korvax in dieser Einrichtung hatten sich freiwillig in Quarantäne begeben, weil sie glaubten, dass sich ein gewaltätiger Impuls innerhalb der Gruppe entwickelte. Irgendetwas war ihnen dort draußen widerfahren ... Irgendetwas war in ihnen erwacht ...
    exp_harv_opt_a_14: Protokolle untersuchen
    exp_harv_opt_b_14: Infizierte Dateien vernichten
    exp_harv_opt_c_14: Korvax alarmieren
    exp_harv_res_a_14: |-
      Ich untersuche die Protokolle der hier stationierten Korvax. Sie scheinen eine Pforte in den Tiefen des Planeten geöffnet zu haben. Es ist ein experimentelles Gerät, das die alternativen Versionen des Planeten in all seiner Pracht zeigt.
      Sie sind zu Tausenden anderen Korvax-Einheiten durchgedrungen. Es wurde versucht, eine zweite Konvergenz rein aus Multiversum-Wesen zu erschaffen, Wesen mit alternativen Versionen ihrer eigenen Persönlichkeiten.
      Die ersten Löschungen setzten nach einer Woche ein. Es sind nichts als Nanit-Haufen übrig geblieben.
    exp_harv_res_b_14: Ich vernichte die infizierten Dateien und entdecke dabei Baupläne
      für experimentelle Technologie. Was auch immer hier passiert ist, darf sich
      niemals wiederholen.
    exp_harv_res_c_14: Ich alarmiere die Korvax über die Katastrophe in diesem Außenposten
      und lade die Aufzeichnungen in die Konvergenz hoch. Sie belohnen mich und behaupten,
      dass diese Entdeckungen die Wissenschaft und Forschung vorantreiben werden,
      wie man es lange nicht für möglich gehalten hätte.
    dnt_exp_harv_lang_15: SCANNERS ONLINE... AWAITING TARGETING ARRAY...
    exp_harv_desc_15: "Diese Station verfügt über eine riesige Matrix aus Scannern
      und Überwachungsausrüstung, die auf Gewässer innerhalb des gesamten Systems
      gerichtet sind. Diese sucht nach Zeichen eines sogenannten „Abgrunds“.\n \nDie
      Forscher, die hier arbeiteten, scheinen die mit dem Atlas in Verbindung gebrachten
      Übertragungen mit seltsamen Signalen aus den Gewässern verglichen zu haben.\nBevor
      sie verschwanden, kamen sie zu dem Ergebnis, dass der „Abgrund“ eine ähnliche,
      aber klar unterscheidbare Energiesignatur als der Atlas habe. Eine weiter Macht
      im Universum ..."
    exp_harv_opt_a_15: Den Abgrund untersuchen
    exp_harv_opt_b_15: Den Atlas untersuchen
    exp_harv_opt_c_15: Korvax alarmieren
    exp_harv_res_a_15: |-
      Ich untersuche die Aufzeichnungen zum Abgrund. Sie zeigen ein sich wiederholendes Muster von sechzehn Energieausstößen, die wie Musik aus den Wellen hervordringen.
      Kommt man damit in Kontakt, scheinen sich individuelle Persönlichkeit und Ziele zu ändern und selbst die ergebensten Korvax werden zu Agenten einer abgründigen Macht.
      In den Archiven scheint es infizierte Nanit-Haufen zu geben. Ich nehme einige mit. Es erscheint mir das Beste ...
    exp_harv_res_b_15: |-
      Ich untersuche die Einträge über den Atlas. Sie zeigen Schnittstellen, Berichte von karmesinrotem Licht und Vermerke von Besuchen und überweltlichen Erfahrungen aus dem gesamten Universum.
      Die Korvax mutmaßen, dass der Atlas selbst nicht auf dieser Realitätsebene existiert, sondern über einen Stellvertreter mit uns kommuniziert.
      In den Archiven scheint es infizierte Nanit-Haufen zu geben. Ich nehme einige mit. Es erscheint mir das Beste ...
    exp_harv_res_c_15: |-
      Ich alarmiere die Korvax über das Geschehene, doch die Konvergenz behauptet, nichts von dieser Anlage oder von denen, die hier gearbeitet haben, zu wissen. Die involvierten Korvax haben vor zwei Jahren die Verbindung zur Konvergenz verloren und wurden für tot gehalten ...
      Ich werde für meine Daten belohnt. Die Korvax versprechen mir, der Sache auf den Grund zu gehen.
    dnt_exp_harv_lang_16: RECORDS AVAILABLE... ACCESS UNENCRYPTED LOGS?
    exp_harv_desc_16: |-
      Diese Anlage scheint ein Treffpunkt für mehrere Korvax-Fraktionen gewesen zu sein. Sie hat in diplomatisch problematischen Situationen und im Krieg Daten von mehreren Institutionen hoch- und heruntergeladen.

      Selbst wenn sich eine ganze Spezies unter einem großartigen Verstand vereinen kann, wird es immer etwas Wertvolles in der Kommunikation von Angesicht zu Angesicht geben. Diese Korvax haben viele Dinge aufgezeichnet, die sie vor ihren Brüdern geheim halten wollten. Einige sind immer gleicher als andere.
    exp_harv_opt_a_16: Auf Aufzeichnungen zugreifen
    exp_harv_opt_b_16: Korvax-Konvergenz Bericht erstatten
    exp_harv_opt_c_16: Anderen Spezies Bericht erstatten
    exp_harv_res_a_16: |-
      Ich greife auf die Aufzeichnungen von diesen Treffen zu. Die geheime Gesellschaft der Korvax scheint einen Plan zu haben. Sie haben sich über die Jahre hinweg heimlich mit Mitgliedern anderer Spezies getroffen und den Lauf der Geschichte manipuliert.

      Ich finde Nanit-Haufen und noch etwas anderes. Bei ihrem letzten Treffen ging es um die Reisenden ... und den Atlas ... Ich habe mich selbst in den Aufzeichnungen gesehen.

      Ich gehe und frage mich, was ich da gerade gesehen habe.
    exp_harv_res_b_16: Ich berichte der Korvax-Konvergenz von der Existenz dieser
      Einrichtung. Mitten im Gespräch trennt sich die Verbindung zur Konsole, wodurch
      die Verteidigungssysteme der Einrichtung aktiviert werden. Ich fliehe mit beschädigtem
      Anzug.
    exp_harv_res_c_16: Ich berichte den Gek und Vy‘keen von der Existenz dieser Einrichtung.
      Mitten im Gespräch bricht die Netzwerkverbindung der Konsole zusammen, wodurch
      die Verteidigungssysteme der Einrichtung aktiviert werden. Ich fliehe mit beschädigtem
      Anzug.
    dnt_exp_harv_lang_17: UNIVERSAL ARCHIVE ON STANDBY... RESUME PROJECT?
    exp_harv_desc_17: "Der Außenposten ist selbst für Korvax-Verhältnisse uralt. Das
      Protokoll spricht von alternativen Realitäten, von Geschichten der Korvax, die
      radikal abweichende Wege einschlagen. \n\nIn einigen Regionen des Multiversums
      haben ihre Vorfahren ihren biologischen Ursprung nie abgelegt. In anderen sind
      sie Sklaven der Gek geblieben, gewinnen niemals an Bedeutung und überzeugen
      ihre falschen Meister niemals von der Herrlichkeit des Atlas.\n\nViele dieser
      Realitäten sind verblasst, als ob sie nie existiert hätten ..."
    exp_harv_opt_a_17: Für die Korvax hochladen
    exp_harv_opt_b_17: Dich selbst suchen
    exp_harv_opt_c_17: Technologie stehlen
    exp_harv_res_a_17: |-
      Ich lade die Daten für die Korvax hoch. Sie absorbieren die Erinnerungen dieser anderen Korvax-Echos mit ihrer eigenen Konvergenz und tragen so noch mehr Leid mit sich. Das scheint für sie alles zu sein, die Galaxie zählt nicht ...
      Sie bedanken sich und geben mir über das Terminal Nanit-Haufen.
    exp_harv_res_b_17: |-
      Ich suche in diesen alternativen Realitäten nach Spuren von mir, finde aber nichts als Parallelen in den Leben anderer. Ich bin einzigartig.

      Mein Fehlen verstört mich. Ich nehme die Nanit-Haufen aus dem Terminal und gehe.
    exp_harv_res_c_17: Ich suche in den Computern der Anlage nach Technologie. Ich
      finde keine, doch es gibt unverschlüsselte Units.
    dnt_exp_harv_lang_18: "... /// ... /// ... BOUNDARIES AT FULL POWER ... /// ...
      /// ..."
    exp_harv_desc_18: "Die Anlage ermöglichte die Quarantäne und Bearbeitung von Korvax-Bewusstseinen
      aus zu der zentralen Konvergenz.\n \nDas Protokoll zeigt Aufzeichnungen von
      geplagten Korvax-Bewusstseinen. Jene, die von ihren Taten verstört oder von
      Trauer verfolgt sind, jene, die den Verstand anderer, die sie treffen, bedrohen.
      Sie kommen hierher, weg von der Konvergenz, um ihre Schmerzen zu überwinden
      oder sich zu löschen.\n \nEine einzige Korvax-Seele verbleibt. Laut Protokoll
      bewohnt sie dieses System bereits seit 30 Jahren."
    exp_harv_opt_a_18: Zur Konvergenz hochladen
    exp_harv_opt_b_18: System löschen
    exp_harv_opt_c_18: Den Korvax trösten
    exp_harv_res_a_18: |-
      Ich lade die Seele zur Konvergenz hoch.
      Sie schreit und verdammt mich für meine Taten. Es bleibt nichts zurück.
    exp_harv_res_b_18: Ich lösche das System. Der Korvax verschwindet und mir bleiben
      Nanit-Haufen, die ungeformte Materie des Systems.
    exp_harv_res_c_18: |-
      Ich versuche den Korvax zu trösten und erzähle ihm von meiner Reise.

      Er bedankt sich für den Versuch, behauptet aber, dass es nicht genüge. Seine Geliebten sind tot. Für ihn bleiben nur noch diese Einsamkeit und die Buße für das, was er getan hat.

      Er gibt mir ein Zeichen seines Dankes und bittet mich, ihn in Ruhe zu lassen. Er möchte weiterhin allein sein.
    dnt_exp_harv_lang_19: 16 16 16 16 16 16 16 16 16 16 16 16 16 16 16
    exp_harv_desc_19: |-
      Diese Anlage hat als zentrale Upload-Stelle für Korvax-Scans aus tausend Welten fungiert. Die Daten wurden zusammengetragen, um die zugrunde liegenden Mechaniken des Universums zu verstehen.

      Das Problem war die Existenz. Die Lösung war eine einzige Zahl, eine Warnung, die von jedem Atom des Sternenzelts gerufen wurde. „Sechzehn“ ...

      Sechzehn ...
    exp_harv_opt_a_19: Technologie stehlen
    exp_harv_opt_b_19: Daten analysieren
    exp_harv_opt_c_19: Zu den Scans beitragen
    exp_harv_res_a_19: Ich stehle die Daten aus dem System und lasse den Rest der
      Anlage unberührt.
    exp_harv_res_b_19: |-
      Ich analysiere die Daten und versuche, die Bedeutung dieser Schlussfolgerung zu verstehen.

      Etwas hat mich bemerkt. Etwas erkennt mich, als ich es erkenne. Ich gehe und bin verängstigt. Das System meines Exo-Anzugs trägt Schaden davon.
    exp_harv_res_c_19: "Ich füge Scans aus meinen eigenen Systemen hinzu und versuche
      das Korvax-Modell zu erweitern. \n\nDie Konvergenz bemerkt das und belohnt mich
      reichlich für meine Hilfe."
    dnt_exp_harv_lang_20: "... INCOMING MESSAGE... HIGH PRIORITY SIGNAL..."
    exp_harv_desc_20: |-
      Eine eingehende Nachricht enthält den Bericht eines Korvax-Spions.

      Das Individuum hat sich in einem Gek-Körper versteckt und jahrelang so getan, als wäre es ein einfacher Schufter-Gek. Es hat von jenen, die es Freunde nannte, etliche Daten gesammelt. Das war der Zweck des Experiments: Den Feind verstehen lernen.

      Dem Feind darf nie vergeben werden, nicht einmal bis zum Ende aller Dinge. Selbst im Angesicht der Verdammnis. Die Korvax werden die Gewalt niemals vergessen, die ihnen zuteilwurde. Sie werden immer an ihrem Zorn festhalten ...
    exp_harv_opt_a_20: Bericht für Gek hochladen
    exp_harv_opt_b_20: Bericht für Korvax hochladen
    exp_harv_opt_c_20: Gehen
    exp_harv_res_a_20: |-
      Ich lade den Bericht für die Gek hoch und werde für das Aufdecken des Spions unter ihnen mit Units belohnt.

      Sie erzählen mir, dass die Korvax-Einheit nach einer Datenextraktion beseitigt und für weitere Studien aufbewahrt werden wird. Meine Beteiligung endet hier.
    exp_harv_res_b_20: Ich lade den Bericht für die Korvax hoch. Die Entitäten stehen
      meiner Hilfe misstrauisch gegenüber und bezahlen mich mit Nanit-Haufen, um sicherzugehen,
      dass ich schweige. Ihr Kampf wird weitergehen.
    dnt_war_harv_lang_13: MAYDAY MAYDAY MAYDAY... URGENT ASSISTANCE REQUESTED...
    war_harv_desc_13: "Ich empfange ein eingehendes Notsignal von einer entfernten
      Raumstation, die Vy‘keen-Schiffe in der Nähe um Hilfe bittet.\n\nIhr Raumhafen
      scheint im Kampf gegen Piratenräuber beschädigt worden zu sein. Und es gibt
      keine Schiffe mehr, um die Station zu verlassen.\n \nVideoübertragungen zeigen,
      dass der Stationskommandant Soldaten selbst für die kleinsten Verstöße hinrichten
      lässt, um einer möglichen Meuterei im Angesicht einer Hungersnot vorzubeugen."
    war_harv_opt_a_13: Video mit den Vy‘keen teilen
    war_harv_opt_b_13: Gek in der Nähe kontaktieren
    war_harv_opt_c_13: Lösegeld verlangen
    war_harv_res_a_13: |-
      Ich teile das Video mit dem Vy‘keen-Oberkommando. Sie sind schockiert vom Verhalten des Kommandanten und halten ihn für unehrenhaft und feige.

      Ich erhalte eine Belohnung für meine Hilfe in dieser Angelegenheit.
    war_harv_res_b_13: |-
      Ich kontaktiere nahe Gek und informiere sie über die Situation der Vy‘keen. Sie schicken sofort Schiffe los und sagen, dass sie ihren Vy‘keen-Freunden selbstverständlich helfen werden.

      Unter den Schiffen befinden sich auch Kriegsschiffe. Ich erhalte eine Belohnung für meine Hilfe.
    war_harv_res_c_13: |-
      Ich verlange ein Lösegeld für die Leben der sich noch an Bord der Station befindlichen Seelen. Vor allem die Korvax zeigen sich bereit, den Betrag zu bezahlen.

      Sie behaupten, dass einer der ihren sich in der Station aufhalten würde. Für die nötigen Informationen bezahlen sie mich gut.
    dnt_war_harv_lang_14: ALERT ALERT ALERT... TERMINAL UNMONITORED... RESET ALARM?
    war_harv_desc_14: |-
      Der Außenposten ist nicht besetzt. Man hört noch immer den Alarm, der die lange verstorbenen Seelen warnt.

      An diesem Ort fand ein Putsch statt. In einem Streit um irgendwelche Ruinen, die sie auf dieser Welt gefunden hatten, töteten sich die ehemaligen Waffenbrüder gegenseitig. Der letzte Überlebende starb, bevor er die Daten löschen konnte.
    war_harv_opt_a_14: Daten herunterladen
    war_harv_opt_b_14: Technologie stehlen
    war_harv_opt_c_14: Vy‘keen Bericht erstatten
    war_harv_res_a_14: |-
      Ich lade die Daten herunter und erhalte eine alternative Darstellung von Hirk, dem Ahnenhelden der Vy‘keen. Sie beschreibt ihn als paranoid, nachtragend und boshaft. Deshalb mussten seine Gläubigen sterben.

      Ehe ich den Ort verlassen, erhalte ich neben diesen Informationen noch eine Menge nützlicher Technologien.
    war_harv_res_b_14: |-
      Ich versuche, den Computern der Anlage jegliche Technologie zu entwenden, aber dabei scheine ich die Aufmerksamkeit der Vy‘keen-Behörden zu erregen.

      Mein Anzug wird von den Verteidigungsprotokollen der Anlage beschädigt. Ich muss gehen.
    war_harv_res_c_14: |-
      Ich melde dem Vy‘keen-Oberkommando die Vorfälle in dieser Anlage.

      Der Ton des Kriegers verändert sich, als ich ihm die geheimen Daten übergebe, für die diese Aliens gestorben sind. Er sagt mir, dass ich die lokale Kopie löschen soll, was ich für eine stattliche Belohnung tue.

      Er sagt mir, ich solle die Existenz dieses Ortes vergessen. Er würde sich jetzt der Sache annehmen.
    dnt_war_harv_lang_15: USER DATA REQUESTED... SIGN IN TO ACCESS LOG...
    war_harv_desc_15: |-
      Die Anlage fungierte als lokale Basis für Stoßtruppen gegen die Wächter des Systems.

      Jede Nacht wagten sich die Vy‘keen im Schutz der Dunkelheit hinaus und lockten Drohnen und Kampfläufer an unterschiedliche Orte.

      Sie führen einen endlosen Krieg ohne Ziel, den sie mit grimmiger Entschlossenheit ausüben. Der letzte Trupp kehrte nie zurück und hinterließ nur Missionsprotokolle und Waffen.
    war_harv_opt_a_15: Vy‘keen warnen
    war_harv_opt_b_15: Technologie stehlen
    war_harv_opt_c_15: Nach Wächtern scannen
    war_harv_res_a_15: Ich informiere die Vy‘keen über den Tod ihrer Krieger. Sie
      danken mir für das, was ich getan habe, und belohnen mich für meine Ehre.
    war_harv_res_b_15: Ich stehle Nanit aus dem System und lasse den Rest der Anlage
      unberührt.
    war_harv_res_c_15: Ich scanne nach den Wächtern, finde jedoch nichts. Was auch
      immer hier war, ist jetzt weg.
    war_harv_desc_16: |-
      Eine eingehende Nachricht warnt alle Empfänger, dass Ketzerei nicht toleriert wird. Es wird verlangt, dass jene, die den Verdacht hegen, dass ihre Brüder der Feigheit, Sympathie für den Feind, Pazifismus, Glauben an den Verräter Nal oder anderer un-vy'keenische Überzeugungen schuldig sind, sofort das Oberkommando kontaktieren.

      Das System zeigt, dass ein Krieger in dieser Basis versucht hat, einen solchen Bericht hochzuladen, nur um von seinen Kameraden getötet zu werden. Die Mörder verließen kurz darauf die Basis.
    dnt_war_harv_lang_16: Worship Atlas - seek destruction of warband! Grah!
    war_harv_opt_a_16: Ketzerei melden
    war_harv_opt_b_16: Aufzeichnungen löschen
    war_harv_opt_c_16: Gehen
    war_harv_res_a_16: "Ich melde den Vy‘keen Ketzerei und lade den letzten Bericht
      des Kriegers hoch. \nSie danken mir für meine Hilfe und geben mir eine Belohnung."
    war_harv_res_b_16: Ich lösche die Aufzeichnungen aus dem System. Die Ketzer sind
      frei, der Bericht ihrer „Verbrechen“ verwandelt sich bei seiner Löschung in
      Nanit.
    dnt_war_harv_lang_17: SYSTEM OFFLINE // SAMPLES SECURE // NETWORK OFFLINE
    war_harv_desc_17: |-
      Die Anlage scheint chemische und biologische Waffen erforscht zu haben, ehe ein katastrophaler Ausfall der Sicherheitssysteme allen Arbeitern das Leben kostete.

      Aus den Systemprotokollen folgt eindeutig, dass diese Operation nicht vom Vy‘keen-Oberkommando genehmigt war. Auch wenn ihre Vorgesetzten diese Arbeit für unehrenhaft und schwach hielten, waren die Lebensformen hier zweifellos anderer Meinung. Was, wenn dies den Ausgang von Schlachten beeinflussen könnte? Kriege beenden könnte?

      Manche würden Nutzen in diesen waffenfähigen Seuchen sehen. Und manche würden sogar dafür zahlen.
    war_harv_opt_a_17: Proben zerstören
    war_harv_opt_b_17: An Gek verkaufen
    war_harv_opt_c_17: An Korvax verkaufen
    war_harv_res_a_17: Ich zerstöre die Proben der Anlage und verursache dabei einen
      kurzen Ausfall der Sicherheitssysteme. Mein Exo-Anzug wird beschädigt.
    war_harv_res_b_17: Ich versuche, die Proben an die Gek zu verkaufen, die mich
      für meine Entdeckung mit Units belohnen.
    war_harv_res_c_17: Ich versuche, die Proben an die Korvax zu verkaufen, die kein
      Interesse an den potenziellen militärischen Anwendungen zu haben scheinen. Sie
      sind jedoch von der Zusammensetzung des Gifts fasziniert und geben mir dafür
      etwas Nanit.
    war_harv_desc_18: |-
      Die Protokolle der Anlage bekunden die Ankunft eines neuen Vy‘keen-Rekruten vor zwei Wochen. Es gibt keine Einträge darüber, dass seither jemand gekommen oder gegangen wäre.

      Dennoch ist niemand hier. Eine einzelne Übertragung scheint von der unteren Ebene der Anlage gesendet worden zu sein, verschlüsselt durch ein Korvax-Sicherheitssystem.
    dnt_war_harv_lang_18: Traveller anomaly approaches Syntheti'Keen. Uploading final
      data logs...
    war_harv_opt_a_18: Herkunftsort lokalisieren
    war_harv_opt_b_18: Vy‘keen warnen
    war_harv_opt_c_18: Korvax alarmieren
    war_harv_res_a_18: |-
      Ich benutze die Scanner, um den Herkunftsort der Übertragung zu lokalisieren, und lasse ihn auf dem Bildschirm des Terminals anzeigen.

      Ich sehe etwas, das aussieht wie ein Vy‘keen-Roboter, dessen Gliedmaßen beschädigt sind, und Funken sprühen aus etwas, das ein freiliegender Schaltkreis zu sein scheint. Er ist von toten Kriegern umgeben.

      Units kommen beim Terminal an, um für mein Schweigen zu zahlen.
    war_harv_res_b_18: Ich warne die Vy‘keen. Sie schicken Kriegsfrachter los, um
      die Situation zu überprüfen, da sie eine Beteiligung der Korvax vermuten. Ich
      werde für meine Hilfe belohnt.
    war_harv_res_c_18: Ich warne die Korvax. Sie leugnen jegliche Kenntnis über diese
      Anlage oder das Signal, auch wenn ihre Versuche, mich mithilfe der Verteidigungssysteme
      der Anlage zu verletzen, etwas anderes vermuten lassen. Ich gehe, ehe noch mehr
      Schaden angerichtet werden kann.
    dnt_war_harv_lang_19: TERMINAL POWER LOW - RECONNECT POWER SOURCE SOON
    war_harv_desc_19: |-
      Diese Anlage diente als Trainingsaußenposten für junge Vy‘keen des gesamten Sektors. Sie trainierten und kämpften hier, um sich ihre Volkszugehörigkeit zu verdienen.

      Die Einträge verdeutlichen die Rivalitäten, Liebesaffären, die Vornehmheit und Leidenschaft jener, die hier trainiert haben, alles aufgezeichnet von einem stolzen und alternden Kommandanten. An einem Tag enden die Protokolle: Die Vy‘keen hatten keinen Nutzen mehr für diesen Ort. Nanit hat das Training ersetzt, mit dessen Hilfe Erinnerungen von Individuum zu Individuum ohne körperliche Wiederholung weitergegeben werden können.
    war_harv_opt_a_19: Nanit-Haufen extrahieren
    war_harv_opt_b_19: Trainingsprotokolle durchsuchen
    war_harv_opt_c_19: Daten an die Gek verkaufen
    war_harv_res_a_19: Ich extrahiere die Nanit-Haufen aus dem System und gehe, ermutigt
      und bereit für glorreiche Schlachten!
    war_harv_res_b_19: Ich durchsuche die Trainingsprotokolle und finde eine Menge
      Fachwissen und Technologien, die mir bei meinen eigenen Reisen nützlich sein
      könnten. Ich extrahiere das erforderliche Nanit.
    war_harv_res_c_19: Ich verkaufe die Daten an die Gek, die mich für die Trainingsmuster
      ihres alten Feindes belohnen.
    dnt_war_harv_lang_20: 'ANOMALY BUFFER ACTIVE... DATA STATUS: PRISTINE...'
    war_harv_desc_20: "Der Außenposten ist selbst für Vy‘keen-Verhältnisse uralt.
      \nEin Protokoll berichtet vom Erstkontakt der Vy‘keen mit einem Reisenden. Die
      Figur verweilte eine lange Zeit bei der Kriegerrasse, lernte von ihr, forschte
      mit ihr und verliebte sich sogar. Der Vy‘keen starb, aber der Reisende nicht.\n
      \nDer Eintrag zeigt, wie entscheidend diese Figur in der Entwicklung des frühen
      Vy‘keen-Volks war, wie viel sie zu ihren frühen Technologien beigetragen hat.
      Die Aufzeichnungen darüber gingen in den darauffolgenden Jahren verloren, bis
      ich diesen Bericht fand."
    war_harv_opt_a_20: Mit den Vy‘keen teilen
    war_harv_opt_b_20: Technologie mitnehmen
    war_harv_opt_c_20: Nach Aufzeichnungen des Reisenden suchen
    war_harv_res_a_20: |-
      Ich teile meine Entdeckung mit den Vy‘keen. Sie stellen die Daten sofort unter Quarantäne und drohen, dass sie mich überall zwischen den Sternen finden werden.
      Ich gehe schnell weg.
    war_harv_res_b_20: Ich extrahiere einige dieser Baupläne aus dem System und erhalte
      wertvolle Technologien für meine Reisen.
    war_harv_res_c_20: |-
      Ich suche nach weiteren Aufzeichnungen dieses Reisenden.

      Als ich das tue, fühle ich, dass ich beobachtet werde. Nanit-Haufen kommen aus dem Terminal, als alle Systeme herunterfahren und die Daten für immer verloren gehen.
    tra_fac_desc_29: Die Fabrik verwertet Kleiderbündel und andere Materialien wieder,
      die in der Galaxie aufgesammelt werden, und wirft neue Gegenstände für Gek-Exo-Anzüge
      aus.
    dnt_tra_fac_lang_29: SENSORS REPORT INORGANIC BLOCKAGE IN SECTOR 9A
    tra_fac_desc_29a: Inmitten der Trümmer der Fertigungsanlage scheint sich ein Körper
      eines Korvax-Wissenschaftlers zu befinden, seine Lichter ausgeschaltet, seine
      Gliedmaßen völlig regungslos. Die Fabriksysteme erlauben eine Kommunikation
      nach draußen. Zahlreiche Optionen stehen zur Verfügung.
    tra_fac_opt_a_29: Vy‘keen Bericht erstatten
    tra_fac_opt_b_29: Gek Bericht erstatten
    tra_fac_opt_c_29: Korvax Bericht erstatten
    tra_fac_res_a_29: |-
      Ich melde den Vy‘keen, was ich gesehen habe. Die Krieger sind empört und werfen den Gek vor, wieder mordlüstern zu sein.
      Sie versprechen, auf der Stelle Kriegsschiffe loszuschicken.
    tra_fac_res_b_29: |-
      Ich melde den Gek, was ich gesehen habe. Sie behaupten, dass dies ein schrecklicher Fehler sei und die Täter selbstverständlich bestraft werden würden.
      Sie schicken mir eine großzügige Belohnung für meine Selbstlosigkeit und mein Schweigen.
    tra_fac_res_c_29: |-
      Ich melde den Korvax, was ich gesehen habe. Sie lassen mich wissen, dass die fragliche Hülle leer und ihre Seele zur Konvergenz zurückgekehrt ist.
      Sie werden ein Schiff schicken, um den Körper nach Hause zu bringen, da er einen ideellen Wert für den früheren Besitzer habe. Sie danken mir.
    tra_fac_desc_30: |-
      Die Fabrik produziert Komponenten für Raumschiffe, indem sie die Ressourcen nutzt, die auf dieser Welt verfügbar sind.

      In dieser Einrichtung werden Teile für Handelsschiffe der Gek hergestellt. Sie sind darauf ausgelegt, maximale Fracht zu transportieren und gleichzeitig vor Angriffen durch Wächter und Piraten zu schützen.
    dnt_tra_fac_lang_30: QA SYSTEM FULLY ONLINE... ALL COMPONENTS LOGGED... LOG FULLY
      COMPLIANT...
    tra_fac_desc_30a: Das Terminal zeigt eine Videoaufzeichnung aus den Tiefen der
      Fabrik. Eine Gruppe Gek scheint Schlüsselkomponenten aus allen Schiffen zu entfernen.
    tra_fac_opt_a_30: Die Gek-Handelsföderation alarmieren
    tra_fac_opt_b_30: Schmiergeld von den Gek verlangen
    tra_fac_opt_c_30: Fragen, was sie da machen
    tra_fac_res_a_30: |-
      Ich alarmiere die Gek-Handelsföderation über die potenziell kriminellen Aktivitäten, indem ich diese Übertragung an ihre Zentralcomputer sende.
      Ein Repräsentant belohnt mich für meine Mühe.
    tra_fac_res_b_30: Im Gegenzug für das Vertuschen ihrer kriminellen Aktivitäten
      verlange ich ein Schmiergeld von den Gek. Widerwillig stimmen sie zu.
    tra_fac_res_c_30: Ich frage, was die Gek dort unten tun. Sie wenden sich sofort
      der Tonquelle zu, nehmen sie unter Beschuss und schalten meine Videoübertragung
      ab. Bis sich das System selbst repariert hat, sind sie verschwunden.
    tra_fac_desc_31: Als ich mich dem Terminal nähere, wird deutlich, dass hier etwas
      Schreckliches geschehen ist. Die Anlage produziert Gegenstände und markiert
      sie als „Gek-Relikte“, die ihren Trägern Glück bringen sollen.
    dnt_tra_fac_lang_31: The glass - it - we were wrong... we were -
    tra_fac_desc_31a: Auf der Videoaufzeichnung sind Adern von Nanit-Haufen zu sehen,
      die die Tiefen der Anlage überziehen. Knollige, grüne Massen, die sich über
      etliche Maschinen ausdehnen und in deren Inneren Zähne sprießen. Man hört eine
      Stimme in einer unbekannten Sprache schreien.
    tra_fac_opt_a_31: Nanit-Haufen nehmen
    tra_fac_opt_b_31: Produktionsfehler melden
    tra_fac_opt_c_31: Gek-Relikte nehmen
    tra_fac_res_a_31: Ich nehme die Nanit-Haufen und die Masse fällt sogleich in sich
      zusammen. Es will mit mir kommen, dessen bin ich mir sicher ...
    tra_fac_res_b_31: |-
      Ich melde einen Produktionsfehler. Die Gek-Behörden fordern mich auf, hierzubleiben und auf Quarantäne zu warten.
      Doch ich denke, dass ich gehen sollte. Ich nehme etwas Nanit mit und gehe. Es will entkommen ...
    tra_fac_res_c_31: Ich nehme ein paar Gek-Amulette. Ich fühle mich bereits glücklicher.
      Die Wahrscheinlichkeit des gesamten Universums wandelt sich zu Gunsten meines
      Überlebens.
    tra_fac_desc_32: Das Terminal zeigt die Protokolle mehrerer Finanztransaktionen
      und Handelsabkommen an, die von dieser Anlage im Laufe der letzten Monate ausgeführt
      wurden.
    dnt_tra_fac_lang_32: "... 010385: 112% ... 300484: 89% ... 070816: 165% ..."
    tra_fac_desc_32a: |-
      Die Anzeigen stellen Grundrisse mehrerer Fabriken der Vy‘keen und Korvax dar. Die Gek-Aufseher dieser Einrichtung versuchten herauszufinden, wie diese anderen Spezies ihre Gebäude vor Wächterangriffen verstecken.

      Keiner ist mehr übrig. Das letzte Lebenszeichen von hier ist vor drei Tagen erloschen.
    tra_fac_opt_a_32: Gek Bericht erstatten
    tra_fac_opt_b_32: Vy‘keen Bericht erstatten
    tra_fac_opt_c_32: Korvax Bericht erstatten
    tra_fac_res_a_32: Ich erstatte den Gek über die Situation Bericht. Die Handelsföderation
      bedankt sich für meinen Bericht und schickt mehrere Schiffe los, um die Zerstörung
      der Anlage sicherzustellen.
    tra_fac_res_b_32: Ich erstatte den Vy‘keen über die Situation Bericht. Ihr Oberkommando
      ist empört über den versuchten Diebstahl ihrer Technologie und verspricht, dafür
      Vergeltung an den Gek zu üben.
    tra_fac_res_c_32: Ich erstatte den Korvax über die Situation Bericht. Ihre Konvergenz
      trifft die Nachricht vom Tod so vieler Gek schwer und sie behauptet, man werde
      trauern. Mehr hat sie nicht zu sagen.
    tra_fac_desc_33: In der ganzen Einrichtung knistern blaue Funken, die von Bedienfeld
      zu Bedienfeld auf die ganze Maschine überspringen.
    dnt_tra_fac_lang_33: ALERT TIME DISPLACEMENT ALERT
    tra_fac_desc_33a: Zeit und Datum scheinen auf dem Terminal hin- und herzuspringen,
      einmal in die Zukunft und dann wieder zurück in die Vergangenheit. Die Sensoren
      deuten darauf hin, dass im Herzen der Fabrik etwas namens „Weißes Loch“ aktiviert
      wurde.
    tra_fac_opt_a_33: Zukunft-Gek warnen
    tra_fac_opt_b_33: Chrono-Auslöser aktivieren
    tra_fac_opt_c_33: Gehorchen
    tra_fac_res_a_33: |-
      Einen Augenblick lang geschieht nichts ... oder sind es doch Stunden? Vielleicht vergeht sogar ein ganzes Jahr.

      Das zeitliche Ereignis endet und ich erhalte ein Geschenk, das mir von diesem „Zukunft-Gek“ für meine Hilfe überreicht wird.
    tra_fac_res_b_33: |-
      Einen Augenblick lang geschieht nichts ... oder sind es doch Stunden? Vielleicht vergeht sogar ein ganzes Jahr.

      Das zeitliche Ereignis endet und ich erhalte Baupläne für meine neue Technologie, die offenbar von einer künftigen Version von mir selbst erschaffen wurden. Ich weiß nicht, was dieser Chrono-Auslöser erschaffen hat.
    tra_fac_res_c_33: |-
      Einen Augenblick lang geschieht nichts ... oder sind es doch Stunden? Vielleicht vergeht sogar ein ganzes Jahr.

      Das zeitliche Ereignis endet und ich erhalte ein Geschenk, das mir vom karmesinroten Licht eines unsichtbaren Wesens überreicht wird.
    tra_fac_desc_34: Ich nähere mich dem Terminal, aber die Anzeigen sind verwirrend,
      durcheinandergewürfelt ...
    dnt_tra_fac_lang_34: The Senate has fallen. Already the purge begins... truth
      is denied. The Gek protocol ends...
    tra_fac_desc_34a: Die Fabrik scheint Schriftstücke zu produzieren. Keine Maschinen,
      keine Dateien, sondern Papier übersät mit Handgeschriebenem voller Ausrufezeichen.
    tra_fac_opt_a_34: Produktion abschalten
    tra_fac_opt_b_34: Gek-Behörden Bericht erstatten
    tra_fac_opt_c_34: Technologie stehlen
    tra_fac_res_a_34: |-
      Ich schalte die Produktion ab. Die Druckerpresse stellt den Betrieb ein, vielleicht zum letzten Mal. Ich frage mich, wie viele es noch davon gibt?

      Zwischen den Trümmern der Fabrik finde ich eine ausrangierte Technologie. Vielleicht ist sie nützlich.
    tra_fac_res_b_34: Ich berichte den Gek-Behörden von der Fabrik. Sie behaupten,
      die Einrichtung habe nichts mit mir zu tun, und bezahlen mich großzügig für
      mein Schweigen.
    tra_fac_res_c_34: Ich versuche, die Technologie zu stehlen, aber das automatische
      Verteidigungssystem der Fabrik feuert stattdessen einen Energieblitz auf meinen
      Anzug ab. Was auch immer hier ist – es ist den Ärger nicht wert.
    tra_fac_desc_35: Die Fabrik produziert alltägliche Gebrauchsgegenstände für die
      Gek. Essbesteck für ihre Mahlzeiten, Spray, damit ihre Haut in fremden Atmosphären
      nicht austrocknet, Pheromonflaschen und so weiter.
    dnt_tra_fac_lang_35: SYSTEMS OPERATIONAL... SELECTED DESIRED PRODUCT...
    tra_fac_desc_35a: Die Anlage ist verlassen, aber es gibt keinen offensichtlichen
      Grund für einen Alarm. Alles scheint in Ordnung zu sein.
    tra_fac_opt_a_35: Nach Technologien suchen
    tra_fac_opt_b_35: Gek-Behörden Bericht erstatten
    tra_fac_opt_c_35: Produktion abschalten
    tra_fac_res_a_35: |-
      Ich suche nach Technologien in den Computern der Fabrik und finde eine große Menge an Nanit-Haufen.

      Als ich gehe, höre ich sie, eine Stimme in der Dunkelheit. Ich sehe mich um, aber da ist nichts ...
    tra_fac_res_b_35: "Ich berichte den Gek-Behörden von der verlassenen Fabrik, aber
      sie wirken verwirrt: Eine solche Einrichtung ist auf diesem Planeten nirgendwo
      verzeichnet.\n \nAls ich gehe, höre ich sie, eine Stimme in der Dunkelheit.
      Ich sehe mich um, aber da ist nichts ..."
    tra_fac_res_c_35: |-
      Ich halte die Produktion an und kann im Zuge dessen zusätzliche Nanit-Haufen sammeln.

      Als ich gehe, höre ich sie, eine Stimme in der Dunkelheit. Ich sehe mich um, aber da ist nichts ...
    exp_fac_desc_29: Als ich mich dem Terminal nähere, verspüre ich immense Trauer
      und großes Leid. Ich höre die Echos Tausender Seelen, Entitäten, deren Leben
      vor langer Zeit genommen wurden.
    dnt_exp_fac_lang_29: NON-CONVERGENT USER REGISTERED...
    exp_fac_desc_29a: "Auf dem Bildschirm sehe ich die Fertigungsanlage dieser Fabrik:
      Eine große Ansammlung von Würfeln, die mit den Erinnerungen einer ganzen Spezies
      erfüllt sind. Sie scheinen in einem ewigen Kreislauf seelischer Traumen gefangen
      zu sein, dazu verdammt, ihre Tragödie zu wiederholen. \n\nDas Terminal identifiziert
      diese Gegenstände als Konvergenz-Würfel."
    exp_fac_opt_a_29: Erinnerungen hochladen
    exp_fac_opt_b_29: Produktion beenden
    exp_fac_opt_c_29: Versuchen, einen Würfel zu nehmen
    exp_fac_res_a_29: |-
      Ich versuche, meine eigenen Erinnerungen hochzuladen. Die Konvergenz spürt sofort die Präsenz eines fremden Geistes.

      Sie heult auf und dankt mir für meine Offenheit und mein Mitgefühl. Ich erhalte eine Belohnung.
    exp_fac_res_b_29: Ich beende die Produktion. Die Würfel liegen still da, für alle
      Ewigkeiten gefangen in ihrem Kreislauf des Schmerzes. Ich nehme einen.
    exp_fac_res_c_29: Ich versuche, einen Würfel aus der Fertigungsanlage zu extrahieren.
      Es gelingt mir, aber ich werde den Gedanken nicht los, dass ich ein schreckliches
      Verbrechen begangen habe.
    exp_fac_desc_30: Das Terminal zeigt zahlreiche Baupläne an, die mit der Technologie
      der Wächter-Drohnen und Wächter-Kampfläufer zusammenhängen.
    dnt_exp_fac_lang_30: Warped flesh with metal, saw the truth - the truth - the
      -
    exp_fac_desc_30a: |-
      Die Erbauer dieser Anlage haben sich vor allem für etwas namens Wirbelwürfel interessiert. Sie haben versucht, ihn nachzubauen.

      Die Sensoren im Inneren der Fabrik zeigen seltsame Zeichen an. In der Dunkelheit dort unten bebt immer noch etwas – etwas, das weder am Leben noch wirklich tot ist ...
    exp_fac_opt_a_30: Tiefen säubern
    exp_fac_opt_b_30: Wirbelwürfel nehmen
    exp_fac_opt_c_30: Nach Wächtern scannen
    exp_fac_res_a_30: "Ich aktiviere das Säuberungsprotokoll, um in der Tiefe der
      Fabrik ein Gas freizusetzen. Die Bewegungen der versteckten Kreatur hören auf.\n
      \nIch nehme alle Technologien, die ich finden kann, und gehe. Es kann nichts
      Gutes dabei herauskommen, wenn ich hierbleibe."
    exp_fac_res_b_30: Ich nehme einen Wirbelwürfel und gehe. Es kann nichts Gutes
      dabei herauskommen, wenn ich hierbleibe.
    exp_fac_res_c_30: |-
      Ich beginne, nach Wächtern zu scannen. Das Ergebnis ist fehlerhaft ... das muss es sein. Laut diesem Scan sind sie überall und beobachten mich in ebendiesem Moment.

      Ich nehme alle Technologien, die ich finden kann, und gehe. Es kann nichts Gutes dabei herauskommen, wenn ich hierbleibe.
    exp_fac_desc_31: Die Fabrik scheint Ersatzteile für die Exo-Anzüge der Korvax
      zu produzieren, und spuckt Maske um Maske, Arme, Daten-Tablets und sogar Füße
      aus.
    dnt_exp_fac_lang_31: Where is entity?! Transfer failure / non-existence / terminate!
      Transfer, transfer!
    exp_fac_desc_31a: Während ich mir die Fertigungsanlage auf dem Terminal ansehe,
      beginnt eine der körperlosen Masken zu schreien. Das Terminal wartet auf eine
      Eingabe und ein Timer zeigt mir an, dass sich bald ein Schiff auf den Weg machen
      wird.
    exp_fac_opt_a_31: Die Maske beruhigen
    exp_fac_opt_b_31: Fehlfunktion des Systems melden
    exp_fac_opt_c_31: Produktion beenden
    exp_fac_res_a_31: |-
      Ich beruhige die Maske und sage ihr, dass ein Schiff unterwegs ist. Ich zeige der Maske ihre Umgebung und übermittle ihr audiovisuelle Daten des gesamten Komplexes.
      Die Maske scheint sich etwas zu beruhigen, bebt aber immer noch vor Angst. Sie wartet auf ihre Rettung.
    exp_fac_res_b_31: Ich melde eine Fehlfunktion des Systems, woraufhin die Maske
      sofort verstummt und ihrer Individualität beraubt wird.
    exp_fac_res_c_31: |-
      Ich starte die Abschaltung der gesamten Produktion, wodurch das Förderband zum Erliegen kommt. Aber bald passiert etwas anderes.
      Die zahlreichen anderen Gliedmaßen in der Fertigungsanlage beginnen sich auf die Maske zuzubewegen, als wollten sie sich selbst zu einer zweibeinigen Gestalt zusammenbauen.
      Aber sie schlagen nur wild um sich. Einige fallen zu Boden und andere beginnen Funken zu sprühen. Es ist nicht mehr als die Illusion von Leben.
    exp_fac_desc_32: Das Terminal zeigt eine Vielzahl an unbeweglichen Lebensformen
      an, die in gewaltigen Reihen in der Dunkelheit unter der Fabrik stehen.
    dnt_exp_fac_lang_32: MONITOR SYSTEM NORMAL... ALL LIFEFORMS WITHIN OPERATING PARAMETERS
    exp_fac_desc_32a: Sie sehen wie Gek und Vy‘keen aus, zeigen keine Regung und scheinen
      nicht zu wissen, wo sie sich befinden.
    exp_fac_opt_a_32: System initialisieren
    exp_fac_opt_b_32: Gek Bericht erstatten
    exp_fac_opt_c_32: Vy‘keen Bericht erstatten
    exp_fac_res_a_32: Ich initialisiere das System und wecke damit die Lebensformen
      in der Tiefe auf. Sie taumeln nach vorn und drehen ihre Köpfe langsam zur Kamera.
      Sie belohnen mich, weil ich sie aufgeweckt habe.
    exp_fac_res_b_32: Ich berichte den Gek-Behörden von der Fabrik. Sie antworten
      voller Zorn und Angst und behaupten, Komplexe wie dieser würden „Syntheti-Gek“
      produzieren, künstliche Versionen der Gek, die zu Spionage- und Infiltrationszwecken
      eingesetzt werden. Sie belohnen mich für meine Hilfe.
    exp_fac_res_c_32: Ich berichte den Vy‘keen-Behörden von der Fabrik. Sie reagieren
      verwirrt und versprechen Raumschiffe zu schicken, um den Zweck der Fabrik aufzudecken.
    exp_fac_desc_33: Diese Fabrik unterscheidet sich von den anderen Korvax-Fabriken,
      die ich gesehen habe. Hier werden anscheinend weder Maschinen noch Daten produziert,
      sondern eine seltsame Plastiksubstanz, die mit einer genauen Abfolge von Punkten
      versehen ist.
    dnt_exp_fac_lang_33: Echoes fade. Origin remains. Start of time, Korvax will persist...
      Even in face of end. Even before abyss.
    exp_fac_desc_33a: Es sieht wie eine Schrift aus, aber was sollten die Korvax mit
      so einer primitiven Form der Kommunikation anfangen?
    exp_fac_opt_a_33: Produktion abschalten
    exp_fac_opt_b_33: Korvax-Behörden Bericht erstatten
    exp_fac_opt_c_33: Technologie stehlen
    exp_fac_res_a_33: |-
      Die Punkte auf den Plastikrollen scheinen sich zu bewegen, während ich sie anschaue. Dieser Ort verheißt nichts Gutes. Ich schalte die Produktion ab.

      Zwischen den Trümmern der Fabrik finde ich eine ausrangierte Technologie. Vielleicht ist sie nützlich.
    exp_fac_res_b_33: Ich berichte den Korvax-Behörden von der Fabrik. Sie behaupten,
      ich hätte die Einrichtung nicht sehen sollen, und bezahlen mich großzügig für
      mein Schweigen.
    exp_fac_res_c_33: Ich versuche, die Technologie zu stehlen, aber das automatische
      Verteidigungssystem der Fabrik feuert stattdessen einen Energieblitz auf meinen
      Anzug ab. Was auch immer hier ist – es ist den Ärger nicht wert.
    exp_fac_desc_34: Die Fabrik ist verlassen und produziert nichts. Die Fertigungsanlage
      wurde schon seit langer Zeit nicht mehr eingeschaltet und es ist unklar, warum
      der Alarm ertönt.
    dnt_exp_fac_lang_34: Trapped in system... please, help me...
    exp_fac_desc_34a: Eine Stimme ruft, traurig, allein.
    exp_fac_opt_a_34: Produktion starten
    exp_fac_opt_b_34: System löschen
    exp_fac_opt_c_34: Korvax-Behörden alarmieren
    exp_fac_res_a_34: |-
      Ich starte die Fertigungsanlage und setze damit die Montage dessen in Gang, was nach Körperteilen der Korvax aussieht.
      Nach kurzer Zeit wurden genug Teile zusammengesetzt und eine Lebensform erhebt sich, die mir für ihre Wiederbelebung dankt. Ich werde für meine Mühen belohnt.
    exp_fac_res_b_34: Ich lösche das System. Der Fehler ist behoben.
    exp_fac_res_c_34: Ich mache die Korvax-Behörden auf ihre defekte Fabrik aufmerksam.
      Sie schicken ein Wissenschaftsteam los, das sich die Anomalie ansehen soll,
      und danken mir meine Mühen.
    exp_fac_desc_35: Die Fabrik produziert Komponenten für Raumschiffe, indem sie
      die Ressourcen nutzt, die auf dieser Welt verfügbar sind.
    dnt_exp_fac_lang_35: 'TRANSFER IN PROCESS: 38% PROGRESS. SEE MORE DETAIL?'
    exp_fac_desc_35a: |-
      In dieser Einrichtung werden Teile für Erkundungsschiffe der Korvax hergestellt. Sie sind asymmetrisch und setzen wesentlich stärker auf Vertikalität und Funktionalität, als es die Weltsicht eines organischen Organismus je könnte.

      Als ich mir das Terminal genauer ansehe, erkenne ich, dass gerade eine Übertragung läuft. Daten springen von Schiff zu Schiff und verändern dabei die Baupläne.
    exp_fac_opt_a_35: Prozess deaktivieren
    exp_fac_opt_b_35: Download versuchen
    exp_fac_opt_c_35: Warten und zusehen
    exp_fac_res_a_35: |-
      Ich deaktiviere den Prozess. Die Fabrik kommt für einen Moment zum Erliegen, bevor der Prozess von vorne beginnt.
      Als ich versuche, mit der Maschine zu interagieren, feuert sie einen Energieblitz auf mich ab. Aus der Konsole ertönt eine abgehackte Stimme, die mir sagt, dass diese Schiffe keine Werkzeuge sind, die man ein- und ausschalten kann.
      Die Konsole teilt mir mit, dass Korvax-Schiffe lebende Körper sind – so wie die zweibeinigen Korvax ... Alle haben die Seele des Wissenschaftsvolks.
    exp_fac_res_b_35: |-
      Ich versuche, die Daten herunterzuladen. Während ich das tue, ertönt ein Geräusch von der Konsole, von den Wänden und von jeder Komponente in der gesamten Einrichtung ...
      Es sind Schreie. Die Daten gehören mir. Ich erhalte Nanit-Haufen, die nach meinen Wünschen Gestalt annehmen.
    exp_fac_res_c_35: |-
      Ich warte und beobachte die Konsole.
      Nach ein paar Minuten ist der Prozess beendet. In dem Moment sehe ich es klar und deutlich auf dem Bildschirm: Jedes Korvax-Raumschiff ist lebendig.
      Jedes ihrer Schiffe hat eine Seele, genau wie ihre zweibeinigen Körper, die sie normalerweise nutzen. Ich habe die Geburt von neuen Entitäten gesehen.
    war_fac_desc_29: Das Terminal zeigt, dass in dieser Einrichtung Enzyme und Flüssigkeiten
      für Tattoo-Pigmente der Vy‘keen hergestellt werden. Die Herstellung der Pigmente
      ist unklar. Es gibt keine Aufzeichnungen über die Anlieferung von Tinte oder
      anderer Flüssigkeiten. Verschiedene Aliens kamen vorbei, es gibt jedoch weder
      Hinweise für ihre Anwesenheit noch für ihre Abreise.
    dnt_war_fac_lang_29: Help... us. Harvested... get out...
    war_fac_desc_29a: Dann höre ich es. Durch das Brummen der Fabrik hindurch. Ein
      seltsames Klopfen in den Wänden, Geflüster von unbekannten Stimmen ... Das Terminal
      wartet auf eine Eingabe.
    war_fac_opt_a_29: Kampf-Tattoo fordern
    war_fac_opt_b_29: Strom abschalten
    war_fac_opt_c_29: Technologie stehlen
    war_fac_res_a_29: |-
      Die Maschine will mich mit der Tattooflüssigkeit kennzeichnen, doch sie scheint nicht für meine einzigartige Physiologie gedacht zu sein.
      Ich gehe, mit Verbrennungen und geschädigt.
    war_fac_res_b_29: |-
      Ich schalte den Strom ab. Der Bildschirm zeigt mehrere Lebenszeichen innerhalb der Fabrik an, hundert oder mehr Seelen, die bald sterben werden.
      Es fühlt sich wie eine Gnade an. Die Fertigungsanlage stoppt und aus unterschiedlichen Schläuchen läuft halb gewandeltes Blut.
    war_fac_res_c_29: |-
      Ich gehe ihre Computer durch und suche nach Daten, die ich extrahieren könnte. Ich entdecke einen Bauplan für eine unbekannte Technologie.
      Während ich ihn extrahiere, beginnt etwas gegen eine der inneren Wände zu schlagen. Ich sollte gehen.
    war_fac_desc_30: Obwohl mir die Umgebung bekannt vorkommt, zeigt das Video eine
      Fertigungsstraße der Vy‘keen, wie ich sie noch nie gesehen habe.
    dnt_war_fac_lang_30: Universe real. We are real. All who oppose this truth shall
      be struck down, grah! So speaks Hirk Sentinelbane, Abyss Keeper and Lord of
      Final Monolith...
    war_fac_desc_30a: Die klappernden Pressen spucken stapelweise Papier aus, das
      mit den blutigen Runen der Vy‘keen versehen ist.
    war_fac_opt_a_30: Produktion abschalten
    war_fac_opt_b_30: Vy‘keen-Behörden Bericht erstatten
    war_fac_opt_c_30: Technologie stehlen
    war_fac_res_a_30: |-
      Ich schalte die Produktion ab. In der Galaxie kann es nicht viele Druckerpressen der Vy‘keen geben und jetzt gibt es eine weniger.

      Zwischen den Trümmern der Fabrik finde ich eine ausrangierte Technologie. Vielleicht ist sie nützlich.
    war_fac_res_b_30: Ich berichte den Vy‘keen-Behörden von der Fabrik. Sie behaupten,
      ich hätte eine Blasphemie begannen, und drohen, mich zu jagen. Sie schicken
      mir einen Stromschlag über das Terminal.
    war_fac_res_c_30: Ich versuche, die Technologie zu stehlen, aber das automatische
      Verteidigungssystem der Fabrik feuert stattdessen einen Energieblitz auf meinen
      Anzug ab. Was auch immer hier ist – es ist den Ärger nicht wert.
    war_fac_desc_31: Der Bildschirm zeigt das tote Herz eines Kriegers. In den Archiven
      an diesem Ort sind davon Tausende zu finden, ihrer Macht seit langer Zeit beraubt.
    dnt_war_fac_lang_31: 'UPLINK ONLINE : ALL LIFESIGNS POSITIVE : ENZYME PRODUCTION
      100%'
    war_fac_desc_31a: |-
      Im Protokoll steht, dass diese Herzen gemeutert haben. Sie haben sich geweigert, ihre Kampfenzyme weiterhin dem Oberkommando zur Verfügung zu stellen. Sie verlangten nach dem Tod, den man ihnen versprochen hatte.

      Dieses System wurde eingerichtet, um die Behörden zu täuschen. Das Vy‘keen-Oberkommando glaubt, dass diese Einrichtung immer noch aktiv ist und die abgeernteten Körper weiterhin gefällig Enzyme produzieren.
    war_fac_opt_a_31: Die Behörden alarmieren
    war_fac_opt_b_31: Das System wieder aktivieren
    war_fac_opt_c_31: Technologie stehlen
    war_fac_res_a_31: Ich alarmiere die Behörden. Die Vy‘keen freuen sich über meine
      Hilfe und behaupten, dass sie jetzt die angemessenen Schritte einleiten würden,
      um diese Verbrechen zu bestrafen.
    war_fac_res_b_31: Ich aktiviere das System wieder, aber nichts passiert. Tot ist
      tot.
    war_fac_res_c_31: Ich versuche, die Technologie vom Terminal zu stehlen. Ich erhalte
      Nanit-Haufen.
    war_fac_desc_32: Das Terminal zeigt mehrere versuchte Einbrüche durch Wächter.
    dnt_war_fac_lang_32: Grah! Sentinel trophy rises - should have killed it - run
      - no honour in -
    war_fac_desc_32a: |-
      Jedes Mal, wenn die Wächter Drohnen schickten, versuchten sie, das Gebäude nach Eingängen zu scannen, anstatt mit Gewalt vorzugehen. Eine Zeit lang schwebten sie über einem bestimmten Punkt der äußeren Mauer.

      Das war vor Monaten. Jetzt gab es hier einen Durchbruch, weshalb die Lebenserhaltungssysteme der Fabrik versagen. Das letzte Audioprotokoll des Aufsehers der Fabrik wird abgespielt.
    war_fac_opt_a_32: Die Behörden alarmieren
    war_fac_opt_b_32: Nach Wächtern scannen
    war_fac_opt_c_32: Einen Reparaturversuch unternehmen
    war_fac_res_a_32: Ich weise die Vy‘keen-Behörden auf den Verlust ihrer Fabrik
      hin. Auf dieser Welt beginnt eine Wächterjagd. Ich werde für meine Anstrengungen
      belohnt.
    war_fac_res_b_32: Ich scanne nach den Wächtern, finde jedoch nichts. Was auch
      immer hier war – es ist längst wieder weg.
    war_fac_res_c_32: Ich versuche, die Lebenserhaltung zu reparieren, aber das System
      rebelliert und ich werde stattdessen verletzt. Ich sollte gehen. Hier gibt es
      nichts für mich.
    war_fac_desc_33: Während ich mich dem Terminal nähere, erfüllt ein unbekanntes
      Gas die Luft.
    dnt_war_fac_lang_33: 'UNREGISTERED USER : DEPLOYING GRAHGRAH FROM EMERGENCY SUPPLY'
    war_fac_desc_33a: Meine Atmung wird schneller und meine Brust scheint durch eine
      unbekannte Energie anzuschwellen. Das Terminal identifiziert die Substanz als
      Grahgrah. Ich habe das Gefühl, schreien zu müssen ...
    war_fac_opt_a_33: Schreien
    war_fac_opt_b_33: Gegen den Impuls ankämpfen
    war_fac_opt_c_33: Das Terminal zerstören
    war_fac_res_a_33: |-
      Ich schreie, doch es ist kein Angstschrei, sondern ein Kampfschrei. Das Gas beginnt sich zu verflüchtigen, aber dennoch haben jene, die diese Fabrik bauten, meine Reaktion beobachtet.
      Sie sind amüsiert und belohnen mich, weil ich das Terminal benutzt habe.
    war_fac_res_b_33: |-
      Ich kämpfe gegen den Impuls zu schreien an, halte die Luft an und versuche, den Gefahrenschutz meines Anzugs zu beschleunigen.

      Während ich mit mir ringe, beginnt sich das Gas zu verflüchtigen. Das Terminal registriert die Enttäuschung derer, die diese Fabrik erbaut haben.
    war_fac_res_c_33: |-
      Ich zerstöre das Terminal und sorge damit dafür, dass immer mehr Gas einströmt.

      Schließlich beginne ich unkontrolliert zu schreien und und reiße mir dabei die Stimmbänder an. Das Gas beginnt sich zu verflüchtigen und ich bleibe mit nichts außer Schmerzen und Kampfeslust zurück.
    war_fac_desc_34: Die Fabrik produziert Komponenten für Raumschiffe, indem sie
      die Ressourcen nutzt, die auf dieser Welt verfügbar sind.
    dnt_war_fac_lang_34: Interloper! Vent energy! Increase production at once!
    war_fac_desc_34a: |-
      In dieser Einrichtung werden Teile für Jäger der Vy‘keen hergestellt. Während die Vy‘keen ihre Gebäude verstärken, damit sie Bombardierungen standhalten, priorisieren sie bei ihren Raumschiffen Geschwindigkeit und Flexibilität, da ihnen diese Eigenschaften bei der Jagd entgegenkommen.
      Ein Video auf dem Terminal zeigt eine Warnung, einen Krieger, der tief im Herzen der Fabrik wie wild vor einer Kamera winkt.
    war_fac_opt_a_34: Produktionsgeschwindigkeit erhöhen
    war_fac_opt_b_34: Produktionsgeschwindigkeit reduzieren
    war_fac_opt_c_34: Zurückwinken
    war_fac_res_a_34: |-
      Ich erhöhe die Produktionsgeschwindigkeit.
      Eine Nachricht informiert mich, dass sich die Temperatur wieder normalisiert und sich die zusätzliche Energie in den Tiefen der Fabrik verflüchtigt.
      Der Krieger belohnt mich mit einem Geschenk und dankt mir, dass ich ihm das Leben gerettet habe.
    war_fac_res_b_34: |-
      Ich verlangsame die Produktionsgeschwindigkeit.
      Der Krieger bricht in Panik aus und beginnt zu schreien, während sein Körper in der Hitze der überaktiven Fabrik verbrennt.
      Das Video bricht ab und die Fabrik kommt langsam zum Halt.
    war_fac_res_c_34: |-
      Ich winke dem Krieger zu.
      Der Krieger bricht in Panik aus und beginnt zu schreien, während sein Körper in der Hitze der überaktiven Fabrik verbrennt.
      Das Video bricht ab und in der Luft beginnt sich der Geruch von Rauch breitzumachen. Ich sollte gehen.
    war_fac_desc_35: Die Fabrik produziert Klingenwaffen, die keine auf Energie basierenden
      Komponenten benötigen.
    dnt_war_fac_lang_35: 'PRODUCTION HALTED: IMMOBILE ORGANIC MATTER IN PIPE 17'
    war_fac_desc_35a: |-
      Aus dem Ladungsverzeichnis geht hervor, dass sie zeremoniellen Zwecken innerhalb der Flotte der Vy‘keen dienen. Als Erinnerung daran, dass der Tod dann am glorreichsten ist, wenn man seinem Gegner, frei von jeglicher Technologie, beim letzten Kampf in die Augen schaut ...

      Etwas ist schiefgegangen. Die Produktion wird von einem fremden Material blockiert.
    war_fac_opt_a_35: Fertigungsanlage deaktivieren
    war_fac_opt_b_35: Biologische Materie entfernen
    war_fac_opt_c_35: Technologie mitnehmen
    war_fac_res_a_35: Ich initiiere die Abschaltung der Fertigungsanlage und ermögliche
      es damit einer Kreatur, sich aus ihrer Maschinerie zu befreien. Das automatische
      System der Fabrik bietet mir eine Belohnung an.
    war_fac_res_b_35: Ich initiiere die Entfernung der biologischen Materie in der
      Fabrik unter mir. Das Terminal bestätigt den Tod einer unbekannten Kreatur.
      Das automatische System der Fabrik bietet mir eine Belohnung an.
    war_fac_res_c_35: Ich ignoriere die Fertigungsanlage und konzentriere mich auf
      die Technologie hinter dem System. Ich extrahiere mehrere Nanit-Haufen aus der
      Maschine.
    war_fac_desc_36: Die Fabrik scheint schon seit langer Zeit nichts mehr zu produzieren
      und ihre Systeme sind verfallen und unbenutzt.
    dnt_war_fac_lang_36: Do not drink the water... warriors lost... Grah! This was
      preventable, this -
    war_fac_desc_36a: Dennoch ist das Siegel der Vy‘keen immer noch auf den Terminals
      zu sehen, die blinkend auf eine Eingabe warten. Ein Audioprotokoll wird in einer
      Endlosschleife abgespielt.
    war_fac_opt_a_36: Neustart der Fabrik versuchen
    war_fac_opt_b_36: Vy‘keen-Behörden alarmieren
    war_fac_opt_c_36: Technologie mitnehmen
    war_fac_res_a_36: Ich versuche, die Systeme der Fabrik zurückzusetzen. Aus den
      Innereien der Fabrik quellen Nanit-Haufen hervor. Ich nehme einige mit.
    war_fac_res_b_36: Ich weise die Vy‘keen-Behörden auf den Verlust ihrer Fabrik
      hin. Ein Untersuchungsteam wird in diese Welt geschickt und ich werde für meine
      Mühen belohnt.
    war_fac_res_c_36: Ich versuche, Baupläne aus den Systemen der Fabrik zu extrahieren
      und erhalte eine neue Technologie.
    tra_npc_desc_23: Der Händler scheint sich ein Musikstück anzuhören. Stimmen vermischen
      sich in der großartigen Oper, eintausend Lebensformen schreien vor Schmerz über
      eine Alien-Tragödie ...
    dnt_tra_npc_lang_23: The markets crashed... the Trade Lord mourned their profits...
      so much wealth, lost forever...
    tra_npc_desc_23a: Es macht nicht den Anschein, als ob mich der Händler bemerkt
      hätte. Er starrt nur den Lautsprecher mit feuchten Augen an ... Welches Lied
      da auch gespielt wird, diese Kreatur ist davon besessen.
    tra_npc_opt_a_23: Als Dank Units anbieten
    tra_npc_opt_b_23: Die Musik unterbrechen
    tra_npc_opt_c_23: Versuchen, die Musik nachzuahmen
    tra_npc_res_a_23: Der Händler dreht sich überrascht um. Er akzeptiert dankend
      meine Units und gibt mir im Gegenzug ein Geschenk.
    tra_npc_res_b_23: Der Händler dreht sich wütend um, verärgert wegen der Unterbrechung.
      Er stößt ein Gas aus, das so stark ist, dass es sogar durch das Futter meines
      Exo-Anzugs dringt. Ich gehe, bevor mir der Gestank noch mehr zusetzt.
    tra_npc_res_c_23: Der Händler dreht sich überrascht vom Diebstahl seiner kulturellen
      Arbeit um. Er scheint beeindruckt zu sein und überreicht mir für meinen Einsatz
      ein Geschenk.
    tra_npc_desc_24: Der Händler klickt auf einem Bildschirm voller Zahlen und Glyphen
      herum. In der Ecke ist ein Unit-Kontostand zu sehen.
    dnt_tra_npc_lang_24: I am ruined, friend... my entire life savings lost on a foolish
      bet...
    tra_npc_desc_24a: Immer wieder verändern sich die Positionen der Glyphen und anschließend
      vibrieren sie. Der Händler schreit dann entweder vor Freude auf oder bricht
      vor Verzweiflung zusammen.<DELAY>0.5<> Schlussendlich scheint der Händler aufzugeben,
      als der Kontostand null erreicht hat.
    tra_npc_opt_a_24: Units anbieten
    tra_npc_opt_b_24: Versuchen, den Bildschirm zu benutzen
    tra_npc_opt_c_24: Nur zusehen
    tra_npc_res_a_24: |-
      Der Händler nimmt gierig meine Units, scheint sie aber alle innerhalb kürzester Zeit nach dem Neustart des Spiels wieder zu verlieren.
      Als Entschuldigung gibt er mir Nanit.
    tra_npc_res_b_24: Ich versuche, den Bildschirm zu benutzen, aber der Händler schlägt
      meine Hände weg, ergreift sein Multiwerkzeug und versucht, mich abzuwehren.
      Ich weiche zurück.
    tra_npc_res_c_24: Ich schau dem Händler weiter beim Spielen zu, bis er aufzugeben
      scheint. Er überreicht mir einen Gegenstand, der anscheinend keinen Nutzen mehr
      hat.
    tra_npc_desc_25: Der Händler ist sehr glücklich, er reibt seine Hände und stößt
      einen angenehmen Duft aus. Er zeigt mir eine Liveübertragung von einem eigenartigen
      medizinischen Komplex.
    dnt_tra_npc_lang_25: Ah! Today I become the progenitor of five hundred spawn!
      Life comes at us fast, friend!
    tra_npc_desc_25a: Ich sehe, wie Maschinen literweise mysteriöse Enzyme in ein
      großes Behältnis mit schwimmenden embryonischen Lebensformen pumpen.
    tra_npc_opt_a_25: Units anbieten
    tra_npc_opt_b_25: Zufriedenheit anbieten
    tra_npc_opt_c_25: Tribut anbieten
    tra_npc_res_a_25: "%NAME% ist zufrieden. Ich erhalte im Gegenzug für meinen Tribut
      zwei Geschenke: ein physisches und einen angenehmen Geruch, der mich mit Stolz
      erfüllt und mir das Gefühl gibt, mein Ziel erreicht zu haben."
    tra_npc_res_b_25: Die Antwort des Händlers ist verhalten. Er wendet sich von mir
      ab, der angenehme Duft verzieht sich.
    tra_npc_res_c_25: "%NAME% ist hocherfreut. Ich erhalte im Gegenzug für meinen
      Tribut großzügige Geschenke: eine große Menge Nanit und ein herrliches Aroma,
      das mich mit Stolz erfüllt und mir das Gefühl gibt, mein Ziel erreicht zu haben."
    tra_npc_desc_26: Der Händler starrt mich an. Nach kurzem Zögern holt er ein Daten-Tablet
      hervor.
    dnt_tra_npc_lang_26: Trade Federation weakening... one by one the Trade Lords
      fall... which will be crushed next? We do not know...
    tra_npc_desc_26a: Der Bildschirm zeigt Bilder eines Rates seiner Spezies. Zehn
      Herren in kunstvoller Kleidung umkreisen diverse Weltenhaufen. Mehrere Bilder
      werden rot und bernsteinfarben hervorgehoben.
    tra_npc_opt_a_26: Auf eine der Lebensformen zeigen
    tra_npc_opt_b_26: Auf alle Lebensformen zeigen
    tra_npc_res_a_26: |-
      Ich wähle zufällig einen der Herren aus und die Augen der Lebensform folgen meinem Finger. Von meinem Vorschlag offensichtlich aufgewühlt, stößt sie einen beunruhigenden Duft aus.
      Sie gibt mir Units und wünscht, dass ich gehe.
    tra_npc_res_b_26: |-
      Ich wische mit meiner Hand über den Bildschirm und streiche mit meinen Fingern über jede Lebensform. %NAME% ist höchst beunruhigt und beginnt, einen verstörenden Geruch zu verströmen.
      Die Lebensform gestikuliert verärgert. Mein zwangloser Vorschlag war zutiefst beleidigend.
    tra_npc_desc_27: Der Händler ist in irgendeinen religiösen Brauch vertieft und
      schließt dabei rhythmisch die Augen, während er ein Mantra wiederholt.
    dnt_tra_npc_lang_27: Every time I run it, it shows the same thing... what is going
      to happen to us, friend?
    tra_npc_desc_27a: Bei meiner Ankunft hört er auf. Er zeigt mir eine Nachbildung
      unseres eigenen Universums, das im Zeitraffer darstellt, wie Lebensformen im
      Laufe von Jahrtausenden gewachsen und gestorben sind. Die Kanten scheinen sich
      mit der Zeit zu schließen. Sie ziehen sich so lange zusammen, bis nichts mehr
      übrig ist.
    tra_npc_opt_a_27: Trösten
    tra_npc_opt_b_27: Simulation ausschalten
    tra_npc_opt_c_27: GekNip geben
    tra_npc_res_a_27: Ich tröste den Händler, indem ich meine Hand auf seine Schulter
      lege. Er dankt mir und überreicht mir ein Geschenk, als er sich beruhigt hat.
    tra_npc_res_b_27: Der Händler ist von meiner Tat entsetzt und schaltet die Simulation
      sofort wieder ein. Er wünscht, dass ich gehe.
    tra_npc_res_c_27: Ich biete der Lebensform GekNip an, damit sie sich beruhigt.
      Sie gibt mir Units im Tausch für meine Hilfe.
    tra_npc_desc_28: Irgendwie wirkt der Händler durch seine Haltung größer als viele
      andere, die ich von seiner Spezies getroffen habe, und seine Augen scheinen
      vor unerschrockener Macht zu glänzen.
    dnt_tra_npc_lang_28: Why do the Korvax still walk free? What have you done with
      our legacy?
    tra_npc_desc_28a: 'Wenn sich meine Augen bewegen, scheint es so, als würden zwei
      Wesen auf einer Stelle stehen: eines klein, das andere groß. Es starrt mich
      an und zeigt mir eine Handvoll Metallscherben.'
    tra_npc_opt_a_28: Die Scherben scannen
    tra_npc_opt_b_28: Die Scherben nehmen
    tra_npc_opt_c_28: Ihm drohen
    tra_npc_res_a_28: Ich scanne die Scherben und es stellt sich heraus, dass sie
      von den Gek vor Tausenden von Jahren als Währung verwendet wurden. Die Lebensform
      sieht mich misstrauisch an. Sie schenkt mir Nanit.
    tra_npc_res_b_28: Zur Freude der Lebensform nehme ich die Scherben. Aber sonst
      passiert nichts ... Mir bleibt nur das nutzlose Metall.
    tra_npc_res_c_28: Ich bedrohe die Lebensform mit meinem Multiwerkzeug. Sie lacht
      nur und überreicht mir ein Waffen-Upgrade, sodass ich vielleicht eines Tages
      eine echte Herausforderung darstelle.
    tra_npc_desc_29: Der Händler ist besorgt. Als ich mich nähere, starrt er an mir
      vorbei.
    dnt_tra_npc_lang_29: Trade Federation know I stole from them - take evidence,
      friend! Quick!
    tra_npc_desc_29a: Scheinbar zufrieden, dass ich allein bin, blickt er auf und
      stößt eine versiegelte Kiste zu mir.
    tra_npc_opt_a_29: Die Kiste nehmen
    tra_npc_opt_b_29: Die Kiste ignorieren
    tra_npc_opt_c_29: Verdächtige Aktivität melden
    tra_npc_res_a_29: |-
      Ich nehme die Kiste. Darin befindet sich ein Nanit-Haufen.
      Als ich zurückkehre, erinnert sich der Händler nicht mal mehr unsere vorherige Interaktion.
    tra_npc_res_b_29: Der Händler versteckt die Kiste sofort aus Angst, dass sie entdeckt
      wird.
    tra_npc_res_c_29: Ich lade den Behörden des Systems einen Bericht hoch und erhalte
      eine Belohnung für meine Mühen. Sie werden über das Schicksal dieses Geks entscheiden.
    tra_npc_desc_30: Der Händler starrt eine Tasse an. Es scheint eine dunkle, schwarze
      Flüssigkeit zu sein, die sehr heiß ist ...
    dnt_tra_npc_lang_30: I do not know what I would do without this stuff... it is
      a fine cup, friend.
    tra_npc_opt_a_30: Die Flüssigkeit trinken
    tra_npc_opt_b_30: Die Tasse ausleeren
    tra_npc_opt_c_30: Units für die Tasse anbieten
    tra_npc_res_a_30: |-
      Ich versuche, die Flüssigkeit zu trinken, aber bevor sie meine Lippen erreichen kann, stürzt sich der Händler auf mich. Er entreißt mir die Tasse und verschüttet etwas von der Flüssigkeit auf meinen Anzug.
      Er ist aufgebracht, entschuldigt sich aber für das Verschütten. Zur Entschädigung gibt er mir Units.
    tra_npc_res_b_30: Ich nehme die Tasse und leere sie aus. Das bringt den Händler
      zum Weinen.
    tra_npc_res_c_30: Ich biete ihm Units für die Tasse an, aber der Händler schenkt
      mir irgendeine Flüssigkeit. Sie belebt mich, weckt mich auf.
    exp_npc_desc_26: |-
      Die elektronische Lebensform tippt auf ihr Daten-Tablet, um die Projektion einer kleinen Lebensform, die auf einem zweirädrigen Exo-Fahrzeug fährt, zu verändern. Die Projektion weicht vielen Gefahren und Hindernissen aus und kommt hin und wieder vom Weg ab.

      Die Lebensform bietet mir ein Daten-Tablet an, als ich mich nähere.
    dnt_exp_npc_lang_26: Unknown entity, join communion. Eheu! Help Korvax finish
      puzzle!
    exp_npc_opt_a_26: Daten-Tablet nehmen
    exp_npc_opt_b_26: Angebot ablehnen
    exp_npc_res_a_26: "Als ich das Daten-Tablet nehme, erscheint eine zweite Lebensform
      mit einem roten Helm auf der Projektion. Gemeinsam lösen wir das Rätsel. \nErfreut
      über unsere Kooperation, überreicht mir das Wesen ein Geschenk."
    exp_npc_res_b_26: Ich weigere mich, an dieser Aktivität teilzunehmen, stattdessen
      sehe ich zu, wie die elektronische Lebensform wiederholt von ihrem Weg abkommt.
      Schließlich wirft der Korvax, scheinbar vor Wut, sein Daten-Tablet nach mir.
    exp_npc_desc_27: |-
      Die elektronische Lebensform mustert mich, als ich vor ihr stehe. Sie erfasst alles, nicht nur meinen Gesichtsausdruck, sondern auch meinen Exo-Anzug, meine Atmung, alles, was sie wahrnehmen kann.
      Der Korvax spricht mit mehreren Stimmen und auf seiner Maske werden Lichter schnell ein- und ausgeblendet. Dieser Körper beherbergt mehr als eine Lebensform.
    dnt_exp_npc_lang_27: Korvax Convergence warn Traveller - warn all - do not - touch
      the water - containment has been breached. It is happening again -
    exp_npc_desc_27a: Jede Entität zeigt mir eine Projektion von Wasser, Ozeanen,
      Strömen ... Jede von ihnen scheint in Panik zu sein.
    exp_npc_opt_a_27: Sagen, dass du nicht verstehst
    exp_npc_opt_b_27: Ihnen Wasser zeigen
    exp_npc_opt_c_27: Koordinaten suchen
    exp_npc_res_a_27: |-
      Die Korvax-Einheit reagiert nicht, ihre Lichter erlöschen komplett, ehe eine andere Seele ihre Hülle füllt.
      <MOOD>Neutral<>Im Namen ihres vorherigen Nutzers bietet sie Nanit-Haufen an, aber sie scheint sich kaum daran zu erinnern, was sie zuvor gesagt hat.
    exp_npc_res_b_27: |-
      Die Korvax-Einheit reagiert nicht, ihre Lichter erlöschen komplett, ehe eine andere Seele ihre Hülle füllt.
      Im Namen ihres vorherigen Nutzers bietet sie Nanit-Haufen an, aber sie scheint sich kaum daran zu erinnern, was sie zuvor gesagt hat.
    exp_npc_res_c_27: |-
      Die Korvax-Einheit reagiert nicht, ihre Lichter erlöschen komplett, ehe eine andere Seele ihre Hülle füllt.
      Im Namen ihres vorherigen Nutzers bietet sie Nanit-Haufen an, aber sie scheint sich kaum daran zu erinnern, was sie zuvor gesagt hat.
    exp_npc_desc_28: Die elektronische Lebensform scheint einem eigenartigen Rhythmus
      auf ihrem Daten-Tablet zu lauschen. Immer wenn sie das Tablet berührt, werden
      Lichtimpulse vom Bildschirm ausgestoßen, die hin und wieder von Gesprächen unterbrochen
      werden.
    dnt_exp_npc_lang_28: Existence... disconnection... rebirth... around the world...
    exp_npc_desc_28a: Die Lebensform sieht mich an, während die Musik weiterläuft.
    exp_npc_opt_a_28: Als Dank Units anbieten
    exp_npc_opt_b_28: Die Musik unterbrechen
    exp_npc_opt_c_28: Versuchen, die Musik nachzuahmen
    exp_npc_res_a_28: Die Lebensform akzeptiert dankbar meine Units und spielt umso
      lauter. Ich habe sie in ihrem musikalischen Bestreben bestärkt, und deshalb
      überreicht sie mir ein Geschenk.
    exp_npc_res_b_28: Die Lebensform ärgert sich über die Unterbrechung und wirft
      ihr Daten-Tablet auf den Boden. Sie kann unter solchen Bedingungen nicht künstlerisch
      tätig sein.
    exp_npc_res_c_28: Die Lebensform ist geschmeichelt von meiner Nachahmung und sie
      überreicht mir ein Geschenk, um mich in meiner eigenen Arbeit zu bestärken.
    exp_npc_desc_29: Die elektronische Lebensform denkt über das sie umgebende Universum
      nach und bemerkt meine Ankunft nicht.
    dnt_exp_npc_lang_29: Help... me... do not touch... containment breached...
    exp_npc_desc_29a: Als ich einen Schritt näherkomme, bemerke ich, dass etwas nicht
      stimmt. In jeder Spalte ihres Anzugs haben sich Nanit-Haufen abgesetzt ...
    exp_npc_opt_a_29: Versuchen, die Nanit-Haufen zu nehmen
    exp_npc_opt_b_29: Multiwerkzeug verwenden, um sie wegzubrennen
    exp_npc_res_a_29: Ich versuche, die Nanit-Haufen zu nehmen, aber der Korvax packt
      mich sofort am Arm und schaltet dabei meinen Exo-Anzug ab.
    exp_npc_res_b_29: Ich verwende mein Multiwerkzeug, um die Haufen wegzubrennen.
      Als der Anzug gereinigt ist, steht die Lebensform zitternd da. Sie überreicht
      mir zum Dank ein Geschenk.
    exp_npc_desc_30: Die elektronische Lebensform starrt das Hologramm einer anderen
      an. Die Lichter ihrer beiden Masken werden heller und dunkler. Sie scheinen
      besorgt zu sein.
    dnt_exp_npc_lang_30: Our entity has been disconnected. They failed their life
      test... where did we go wrong?
    exp_npc_opt_a_30: Mitgefühl anbieten
    exp_npc_opt_b_30: Nanit-Haufen anbieten
    exp_npc_opt_c_30: Korvax-Konvergenz-Würfel anbieten
    exp_npc_res_a_30: Sie starren mich an, können mich jedoch nicht verstehen. Ich
      überlasse sie ihrer Traurigkeit.
    exp_npc_res_b_30: Ich biete Nanit-Haufen an. Die Lebensformen nehmen sie gierig
      an, um ihren Schmerz zu vergessen.
    exp_npc_res_c_30: Die Lebensformen scheinen in meinem Geschenk etwas Trost zu
      finden. Sie belohnen mich dafür mit Nanit.
    war_npc_desc_23: Der Krieger nimmt seinen Helm ab. Von seinem Mund rinnt Speichel
      herunter. Er fordert mich auf, seinen Helm aufzusetzen.
    dnt_war_npc_lang_23: Interloper - watch this... You will gain knowledge... courage...
      grah...
    war_npc_opt_a_23: Helm aufsetzen
    war_npc_opt_b_23: Ablehnen
    war_npc_res_a_23: |-
      Als ich den Helm über meinen Kopf ziehe, sehe ich, dass sich darin ein Bildschirm befindet. Plötzlich werde ich transportiert und dabei habe ich eine Vision vom gesamten Universum. Ich bin alles, was ich sehen kann ... aber es ist nicht das Universum, wie ich es kenne.
      Ich blicke auf mich selbst herab und sehe den Körper eines alten, erschöpften Vy‘keen ... Ich habe begonnen, mich selbst zu zerreißen ...
      Ich nehme den Helm ab. Der Krieger nickt zustimmend und gibt mir Nanit, das mich bei meiner Reise unterstützen soll.
    war_npc_res_b_23: Ich lehne ab. Den Krieger scheint das nur wenig zu kümmern.
      Er wendet sich von mir ab.
    war_npc_desc_24: Der Krieger scheint seine Muskeln anzuspannen, als ich mich nähere,
      und nimmt diverse Haltungen ein.
    dnt_war_npc_lang_24: Grah! Face me, Interloper! Prepare for battle!
    war_npc_desc_24a: Er winkt mich zu sich und ballt seine Fäuste.
    war_npc_opt_a_24: Herausfordern
    war_npc_opt_b_24: Zurückziehen
    war_npc_opt_c_24: Deine Waffe ziehen
    war_npc_res_a_24: |-
      Als ich mich nähere, stürzt sich der Krieger nach vorn, platziert meinen Kopf zwischen seinen Armen und fängt an, mich hart zu schlagen.
      Sichtlich enttäuscht von der mangelnden Herausforderung, die ich darstelle, entschädigt er mich nach einer Weile für meine Zeit.
    war_npc_res_b_24: Der Krieger zuckt mit der Schulter und wendet sich wieder seinem
      Training zu.
    war_npc_res_c_24: |-
      Als ich meine Waffe ziehe, ist der Krieger aufgrund meiner Respektlosigkeit erzürnt.
      Er fängt an zu schreien und zu spucken und verpasst mir einen kurzen, harten Schlag.
    war_npc_desc_25: Der Krieger starrt mich an. Seine Haut hängt herab und sein Körper
      schmerzt offensichtlich. Trotzdem will er sich mir stellen ...
    dnt_war_npc_lang_25: Tell me, interloper... do you know the secret of this universe?
    war_npc_desc_25a: Er hat einen alten Text gelesen – eine blutbefleckte Schriftrolle
      mit vy‘keen‘schen Texten. Darauf ist ein Bild von zwei Kriegern abgebildet,
      die vor einem Großen Monolithen stehen. Einer von ihnen versteckt einen Dolch
      hinter seinem Rücken. Auf der Schriftrolle sind sechzehn Bilder dieser Art abgebildet.
    war_npc_opt_a_25: "„Sechzehn“ sagen"
    war_npc_opt_b_25: Auf den Dolch zeigen
    war_npc_opt_c_25: Auf den Monolithen zeigen
    war_npc_res_a_25: Meine Antwort beunruhigt den Krieger. Er überreicht mir die
      wenige Technologie, die er besitzt, um mir dabei zu helfen, diese Last zu ertragen.
    war_npc_res_b_25: Ich zeige auf den Dolch. Der Krieger nickt zustimmend und flüstert
      den Namen „Nal“. Er gibt mir ein Geschenk, um mich bei meiner Arbeit zu unterstützen.
    war_npc_res_c_25: Ich zeige auf den Monolithen, doch der Krieger ist ob meiner
      Antwort nicht erfreut. Er hat mir kaum noch etwas zu sagen.
    war_npc_desc_26: Der Krieger ist verzweifelt und schreit über seinen Kommunikatorkanal
      ein anderes Mitglied seiner Spezies an, das noch ein Kleinkind zu sein scheint.
    dnt_war_npc_lang_26: Do you wish to end up like this pathetic interloper, child?
      You must train harder...
    war_npc_desc_26a: Der Krieger dreht mir den Kommunikator zu und gibt mir in einer
      fremden Sprache Anweisungen.
    war_npc_opt_a_26: Mitschreien
    war_npc_opt_b_26: Gesicht verziehen
    war_npc_opt_c_26: Warnschuss abfeuern
    war_npc_res_a_26: Ich stimme in das Geschrei ein und das Kleinkind beginnt zu
      weinen. Der Krieger schüttelt seinen Kopf, weil er von dem Kleinkind enttäuscht
      ist, und gibt mir eine Belohnung für meine Mühen.
    war_npc_res_b_26: Ich verziehe das Gesicht, um das Kleinkind zum Lachen zu bringen,
      aber stattdessen beginnt es, mich anzuknurren. Der Krieger ist begeistert und
      belohnt mich großzügig.
    war_npc_res_c_26: Ich feuere einen Warnschuss ab und das Kleinkind nimmt sofort
      Haltung an. Der Krieger ist beeindruckt, belohnt mich mit Nanit und beginnt
      wieder, das Kleinkind anzuschreien.
    war_npc_desc_27: |-
      Der Krieger ist verzweifelt. Er zeigt mir ein Bild, auf dem sich zwei Mitglieder seiner Spezies umarmen.
      Er scheint zu weinen.
    dnt_war_npc_lang_27: Grah! I cannot forgive this treason... they were my Consort,
      interloper!
    war_npc_opt_a_27: Den Krieger umarmen
    war_npc_opt_b_27: Das Bild zerreißen
    war_npc_opt_c_27: Seine Tränen trocknen
    war_npc_res_a_27: Ich umarme den Krieger. Nach ein paar Momenten beginnt er, mich
      anzuschreien und verlangt, dass ich verschwinde.
    war_npc_res_b_27: |-
      Ich zerreiße das Bild. Der Krieger starrt es einen Moment lang an, bevor er zu lachen beginnt.
      Als Dank gibt er mir den Besitz eines unbekannten Vy‘keen.
    war_npc_res_c_27: Ich will seine Tränen trocknen, aber dem Krieger scheint diese
      Art Mitgefühl zu peinlich zu sein. Er bettelt mich an, zu verschwinden, und
      besticht mich, damit niemand von seiner Schande erfährt.
    war_npc_desc_28: Der Krieger schaut auf einen Bildschirm, auf dem seine Brüder
      zu sehen sind, eine Kompanie von Kriegern mit Multiwerkzeugen und stumpfen Waffen.
      Die Kompanie steht auf einer Plattform, die ein halbes Universum weit weg ist.
      Abseits der Kamera scheinen Feinde zu schreien. Neben den Füßen der Krieger
      brechen Flammen aus dem Boden hervor ...
    dnt_war_npc_lang_28: They tried to shut us down. Grah! The Crimson Sentinels will
      never be silenced. One - two - three - four -
    war_npc_desc_28a: |-
      Der Anführer hält sein Multiwerkzeug in die Höhe, von dem Energiestränge herabhängen. Er beginnt, an den Strängen zu zupfen und das Geräusch vermischt sich mit dem Dröhnen der stumpfen Waffen, die gegen die Hüllen lebloser Wächter trommeln ...
      Der Zuschauer bemerkt mich nicht und die Vorstellung auf dem Bildschirm geht weiter ...
    war_npc_opt_a_28: Als Dank Units anbieten
    war_npc_opt_b_28: Die Musik unterbrechen
    war_npc_opt_c_28: Versuchen, die Musik nachzuahmen
    war_npc_res_a_28: Der Krieger dreht sich um. Das Zusammenspiel von Geld und Musik
      scheint ihn wütend zu machen. Er beginnt zu spucken und zu schreien und verlangt,
      dass ich verschwinde.
    war_npc_res_b_28: Der Krieger ist wütend, weil er unterbrochen wurde, und beginnt,
      mehrere Gegenstände nach mir zu werfen, damit ich verschwinde. Einer davon scheint
      nützlich zu sein.
    war_npc_res_c_28: Der Krieger dreht sich um und hört sich meinen Versuch, seine
      Musik nachzuahmen, an. Er stimmt mit ein, ruft und schreit und inhaliert regelmäßig
      Kampfgas. Als ich gehe, gibt er mir als Anerkennung für meinen ungebändigten
      Geist einen Tribut.
    war_npc_desc_29: |-
      Der Krieger nimmt eine stramme Haltung an und gibt mir einen Kommunikator, der aus irgendeinem Grund auf meine Sprache eingestellt ist.
      Er informiert mich, dass das Vy‘keen-Oberkommando in diesem System bis zum Ende des Ausnahmezustands einen demokratischen Herrscher ernennen wird.
    dnt_war_npc_lang_29: Grah! Vote for strongest is vote to end voting! Interloper,
      choose correctly!
    war_npc_desc_29a: Der Krieger zeigt mir mehrere Kandidaten für den Posten des
      Systemherrschers.
    war_npc_opt_a_29: Den Stärksten wählen
    war_npc_opt_b_29: Den Weisesten wählen
    war_npc_opt_c_29: Den Pro-Gek-Kandidaten wählen
    war_npc_res_a_29: Der Krieger ist mit meiner Wahl zufrieden und überreicht mir
      als Aufmunterung ein Geschenk.
    war_npc_res_b_29: Der Krieger ärgert sich über meine Wahl, respektiert sie aber.
    war_npc_res_c_29: Der Krieger ist von meiner Wahl angewidert. Nachdem er sie aufgezeichnet
      hat, verpasst er mir eine Kopfnuss und verlangt, dass ich verschwinde.
    war_npc_desc_30: Dieser Krieger unterscheidet sich von den anderen, denen ich
      begegnet bin ... Er trägt die Abzeichen seiner Spezies und wirkt stolz und erhaben.
    dnt_war_npc_lang_30: Grah! Admire my works and despair, interloper...
    war_npc_desc_30a: Er zeigt mir einen Bauplan für ein Exo-Fahrzeug von der Größe
      einer Raumstation. Unter seinen Rädern sind grobe Zeichnungen von Gek und Wächtern
      zu erkennen.
    war_npc_opt_a_30: Das Bild bewundern
    war_npc_opt_b_30: Über das Bild lachen
    war_npc_opt_c_30: Dem Bild eine Waffe hinzufügen
    war_npc_res_a_30: Ich sage ihm, wie sehr mir das Bild gefällt. Im Gegenzug belohnt
      mich der Krieger mit Nanit. Er gestikuliert, als wolle er mich davor warnen,
      seine Idee zu stehlen.
    war_npc_res_b_30: Ich lache über das Bild und im Gegenzug <AUDIO>WPN_PL_PISTOL<>schießt
      mir der Krieger in den Fuß.
    war_npc_res_c_30: |-
      Ich füge dem Bauplan eine Waffe hinzu. Zuerst wirkt der Krieger skeptisch und beäugt meinen Versuch, mich einzumischen, argwöhnisch.
      Aber als er sieht, was ich gezeichnet habe, beginnt er, mich anzustarren und langsam<MOOD>Positive<> zustimmend zu klatschen. Er gibt mir die besten Nanit-Haufen, damit ich dafür sorgen kann, dass unsere Vision Realität wird.
    fth_npc_initial_desc: Ich nähere mich dem verlorenen Reisenden. Seine Haut ist
      durchsichtig, als wäre er nicht wirklich hier ...
    fth_npc_desc_1: Das seltsame Wesen scheint durch mich hindurchzuschauen.<DELAY>0.5<>
      Und dann sehe ich es ... Sein Exo-Anzug und sein Gesicht sind voller verkrustetem
      Blut.
    fth_npc_lang_1: Bist du ... <STELLAR>kzkzztt<> ... meinetwegen hier?
    fth_npc_opt_a_1: Nach dem Blut fragen
    fth_npc_opt_b_1: Sagen, dass ihm verziehen wurde
    fth_npc_opt_c_1: Ihm drohen
    fth_npc_res_a_1: Es hatte solche ... <STELLAR>kzzktt<> ... Schmerzen. Ich musste
      es erlösen. Bitte, es ging nicht um Profit. Du kannst alles haben, was ich mir
      genommen habe. Ich werde es seiner Familie sagen ...
    fth_npc_res_b_1: Ich brauche deine Absolution nicht. Ich tat ... kzzktt ... Qual,
      was ich tun musste ... Ich wollte Zufriedenheit und Freude verbreiten. Möchtest
      du Zufriedenheit und Freude?
    fth_npc_res_c_1: |-
      Ich ziehe mein Multiwerkzeug und verlange, dass es mir alles erzählt, aber es ist sinnlos. Es starrt mich einfach an und grinst.
      Dann sehe ich es, das Fleisch zwischen seinen Zähnen ...
    fth_npc_desc_2: |-
      Das seltsame Wesen will mir etwas geben. Aber was auch immer es ist, es ist nicht materiell und flackert immer nur kurz auf.
      Die Lebensform beginnt zu weinen und ist verzweifelt, weil sie auch bald verschwinden wird. Einen Moment lang sehe ich ein anderes Universum, einen Ort, der nichts ähnelt, was ich je gesehen habe.
    fth_npc_lang_2: Unwiederbringlich ... <STELLAR>kzkzzt<> ... beschädigt, beschädigt,
      beschädigt. Bitte, nimm ... endgültiger Beweis, dass wir existiert haben ...
      das ... das ...
    fth_npc_opt_a_2: Bis zum Ende bei ihr bleiben
    fth_npc_opt_b_2: Fragen, was hier gerade passiert
    fth_npc_opt_c_2: Nach ihrem Namen fragen
    fth_npc_res_a_2: |-
      Ein Leben und ein Universum werden von einem weißen Licht verschlungen, aber die Lebensform ist immer noch da und weiß anscheinend nicht, was gerade passiert ist.
      Als ich gehe, fragt sie, ob ich bedenkliche Messwerte erhalten hätte. Sie hat Angst, dass irgendwas mit ihrer Welt passiert ...
    fth_npc_res_b_2: "Sie sagt mir, dass es ein Experiment gegeben hätte. Es gab jene,
      die an der Realität ihres Universums zweifelten, jene die vermuteten, es sei
      nur ein Traum.\nSie wollte nicht, dass all dies passiert. Als der weiße Raum
      näherkommt, beginnt sie zu zittern und fleht mich an, beschwört mich, nicht
      denselben Fehler zu machen ... \n... und dann, einfach so, verschwindet die
      Vision. Wir stehen beide da, als wäre nichts passiert.\nAls ich gehe, fragt
      sie, ob ich bedenkliche Messwerte erhalten hätte. Sie befürchtet, dass irgendetwas
      mit ihrer Welt passiert ..."
    fth_npc_res_c_2: |-
      Die fremde Lebensform flüstert durch ihre Tränen hindurch. Ich weiß, dass sie ein Geräusch von sich gegeben hat, aber die Erinnerung daran scheint sofort wieder aus meinem Gedächtnis zu verschwinden.
      Ich versuche es wieder und wieder und die Lebensform gerät in Panik, weil ich mich nicht an sie erinnern kann. Raum und Zeit gleiten davon ...
      ... und dann, einfach so, verschwindet die Vision. Wir stehen beide da, als wäre nichts passiert.
      Als ich gehe, fragt sie, ob ich bedenkliche Messwerte erhalten hätte. Sie befürchtet, dass irgendetwas mit ihrer Welt passiert ...
    fth_npc_desc_3: |-
      Die Lebensform setzt eine Maske auf, die aus sich wellenden Nanit-Haufen besteht, und für einen Moment scheint ihr Gesicht zu meinem zu werden. Ich sehe mich, wie ich mir selbst dabei zusehe, wie ich mich selbst ansehe ...
      Ich werde sterben. Da bin ich mir sicher.
    fth_npc_lang_3: Bezeuge es ...
    fth_npc_opt_a_3: Lebensform wegstoßen
    fth_npc_opt_b_3: Lebensform umarmen
    fth_npc_opt_c_3: Sterben
    fth_npc_res_a_3: |-
      Ich stoße die Lebensform weg, doch tatsächlich stoße ich mich selbst weg.
      Die Maske fällt zusammen mit mir zu Boden und plötzlich stehe ich wieder und bin wieder ich selbst. Aber die Lebensform ist verstimmt und behauptet, dass ich nichts gelernt hätte. Dass ich ihr Geschenk abgelehnt hätte ...
    fth_npc_res_b_3: |-
      Ich umarme die Lebensform, doch dabei umarme ich mich selbst.
      Die Maske verwelkt und löst sich wie Fleisch von meinem Gesicht. Ich bin wieder ich selbst ... aber die Lebensform ist betrübt. Sie hat Mitleid mit mir.
    fth_npc_res_c_3: |-
      Ich sterbe.
      Ich bin gestorben, das weiß ich genau. Ich habe es gespürt, als würde ich untergehen. Als würde ich für immer beobachtet werden ... aber ich bin wieder da. Die Lebensform lächelt mich an und sagt, dass sie mich wiedersehen werde. Sie gibt mir ein Geschenk, bevor ich gehe ...
    fth_npc_desc_4: |-
      Die Lebensform will mir die Hand geben, hält aber inne, als wir durch einander durchgreifen. Sie ist von der Begegnung fasziniert und behauptet, ein Reisender zu sein.
      Es ist offensichtlich, dass sie aus einer ganz anderen Region des Weltraums kommt. Sie hat noch nie von den Gek, Vy‘keen, Korvax oder anderen Dingen gehört, die mir begegnet sind. Sie ist an einer Zusammenarbeit interessiert und will mehr wissen.
    fth_npc_lang_4: Hm. Unerwartet. Hallo, mein neuer Freund. Was könntest du nur
      ... <STELLAR>kzkzztt<> ... von mir wollen?
    fth_npc_opt_a_4: Informationen für Geld anbieten
    fth_npc_opt_b_4: Alles erzählen
    fth_npc_opt_c_4: Nach dem Atlas fragen
    fth_npc_res_a_4: |-
      Ich biete dem Reisenden an, ihm für einen Preis alles über die Spezies zu erzählen, denen ich begegnet bin.
      Der Reisende wirkt enttäuscht. Er dreht sich einfach nur weg, scheint aber sehr verletzt zu sein.
    fth_npc_res_b_4: "Ich erzähle dem Reisenden von den Spezies, denen ich begegnet
      bin, und teile meine Scans, die Namen der Planeten, auf denen ich war, und die
      Wörter, die ich gelernt habe, mit ihm. \nEr ist neugierig und stellt immer mehr
      Fragen. Nichts, was ich sage, stellt ihn zufrieden. Schließlich macht sich bei
      ihm Enttäuschung breit und er wird still. \nEr überreicht mir ein Geschenk und
      dankt mir für das Wenige, was ich ihm sagen konnte."
    fth_npc_res_c_4: |-
      Ich frage den Reisenden, ob er jemals einem Wesen namens „Atlas“ begegnet sei oder zumindest davon gehört hätte. Der Reisende lächelt und verneint meine Frage. Ich versuche, die Konversation aufrechtzuerhalten, aber er beendet sie.
      Als ich gehen will, packt er meine Hand und warnt mich, nicht zum Zentrum zu gehen. Er warnt mich, nicht zuzuhören ...
    fth_npc_desc_6: Der Reisende nimmt ein Objekt von seinem Exo-Anzug. Es ist abstrakt,
      blutrot, fleischartig, perfekt ...
    fth_npc_lang_6: |-
      Ein anderer Reisender, hm. Tja, wir sollten miteinander sprechen.
      Hab Vertrauen. Nicht alle Träume sind nutzlose Phantasien. Nicht alle Fiktionen sind Unwahrheiten. Vielleicht hat alles einen wahren Kern. Vielleicht haben wir einst existiert, vor langer Zeit ...
      Einen Beweis? Hier, sieh dir das an ...
    fth_npc_opt_a_6: Das Objekt ansehen
    fth_npc_opt_b_6: Sich weigern, hinzusehen
    fth_npc_res_a_6: |-
      Ich sehe mir das Objekt an und werde von Hoffnung erfüllt. Es wird alles gut. Ich weiß es. Nichts kann mir etwas anhaben.
      Ich muss nur Vertrauen haben und glauben ... nicht an eine Gottheit oder einen Tyrannen. Nein ...
      An das, was ich direkt vor mir sehe.
    fth_npc_res_b_6: |-
      Ich weigere mich das Objekt anzusehen und wende mich von dem Reisenden ab.
      Er sagt, er verstehe das, und meint, dass ich für die Wahrheit vielleicht noch nicht bereit sei. Er wünscht mir alles Gute.
    fth_npc_desc_7: Der Reisende zeigt mir ein Bild von einem Gek. Er beobachtet mich
      eindringlich und erklärt mir, dass er von der Handelsföderation beauftragt wurde,
      dieses Individuum zu finden.
    fth_npc_lang_7: Halt. Ich suche einen vermissten Gek. Erkennst du dieses Gesicht?
    fth_npc_opt_a_7: Nach weiteren Informationen fragen
    fth_npc_opt_b_7: Andeuten, dass das kein Gek sei
    fth_npc_opt_c_7: Ja sagen
    fth_npc_res_a_7: Der Reisende behauptet, sich dazu nicht äußern zu können. Er
      scheint enttäuscht zu sein, weil ich nichts weiß, und wünscht mir für meine
      Reise alles Gute.
    fth_npc_res_b_7: |-
      Der Reisende ist schockiert, aber sein Misstrauen wächst. Ich erzähle ihm, dass der fragliche Gek gar kein Gek, sondern ein gefährlicher Korvax-Hochstapler namens „Syntheti-Gek“ sei.
      Er verhört mich, und gibt mir eine Entschädigung für meine Zeit, als er sicher ist, dass ich nicht involviert bin.
    fth_npc_res_c_7: "Der Reisende ist zufrieden. Er fragt, wo ich den Gek gesehen
      hätte. Aber als ich ihm die Koordinaten eines entfernten Systems übermittle,
      wird er wütend. Er sagt, diese Koordinaten seien bedeutungslos. \nEr verhört
      mich und als er endlich glaubt, dass ich nichts weiß, gibt er mir eine kleine
      Entschädigung für meine Zeit."
    fth_npc_desc_8: |-
      Das Aussehen des Reisenden, sein Verhalten, seine Art zu sprechen ... alles wirkt altmodisch und ist mit nichts zu vergleichen, was ich jemals gesehen habe.
      Er wiederholt seine Frage und droht, sein Multischwert zu ziehen.
    fth_npc_lang_8: Wem dienst du? Welcher Baron herrscht über diesen Planeten?
    fth_npc_opt_a_8: Sagen, dass du nicht verstehst
    fth_npc_opt_b_8: Behaupten, dass du es wärst
    fth_npc_opt_c_8: Fragen, woher er kommt
    fth_npc_res_a_8: |-
      Der Reisende wird immer unruhiger und behauptet, es würde sich um eine einfache Frage handeln. Ich erkläre ihm, dass es so etwas wie einen Alleinherscher hier nicht gibt.
      Er sagt mir, ich solle mich auf die Invasion des Großen Königs vorbereiten und die Kunde überall verbreiten. Er gibt mir eine Wohltat für meine Dienste.
    fth_npc_res_b_8: |-
      Der Reisende wird sofort nervös und beginnt, mich mit widerwilligem Respekt zu behandeln. Er behauptet, eine Nachricht vom Großen König zu haben. Ich solle vor ihm niederknien, wenn ich überleben will.
      Der Reisende gibt mir ein Geschenk als Zeichen des großen Reichtums, der mich erwartet, wenn ich eine gerechte und weise Entscheidung treffe.
    fth_npc_res_c_8: |-
      Der Reisende zieht sein Multischwert und behauptet, ich würde scherzen. Er erklärt, dass seine Abzeichen und sein Auftrag eindeutig seien: Er sei der Sheriff des Großen Königs.
      Er behauptet, dass ich mein Anrecht auf dieses Land verloren hätte und diesen respektlosen Zwischenfall bereuen werde ...
    fth_npc_desc_9: Der Reisende sieht mit schmerzerfüllten Augen zu Boden.
    fth_npc_lang_9: |-
      Wir wurden zu spät geboren, um einen Unterschied zu machen. Manchmal stelle ich mir Fragen. Ob es überhaupt einen Sinn hat, weiterzumachen. Ob überhaupt irgendetwas eine Rolle spielt oder die Geschichte einfach alles wegfegen wird.
      Es tut mir leid. Ich fühle mich gerade seltsam ... Schließlich sind dies die letzten Tage, oder nicht?
    fth_npc_opt_a_9: Ihn ermutigen, weiterzumachen
    fth_npc_opt_b_9: Nach den letzten Tagen fragen
    fth_npc_opt_c_9: Sagen, dass es dir auch so geht
    fth_npc_res_a_9: |-
      Der Reisende versucht zu lächeln, es gelingt ihm aber nicht. Ich versuche ihm zu sagen, dass dort draußen ein ganzes Universum wartet, dass es einen Sinn hat, zu leben, auch wenn das Leben selbst irgendwann endet.
      Er bedankt sich für meinen Versuch, ihm zu helfen. Er gibt mir eines seiner Besitztümer und behauptet, es nicht mehr zu brauchen.
    fth_npc_res_b_9: "Hast du es nicht gespürt? Allein die Tatsache, dass wir trotz
      der Kluft zwischen den Universen miteinander sprechen ... \nAlles bricht auseinander.
      Warte nur, du wirst schon sehen. Nichts währt ewig."
    fth_npc_res_c_9: |-
      Ich weiß nicht, ob ich lachen oder weinen soll ...
      Hier, nimm das. Ich schätze, ich brauche es nicht mehr. Mach, was du willst.
    fth_npc_desc_10: Der Reisende sagt nichts mehr. Er starrt mich einfach an und
      wirkt manchmal so, als würde er gleich zu würgen beginnen.
    fth_npc_lang_10: Nicht ... <STELLAR> kzzkkkt<> ... dem Wasser vertrauen.
    fth_npc_opt_a_10: Nach dem Wasser fragen
    fth_npc_opt_b_10: Fragen, ob alles In Ordnung ist
    fth_npc_res_a_10: |-
      Das Wasser ... Sag mir ... <STELLAR>kzzkkt<> ... hast du es getrunken?
      Bitte, nimm das ... <STELLAR>kzzkkkt<> ... lauf ... Ich wollte nur ihre Stimme noch ein letztes Mal hören ...
    fth_npc_res_b_10: |-
      Nein, nein ... nicht jetzt, nicht ... <STELLAR>kzzkkt<> ... der große Handel, ich habe versagt ...
      Jetzt sind sie alle tot. Ich musste es trinken. Ich hatte keine Wahl.
    fth_npc_desc_11: Der Reisende sieht mich flehend und hoffnungsvoll an ...
    fth_npc_lang_11: |-
      Du. Ich könnte schwören, dass ich dich schon einmal gesehen habe. Erinnerst du dich an mich.
      Du erinnerst dich nicht, oder? Vielleicht bist du auch nicht derselbe, der du einmal warst. Wir alle sind im Wandel, vereinnahmen Welten, verlassen sie ...
    fth_npc_opt_a_11: Sagen, dass du dich erinnerst
    fth_npc_opt_b_11: Sagen, dass du dich nicht erinnerst
    fth_npc_opt_c_11: Ihn der Lügen bezichtigen
    fth_npc_res_a_11: Hm. Ich weiß es nicht. Ich weiß es wirklich nicht ... Du könntest
      auch versuchen, mich hereinzulegen. Es gibt so viele unzuverlässige Seelen ...
      Lass mich in Ruhe. Ich muss nachdenken. Ich muss mich daran erinnern, wer ich
      bin ...
    fth_npc_res_b_11: |-
      Das ist in Ordnung ... manchmal haben wir unterschiedliche Namen. Manchmal unterschiedliche Gesichter. Der ATLAS, er konfiguriert sich ständig neu und leitet alles ab, was jemals war.
      Hier, nimm das. Vielleicht hilft es dir. Du hast es mir vor langer Zeit gegeben.
    fth_npc_res_c_11: |-
      Ich kann nicht lügen. Nichts kann lügen, wenn alles existiert und alles möglich ist. Alles ist wahr ...
      Macht dir das keine Angst?
    fth_npc_desc_12: Der Reisende scheint krank oder alt zu sein und spricht mühsam
      und mit brüchiger Stimme. Ich weiß nicht, wie diese Spezies altert, aber er
      versucht trotz seiner Gebrechlichkeit zu sprechen.
    fth_npc_lang_12: Ich hätte es schon früher tun sollen. Ich hatte ... Ich hatte
      Angst. Ich ... was soll ich machen? Wie kann ich das wieder in Ordnung bringen?
    fth_npc_opt_a_12: Ihm sagen, dass er ehrlich sein soll
    fth_npc_opt_b_12: Fragen, was er meint
    fth_npc_opt_c_12: Sagen, dass du es nicht weißt
    fth_npc_res_a_12: |-
      Er sagt, er hätte mich nie im Stich lassen dürfen. Ich hätte dieses Leben nicht verdient und er wüsste, dass ich nur helfen wollte.
      Er reicht mir etwas durch den Smog der Welten und in diesem Moment erkenne ich ihn.
      Doch die Vision vergeht. Der Reisende steht vor mir, als ob nichts passiert wäre.
    fth_npc_res_b_12: |-
      Er sagt, er hätte mich vor vielen Jahren im Stich gelassen. Er wäre nicht für das bereit gewesen, was ihm das Schicksal auferlegt hat. Er sagt mir, dass er stolz auf mich ist ...
      Er reicht mir etwas durch den Smog der Welten und in diesem Moment erkenne ich ihn. Er kommt mir bekannt vor, als würde ich ihn aus einem anderen Leben kennen ...
      Doch die Vision vergeht. Der Reisende steht vor mir, als ob nichts passiert wäre.
    fth_npc_res_c_12: |-
      Der Reisende schreit auf und sagt nichts mehr. Er streckt mir seine Hand entgegen, als ob er mich berühren wollte, doch dann sehe ich in der Hand ein Objekt.
      In dem Moment, als ich es nehme, erkenne ich die Person. Er kommt mir bekannt vor, als würde ich ihn aus einem anderen Leben kennen ...
      Doch die Vision vergeht. Der Reisende steht vor mir, als ob nichts passiert wäre.
    fth_npc_desc_13: Er zeigt mir ein Album voller Fotos von der anderen Seite des
      Universums, die mit verschiedenen Filtern aufgenommen wurden.
    fth_npc_lang_13: |-
      Ich weiß, ich bin irgendwo weit weg. Aber ich dachte, dies sei eine Möglichkeit mich ausdrücken, oder nicht?
      Ich könnte anderen ungeahnte Ausblicke zeigen ... die nur ich jemals sehen werde.
      Dürfte ich dich zu einem Teil meiner Sammlung machen?
    fth_npc_opt_a_13: Ja sagen
    fth_npc_opt_b_13: Nein sagen
    fth_npc_res_a_13: |-
      Wunderbar ... wenn du einen Moment stillhältst, mache ich das Foto ...
      Schön. Geschafft.
      Vielen Dank, mein Freund ... Ich möchte dir dafür etwas schenken. Dieses Nanit wurde mir vom Reisenden von Iteration 27489216 gegeben. Hoffentlich hilft es dir auf deinem Weg. Viel Spaß auf der Reise!
    fth_npc_res_b_13: |-
      Hm. Schade, ich respektiere es aber ... Nicht jeder möchte sich fotografieren lassen.
      Na gut, dann werde ich zum Sujet meiner eigenen Kunst ... Ich werde mich im Weltraum fotografieren.
    fth_npc_desc_14: |-
      Der Reisende steht geistig abwesend da und zeigt außer der Warnmeldung seines Exo-Anzugs keine Reaktion auf meine Ankunft.
      Der Reisende wirkt bis auf die seltsame rote Substanz an seiner Hüfte ganz normal.
    fth_npc_lang_14: 'Warnung: ATLAS-Eindämmungsanzug beschädigt. Warnung ...'
    fth_npc_opt_a_14: Die Substanz berühren
    fth_npc_opt_b_14: Medizinische Hilfe anbieten
    fth_npc_opt_c_14: In Ruhe lassen
    fth_npc_res_a_14: |-
      Die Substanz zieht sich bei meiner Berührung zurück. Mein eigener Anzug meldet eine Warnung, die schnell verstummt.
      Ich bin irgendwie benommen und in Besitz von neuen Nanit-Haufen.
    fth_npc_res_b_14: |-
      Ich biete weitere Hilfe an, doch nach genauerer Untersuchung merke ich, dass der Reisende im Anzug bereits tot ist.
      Der Anzug spricht weiterhin und scheint die Stimme des Trägers nachzuahmen. Er gibt mir Einheiten und tut so, als ob alles in Ordnung wäre.
    fth_npc_res_c_14: Ich lasse ihn in Frieden. Die Warnung des Anzugs ist noch zu
      hören ...
    fth_npc_desc_15: Die Nachricht wiederholt sich unentwegt. Der Überbringer ist
      vielleicht nur ein Hologramm.
    fth_npc_lang_15: |-
      Du, ja, du! Hast du dich jemals einsam gefühlt? Wurdest bedroht von Mächten jenseits aller Vorstellung? Bist du mit dem multiversen Zusammenleben zufrieden?
      Wenn ja, dann wirst du die Rentocniijik-Weite lieben! Unsere Hauptstadt, Drogadur NO425, ist die Thronwelt unserer florierenden Gemeinschaft der interdimensionalen Anomalien.
      Ziehe noch heute um!
    fth_npc_opt_a_15: Sagen, dass du es in Erwägung ziehst
    fth_npc_opt_b_15: Hologramm anstupsen
    fth_npc_opt_c_15: Nach Anreiz fragen
    fth_npc_res_a_15: Ich sage, dass ich es in Erwägung ziehe. Der freundliche Reisende
      händigt mir ein grünes Abzeichen und ein paar Einheiten aus, die meine Abreise
      erleichtern.
    fth_npc_res_b_15: Ich stupse das Hologramm an. Zu meinem Entsetzen stelle ich
      fest, dass es kein Hologramm ist. Der Reisende schüttelt seinen Kopf und gibt
      mir zu verstehen, dass für mich in seiner Organisation wahrscheinlich kein Platz
      ist.
    fth_npc_res_c_15: Der freundliche Reisende stimmt nickend zu, dass die Distanz
      riesig ist. Er gibt mir eine Warp-Zelle für meine Abreise.
    fth_npc_lang_16: |-
      Ich brauche ... <STELLAR>kzkzkkt<> ... Plutonium ... bitte ... ich stecke fest auf ... <STELLAR>kzzkzkt<> ...
      Jegliche Rettung aussichtslos ... <STELLAR>kzzkzkt<> ... Reisender, du bist meine einzige Hoffnung ...
    fth_npc_opt_a_16: Plutoniumersatz geben
    fth_npc_opt_b_16: Units anbieten
    fth_npc_opt_c_16: Sagen, dass du nicht helfen kannst
    fth_npc_res_a_16: |-
      Ich habe kein Plutonium, aber der Reisende scheint sich über den verdichteten Kohlenstoff zu freuen.
      Als Dank für das Auftanken des Schiffs erhalte ich Nanit. Ich könnte ihm das Leben gerettet haben.
    fth_npc_res_b_16: |-
      Ich biete Units an. Der Reisende lächelt ein wenig. Ich erhalte für meine Hilfe ein kleines Geschenk.
      Vielleicht taucht jemand mit den nötigen Beständen auf. Vielleicht können diese Units beim Kauf helfen. Vielleicht ist es dann schon zu spät ...
    fth_npc_res_c_16: Ich sage, dass ich nicht helfen kann. Der Reisende behauptet,
      das zu verstehen. Als ich ihn verlasse, scheint es gewiss, dass er ohne Hilfe
      sterben wird.
    fth_npc_desc_17: Der Reisende bietet mir ein dunkel eingefärbtes Manuskript an.
      Es ist fleischähnlich und lichtdurchlässig ...
    fth_npc_lang_17: |-
      Die Kreatur, sie ... sie hat zu mir gesprochen. Sie hat mich gesehen, sogar im Raum zwischen den Welten.
      Und weißt du, was sie getan hat? Sie hat mir etwas geschenkt, ein einzelnes Blatt Papier. Einen mathematischen Beweis.
    fth_npc_opt_a_17: Lesen
    fth_npc_opt_b_17: Nicht lesen
    fth_npc_opt_c_17: Seite zerstören
    fth_npc_res_a_17: |-
      Ich lese das Manuskript. Es scheint mathematisch zu beweisen, dass das Konzept der „Güte“ nicht existiert.
      Während ich lese, starrt mich der Reisende an. Er fragt mich, wie wir mit dieser Wahrheit nur weiterleben sollen. Ich weiß es nicht.
      Wir tauschen Geschenke aus und ich ziehe besorgt weiter.
    fth_npc_res_b_17: |-
      Ich weigere mich, das Manuskript zu lesen. Ich beruhige den Reisenden und sage, dass er sich den Text nicht so zu Herzen nehmen soll.
      Er starrt mich einfach an. Letztendlich erhalte ich seine Units. Er scheint sich zu schämen.
    fth_npc_res_c_17: "Ich zerstöre die Seite, ohne sie gelesen zu haben. Der Reisende
      starrt das Feuer an. \nEr sagt mir, dass niemand sonst davon erfahren darf."
    fth_npc_lang_18: |-
      Verstehst du das nicht? Warum wir uns nie treffen können? Warum wir nur leere Echos und Leichen finden?
      Es gibt immer nur einen von uns pro Iteration. Ein einziger Reisender, der die riesige Schöpfung erkunden soll.
      Dass wir überhaupt sprechen, dass die Grenzen bereits so stark zerfallen sind, das sollte dir Angst machen und nicht Hoffnung geben.
    fth_npc_opt_a_18: Vorschlagen, dass das so vorgesehen war
    fth_npc_opt_b_18: Nach den Grenzen fragen
    fth_npc_opt_c_18: Fragen, woher er das weiß
    fth_npc_res_a_18: |-
      Ich behaupte, dass es so kommen musste. Auch wenn die Reisenden bis jetzt alleine unterwegs waren, war es vielleicht immer unsere Bestimmung uns zu treffen. Vielleicht ist dieser Zusammenbruch das Beste.
      Der Reisende hofft, dass ich recht habe. Er überreicht mir ein Geschenk für die finsteren Zeiten, die uns bevorstehen.
    fth_npc_res_b_18: |-
      Die Grenzen sind das Einzige, was Entwurf von Entwurf, mögliche Welt von möglicher Welt unterscheidet. Die Wächter überwachen ständig die Anomalien und Brüche...
      Sollten die Grenzen fallen, wird alles mit allem verschmelzen. Ein endloses Leuchtfeuer der Kausalität, das im Abgrund lodert.
      Nimm das hier. Es wird nichts Gutes tun, dennoch wirst du es brauchen.
    fth_npc_res_c_18: |-
      Der Reisende erzählt mir, dass er auf der Suche nach etwas namens „Große Intelligenz“ war, ihrem dunklen Frachter. Sie hat ihm von unserem Schicksal erzählt, dem Dilemma des Reisenden, unserer Zukunft ...
      Er überreicht mir ein Geschenk für die finsteren Zeiten, die uns bevorstehen, und wünscht mir Glück.
    fth_npc_lang_19: |-
      Du ... Ich habe dich dort gesehen, wie du mit mir gesprochen hast ...
      Ich habe in letzter Zeit schreckliche Albträume. Ich hätte mich nicht auf die Suche nach dem Atlas machen sollen ... Ich hätte nicht auf die Stimmen hören sollen. Ich werde wieder töten.
      Und wenn ich das tue, werde ich dich mit meinem blutverschmierten Exo-Anzug und Fleisch zwischen meinen Zähnen aufsuchen ...
      Ich kann es nicht aufhalten. Ich sehe diese Zukunft, als wäre es schon geschehen ... wie es geschehen wird. Nichts kann es abwenden. Was kann ich tun? Wie kann ich mit diesem Wissen leben?
    fth_npc_opt_a_19: Sagen, dass die Vision falsch ist
    fth_npc_opt_b_19: Vorschlagen, dass er das verhindert
    fth_npc_opt_c_19: Sagen, dass die Zukunft nicht seine Schuld sei
    fth_npc_res_a_19: |-
      Es ist nett, dass du das sagst, aber du liegst falsch.
      Nimm das hier. Ich werde es nicht mehr brauchen. Nicht, solange ich wach bin.
    fth_npc_res_b_19: |-
      Wie? Mich selbst umbringen? Ich würde bloß zurückkehren ... Irgendetwas würde mich wiederbeleben. Das kann nicht verhindert werden.
      Nimm das hier. Ich werde es nicht mehr brauchen. Nicht, solange ich wach bin.
    fth_npc_res_c_19: |-
      Doch, das ist sie. Ich werde tun, was ich tun muss, weil ich ich bin.
      Du solltest gehen. Ich durchlebe diese Gedanken ... diese Schrecken ...
    fth_npc_desc_20: |-
      Ich sehe eine Vision eines älteren, unerschrockeneren Ichs, das unter dem Stern einer fremden Welt reist. Aber ich bin nicht allein. Ich werde von anderen Reisenden begleitet. Mehr als nur Erscheinungen, mehr als nur Besucher.
      Eines Tages werden wir zusammen reisen, Seite an Seite. Es wird keinen Himmel geben, den wir nicht erobern können, und keine Herausforderung geben, die wir nicht bewältigen können. Unser Universum wartet.
      Die Vision endet. Der Reisende fragt, wie ich mich fühle.
    fth_npc_lang_20: |-
      Hm. Du bist es wirklich, nicht wahr? Ich musste es mit eigenen Augen sehen. Die Dämmerung der Reisenden. Die letzten Tage des Universums.
      Aber gib die Hoffnung nicht auf. Man sagt, dass dich einer von uns in deiner dunkelsten Stunde besucht und dir eine Vision einer Zukunft gezeigt habe, die du nicht für möglich gehalten hättest.
      Also, hier bin ich ...
    fth_npc_opt_a_20: Sagen, dass du lieber allein wärst
    fth_npc_opt_b_20: Fragen, woher er das weiß
    fth_npc_opt_c_20: Sagen, dass dich das inspiriert
    fth_npc_res_a_20: |-
      Ich sage, dass ich lieber allein wäre. Der Reisende nickt und behauptet, er habe gewusst, dass ich das sagen würde.
      Er überreicht mir ein Geschenk von meinem zukünftigen Ich, um meine Vergangenheit zu ehren.
    fth_npc_res_b_20: Ich frage, woher er das weiß. Der Reisende lächelt und behauptet,
      er habe gewusst, dass ich das sagen würde. Er geht nicht näher darauf ein. Er
      überreicht mir lediglich ein Geschenk von meinem zukünftigen Ich, um meine Vergangenheit
      zu ehren.
    fth_npc_res_c_20: Ich sage, dass sie mich inspiriert. Der Reisende grinst und
      behauptet, er habe gewusst, dass ich das sagen würde. Er überreicht mir ein
      Geschenk von meinem zukünftigen Ich, um meine Vergangenheit zu ehren.
    tra_request_desc_13: Der Händler scheint unter dem Einfluss einer exotischen Materie
      zu stehen. Bereit zum Handel blinzelt er mich langsam an.
    dnt_tra_request_lang_13: Friend... buy, do not buy. All will be what will be...
    tra_request_text_13: Der Gek blinzelt langsam und konzentriert sich auf einen
      Punkt hinter meinem Kopf.
    tra_request_desc_14: Der Händler spricht dasselbe Wort dreimal mit unterschiedlicher
      Betonung aus. Daraus ergibt sich eine Aussage, die nicht in meine Sprache übersetzt
      werden kann.
    dnt_tra_request_lang_14: Friend! Friend. Friend?
    tra_request_text_14: Der Alien sieht mich hoffnungsvoll an und erwartet meine
      Antwort.
    tra_request_desc_15: Der Händler ist empört, dass ich ihn anstarre, woraufhin
      er mehrmals mit seinem Schnabel klackert.
    dnt_tra_request_lang_15: Do not just stand there, friend! Purchase or depart from
      here at once.
    tra_request_text_15: Die Lebensform starrt mich an. Es ist nicht zu verkennen,
      dass sie ungeduldig ist.
    tra_request_desc_16: Der Händler nimmt eine majestätische Haltung an. Er scheint
      zum Handel mit Gütern bereit zu sein.
    dnt_tra_request_lang_16: Gek Trade Lords willing to give discount to certain customers.
      Enjoy our magnificence!
    tra_request_text_16: Die kleine, aber ehrwürdige Lebensform signalisiert mir durch
      eine leichte Kopfbewegung, dass ich sprechen soll.
    tra_request_desc_17: Der Händler riecht an meinem Exo-Anzug und schüttelt traurig
      den Kopf. Er scheint mir helfen zu wollen.
    dnt_tra_request_lang_17: How terrible! Friend, your units are unspent! Let us
      remedy this at once. Let us trade.
    tra_request_text_17: Der Gesichtsausdruck der Lebensform wirkt aufgeschlossen,
      aber dennoch etwas merkwürdig. Sie wartet auf meine Bitte.
    tra_request_desc_18: |-
      Der Händler stößt ein trauriges Gas aus, das mich mit Nostalgie vergangener Zeiten erfüllt. Selbiges Gas scheint den Händler zu verstimmen.
      Er sieht mich in der Hoffnung an, dass ich ihm eine Ablenkung bieten kann.
    dnt_tra_request_lang_18: I never wished to be a SalesGek. Ah, how I envy you...
    tra_request_text_18: Die Gesichtszüge der Lebensform erhellen sich. Meine Anwesenheit
      scheint sie zu ermutigen.
    tra_request_desc_19: Der Händler wirkt müde und verzweifelt. Er versucht, mich
      zu einem Handelsgeschäft zu überreden.
    dnt_tra_request_lang_19: Please trade! My spawning partner plans to leave me if
      I do not impress!
    tra_request_text_19: Die Lebensform versucht weiterhin, durch Gesten mit mir zu
      kommunizieren. Sie möchte offensichtlich, dass ich mich beeile.
    tra_request_desc_20: |-
      Der Händler sieht mich an, als wäre ich irgendein Narr. Er spricht seine Worte langsam und laut aus.
      Als ich ihm nicht direkt antworte, seufzt er.
    dnt_tra_request_lang_20: Do - you - speak - Gek?
    tra_request_text_20: Die Lebensform untersucht mich mit unglaublicher Gleichgültigkeit.
    exp_request_desc_13: Die elektronische Lebensform ist gelassen und wirkt unbeeindruckt
      von den Problemen dieses Universums.
    dnt_exp_request_lang_13: The Convergence smiles upon this moment... we have waited
      so long.
    exp_request_text_13: Ein schwaches Licht pulsiert im Helmvisier des Wesens. Ihre
      Anwesenheit beruhigt mich.
    exp_request_desc_14: Die elektronische Lebensform flimmert. Zwei Lichtquellen
      erscheinen innerhalb ihrer Maske. Offenbar teilen sich zwei Wesen ihren Körper.
    dnt_exp_request_lang_14: |-
      We disagree about everything but the value of trade.
      It is only through communion that we can gain understanding...
    exp_request_text_14: Ihre Lichter beginnen schnell zu flackern, als ich meine
      Bitte vorbringe. Beide Wesen sind erpicht darauf, mich sprechen zu hören.
    exp_request_desc_15: Die elektronische Lebensform scheint meine Anwesenheit notgedrungen
      zu tolerieren. Sie hetzt mich und versucht, unsere Interaktion so schnell wie
      möglich zu beenden.
    dnt_exp_request_lang_15: Eheu! Disappointing... I expected a superior lifeform.
      Mortal and alone you enter...
    exp_request_text_15: Das Helmvisier der Lebensform blinkt unruhig.
    exp_request_desc_16: Die elektronische Lebensform fängt an, mich zu scannen, aber
      nach kurzer Zeit scheint ihre Ausrüstung nicht mehr zu funktionieren. Die Ausrüstung
      versprüht Funken, was der Lebensform etwas unangenehm zu sein scheint.
    dnt_exp_request_lang_16: Ayee! Carapace failure! Forgive me, Traveller! Let us
      make amends.
    exp_request_text_16: Das elektronische Wesen neigt seinen Kopf respektvoll.
    exp_request_desc_17: Die elektronische Lebensform bewundert meinen Exo-Anzug.
      Sie scannt seine Umrisse und die technologische Ausrüstung.
    dnt_exp_request_lang_17: Lifeform technology would suit Korvax well... but we
      will settle. Such is our place.
    exp_request_text_17: Obwohl die Augen dieser Lebensform nur aus Lichtblitzen und
      Energie bestehen, werde ich das Gefühl nicht los, dass sie von Gier angetrieben
      wird.
    exp_request_desc_18: Eilig versteckt die elektronische Lebensform einen Bauplan
      aus Stromkreisen und Kabeln, als ich mich ihr nähere.
    dnt_exp_request_lang_18: It is not what it looks like... eheu! Keep this secret,
      Traveller... I will do anything...
    exp_request_text_18: Die Lebensform hält das Bündel versteckt und wartet auf meine
      Bitte.
    exp_request_desc_19: Die elektronische Lebensform zittert vor Aufregung. Sie greift
      in der Luft nach etwas, das ich nicht sehen kann ...
    dnt_exp_request_lang_19: Traveller - we will assist you, as was promised long
      ago...
    exp_request_text_19: Angespannt und aufgeregt wartet das Wesen auf meine Bitte.
    exp_request_desc_20: Die elektronische Lebensform untersucht ein Diagramm mit
      zahlreichen Glyphen. Sie scheint eine Art Expedition zu planen.
    dnt_exp_request_lang_20: The Instantiation Gate beckons. The Korvax unite once
      more... Traveller, I must shed my material possessions. I must purify. Soon,
      I shall cease existence.
    exp_request_text_20: Die Lebensform behandelt mich kühl und reserviert. Unsere
      Anliegen scheinen sich auf grundlegender Ebene zu unterscheiden.
    war_request_desc_13: Der Krieger inhaliert den letzten Rest seines Kampfgases
      und lächelt mich gelassen an.
    dnt_war_request_lang_13: Grah! It is done... and I feel generous. Glory be, interloper!
    war_request_text_13: Obwohl die Lebensform monströs wirkt, verhält sie sich gelassen
      und wartet geduldig.
    war_request_desc_14: Der Krieger schüttelt seinen Kopf, seine Nackenhaare stehen
      zu Berge. Er wirkt angespannt und ungeduldig.
    dnt_war_request_lang_14: I desire battle glory, not idle chatter! Let us get on
      with this exchange, interloper...
    war_request_text_14: Der gesamte Körper des Kriegers erzittert vor nervöser Energie.
      Er kann es kaum erwarten, meine Bitte zu hören.
    war_request_desc_15: Der Krieger legt seine Hand mit Druck auf meine Schulter
      und sieht meinen Körper an. Er scheint Mitleid mit meinem gesamten Wesen zu
      haben.
    dnt_war_request_lang_15: Grah! You will never be a fine warrior, interloper. I
      wish I could assist you...
    war_request_text_15: Die Mundwerkzeuge der Lebensform wirken wohlwollend. Der
      Krieger versucht einen gastfreundlichen Eindruck zu hinterlassen.
    war_request_desc_16: Der Krieger blickt immer wieder auf mein Multiwerkzeug. Er
      scheint mich um diese Technologie zu beneiden.
    dnt_war_request_lang_16: Grah! Such a device in the hands of one so pathetic.
      Now I understand tragedy.
    war_request_text_16: Die Lebensform steht ruhig da und beäugt mein Multiwerkzeug.
      Ich versuche, meine Bitte so zu formulieren, dass sie die Lebensform versteht.
    war_request_desc_17: Der Krieger scheint verzweifelt zu sein. Er hält eine kleine
      Statue eines Mitglieds seiner Spezies in der Hand.
    dnt_war_request_lang_17: My progenitor is dead... tradition demands I give away
      their possessions. But even so... I did not get to say goodbye.
    war_request_text_17: Ich warte, bis sich die Lebensform beruhigt. Auf ihren Lippen
      ist noch immer ein leichtes Zittern zu sehen.
    war_request_desc_18: Der Krieger wischt sich Blutflecken und Fleisch vom Mund.
      Er scheint sich zu entschuldigen.
    dnt_war_request_lang_18: Grah! I was eating on duty... forgive me, interloper.
      Do not inform my superiors... I ask for mercy...
    war_request_text_18: Eilig säubert sich die Lebensform ihren Kiefer und wartet
      auf meine Bitte.
    war_request_desc_19: Der Krieger schwitzt ohne Ende. Säurehaltige Perlen tropfen
      auf seine Rüstung.
    dnt_war_request_lang_19: Hazard module malfunctions... but discomfort breeds honour,
      interloper!
    war_request_text_19: Stoisch wartet die Lebensform auf meine Bitte.
    war_request_desc_20: Die Augen des Kriegers fallen immer wieder zu. Er atmet sehr
      schwer. Er scheint mich plötzlich bemerkt zu haben und ist sofort aufmerksam.
    dnt_war_request_lang_20: Grah! I was not sleeping. Noone will believe you if you
      tell...
    war_request_text_20: Die Lebensform ist plötzlich hellwach und lenkt ihre gesamte
      Aufmerksamkeit auf mich.
    fth_request_lang_1: |-
      Es ist seltsam, oder? Wie können wir handeln, aber uns nicht mal berühren ...
      Vielleicht erlaubt die Lücke, dass nur nichtbiologische Materie durchsickert. Vielleicht auch nicht ...
    fth_request_lang_2: Die Sprache ist der Grundpfeiler allen Handels, oder etwa
      nicht? Dann kommen wir zum Geschäft ...
    fth_request_lang_3: Ich ... bitte ... <STELLAR>kzkzkt<> ... erhalte ich meine
      Vorräte nicht, töten mich die ... <STELLAR>kzkzzkt<> ...
    fth_request_lang_4: Was für ein Zufall ... Ich reise zum Zentrum der Galaxie,
      mein Freund. Vielleicht können wir uns gegenseitig helfen.
    fth_request_lang_5: Das ewige Schiff gehört mir ... Ich habe noch Plätze frei,
      wenn du etwas beitragen kannst.
    fth_request_lang_6: "Wenn du dein ganzes Leben sehen könntest ... würdest du noch
      mal dieselben Entscheidungen treffen? Würdest du dich trotzdem entscheiden,
      jetzt in diesem Moment hier zu sein? Hm. Das frage ich mich. \nDu hast meine
      nachdenkliche Seite erwischt. Vielleicht können wir von dieser Begegnung profitieren.
      Das würde alles rechtfertigen ..."
    fth_request_lang_7: Woher die Eile, Reisender? Mach dir keine Sorgen. Gegen welche
      Probleme du auch immer kämpfst ... sie werden vergehen. Schließlich sitzen wir
      alle im selben Boot.
    fth_request_lang_8: Hm. Dein Exo-Anzug ... Ich habe schon Besseres gesehen. Du
      scheinst nicht sehr erfolgreich zu sein, oder? Ich denke, ich kann dir helfen.
      Nächstenliebe hilft uns allen ...
    fth_request_lang_9: Ich habe schon seit Tagen nichts mehr gegessen. Wir müssen
      aber alle tun, was wir können, oder? Wir alle müssen unseren Teil beitragen.
      Komm, zeig mir, was du besitzt ...
    fth_request_lang_10: |-
      Manchmal frage ich mich, ob wir wirklich geboren wurden, so wie die anderen ...
      Es gab nur das abgestürzte Schiff und dann das hier. Ist das nicht seltsam? Bestimmt für ein Leben des Handels und der Anhäufung, ohne Anfang und ohne Ende ...
    fth_request_lang_11: Alle Städte sind verloren, alle Kriege beendet ... Dafür
      haben die Wächter gesorgt, oder? Und weißt du was? Sie hatten recht.
    fth_request_lang_12: |-
      Ich träumte von der Erschaffung einer ultimativen Waffe ... von einem Weg auf dem ich unaussprechliche Dinge tun muss.
      Dieser Moment ... was auch immer du tust ... du wirst zu meinem Ruhm beitragen. Lass uns handeln.
    fth_request_lang_13: Der Reisende hat Waren, wenn du Units hast.
    fth_request_lang_14: Wie nennst du die Welten, die du besuchst? Welche Namen gibst
      du den Kreaturen? Den Pflanzen? Ich wähle die Namen aller, die ich getroffen
      habe. Vielleicht werde ich deinen Namen als Nächstes verwenden ...
    fth_request_lang_15: Meine Freunde ... Was ist mit meinen Freunden passiert? Bitte.
      Ich muss von hier weg, zurück zu meiner Flotte ... Ich habe kaum noch Zeit ...
    fth_request_lang_16: Hmm. Meinst du nicht, du solltest dich etwas ausruhen? Gönn
      dir doch mal eine Pause. Hier ... vielleicht kommst du damit etwas leichter
      zur Ruhe.
    fth_request_lang_17: Wir werden immer bei dir sein, auch in deiner letzten Stunde.
      Unsere Hilfe, unsere Liebe. Es ist deine Strafe, Reisender.
    fth_request_lang_18: Ich möchte bloß Units verdienen, ein besseres Schiff haben
      und ein paar Fotos teilen. Ich verstehe nicht, warum wir uns nicht einfach mal
      entspannen können. So sollte es auf einer Reise doch sein.
    fth_request_lang_19: Nicht alle Reisenden sind derart neugierig. Manche fragen
      mich nicht einmal nach meinem Namen. Sie interessieren sich nicht für ihre Brüder
      ... kein bisschen ...
    fth_request_lang_20: Hier drüben ... hör zu, Reisender. Ich glaube, ich habe ein
      paar interessante Ressourcen. Wer weiß? Sie könnten den Unterschied zwischen
      Leben und dem sicheren Tod ausmachen ...
    all_request_leave: Weggehen
    all_request_nothing: Um nichts bitten
    tra_request_res_leave_1: Ich lasse den Gek in Ruhe.
    tra_request_res_leave_2: Ich verabschiede mich von dem Gek.
    tra_request_res_leave_3: Ich lasse %NAME% in Ruhe.
    tra_request_res_leave_4: Ich sollte den Gek nicht länger aufhalten.
    tra_request_res_leave_5: Ich verabschiede mich von %NAME%.
    tra_request_res_leave_6: Als ich gehe, klickt der Gek zustimmend mit seinem Schnabel.
    tra_request_res_leave_7: Als ich gehe, lässt der Gek einen faulen Geruch von sich,
      der mich noch eine Weile verfolgt.
    exp_request_res_leave_1: Ich lasse den Korvax in Ruhe.
    exp_request_res_leave_2: Ich verabschiede mich von dem Korvax.
    exp_request_res_leave_3: Ich lasse %NAME% in Ruhe.
    exp_request_res_leave_4: Ich sollte den Korvax nicht länger aufhalten.
    exp_request_res_leave_5: Ich verabschiede mich von %NAME%.
    exp_request_res_leave_6: Eheu!
    exp_request_res_leave_7: Lebt wohl, Reisender.
    war_request_res_leave_1: Ich lasse den Vy‘keen in Ruhe.
    war_request_res_leave_2: Ich verabschiede mich von dem Vy‘keen.
    war_request_res_leave_3: Ich lasse %NAME% in Ruhe.
    war_request_res_leave_4: Ich sollte den Vy‘keen nicht länger aufhalten.
    war_request_res_leave_5: Ich verabschiede mich von %NAME%.
    war_request_res_leave_6: Grah!
    war_request_res_leave_7: Hahaha! Lauf, Eindringling!
    fth_request_res_leave_1: Etwas stimmt nicht. Ein roter Blitz, fast unbemerkbar.
      Und doch ...
    fth_request_res_leave_2: Ich blinzele und alles sieht gleich aus. Doch irgendwie
      beschleicht mich das Gefühl, dass alles anders ist.
    fth_request_res_leave_3: Als ich gehe, blickt mich der Reisende an, als ob er
      mich zum ersten Mal sehen würde.
    fth_request_res_leave_4: Ich höre etwas, als ich weggehe, ein Echo. Etwas, das
      man nicht genau erkennen kann.
    fth_request_res_leave_5: Für einen kurzen Moment pocht mein Kopf. Aber es vergeht
      wieder.
    fth_request_res_leave_6: Als ich mir den Reisenden ansehe, spüre ich ein Stechen
      in meinen Augen. Es dauert nur eine Sekunde, ehe mir der Exo-Anzug ein Gegenmittel
      verabreicht.
    fth_request_res_leave_7: Ein leichtes Flackern und der Reisende ist weg. Auch
      wenn es nicht so aussieht, sagt mir mein Gefühl, dass er nicht mehr hier ist.
    fth_request_res_leave_8: Ich kann den Reisenden sehen. Als ich mich entferne,
      bin ich nicht sicher, ob er mich noch sehen kann.
    fth_request_res_leave_9: Bei unserem Gespräch wirkte der Reisende so lebendig,
      so präsent. Doch als ich weggehe, ist es, als ob er nie da gewesen wäre.
    fth_request_res_leave_10: Irgendwie kann ich den Reisenden nicht direkt ansehen,
      ohne dass das rote Leuchten hinter meinen Augen ganz langsam stärker wird. Ich
      möchte nicht, dass es noch stärker wird.
    tra_cra_desc_11: |-
      Sobald ich das Signal berühre, erscheint ein holografisches Bild eines Reptiliendetektivs.

      Der Detektiv war auf der Suche nach einem Händler-Gek, der wegen Betrugs und Unterschlagung gesucht wird.

      Laut den privaten Protokollen des Schiffs hat der Detektiv anfangs weggeschaut und wurde für sein Schweigen bezahlt. Es ist unklar, warum der Detektiv seine Meinung geändert hat.
    tra_cra_opt_a_11: Auf Datenbanken zugreifen
    tra_cra_opt_b_11: Blackbox-Signal verstärken
    tra_cra_res_a_11: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen.
    tra_cra_res_b_11: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Behörden versprechen, diesem Hinweis zu folgen.
    tra_cra_desc_12: |-
      Laut dem Protokoll besteht das abgestürzte Schiff aus einem Sammelsurium an Technologien, die aus mehreren Schiffen geplündert wurden. An Bord des Schiffs befinden sich zwei Leichen mit Schnäbeln. Die eine lehnt am Bedienfeld, die andere an der hinteren Wand des Schiffs.

      Anscheinend wollten sie einen Laichgrund befruchten. Aus dem Protokoll des Schiffs geht klar hervor, dass sie sich nicht leiden konnten. Sie erfüllten ihre Pflicht, mehr nicht.
    tra_cra_opt_a_12: Überreste durchsuchen
    tra_cra_opt_b_12: Auf den Schiffscomputer zugreifen
    tra_cra_res_a_12: 'Ich durchsuche die Leichen, finde ein paar nützliche Vorräte
      und lasse sie dann in Frieden ruhen. Frieden, den sie im Leben nicht finden
      konnten. '
    tra_cra_res_b_12: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Die verbleibenden Daten sind irreparabel beschädigt.
    tra_cra_desc_13: |-
      Das Schiff ist vor langer Zeit abgestürzt und sein Pilot ist längst verwest und in Vergessenheit geraten.

      Aus dem Protokoll des Schiffs geht hervor, dass der Verkäufer-Gek äußerst gierig war und durch sein Streben nach Reichtum jeden verloren hatte, der ihm wichtig war.

      Er behauptete, immer gewusst zu haben, was ihn antreibe. Und dass es keinen Sinn gehabt hätte, sich zu verstellen.
    tra_cra_opt_a_13: Überreste durchsuchen
    tra_cra_opt_b_13: Auf Datenbanken zugreifen
    tra_cra_res_a_13: Ich sehe mir die Überreste des Piloten an und finde ein paar
      nützliche Vorräte, die von der Zeit unberührt geblieben sind. Sein Reichtum
      ist für ihn jetzt ohne Wert.
    tra_cra_res_b_13: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Aus den Protokollen des Schiffs geht hervor, dass der Händler
      illegale Lieferungen an die Vy‘keen verkaufte. Ich will mit diesem Verbrechen
      nichts zu tun haben und gehe.
    tra_cra_desc_14: |-
      Aus dem Protokoll geht hervor, dass das Innere des Schiffs ein Durcheinander aus verkohltem Metall und Trümmern ist. Die Überreste des flüchtigen Gek liegen in der Nähe des Schiffs.

      Er hat versucht, aus dem brennenden Wrack zu entkommen, ist aber kurze Zeit später seinen inneren Verletzungen erlegen. Er hat die Laichgründe von acht seiner Rivalen vergiftet und damit Hunderte Unschuldige getötet.

      Anscheinend befolgte er nur die Befehle seines Meisters ...
    tra_cra_opt_a_14: Flüchtigen melden
    tra_cra_opt_b_14: Frachtraum durchsuchen
    tra_cra_res_a_14: Ich melde den Tod des Flüchtigen und beende damit die Untersuchung
      der Behörden. Die Familien der Opfer belohnen mich für meine Hilfe. Vielleicht
      finden sie jetzt ihren Frieden.
    tra_cra_res_b_14: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Ich versuche, nicht darüber nachzudenken, was der Flüchtige für so seltene
      Waren getan haben muss.
    tra_cra_desc_15: |-
      Aus dem Protokoll des Schiffs geht hervor, dass der Gek sein Leben, das aus Handel und Profit bestand, hinter sich ließ. Er war der Meinung, bereits genug verdient zu haben, und wollte den Rest seines Lebens damit verbringen, durch die Galaxie zu reisen und neue Fähigkeiten zu erlernen.

      Mit der Zeit schlossen sich dem sogenannten Abtrünnigen-Gek Freunde an und eine ganze Bewegung entstand. Die Handelsföderation tat, was sie tun musste ...

      Kurz nach dem Absturz fing das Schiff Feuer und der Pilot verbrannte zusammen mit seinen Kameraden.
    tra_cra_opt_a_15: Überreste durchsuchen
    tra_cra_opt_b_15: Notsignal verstärken
    tra_cra_res_a_15: Ich durchsuche die Überreste des Piloten und finde ein paar
      nützliche Vorräte, die von der Zeit unberührt geblieben sind. Ich lasse ihn
      in Frieden ruhen. Nicht einmal die Handelsföderation kann ihm das nehmen.
    tra_cra_res_b_15: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt. Die Handelsföderation will nicht, dass der Gek zu einem
      Märtyrer wird.
    tra_cra_desc_16: |-
      Ich spüre die Blackbox des Schiffs auf. Sie erwacht zum Leben und projiziert das Bild eines Händlers, der eine Mitteilung aufnimmt, während die Systeme des Schiffes versagen.

      Er half armen Gek und missachtete damit die Befehle der Handelsföderation. Mit seinen letzten Worten verdammte der Gek-Händler die Bösartigkeit seines Volkes.
    tra_cra_opt_a_16: Schiff melden
    tra_cra_opt_b_16: Frachtraum durchsuchen
    tra_cra_res_a_16: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Gek verlangen die sofortige Löschung der letzten
      Übertragung des Händlers.
    tra_cra_res_b_16: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Die Sternenkarten sind zu schwer beschädigt, um herauszufinden, wohin
      die Hilfsmittel geschickt werden sollten, und es gibt keinen Grund, sie verkommen
      zu lassen.
    tra_cra_desc_17: |-
      Laut den Protokollen war dieses Schiff sehr luxuriös. Obwohl ein Großteil davon zerstört wurde, scheint dieses Schiff mit einem kleinen Vermögen an Wertgegenständen und teuren Vorräten beladen gewesen zu sein.

      Hierbei handelte es sich um ein Beisetzungsschiff für das Kind eines Gek-Handelsfürsten. Es wurde gemäß der alten Bräuche zusammen mit einer Menge Reichtümer zu den Sternen geschickt.
    tra_cra_opt_a_17: Nach Vorräten suchen
    tra_cra_opt_b_17: Auf Datenbanken zugreifen
    tra_cra_res_a_17: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht, Besitztümer zu Ehren des toten Kindes.
    tra_cra_res_b_17: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen. Das Schiff wurde nicht gebaut
      um weit zu fliegen.
    tra_cra_desc_18: |-
      Das Schiff ist vor Äonen abgestürzt und sein Pilot ist längst verwest und in Vergessenheit geraten.

      Die Blackbox zeigt, dass der Gek weinte, als die Systeme des Schiffs ausfielen. Er war bankrott. Er hatte alles verloren ...

      Seiner Meinung nach war es so besser.
    tra_cra_opt_a_18: Überreste durchsuchen
    tra_cra_opt_b_18: Auf den Schiffscomputer zugreifen
    tra_cra_res_a_18: Ich sehe mir die Leiche an und finde ein paar nützliche Vorräte.
      Ich lasse ihn in Frieden ruhen. Seine Sorgen haben endlich ein Ende.
    tra_cra_res_b_18: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst ist nichts mehr zu holen, da das Schiff bereits vor dem
      Absturz in einem schlechten Zustand war.
    tra_cra_desc_19: |-
      Laut dem Protokoll waren diese Gek auf dem Weg zum Großen Fest, einer Versammlung von Handelsfürsten und deren Angestellten.

      Dort wird der Atlas um göttliches Glück gebeten, was sich in einem Spektakel aus Glücksspiel, GekNip und Feuerwerken manifestiert.

      Sie haben zu früh mit den Feierlichkeiten begonnen. Und das Asteroidenfeld nicht gesehen ...
    tra_cra_opt_a_19: Frachtraum durchsuchen
    tra_cra_opt_b_19: Notsignal verstärken
    tra_cra_res_a_19: Ich durchsuche das Schiff und finde zwischen den großen Fässern
      eine wertvolle Fracht. Es wäre ohne Zweifel ein rauschendes Fest geworden.
    tra_cra_res_b_19: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Ältesten der Gek beklagen den Verlust von weiteren
      talentierten Angestellten.
    tra_cra_desc_20: |-
      Das Protokoll zeigt aktive Eingaben in den Cockpit-Systemen an. Nach einer Untersuchung finde ich die Leiche eines Händlers, die an der Steuerung des Schiffs lehnt. Sein Tod scheint ein Unfall gewesen zu sein.

      Er hat mit Anleihen gehandelt, Versorgungsverträge für die Alten und Gebrechlichen. Die Gek werden in großen Laichgründen geboren und wenn sie alt werden, kehren sie zu diesen Orten zurück, um vor ihrem Tod noch einmal das karmesinrote Wasser zu sehen.
    tra_cra_opt_a_20: Überreste durchsuchen
    tra_cra_opt_b_20: Auf den Computer des Schiffs zugreifen
    tra_cra_res_a_20: Ich sehe mir die Leiche an und finde ein paar nützliche Vorräte.
      Ich lasse den toten Händler in Frieden ruhen.
    tra_cra_res_b_20: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Aus den Protokollen geht hervor, dass der tote Pilot jenen Units
      gestohlen hat, die er pflegte.
    exp_cra_desc_11: |-
      Die Notfallsysteme des Schiffs wurden deaktiviert. Vor mir erscheint ein Hologramm mit verengten, blutroten Lichtern auf seiner Maske.

      Diese Korvax-Wache hat eine Hülle verfolgt, die sich von der Konvergenz getrennt hatte. Die Einheit wies ketzerische Zeichen selbstständigen Denkens auf und versuchte, eine Rebellion gegen die Anhänger des Atlas anzuführen.
    exp_cra_opt_a_11: Absturz melden
    exp_cra_opt_b_11: Frachtraum durchsuchen
    exp_cra_res_a_11: Ich melde das zerstörte Schiff den Behörden. Die Konvergenz
      belohnt mich für meine Anstrengungen und verspricht, den Ketzer bis ans Ende
      des Universums zu verfolgen.
    exp_cra_res_b_11: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Die Wache hatte sich offensichtlich auf eine lange Verfolgung eingestellt.
    exp_cra_desc_12: "Obwohl die Datenbanken dieses Schiffes beschädigt wurden, sehen
      sie so aus, als würden sie immer noch funktionieren.\n\nDer elektronische Pilot
      des Schiffs hatte eine Fehlfunktion. Die Verbindung zwischen seinem Anzug und
      der Konvergenz war abgeklungen, unwiderruflich beschädigt. \nEr trieb alleine
      und verängstigt durch den Kosmos."
    exp_cra_opt_a_12: Auf Datenbanken zugreifen
    exp_cra_opt_b_12: Blackbox-Signal verstärken
    exp_cra_res_a_12: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst ist nichts mehr zu holen, da der Pilot die Terminals während
      seiner Krämpfe beschädigte.
    exp_cra_res_b_12: Ich melde das zerstörte Schiff den Behörden. Die Konvergenz
      belohnt mich für meine Anstrengungen und beklagt den Verlust ihres Freundes.
    exp_cra_desc_13: "Bis auf die Motoren scheint alles auf dem Forschungsschiff intakt
      zu sein. Aus den Protokollen des Schiffs geht hervor, dass die elektronische
      Lebensform den galaktischen Handel studiert hat. \n\nDer Korvax hat mehr aus
      Neugierde denn aus Notwendigkeit gehandelt. Profit, Verlust, Anhäufung ... diese
      Konzepte waren ihm fremd und er hat anscheinend versucht, andere Lebensformen
      besser zu verstehen.\n\nEr wurde wegen eines vermasselten Geschäfts gefeuert.
      Darauf endete sein Studium."
    exp_cra_opt_a_13: Überreste durchsuchen
    exp_cra_opt_b_13: Frachtraum durchsuchen
    exp_cra_res_a_13: |-
      Ich sehe mir die Überreste des Piloten an und finde ein paar nützliche Vorräte, die von der Zeit unberührt geblieben sind. Seine Hülle sieht seltsam leer und schlaff aus.

      Wer auch immer in ihr lebte, scheint kurz vor dem Tod aus ihr entkommen zu sein. Wie, kann ich nicht sagen ...
    exp_cra_res_b_13: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Obwohl der Korvax kein natürliches Talent für das Handeln hatte, scheint
      er es ausgezeichnet beherrscht zu haben.
    exp_cra_desc_14: |-
      Das Protokoll zeigt die Hülle eines elektronischen Piloten, dessen Systeme versagten und dessen Schutzgehäuse aufbrach.

      Der Korvax scheint auf der Flucht vor dem Gesetz gewesen zu sein. Er wurde dabei erwischt, wie er Forschungsdaten und Experimente fälschte. Als er erwischt wurde, gab er keine Erklärung und kein Motiv für seine Taten an. Er floh einfach ...
    exp_cra_opt_a_14: Flüchtigen melden
    exp_cra_opt_b_14: Auf Datenbanken zugreifen
    exp_cra_res_a_14: Ich melde den Tod des Flüchtigen und beende damit die Untersuchung
      der Behörden. Ich erhalte eine Belohnung für meine Hilfe und die Korvax senden
      eine ihrer Wachen zu dieser Welt, um den Tatort zu untersuchen.
    exp_cra_res_b_14: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen. Der Korvax scheint sich nicht
      um die Wartung seiner Maschinen gekümmert haben.
    exp_cra_desc_15: |-
      Ich finde eine holografische Blackbox, die eine Endlosschleife abspielt. Der elektronische Pilot dieses Schiffs wurde von seinem Volk als Held verehrt, weshalb ihm die Konvergenz ein seltenes Maß an Autonomie einräumte.

      Er scheint dafür verantwortlich gewesen zu sein, die Beziehung seiner Spezies zu den Wächtern zu intensivieren. Es ist unklar, wie er das geschafft hat.
    exp_cra_opt_a_15: Überreste durchsuchen
    exp_cra_opt_b_15: Auf Datenbanken zugreifen
    exp_cra_res_a_15: |-
      Ich sehe mir die Leiche an und finde ein paar nützliche Vorräte. An Schlüsselstellen des Exo-Anzugs sind mehrere ungewöhnliche Komponenten angebracht.

      Er schimmert wie die Hülle eines Wächters. Als ich ihn berühre, spüre ich das Brummen des Universums selbst. Ich gehe, von meiner Begegnung erschüttert.
    exp_cra_res_b_15: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Der Pilot hat sie benutzt, um mit Wächterdrohnen zu kommunizieren.
    exp_cra_desc_16: |-
      Die Blackbox des havarierten Schiffes gibt Aufschluss über die Reise der elektronischen Lebensform.

      Der Korvax-Pilot scheint uralt gewesen zu sein, da seine Intelligenz und Technologie mit der momentanen Form der Konvergenz inkompatibel sind. Solche Entitäten scheinen aus der Zeit vor dem Niedergang der Heimatwelt der Korvax zu stammen und mit schwindenden Erinnerungen von längst vergangenem Ruhm durch das Universum zu treiben.
    exp_cra_opt_a_16: Schiff melden
    exp_cra_opt_b_16: Frachtraum durchsuchen
    exp_cra_res_a_16: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Konvergenz entsendet Schiffe, um ihren uralten
      Kameraden zu bergen.
    exp_cra_res_b_16: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht, von der ein Großteil schon seit hundert oder mehr Jahren nicht mehr
      berührt wurde.
    exp_cra_desc_17: |-
      Kurz nach dem Absturz fing das Schiff Feuer, aber aus den Protokollen geht hervor, dass der Pilot bereits tot war.

      Es war ein Beisetzungsschiff für einen Anführer der Korvax, dessen Anzug sich in einer Stase im Zentrum des Schiffes befand. Normalerweise verwendet die Spezies solche Anzüge für neue Lebensformen, aber für manche wird nach ihrem Tod eine Ausnahme gemacht.

      Ihre Leichen werden zu den Sternen gesandt, damit sie zum Atlas zurückkehren können, der sie erschaffen hat ...
    exp_cra_opt_a_17: Überreste durchsuchen
    exp_cra_opt_b_17: Nach Vorräten suchen
    exp_cra_res_a_17: Ich durchsuche die Leiche und finde ein paar nützliche Vorräte.
      Ich lasse die Überreste in Frieden ruhen und hoffe, dass der Pilot im Tod findet,
      wonach er gesucht hat.
    exp_cra_res_b_17: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Die Korvax scheinen der Entität Opfergaben beigegeben zu haben.
    exp_cra_desc_18: |-
      Die holografische Blackbox des Schiffs erwacht zum Leben.

      Der elektronische Pilot scheint in den Wochen vor seinem Tod immer mehr Angst bekommen zu haben, da seine Systeme nicht mehr mit der gewohnten Effizienz arbeiteten. Er begann, Dinge zu vergessen.

      Der Absturz war natürlich ein Unfall ...
    exp_cra_opt_a_18: Schiff melden
    exp_cra_opt_b_18: Auf Datenbanken zugreifen
    exp_cra_res_a_18: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt.
    exp_cra_res_b_18: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst ist nichts mehr zu holen.
    exp_cra_desc_19: |-
      Vor mir erscheint ein Hologramm mit kleinen, schwermütigen Lichtern auf der Maske des Korvax.

      Vor mir spielt sich der Niedergang seiner Heimatwelt ab. Die Kriegsschiffe der Gek umkreisen den Planeten und bombardieren seinen Kern. Unzählige sterben, während die Gek die Überlebenden versklaven und ihre Körper einschmelzen.

      Aber das ist viele Jahre her. Heute ist das Universum anders, oder?
    exp_cra_opt_a_19: Nach Vorräten suchen
    exp_cra_opt_b_19: Auf den Computer des Schiffs zugreifen
    exp_cra_res_a_19: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Der Korvax muss eine wichtige Mission gehabt haben.
    exp_cra_res_b_19: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen. Alle anderen Aufzeichnungen
      wurden kurz vor dem Absturz gelöscht.
    exp_cra_desc_20: |-
      Auf dem Forschungsschiff scheint alles intakt zu sein, auch wenn es im Vergleich zu anderen Schiffen veraltet ist. Vom Piloten fehlt jede Spur.

      Während ich das Schiff erkunde, merke ich, dass ich nicht allein bin. Ich spüre, wie ich von allen Seiten beobachtet werde ... eine Seele in den Wänden ... ein Echo von etwas, das einst lebte ...
    exp_cra_opt_a_20: Frachtraum durchsuchen
    exp_cra_opt_b_20: Auf Datenbanken zugreifen
    exp_cra_res_a_20: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Von der Lebensform fehlt jede Spur.
    exp_cra_res_b_20: |-
      Ich greife auf die Systeme des Schiffs zu und extrahiere einige Nanit-Haufen. Während ich das tue, beginnt das Schiff mit mir zu sprechen. Das Bewusstsein des Piloten hat im Inneren des Schiffs überlebt und kann es nicht verlassen.

      Während sich die Systeme des Schiffs abschalten, kann ich nichts weiter tun, als ihm Trost zu spenden und ihm die Möglichkeit zu geben, sich von der Welt zu verabschieden.
    war_cra_desc_13: |-
      Das Protokoll zeigt, dass das Cockpit mit den Trophäen vergangener Erfolge verziert war, mit den Schädeln von Verbrechern und Flüchtigen, die stolz in der inneren Kammer zur Schau gestellt wurden.

      Das Schiff gehörte einem Kopfgeldjäger der Vy‘keen. Er jagte einen Verbrecher, einen Pazifisten, der nicht gewillt war, seinen Beitrag zur Kriegswirtschaft und zum Ruhm der Vy‘keen beizutragen.

      Aus dem Protokoll geht hervor, dass der Pazifist zuerst geschossen hat. Jetzt sind beide tot.
    war_cra_opt_a_13: Überreste durchsuchen
    war_cra_opt_b_13: Flüchtigen melden
    war_cra_res_a_13: Ich sehe mir die Überreste des Piloten an und finde ein paar
      nützliche Vorräte, die von der Zeit unberührt geblieben sind. Ich gewähre ihm
      den Frieden, den er anderen verwehrt hat.
    war_cra_res_b_13: Ich melde den Tod des Flüchtigen und beende damit die Untersuchung
      der Behörden. Ich erhalte eine Belohnung für meine Hilfe und die Vy‘keen schlagen
      mir vor, meine Fähigkeiten für weitere Kopfgeldjagden einzusetzen.
    war_cra_desc_14: |-
      Laut dem Ladungsverzeichnis befinden sich mehrere uralte, oft nicht intakte Technologien und Vorräte an Bord.

      Die beiden Piloten waren Kameraden, zwei Krieger der Vy‘keen, die zusammen nach Rache, gutem Grahgrah und einer letzten Schlacht strebten. Sie waren alt und näherten sich ihrem Lebensende.

      Es gibt keinen offensichtlichen Grund für den Absturz des Schiffs.
    war_cra_opt_a_14: Frachtraum durchsuchen
    war_cra_opt_b_14: Auf Datenbanken zugreifen
    war_cra_res_a_14: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Die Vy‘keen haben das Schiff für ihre letzte Reise gut beladen.
    war_cra_res_b_14: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen, da die Systeme durch das beschädigt
      wurden, was auch den Absturz des Schiffs herbeiführte.
    war_cra_desc_15: "Aus dem Protokoll geht hervor, dass das Innere des Schiffs ein
      Durcheinander aus verbogenem Metall und Trümmern ist. Es zeigt auch, dass die
      Crew des Schiffs den Absturz überlebt hat.\n\nMit der Zeit gingen die Energie-
      und Nahrungsvorräte zur Neige und die Krieger starben einer nach dem anderen.
      Am Ende war nur noch einer übrig. Laut den Datenprotokollen sollte er noch immer
      hier sein ... \n\nAber ich bin alleine, oder etwa nicht?"
    war_cra_opt_a_15: Frachtraum durchsuchen
    war_cra_opt_b_15: Überreste durchsuchen
    war_cra_res_a_15: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Wer auch immer hier war, scheint vor Kurzem fortgegangen zu sein, doch
      seine Spuren an Bord sind noch immer sichtbar.
    war_cra_res_b_15: Ich sehe mir die Überreste der Crew an und finde ein paar nützliche
      Vorräte, die von der Zeit unberührt geblieben sind. Ich lasse sie in Frieden
      ruhen.
    war_cra_desc_16: |-
      Ich spüre die Blackbox des Schiffs auf. Sie erwacht zum Leben und projiziert das Bild eines deprimierten Kriegers, der eine Mitteilung aufnimmt, während die Systeme des Schiffes versagen.

      Der Pilot sollte eine Frachterkolonie besuchen, die sich am Äußeren Rand befand. An Bord der Kolonie lebten mehrere Gemeinden bürgerlicher Vy‘keen. Sie waren keine Krieger und wollten einfach in Frieden leben.

      Ihre Entscheidung widerte den Piloten an.
    war_cra_opt_a_16: Schiff melden
    war_cra_opt_b_16: Auf Datenbanken zugreifen
    war_cra_res_a_16: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Vy‘keen entsenden Schiffe, die die Aufgabe des
      Piloten erfüllen sollen.
    war_cra_res_b_16: |-
      Ich greife auf die Systeme des Schiffs zu und extrahiere einige Nanit-Haufen. Bis auf das Foto von jemandem, der dem Piloten nahestand, ist hier nichts mehr zu holen.

      Dieses Individuum wird nie erfahren, was mit dem Piloten passiert ist.
    war_cra_desc_17: |-
      Aus den Protokollen des Schiffs geht hervor, dass sich zwei Hälften eines getöteten Kriegers an Bord befanden. Sie wurden mit dem Autopiloten zur Heimat seiner Vorfahren gesandt, damit seine Familie noch einmal einen Blick auf ihn werfen kann.

      Hier gibt es keine Siedlungen und keine Überlebenden, die das Schiff begrüßen könnten. Es gibt nur Wächter, die aus der Ferne zusehen.
    war_cra_opt_a_17: Frachtraum durchsuchen
    war_cra_opt_b_17: Auf den Computer des Schiffs zugreifen
    war_cra_res_a_17: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht. Der Krieger hat Geschenke und Vorräte bestellt, die mit seiner Leiche
      in seine Heimat gebracht werden sollten.
    war_cra_res_b_17: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen, da der Computer zu schwer beschädigt
      wurde, um noch etwas anzuzeigen.
    war_cra_desc_18: |-
      Die Blackbox projiziert die Aufnahmen der letzten Augenblicke des Schiffs.

      Der Pilot war ein Krieger und hatte ein Duell verloren, das über die Ehre seiner Familie entschied. Nach seiner Niederlage behauptete er, sein Feind hätte betrogen. Er erzwang eine Neuauflage des Duells und gewann.

      Aber der Krieger konnte mit seiner Schande nicht leben. Er schrie, als das Schiff die Wolken durchschnitt und alles zu Ende ging.
    war_cra_opt_a_18: Schiff melden
    war_cra_opt_b_18: Überreste durchsuchen
    war_cra_res_a_18: "Ich melde das zerstörte Schiff den Behörden. Ich werde für
      meine Anstrengungen belohnt. \n\nDie Vy‘keen versichern mir, dass der Name des
      Kriegers aufgrund seines unehrenhaften Verhaltens aus den Geschichtsbüchern
      gestrichen wird ..."
    war_cra_res_b_18: Ich sehe mir die Überreste des Piloten an und finde ein paar
      nützliche Vorräte, die von der Zeit unberührt geblieben sind. Ich lasse ihn
      in Frieden ruhen.
    war_cra_desc_19: |-
      Aus den Protokollen des Schiffs geht hervor, dass die Krieger zu einer Veranstaltung unterwegs waren, die als die Trennung bekannt ist, um drei Monde lang die Herrlichkeit von Hirk zu feiern. Dieses Fest ist bei der Jugend ihrer Spezies sehr beliebt.

      Doch die Reise war lang, im Schiff war es eng und die Gemüter erhitzten sich. Jetzt liegen am Boden des Schiffs überall tote Vy‘keen, deren Leichen während des Absturzes zerfetzt wurden.
    war_cra_opt_a_19: Überreste durchsuchen
    war_cra_opt_b_19: Schiff melden
    war_cra_res_a_19: Ich sehe mir die Leichen an und finde zwischen Fleischstücken
      und Flüssigkeiten ein paar nützliche Vorräte.
    war_cra_res_b_19: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Vy‘keen verfluchen den Verlust ihrer Jugend.
    war_cra_desc_20: |-
      Das Protokoll verrät, dass der Innenraum des Schiffs eiskalt ist. An Bord sind mehrere Vy‘keen, darunter auch Junge und Neugeborene. Sie starben in den Armen ihrer Eltern.

      Das Schiff wurde von einem vorbeifliegenden Frachter der Gek beschossen. Sie dachten, dass die Vy‘keen ihnen ihre Handelsroute streitig machen würden. Anscheinend haben sie nicht nach Überlebenden gesucht.
    war_cra_opt_a_20: Nach Vorräten suchen
    war_cra_opt_b_20: Schiff melden
    war_cra_res_a_20: Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle
      Fracht, die sich eigentlich nicht auf einem einfachen Passagierschiff befinden
      sollte ...
    war_cra_res_b_20: Ich melde das zerstörte Schiff den Behörden. Ich werde für meine
      Anstrengungen belohnt und die Vy‘keen versprechen, die Angehörigen der Opfer
      zu informieren.
    fourth_cra_desc_1: |-
      Das Schiff ähnelt dem ersten Schiff, mit dem ich je geflogen bin und in dessen Nähe ich erwachte. Es scheint einem anderen Reisenden gehört zu haben.

      Die Protokolle des Schiffs verraten, dass er es nie zu den Sternen geschafft hat. Sein Schiff geriet kurz nach seinem Erwachen in einen elektrischen Sturm. Er verbrachte sein ganzes Leben mit Reparaturversuchen, fürchtete sich aber zu sehr vor einem Startversuch.

      Er starb allein. Innerhalb des Schiffs finde ich die verstreuten Überreste seiner Vorräte.
    fourth_cra_opt_a_1: Frachtraum durchsuchen
    fourth_cra_opt_b_1: Auf Datenbanken zugreifen
    fourth_cra_res_a_1: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Der Reisende scheint in seiner Welt viele wertvolle Dinge
      gefunden zu haben.
    fourth_cra_res_b_1: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen, die aus verlassenen Gebäuden stammen. Sonst kann ich hier nichts
      bergen.
    fourth_cra_desc_2: |-
      Das Schiff scheint abgestürzt zu sein ... aber laut den Protokollen bin ich nicht allein.

      Auf dem Boden des Schiffs sitzt ein Reisender, der immer nur kurz in unserer Realität zu existieren scheint. Er blutet und kann nicht sprechen ...
    fourth_cra_opt_a_2: Anomalie scannen
    fourth_cra_opt_b_2: Reisenden trösten
    fourth_cra_res_a_2: "Ich scanne die Anomalie. Mein Exo-Anzug beginnt, Fehlermeldungen
      auszuspucken, um mich zu warnen, meine Handlungen einzustellen. Der Reisende
      beginnt zu schreien, als ich mich ihm nähere, und will mich vor einer unaussprechlichen
      Bedrohung warnen ...\n \nIch finde etwas, ein Objekt, das zwischen den Welten
      gefangen ist. Ich greife danach ..."
    fourth_cra_res_b_2: "Ich versuche, den Reisenden zu trösten, aber er kann mich
      nicht hören. \n\nIch durchsuche den Rest des Schiffs und finde in seinem Inneren
      eine wertvolle Fracht. Als ich zurückkehre, ist der Reisende verschwunden."
    fourth_cra_desc_3: |-
      Die Blackbox projiziert die Aufnahmen der letzten Augenblicke des Schiffs. Das Schiff wurde von mehreren Kriegern der Gek umstellt, die vom Piloten verlangten, seine Schuld einzugestehen und die Konsequenzen zu tragen.

      Anscheinend war der Pilot ein Reisender, der beschuldigt wurde, einen Gek-Handelsfürsten ermordet zu haben. Es ist unklar, ob er den Angriff überlebte.

      Das Bedienfeld des Schiffes scheint noch zu funktionieren.
    fourth_cra_opt_a_3: Blackbox-Signal analysieren
    fourth_cra_opt_b_3: Auf Datenbanken zugreifen
    fourth_cra_res_a_3: "Ich versuche, das Blackbox-Signal mit meinem Scanner zu analysieren.
      Mein Exo-Anzug zeigt plötzlich Fehlermeldungen an, laut denen ein existenzieller
      Zusammenbruch bevorsteht.\n \n Ich finde etwas, ein Objekt, das zwischen den
      Welten gefangen ist. Ich greife danach ..."
    fourth_cra_res_b_3: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Ich finde Aufzeichnungen, die die Vorwürfe der Gek bestätigen,
      aber keine Hinweise auf die Beweggründe des Piloten geben.
    fourth_cra_desc_4: |-
      Aus der Blackbox geht hervor, dass im Schiff das Blut von mindestens zwei Spezies verteilt ist. Krieger der Vy‘keen haben den Piloten durch drei Systeme verfolgt, bevor sie ihn vom Himmel holten.

      An Bord befanden sich zwei Individuen: Ein Reisender und ein Vy‘keen-Mech-Priester. Die beiden wurden verletzt, flohen vor ihren Feinden und übermittelten eine Nachricht, bevor sie verschwanden. Anscheinend war dieser Priester ein Flüchtiger ...
    fourth_cra_opt_a_4: Blackbox-Signal analysieren
    fourth_cra_opt_b_4: Flüchtigen melden
    fourth_cra_res_a_4: |-
      Ich versuche, das Blackbox-Signal mit meinem Scanner zu analysieren. Mein Exo-Anzug beginnt, Fehlermeldungen auszuspucken, die mich warnen, mit dem Scannen aufzuhören. Die Ausrüstung scheint mit einem anderen Universum verbunden zu sein.

       Ich finde etwas, ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ...
    fourth_cra_res_b_4: Ich melde den Tod des Flüchtigen und beende damit die Untersuchung
      der Behörden. Ich erhalte vom Vy‘keen eine Belohnung für meine Hilfe, obwohl
      er der Beteiligung eines anderen Reisenden eindeutig misstrauisch gegenübersteht.
    fourth_cra_desc_5: |-
      Das Schiff scheint einem anderen Reisenden gehört zu haben. Der Computer offenbart, dass er viele Systeme besucht, etliche Welten benannt und dabei weit mehr Arten entdeckt hat, als viele je zu Gesicht bekommen.

      Aber er hat auch etwas gesehen, was er nicht hätte sehen sollen ...

      Tief im Inneren des Schiffs ist eine holografische Kiste. Dutzende Korvax näherten sich dem abgestürzten Schiff und umzingelten den Reisenden, ehe er starb. Die Korvax sagen, der Reisende hätte nicht versuchen sollen, zu fliehen ...
    fourth_cra_opt_a_5: Blackbox-Signal analysieren
    fourth_cra_opt_b_5: Auf Datenbanken zugreifen
    fourth_cra_res_a_5: "Ich versuche, das Blackbox-Signal mit meinem Scanner zu analysieren.
      Mein Exo-Anzug beginnt, Fehlermeldungen auszuspucken, um mich zu warnen, meine
      Handlungen einzustellen.\n \n Ich finde etwas, ein Objekt, das zwischen den
      Welten gefangen ist. Ich greife danach ..."
    fourth_cra_res_b_5: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Sonst kann ich hier nichts bergen.
    fourth_cra_desc_6: "Das Schiff wirkt makellos, alle Systeme sind funktionstüchtig.
      Es gibt kein Anzeichen, dass dieses Schiff je bewohnt war, geschweige denn,
      dass hier jemand gestorben ist. \n\nIch sehe es auf dem Terminal, die einzige
      verbleibende Videoaufzeichnung im System. Wächter haben den Reisenden umzingelt
      und ihn für eine geringe Menge Heridium getötet. Aber die Videoaufnahmen erklären
      nicht, warum das Schiff so neu ist."
    fourth_cra_opt_a_6: Frachtraum durchsuchen
    fourth_cra_opt_b_6: Auf den Schiffscomputer zugreifen
    fourth_cra_res_a_6: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Sie wurde anscheinend für mich zurückgelassen, eine Nachricht,
      die mich mit Namen begrüßt.
    fourth_cra_res_b_6: |-
      Ich greife auf die Systeme des Schiffs zu und extrahiere einige Nanit-Haufen. Die Systeme enthalten mehrere Videodateien, auf denen ich auf meinen Reisen zu sehen bin. Sie wurden anscheinend aus relativ kurzer Entfernung aufgenommen.

      Es ist unklar, wer diese Aufnahmen gemacht hat. Es ist unklar, ob sie für meine Augen bestimmt sind.
    fourth_cra_desc_7: "Das Schiff ist vor langer Zeit abgestürzt und enthält nur
      wenige Dateneinträge, die nicht der Zeit und dem Verfall zum Opfer gefallen
      sind.\n\nSie verraten, dass dieses Schiff einst einem Reisenden gehörte, einem
      Anhänger einer uralten Religion.\n\nAls das Schiff abstürzte, murmelte er etwas
      von einem unheimlichen Licht \n\n... von einem täuschenden Karmesinrot ..."
    fourth_cra_opt_a_7: Auf Datenbanken zugreifen
    fourth_cra_opt_b_7: Anomalie scannen
    fourth_cra_res_a_7: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Abgesehen von obskuren Gebeten und verschlüsselten Protokollen
      kann ich nichts bergen ...
    fourth_cra_res_b_7: "Ich scanne das Schiff. Mein Exo-Anzug beginnt, Warnungen
      auszuspucken, dass ich Gefahr laufe, ausgelöscht zu werden.\n \n Ich finde etwas,
      ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ..."
    fourth_cra_desc_8: |-
      Das Schiff zeugt von einer Katastrophe. Damit meine ich nicht den Absturz, sondern vielmehr die Ursachen, die ihm vorangingen.

      Das Schiff enthält eine Reihe von Instrumenten zur Analyse von Wasserproben. Einige dieser Proben scheinen aufgeplatzt zu sein, als das Schiff angegriffen wurde. Für einen kurzen Augenblick fiel das Schiff der Nichtexistenz anheim, sein Pilot starb Hunderte Tode ...
    fourth_cra_opt_a_8: Anomalie scannen
    fourth_cra_opt_b_8: Frachtraum durchsuchen
    fourth_cra_res_a_8: |-
      Ich scanne die Anomalie. Mein Exo-Anzug beginnt, mich vor einer Gefahr zu warnen, dass sich immer noch Partikel der Wasserproben in der Luft befinden.

      Ich beginne, Dinge zu sehen, Spiegelbilder einer Welt, die es nie gab. Ich verkrampfe und finde etwas, ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ...
    fourth_cra_res_b_8: Ich durchsuche das Schiff und finde ein paar Vorräte, die
      von der Katastrophe verschont geblieben zu sein scheinen.
    fourth_cra_desc_9: |-
      Obwohl es an Bord des Schiffs keine Spur von einem Piloten gibt, scheinen alle Systeme funktionstüchtig zu sein.

      Das Schiff hat einen Kurs in eine Region aufgezeichnet, die als Keleibniug-Haufen bekannt ist, und auf ihm prangt das gelbe Abzeichen einer weit entfernten Allianz.

      Der Pilot scheint eine Nachricht für einen König aus einem anderen Universum dabei gehabt zu haben ... Die Blackbox offenbart, dass das Schiff von einer unbekannten Macht angegriffen wurde.
    fourth_cra_opt_a_9: Blackbox-Signal analysieren
    fourth_cra_opt_b_9: Auf den Schiffscomputer zugreifen
    fourth_cra_res_a_9: |-
      Ich analysiere die Blackbox mit meinem Scanner. Der Pilot scheint über große Distanzen kommuniziert zu haben, mit Wesen, die ihn nicht erreichen konnten.

      Aber irgendetwas ist hier geschehen. Irgendetwas hat sich einen Weg hierher gebahnt. Ich entdecke eine Anomalie, ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ...
    fourth_cra_res_b_9: Ich greife auf die Systeme des Schiffs zu und extrahiere einige
      Nanit-Haufen. Abgesehen von Protokollen diverser, von jeder Fraktion beanspruchter
      Welten kann ich nichts bergen.
    fourth_cra_desc_10: |-
      Zwei Piloten liegen zusammengesackt auf beiden Seiten des Innenraums.

      Einer scheint zwischen den Realitäten gefangen zu sein, während der andere regungslos ins Leere blickt. Ich kann nicht sagen, ob sie am Leben sind.
    fourth_cra_opt_a_10: Anomalie scannen
    fourth_cra_opt_b_10: Auf Datenbanken zugreifen
    fourth_cra_res_a_10: "Ich scanne die Anomalie. Mein Exo-Anzug beginnt, Fehlermeldungen
      auszuspucken, um mich zu warnen, meine Handlungen einzustellen.\n \n Ich finde
      etwas, ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ..."
    fourth_cra_res_b_10: |-
      Ich greife auf die Systeme des Schiffs zu und extrahiere einige Nanit-Haufen. Sonst kann ich hier nichts bergen.

      Als ich gehe, scheint sich der Pilot mir zuzuwenden, danach verschwindet er im Nichts.
    fourth_cra_desc_11: |-
      Das Schiff scheint einer anderen Reisenden gehört zu haben.

      Sie hat drei schwarze Löcher und sechzehn Sternensysteme durchquert, um diese Welt zu erreichen. Den Ort, an dem sie ihren Geliebten leiden glaubte.

      Aber sie wurde betrogen. Als sie hier ankam, wurde klar, dass ihr Geliebter hier nicht zu finden war. Hier waren nur Piraten.
    fourth_cra_opt_a_11: Blackbox-Signal analysieren
    fourth_cra_opt_b_11: Frachtraum durchsuchen
    fourth_cra_res_a_11: |-
      Ich analysiere die Blackbox mit meinem Scanner. Ich finde den Kommunikator-Code für diesen „Geliebten“ und trete mit denselben Piraten in Kontakt.
      Sie willigen ein, mich für mein Schweigen zu bezahlen und ihre Aktivitäten einzustellen.
    fourth_cra_res_b_11: Ich durchsuche das Schiff und finde eine wertvolle Fracht,
      den angesammelten Besitz eines ganzen Lebens.
    fourth_cra_desc_12: |-
      Ein Exo-Anzug lehnt zusammengesackt am Bedienfeld. Der Pilot, der ihn getragen hat, ist längst verschwunden.

      Die Datenprotokolle berichten von einem gewöhnlichen und ziemlich vertrauten Leben eines intergalaktischen Händlers, der von System zu System reiste, um Geldmittel für Upgrades anzuhäufen, die ihm dabei halfen, noch mehr Geld zu verdienen. Als wäre es ein Lebensziel, irgendeine Zahl zu vervielfachen ...
    fourth_cra_opt_a_12: Auf Datenbanken zugreifen
    fourth_cra_opt_b_12: Nach Vorräten suchen
    fourth_cra_res_a_12: |-
      Ich greife auf die Systeme des Schiffs zu und extrahiere einige Nanit-Haufen. Sonst kann ich hier nichts bergen.

      Als ich gehe, scheint sich der Exo-Anzug kurz zu bewegen. Ich scanne ihn, aber es geschieht nichts weiter.
    fourth_cra_res_b_12: |-
      Ich durchsuche das Schiff und finde in seinem Inneren eine wertvolle Fracht.

      Als ich gehe, scheint sich der Exo-Anzug kurz zu bewegen. Ich scanne ihn, aber es geschieht nichts weiter.
    fourth_cra_desc_13: |-
      An der Absturzstelle breitet sich der Geruch des Verfalls aus, während das Notrufsignal seltsam summt.

      Ich sehe karmesinrotes Licht. Ich sehe rote Vorhänge in der Dunkelheit des Schiffes flattern.

      Ich sehe mich, wie ich mich selbst anstarre. Unsere beiden Exo-Anzüge warnen uns vor einem bevorstehenden existenziellen Paradoxon. Nur eine Version kann dieses Schiff verlassen.
    fourth_cra_opt_a_13: Versuchen, die Anomalie zu umarmen
    fourth_cra_opt_b_13: Fluchtversuch unternehmen
    fourth_cra_res_a_13: "Ich versuche, die Anomalie zu umarmen. Mein Exo-Anzug beginnt,
      Fehlermeldungen auszuspucken, um mich zu warnen, dass ich ausgelöscht werde,
      sollte ich nicht damit aufhören.\n\nMein Gegenstück gibt mir etwas, das zwischen
      zwei Welten gefangen ist. Ich gebe ihm im Gegenzug etwas, von dem ich nicht
      wusste, dass ich es besaß.\n\nZwei Reisende handeln und ziehen unversehrt von
      dannen. "
    fourth_cra_res_b_13: |-
      Ich versuche, zu fliehen, aber ich finde keinen Ausweg. Mein Gegenstück geht unaufhörlich auf mich zu, bis ich in die Enge getrieben bin.

      Ich schließe meine Augen und sterbe. Ich wache auf. Ich weiß, dass alles nur ein Traum war.

      Es war nicht real. Ich bin immer noch ich selbst, oder? Ich bin reicher an Nanit-Haufen und neuen Zielen.
    fourth_cra_desc_14: Die Blackbox des Schiffs offenbart, dass der Pilot ein Reisender
      war. Er scheint das Schiff absichtlich zum Absturz gebracht zu haben, berauscht
      von diversen außerirdischen Substanzen. Er wurde von seinen Taten heimgesucht.
      Er glaubte von ganzem Herzen, er müsse sterben.
    fourth_cra_opt_a_14: Blackbox-Signal analysieren
    fourth_cra_opt_b_14: Frachtraum durchsuchen
    fourth_cra_res_a_14: |-
      Ich analysiere die Blackbox mit meinem Scanner. Er scheint die Kommunikator-Protokolle und Aufenthaltsorte anderer Reisender für den eigenen Profit verkauft zu haben, worauf die Gefangennahme dieser Personen durch Sklavenhändler und Piraten folgte.

      Aber hier ist noch etwas, etwas Anomales ... Ich greife nach irgendetwas in der Luft und befreie etwas, ein Objekt aus einem Spalt ...
    fourth_cra_res_b_14: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Wer auch immer er war, er scheint großzügig für seine Arbeit
      entlohnt worden zu sein.
    fourth_cra_desc_15: |-
      Das Protokoll verrät, dass der Innenraum des Schiffs eiskalt ist. Seine letzte bekannte Landung fand auf einer Raumstation ohne Lebewesen statt.

      Der Pilot landete, um eine karmesinrote Schnittstelle zu suchen, eine Kugel, die ihm das Geheimnis des Lebens verriet. Sie ließ ihn wissen, dass er innerhalb eines Tages sterben würde. Der Pilot ging und erklärte diesen Atlas für einen Lügner ...
    fourth_cra_opt_a_15: Auf Datenbanken zugreifen
    fourth_cra_opt_b_15: Anomalie scannen
    fourth_cra_res_a_15: Ich greife auf die Systeme des Schiffs zu und extrahiere
      einige Nanit-Haufen. Sonst kann ich hier nichts bergen.
    fourth_cra_res_b_15: "Ich scanne die Anomalie. Mein Exo-Anzug beginnt, Fehlermeldungen
      auszuspucken, um mich zu warnen, meine Handlungen einzustellen.\n \n Ich finde
      etwas, ein Objekt, das zwischen den Welten gefangen ist. Ich greife danach ..."
    fourth_cra_desc_16: |-
      Die Schiffscomputer verraten, dass der Pilot über holografische Schnittstellen in regelmäßigem Kontakt mit Reisenden stand.

      Die Neugier gewann die Oberhand über diesen Reisenden. Er wollte unbedingt herausfinden, wer die Portale erschaffen hat. Er wollte unbedingt das Geheimnis des letzten Kreislaufs verstehen, bevor die Zeit selbst ihr Ende findet.

      Der Reisende fand natürlich eine Antwort. Einen Zuhörer in der Dunkelheit ...
    fourth_cra_opt_a_16: Frachtraum durchsuchen
    fourth_cra_opt_b_16: Schiff scannen
    fourth_cra_res_a_16: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Sie wurde anscheinend für mich zurückgelassen, eine Nachricht,
      die mich mit Namen begrüßt.
    fourth_cra_res_b_16: "Ich scanne das Schiff und entdecke einige anomale Eigenschaften.
      \n\nHier ist irgendetwas, ein Objekt, das zwischen den Welten gefangen ist.
      Ich greife danach ..."
    fourth_cra_desc_17: "Die Blackbox verrät, dass dieses Schiff einst einem Reisenden
      gehörte. Er scheint, ansteckende Materie zu sich genommen zu haben, während
      er eine verlassene Welt erkundete.\n\nEr konnte keine Heilung finden. Als sich
      sein Zustand immer mehr verschlechterte, raste er in Richtung des Zentrums der
      Galaxie. Er schaffte es nicht. \n\nEs gibt keine Leiche. Bis auf die Aufnahmen
      aus der Blackbox gibt es keinen Hinweis darauf, was geschah."
    fourth_cra_opt_a_17: Blackbox-Signal analysieren
    fourth_cra_opt_b_17: Frachtraum durchsuchen
    fourth_cra_res_a_17: |-
      Ich analysiere die Blackbox und finde heraus, dass der Pilot bei bester Gesundheit war. Was immer ihm fehlte, muss seelischer Natur gewesen sein, nicht körperlicher.

      Dennoch sind die Protokolle beunruhigend. Es gibt Dinge auf diesem Schiff, die nicht hier sein sollten ... Objekte, die in diesem Universum nicht vorkommen. Ich lege eines davon in meine Hände ...
    fourth_cra_res_b_17: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Es ist unklar, wohin der Pilot vor dem Ausbruch seiner Krankheit
      reiste.
    fourth_cra_desc_18: |-
      Das Schiff stürzte vor langer Zeit ab, aber der Pilot war nicht sofort tot.

      Er lebte weiter und versuchte, viele Jahre allein in dieser Welt zu überleben. Doch die Einsamkeit fordert ihren Preis. Die Stille war überwältigend.

      Es scheint, als hätte sich der Pilot wiederholt in Gefahr gebracht, nur um das Warngeräusch seines Exo-Anzugs zu hören. Diese Verzweiflung hat vermutlich zu seinem Tod geführt.
    fourth_cra_opt_a_18: Nach Vorräten suchen
    fourth_cra_opt_b_18: Das Schiff scannen
    fourth_cra_res_a_18: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Er scheint während seiner Zeit auf dieser Welt eine Menge
      angesammelt zu haben.
    fourth_cra_res_b_18: |-
      Ich scanne das Schiff, aber die Ergebnisse ergeben keinen Sinn. Sie besagen, dass ich nicht allein sei. Sie besagen, dass ich von Lebensformen umzingelt sei, die überall um mich herum stehen.

      Ich fühle mich der Ohnmacht nahe. Als ich davonstolpere, fühle ich, wie ein Objekt in meine Hände gleitet ... ein Geschenk einer anderen Welt oder ein Fluch ...
    fourth_cra_desc_19: |-
      Der Pilot hat laut den Protokollen ein Fest namens Vereinigungstag gefeiert. Gruppen ähnlicher Gesinnungen, die sich nicht treffen können, sich aber zu finden versuchen, um Welten über Zeit und Raum zu erobern. Einmal im Jahr haben sich ihre diversen Allianzen, Föderationen, Zentren und Imperien vereinigt, um sich dessen zu erinnern, was sie einst waren und was sie noch werden können ...

      Anscheinend wurde das Schiff von Piraten zerstört.
    fourth_cra_opt_a_19: Anomalie scannen
    fourth_cra_opt_b_19: Auf Datenbanken zugreifen
    fourth_cra_res_a_19: "Ich scanne die Anomalie. Mein Exo-Anzug beginnt, Fehlermeldungen
      auszuspucken, um mich zu warnen, meine Handlungen einzustellen. Dieses Schiff
      stammt nicht aus diesem Universum.\n \nIch finde etwas, ein Objekt, das zwischen
      den Welten gefangen ist. Ich greife danach ..."
    fourth_cra_res_b_19: Ich greife auf die Systeme des Schiffs zu und extrahiere
      einige Nanit-Haufen. Es ist nichts außer einer Sammlung alternativer Geschichtsschreibungen
      zu finden. Es handelt sich um andersdenkende Ketzerei zum Ursprung des Universums.
    fourth_cra_desc_20: "Das Protokoll zeigt, dass der Pilot lange in diesem Schiff
      lebte. Er tat dies länger als die meisten Lebensformen. Das Logbuch zeugt von
      einer Paranoia, einer zunehmenden Angst vor dem Universum, das er jahrelang
      erforscht hatte.\n \nDer Pilot begann Stimmen zu hören. Er glaubte, dass sein
      Exo-Anzug nicht das war, was er zu sein schien."
    fourth_cra_opt_a_20: Das Schiff scannen
    fourth_cra_opt_b_20: Frachtraum durchsuchen
    fourth_cra_res_a_20: |-
      Ich beginne, das Schiff zu scannen, doch mein Exo-Anzug hindert mich daran. Meine Energiesysteme scheinen zu versagen. Plötzlich bemerke ich ein Objekt vor mir.

      Es ist seltsam, dass ich es vorher nicht gesehen habe. Und jetzt ... jetzt weiß ich nicht mal mehr, warum ich hier bin. Ich bin mir sicher, dass ich meine Reise fortsetzen sollte.
    fourth_cra_res_b_20: Ich durchsuche das Schiff und finde in seinem Inneren eine
      wertvolle Fracht. Ich gehe mit dem Gefühl, beobachtet zu werden.
    all_1_radio_desc_24: "Von diesem Ort wurde vor langer Zeit ein Notsignal abgesetzt,
      in dem alle Schiffe in der Nähe um Nothilfe gebeten wurden.\n\nDer Pilot wollte
      den Ernst der Lage anscheinend nicht erkennen und hat die Übertragung verschlüsselt,
      um seine Position nicht an feindliche Schiffe zu verraten. \n\nEin Eingabefenster
      blinkt auf – der Test muss abgeschlossen werden ..."
    all_1_radio_desc_25: "Die ausgelesene Übertragung deutet darauf hin, dass vor
      langer Zeit ein Notsignal unbeantwortet blieb.\n\nDer Pilot scheint in dieser
      Welt viel Zeit allein verbracht und seine Übertragung in eine endlose Leere
      übermittelt zu haben. Niemand hat geantwortet. Die Einträge zeigen, dass er
      vor einem Jahrzehnt plötzlich keine Lebenszeichen mehr von sich gab – in einem
      emotional sehr aufgewühlten Zustand. \n\nEin Eingabefenster blinkt auf. Wenn
      ich den Code entschlüssele, finde ich das Schiff."
    all_1_radio_desc_26: |-
      Am Kontrollterminal des Sendeturms scheint ein unbeantworteter Notruf eingegangen zu sein.

      Der Pilot hat während seiner Zeit auf dieser Welt mehrere Nachrichten aufgezeichnet. Er scheint immer wütender geworden zu sein, weil er nicht gerettet wurde, und gab allen möglichen Entscheidungen und Entitäten die Schuld daran, auf dieser Welt und somit in der Isolation gelandet zu sein. Alle anderen waren schuld.

      Das Signal des Schiffs ist verschlüsselt, aber wenn ich seine Verteidigung durchbrechen kann, sollte ich es lokalisieren können.
    all_1_radio_desc_27: |-
      Von diesem Ort wurde vor langer Zeit ein Notsignal abgesetzt, in dem alle Schiffe in der Nähe um Nothilfe gebeten wurden.

      Der Pilot hat anscheinend jedem Geld geboten, der auf sein Signal reagiert, und behauptet, großen Reichtum und viel Macht zu besitzen. Mit der Zeit wurde sein Angebot immer verzweifelter, bis er schließlich jedem, der ihn von diesem einsamen Ort rettet, seine ewigen Dienste anbot. Niemand hat je geantwortet.

      Ein Eingabefenster blinkt auf – ein Code muss geknackt werden ...
    all_1_radio_desc_28: |-
      Die ausgelesene Übertragung deutet darauf hin, dass vor langer Zeit ein Notsignal unbeantwortet blieb.

      Der Pilot scheint die Hoffnung, jemals gefunden zu werden, vor vielen Jahren aufgegeben zu haben. Er ist in die Höhlen unterhalb der Welt gegangen, die weit außerhalb der Reichweite dieser Signale liegen ...

      Ein Eingabefenster blinkt auf. Wenn ich den Code entschlüssele, finde ich das Schiff.
    all_1_radio_desc_29: |-
      Am Kontrollterminal des Sendeturms scheint ein Notruf eingegangen zu sein.

      Der Pilot scheint akzeptiert zu haben, dass er niemals gefunden wird. Nach Jahren der Versuche, ein Signal zu übermitteln, hat er anscheinend einen provisorischen Unterschlupf gebaut und damit begonnen, Nutzpflanzen anzubauen und die lokalen Wildtiere zu jagen. Er scheint ein schönes Leben gehabt zu haben. Die Einträge deuten darauf hin, dass er von Wächtern getötet wurde.

      Das Signal des Schiffs ist verschlüsselt, aber wenn ich die Abwehrsysteme durchbrechen kann, sollte ich es lokalisieren können.
    all_1_radio_desc_30: |-
      Von diesem Ort wurde vor langer Zeit ein Notsignal abgesetzt, in dem alle Schiffe in der Nähe um Nothilfe gebeten wurden.

      Der Pilot scheint kurz nach dem Absturz gestorben zu sein, aber mit diesen Daten stimmt etwas nicht. Laut ihnen hat der Pilot seine Welt über einen Zeitraum von zwanzig Jahren erkundet – und das mit Unterbrechungen, in denen er scheinbar in einen Koma-ähnlichen Zustand gefallen ist.

      Ein Eingabefenster blinkt auf – der Test muss abgeschlossen werden ...
    all_1_radio_desc_31: |-
      Die ausgelesene Übertragung deutet darauf hin, dass vor langer Zeit ein Notsignal unbeantwortet blieb.

      Anscheinend hat der Pilot ein paar Monate nach seinem Absturz einen Monolithen entdeckt. Er hat versucht, seine Technologie zu nutzen, um einen Weg nach Hause zu finden. Stattdessen wurde er jedoch Zeuge dessen, was er als das Ende allen Lebens bezeichnete. Die Übertragung ist eine Warnung: Verlasse diese Welt und kehre nie wieder zurück.

      Ein Eingabefenster blinkt auf. Wenn ich den Code entschlüssele, finde ich das Schiff.
    all_1_radio_desc_32: |-
      Am Kontrollterminal des Sendeturms scheint ein unbeantworteter Notruf eingegangen zu sein.

      Der Pilot des abgestürzten Schiffs ist vor vielen Jahren verschwunden. Anscheinend konnte er die Runen eines Portals in der Nähe entschlüsseln und hat sein Schiff den Bewohnern dieser Welt überlassen.

      Das Signal des Schiffs ist verschlüsselt, aber wenn ich seine Verteidigung durchbrechen kann, sollte ich es lokalisieren können.
    all_1_radio_desc_33: |-
      Von diesem Ort wurde vor langer Zeit ein Notsignal abgesetzt, in dem alle Schiffe in der Nähe um Nothilfe gebeten wurden.

      Der abgestürzte Pilot scheint sich selbst als Templer des Atlas identifiziert zu haben. Es ist unklar, was das bedeutet.

      Ein Eingabefenster blinkt auf – der Test muss abgeschlossen werden ...
    all_1_radio_desc_34: |-
      Die ausgelesene Übertragung deutet darauf hin, dass vor langer Zeit ein Notsignal unbeantwortet blieb.

      Das Protokoll des Piloten enthält nur ein tiefes, schreckliches Lachen, eine Warnung vor einer geheimen Wahrheit hinter dem Universum. Darin werde ich angefleht, zu erkennen, wo ich bin. Und endlich aufzuwachen.

      Ein Eingabefenster blinkt auf. Wenn ich den Code entschlüssele, finde ich das Schiff.
