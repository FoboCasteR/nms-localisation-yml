    ui_core_tutorial4_desc: Ich habe den Hyperantrieb gebaut. War es das, was mein
      geheimnisvoller Wohltäter wollte? Bin ich wirklich derjenige, für den diese
      Nachrichten bestimmt waren, oder bin ich ungewollt in etwas hineingeraten? Es
      bleibt mir nichts anderes übrig, als der Spur weiterhin zu folgen.
    ui_core_tutorial4_obj1: Dem anormalen Signal folgen
    ui_core_tutorial4_obj1_tip: |-
      Ein Außenposten in diesem System scheint ein seltsames Signal auszustrahlen.
      Docke am Außenposten an und untersuche die fremden Lebensformen.
    ui_core_tutorial4_obj2: 'Eine Warp-Zelle bauen: Suspensionsflüssigkeit'
    ui_core_tutorial4_obj2_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Antimaterie setzt sich aus Suspensionsflüssigkeit, Elektronendampf und einigen anderen Inhaltsstoffen zusammen.
      Sammle 50 <FUEL>Kohlenstoff<>, um Suspensionsflüssigkeit herzustellen.
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und stelle mit <IMG>PRODMENU<> Gegenstände her.
    ui_core_tutorial4_obj2a_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Antimaterie setzt sich aus Suspensionsflüssigkeit, Elektronenverdampfer und einigen anderen Inhaltsstoffen zusammen.
      Kaufe beim <VAL_ON>Handelsterminal<> in der Weltraumstation Suspensionsflüssigkeit.
    ui_core_tutorial4_obj3: 'Eine Warp-Zelle bauen: Elektronendampf'
    ui_core_tutorial4_obj3_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Antimaterie setzt sich aus Elektronendampf und einigen anderen Inhaltsstoffen zusammen.
      Sammle 100 <FUEL>Plutonium<> und etwas Suspensionsflüssigkeit, um Elektrondampf herzustellen.
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und stelle mit <IMG>PRODMENU<> Gegenstände her.
    ui_core_tutorial4_obj4: 'Eine Warp-Zelle bauen: Antimaterie'
    ui_core_tutorial4_obj4_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Antimaterie setzt sich aus Elektronendampf und einigen anderen Inhaltsstoffen zusammen.
      Sammle 20 <COMMODITY>Zink<> und 50 <TECHNOLOGY>Heridium<>.
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und stelle mit <IMG>PRODMENU<> Gegenstände her.
    ui_core_tutorial4_obj5: UI_CORE_TUTORIAL3_OBJ3
    ui_core_tutorial4_obj5_tip: |-
      Baue mithilfe der Antimaterie und 100 <FUEL>Thamium-9<> eine Warp-Zelle.
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und stelle mit <IMG>PRODMENU<> Gegenstände her.
      Tanke den <TECHNOLOGY>Hyperantrieb<> im Inventar (<IMG>INVENTORY<>) oder Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_core_tutorial4x_obj2: 'Baue eine Warp-Zelle: Natrium'
    ui_core_tutorial4x_obj2_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Antimaterie erfordert verschiedene Bestandteile.
      Sammle 20 <CATALYST>Natrium<>.
    ui_core_tutorial4x_obj3: 'Baue eine Warp-Zelle: Verdichteter Kohlenstoff'
    ui_core_tutorial4x_obj3_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Sammle 50 <FUEL>verdichtete Kohlenstoffe<>.
      Verarbeite <FUEL>verdichteten Kohlenstoff<> mit einer <TECHNOLOGY>tragbaren Raffinerie<>.
    ui_core_tutorial4x_obj4_tip: |-
      Für den Bau von Warp-Zellen musst du zuerst <FUEL>Antimaterie<> herstellen.
      Sammle 25 <STELLAR>chromatische Metalle<>.
      Verarbeite <STELLAR>chromatisches Metall<> mit einer <TECHNOLOGY>tragbaren Raffinerie<>.
    ui_core_tutorial4x_obj5_tip: |-
      Baue mithilfe der Antimaterie und dem <COMMODITY>Antimaterie-Gehäuse<> eine Warp-Zelle.
      Rufe dein Inventar (<IMG>INVENTORY<>) auf und stelle sie mit <IMG>PRODMENU<> her.
      Tanke den <TECHNOLOGY>Hyperantrieb<> im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>) auf.
    ui_core_tutorial4_obj4b: 'Baue eine Warp-Zelle: Antimaterie-Gehäuse'
