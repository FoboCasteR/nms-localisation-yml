    npc_mission_senti_proc_a_1: Der Kunde wünscht die Zerstörung von planetaren Wächtern.
    npc_mission_senti_proc_a_2: Der Kunde will sich an den Wächtern rächen!
    npc_mission_senti_proc_a_3: Der Kunde sucht einen Entdecker, der ihm bei einem
      Kreuzzug gegen die Wächter zur Seite steht.
    npc_mission_senti_proc_a_4: Der Kunde will der Bedrohung durch die Wächter ein
      Ende setzen.
    npc_mission_senti_proc_a_5: Der Kunde wurde fortlaufend von Wächtern belästigt
      und will, dass diese Verfolgung ein Ende hat.
    npc_mission_senti_proc_a_6: Der Kunde hofft, das System vom Joch der Wächter befreien
      zu können.
    npc_mission_senti_proc_a_7: Der Kunde will das Auge der Wächter blenden.
    npc_mission_senti_proc_a_8: Der Kunde sucht einen Weg, der konstanten Bedrohung
      durch die Wächter zu entkommen.
    npc_mission_senti_proc_b_1: Die Wächter behindern ihre Unternehmungen unaufhörlich.
      Die einzige Konstante in einer sich ständig verändernden Galaxie.
    npc_mission_senti_proc_b_2: Egal, welches Sternensystem, die Wächter sind immer
      präsent. Der einzige Ausweg ist ein Kampf.
    npc_mission_senti_proc_b_3: Gek, Vy‘keen, Korvax – die Wächter machen bei ihren
      Angriffen auf empfindende Lebewesen keine Ausnahme.
    npc_mission_senti_proc_b_4: Der Schwarm der Wächter scheint kein Ende zu nehmen.
      Aber da sie existieren, können sie auch zerstört werden.
    npc_mission_senti_proc_b_5: Es mag so scheinen, als ob die Wächter von außerhalb
      in unsere Realität eindringen. Aber sie greifen in dieser Welt an, also können
      sie auch in dieser Welt zerstört werden ...
    npc_mission_senti_proc_b_6: Er weiß nicht, ob die Wächter Schmerz empfinden. Er
      bittet dich inständig, dies herauszufinden.
    npc_mission_senti_proc_b_7: Der Kunde weiß, dass die Wächter durch die Erfüllung
      dieses Vertrages nicht gestoppt werden werden, aber selbst eine kleine Ruhepause
      ist für ihn Belohnung genug.
    npc_mission_senti_proc_b_8: Er findet, dass jede Zerstörung eines Wächters gefeiert
      werden müsse, selbst wenn es sich nur um einen kleinen Sieg handelt.
    npc_mission_senti_proc_c_1: Kämpfe gegen die Wächterbedrohung, dann wird dich
      der Kunde reich belohnen.
    npc_mission_senti_proc_c_2: Der Kunde ist sich bewusst, dass man der Übermacht
      der Wächter lediglich einen kleinen Schlag versetzen kann, aber für ihn ist
      es trotzdem die Mühe wert.
    npc_mission_senti_proc_c_3: Es bleibt dir überlassen, wie du sie zerstören willst.
      Du sollst einfach nur sicherstellen, dass die Wächter für ihre Taten gehörig
      bestraft werden.
    npc_mission_senti_proc_c_4: Die Belohnung des Kunden wartet nur noch auf deinen
      Sieg. Die Wächterjagd kann beginnen ...
    npc_mission_senti_proc_c_5: Der Kunde warnt dich, vorsichtig zu sein. Er wird
      für keine Schäden verantwortlich sein, die beim Kampf gegen die Wächter entstehen.
    npc_mission_senti_proc_c_6: Der Kunde bittet dich, sicher zu gehen, dass du die
      Wächter abgeschüttelt hast, ehe du deine Belohnung abholst. Er würde gerne anonym
      bleiben.
    npc_mission_senti_proc_c_7: Der Kunde bedankt sich für deine Dienste in diesem
      großen Kampf.
    npc_mission_senti_proc_c_8: Schließlich möchte der Kunde dich noch wissen lassen,
      dass Wächterjagden ein großartiger Dienst für die Allgemeinheit sind. Du solltest
      auf das stolz sein, was du bald tun wirst.
    npc_mission_bnty_proc_a_1: Der Kunde wünscht die Zerstörung von Piraten in der
      Nähe.
    npc_mission_bnty_proc_a_2: Der Kunde möchte der Piraterie in diesem System ein
      Ende setzen.
    npc_mission_bnty_proc_a_3: Der Kunde verlangt nach schneller Rache gegen die Piraten
      in der Nähe seiner Station.
    npc_mission_bnty_proc_a_4: Der Kunde verlangt den Tod aller Piraten in der Nähe
      dieser Welten.
    npc_mission_bnty_proc_a_5: Der Kunde möchte dringend Piratenabschaum tot sehen.
    npc_mission_bnty_proc_a_6: Der Kunde wünscht die Eliminierung eines Piratengeschwaders
      in der Nähe.
    npc_mission_bnty_proc_a_7: Der Kunde verlangt nach der Eliminierung der Piraten,
      die diese Welten verseuchen.
    npc_mission_bnty_proc_a_8: Der Kunde hofft auf die Eliminierung aller Piraten
      in der Nähe seiner Station.
    npc_mission_bnty_proc_b_1: Die Kriminellen, die ungestraft lokale Frachter belästigen,
      müssen endlich zur Rechenschaft gezogen werden.
    npc_mission_bnty_proc_b_2: Die Kriminellen plündern Einrichtungen in diesem Sektor
      und meinen, dass sie über dem Gesetz stehen.
    npc_mission_bnty_proc_b_3: Mit jedem Tag, der vergeht, nimmt die kriminelle Bedrohung
      zu. Es muss etwas unternommen werden.
    npc_mission_bnty_proc_b_4: Die Kriminellen haben es sich selbst eingebrockt, als
      sie sich für ein freies und verbrecherisches Leben entschieden haben.
    npc_mission_bnty_proc_b_5: Die Kriminellen verdienen weder Gnade noch Straffreiheit.
    npc_mission_bnty_proc_b_6: Die Kriminellen würden den ganzen Sektor zerstören,
      hätten sie die Chance dazu.
    npc_mission_bnty_proc_b_7: Die Kriminellen sorgen auf den Handelsrouten dieses
      Systems schon zu lange für Probleme.
    npc_mission_bnty_proc_b_8: Die Kriminellen haben mit ihrer Lebensart den Weg des
      Todes eingeschlagen.
    npc_mission_bnty_proc_c_1: Der Kunde möchte, dass dieses Problem schleunigst beseitigt
      wird. Es darf auch keine Vergeltung durch verbündete Piratenclans geben.
    npc_mission_bnty_proc_c_2: Der Kunde schlägt vor, bei dieser Angelegenheit vorsichtig
      zu sein. Die Piraten werden alles versuchen, um dein Raumschiff abzuschießen.
    npc_mission_bnty_proc_c_3: Es bleibt dir überlassen, wie du sie eliminieren willst.
      Stelle einfach sicher, dass niemand von ihnen überlebt, um davon berichten zu
      können.
    npc_mission_bnty_proc_c_4: Der Kunde bedankt sich für deine Bürgerpflicht. Kein
      System darf so eine Gesetzlosigkeit tolerieren.
    npc_mission_bnty_proc_c_5: Es gibt viele, die von der Erfüllung dieses Vertrages
      profitieren werden. Man wird dich dafür reichlich belohnen.
    npc_mission_bnty_proc_c_6: Der Kunde erinnert dich daran, mit den Piraten weder
      zu verhandeln noch zu sprechen. Sie werden alles tun, um der Gerechtigkeit zu
      entkommen.
    npc_mission_bnty_proc_c_7: Der Kunde zeigt sich sowohl gegenüber einem schnellen
      als auch einem langsamen Tod der Piraten offen. Er überlässt dir die Wahl der
      Geschwindigkeit.
    npc_mission_bnty_proc_c_8: Der Kunde weiß, dass andere Piraten irgendwann nachziehen
      werden, doch ein temporärer Frieden ist besser als keiner.
    npc_mission_collect_proc_a_1: Der Kunde verlangt eine sehr spezielle Lieferung.
    npc_mission_collect_proc_a_2: Der Kunde braucht einen Gegenstand, egal wie schwer
      die Beschaffung ist.
    npc_mission_collect_proc_a_3: Der Kunde wünscht sich ein besonderes Objekt.
    npc_mission_collect_proc_a_4: Der Kunde hätte gerne ein Produkt in seinem Besitz.
    npc_mission_collect_proc_a_5: Der Kunde hofft, sofort in den Besitz eines Gegenstandes
      zu kommen.
    npc_mission_collect_proc_b_1: Ohne ihn findet er den sicheren Tod. Es ist eine
      äußerst dringende Angelegenheit.
    npc_mission_collect_proc_b_2: Er wird für ein Forschungsprojekt benötigt, das
      sich an einem kritischen Punkt befindet.
    npc_mission_collect_proc_b_3: Er glaubt, damit das Blatt zu seinen Gunsten wenden
      zu können.
    npc_mission_collect_proc_b_4: Er ist in einen gefährlichen Auftrag verwickelt.
      Das könnte seine Sicherheit garantieren.
    npc_mission_collect_proc_b_5: Der Kunden wurde vor kurzem bestohlen und muss nun
      Ersatz besorgen.
    npc_mission_collect_proc_c_1: Der Kunde überlässt dir die Planung. Nach Erhalt
      des Pakets wirst du gebührend belohnt.
    npc_mission_collect_proc_c_2: Der Kunde bedankt sich im Voraus für einen schnellen
      Abschluss.
    npc_mission_collect_proc_c_3: Der Kunde wünscht eine vorsichtige Lieferung. Stelle
      sicher, dass beim Transport nichts kaputtgeht.
    npc_mission_collect_proc_c_4: Der Kunde erwartet schnellstmöglich die Lieferung
      des Gegenstandes.
    npc_mission_collect_proc_c_5: Der Kunde schätzt deine Diskretion bei diesem Auftrag.
    npc_mission_depot_proc_a_1: Der Kunde möchte, dass ein planetares Depot zerstört
      wird.
    npc_mission_depot_proc_a_2: Der Kunde möchte die Zerstörung eines Depots in der
      Nähe sehen.
    npc_mission_depot_proc_a_3: Der Kunde wünscht die Entfernung eines versteckten
      Depots in einer Welt in der Nähe.
    npc_mission_depot_proc_a_4: Der Kunde möchte, dass ein Depot in diesem System
      dem Erdboden gleichgemacht wird.
    npc_mission_depot_proc_a_5: Der Kunde möchte ein planetares Depot in Schutt und
      Asche gelegt haben.
    npc_mission_depot_proc_b_1: Das Depot ist ein Zentrum für Wächteraktivitäten.
      Es soll von der Bildfläche verschwinden.
    npc_mission_depot_proc_b_2: Das Depot gehört einem konkurrierenden Händler. Seine
      Präsenz in diesem System macht dem Unternehmen des Kunden Kopfschmerzen.
    npc_mission_depot_proc_b_3: Er möchte nicht, dass der Inhalt des Depots von den
      Behörden entdeckt wird.
    npc_mission_depot_proc_b_4: Dieses Depot enthält Vorräte, die für Spitzenfunktionäre
      peinlich werden würden.
    npc_mission_depot_proc_b_5: Dieses Depot steht kurz davor, in Piratenhände zu
      fallen. Der Kunde möchte es zuerst zerstört haben.
    npc_mission_depot_proc_c_1: 'Es bleibt dir überlassen, wie du es zerstören willst. '
    npc_mission_depot_proc_c_2: Der Kunde warnt dich, für keine möglichen Gegenangriffe
      der Wächter oder anderer Lebensformen verantwortlich zu sein.
    npc_mission_depot_proc_c_3: Der Kunde wünscht dir eine sichere und schnelle Reise.
      Die Zeit drängt.
    npc_mission_depot_proc_c_4: Der Kunde betont, dass die Belohnung für diesen Auftrag
      ordentlich ausfallen wird.
    npc_mission_depot_proc_c_5: Der Kunde lässt dich über den Rest der Vorräte entscheiden,
      die nach der Zerstörung noch übrig sind.
    npc_mission_factory_proc_a_1: Der Kunde benötigt die Daten einer Fabrik in diesem
      System.
    npc_mission_factory_proc_a_2: Der Kunde wünscht sich jemanden, der eine lokale,
      stark befestigte Fabrik ausraubt.
    npc_mission_factory_proc_a_3: Der Kunde verlangt nach einem Datendiebstahl in
      einer Fabrikanlage in der Nähe.
    npc_mission_factory_proc_a_4: Der Kunde hätte gerne einen Gegenstand aus einer
      Fabrik in einer nahe gelegenen Welt zurück.
    npc_mission_factory_proc_a_5: Der Kunde verlangt nach einem äußerst schwierigen
      Daten-Hack. Das Ziel ist eine Fabrik innerhalb dieses Sternensystems.
    npc_mission_factory_proc_b_1: Beachte bitte, dass der Besitzer dieser Fabrik der
      Aktion nicht zugestimmt hat.
    npc_mission_factory_proc_b_2: Er möchte den Betrieb dieser Fabrik unterbrechen.
    npc_mission_factory_proc_b_3: Dieser Diebstahl wird seinem Betrieb einen erheblichen
      Vorteil bringen.
    npc_mission_factory_proc_b_4: Er benötigt die Innovationen aus dieser Fabrik,
      um seine eigenen Produkte zu verbessern.
    npc_mission_factory_proc_b_5: 'Es besteht Grund zur Annahme, dass diese Fabrik
      Schmuggelware produziert. '
    npc_mission_factory_proc_c_1: Der Kunde erinnert dich daran, keine Spuren zu hinterlassen.
      Diskretion ist von größter Bedeutung.
    npc_mission_factory_proc_c_2: Der Kunde rät zur Vorsicht. Die Fabrik wird wahrscheinlich
      über ein Sicherheitssystem verfügen.
    npc_mission_factory_proc_c_3: Die Vorgehensweise bleibt dir überlassen. Letztendlich
      sollen einfach nur die benötigten Daten gesammelt werden.
    npc_mission_factory_proc_c_4: Der Kunde wird jegliche Verbindung zu dir abstreiten,
      solltest du geschnappt werden. Lass dich also nicht schnappen.
    npc_mission_factory_proc_c_5: Der Kunde erwartet eine schnellstmögliche Lieferung
      der gestohlenen Daten.
    npc_mission_missing_proc_a_1: Der Begleiter des Kunden ist verschwunden.
    npc_mission_missing_proc_a_2: Der Freund des Kunden ist wie vom Erdboden verschluckt.
    npc_mission_missing_proc_a_3: Der Kunde möchte einen seiner Kameraden aufspüren.
    npc_mission_missing_proc_a_4: Der Kunde sucht jemanden, der ihm wichtig ist.
    npc_mission_missing_proc_a_5: Der Kunde wünscht sich die sichere Rückkehr eines
      Freundes.
    npc_mission_missing_proc_b_1: Er könnte sich auf einer Welt in der Nähe befinden.
    npc_mission_missing_proc_b_2: Es könnte sein, dass er auf eine planetare Einrichtung
      geflüchtet ist.
    npc_mission_missing_proc_b_3: Die Person war bei der Abreise verärgert und zornig.
      Sie könnte sich auf einer Welt in diesem System verstecken.
    npc_mission_missing_proc_b_4: Dieses Individuum reist für gewöhnlich zwischen
      den nahe gelegenen Welten hin und her. Vielleicht befindet es sich sogar irgendwo
      innerhalb dieses Systems.
    npc_mission_missing_proc_b_5: Es gibt viele Strukturen in diesem System, wo sich
      so ein Individuum verstecken könnte.
    npc_mission_missing_proc_c_1: Der Kunde betont, dass dem Begleiter nichts passieren
      darf. Er soll sicher zurückgebracht werden.
    npc_mission_missing_proc_c_2: Der Kunde wünscht eine schnelle Lösung des Problems.
    npc_mission_missing_proc_c_3: Der Kunde hofft auf eine sichere Rückkehr und zwar
      so schnell wie möglich.
    npc_mission_missing_proc_c_4: Der Kunde macht sich um das Wohlergehen Sorgen.
      Die Zeit drängt.
    npc_mission_missing_proc_c_5: Der Kunde verlangt bei dieser Angelegenheit Diskretion.
      Er möchte den Ruf des Freundes nicht schädigen.
    npc_mission_hide_seek_proc_a_1: Der Kunde möchte den Aufenthaltsort einer Person
      herausfinden.
    npc_mission_hide_seek_proc_a_2: Der Kunde hat das Verschwinden einer wichtigen
      Person bemerkt. Er möchte, dass sie gefunden wird.
    npc_mission_hide_seek_proc_a_3: Der Kunde ist im Moment nicht in der Lage, eine
      gewisse Person zu finden. Er muss sie aber finden.
    npc_mission_hide_seek_proc_a_4: Der Kunde muss eine Person ausfindig machen.
    npc_mission_hide_seek_proc_a_5: Der Kunde will, dass eine Person von hohem Interesse
      aufgespürt wird.
    npc_mission_hide_seek_proc_b_1: Die flüchtige Person hat etwas von großem Wert
      gestohlen.
    npc_mission_hide_seek_proc_b_2: Die flüchtige Person ist auf der Flucht vor der
      Gerechtigkeit.
    npc_mission_hide_seek_proc_b_3: Die Person hat die Familie des Kunden schwer beleidigt.
      Sie muss festgesetzt werden und ihre gerechte Strafe erhalten.
    npc_mission_hide_seek_proc_b_4: Sie schuldet dem Kunden eine große Menge an Units
      und weigert sich, die Schulden zu begleichen.
    npc_mission_hide_seek_proc_b_5: Sie weiß Dinge, die sie nicht wissen soll. Diese
      Situation muss bereinigt werden.
    npc_mission_hide_seek_proc_c_1: Der Kunde betont, dass das Wohlergehen der Person
      unwichtig ist. Ihr Aufenthaltsort soll einfach nur schnellstens gefunden werden.
    npc_mission_hide_seek_proc_c_2: Der Kunde wünscht sich eine abschließende Lösung
      dieses Problems.
    npc_mission_hide_seek_proc_c_3: Der Kunde hofft auf eine schnelle Rückkehr dieser
      flüchtigen Person.
    npc_mission_hide_seek_proc_c_4: Der Kunde kann die Sicherheit dieser Person außerhalb
      des Gewahrsams nicht garantieren. Die Zeit drängt.
    npc_mission_hide_seek_proc_c_5: Der Kunde verlangt bei dieser Angelegenheit Diskretion.
      Er möchte dem Strafgericht aus dem Weg gehen.
    npc_mission_frei_d_proc_a_1: Der Frachter des Kunden wird gerade von Piraten angegriffen.
    npc_mission_frei_d_proc_a_2: Der Kunde erbittet umgehende Unterstützung. Einer
      seiner Frachter innerhalb dieses Systems wird gerade angegriffen.
    npc_mission_frei_d_proc_a_3: Der Kunde benötigt die Hilfe aller verfügbaren Schiffe.
      Ein Feind bombardiert den Frachter des Kunden in einem Großangriff.
    npc_mission_frei_d_proc_a_4: 'Der Frachter des Kunden steht kurz davor, zerstört
      zu werden. '
    npc_mission_frei_d_proc_a_5: 'Piraten nehmen den Frachter des Kunden unter Beschuss. '
    npc_mission_frei_d_proc_b_1: 'An Bord des Frachters befindet sich eine beträchtliche
      Sammlung an Wirbelwürfeln. '
    npc_mission_frei_d_proc_b_2: Die Handelsroute, die durch dieses System führt,
      ist von großem strategischem Wert. Die Transporter stehen immer wieder vor Problemen.
    npc_mission_frei_d_proc_b_3: Der Frachter ist Ziel eines politischen Sabotageaktes,
      der von der Konkurrenz des Kunden finanziert wird.
    npc_mission_frei_d_proc_b_4: Der Frachter bringt Vorräte zu einer sterbenden Welt.
      Sollte dieser Angriff erfolgreich sein, werden unzählige Leben ausgelöscht.
    npc_mission_frei_d_proc_b_5: Es gibt keinen Grund für diesen Angriff. Die Crew
      an Bord ist unschuldig.
    npc_mission_frei_d_proc_c_1: Sie benötigen sofort defensive Unterstützung.
    npc_mission_frei_d_proc_c_2: Dieser Frachter darf auf keinen Fall zerstört werden.
    npc_mission_frei_d_proc_c_3: Der Feind darf diese Schlacht nicht gewinnen.
    npc_mission_frei_d_proc_c_4: Du musst diesen Kampf gewinnen.
    npc_mission_frei_d_proc_c_5: Der Frachter muss unter allen Umständen verteidigt
      werden.
    npc_mission_frei_a_proc_a_1: Der Kunde möchte, dass ein Frachter in der Nähe zerstört
      wird.
    npc_mission_frei_a_proc_a_2: Der Kunde möchte die Zerstörung eines Frachters in
      diesem System sehen.
    npc_mission_frei_a_proc_a_3: Der Kunde möchte, dass ein Frachter in diesem System
      verschwindet.
    npc_mission_frei_a_proc_a_4: Der Kunde möchte, dass du einen Frachter zerstörst,
      der gerade durch dieses System kommt.
    npc_mission_frei_a_proc_a_5: Der Kunde wünscht sich die Zerstörung eines feindlichen
      Frachters.
    npc_mission_frei_a_proc_b_1: Der Kapitän dieses Frachters hat sich entschieden,
      den Kunden zu hintergehen.
    npc_mission_frei_a_proc_b_2: Die Crew des Frachters gewährt gefährlichen Flüchtigen
      Unterschlupf.
    npc_mission_frei_a_proc_b_3: Dieser Frachter hat wiederholt Geldstrafen und Warnungen
      in diesem Sektor ignoriert.
    npc_mission_frei_a_proc_b_4: Der Kapitän dieses Frachters ist ein Ketzer, der
      alte Gepflogenheiten verweigert.
    npc_mission_frei_a_proc_b_5: An Bord des Frachters befindet sich eine wertvolle
      Ladung. Der Kunde möchte nicht, dass diese Ladung den Hafen erreicht ...
    npc_mission_frei_a_proc_c_1: Die Zerstörung des Frachters wird für alle ein deutliches
      Zeichen sein.
    npc_mission_frei_a_proc_c_2: Die Zerstörung soll die Überlegenheit des Kunden
      demonstrieren.
    npc_mission_frei_a_proc_c_3: Natürlich muss deine Verbindung zum Kunden geheim
      bleiben.
    npc_mission_frei_a_proc_c_4: Der Kunde wünscht allen, die ihm helfen, einen guten
      Flug.
    npc_mission_frei_a_proc_c_5: Er wünscht dir viel Glück bei diesem Auftrag.
    npc_mission_photo_proc_a_1: Der Kunde ist ein renommierter Entdecker. Er ist krank
      geworden und kann seine vereinbarten Expeditionen nicht abschließen. Er sucht
      diskrete Geografiekollegen, die bereits erfolgreiche Reisen vorweisen können.
    npc_mission_photo_proc_a_2: Der Kunde führt eine Bilderdatenbank. Er bietet kleineren
      Unternehmen, die kein eigenes Bildmaterial beschaffen können, eine große Auswahl
      an suchbaren Bildern.
    npc_mission_photo_proc_a_3: Der Kunde ist für ein bedeutendes Forschungslabor
      verantwortlich. Er hat einen großen Budgetüberschuss und nicht genügend Dinge
      zu untersuchen.
    npc_mission_photo_proc_a_4: Der Kunde hat einen detaillierten Bericht über seine
      jährliche Aktivität verfasst, braucht aber noch einige Bilder, um den Text zu
      beleben.
    npc_mission_photo_proc_a_5: Der Kunde beschäftigt sich mit besonders heikler industrieller
      „Forschung“ und braucht Bilder, um seine „Studien“ voranzutreiben.
    npc_mission_photo_proc_a_6: Der Kunde sucht nach Inspiration für seine jüngste
      Arbeit, eine Reihe von „Mixed Media“-Gemälden.
    npc_mission_photo_proc_a_7: Der Kunde möchte die Stiftung eines Fotografie-Kollektivs
      fördern. Er benötigt eine Arbeitsgrundlage, um das Geschäft anzukurbeln.
    npc_mission_photo_proc_a_8: Der Kunde führt ein Datenverarbeitungszentrum. Er
      braucht eine große Sammlung an Bildern, mit denen er seine Komprimierungs- und
      Übertragungsleitungen testen kann.
    npc_mission_photo_proc_a_9: Der Kunde hält es für nicht notwendig, seine Absichten
      offenzulegen. Solche Informationen werden nach dem Prinzip „Kenntnis nur bei
      Bedarf“ weitergegeben, und er ist der Auffassung, dass du nur wissen musst,
      dass er Bilder benötigt.
    npc_mission_photo_proc_a_10: Der Kunde führt eine Langzeit-Vergleichsstudie durch.
      Er benötigt Fotografien mit Zeitstempel für sein Archiv.
    npc_mission_photo_proc_a_11: Der Kunde möchte seine maschinellen Lernalgorithmen
      verbessern. Er hofft, seiner KI beibringen zu können, Objekte nicht nur zu erkennen,
      sondern sie auch für ihren ästhetischen Wert zu schätzen.
    npc_mission_photo_proc_a_12: Der Kunde möchte der Galaxie durch die Verbreitung
      inspirierender Bilder Hoffnung und Freude bringen. Er sucht künstlerisch gesinnte
      Entdecker für seine Mission.
    npc_mission_photo_proc_a_13: Der Kunde möchte ein exaktes Archiv lokaler Welten
      errichten. Angeheuerte Biologen und Geografen haben bereits passende Proben
      gesammelt und jetzt braucht er Bilddaten, um den Vorgang abzuschließen.
    npc_mission_photo_proc_a_14: Der Kunde hat ein Fotoverarbeitungsprogramm entwickelt,
      das klare Digitalfotos aufnimmt und auf dünnen physischen Datenträgern speichert.
      Der einzige verbleibende Schritt ist das Testen des Vorgangs mit genauen Beispieldaten.
    npc_mission_photo_proc_a_15: Der Kunde wird von der Angst vor einem Gedächtnisverlust
      verfolgt. Er möchte einen Katalog bedeutender Orte anlegen, der als visuelle
      Stütze dienen soll, falls sein Verstand nachlässt.
    npc_mission_photo_proc_a_16: Der Kunde möchte eine neue Technologie testen, die
      Gerüche mit Bildern verbindet. Dafür benötigt er Fotos, die aussehen, als müssten
      sie einen beißenden Geruch ausströmen.
    npc_mission_photo_proc_a_17: Der Kunde hofft, Repräsentanten zu Planetenrisiken
      in diesem Gebiet einfliegen zu können. Er benötigt umfassende Feldnotizen, bevor
      er dies gefahrlos tun kann.
    npc_mission_photo_proc_a_18: Der Kunde ist auf der Suche nach neuen Farben. Er
      ist der Meinung, dass die Farbgewinnung schon viel zu lange stagniert, und hat
      einige vielversprechende Hinweise.
    npc_mission_photo_proc_a_19: Der Kunde möchte eine Karte des lokalen Systems anlegen.
      Er hat den Großteil der Navigationsdaten beisammen, benötigt aber noch praktische
      Details, damit die Karte herausstechen kann.
    npc_mission_photo_proc_a_20: Der Kunde entwirft einen Reiseführer für die Planeten
      dieses Systems. Er benötigt hochwertige Bilder, damit seine Leser wissen, wovon
      sie begeistert sein müssen, wenn sie seine Reise mitmachen.
    npc_mission_photo_proc_a_21: Der Kunde hofft, zusätzliche Einnahmen zu erzielen,
      indem er Postkarten erstellt und vertreibt sowie holografische Bilder als Souvenir
      verkauft.
    npc_mission_photo_proc_a_22: Der Kunde möchte ein neues Druckverfahren testen,
      bei dem durch den Einsatz halluzinogener Pigmente ein Gefühl des Bildes beim
      Betrachter entsteht.
    npc_mission_photo_proc_a_23: Der Kunde studiert die emotionale Reaktion auf Bilder
      und findet, dass seine Testdaten Lücken aufweisen.
    npc_mission_photo_proc_a_24: Der Kunde möchte ein Bildbearbeitungsprogramm testen,
      das zusätzliche Details nahtlos in bestehende Fotos einfügen soll.
    npc_mission_photo_proc_a_25: Der Kunde möchte eine lange Forschungsarbeit publizieren,
      befürchtet aber, dass niemand sie lesen wird, wenn keine Bilder darin vorkommen.
    npc_mission_photo_loc_proc_b_1: Sein aktueller Bedarf richtet sich nach Bildern,
      die ein Gefühl von Heimat vermitteln, um die Betrachter an ihre Kindheit zu
      erinnern.
    npc_mission_photo_loc_proc_b_2: Er hofft auf unvergessliche Panoramafotos, die
      die Weite der Landschaft perfekt wiedergeben.
    npc_mission_photo_loc_proc_b_3: Er benötigt ausdrücklich detailreiche und prachtvolle
      Landschaftsfotos.
    npc_mission_photo_loc_proc_b_4: Er braucht Bilder mit spektakulären Ausblicken,
      bei denen sich die Betrachter angesichts der Größe des Universums ganz klein
      vorkommen.
    npc_mission_photo_loc_proc_b_5: Er hofft auf Bilder, die die planetare Geologie
      demonstrieren und deutlich machen, welche Kräfte eine Planetenoberfläche formen.
    npc_mission_photo_loc_proc_b_6: Er braucht Landschaftsbilder, die das ganze Ausmaß
      planetarer Topografie zeigen.
    npc_mission_photo_loc_proc_b_7: Im Besonderen sucht er nach Fotografien geologischer
      Formationen; Bilder, die die Kräfte von Wind, Wasser und Plattenverschiebungen
      demonstrieren.
    npc_mission_photo_loc_proc_b_8: Er wünscht sich Fotos natürlicher Landschaften,
      die Betrachter in Ehrfurcht und Staunen versetzen.
    npc_mission_photo_loc_proc_c_1: Der Kunde übernimmt keine Verantwortung für die
      Gefahren, denen der Fotograf begegnet.
    npc_mission_photo_loc_proc_c_2: Von Wasser oder Strahlung beschädigte Fotos werden
      nicht akzeptiert, stell also sicher, dass deine Kamera ausreichend geschützt
      ist.
    npc_mission_photo_loc_proc_c_3: Der Kunde verlangt ausdrücklich Fotos, die zu
      Fuß aufgenommen wurden. Fotos aus dem Schiff werden nicht akzeptiert.
    npc_mission_photo_loc_proc_c_4: Alle Lichtverhältnisse werden in Betracht gezogen,
      solange die Wellenlänge im sichtbaren Spektrum bleibt.
    npc_mission_photo_loc_proc_c_5: 'Hinweis: Als Auftraggeber des Werkes liegt das
      Urheberrecht beim Kunden.'
    npc_mission_photo_loc_proc_c_6: 'Hinweis: Durch die Annahme des Auftrags erhält
      der Kunde eine gebührenfreie Lizenz zur unbegrenzten Verwendung der Bilder.'
    npc_mission_photo_loc_proc_c_7: 'Hinweis: Der Kunde übernimmt die vollständigen
      moralischen Rechte an der späteren Verwendung des Bildes.'
    npc_mission_photo_cre_proc_b_1: Seine Ansprüche an Bilder sind ziemlich locker,
      allerdings muss in ihnen eine Kreatur in ihrem natürlichen Lebensraum vorkommen.
    npc_mission_photo_cre_proc_b_2: Er hat gerade Bedarf an Fotografien lebender Kreaturen.
    npc_mission_photo_cre_proc_b_3: Im Besonderen hofft der Kunde auf Bilder wild
      lebender Tiere.
    npc_mission_photo_cre_proc_b_4: Er sucht nach Fotografen, die hochwertige Tierbilder
      liefern können.
    npc_mission_photo_cre_proc_b_5: Er hat einen Mangel an Wildtierfotos, den er gerne
      beheben möchte.
    npc_mission_photo_cre_proc_b_6: Sein Projekt ist fast beendet, aber ihm fehlt
      es noch an Fotografien lebender Kreaturen.
    npc_mission_photo_cre_proc_b_7: Er benötigt naturalistische Wildtierbilder, die
      das natürliche Verhalten der Tiere zeigen.
    npc_mission_photo_cre_proc_b_8: Er sucht nach hochauflösenden Bildern lebender
      Kreaturen mit Geotags.
    npc_mission_photo_cre_proc_c_1: Die Entfernung kann der Fotograf bestimmen, solange
      das Bild deutlich ist.
    npc_mission_photo_cre_proc_c_2: 'Hinweis: Der Fotograf trägt das Risiko, wenn
      er sich entschließt, Fotos von Raubtieren zu schießen.'
    npc_mission_photo_cre_proc_c_3: Der Fotograf kann frei über die Details des Bildes
      entscheiden – einzelnes Tier oder Herde, Raub- oder Beutetier, Nah- oder Fernaufnahme.
    npc_mission_photo_cre_proc_c_4: Die Bildkomposition obliegt dem Fotografen, doch
      der Kunde würde Fotos bevorzugen, auf denen die Kreaturen glücklich aussehen.
    npc_mission_photo_cre_proc_c_5: 'Hinweis: Als Auftraggeber des Werkes liegt das
      Urheberrecht beim Kunden.'
    npc_mission_photo_cre_proc_c_6: 'Hinweis: Durch die Annahme des Auftrags erhält
      der Kunde eine gebührenfreie Lizenz zur unbegrenzten Verwendung der Bilder.'
    npc_mission_photo_cre_proc_c_7: 'Hinweis: Der Kunde übernimmt die vollständigen
      moralischen Rechte an der späteren Verwendung des Bildes.'
    npc_mission_photo_bld_proc_b_1: Er hat dringenden Bedarf an Fotos von planetaren
      Strukturen.
    npc_mission_photo_bld_proc_b_2: Im Besonderen ist er an Architekturaufnahmen interessiert.
    npc_mission_photo_bld_proc_b_3: Sein momentaner Bedarf liegt in Fotografien der
      bebauten Umwelt, in Fotos, die zeigen, wie wir die Landschaft nach unserem Willen
      formen können.
    npc_mission_photo_bld_proc_b_4: Er sucht Bilder von Gebäuden, speziell von solchen
      mit Wächter-Aktivität in der Nähe.
    npc_mission_photo_bld_proc_b_5: Er wünscht sich im Besonderen Fotos, die zeigen,
      wie Gebäude in feindlichem Gebiet angeordnet werden können.
    npc_mission_photo_bld_proc_b_6: Er möchte sich in Architektur spezialisieren und
      braucht eine Sammlung an Referenzbildern.
    npc_mission_photo_bld_proc_b_7: Er sucht nach Bildern von Gebäuden, die das Verhältnis
      von Strukturen zur natürlichen Umgebung verdeutlichen.
    npc_mission_photo_bld_proc_b_8: Er sucht Architekturporträts, die die bebaute
      Umwelt in ihrer ganzen Pracht zeigen.
    npc_mission_photo_bld_proc_b_9: Er sucht Fotos, die die lokale Infrastruktur veranschaulichen.
    npc_mission_photo_bld_proc_c_1: Der Kunde bittet den Fotografen, die Bewohner
      der Zielstruktur mit Respekt zu behandeln.
    npc_mission_photo_bld_proc_c_2: 'Hinweis: Diskretion ist geboten. Errege nicht
      die Aufmerksamkeit der Wächter.'
    npc_mission_photo_bld_proc_c_3: Bitte bedenke, dass der Kunde ausdrücklich Fotografien
      intakter Gebäude möchte.
    npc_mission_photo_bld_proc_c_4: Der Fotograf ist angehalten, das Gebäude so umfassend
      wie möglich darzustellen und möglichst keine Einwohner zu zeigen.
    npc_mission_photo_bld_proc_c_5: 'Hinweis: Als Auftraggeber des Werkes liegt das
      Urheberrecht beim Kunden.'
    npc_mission_photo_bld_proc_c_6: 'Hinweis: Durch die Annahme des Auftrags erhält
      der Kunde eine gebührenfreie Lizenz zur unbegrenzten Verwendung der Bilder.'
    npc_mission_photo_bld_proc_c_7: 'Hinweis: Der Kunde übernimmt die vollständigen
      moralischen Rechte an der späteren Verwendung des Bildes.'
    npc_mission_photo_bld_head: MACHE FOTOS VON GEBÄUDEN
    npc_mission_photo_cre_head: MACHE FOTOS VON KREATUREN
    npc_mission_photo_bio_head: MACHE FOTOS VON LANDSCHAFTEN
    npc_mission_photo_bld_sub: Fotos von Gebäuden machen
    npc_mission_photo_cre_sub: Fotos von Kreaturen machen
    npc_mission_photo_bio_sub: Fotos von Landschaften machen
