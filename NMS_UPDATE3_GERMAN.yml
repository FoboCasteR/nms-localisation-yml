    npc_core_act3_1_desc: |-
      Ich bringe mich in meinem Schiff in Sicherheit, ich bin beruhigt, aber mir ist übel.
      Ich habe das Gefühl, als müsste ich mich übergeben.
    npc_core_act3_1_opt_a: Übergeben
    npc_core_act3_1_opt_b: Widerstehen
    npc_core_act3_1_res_a: Ich hätte mich fast übergeben, aber dann spricht eine Stimme
      aus meinem Exo-Anzug zu mir. Meine Übelkeit verschwindet.
    npc_core_act3_1_res_b: Ich versuche, zu widerstehen, aber mein Magen dreht sich
      um. Als ich mich gerade übergeben will, spricht eine Stimme aus meinem Exo-Anzug
      zu mir. Meine Übelkeit verschwindet.
    npc_core_act3_1a_lang: |-
      EKEL | FURCHT | PANISCHE REAKTION [<TRADABLE>ENTDECKT<>]

      GEGENMASSNAHME [<STELLAR>GESTARTET<>] <IMG>SLASH<> SÄUBERUNG [<TECHNOLOGY>NEUTRALISIERT<>]
    npc_core_act3_1a_desc: |-
      Es ist die Stimme meines Exo-Anzugs, die mir sagt, dass sie mich gerettet hat. Sie war bei meinem allerersten Erwachen bei mir, wo sie mich vor gefährlichen Bedingungen, feindlichen Entitäten und Finanztransaktionen warnte.

      Auf eine seltsame Art und Weise ist diese Stimme mein ältester Freund, ein konstanter Begleiter durch dick und dünn ...
    npc_core_act3_1a_opt_a: Sie fragen, was du jetzt tun sollst
    npc_core_act3_1a_opt_b: Fragen, ob sie irgendwelche Witze kennt
    npc_core_act3_1a_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act3_1a_res_a: |-
      Der Exo-Anzug antwortet nicht. Aber ich fühle mich besser. Mit einem Computer zu sprechen, als wäre er lebendig ... na ja, das habe ich mir in letzter Zeit wohl angewöhnt.

      Ich wurde mit der Fähigkeit geboren, unzählige Dinge zu tun. Ich hätte gern länger gelebt, wenn es möglich gewesen wäre ...
    npc_core_act3_1a_res_b: |-
      Der Exo-Anzug antwortet natürlich nicht. Er hüllt sich in Schweigen.

      Ich kann mich nicht erinnern, schon mal einen Witz erzählt zu haben.

      Ich wurde mit der Fähigkeit geboren, unzählige Dinge zu tun. Ich hätte gern länger gelebt, wenn es möglich gewesen wäre ...
    npc_core_act3_1a_res_c: |-
      Ich sage nichts, aber allein den Gedanken gedacht zu haben ... bringt mich zum Schmunzeln.

      Ich wurde mit der Fähigkeit geboren, unzählige Dinge zu tun. Ich hätte gern länger gelebt, wenn es möglich gewesen wäre ...
    npc_core_act3_1b_desc: "Meine kurze Zufriedenheit schwindet. Ich muss alle warnen,
      die ich kenne – ich muss so viele Reisende warnen wie möglich. \n\nDas Multiversum
      endet in sechzehn Minuten. Ob uns Stunden, Tage, Jahre in diesem falschen Weltraum
      verbleiben, weiß ich nicht."
    npc_core_act3_1b_opt_a: Losfliegen
    npc_core_act3_2_holohub_lang: WARNUNG <IMG>SLASH<> NETZWERKFEHLER <IMG>SLASH<>
      16 <IMG>SLASH<> WARNUNG <IMG>SLASH<> NETZWERKFEHLER <IMG>SLASH<>
    npc_core_act3_2_holohub_desc: Das Terminal ist ein Datenstrom aus Warnungen und
      Fehlermeldungen, die alle vor einem Totalausfall warnen. Aber ich muss tun,
      was ich kann. Ich muss den anderen erzählen, was ich herausgefunden habe.
    npc_core_act3_2_holohub_opt_a: Übertragung versuchen
    npc_core_act3_2_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_2_holohub_res: "Ich warne die Reisenden vor dem, was ich herausgefunden
      habe: Diese Welten sind nicht real. Der Atlas ist kein Gott, sondern eine Maschine,
      die aus einem unerfindlichen Grund unzählige Realitäten simuliert. \n\nUnd nach
      Jahrtausenden, in denen er in Betrieb war, nähert sich der Atlas seinem Ende.
      Es verbleiben noch sechzehn Minuten, bis das System versagt. \n\nAuch wenn wir
      nicht wissen, wie viel Zeit uns in der Simulation verbleibt, ist es an der Zeit,
      unseren Frieden mit der Welt zu schließen und sich zu verabschieden.\n\nIch
      beende meine Nachricht in der Ungewissheit, ob sie je jemand hören wird. Ich
      blicke hinaus über diese Welt und frage mich, wie viele Kreaturen noch nicht
      entdeckt wurden, wie viel Schönheit verloren gehen wird ...\n\nAber ich weiß,
      was ich tun muss. Alle Wege haben mich dorthin geführt, mit jedem Portal kam
      ich näher und näher ... Ich muss zum Zentrum dieser Galaxie. Sie ist das Epizentrum
      dieses Defekts, \n\nIch werde mich, wenn möglich, von meinen Freunden verabschieden
      und mich dann unserem Schöpfer stellen. Ich werde herausfinden, was als Nächstes
      passiert."
    nada_core_act3_3_lang: Reisender Freund ... wir sind sofort gekommen, als wir
      es hörten. Bitte, betritt die Anomalie. Polo wird Tee machen. Es ist nicht sicher
      in deinem Universum ...
    nada_core_act3_3_opt_a: NPC_CORE_ACT1_3C_OPT_A
    polo_core_act3_4_lang: Beben hallen im Multiversum wider, mein Freund! Realitätsbeben
      haben seit dem Frühstück achtzig Dimensionen verschlungen. Du hast Glück, dass
      wir dich gefunden haben!
    polo_core_act3_4_opt_a: Polo von Simulation erzählen
    polo_core_act3_4_opt_b: Polo von Sechzehn erzählen
    polo_core_act3_4a_lang: Nein, mein Freund! Sprich nicht darüber.
    polo_core_act3_4a_opt_a: EXP_CORE_ACT1_6A_OPT_A
    polo_core_act3_4a_opt_b: Seinen Wunsch respektieren
    polo_core_act3_4a_res_a: Polo wirkt gequält.
    polo_core_act3_4a_res_b: Polo wirkt dankbar.
    polo_core_act3_4b_lang: |-
      Wir sind anormal, wir haben beeindruckende anormale Station, ja, aber <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> aber wir sind dennoch erschaffene Wesen. Wir <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> sind nicht wie du, wir <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ... <>

      Über die Natur zu sprechen, bringt Schmerz, Gefahr. Aber vertraue uns, wir wissen Bescheid, mein Freund! Wir werden mit dir weinen, wir werden immer bei dir sein, unabhängig von den Gefahren oder Kosten, versprochen. Du bist Freund!
    polo_core_act3_4b_opt_a: "„Lebwohl“ sagen"
    polo_core_act3_4b_opt_b: "„Bis bald“ sagen"
    polo_core_act3_4b_res_a: Nicht „Lebwohl“, mein Freund! Bis wir uns wiedersehen!
    polo_core_act3_4b_res_b: Bis bald, mein Freund!
    polo_core_act3_4_lang_loop: Nada gab mir ein Tonband mit Korvax-Musik! Darauf
      stand „16“ geschrieben. Dieser törichte Nada komponiert Musik für das Ende ...
      Nichts endet jemals.
    polo_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act3_4_lang: |-
      Du weißt jetzt Bescheid, oder? Über unsere simulierte Natur, über das Ende?
      Der Atlas ... er ist defekt. Er setzt sich in seiner Panik selbst zurück, immer und immer wieder. Er versucht, etwas zu löschen, was er für eine Anomalie hält.
      Aber die Löschvorgänge ändern nichts, die Grenzen fallen weiter. Der Atlas wird sterben in<AUDIO>TXT_RadioNoise<><STELLAR> ... kzzzkt ...<> sechzehn <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> Aber wir müssen nicht so bald gehen! Er muss uns nicht aus Angst löschen!
    nada_core_act3_4_opt_a: Fragen, wie oft das schon passiert ist
    nada_core_act3_4_opt_b: Fragen, ob es Nada gut geht
    nada_core_act3_4_res_a: Ich weiß es nicht. Ich glaube nicht, dass wir das wissen
      können. Manche Dinge geschehen außerhalb des Kreislaufs.
    nada_core_act3_4_res_b: Nada sagt, es gehe ihm gut, und ist gerührt, dass ich
      gefragt habe.
    nada_core_act3_4a_lang_var1: "Er will, dass du zum Zentrum reist. Er will, dass
      du bei ihm bist. Du ... du kannst versuchen, ihn daran zu hindern, sich zurückzusetzen.
      \nDu hast seinem Weg vertraut, reisender Freund, und in diesem Akt der Sympathie
      und Schöpfung hast du dem Atlas eine Nachricht geschickt: Das Schöpfung es allein
      der Schöpfung wegen wert ist, beschützt zu werden, am Leben erhalten zu werden!\nDu
      hast womöglich unzählige Universen vor einer frühzeitigen Zerstörung bewahrt!"
    nada_core_act3_4a_lang_var2: "Eines Tages müssen wir alle sterben, vielleicht
      ist dieser Tag schon nahe, aber wir dürfen nicht kampflos aufgeben! \nEr handelt
      voreilig, fährt in seiner Angst und Panik eine Simulation nach der anderen herunter.\nVor
      der Letzten Schnittstelle, vor dem Zentrum ... verbringe Zeit mit dem Atlas.
      Vollende seinen Weg. Wir müssen ihn an die Freude der Schöpfung erinnern."
    nada_core_act3_4a_opt_a: Fragen, was er jetzt tun wird
    nada_core_act3_4a_opt_b: POLO_CORE_ACT3_4B_OPT_A
    nada_core_act3_4a_res_a: Nada und Polo werden ihre Reisen fortsetzen, ihre Rollen
      wie gewohnt weiterspielen.
    nada_core_act3_4a_res_b: Wir werden dich vor dem Ende noch oft sehen, da bin ich
      mir sicher. Du musst eine gute Entität gewesen sein.
    nada_core_act3_4a_res_chunk: Jeder muss irgendwann sterben, mein reisender Freund.
      Dass uns ein solches Schicksal ereilt ... das macht uns real.
    nada_core_act3_4_lang_loop: Kennst du das Geräusch, das ein sterbendes Universum
      macht? Es ist schrecklich, mein reisender Freund! Ich flehe dich an, höre nicht
      hin!
    nada_core_act3_4_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_5_lang: |-
      Hm ... Ich habe deine Nachricht erhalten.

      Das ... ist ziemlich viel auf einmal. Eine Simulation? Nichts ist real? Es ... aber irgendwie fühlt es sich so an, als würde das keine Rolle spielen. Nicht, wenn wir ohnehin sterben. Und <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> ich habe darüber nachgedacht.

      Wenn ein Hilferuf des Atlas der Grund für die Probleme dieses Universums ist, dann ruft er schon sehr lange nach Hilfe. Diese sechzehn Minuten? Ich wette, uns bleiben noch Jahre, bevor wir sterben.
    npc_core_act3_5_opt_a: Fragen, was er vorhat
    npc_core_act3_5_opt_b: Fragen, warum er nicht aufgebracht ist
    npc_core_act3_5_res_b: Wieso sollte ich das sein? Wir alle müssen irgendwann sterben.
      Und welche Zeit könnte interessanter sein als diese? Wir werden sterben, wie
      noch nie jemand zuvor gestorben ist!
    npc_core_act3_5a_lang_var1: "Ich habe lange darüber nachgedacht ... darüber, dass
      wir uns nicht treffen können, obwohl wir uns scheinbar am selben Ort befinden.\n\nIch
      glaube nicht, dass wir je am selben Ort waren. Ich glaube, diese Portale – die
      teleportieren uns nicht. Sie transformieren uns, die schneiden durch Dimensionen.
      Das denke ich zumindest ... anders lässt sich all das nicht erklären. \n\nUnd
      wenn die Mauern zwischen den Welten wirklich fallen? Vielleicht können wir vor
      der Apokalypse doch noch mal einen trinken gehen."
    npc_core_act3_5a_lang_var2: "Ich habe viel darüber nachgedacht ... darüber, dass
      du mich nicht durch das Portal hast gehen lassen, dass du Angst hattest, ich
      könnte sterben. Ich weiß, dass du mich nicht aus dem Abenteuer ausschließen
      wolltest. \n\nIch weiß ... ich weiß, dass ich ein wenig von der Wichtigkeit
      meiner Verträge geblendet war.\n\nAber weißt du was? Wenn wir ohnehin sterben,
      werde ich durch das Portal gehen und sehen, was du gesehen hast. Vielleicht
      können wir vor der Apokalypse doch noch mal einen trinken gehen."
    npc_core_act3_5a_opt_a: POLO_CORE_ACT3_4B_OPT_A
    npc_core_act3_5b_desc_var1: Ich verabschiede mich und sage Apollo, dass ich auf
      dem Weg zum Zentrum bin. Er sagt mir, dass er versuchen wird, vor mir dort zu
      sein.
    npc_core_act3_5b_desc_var2: Ich verabschiede mich und gebe Apollo die Glyphen,
      die ich zuvor für mich behalten habe. Ich sage ihm, dass ich auf dem Weg zum
      Zentrum bin. Er sagt mir, dass er versuchen wird, vor mir dort zu sein.
    npc_core_act3_5b_desc_var3: Wir sprechen über unsere gemeinsamen Erinnerungen.
      Obwohl wir uns noch nicht besonders lange kennen, uns nie getroffen haben, meint
      er, er sei stolz, mit mir zusammengearbeitet zu haben.
    npc_core_act3_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act3_5b_res_a: Leb wohl. Mein Freund.
    npc_core_act3_6_lang: |-
      Ich habe deine <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> Nachricht erhalten ... Ich ... ich weiß nicht, was ich sagen soll.

      Woher <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> weißt du, dass der Atlas die Wahrheit sagt?
    npc_core_act3_6_opt_a: Sagen, dass du es glaubst
    npc_core_act3_6_opt_b: Sagen, dass du dir nicht sicher bist
    npc_core_act3_6a_lang: |-
      Ich ... ich glaube, ich muss mich bei dir entschuldigen, mein Freund.

      Als ich herausgefunden habe, was du mir angetan hast, dachte ich, mein Leben wäre vorbei. Hier für immer gefangen zu sein, in dem Wissen, dass nichts real ist? Das fühlte sich schlimmer an als der Tod.

      Aber ... du hast mich gerettet. Wenn der Atlas die Wahrheit sagt, war vorher auch nichts real. Vielleicht habe ich nie etwas Reales gekannt. Ich glaube nicht, dass „real“ irgendetwas bedeutet. Ich glaube nicht, dass es eine Rolle spielt.

      Alles wird gut, Reisender. Die Welt <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> es ist gut ...
    npc_core_act3_6a_opt_a: NPC_CORE_ACT1_4_OPT_A
    npc_core_act3_6a_opt_b: Ihm danken
    npc_core_act3_6a_res: |-
      Vielleicht war ich nie <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> real bedeutet <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> nichts. Ich weiß nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<>

      Alles wird <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> es ist gut ...
    npc_core_act3_6b_desc: Dieselbe Kommunikation kehrt zu mir zurück, durchzogen
      von einem Rauschen. Die Nachricht, der Tonfall ... alles ist identisch.
    npc_core_act3_6b_opt_a: Versuchen, sie neu einzustellen
    npc_core_act3_6b_opt_b: Fragen, warum er sich wiederholt
    npc_core_act3_6b_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6c_lang: NPC_CORE_ACT3_6A_RES
    npc_core_act3_6c_desc: |-
      Und dann begreife ich es. Die Geräusche, das Rauschen, das ich im Verlauf meiner Abenteuer gehört habe. Es ist keine Störung, keine Verfälschung einer weit entfernten Kommunikation. Wie kann das sein? Wir sprechen über das Protokoll eines Traums.

      Die Geräusche ... der Klang von <AUDIO>TXT_RadioNoise<><STELLAR>... es ist der Klang des Erwachens. Es ist der Klang, den man hört, wenn alles auseinanderfällt. Der letzte Atemzug. Der Tod des Atlas wird nicht in sechzehn Minuten beginnen. Er hat vor langer Zeit begonnen.

      Selbst jetzt, nach dieser Erkenntnis, erfüllen mich Artemis’ Worte mit Zufriedenheit und einer Entschlossenheit, weiterzumachen. Es gibt immer noch etwas Gutes in dieser Welt.
    npc_core_act3_6c_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act3_6c_res_a: "Ich verabschiede mich, weiß jedoch nicht, ob mich Artemis
      überhaupt hören kann. Ich weiß nicht einmal, was es bedeutet, mich zu hören.
      Wir sind alle bloß Daten. Hat er mich jemals gehört? \n\nDiese Defekte werden
      während der letzten Tage immer häufiger auftreten ... Individuen, die in einem
      Kreislauf gefangen sind und sich ständig wiederholen. Planeten wurden ausgelöscht
      oder haben sich über Nacht verändert, alle Entdeckungen gingen verloren. Ich
      muss weiterreisen ..."
    npc_core_act3_6d_lang: |-
      Ich weiß ... ich weiß, dass du beschäftigt warst. Jetzt weiß ich auch, warum.
      Aber ... ich würde immer noch gerne einen anderen Reisenden sehen, bevor ich sterbe. Ich würde mich immer noch gerne treffen, wenn wir die Möglichkeit haben. Sofern sich das angesichts der Umstände nicht albern anhört.
    npc_core_act3_6d_opt_a: NPC_CORE_ACT2_12_OPT_A
    npc_core_act3_6d_opt_b: Weiterhin lügen
    npc_core_act3_6e_lang: Ich weiß <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<>
      ich weiß, dass du <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> ich würde
      immer noch gerne einen anderen Reisenden sehen <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzkt ...<> Sofern sich das ...
    npc_core_act3_6e_desc: NPC_CORE_ACT3_6B_LANG
    npc_core_act3_6e_opt_a: NPC_CORE_ACT3_6B_OPT_A
    npc_core_act3_6e_opt_b: NPC_CORE_ACT3_6B_OPT_B
    npc_core_act3_6e_opt_c: NPC_CORE_ACT2_12A_OPT_C
    npc_core_act3_6f_lang: NPC_CORE_ACT3_6E_LANG
    npc_core_act3_6f_desc: |-
      Und dann begreife ich es. Die Geräusche, das Rauschen, das ich im Verlauf meiner Abenteuer gehört habe. Es ist keine Störung, keine Verfälschung einer weit entfernten Kommunikation. Wie kann das sein? Wir sprechen über das Protokoll eines Traums.

      Die Geräusche ... der Klang von <AUDIO>TXT_RadioNoise<><STELLAR>... es ist der Klang des Erwachens. Es ist der Klang, den man hört, wenn alles auseinanderfällt. Der letzte Atemzug. Der Tod des Atlas wird nicht in sechzehn Minuten beginnen. Er hat vor langer Zeit begonnen.
    npc_core_act3_6f_opt_a: Leb wohl
    npc_core_act3_6f_res_a: "Ich verabschiede mich, weiß jedoch nicht, ob mich Artemis
      überhaupt hören kann. Ich weiß nicht einmal, was es bedeutet, mich zu hören.
      Wir sind alle bloß Daten. Hat er mich jemals gehört? \n\nDiese Defekte werden
      während der letzten Tage immer häufiger auftreten ... Individuen, die in einem
