    ui_core_terrainedit_title: Terrainmanipulation
    ui_core_terrainedit_sub: Terrainmanipulator bauen und beherrschen
    ui_core_terrainedit_desc: |-
      Beim Terrainmanipulator handelt es sich um einen fortgeschrittenen Multiwerkzeug-Aufsatz, mit dem der Benutzer sich durch den Untergrund graben kann.
      Der Terrainmanipulator wird mit metallischen Elementen aufgeladen. Mit fortgeschritteneren Metallen erreicht man eine höhere Ladung.
      Der Terrainmanipulator zerstört standardmäßig den Boden, wenn er abgefeuert wird. Im Schnellmenü kannst du in den erweiterten Bearbeitungsmodus schalten und so weitere Optionen zum Bauen aktivieren.
    ui_core_terrainedit_obj1: Terrainmanipulator installieren
    ui_core_terrainedit_obj1_tip: |-
      Für den <TECHNOLOGY>Terrainmanipulator<> sind <FUEL>Diwasserstoff-Gelee<> und <COMMODITY>Kohlenstoff-Nanoröhren<> erforderlich.
      Baue den <TECHNOLOGY>Terrainmanipulator<> im <VAL_ON>Multiwerkzeug-Inventar<>.
    ui_core_terrainedit_obj2: Terrainmanipulator testen
    ui_core_terrainedit_obj2_tip: |-
      Benutze den <TECHNOLOGY>Terrainmanipulator<> mit <IMG>FIRE<>. Wähle den Multiwerkzeugmodus mit <IMG>CYCLEWEAPON<> aus. Mit dem <TECHNOLOGY>Terrainmanipulator<> gegrabene Tunnel bieten Schutz vor <COMMODITY>Gefahren<>.
      Suche im <VAL_ON>Untergrund<> nach wertvollen Elementen wie <EARTH>Kobalt<> oder anderen Schätzen. Im Standardmodus zerstört der <TECHNOLOGY>Terrainmanipulator<> das Terrain. Verwende das <VAL_ON>Schnellmenü<> (<IMG>QUICK_MENU<>), um in den erweiterten Modus zu schalten und das Bauen zu aktivieren.
    ui_core_terrainedit_msg1: |-
