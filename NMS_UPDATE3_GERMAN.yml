    ui_core_tutorial1_desc: |-
      Ich finde mich in einer seltsamen Welt wieder, ohne Ausrüstung und in Gefahr. Ich weiß weder, wie ich hierhergekommen bin, noch was davor war.

      Wenigstens scheint mein Exo-Anzug zu wissen, was er tut, und ich bin noch nicht tot ...
    ui_core_tutorial1_descd: |-
      Ich finde mich in einer seltsamen Welt wieder, ohne Ausrüstung und in Gefahr. Ich weiß weder, wie ich hierhergekommen bin, noch was davor war.

      Doch zumindest dieses Schiff scheint mich zu erkennen. Die Steuerung reagiert auf meine Berührung, oder jedenfalls auf die meines Exo-Anzugs.<DELAY>1<> Ich bin noch nicht tot, und dieses Schiff ist eine Rettungsleine hinauf zu den Sternen ...
    ui_core_tutorial1_obj1: Deine Umgebung untersuchen
    ui_core_tutorial1_obj1_tip: |-
      Die Absturzstelle könnte darauf hinweisen, was genau passiert ist. Im schlimmsten Fall werde ich etwas erbeuten.
      Das beschädigte Raumschiff scheint der beste Ausgangspunkt zu sein.
    ui_core_tutorial1_msg1: |-
      Erreiche das markierte Signal: 0/1
      Exo-Anzug hat <STELLAR>automatisierte Signalübertragung<> entdeckt
    ui_core_tutorial1_msg1a: Untersuche das abgestürzte Schiff.
    ui_core_tutorial1_msg1a_vr2: |-
      Untersuche das abgestürzte Schiff.
      Verwende <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<>, um die Richtung zu ändern.
    ui_core_tutorial1_msg1b: Betrete das abgestürzte Schiff.
    ui_core_tutorial1_msg1c: Kehre zum abgestürzten Schiff zurück.
    ui_core_tutorial1_msg1a_vr: "Untersuche das abgestürzte Schiff.\nHalte <IMG>INTERACT<>,
      wenn du neben dem Schiff stehst. \nDaraufhin erscheint eine Linie in Richtung
      des ausgewählten Objekts.\nZiehe die Linie zu dir, um zu interagieren."
    ui_core_tutorial1_osd1: 'RAUMSCHIFF LOKALISIERT <IMG>SLASH<> SCHADENSANZEIGE:
      KRITISCH'
    ui_core_tutorial1_obj2: Repariere die Multiwerkzeug-Systeme und das Raumschiff.
    ui_core_tutorial1_obj2_tip: |-
      Das Raumschiff ist stark beschädigt und nicht flugfähig.
      Multiwerkzeug-Analysesysteme nicht funktionsfähig.
      Sammle Materialien, um die wichtigen Systeme zu reparieren. Einzelne Systeme sind im Missionsprotokoll verzeichnet.
    ui_core_tutorial1_msg2: "Repariere wichtige Ausrüstung\nWähle ein zu reparierendes
      System im Protokoll\nÖffne das Protokoll mit <IMG>OPTIONS<> "
