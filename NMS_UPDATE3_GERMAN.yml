    npc_core_act2_27k_lang: "Wie kannst du glauben, wenn du nicht real bist? \nWie
      kannst du Entscheidungen treffen?\nIch werde dich sofort sterben lassen, wenn
      du das willst. Willst du das?"
    npc_core_act2_27k_opt_a: NPC_CORE_ACT2_27J_OPT_A
    npc_core_act2_27k_res_a: |-
      ...
      Hast du es bemerkt?
    npc_core_act2_27k_opt_b: NPC_CORE_ACT2_27J_OPT_B
    npc_core_act2_27l_lang: |-
      Die Gek waren Händler, angetrieben von der Gier. Die Vy’keen waren Krieger, angetrieben vom Zorn. Die Korvax waren Wissenschaftler, angetrieben von der Neugierde.

      Diese Welten gehörten dir. Ich wollte <AUDIO>TXT_RadioNoise<><STELLAR>... kkzkzkkt ...<> ich wollte herausfinden, was du mit der Unendlichkeit anfangen würdest. Ich wollte herausfinden, was aus euch allen werden würde.
    npc_core_act2_27l_opt_a: Einschätzung erhalten
    npc_core_act2_27_lang_var1: Du hast das Leben von Iteration <STELLAR>ARTEMIS<>
      gerettet, ihm aber nichts von seiner simulierten Natur erzählt. Du warst der
      Meinung, dass ihn die Wahrheit nur verletzen würde.
    npc_core_act2_27_lang_var2: Du hast das Leben von Iteration <STELLAR>ARTEMIS<>
      gerettet und ihm die Wahrheit über die Simulation gesagt, da du der Meinung
      warst, dass das Wissen mehr wert ist als alle Schmerzen, die diese Wahrheit
      mit sich bringt.
    npc_core_act2_27_lang_var3: Iteration <STELLAR>APOLLO<> ist dir durch das Portal
      gefolgt und hat dank deiner Führung überlebt. Du hast ihn vor dem Schicksal
