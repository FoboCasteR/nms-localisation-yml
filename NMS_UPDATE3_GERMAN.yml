    ui_core_launchfuel_title: Raumschiffstart-Treibstoff
    ui_core_launchfuel_sub: Start-Treibstoff erzeugen oder finden
    ui_core_launchfuel_desc: |-
      Alle Raumschiffe benötigen Treibstoff für ihre Startschubdüsen, um die Schwerkraft von Planeten zu überwinden. Die verschiedenen Raumschiffe verbrauchen beim Start unterschiedlich viel Treibstoff.

      Die für den Start-Treibstoff erforderlichen Inhaltsstoffe sind auf jedem Planeten zu finden.

      Bereits fertig gemischten Treibstoff kann man unter Trümmern und in Geheimverstecken finden.
    ui_core_launchfuel_obj1: Start-Treibstoff finden oder herstellen
    ui_core_launchfuel_obj1_tip: |-
      Start-Treibstoff kann man in Behältern auf Planetenoberflächen finden.
      Alternativ kann man Start-Treibstoff aus <COMMODITY>Metallplatten<> und <TECHNOLOGY>Diwasserstoff<>kristallen herstellen, die man auf allen Planeten findet.
      Möglicherweise ist eine <TECHNOLOGY>Raffinerie<> erforderlich, um <COMMODITY>Metallplatten<> herzustellen.
    ui_core_launchfuel_obj2: Die Startschubdüsen auftanken
    ui_core_launchfuel_obj2_tip: Die Systeme können im Inventar (<IMG>INVENTORY<>)
      oder im Schnellmenü (<IMG>QUICK_MENU<>) aufgetankt werden, wenn man sich an
      Bord des Raumschiffs befindet.
    ui_core_launchfuel_msg1: |-
      Sammle <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> findet man in Form von blauen Kristallen.
      Scanne (<IMG>SCAN<>), um <TECHNOLOGY>%ITEM%<>-Einlagerungen zu lokalisieren.
    ui_core_launchfuel_msg1_vra: |-
      Sammle <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>%ITEM%<> findet man in Form von blauen Kristallen.
      <STELLAR>Scanne<>, um <TECHNOLOGY>%ITEM%<>-Ansammlungen zu lokalisieren.
      Greif über deine Schulter und drücke <IMG>VR_HOLSTER<>, um dein Multiwerkzeug aufzunehmen.
    ui_core_launchfuel_msg1_vrb: |-
      Sammle <TECHNOLOGY>%ITEM%<>: %CURRENT%/%AMOUNT%
