    itemgen_bones_common_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Ein zusammengewürfeltes Sortiment an Knochen von einer lange ausgestorbenen Kreatur. Die verräterischen Ätzungen an dieser Probe deuten darauf hin, dass sie von einem größeren Raubtier verschlungen, verdaut und ausgeschieden wurde.
    itemgen_bones_common_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese delikaten, hohlen Knochen bildeten einst den Teil einer wahrlich enormen Flügelspannweite. Was früher ein wahrer Schrecken der Lüfte war, ist heute nur noch ein Haufen Kalzium.
    itemgen_bones_common_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der Großteil dieses Skeletts ist für immer verloren. Nur ganz wenige Knochen – von beachtlicher Größe – sind noch übrig, um die Geschichte von der Existenz dieser Kreatur zu erzählen.
    itemgen_bones_common_4: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Eine kleine Knochensammlung von einer uralten Kreatur. Die signifikante Erosion an den Gelenken lässt darauf schließen, dass dieses Exemplar in seinem Leben viel körperliche Mühsal ertragen musste.
    itemgen_bones_common_5: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses Skelettteil muss einer Kreatur mit erhöhten Heilungsfähigkeiten gehört haben, denn die Knochen zeigen klare Anzeichen dafür, dass sie mehrfach gebrochen und wieder zusammengewachsen sind.
    itemgen_bones_uncommon_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieser komplette Satz Rückenwirbel von einer mehrköpfigen Kreatur wirft mehr Fragen auf, als er Antworten gibt. Ein kurioser Fund.
    itemgen_bones_uncommon_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese ungewöhnlich kompakten und robusten Knochen weisen einen übergroßen Satz Stoßzähne auf. Ob sie zur Verteidigung oder für Raubzüge genutzt wurden, lässt sich nur schwer bestimmen.
    itemgen_bones_uncommon_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Der Schädel in dieser Knochensammlung weist eine ungewöhnliche Anzahl an Augenhöhlen auf. Welchen Herausforderungen musste sich diese Kreatur im Leben wohl stellen, die die Entwicklung so vieler Augen auslösten?
    itemgen_bones_rare_1: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Dieses intakte Skelett wurde begraben mit einer weiteren, auf tragische Weise kleineren Variation derselben Form gefunden. Es lässt sich nicht bestimmten, ob die erwachsene Kreatur oder ihr Junges zuerst gestorben ist.
    itemgen_bones_rare_2: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Diese verwüstete Knochensammlung erzählt eine makabre, faszinierende Geschichte von der Metastase einer längst ausgerotteten Krankheit.
    itemgen_bones_rare_3: |-
      Ungefähr <VAL_ON>%AGE%<> Jahre alt.

      Ein gefertigtes Artefakt verzierte dieses prächtige Skelett im Tod. Handelt es sich hierbei um eine einst intelligente Lebensform? Ein geliebtes Haustier? Die Knochen allein geben keinen Aufschluss darüber, aber trotzdem ist das ein bemerkenswerter Fund.
