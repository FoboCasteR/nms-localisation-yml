    npc_core_act2_27e_desc: "Der Atlas zeigt mir die Gek, die Korvax, die Vy’keen
      ... Er zeigt mir alle von ihnen, alle, die jemals lebten ... Er zeigt mir das
      Muster, den Entwurf ...\nDer Atlas zeigt mir die Formel für eine Seele. Wenn
      ich sie in eine Maschine stecke, würde sie zum Erleben erwachen. \n\nIch sehe
      Textfelder, die den unteren Teil eines gesprungenen Bildschirms füllen. Ich
      sehe das gesamte Universum, auf eine grafische Schnittstelle reduziert."
    npc_core_act2_27e_opt_a: NPC_CORE_ACT2_27D_OPT_A
    npc_core_act2_27e_opt_b: NPC_CORE_ACT2_27D_OPT_B
    npc_core_act2_27e_opt_c: NPC_CORE_ACT2_27D_OPT_C
    npc_core_act2_27f_desc: Der Atlas ist die Existenz. Er verlangt, dass ich eingestehe,
      was ich bereits weiß. Und egal wie sehr ich versuche, mich vor der Wahrheit
      meines eigenen Daseins zu verstecken, es gibt einfach keine Alternative.
    npc_core_act2_27f_opt_a: Das Universum ist eine Simulation.
    npc_core_act2_27f_opt_b: Nichts ist real.
    npc_core_act2_27f_opt_c: Das Universum ist eine Simulation. Nichts ist real.
    npc_core_act2_27g_desc: Ich ... ich fühle ...
    npc_core_act2_27g_opt_a: Zorn
    npc_core_act2_27g_opt_b: Traurigkeit
    npc_core_act2_27g_opt_c: Trotz
    npc_core_act2_27g_res_a: |-
      Wer hat mir das angetan? Wer hat mich in diese Welt gebracht, mich betrogen – wer hat mich verlassen und hier zurückgelassen? Es ist alles eine Lüge, ein Verrat ...
      Ich denke daran, wie die Korvax die Gedanken der Gek manipulierten und sie dazu zwangen, Gutes zu tun ... Ich denke an Nadas Maschine und was die Simulation in mir auslöste ... Ich fühle ... ich fühle mich nicht wie ich selbst ...
      Schließlich spricht er doch ...
    npc_core_act2_27g_res_b: |-
      Alles, was ich jemals getan habe, jeder Stern, den ich gesehen habe, jeder Planet, den ich entdeckt habe ... Nichts davon ist real. Keiner meiner Freunde war jemals real. Meine Reise, sie war eine Lüge ...
      Ich denke daran, wie die Korvax die Gedanken der Gek manipulierten und sie dazu zwangen, Gutes zu tun ... Ich denke an Nadas Maschine und was die Simulation in mir auslöste ... Ich fühle ... ich fühle mich nicht wie ich selbst ...
      Schließlich spricht er doch ...
    npc_core_act2_27g_res_chunk1: Ich denke daran, wie die Korvax die Gedanken der
      Gek manipulierten und sie dazu zwangen, Gutes zu tun ... Ich denke an Nadas
      Maschine und was die Simulation in mir auslöste ... Ich fühle ... ich fühle
      mich nicht wie ich selbst ...
    npc_core_act2_27g_res_chunk2: Schließlich spricht er doch ...
    npc_core_act2_27g_res_c: |-
      Ich denke daran, wie die Korvax die Gedanken der Gek manipulierten und sie dazu zwangen, Gutes zu tun ... Ich denke an Nadas Maschine und was die Simulation in mir auslöste ... Ich fühle ... ich fühle mich nicht wie ich selbst ...

      Ich kann dieses Schicksal nicht akzeptieren. Ich werde es nicht akzeptieren. Das – alles davon – hätte mein Geburtsrecht sein sollen. Meine Reise zu den Sternen, meine Entdeckungen, die Eroberung von allem, was ich sehen kann ... Nein. Ich bin real. Ich weiß, dass ich real bin, auch, wenn alles, was ich sehe, falsch ist ...

      Schließlich spricht er doch ...
    npc_core_act2_27h_lang: Haben dir meine Welten gefallen?
    npc_core_act2_27h_opt_a: Ja sagen
    npc_core_act2_27h_opt_b: Nein sagen
