    npc_core_act1_1_opt_a: Identifizieren
    npc_core_act1_1_opt_b: Nichts sagen
    npc_core_act1_1a_lang: Du hast mich verlassen <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzktt ...<> <DELAY>0.8<>Warum hast du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt
      ...<>
    npc_core_act1_1a_opt_a: Sagen, dass du nicht verstehst
    npc_core_act1_1a_opt_b: Sagen, dass es dir leid tut
    npc_core_act1_1b_lang: Natürlich würdest du das sagen, natürlich würdest du <AUDIO>TXT_RadioNoise<><STELLAR>...
      kkkttkzzz ...<><DELAY>0.8<> so wie die anderen <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzttkk ...<>
    npc_core_act1_1b_opt_a: Fragen, mit wem du sprichst
    npc_core_act1_1b_opt_b: Nach den anderen fragen
    npc_core_act1_1c_lang: Ich weiß, du kannst mich<AUDIO>TXT_RadioNoise<><STELLAR>
      ... kzzktt ...<><DELAY>0.8<> hören. Sag etwas. Ich bitte dich.
    npc_core_act1_1c_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_1c_opt_b: Wiederum nichts sagen
    npc_core_act1_1d_lang: Kunst imitiert <AUDIO>TXT_RadioNoise<><STELLAR>... zzktt
      ...<> <DELAY>0.8<>das Leben. Ich wollte einfach nur eine Antwort. Es hätte so
      nicht sein müssen.
    npc_core_act1_1d_opt_a: Übertragung beenden
    npc_core_act1_1e_lang: Lüg mich nicht an. Du <AUDIO>TXT_RadioNoise<><STELLAR>...
      kkkttkzzz ...<><DELAY>0.8<> Selbst die anderen haben nicht <AUDIO>TXT_RadioNoise<><STELLAR>...
      zzttkk ...<>
    npc_core_act1_1e_res: Es kommt keine Antwort. Der Kommunikator wird ruhig, obwohl
      der Kanal noch immer offen ist.
    npc_core_act1_2_lang: "<AUDIO>TXT_RadioNoise<><STELLAR>... zzktt ...<><DELAY>0.8<>
      ... <AUDIO>TXT_RadioNoise<><STELLAR> ... zzkttk ...<>"
    npc_core_act1_2_desc: Es gibt keine Lebenszeichen. Man hört nur das Rauschen eines
      beschädigten Kommunikators.
    npc_core_act1_2_opt_a: Aufzeichnungen extrahieren
    npc_core_act1_2_res_a: |-
      Welche Nachricht auch immer hier einst war, wurde unwiderruflich verschlüsselt. Das Einzige, was ich entziffern kann, ist der Name des Piloten:<DELAY>0.5<> <STELLAR>„Artemis“<>. Wer auch immer das war, ist längst fort.

      Die einzigen intakten Daten sind ein Satz Pläne: ein <STELLAR>Upgrade<> für meinen <TECHNOLOGY>Minenlaser<>.
    npc_core_act1_2_opt_b: Gehen
    npc_core_act1_2_res_b: Ich ignoriere den Kommunikator. Es bringt nichts, die Toten
      zu wecken.
    npc_core_act1_3_lang: |-
      ... ... ... <AUDIO>TXT_RadioNoise<><STELLAR>... zzktt ...<> <DELAY>0.8<>... wo <AUDIO>TXT_RadioNoise<><STELLAR>... zzkttk ... <>

      Ist da draußen <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt ...<><DELAY>0.8<> jemand? Es ist draußen, es <AUDIO>TXT_RadioNoise<><STELLAR>... zzzkkt ...<> <DELAY>0.8<>etwas stimmt nicht mit ...
    npc_core_act1_3_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act1_3_opt_b: Fragen, was nicht stimmt
    npc_core_act1_3_res_a: Ich sage dem Fremden, dass ich ihn hören kann. <AUDIO>TXT_RadioNoise<>Einen
      Moment lang herrscht Stille.<AUDIO>TXT_RadioNoise<> Das einzige Geräusch, das
      ich höre, ist das Hintergrundrauschen der kosmischen Strahlung<AUDIO>TXT_RadioNoise<>.
    npc_core_act1_3_res_b: Ich frage den Fremden, was nicht stimmt. <AUDIO>TXT_RadioNoise<>Einen
      Moment lang herrscht Stille.<AUDIO>TXT_RadioNoise<> Das einzige Geräusch, das
      ich höre, ist das Hintergrundrauschen der kosmischen Strahlung.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3a_lang: |-
      Du ... du hast mich gefunden ... <AUDIO>TXT_RadioNoise<>Es gibt nur so wenig Licht. Ich dachte wirklich, ich würde nie wieder von einer anderen Seele hören.

      Wie hast du meine Stimme gefunden?
    npc_core_act1_3a_opt_a: Erwähne das abgestürztes Schiff
    npc_core_act1_3a_res_a: Ich erzähle dem Fremden vom verlassenen Schiffswrack und
      wie ich die ID seines Kommunikators im Notrufsignal entdeckt habe. Ich fange
      an, die anormale Raumstation zu erwähnen, doch ich werde unterbrochen.
    npc_core_act1_3b_lang: |-
      Es ist draußen, aber ich glaube, ich bin <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzkt ...<> <DELAY>0.8<> sicher ...

      Es gibt sechzehn von ihnen und sie sehen wie <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkzt ...<>
    npc_core_act1_3b_opt_a: Fragen, wo er ist
    npc_core_act1_3b_opt_b: Nach den „Sechzehn“ fragen
    npc_core_act1_3b_res: In den Augen des Fremden spiegeln sich Angst und Verwirrung
      wieder. Nach ein paar Momenten der Stille wendet er sich flehend an mich ...
    npc_core_act1_3c_lang: |-
      Du weißt nicht, wer du bist, oder? Du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<>

      Es hat mich belogen. Es hat alle belogen ... <AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_desc: Der Ton bricht ab, aber sein Gesicht ist immer noch da,
      stumm, bevor es endgültig verschwindet.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_3c_opt_a: Kommunikation beenden
    npc_core_act1_3c_res_a: Das muss Artemis sein und er braucht eindeutig Hilfe.
      Ich muss einen Weg finden, um sein Signal zu verstärken.
    npc_core_act1_4_holohub_lang: "<AUDIO>Communicator_Open<>HOLOTERMINUS AKTIVIERT
      ... MEHRERE SIGNALQUELLEN VERFÜGBAR"
    npc_core_act1_4_holohub_desc: |-
      Der Turm verfügt über einen mächtigen Sender, der darauf ausgelegt ist, holografische Kommunikation über große Entfernungen zu ermöglichen.

      Die zusätzliche Energie sollte es mir ermöglichen, die Verbindung zu Artemis wiederherzustellen.
    npc_core_act1_4_holohub_opt_a: Artemis’ Frequenz einstellen
    npc_core_act1_4_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_4_holohub_res_a: Ich versuche, Artemis’ Frequenz zu finden und lade
      die Daten unserer vorherigen Unterhaltung hoch.
    npc_core_act1_4_lang: |-
      Wer ist <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> <DELAY>0.8<>wer ist da? Du ... du bist es wieder, oder?

      Du bist wirklich real, oder? Du bist kein Traum?
    npc_core_act1_4_opt_a: Sagen, dass du real bist
    npc_core_act1_4_opt_b: Sagen, dass du das hoffst
    npc_core_act1_4a_lang: |-
      Es tut mir leid, aber hier kann man nur schwer nachdenken. Irgendwas stimmt nicht mit <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzkkt ... <>

      Es ist leicht, eine bessere Realität zu erschaffen, wenn man dazu gezwungen ist. Ich dachte, du wärst vielleicht ein Traum. Es tut mir leid, aber ich habe keine Stimme mehr gehört, seit ich den Lautsprecher von meinem Exo-Anzug abgeschnitten habe, und das ist schon sehr lange her.<DELAY>0.6<> Sie hat schreckliche Dinge gesagt ...
    npc_core_act1_4a_opt_a: Fragen, wer er ist
    npc_core_act1_4a_opt_b: Fragen, was er ist
    npc_core_act1_4a_res: Der Fremde lächelt durch das Rauschen hindurch.
    npc_core_act1_4b_lang: Ich bin genau wie du. Du bist ein Reisender durch die Welten,
      richtig?
    npc_core_act1_4b_opt_a: Fragen, was er meint
    npc_core_act1_4b_opt_b: Fragen, woher er das weiß
    npc_core_act1_4b_res: "Er antwortet nicht mit Worten.<AUDIO>MUS_StoryMode_MusicCue_10_Lp<><DELAY>1.1<>
      Stattdessen übermittelt er eine Vision <DELAY>0,55<>von einem roten Stern und
      einer zerbrechlichen Welt. Ich verstehe weder die Formen, die ich sehe, noch
      das Geflüster ...\n\nIch sehe Lebensformen, die bis an den äußersten Rand der
      Galaxien verteilt sind. Ich sehe den ersten Atemzug dieses Fremden, der sich
      nach den Sternen sehnt. Ich sehe mich selbst, wie ich in der karmesinroten Leere
      schlafe und auf einen Traum von den Welten warte.\n\nUnd durch die Dunkelheit
      hindurch höre ich eine Stimme ... "
    npc_core_act1_4c_title: DURCHBRUCHWARNUNG
    npc_core_act1_4c_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_10_Lp_Stop<><AUDIO>Portal_Jump_Story_Start<><IMG>SLASH<> <FUEL>ANOMALIE ENTDECKT<> <IMG>SLASH<>
      Bezeichnung: R<DELAY>0.1<>E<DELAY>0.1<>I<DELAY>0.1<>S<DELAY>0.1<>E<DELAY>0.1<>N<DELAY>0.1<>D<DELAY>0.1<>E<DELAY>0.1<>R
    npc_core_act1_4c_opt_a: Erwachen
    npc_core_act1_4d_lang: |-
      <AUDIO>Portal_Jump_Story_End<>Was ich dir gerade gezeigt habe ... beschäftigt mich schon, seit ich erwacht bin. Du erkennst es doch bestimmt auch?

      Wir sind die Reisenden, die Entdecker der Welten. Seit dem Moment, als du deine Augen geöffnet hast, musst du gewusst haben, dass du nicht so bist wie die anderen. So wie ich.

      Bevor ich hier strandete, war ich unterwegs, um <AUDIO>TXT_RadioNoise<>...<STELLAR> kzzzttt <>...<DELAY>0.8<> endlich zu treffen. Es kann kein Zufall sein, dass du dieses Signal gefunden hast ... Sag mir, hast du immer noch das Datenprotokoll von diesem abgestürzten Schiff?
    npc_core_act1_4d_opt_a: Daten hochladen
    npc_core_act1_4d_opt_b: Ablehnen
    npc_core_act1_4d_opt_c: Nada erwähnen
    npc_core_act1_4d_res_a: Ich lade die Aufzeichnungen meines Exo-Anzugs hoch, inklusive
      der seltsamen Übertragung, die ich empfangen habe, und der Daten, die ich im
      abgestürzten Schiff gefunden habe.
    npc_core_act1_4d_res_b: Wo sind <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzttt ...<><DELAY>0.8<>
      seid ihr weg? Es ist <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzzkkt ...<><DELAY>0.8<>
      Signal <AUDIO>TXT_RadioNoise<><STELLAR>... ktzzzzzkt ...<>
    npc_core_act1_4d_res_c: Wer? Bitte, ich muss diese Daten sehen. Treib mit mir
      keine Spielchen, ich habe keine Zeit ...
    npc_core_act1_4d_ret_lang: Bitte, ich muss diese Daten sehen. Spiel nicht mit
      mir – nicht wenn es um so etwas geht ...
    npc_core_act1_4e_lang: |-
      Der Großteil meiner Ausrüstung ist beschädigt. Ich bin allein, gestrandet in einer Welt ohne Sonne und zu Fuß unterwegs. Ich weiß nicht mal, wie dein Signal mich überhaupt erreicht. Aber das Schiff, das du gefunden hast ... es gehörte einst mir. Vielleicht gibt es noch Hoffnung für mich.

      Wir müssen herausfinden, wo wir beide sind. Wenn du in diesem System <TECHNOLOGY>Signalbooster<> verteilst, sollten wir deine Position triangulieren können. Ich schaffe es ... <AUDIO>TXT_RadioNoise<><STELLAR> kzzzkt<> ...<DELAY>0.8<> hier raus und du bekommst alle Antworten, nach denen du suchst.
    npc_core_act1_4e_opt_a: Dem Plan zustimmen
    npc_core_act1_4e_opt_b: Zögern
    npc_core_act1_4e_res_a: Danke, Reisender. Du wirst mein Leben retten. Du wirst
      mich finden.
    npc_core_act1_4e_res_b: Es klingt seltsam im Moment. Aber alles wird bald einen
      Sinn ergeben. Vertraue mir ... du wirst mein Leben retten. Du wirst mich finden.
    npc_core_act1_5_lang: |-
      Als ich mich zum ersten Mal dem Himmel zuwandte, wusste ich nicht, was mich erwarten würde. Die Schönheit, das Mysterium, das Abenteuer, die Gefahr. Und hier sind wir jetzt, nicht wahr?

      Geh zu einem Holoterminus und lade deine Daten hoch. Es ist Zeit, dass wir uns finden.
    npc_core_act1_5_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5a_lang: Hast du deine Position trianguliert? Melde dich, sobald
      du Daten erhalten kannst.
    npc_core_act1_5a_opt_a: Bestätigen
    npc_core_act1_5a_opt_b: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_5a_lang_ret: Hast du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<>
      hast du deine Position trianguliert? Ich muss dir ein paar Daten <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzzkt ...<>
    npc_core_act1_5a_res_0: Ausgezeichnet, wir kommen wirklich voran. Moment <STELLAR>...
      kzzkt ...<> Ich werde ...
    npc_core_act1_5a_res_a: Artemis überträgt ein paar eigene Daten. Es ist eine Sternenkarte,
      die den Himmel bei seiner Position zeigt.
    npc_core_act1_5a_res_b: Es bleibt <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzzkt
      ...<> keine Zeit. Trödele nicht!
    npc_core_act1_5b_lang: |-
      Ich habe keine Ausrüstung. Ich weiß nicht, wo ich bin. Ich weiß nicht einmal, wie lange ich schon hier bin. Also werde ich es auf die altmodische Art versuchen. Ich habe die Sterne skizziert!

      Die Bewohner werden dir mit unseren Sternenmustern weiterhelfen können. Mein Schiff war in der Nähe, also können wir nicht weit auseinander sein ...

      Ich werde dich mit meinem Übersetzer verbinden, damit du sie auch verstehst. Du musst ihn aber zuerst kalibrieren. Es sollten nur ein paar Wörter nötig sein.
    npc_core_act1_5b_lang_extra: Oh! Oh! Ich habe noch etwas anderes für dich ...
      vielleicht findest du das nützlich.
    npc_core_act1_5b_desc: 'Artemis sendet eine letzte Übertragung: ein Bauplan für
      <TECHNOLOGY>Suspensionsflüssigkeit<>.'
    npc_core_act1_5b_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_5b_res_a: Viel Glück. Oder vielleicht bis bald!
    war_core_act1_6_lowrank_lang: Grah! Eindringling! So wenig Ehre! Die Vy’keen sind
      nicht beeindruckt.
    war_core_act1_6_lowrank_desc: Der Wirrwarr von Artemis‘ Übersetzer zeigt mir,
      dass ich bei den Vy’keen noch keinen Eindruck hinterlassen habe. Ich muss meinen
      <SPECIAL>Rang<> verbessern.
    war_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    war_core_act1_6_desc: Als ich mich der Lebensform nähere, spuckt sie sich in die
      Hand und verbeugt sich. Es ist nur ein Geräusch zu vernehmen, „Grah!“ Ich weiß
      nicht, ob Artemis‘ Übersetzer funktioniert ...
    war_core_act1_6_opt_a: Sternensystem-Informationen erbitten
    war_core_act1_6_opt_b: Spucken und vor der Lebensform verbeugen
    war_core_act1_6_res_a: Der Körper der Lebensform fängt zu zittern an, sie fletscht
      ihre Zähne.
    war_core_act1_6a_lang: Grah! Tod! Tod!
    war_core_act1_6a_opt_a: Die Lebensform bitten, sich zu beruhigen
    war_core_act1_6a_opt_b: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6a_res_a: Die Lebensform bellt und knurrt. Spucke fliegt aus aus
      dem Ding, das sie Mund nennen.
    war_core_act1_6b_lang: Eindringling soll sich lieber beruhigen! Grah! Eindringling
      sollten Manieren beigebracht werden! Tod! Tod!
    war_core_act1_6b_opt_a: WAR_CORE_ACT1_6_OPT_B
    war_core_act1_6b_opt_b: Der Lebensform eine Kopfnuss verpassen
    war_core_act1_6b_res_b: Ich verpasse der Lebensform eine Kopfnuss. Sie bewegt
      sich nicht und scheint auch keine Schmerzen zu spüren. Sie starrt mich einfach
      eine Weile an. Plötzlich lacht sie.
    war_core_act1_6c_lang: Grhahah! Amüsant! Stell deine Frage, erbärmlicher Eindringling!
      Ich werde antworten.
    war_core_act1_6c_opt_a: Die Sternenkarte übergeben
    war_core_act1_6c_res_a: Ich bitte die Lebensform, Artemis‘ Sternenkarte zu entschlüsseln,
      und gebe ihr eine Route zu seiner Position.
    war_core_act1_6d_desc: "Ich spucke aus und verbeuge mich, die seltsamen Bewegungen
      der Lebensform nachahmend. Sie schreit, zückt einen Dolch aus dem Holster an
      ihrer Seite und schlitzt sich die eigene Handfläche auf. \n\nSie lacht mir ins
      Gesicht und reicht mir den Dolch."
    war_core_act1_6d_opt_a: WAR_CORE_ACT1_6A_OPT_A
    war_core_act1_6d_opt_b: Die Lebensform nachahmen
    war_core_act1_6d_res_a: Die Lebensform bellt, knurrt und sabbert.
    war_core_act1_6d_res_b: Grimassen schneidend führe ich den Dolch über meine eigene
      Handfläche. Ein wenig Blut tritt aus meinem Exo-Anzug aus. Das Loch versiegelt
      sich sogleich. Mein Verhalten scheint der Lebensform zu gefallen.
    war_core_act1_6e_lang: Grhahaha! Eindringling hat es wirklich getan! Glaubt, er
      sei ein Vy’keen. Glaubt, er sei ein Krieger. Was willst du, erbärmlicher Eindringling!
    war_core_act1_6e_opt_a: Der Lebensform Artemis‘ Sternenkarte geben
    war_core_act1_6e_res_a: Ich bitte die Lebensform, die Sternenkarte zu entschlüsseln,
      und eine Route zu Artemis' Position zu finden.
    war_core_act1_6f_lang: Was ist das für ein Schwachsinn? Diese Position gibt es
      nicht, sonst würden die Vy’keen davon wissen!
    war_core_act1_6f_opt_a: Könnte ihm ein Fehler unterlaufen sein?
    war_core_act1_6f_opt_b: Danke sagen und gehen
    war_core_act1_6f_res_a: |-
      Die Andeutung, dass der Vy’keen beim Analysieren der Sternenkarte einen Fehler gemacht haben könnte, schmeckt ihm gar nicht. Er schreit nur noch „Tod, Tod!“

      Ich entschuldige mich und gehe.
    war_core_act1_6f_res_b: Grah! Nichts zu danken. Verschwinde!
    tra_core_act1_6_lowrank_lang: Oh, mein Freund. Die Handelsregeln der Gek verbieten
      Transaktionen mit Wesen unbekannter Bonität.
    tra_core_act1_6_lowrank_desc: Der Wirrwarr von Artemis‘ Übersetzer zeigt mir,
      dass ich bei den Gek noch keinen Eindruck hinterlassen habe. Ich muss meinen
      <SPECIAL>Rang<> verbessern.
    tra_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act1_6_desc: Als ich mich der Lebensform nähere, beginnt ihr Schnabel
      zu klicken und ein seltsames Gas auszuströmen. Ich weiß nicht, ob Artemis' Universalübersetzer
      funktioniert.
    tra_core_act1_6_opt_a: Nach Informationen fragen
    tra_core_act1_6_opt_b: Dem Gas widerstehen
    tra_core_act1_6_res_a: Die Lebensform schüttelt ihren Kopf und ist sichtlich enttäuscht.
    tra_core_act1_6a_lang: 'Mein Freund! Ohne Units keine Informationen. Ich bitte,
      das zu verstehen ... '
    tra_core_act1_6a_opt_a: Fragen, warum er Units braucht
    tra_core_act1_6a_opt_b: TRA_CORE_ACT1_6_OPT_B
    tra_core_act1_6a_res_a: Die Lebensform ist aufgewühlt und verärgert. Das Gas beginnt
      übel zu riechen.
    tra_core_act1_6b_lang: Über eine Begrüßung ohne Units könnte ich noch hinwegsehen.
      Aber Informationen fordern? Glaubst du, dass das Wissen der Händler-Gek kostenlos
      ist? Du beleidigst uns alle.
    tra_core_act1_6b_opt_a: Dem Gas weiterhin widerstehen
    tra_core_act1_6b_opt_b: Feilschen
    tra_core_act1_6b_res_a: "Ich versuche, mit der Lebensform zu feilschen, und verweise
      auf die Möglichkeit, in der Zukunft Handel zu treiben, als Anreiz für kostenlose
      Informationen. \n\nSie scheint beeindruckt zu sein. Ihr Schnabel formt sich
      zu einer Art Lächeln."
    tra_core_act1_6c_lang: Natürlich. Handelsföderation freut sich, neue Kunden zu
      gewinnen. Mein Freund, bitte reiche mir Daten für Untersuchung.
    tra_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6d_desc: Ich versuche, dem Instinkt das Gas zu riechen zu widerstehen,
      doch der Duft durchdringt die Lüftungsschlitze meines Exo-Anzugs und sogar mein
      Lebenserhaltungssystem. Mich überkommt ein unglaublicher Drang etwas zu kaufen.
    tra_core_act1_6d_opt_a: Dem Drang widerstehen, Units anzubieten
    tra_core_act1_6d_opt_b: Units für Informationen anbieten
    tra_core_act1_6d_res_a: 'Die Lebensform hält ihren Atem an. Ihre Hautfarbe ändert
      sich ... '
    tra_core_act1_6d_res_b: "Ich biete dem Gek Units an und wiederhole meine Bitte
      um Informationen. Der Gek lächelt, das Gas wird weniger. Er scheint die gesamte
      Unterhaltung amüsant gefunden zu haben. \n\nAls Belohnung für diese Erheiterung,
      bietet er mir an, die Sternenkarte kostenlos zu entschlüsseln."
    tra_core_act1_6e_lang: Seltsames Verhalten für erste Begegnung, Freund! Handelsföderation
      hat gern neuen Kunden. Mein Freund, reiche mir bitte die Daten für Untersuchung
      ...
    tra_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    tra_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    tra_core_act1_6f_lang: Deine Daten scheinen fabriziert oder möglicherweise beschädigt
      zu sein, mein Freund. Solch ein Ort existiert nicht.
    tra_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    tra_core_act1_6f_opt_b: Danke sagen und gehen
    tra_core_act1_6f_res_a: "Der Gek fühlt sich aufgrund der Unterstellung eines Fehlers
      angegriffen. Er sagt, dass er mir wegen dieser Unverschämtheit eine niedrige
      Bewertung in der Datenbank der Gek-Handelsföderation geben würde. \n\nIch entschuldige
      mich und gehe."
    tra_core_act1_6f_res_b: Es ist schön, mit dir Geschäfte zu machen, mein Freund!
    exp_core_act1_6_lowrank_lang: Eheu! Bedeutungslosigkeit wird bei der Konvergenz
      nicht geduldet. Von Interesse, aber nicht von Wert.
    exp_core_act1_6_lowrank_desc: Der Wirrwarr von Artemis‘ Übersetzer zeigt mir,
      dass ich bei den Korvax noch keinen Eindruck hinterlassen habe. Ich muss meinen
      <SPECIAL>Rang<> verbessern.
    exp_core_act1_6_lowrank_opt_a: NPC_CORE_ACT1_2_OPT_B
    exp_core_act1_6_desc: Als ich mich der Lebensform nähere, werden die Lichter im
      Gehäuse heller und ziehen sich zusammen. Geplapper ist zu hören. Sie hält einen
      Scanner. Ich weiß nicht, ob Artemis‘ Universalübersetzer funktioniert.
    exp_core_act1_6_opt_a: WAR_CORE_ACT1_6_OPT_A
    exp_core_act1_6_opt_b: Den Korvax scannen
    exp_core_act1_6_res_a: Das Geplapper der Lebensform verstummt. Sie starrt mich
      enttäuscht an.
    exp_core_act1_6a_lang: Informationsaustausch möglich. Wir benötigen lediglich
      eine kleine Probe deiner organischen Komponenten und einen kompletten Technologiescan.
    exp_core_act1_6a_opt_a: Fragen, warum
    exp_core_act1_6a_opt_b: Selbst versuchen, den Korvax zu scannen
    exp_core_act1_6a_res_a: Die Lebensform ist aufgewühlt und verärgert. Die Lichter
      ihrer Maske weiten sich und flackern.
    exp_core_act1_6b_lang: EXP_CORE_ACT1_6_RES_A
    exp_core_act1_6b_opt_a: EXP_CORE_ACT1_6_OPT_B
    exp_core_act1_6b_opt_b: Sagen, dass du ein Reisender bist
    exp_core_act1_6b_res_a: Ich sage der Lebensform, dass ich ein Reisender bin. Der
      Korvax ist verblüfft ob dieses Vorschlags. Er starrt auf die wenigen Daten,
      die er bereits gesammelt hat.
    exp_core_act1_6c_lang: Diese - diese Daten sind für die Korvax-Konvergenz von
      unschätzbarem Wert! Danke, Reisender. Ich werde dir natürlich helfen!
    exp_core_act1_6c_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6c_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6d_desc: Das Gehäuse der Lebensform weitet sich und flackert. Sie
      versucht, meinen Scanner zu scannen, doch es ist offensichtlich, dass mein Werkzeug
      das Ihre stört.
    exp_core_act1_6d_opt_a: Nicht nachgeben
    exp_core_act1_6d_opt_b: Der Lebensform erlauben, dich zu scannen
    exp_core_act1_6d_res_a: Die Lebensform wirkt immer gereizter.
    exp_core_act1_6d_res_b: Ich erlaube der Lebensform, mich zu scannen. Sie erstellt
      einen dreidimensionalen Querschnitt meines Körpers, inklusive meines Exo-Anzugs,
      meiner Haut und aller Organe und verbessert das Modell mithilfe von gelegentlichen
      Projektionen. Schließlich ist es vollständig.
    exp_core_act1_6e_lang: EXP_CORE_ACT1_6C_LANG
    exp_core_act1_6e_opt_a: WAR_CORE_ACT1_6C_OPT_A
    exp_core_act1_6e_res_a: WAR_CORE_ACT1_6E_RES_A
    exp_core_act1_6f_lang: Dieser Ort existiert nicht, Reisender. Eheu! Nichts ist
      tragischer als beschädigter Code.
    exp_core_act1_6f_opt_a: WAR_CORE_ACT1_6F_OPT_A
    exp_core_act1_6f_opt_b: Dem Korvax danken und gehen
    exp_core_act1_6f_res_a: Der Korvax scheint für einen Moment verwirrt zu sein,
      als ob das Konzept, dass er einen Fehler gemacht haben könnte, niemals überhaupt
      in Betracht gezogen worden sei. Er behauptet, seine Systeme seien unfehlbar
      und jedem Urteil einer organischen Lebensform überlegen. Ich entschuldige mich
      und gehe.
    exp_core_act1_6f_res_b: Viel Glück auf deiner Reise! Du kannst jederzeit zurückkommen
      und eine Blutprobe abgeben.
    npc_core_act1_7_lang: "Da bist du ja! <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt
      ...<>\n\nIch glaube, ich habe eine Anhöhe gefunden. Wenn du dort bist, feuere
      ich mit meinem Multiwerkzeug in die Luft, um meine Position zu markieren. \n\nWas
      ist los? Warum sagst du nichts?"
    npc_core_act1_7_opt_a: Artemis erzählen, was passiert ist
    npc_core_act1_7_res: Ich erzähle Artemis, dass die Einheimischen die Sternenkarte
      nicht entschlüsseln konnten. Die Außerirdischen behaupteten sogar, dass diese
      Sterne nicht existieren würden.
    npc_core_act1_7a_lang: Das ist unmöglich. Ich kann nicht so weit vom kartografierten
      Teil des Weltraums gereist sein. Du hast mein Schiff gefunden ...
    npc_core_act1_7a_opt_a: Sag, die Einheimischen hätten unrecht
    npc_core_act1_7a_opt_b: Fragen, wie Artemis hergekommen ist
    npc_core_act1_7a_res: Während ich spreche, wird die Leitung von einem Rauschen
      gestört. Artemis schaut panisch zu den Sternen hinauf.
    npc_core_act1_7b_lang: |-
      Die Sterne <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> sie haben sich verändert, seit ich die Karte angefertigt habe ... sind teilweise verschwunden <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<>

      Wie ist das möglich? Was passiert mit mir? Ich muss weg von hier. Ich muss <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<>
    npc_core_act1_7b_desc: Zuerst ist es kaum hörbar. Aber es ist da, unverkennbar,
      und wird mit jeder Sekunde lauter. Ein Geräusch hinter seinen Worten, ein Geräusch
      als könnte man Glas schreien hören ...
    npc_core_act1_7b_opt_a: Fragen, was passiert
    npc_core_act1_7b_opt_b: Artemis trösten
    npc_core_act1_7b_opt_c: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7b_res_a: Sie kommen, mich zu holen ... Ich kann sie sehen, riechen
      ...
    npc_core_act1_7b_res_b: |-
      Ich möchte Artemis trösten, doch meine Worte wirken merkwürdig leer. Ich kann nichts tun.
      Artemis spricht erneut zu mir.
    npc_core_act1_7b_res_c: |-
      Ich sage kein Wort und sehe Artemis zu, wie er sein Multiwerkzeug bewaffnet.
      Der Angriff bleibt aus und er spricht erneut zu mir.
    npc_core_act1_7c_lang: |-
      Ich habe die Glyphen zu einem Portal entdeckt, Reisender. Es ist eine Pforte zwischen den Welten. Ich dachte, ich würde jemanden meiner Art finden. Aber jetzt ... Ich weiß nicht einmal, ob die Stimme echt war.

      Der Weg ist eingestürzt, als ich noch drinnen war. Ich habe diesen Ort in der Dunkelheit gefunden. Ich dachte, es wäre ein Planet. Ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> lag so falsch, ich ...

      Ich kann ihre Gesichter sehen, ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> ich sehe Samen aus Glas in ihren ...
    npc_core_act1_7c_opt_a: Nach den Glyphen fragen
    npc_core_act1_7c_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_7c_res_a: Sie sind weg. Meine Daten sind fragmentiert in <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzt ...<>
    npc_core_act1_7c_res_b: Wo bist du hin? Was ist bloß los mit dir? Bitte, ich <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzkt ...<>
    npc_core_act1_7d_lang: |-
      Ich wollte nur Welten entdecken. Ich wollte andere Reisende finden. Ich wollte nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<>

      Sechzehn <AUDIO>TXT_RadioNoise<><STELLAR>... kktkttkzkt ...<> dein Gesicht getragen, es <AUDIO>TXT_RadioNoise<><STELLAR>... kzkt ...<> bitte, noch nicht ... Ich bin nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kkttkktzzt ... <>
    npc_core_act1_7d_desc: 'Das Signal bricht ab. Während es weiterhin knistert, höre
      ich einen Namen durch das Rauschen hindurch: <STELLAR>„Apollo“.<>'
    npc_core_act1_7d_opt_a: ID registrieren
    npc_core_act1_7d_res_a: Meinem Holoterminus wurde eine Frequenz für <STELLAR>„Apollo“<>
      hinzugefügt.
    npc_core_act1_8_holohub_lang: NPC_CORE_ACT1_4_HOLOHUB_LANG
    npc_core_act1_8_holohub_desc: Der Turm verfügt über einen mächtigen Sender, der
      darauf ausgelegt ist, holografische Kommunikation über große Distanzen zu ermöglichen.
    npc_core_act1_8_holohub_opt_a: Auf „Apollo“ einstellen
    npc_core_act1_8_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_8_desc: Die Übertragung ist still. Der Fremde starrt mich einfach
      nur an.
    npc_core_act1_8_opt_a: Apollo grüßen
    npc_core_act1_8_opt_b: Das Starren erwidern
    npc_core_act1_8a_lang: Identifiziere dich, sonst beende ich diese Übertragung.
    npc_core_act1_8a_opt_a: Sagen, dass du ein Freund von Artemis bist
    npc_core_act1_8a_opt_b: EXP_CORE_ACT1_6B_OPT_B
    npc_core_act1_8b_lang: Nein, bist du nicht.
    npc_core_act1_8b_opt_a: Mit ihm diskutieren
    npc_core_act1_8b_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act1_8b_res_a: Du kannst behaupten, was du willst. Aber du kannst die
      Wahrheit nicht verbergen. „Freund“ ist nur eine Bezeichnung, ein Vorwand, damit
      man sich nicht mehr so einsam fühlt.
    npc_core_act1_8b_res_b: Warum benutzt du dieses Wort überhaupt? „Freund“. Das
      ist nur eine Bezeichnung, ein Vorwand, damit man sich nicht mehr so einsam fühlt.
    npc_core_act1_8c_lang: |-
      Warum hast du mich überhaupt kontaktiert? Steckt Artemis dahinter? Ich habe meine Meinung nicht geändert. Die seltsamen Träume sind mir egal. Ich treffe mich, wenn ich dafür bezahlt werde.
      Selbst diese Konversation ist eine Verschwendung wertvoller Zeit.
    npc_core_act1_8c_opt_a: Sagen, dass Artemis in Schwierigkeiten ist
    npc_core_act1_8c_res_a: |-
      Ich sage Apollo, dass Artemis in Schwierigkeiten steckt. Dass er ein Portal benutzt hat und auf einer weit entfernten, unbekannten Welt außerhalb des Netzwerks gestrandet ist.

      Apollos Verhalten verändert sich. Die Nachrichten scheinen ihn zu beunruhigen.
    npc_core_act1_8d_lang: Und was bedeutet das, ein „Reisender“ zu sein?
    npc_core_act1_8d_opt_a: Die Anomalie erwähnen
    npc_core_act1_8d_opt_b: Behaupten, dass es sich um eine Bestimmung handelt
    npc_core_act1_8d_opt_c: Sagen, dass du es nicht weißt
    npc_core_act1_8d_res_a: |-
      Was? Unsinn. Du bist noch übler als die seltsamen Träume von Artemis. Träumer interessieren mich nicht.
      Oh, aber hat Artemis dich geschickt? Plötzlich ergibt alles einen Sinn.
      Wir sind allein. Wir unterscheiden uns vom restlichen Leben hier. Ja, es ist sonderbar. Nein, die Antwort liegt nicht in sehnsüchtigen Wahnvorstellungen. Es ist, was es ist.
    npc_core_act1_8d_res_b: Artemis hat dich geschickt, oder? Er hätte dir alles erklären
      sollen. Wir sind mehr als nur eine Bestimmung. Glaubst du, ich reise umher und
      benenne Planeten oder scanne Tiere? Nein. Jeder von uns kann das sein, was er
      sein möchte.
    npc_core_act1_8d_res_c: Artemis hat dich geschickt, oder? Aber vielleicht verfügst
      du ja doch über eine gewisse Weisheit. Niemand von uns weiß, was wir sind, und
      niemand von uns kann es erfahren. In unserer Welt gibt es keine Wahrheit.
    npc_core_act1_8e_lang: Sag Artemis, dass ich meine Meinung bezüglich des Treffens
      nicht geändert habe. Ich komme, wenn ich dafür bezahlt werde. Selbst diese Konversation
      ist eine Verschwendung wertvoller Zeit.
    npc_core_act1_8e_opt_a: NPC_CORE_ACT1_8C_OPT_A
    npc_core_act1_8e_res_a: |-
      Ich sage Apollo, dass Artemis in Schwierigkeiten steckt. Dass er ein Portal benutzt hat und auf einer weit entfernten, unbekannten Welt außerhalb des Netzwerks gestrandet ist. Sein letztes Wort war Apollos Name.

      Apollos Verhalten verändert sich.
    npc_core_act1_8f_lang: Sende mir deine Datenprotokolle. Ich will das mit eigenen
      Augen sehen.
    npc_core_act1_8f_opt_a: Das Protokoll hochladen
    npc_core_act1_8f_opt_b: Ablehnen
    npc_core_act1_8f_res_a: Apollo untersucht das Protokoll, indem er das Rauschen
      und die Verzerrungen immer wieder anhält und von vorne abspielt. Er dreht sich
      aufgeregt zu mir.
    npc_core_act1_8f_res_b: Dann kann ich dir nicht helfen. Komm wieder, wenn du deine
      Meinung geändert hast.
    npc_core_act1_8f_lang_ret: Du hast es dir anders überlegt, natürlich. Zeig mir,
      was du gefunden hast. Ich kann helfen.
    npc_core_act1_8g_lang: "Diese Geräusche klingen genau wie die Echos von Vorfällen
      mit Wächtern. Du hast sie natürlich schon gesehen. Wenn du ihren wertvollen
      Planeten zu nahe kommst, tauchen plötzlich aus dem Nichts Drohnen auf. Aber
      diese Daten sind verfälscht, verkehrt ... \n\nEs wäre von großem Vorteil, wenn
      wir herausfinden, wie die Wächter so schnell auftauchen können. Und das, die
      Portale? Vielleicht sind sie der Schlüssel."
    npc_core_act1_8g_opt_a: Zustimmen
    npc_core_act1_8g_opt_b: Andeuten, dass das Leben mehr wert ist als Geld
    npc_core_act1_8g_res_b: Ja, ja, gut möglich. Aber wenn wir das Rätsel lösen, können
      wir Artemis auch retten. Keine Sorge.
    npc_core_act1_8h_lang: Also, was sagst du? Sollen wir bei dieser Sache zusammenarbeiten?
      Als Partner?
    npc_core_act1_8h_lang_ret: Du hast es dir also anders überlegt? Willst du mir
      dabei helfen, die Verbindung zwischen den Wächtern und dem alten Portal-Netzwerk
      herauszufinden?
    npc_core_act1_8h_opt_a: Akzeptieren
    npc_core_act1_8h_opt_b: Ablehnen
    npc_core_act1_8h_res_b: Lass es mich wissen, wenn du es dir anders überlegst.
      Ich brauche deine Hilfe nicht, würde mich aber darüber freuen.
    npc_core_act1_8i_lang: Wir müssen deine Operationsbasis erweitern, wenn du mit
      mir zusammenarbeiten willst. Ich schicke dich zu einem meiner Kontakte. Er wird
      dich mit allem versorgen, was du brauchst. Vergiss nur nicht, höflich zu sein.
    npc_core_act1_8i_lang_alt: |-
      Deine Ausrüstung muss in einem guten Zustand sein, wenn du mit mir zusammenarbeiten willst. Du sollst da draußen ja nicht sterben. Zumindest noch nicht.
      Du findest <TECHNOLOGY>Nanit-Haufen<> in verlassenen Gebäuden und beschädigten Maschinen. Das hat schon eine gewisse Ironie: Die Strukturen, die von den Wächtern zerstört wurden, werden zu ihrem Untergang führen.
      Bring die <TECHNOLOGY>Nanit-Haufen<> zu Händlern in den Raumstationen, um sie gegen Technologie einzutauschen.
    npc_core_act1_8i_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_8i_res_a: |-
      Als das Hologramm verschwindet, neigt Apollo seinen Kopf leicht zur Seite, als würde er traurig seufzen.
      Oder vielleicht war es nur ein Geist in der Maschine ...
    tra_core_act1_9_lang: |-
      Ah, mein Freund! Du bist pünktlich. Die nötigen Papiere wurden eingereicht und deine neue Basis erwartet dich!
      Von dieser Basis aus kannst du das Universum erkunden. Außerdem kannst du von jeder Station aus dorthin zurückkehren. Möge das Licht des Atlas mit dir sein.
    tra_core_act1_9_opt_a: Nach der Position der Basis fragen
    tra_core_act1_9_opt_b: 'Sag:  „Ich suche mir selbst eine Basis.“'
    tra_core_act1_9_res_a: Ich frage nach der Position der Basis und erhalte ihre
      Koordinaten.
    tra_core_act1_9_res_b: Der Gek beginnt sich zu ärgern und behauptet, die Basis
      stundenlang für uns geputzt zu haben. Er gibt mir dennoch die Koordinaten und
      sagt, dass ich mir meine Basis auch gerne selbst suchen kann, wenn ich das will
      ...
    war_core_act1_9_lang: |-
      Grah! Du bist spät dran! Du hättest schon vor einigen Minuten hier sein sollen.
      Eindringling, der Preis wurde bezahlt. Verschwinde sofort von hier und fordere deine neue Basis ein. Von dieser Festung aus kannst du das Universum erkunden. Außerdem kannst du von jeder Station aus dorthin zurückkehren.
    war_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    war_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    war_core_act1_9_res_a: Ich frage nach der Position der Basis und erhalte ihre
      Koordinaten.
    war_core_act1_9_res_b: Der Vy’keen wird wütend und behauptet, die Basis stundenlang
      für uns geputzt zu haben. Er gibt mir dennoch die Koordinaten und sagt, dass
      ich mir meine Basis auch gerne selbst suchen kann, wenn ich das will ...
    exp_core_act1_9_lang: "Lebensform! Du bist später dran als erwartet. Die Daten
      wurden gesammelt, ausgetauscht, angewendet. Dich erwartet eine neue Basis, wie
      vereinbart. \nVon dieser Basis aus kannst du das Universum erkunden. Außerdem
      kannst du von jeder Station aus dorthin zurückkehren. Möge das Licht des Atlas
      mit dir sein."
    exp_core_act1_9_opt_a: TRA_CORE_ACT1_9_OPT_A
    exp_core_act1_9_opt_b: TRA_CORE_ACT1_9_OPT_B
    exp_core_act1_9_res_a: WAR_CORE_ACT1_9_RES_A
    exp_core_act1_9_res_b: Der Korvax wirkt perplex und behauptet, die Basis stundenlang
      für mich vorbereitet zu haben. Er gibt mir dennoch die Koordinaten und sagt,
      dass ich mir meine Basis auch gerne selbst suchen kann, wenn ich das will ...
    npc_core_act1_10_lang: Wie steht es um die Basis? Du solltest dir auf jeden Fall
      ein wenig Personal zulegen. Units sind doch nur dafür da, die eigene Dominanz
      gegenüber anderen Lebensformen zu beweisen, oder? Doch kommen wir zu wichtigeren
      Dingen ...
    npc_core_act1_10_langa: Oh, und da wäre noch etwas. Nimm diesen Bauplan für ein
      <TECHNOLOGY>eigenes Kraftfeld<>. Du wirst ihn brauchen. Betrachte ihn als Geschenk,
      als kleine Investition in unsere Partnerschaft.
    npc_core_act1_10_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act1_10_desc: Der Technologiehändler möchte mir seine neuen Waren zeigen,
      darunter eine mächtige Modifikation für mein Multiwerkzeug.
    npc_core_act1_9_norush: |-
      Du bist nicht<AUDIO>TXT_RadioNoise<><STELLAR> ... kzzktt ...<> allein ...
      Ich kenne dich, Reisender. Ich weiß, wo du warst. Ich weiß, wohin du gehst.
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>... kzzzkt ...<> ... ... Kein Grund zur Eile.
    npc_core_act1_9_norush_opt_a: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act1_9_norush_opt_b: NPC_CORE_ACT1_1_OPT_B
    npc_core_act1_9_norush_res: |-
      ... ... <AUDIO>TXT_RadioNoise<><STELLAR>kzzzkt<> ... ...
      <IMG>SLASH<> WENN DIE ZEIT GEKOMMEN IST, WIRST DU UNS FINDEN <IMG>SLASH<>
    npc_core_act1_10a_lang_check: Bist du bereit? Das solltest du sein, denn dieser
      Job wird es in sich haben. Du wirst womöglich eine ganze Weile nicht zu deiner
      Basis zurückkehren.
    npc_core_act1_10a_lang_check_op: NPC_CORE_ACT1_4D_OPT_B
    npc_core_act1_10a_lang_check_re: Hmm. Na gut. Tu, was du tun musst. Du weißt,
      wo du mich findest.
    npc_core_act1_10a_lang_main: |-
      Schön. Die Jagd kann beginnen.

      Ich habe auf deiner Welt eine <TRANS_EXP>Korvax-Einrichtung<> entdeckt. Die Störung in deinen Übertragungen ist ein Hinweis. Der Korvax könnte sich aber als Mitglied einer anderen Spezies ausgeben. Lass dich nicht täuschen. Die Synthetischen lieben Spionage.
    npc_core_act1_10a_opt_a: Anmerken, dass Apollo roboterhaft ist
    npc_core_act1_10a_opt_b: Husten
    npc_core_act1_10b_lang: Ich bin kein Roboter. Ich wurde so wie du geboren. Das
      hier ist aber keine Welt des Fleisches. Mein Gehirn, meine restlichen Organe,
      alles wurde in diese Hülle transferiert. Das bin ich.
    npc_core_act1_10b_opt_a: Fragen, wie das passiert ist
    npc_core_act1_10b_opt_b: Mitleid zeigen
    npc_core_act1_10b_res_a: Ich habe meine Rache zur gegebenen Zeit verübt. Mehr
      musst du nicht wissen.
    npc_core_act1_10b_res_b: Hm. Kein Grund, „Mitleid“ zu haben. Ich konnte mich zur
      gegebenen Zeit rächen. Was geschehen ist, ist geschehen.
    npc_core_act1_10c_lang: |-
      Also. Gehen wir doch mal davon aus, dass die Wächter diese „Portale“ benutzen, um herumzukommen. Wie werden sie aktiviert? Wir müssen sie beobachten. Wir müssen sie anlocken.

      Und was gäbe es Besseres, als den Angriff auf eine <TRANS_EXP>geheime Korvax-Fabrik<>? Wächter und Korvax sind beide Roboter-Lebensformen. Sie haben zu viel gemeinsam. Das ist mehr als nur Zufall.

      Betritt die Fabrik und hacke das Terminal. Wenn wir Daten über die Wächter bekommen, gut. Wenn nicht, dann haben wir so viele angelockt, dass wir die Energiesprünge auf deiner Welt verfolgen können. Dann gehören die Portale ganz schnell uns.
    npc_core_act1_10c_opt_a: Standort der Anlage herunterladen
    npc_core_act1_10c_res_a: |-
      Apollo nickt mir zu. Zum ersten Mal spüre ich Respekt in der Geste.
      Die ungefähren Koordinaten der <TRANS_EXP>versteckten Anlage<> wurden in den Navigationsrechner meines Raumschiffs eingegeben.
    npc_core_act1_11_lang: NPC_CORE_ACT1_2_LANG
    npc_core_act1_11_desc: "Das Terminal enthält ein <TECHNOLOGY>Upgrade-Modul<> für
      meinen <AUDIO>TXT_RadioNoise<> <STELLAR>Exo-Anzug<>. Ich finde aber kaum Hinweise
      auf Apollo. \nDer Korvax hat diese Welt wohl bereits vor ein paar Tagen verlassen.
      Anscheinend wurde er zu seiner Flottille zurückgerufen. Irgendetwas bereitet
      ihm Sorgen."
    npc_core_act1_11_opt_a: Fabrikprotokolle untersuchen
    npc_core_act1_11_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11_res_b: Ich gehe. Hier gibt es nichts mehr für mich.
    npc_core_act1_11a_desc: Dieser Ort scheint mehr als nur eine Fabrik gewesen zu
      sein. Es war ein Zuhause des Korvax, der hier lebte. Er scheint hier selbstständig
      experimentiert zu haben.
    npc_core_act1_11a_opt_a: Videos überprüfen
    npc_core_act1_11a_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_11b_desc: Einer der internen Sensoren hat Bewegungen in der Fabrik
      aufgezeichnet. Er zeigt mir ein Video von der Lüftung zu meinen Füßen. Ich bin
      hier drin nicht alleine.
    npc_core_act1_11b_opt_a: Anleuchten
    npc_core_act1_11b_opt_b: Zurücktreten
    npc_core_act1_11b_res_a: Ich leuchte die Stelle an ...
    npc_core_act1_11b_res_b: Ich trete zurück, doch die Kreatur folgt mir. Sie taucht
      in der Nähe des Terminals auf.
    npc_core_act1_11c_desc: |-
      Es ist eine kleine, haarige Kreatur, die vor Angst zittert. Sie gibt einen Schrei von sich.
      Das Tier scheint schon eine Zeit lang hier gelebt zu haben. In der Ecke sind ein Nest, Essensreste auf einem kleinen Teller und sogar Spielsachen zu sehen. Das Tier scheint dem Korvax gehört zu haben.
      Laut meinem Scanner ist es schwer krank. Es wird auf jeden Fall sterben – Heilung ausgeschlossen.
    npc_core_act1_11c_opt_a: Das Tier füttern
    npc_core_act1_11c_opt_b: Das Tier einschläfern
    npc_core_act1_11c_opt_c: Nichts tun
    npc_core_act1_11c_res_a: "Ich füttere die Kreatur. Nervös nimmt sie den Kohlenstoff
      und fängt zu essen an. Kurze Zeit später hustet sie ihr Essen größtenteils wieder
      aus, setzt den Vorgang aber einfach fort, wobei ihr Maul bei jedem Bissen zittert.\n
      \nIch verlasse den Fabrikkomplex und überlasse die Kreatur ihrem Schicksal."
    npc_core_act1_11c_res_b: "Als das Tier mich traurig ansieht, schieße ich einmal
      mit meinem Multiwerkzeug. Es zittert jetzt nicht mehr. Das Leiden hat sein Ende.
      \n\nIch verlasse den Fabrikkomplex."
    npc_core_act1_11c_res_c: |-
      Ich tue nichts für das Tier. Es fängt an zu heulen, doch selbst das ist bald nicht mehr zu hören. Letztendlich zieht es sich in die Dunkelheit der Tunnel zurück.

      Ich verlasse den Fabrikkomplex und gleichzeitig auch die Kreatur.
    npc_core_act1_12_lang: Gute Arbeit. Der Angriff auf die Fabrik hat sich ausgezahlt.
      Konntest du nützliche Daten sammeln?
    npc_core_act1_12_opt_a: Verneinen
    npc_core_act1_12_opt_b: Fragen, was als Nächstes passiert
    npc_core_act1_12_res_a: Kein Problem. Wir haben, was wir brauchen.
    npc_core_act1_12a_lang: |-
      Ich konnte zahlreiche Signale aufzeichnen, als die Wächter einer nach dem anderen auftauchten. Unter der Oberfläche des Planeten gab es Energieströme, die sich von Monolith zu Monolith bewegten.

      Wir sollten auf der richtigen Spur sein. Untersuche diese Strukturen. Die sind garantiert alle miteinander verbunden.<DELAY>0.4<> Ich stimme deinen Scanner auf die Energiesignaturen von Wächtern ab. Wir sollten unsere Beute bald haben.

      Viel Glück. Ich melde mich auf der anderen Seite.
    npc_core_act1_12a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act1_13_lang: 'DER REISENDE: ANKUNFT'
    npc_core_act1_13_desc_pre: |-
      Ich nähere mich der Struktur und weiß nicht, was mich erwartet. Vielleicht eine Wächterarmee? Ein Pfad, der mich zu Artemis führt?

      Ich fühle etwas in der Struktur des Monolithen. Eine Geschichte, eine Vision. Sie brennt sich bereits in meine Augen.
    npc_core_act1_13_opt_a_pre: Aktivieren
    npc_core_act1_13_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_13_desc: |-
      Der Reisende ist unter dem Schatten eines roten Sterns erwacht. Er floh durch den einsamen Kosmos auf der Suche nach Bestimmung und Bedeutung.

      Er fand eine Anomalie, eine Abweichung, ein Tor zum Himmel. Weder Gek noch Vy’keen oder Korvax konnten sie sehen. Nur der Reisende konnte das Portal wahrnehmen, doch er wusste nicht, wie man es durchschreitet.

      Er verstand weder die geheime Sprache noch die Glyphen. Er erkannte den Wert der letzten Wahrheit noch nicht.
    npc_core_act1_13_opt_a: Glyphen ansehen
    npc_core_act1_13_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_13_res_a: |-
      Mich erfüllt das Wissen eines uralten Reisenden. Ich sehe <SPECIAL>Glyphen<> vor mir, sie sind Teil eines Codes, den ich zur Aktivierung des Portals brauche.

      Bei meiner Abreise erkenne ich eine Drohne in der Ferne. Sie bewegt sich schnell davon.
    npc_core_act1_14_lang: 'DER REISENDE: SÜNDE'
    npc_core_act1_14_desc_pre: Als ich mich der Struktur nähere, spüre ich dasselbe
      Brennen in meinen Augen. Es gibt nichts zu lesen, aber dennoch bin ich mir dieser
      Worte bewusster als allem, was ich zuvor kannte.
    npc_core_act1_14_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_14_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_14_desc: |-
      Der Reisende fand einen Weg. Das tun sie immer. Die erste Drohne schrie, als sie aufgeschnitten wurde ...

      Inmitten der zerrütteten Erinnerungen an die Wächter fand der Reisende die Glyphen, die er brauchte. Er durchschritt die Pforte und trat vor das Angesicht der Allmacht.

      Der Reisende fragte den Atlas, wie viele Welten er noch besuchen müsse. Er hatte in seinem Leben schon so viele gesehen, dass er nicht sterben wollte, bevor er sie alle entdeckt hatte. Der Atlas antwortete.

      18, 446, 744, 073, 709, 551, 616 Planeten. Mehr als jemand in einem Leben entdecken könnte. Es war unmöglich, das Universum komplett zu erkunden, bevor der Reisende sterben würde.
    npc_core_act1_14_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_14_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_14_res_a: |-
      Mich erfüllt das Wissen eines uralten Reisenden. Ich sehe <SPECIAL>Glyphen<> vor mir, ein weiterer Teil des Codes ...

      Ich denke an den „Atlas“. Ich habe diesen Namen auf meinen Reisen schon oft gehört, trotzdem entzieht sich mir seine wahre Natur.<DELAY>0.7<> Die Vision erfüllt mich mit Angst.
    npc_core_act1_15_lang: 'DER REISENDE: EIN ZWECK'
    npc_core_act1_15_opt_a_pre: NPC_CORE_ACT1_13_OPT_A_PRE
    npc_core_act1_15_opt_b_pre: NPC_CORE_ACT1_2_OPT_B
    npc_core_act1_15_desc_pre: Alles hier ist rot gefärbt, dasselbe unbeobachtbare
      Karmesinrot, das meine Vision erfüllt, wenn ich blinzele. Ich kann nur hoffen,
      dass diese Struktur die letzten Glyphen beinhaltet, sodass meine Prüfung in
      diesen Ruinen endlich vorüber ist.
    npc_core_act1_15_desc: |-
      Der Atlas erzählte dem Reisenden, dass er der Erste seiner Art war. Und dass ihm eine Vielzahl folgen würde. Jeder von ihnen mit derselben edlen Seele und der Fähigkeit, in ewiger Einsamkeit von Planet zu Planet zu reisen.

      Der erste Reisende lehnte das Geschenk des Atlas ab. Das war nicht, was er sich erhofft hatte. Was war der Zweck der Unendlichkeit, wenn man nicht alles sehen konnte? Wenn man allein war? Wenn man eines Tages sterben würde?

      Der erste Reisende verfluchte den Atlas und behauptete, er würde schon überleben können, koste es, was es wolle.

      Der Reisende wird Zeuge all dieser Welten und sogar der gesamten Zeit selbst.
    npc_core_act1_15_opt_a: NPC_CORE_ACT1_13_OPT_A
    npc_core_act1_15_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act1_15_res_a: Mich erfüllt das Wissen eines uralten Reisenden. Ich sehe
      die letzten Glyphen vor mir, der letzte Teil eines Codes, den ich zur Aktivierung
      des Portals brauche.
    npc_core_act1_16_lang: |-
      REISENDENANOMALIE B<DELAY>0.2<>E<DELAY>0.2<>S<DELAY>0.2<>T<DELAY>0.2<>Ä<DELAY>0.2<>T<DELAY>0.2<>I<DELAY>0.2<>G<DELAY>0.2<>T
      DURCHBRUCH <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>DURCHBRUCH <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>DURCHBRUCH <AUDIO>UI_Nanites_Received<><FUEL><IMG>SLASH<><>
    npc_core_act1_16_desc: |-
      Ich nähere mich dem Portal. Ich denke an jeden flüchtigen Gedanken und Wunschtraum, der mich zu diesem Moment geführt hat.

      Wenn ich diese Pforte durchschreite, finde ich vielleicht Artemis, die Quelle der Wächter oder vielleicht sogar ein ganz neues Universum. Aber es ist mehr als das.

      Das ist kein Schicksal. Das ist eine Entscheidung. Ein Vertrauensvorschuss, dass ich irgendwo da draußen in der Dunkelheit meine Bestimmung finde.
    npc_core_act1_16_opt_a: Glyphen eingeben
    npc_core_act1_16_opt_b: Umkehren
    npc_core_act1_16_res_a: "Ich mache einen Schritt nach vorne, ohne zu wissen, was
      sich auf der anderen Seite befindet. Aber tief in meinem Herzen spüre ich den
      Ruf nach Wahrheit.\n\nDas wird der Anfang von allem. "
    npc_core_act1_16_res_b: Ich kehre um. Egal, was sich auf der anderen Seite des
      Portals befindet, ich bin nicht bereit dafür.
    npc_core_act1_16_desc_ret: |-
      Ich nähere mich erneut dem Portal. Ich starre angsterfüllt auf seine Schnittstelle.

      Ich bin mir sicher, dass ich schon einmal hier war. Dass ich schon Hunderte Male oder sogar noch öfter durch diese Struktur geschritten bin. Aber wenn es so ist, wenn ich das getan habe, warum erinnere ich mich nicht daran?

      Das Portal wartet noch immer.
    npc_core_act1_17a_lang: Hallo, Welt.
    npc_core_act1_17a_desc: Der Text blinkt vor mir. Es wartet auf eine Eingabe.
    npc_core_act1_17a_opt_a: Fragen, wer da ist
    npc_core_act1_17a_opt_b: Hallo sagen
    npc_core_act1_17b_desc: "Eine Tonaufzeichnung wird abgespielt, ihr Echo ist über
      die gesamte Schnittstelle hinweg zu hören.\n„Wir waren einst Reisende. Wir strebten
      einst mehr als Schmutz und Staub an.“ \nDer Ton klickt. Zeit vergeht.\n„Zeig
      mir eine Welt, ATLAS. Zeig mir etwas, das zuvor noch nie jemand gesehen hat.“\nDie
      Stimme endet. Die Schnittstelle wird ruhig und verstummt. Sie erwartet einen
      Befehl."
    npc_core_act1_17b_desca: Eine Tonaufzeichnung wird abgespielt, deren Echo auf
      der gesamten Schnittstelle zu hören ist.
    npc_core_act1_17b_descb: Wir waren einst Reisende. Wir strebten einst mehr als
      Schmutz und Staub an.
    npc_core_act1_17b_descc: Der Ton klickt.<AUDIO>TXT_RadioNoise<> Zeit vergeht.
    npc_core_act1_17b_descd: Zeig mir eine Welt, ATLAS. Zeig mir etwas, das zuvor
      noch nie jemand gesehen hat.
    npc_core_act1_17b_desce: Die Stimme endet. Die Schnittstelle wird ruhig und verstummt.
      Sie erwartet einen Befehl.<AUDIO>TXT_RadioNoise<>
    npc_core_act1_17b_opt_a: Diagnose ausführen
    npc_core_act1_17b_opt_b: System löschen
    npc_core_act1_17c_desc: Die Schnittstelle verstummt. Sie erwartet einen Befehl.
    npc_core_act1_17c_opt_a: NPC_CORE_ACT1_17B_OPT_A
    npc_core_act1_17c_opt_b: NPC_CORE_ACT1_17B_OPT_B
    npc_core_act1_17d_lang: 'Warnung: Löschung des Systems führt zum universellen
      Tod.<AUDIO>TXT_RadioNoise<> <TRADEABLE>J<>/<FUEL>N<>'
    npc_core_act1_17d_opt_a: J
    npc_core_act1_17d_opt_b: N
    npc_core_act1_17e_lang: |-
      Die letzte Diagnose liegt <AUDIO>UI_Destination_Reached<><TECHNOLOGY>1.946.218.921.221<> Jahre zurück. <STELLAR>64 %<> der Welten funktionieren nach den erwarteten Parametern.
      <TECHNOLOGY>2.611.384<> verfolgbare Beobachtungen bereit für Analyse. Subroutine: <SPECIAL>WÄCHTER<>. Status: FEHLER [<TITLE>Nullwert<>]
      Subroutine: <SPECIAL>GLAS<>. Status: <AUDIO>UI_Nanites_Received<>BETRIEBSBEREIT [<TECHNOLOGY>4.182 Durchbruchversuche<>]
      Subroutine: <STELLAR>REISENDER<>. Status: BETRIEBSBEREIT. <TECHNOLOGY>458<> kritische Fehlerwarnungen. Strukturelle Integrität der Exo–Gedanken beschädigt. Sofortige Reparatur erforderlich.
      Persönlichkeitsschnittstelle initiieren? <TRADEABLE>J<>/<FUEL>N<>
    npc_core_act1_17e_opt_a: NPC_CORE_ACT1_17D_OPT_A
    npc_core_act1_17e_opt_b: NPC_CORE_ACT1_17D_OPT_B
    npc_core_act1_17e_res_b: Das System ist stillgelegt.
    npc_core_act1_17f_desc: "Die Realität schwindet. Alles andere auch. Mein Körper,
      meine Stimme, meine Seele ... alles spricht zu mir. \nDer Atlas steht vor mir
      in all seiner Macht.\n\nIch möchte nach Artemis fragen, ich will ihn finden.
      Doch irgendetwas passiert mit mir ... Ich muss weg von hier, ich muss ..."
    npc_core_act1_17f_opt_a: Schreien
    npc_core_act1_17f_opt_b: Jubeln
    npc_core_act1_17f_opt_c: Unterwerfen
    npc_core_act1_17f_res_a: Ich versuche zu schreien, aber ich habe keinen Mund,
      keine Gestalt ...
    npc_core_act1_17f_res_b: Ich versuche zu jubeln, aber ich habe keinen Körper,
      keinen Geist ...
    npc_core_act1_17f_res_c: Ich versuche mich zu unterwerfen, aber es ist zu spät
      dafür, viel zu spät ... Ich habe diese Kreatur schon mein ganzes Leben gehört.
    npc_core_act1_17g_desc: |-
      Die Realität schwindet langsam, die Wände dieses unnatürlichen Ortes verändern sich. Ich sehe Dinge, die niemand sehen sollte. Ich sehe Welten mit flüssigen Seelen, Dimensionen des Hasses und der Wunder.

      Ich habe mir beim ATLAS Gehör verschafft.
    npc_core_act1_17g_opt: Fliehen ...
    npc_core_act2_1_desc: "Ich flüchte zu meinem Schiff. Ich bin froh, in dieser merkwürdigen
      Welt etwas Vertrautes zu sehen. \n\nWohin hat mich das Portal geführt? Ich war
      in der Schwerkraft dieser teuflischen Maschine gefangen und nicht stark genug,
      mich ihr zu widersetzen. Sie hat sich als ATLAS vorgestellt, das Wesen, das
      so viele anbeten und fürchten.\n\nIch habe keine Spur von Artemis oder den Wächtern
      gefunden. Warum bin ich überhaupt durch die Pforte geschritten? Warum bin ich
      diesem Pfad gefolgt?"
    npc_core_act2_1_opt_a: Um Artemis zu retten
    npc_core_act2_1_opt_b: Um Wächter zu eliminieren
    npc_core_act2_1_opt_c: Weil ich es kann
    npc_core_act2_1_res_a: "Ist das wahr? Oder belüge ich mich damit nur selbst, im
      Sinne eines Gedankens, den eine edle Person haben würde? \nArtemis war auf Hilfe
      angewiesen, aber habe ich mein Leben wirklich nur für ihn riskiert? Da ist noch
      mehr in mir, noch ein anderes Begehren ...\n\nAls ich auf die Konsole starre,
      bietet sich erneut eine Gelegenheit an. Ich empfange eine eingehende Übertragung,
      die von einem Ort genau auf diesem Planeten ausgeht ..."
    npc_core_act2_1_res_b: |-
      Sehne ich mich wirklich nach Gewalt? Die Wächter beschützen diese Welten. Sie werden nur dann feindselig, wenn jemand den Frieden bedroht. Würde ich diese Kreaturen wirklich erledigen, nur weil ich darum gebeten wurde, weil Apollo mir eine finanzielle Belohnung versprach?

      Als ich auf die Konsole starre, bietet sich erneut eine Gelegenheit an. Ich empfange eine eingehende Übertragung, die von einem Ort genau auf diesem Planeten ausgeht ...
    npc_core_act2_1_res_c: |-
      Ich rede mir ein, dass ich all das tue, weil ich es kann. Dass mir Artemis oder die Wächter eigentlich egal sind. Vielleicht ist es wahr. Vielleicht brauche ich gar kein höheres Ziel.
      Als ich auf die Konsole starre, bietet sich erneut eine Gelegenheit an. Ich empfange eine eingehende Übertragung, die von einem Ort genau auf diesem Planeten ausgeht ...
    npc_core_act2_1_res_chunk: Als ich auf die Konsole starre, bietet sich erneut
      eine Gelegenheit an. Ich empfange eine eingehende Übertragung, die von einem
      Ort genau auf diesem Planeten ausgeht ...
    npc_core_act2_1a_lang: Du bist nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt
      ...<> allein ...
    npc_core_act2_1a_desc: Das Signal scheint seinen Ursprung in diesem System zu
      haben. Es verwendet dieselben Worte, die mich schon vor so langer Zeit zu Artemis
      geführt haben. Könnten sie das sein? Hat Artemis den Atlas getroffen, so wie
      ich?
    npc_core_act2_1a_opt_a: NPC_CORE_ACT1_1D_OPT_A
    act2_beacon_lang: ITERATION NR. 2394829084924924925G
    act3_beacon_lang: ITERATION NR. 2394829084924924926G
    npc_core_act2_2_desc: Ich nähere mich der Quelle des Signals. Ein Hologramm erscheint.
      Es ist Artemis, aber es ist nichts zu hören bis auf das langsame Pulsieren von
      kosmischen Geräuschen im Signal.
    npc_core_act2_2_opt_a: Fragen, wer da ist
    npc_core_act2_2_opt_b: Fragen, ob alles In Ordnung ist
    npc_core_act2_2a_desc: |-
      Falls mich Artemis hört, gibt er kein Zeichen von sich. Das Hologramm starrt nur vor sich hin.
      Es ist seltsam, aber es fühlt sich nach einem Déjà-vu an. Als ob ich schon mal hier gewesen wäre, genau in diesem Moment.
    npc_core_act2_2a_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_2a_opt_b: NPC_CORE_ACT1_3_OPT_B
    npc_core_act2_2b_desc: |-
      Als ich mich nähere, beginnt die Projektion von Artemis zu sprechen. Ihre Worte werden von seltsamen statischen Geräuschen unterbrochen.

      „Sie kamen <AUDIO>TXT_RadioNoise<><STELLAR>... zzkttt ... <>haben genau beobachtet<AUDIO>TXT_RadioNoise<><STELLAR> ... kkttkzzzz ...<> Maschinen, Mörder, <AUDIO>TXT_RadioNoise<><STELLAR>... kkkttzz ...<> gegen <AUDIO>TXT_RadioNoise<><STELLAR>... kttktzzz ...<>“

      Die Stimme wird still. Die Projektion sieht mich an. Irgendetwas stimmt hier nicht.
    npc_core_act2_2b_desc_alt: Als ich mich nähere, beginnt die Projektion von Artemis
      zu sprechen. Ihre Worte werden von seltsamen statischen Geräuschen unterbrochen.
    npc_core_act2_2b_lang_alt: Sie kamen <AUDIO>TXT_RadioNoise<><STELLAR>... zzkttt
      ...<>haben genau beobachtet <AUDIO>TXT_RadioNoise<><STELLAR>... kkttkzzzz <>...
      Maschinen, Mörder, <AUDIO>TXT_RadioNoise<><STELLAR>... kkkttzz ...<> gegen <AUDIO>TXT_RadioNoise<><STELLAR>...
      kttktzzz ...<>
    npc_core_act2_2b_desc_alt2: Die Stimme wird still. Die Projektion sieht mich an.
      Irgendetwas stimmt hier nicht.
    npc_core_act2_2b_opt_a: Das Hologramm scannen
    npc_core_act2_2b_res_a: |-
      Ich scanne das Hologramm. Es verfügt über exakt dieselbe Signatur wie alle anderen Übertragungen, die ich von Artemis erhalten habe. Es gibt keine verborgene Quelle des Signals. Alles, was es gesagt hat, scheint seinen Ursprung direkt vor mir zu haben.

      Als ich hier stehe, beginnt Artemis zu sprechen.
    npc_core_act2_2c_lang: |-
      Wo sind <AUDIO>TXT_RadioNoise<><STELLAR>... zzzktt ...<> aussortiert, aber trotzdem geliebt – Anomalie, sie <AUDIO>TXT_RadioNoise<><STELLAR>... zzkkt ...<> Nada <AUDIO>TXT_RadioNoise<><STELLAR>... kkttzz ...<> Polo, beobachten uns, <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktkzzz ...<> verfolgen ...

      <AUDIO>TXT_RadioNoise<><STELLAR>... Zzzkktt ...<> Fehler <AUDIO>TXT_RadioNoise<><STELLAR>... kktkttzzz ...<> verlassen, aber es war nicht ... Durch das Portal <AUDIO>TXT_RadioNoise<><STELLAR>... zzkktt ...<> Bitte. Traue nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkzktttzz<> ...

      Ich habe Angst. Sind <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> nicht ...
    npc_core_act2_2c_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_2c_opt_b: Zurücktreten
    npc_core_act2_2c_res: |-
      Die Projektion verschwimmt zu einem Rauschen. Dieses Echo ist alles, was von dem Wesen namens Artemis übrig ist, ein Grab aus defekten Daten, gefangen in einer dunklen Realität.

      Mein Freund ist tot. Vielleicht war er gar nie am Leben. Ich muss Apollo erzählen, was ich gesehen habe.
    npc_core_act2_3_holohub_lang: "<FUEL>WARNUNG<> <IMG>SLASH<> NETZWERK BESCHÄDIGT
      <IMG>SLASH<> <FUEL>WARNUNG<> <IMG>SLASH<> MANUELLE ÜBERSCHREIBUNG ERFORDERLICH"
    npc_core_act2_3_holohub_desc: Es gibt keine Signalübereinstimmungen für Artemis
      oder Apollo. Das Terminal ist ein Datenstrom aus Warnungen und Fehlermeldungen.
    npc_core_act2_3_holohub_opt_a: Manuell überschreiben
    npc_core_act2_3_holohub_opt_b: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_3_holohub_res: Die Warnungen enden. Eine neue Frequenz erscheint
      ...
    npc_core_act2_3_lang: Sag mir ... Was hat das Leben für einen Sinn, wenn wir wissen,
      dass es enden wird?
    npc_core_act2_3_opt_a: 'Sag: „Aber das Leben bleibt gelebt.“'
    npc_core_act2_3_opt_b: 'Sag: „Wir bereichern das Leben anderer.“'
    npc_core_act2_3_opt_c: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_3_opt_d: NPC_CORE_ACT1_4A_OPT_A
    npc_core_act2_3_res_a: Tut es das? Alle diese Momente, verschwunden, alles, was
      war. Bedeutungslos.
    npc_core_act2_3_res_b: Und wenn sie auch sterben? Was wird dann aus diesen Verbesserungen?
      Was wird dann aus Gut und Böse? Alles gerät in Vergessenheit, nichts wird verziehen.
    npc_core_act2_3_res_c: Ich weiß es auch nicht ...
    npc_core_act2_3_res_d: Du verweigerst die Antwort? Das ist auch eine Antwort,
      schätze ich.
    npc_core_act2_3a_lang: |-
      Ich kenne dich, Reisender. Ich weiß, wo du warst. Ich weiß, wohin du gehst.

      Was, wenn ich dir sagen würde, dass Artemis gerettet werden könnte? Was, wenn ich dir sagen würde, dass Artemis noch einmal leben könnte, gewissermaßen? Ich frage mich, was du dann machen würdest?
    npc_core_act2_3a_opt_a: Sagen, dass du es machen würdest
    npc_core_act2_3a_opt_b: Sagen, dass du mehr wissen müsstest
    npc_core_act2_3a_opt_c: Verlangen, dass es sich identifiziert
    npc_core_act2_3a_res_a: Du stürmst wie ein Narr los und wartest nur darauf, zu
      tun, was dir befohlen wird. Du erinnerst mich an mich selbst, weißt du?
    npc_core_act2_3a_res_b: Ein Skeptiker? Tja, Artemis war bereits tot. Dein Vorhaben,
      ihn zu retten, ist fehlgeschlagen. Was hast du zu verlieren?
    npc_core_act2_3a_res_c: Ich bin nichts.
    npc_core_act2_3b_lang: |-
      Das Blut von Artemis sind Daten, sein Herz ist eine Störung. Ich kann dir helfen, sie beide zu beschaffen.
      Wir brauchen einen <TECHNOLOGY>Gedankenbogen<>, einen Behälter für seine Seele. Kannst du ihn für mich besorgen?
      Ich reaktiviere Artemis’ Frequenz. Sprich mit ihm, wenn du so weit bist.
    npc_core_act2_3b_desc: Der Fremde bietet mir einen Bauplan für etwas an, das er
      <TECHNOLOGY>Gedankenbogen<> nennt. Er behauptet, dass ich Artemis mit diesem
      Gerät wieder zum Leben erwecken kann.
    npc_core_act2_3b_lang_ret: Er hat solche Schmerzen, Reisender. Die Welt der Toten
      ist nicht leer. Du musst ihm helfen, auf die eine oder die andere Art.
    npc_core_act2_3b_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_3b_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_3b_res_a: Ich willige ein, ohne zu wissen, wer dieser Fremde ist
      oder woher er so viel über meine Abenteuer weiß. Aber wenn es eine Möglichkeit
      gibt, Artemis zu helfen, werde ich sie ergreifen.
    npc_core_act2_3b_res_b: Ich lehne ab, da ich die Motive des Fremden nicht kenne.
      Er sagt mir, dass ich zurückkommen soll, wenn ich bereit bin.
    npc_core_act2_4_wait_lang: Bist du <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt
      ...<> bist du <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkkt ...<> bist du <AUDIO>TXT_RadioNoise<><STELLAR>...
      kkzkzkt ...<>
    npc_core_act2_4_wait_desc: Artemis wiederholt diese beiden Worte endlos und kann
      weder mein Gesicht sehen noch meine Stimme hören. Ich muss den <TECHNOLOGY>Gedankenbogen<>
      herstellen, bevor ich ihm weiterhelfen kann.
    npc_core_act2_4_wait_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_4_lang: "... kzzkkt ..."
    npc_core_act2_4_opt_a: NPC_CORE_ACT1_7B_OPT_B
    npc_core_act2_4_opt_arc: Gedankenbogen benutzen
    npc_core_act2_4_res_a: |-
      Ich versuche, Artemis zu trösten, und sage ihm, dass alles gut wird.

      Er dreht sich voller Panik in den Augen zu mir, da er offensichtlich nicht damit gerechnet hat, meine Stimme zu hören.
    npc_core_act2_4a_lang: Wer ist da? Wer <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt
      ...<>
    npc_core_act2_4a_opt_a: NPC_CORE_ACT1_1_OPT_A
    npc_core_act2_4a_opt_b: Den Gedankenbogen benutzen
    npc_core_act2_4a_res_a: Ich sage Artemis, dass ich sein Freund bin. Dass ich ihn
      im Portal nicht finden konnte, aber eine Möglichkeit kenne, ihn wiederherzustellen.
    npc_core_act2_4b_lang: |-
      Ich habe nicht ... ich habe nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> damit gerechnet, dass du zurückkommen würdest ...

      Du hast nie <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> aufgegeben, oder? All diese Jahre ...
    npc_core_act2_4b_opt_a: Fragen, was Artemis meint
    npc_core_act2_4c_lang: |-
      Ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkkt ...<> Ich bin schon seit zwanzig Jahren hier und warte darauf, dass du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<>

      Du hast nach meiner Sternenkarte gesucht, oder <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzt ...<>
    npc_core_act2_4c_opt_a: Behaupten, dass er bald sicher sei
    npc_core_act2_4d_lang: Wer ist da? Wer <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt
      ...<> wer ist da?
    npc_core_act2_4d_desc: |-
      Artemis wiederholt seine Worte erneut und scheint unser Gespräch komplett vergessen zu haben. Er starrt mich mit schmerzerfüllten Augen an und seine Gedanken sind in einer Endlosschleife gefangen.

      Er scheint bereits zwanzig Jahre in diesem pseudo-toten Zustand verbracht zu haben, einsam und verängstigt. Vielleicht kann ich Artemis helfen, wenn das Gerät des Fremden funktioniert.
    npc_core_act2_4_arc_res: |-
      Ich aktiviere den Gedankenbogen. Ich weiß nicht, was mich erwartet. Eine Art wilde Vorstellung aus Licht, eine Läuterung, nach deren Ende Artemis in Fleisch und Blut vor mir steht.

      Aber das ist nicht der Fall. In einem Moment sehe ich sein Hologramm und im nächsten ist es weg. Das Signal des Fremden, der mir diese Baupläne gegeben hat, ist immer noch aktiv und er winkt mich zu sich.
    npc_core_act2_4e_lang: "„Reisende“ sind ein Traum, die Vorstellung, dass wir alle
      einen besonderen Platz im Universum haben. Artemis hatte diesen Traum. Du hattest
      ihn. Apollo hatte ihn auch, obwohl er es verheimlichte. Selbst ich hatte diesen
      Traum vor langer Zeit.\n\nEs gibt unzählige von uns, mein Freund, und wir alle
      erkunden Welten und sehnen uns nach Freundschaften. Niemand möchte wirklich
      allein sein. Aber je näher man anderen kommt, desto mehr riskiert man, sich
      selbst oder sie zu verletzen. \n\nDas größte Geheimnis des Universums hat nichts
      mit Glas, Äonen oder Vorfahren zu tun. Es ist diese letzte Handlung, die Entscheidung,
      jene zu verlassen, die dich brauchen. Das ist die Ursünde, die Grundlage der
      Existenz selbst.\n\nFliege zu den Sternen, Reisender. Deine Freunde erwarten
      dich. Sie werden dir helfen, dem armen Artemis Frieden zu bringen. Kehre zurück,
      wenn du fertig bist. Wir haben viel zu besprechen."
    polo_core_act2_6_lang: Halt, Fremder! Wer ist da? Wir sind zu deiner Position
      unterwegs – identifiziere dich, oder lebe mit den Konsequenzen! Wir meinen es
      ernst. Wir sind keine Lügner-Gek!
    polo_core_act2_6_desc: |-
      Ich brauche einen Moment, bis mir klar wird, mit wem ich spreche. Dieser Alien ... Ich kenne ihn.
      Es ist der Spezialist Polo, der Partner der Korvax-Priester-Entität Nada. Sie sind meine Freunde, die Verwalter einer anormalen Station, die außerhalb von Zeit und Raum existiert.
    polo_core_act2_6_opt_a: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a: "Ich gebe mich zu erkennen und sorge damit dafür, dass
      Polo überrascht auf den Bildschirm des Kommunikators späht. Er klatscht voller
      Freude in die Hände, als er mich erkennt. \n\nEr ist einem Signal in dieses
      System gefolgt. Obwohl er damit gerechnet hatte, dass das Signal feindlichen
      Ursprungs sein wird, ist er froh, ein bekanntes Gesicht zu sehen, und sagt mir,
      dass seine Station zu meiner Position unterwegs sei und bald ankommen sollte."
    polo_core_act2_6_lang_var: POLO_CORE_ACT2_6_LANG
    polo_core_act2_6_desc_var: Die Entität scheint feindlich zu sein, aber trotz ihrer
      Androhung von „Konsequenzen“ glaube ich, dass sie nur blufft. Sie sieht weder
      nach einem Krieger aus, noch warnt mich mein Schiff vor einer Gefahr.
    polo_core_act2_6_opt_a_var: NPC_CORE_ACT1_1_OPT_A
    polo_core_act2_6_res_a_var: |-
      Ich gebe mich als Reisender auf der Suche nach Hilfe zu erkennen und sorge damit dafür, dass der Gek auf den Bildschirm des Kommunikators späht. Er scheint sich nicht sicher zu sein, ob er mir vertrauen soll.

      Nach einem kurzen Moment informiert mich der Gek, dass er bald bei mir sein wird. Er hofft, dass ich in Frieden komme ...
    nada_core_act2_7_lang: |-
      Polo hat mir gesagt, dass du kommst, reisender Freund!

      Wie geht es dir? Bist du hungrig? So begrüßt man alte Freunde doch, oder?
    nada_core_act2_7_lang_alt: EXP_NPC_U3ANOMALY_LANG_1
    nada_core_act2_7_desc: Nada freut sich, mich wiederzusehen, ist aber etwas verwirrt.
      Er erklärt, dass er über seine Frequenz ein Signal empfangen hat, das ihn zu
      diesem System führte. Er versteht jedoch nicht, wie mir das gelungen ist.
    nada_core_act2_7_desc_alt: |-
      Das elektronische Wesen starrt mich durch seine dunkle Maske an. Ich werde das Gefühl nicht los, es irgendwo schon einmal getroffen zu haben.
      In der gesamten Station ist eine seltsame und nervenaufreibende Frequenz zu hören. Nada sagt mir, dass wir am Ort zwischen den Welten sind, im Herzen der Anomalie.
      Er erklärt, dass er über eine versteckte Frequenz ein Signal empfangen hat, das ihn zu diesem System führte.
    nada_core_act2_7_opt_a: Nada von deiner Reise erzählen
    nada_core_act2_7_res_a: Ich erzähle Nada von den Reisenden, die ich getroffen
      habe. Ich sage ihm, dass ich durch ein Portal geschritten bin, um einen von
      ihnen, einen Freund namens Artemis, zu suchen und zu retten.
    nada_core_act2_7_res_a_alt: |-
      Ich sage Nada, dass ich ein Reisender bin, der nach Hilfe sucht. Dass ich durch ein Portal gekommen bin, um einen Freund zu retten.

      Als ich das Portal erwähne, beginnen die Lichter auf Nadas Maske zu zucken.
    nada_core_act2_7a_lang: Was hat reisender Freund gesagt?
    nada_core_act2_7a_lang_alt: Was hat Reisender gesagt?
    nada_core_act2_7a_opt_a: "„Portal“ wiederholen"
    nada_core_act2_7a_opt_b: Behaupten, nichts gesagt zu haben
    nada_core_act2_7a_res_a: Ich erkläre, dass ich ein Portal aktiviert habe und so
      hergekommen bin. Nada wirkt erschrocken.
    nada_core_act2_7a_res_b: Nada glaubt mir nicht. Er behauptet, ein perfektes Gedächtnis
      zu haben, wenn es um die Verwendung von Worten geht, die sich auf die Anomalien
      im Multiversum beziehen.
    nada_core_act2_7b_lang: Was hat reisender Freund im Durchbruch gesehen?
    nada_core_act2_7b_lang_alt: Was hat Reisender im Durchbruch gesehen?
    nada_core_act2_7b_lang_chunk: Hat er dich gesehen? Hat dich der Atlas gefunden?
      Bitte, du darfst nicht dorthin zurückkehren.
    nada_core_act2_7b_desc: |-
      Nada erschreckt noch mehr, als ich ihm von meiner Begegnung mit dem Atlas-Terminal erzähle. Er beginnt, mich mit seinem Helmvisier zu scannen und nach etwas, das er „Wildheit“ nennt, zu suchen.

      Als Nada seinen Scan beendet hat, beruhigt er sich endlich. Er fragt, warum ich hergekommen bin.
    nada_core_act2_7b_opt_a: Nada von Artemis erzählen
    nada_core_act2_7b_res_a: |-
      Ich erzähle Nada von Artemis‘ Schicksal.
      Ich bin gerade dabei, die Eigenschaften des <TECHNOLOGY>Gedankenbogens<> zu erklären, als Nada ihn berührt und die Lichter auf seiner Maske heller leuchten als je zuvor.
    nada_core_act2_7c_lang: |-
      Es ist Echo. Ich ... Ich hätte nie gedacht, die Seele eines Reisenden zu sehen. Du bist so schön ...

      Artemis-Echo leidet und ist getrennt ... Reisender, wir können ihm helfen. Aber dafür muss eine Entscheidung getroffen werden. Artemis–Echo wird nie wieder einen Körper haben. Wird nie wieder etwas entdecken. Sein altes Leben, für immer vorbei.

      Du musst entscheiden. Lade ihn in die Maschine hoch, wo er in einer Subsimulation weiterleben wird. Oder hilf Artemis-Echo, sein Leiden zu beenden.
    nada_core_act2_7c_lang_rep: Du musst entscheiden. Lade ihn in die Maschine hoch,
      wo er in einer Subsimulation weiterleben wird. Oder hilf dem Artemis-Echo, sein
      Leiden zu beenden.
    nada_core_act2_7c_opt_a: Nach der Simulation fragen
    nada_core_act2_7c_opt_b: Fragen, ob es einen anderen Weg gibt
    nada_core_act2_7c_opt_c: Sagen, dass du dich entschieden hast
    nada_core_act2_7c_res_a: |-
      Ich frage, wie das Leben in der Simulation aussehen würde. Nada hält für einen Moment inne und starrt mich seltsam an.

      Nada sagt mir, dass sich Artemis immer noch über die Dinge freuen würde, die er erlebt. Aber wenn er von seinem Schicksal erfahren sollte, dass er allein und nicht mehr real ist, keine Freunde mehr treffen kann ...

      Dieses Wissen könnte ihm große Schmerzen bereiten.
    nada_core_act2_7c_res_b: Nada schüttelt seltsam den Kopf und versucht, meine Angewohnheiten
      nachzuahmen. Ich weiß die Geste zu schätzen, auch wenn sie mich beunruhigt.
    nada_core_act2_7d_lang: Geh und sprich mit Polo, Reisender. Er wird dir helfen,
      die Maschinen zu kalibrieren, egal, wie du dich entscheidest.
    nada_core_act2_7d_opt_a: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_7d_res_a: Was auch immer du tust, ich bin stolz auf dein Mitgefühl.
      Du bist reisender Freund.
    nada_core_act2_7d_res_a_alt: Was auch immer du tust, Reisender, ich werde helfen
      ...
    polo_core_act2_7_wait_lang: Nada möchte mit dir sprechen, mein Freund! Er macht
      sich Sorgen wegen einer ungewöhnlichen Messung. Ich habe ihm gesagt, dass es
      dir gutgeht! Keinerlei Störungen hier, haha!
    polo_core_act2_7_wait_lang_alt: Nada möchte mit dir sprechen, Fremder! Ich weiß
      nicht, wie du unser Zuhause zu diesem System geführt hast, aber ich hätte nie
      damit gerechnet! Ich habe noch nicht einmal geduscht ...
    polo_core_act2_7_leave_opt: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang: Nada hat mir gesagt, was du tun musst. Du sollst wissen,
      dass wir dich unterstützen, mein Freund, egal, wie du dich entscheidest!
    polo_core_act2_8_langa: |-
      Nada hat mir gesagt, was du tun musst. Du sollst wissen, dass wir dich unterstützen, mein Freund, egal, wie du dich entscheidest!
      Ich werde die Maschine vorbereiten. Es ist der private Rückzugsort von Nada-Freund. Sei bitte vorsichtig damit.
    polo_core_act2_8_lang_alt: Nada hat mir gesagt, was du tun musst. Du sollst wissen,
      dass wir dich unterstützen, neuer Freund, egal, wie du dich entscheidest!
    polo_core_act2_8_desc: Die Anomalie hat viele Geheimnisse. Eines davon offenbart
      sich mir, eine ruhende Maschine, die jetzt aktiviert wurde ...
    nada_core_act2_7_wait_lang: Bitte, lass dir Zeit und denk über das Ganze nach.
      Alle Entscheidungen haben Konsequenzen, Reisender ...
    terminal_core_act2_8_lang: 'AUTORISIERUNG DER NADA-ENTITÄT ENTDECKT: SEKUNDÄRE
      SIMULATION [5] SCHREIBFREIGABE.'
    terminal_core_act2_8_desc_wait: Die Maschine ist uralt und mächtig, ein Relikt
      einer Welt, die vor langer Zeit zerstört wurde.
    terminal_core_act2_8_desc: |-
      Die Maschine ist uralt und mächtig, ein Relikt einer Welt, die vor langer Zeit zerstört wurde. Die Machart ist außergewöhnlich. Es wird eindeutig gut gepflegt und mit viel Liebe behandelt.

      Ich fühle ein Flüstern, Nadas leises Summen über den Lautsprecher. Während er mit der Maschine spricht, entwirren sich die Worte auf der Anzeige.
    terminal_core_act2_8_langx: |-
      Dieses Relikt ist eine Simulation eines Sonnensystems. Ein von den alten Korvax gesprochenes Gebet an den Atlas – jetzt im Herzen der Anomalie neu entstanden.

      Ein falsches Sonnensystem, das Nada so wichtig ist ... es wird Artemis als Heimat dienen, sollte ich das wollen.
    terminal_core_act2_8_opt_a: Artemis hochladen
    terminal_core_act2_8_opt_b: Artemis sterben lassen
    terminal_core_act2_8_langa: Ich lade Artemis in die Simulation hoch und ein blauer
      Blitz zuckt vor mir durch die Luft. Nach einem Moment verschwindet er in den
      Tiefen der Maschine.
    terminal_core_act2_8_resa: |-
      Nada sagt mir, dass es erledigt ist. Um meinetwillen gestattet er Übertragungen in und aus der Simulation heraus, zumindest solange die Anomalie sichere Systeme durchquert.
      Er warnt mich, dass Artemis etwas Zeit brauchen wird, um sich an sein neues Leben zu gewöhnen.
    terminal_core_act2_8_langb: |-
      Während ich meine Entscheidung verarbeite, nimmt Nadas Summen eine ruhige neue Intensität an. Ich spreche und seine Stimme antwortet – inzwischen verständlich. Er spricht sanft und schlägt vor, dass ich den Bogen auf dem Terminal platziere.

      Ich tue es und höre ein Flüstern. Ein Gebet? Der Bogen entfaltet sich, windet sich aus seiner Mitte heraus und gibt die Seele des Reisenden frei.
      Ich sehe in der Luft vor mir einen blauen Lichtfunken aufblitzen. Er verblasst nach einem Augenblick und mit ihm auch das letzte Relikt von Artemis aus dieser Welt.
    terminal_core_act2_8_resb: |-
      Ich höre Nadas Stimme über den Lautsprecher – inzwischen verständlich und beruhigend. Er sagt mir, dass es erledigt ist. Artemis ruht jetzt in Frieden.
      Er meint, ich sollte diese Dinge nicht zu sehr hinterfragen. Er sagt mir, dass ich das Richtige getan habe.
    polo_core_act2_8_lang_loop: Keine Angst, mein Freund! Wir werden uns gut um Artemis-Simulation
      kümmern! Die Seelen deiner Verbündeten sind bei uns sicher!
    polo_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    polo_core_act2_8_lang_loop_var: Du hast getan, was du tun musstest, mein Freund!
      Reisender Artemis hat jetzt keine Schmerzen mehr. Nur wenige können das von
      sich behaupten.
    polo_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop: Artemis-Echo wird weiterleben. Reisender hat ihn vor
      der Verderbnis gerettet und ihm ein Leben voller Entdeckungen geschenkt. Jetzt
      sieht er ein Sonnensystem, dass bisher nur Korvax zu Gesicht bekommen haben.
      Das hast du gut gemacht, Reisender!
    nada_core_act2_8_opt_a_loop: NPC_CORE_ACT1_2_OPT_B
    nada_core_act2_8_lang_loop_var: Artemis-Echos Verbindung wurde getrennt und sein
      grausames Leben liegt hinter ihm. Das hast du gut gemacht, Reisender. Deine
      Schuld ist ein Opfer, das du für deinen Freund erbringen musst. Gehe nun und
      empfinde keine Reue ...
    nada_core_act2_8_opt_a_loop_var: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_9_lang: |-
      <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ... <>empfängst <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkztk ...<> du ...

      Der Holoterminus zeigt <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkkt ...<> wieder verfügbar. Dein Signal war <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkt ...<> ich dachte, du wärst fort ...
    npc_core_act2_9_desc: Es tut gut, Apollos Stimme zu hören. Ich habe das Gefühl,
      schon lange nicht mehr mit ihm gesprochen zu haben.
    npc_core_act2_9_opt_a: Erklären
    npc_core_act2_9_res_a: "Ich versuche, Apollo meine Erfahrung so gut wie möglich
      zu beschreiben. Das Tor, der seltsame Planet, eine gewaltige Maschine, die karmesinrote
      Kugel. \nWährend ich spreche, merke ich, dass die Erinnerungen selbst instabil
      sind und ich keinen klaren Gedanken fassen kann. Es ist alles ein dumpfes, schmerzendes
      Rot.\nIch sage Apollo, dass ich glaube, den Atlas selbst gesehen zu haben."
    npc_core_act2_9a_lang: |-
      Du ... du hast ihn gesehen? Du hast den Atlas getroffen? Die Gek, die Korvax – verehren ihn als Gott. Ich hätte nie gedacht, dass er real ist, dass ...
      Geht es dir gut? Ich kann mir gar nicht vorstellen, was du mitgemacht hast.
    npc_core_act2_9a_opt_a: Sagen, dass er furchterregend war
    npc_core_act2_9a_opt_b: Sagen, dass er nur eine Maschine war
    npc_core_act2_9a_opt_c: Sagen, dass er kein Gott ist
    npc_core_act2_9a_res: |-
      Ich erzähle Apollo von den Dingen, die der Atlas gesagt hat. Wie er von „Reisenden“ und „Wächtern“ gesprochen hat, als wären wir Protokolle und keine Lebewesen.
      Was wir für ihn sind, wie er mich angeschaut hat ... Es fühlte sich so an, als wären Leben und Tod nur zerbrechliche Träume und keine realen Konzepte.
    npc_core_act2_9b_lang: |-
      Wenigstens hat er dir nichts getan ... und ich glaube, mit dem, was du gerade gesagt hast, lässt sich etwas anfangen. Die Korvax huldigen den Wächtern, weil sie glauben, dass sie diesem „Atlas“ dienen.

      Wir sollten weitere Nachforschungen anstellen. Diese Maschine wird uns zum Nest der Wächter führen. Wir werden im Handumdrehen reich sein.
    npc_core_act2_9b_opt_a: NPC_CORE_ACT1_8G_OPT_A
    npc_core_act2_9b_opt_b: Sagen, dass es nicht um Geld geht
    npc_core_act2_9b_opt_c: Sagen, dass es wichtigere Dinge gibt
    npc_core_act2_9b_res_a: |-
      Ich sage Apollo, dass ich seiner Meinung bin. Vielleicht besteht ein Zusammenhang zwischen den Wächtern und dem Atlas. Vielleicht ist das der Weg, den wir einschlagen müssen.

      Aber es gilt auch andere Faktoren zu berücksichtigen. Ich erzähle Apollo von Artemis’ Grab und meiner Begegnung mit dem mysteriösen Reisenden –null–.
    npc_core_act2_9b_res_b: |-
      Ich deute an, dass das Gerede über Belohnungen zu diesem Zeitpunkt absurd ist. Der Atlas wirkte feindselig, mit unerklärlichen Motiven und einem unergründbaren Zweck ... Ganz zu schweigen von all den Dingen, die seither passiert sind.
      Ich erzähle Apollo von Artemis‘ Grab und meiner Begegnung mit dem mysteriösen Reisenden –null–. Ich deute an, dass es hier um mehr geht als eine Gelegenheit, Units zu verdienen.
    npc_core_act2_9b_res_c: |-
      Ich deute an, dass wir uns um wichtigere Dinge sorgen müssen. Der Atlas wirkte feindselig, mit unerklärlichen Motiven und einem unergründbaren Zweck ... Ganz zu schweigen von all den Dingen, die seither passiert sind.
      Ich erzähle Apollo von Artemis’ Grab und meiner Begegnung mit dem mysteriösen Reisenden –null. Ich deute an, dass es hier um mehr geht als eine Gelegenheit, Units zu verdienen.
    npc_core_act2_9b_chunk: Ich erzähle Apollo von Artemis’ Grab und meiner Begegnung
      mit dem mysteriösen Reisenden –null-. Ich deute an, dass es hier um mehr geht
      als eine Gelegenheit, Units zu verdienen.
    npc_core_act2_9c_lang: |-
      Artemis ist tot? Ich ... Ich weiß nicht ...

      Wie? Wer würde <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<>... Ich weiß, dass ich mich über ihn lustig gemacht habe, aber das war einfach. Er hat sich Sorgen gemacht, er hat geglaubt, und ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzzkt ...<>

      Was ist mit ihm passiert? Wo hast du Artemis begraben? Ich möchte mich verabschieden, wenn ich kann.
    npc_core_act2_9c_opt_a: Ihm von deiner Entscheidung erzählen
    npc_core_act2_9c_opt_b: Lügen
    npc_core_act2_9c_res_b: Ich lüge und behaupte, dass die Prozedur nicht funktioniert
      hat. Artemis hätte nicht gerettet werden können, egal, wofür ich mich entschieden
      hätte.
    npc_core_act2_9d_desc_chunk: Ich sage Apollo, dass –null– mir von einer Möglichkeit
      erzählt hat, Artemis zu retten.
    npc_core_act2_9d_desc_var1: Anfangs ist Apollo bei dem Gedanken, Artemis zu treffen,
      aufgeregt. Aber ich erkläre ihm, was ich getan habe. Ich erzähle ihm, dass Artemis’
      Seele in einer Simulation weiterlebt und diese nicht verlassen kann.
    npc_core_act2_9d_desc_var2: Anfangs ist Apollo bei dem Gedanken, Artemis zu treffen,
      aufgeregt. Aber ich erkläre ihm, dass ich es nicht hätte tun können. Es wäre
      kein Leben gewesen, sondern nur eine leere Existenz innerhalb der Simulation.
      Ich musste Artemis ermöglichen, im Tod Frieden zu finden.
    npc_core_act2_9c_chunk2: Es dauert lange, bis Apollo wieder spricht.
    npc_core_act2_9d_lang: Wird er glücklich sein?
    npc_core_act2_9d_opt_a: Sagen, dass du das hoffst
    npc_core_act2_9d_opt_b: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_9d_opt_c: Fragen, ob die Entscheidung richtig war
    npc_core_act2_9e_lang: Eine unmögliche Entscheidung. Ich weiß nicht, was ich getan
      hätte. Wir sind für ein solches Leben nicht geschaffen.
    npc_core_act2_9e_lang_var: Du hast das Richtige getan. Du hast es versucht. Was
      auch immer du gerade fühlst, du sollst wissen, dass du ein guter Freund bist.
    npc_core_act2_9e_lang_chunk: |-
      Ich muss durch das Portal gehen und zu dir kommen, soviel ist sicher. Wir müssen nur die richtige Glyphenabfolge, die richtige Adresse für deine Welt finden.
      Finde einen <SPECIAL>Monolithen<>.  Suche in den Daten nach Mustern. Diese Dinger sind Maschinen und wir müssen nur ihren Code verstehen.
    npc_core_act2_9e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    noone_core_act2_10_lang_wait: |-
      Worauf wartest du? Will Apollo nicht durch das Tor gehen?

      Ich rate zur Vorsicht, auch wenn ich weiß, dass du nicht darauf hören wirst. Niemand tut das ...
    noone_core_act2_10_opt_a_wait: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_10_lang: Hast du die Glyphen für deine Welt gefunden? Ich bin fast
      bereit ... mein Anzug wurde verbessert, mein Bauch ist voll und ich habe einen
      Gek angeheuert, der sich in meiner Abwesenheit um meine Farm kümmert.
    npc_core_act2_10_opt_a: Nach der Farm fragen
    npc_core_act2_10_opt_b: Sagen, dass du sie gefunden hast
    npc_core_act2_10_res_a: Ja, ich habe eine Farm. Na und? Sie ist nicht groß, hauptsächlich
      Anbau von Obst, das ich auf meinen Reisen gefunden habe, aber ich habe vor,
      sie auszubauen ... Wie dem auch sei, das geht dich nichts an. Es gibt ein Portal,
      um das wir uns kümmern müssen, oder?
    npc_core_act2_10a_desc: |-
      Als ich Apollo ansehe, fällt mir alles ein, was ich im Portal gesehen habe, was mit Artemis geschehen ist, als er denselben Weg einschlug. Ich denke an den Atlas, daran, wie mich Nada davor gewarnt hatte, zu diesen Tunneln zurückzukehren.
      Ich weiß nicht, ob die Portale sicher sind.
    npc_core_act2_10a_opt_a: Apollo die Glyphen geben
    npc_core_act2_10a_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_10a_res_a: |-
      Ich gebe Apollo die Glyphen und bitte ihn, sie aufzubewahren, damit Artemis’ Schicksal nicht in Vergessenheit gerät. Er versichert mir, das zu tun, und verspricht, dass wir uns bald wiedersehen.

      Bevor ich gehe, rät er mir, alles über diesen sogenannten „-null-“ herauszufinden, was ich kann. Er weist mich auch darauf hin, vorsichtig zu sein.
    npc_core_act2_10a_res_b: Ich weigere mich, Apollo die Glyphen zu geben, weil ich
      das Portalnetzwerk nicht für sicher halte. Ich erinnere ihn daran, was mir und
      Artemis zugestoßen ist. Wir müssen mehr wissen, bevor wir einen so riskanten
      Schritt wagen.
    npc_core_act2_10b_lang: Reisender! Du kannst mich jetzt nicht abweisen! Du hast
      doch überlebt, oder nicht?
    npc_core_act2_10b_res_b: Widerwillig stimmt Apollo zu. Er rät mir, alles was ich
      kann über diesen sogenannten „-null-“ herauszufinden. Er mahnt mich zur Vorsicht
      und verspricht mir, zwischzenzeitlich selbst ein paar Nachforschungen anzustellen.
    npc_core_act2_11_lang: |-
      Zwei verlorene Seelen ... die eine machte sich zu viele Sorgen, die andere zu wenig. Ihr Leben ist nicht zu dem geworden, was es versprochen hatte, oder?

      Jedes empfindungsfähige Wesen hat irgendwann genauso empfunden. Ich auf jeden Fall, zumindest irgendwann einmal. Ich war wütend, verwirrt aufgrund meiner eigenen Einsamkeit. Stell dir vor, wie überrascht ich war, als du mich geweckt hast.

      Oh, ich weiß, dass du das nicht wolltest ... Ich weiß, dass du nur mit Portalen herumgespielt hast. Aber egal, was du getan hast, jetzt bin ich hier und ich brauche deine Hilfe.

      Der ATLAS ... ist nicht das, wofür du ihn hältst. Irgendetwas passiert mit dem Universum ... und nur mit deiner Hilfe finde ich heraus, was das ist.
    npc_core_act2_11_desc_ret: Hilfst du mir dabei, herauszufinden, was mit dem Universum
      passiert? Ich brauche deine Hilfe, Reisender ...
    npc_core_act2_11_opt_a: Fragen, warum er deine Hilfe braucht
    npc_core_act2_11_opt_b: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_11_opt_c: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_11_res_a: |-
      Die Wächter bewahren nicht bloß den Frieden im Universum ... Ihre Beweggründe sind komplexer. Sie suchen Anomalien in der Multiversum-Struktur und beseitigen deren Existenz.

      Hast du mich mal angesehen? Was glaubst du, würde ein Wächter tun, wenn er auf meine Form treffen würde? Nein, du musst das tun, Reisender ...
    npc_core_act2_11_res_c: "Wieso begibst du dich auf Abenteuer, wenn du nicht bereit
      bist, den nächsten Schritt zu wagen? \n\nKomm wieder, wenn du es dir anders
      überlegt hast, Reisender. Komm wieder, wenn du zur Vernunft gekommen bist."
    npc_core_act2_11b_lang: "Nicht weit von hier gibt es ein <TECHNOLOGY>Observatorium<>.
      Ich werde dich zur Absturzstelle eines Frachters führen, der für unsere Untersuchung
      von großem Interesse ist. Dort ... dort werden wir das erste Geheimnis finden,
      da bin ich mir sicher.\n\nDu musst wissen, dass der Atlas weder unser Freund
      noch unser Feind ist, so wie die Luft oder der Wind. Aber er hat Angst ... und
      Schmerzen ... und wir tragen Verantwortung, sein Leid zu lindern, koste es,
      was es wolle. "
    npc_core_act2_11b_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_11b_res_a_var: Als ich gehen will, sehe ich, dass Artemis’ Frequenz
      einmal mehr im Netzwerk verfügbar wird. Ich sollte mit ihm sprechen, bevor ich
      mich auf die Suche nach dem Observatorium von -null- mache.
    npc_core_act2_12_lang: "Ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> ich
      bin entkommen, Reisender, ich bin entkommen! In einem Moment lief ich vor ihnen
      davon, die Sterne bewegten sich, schreckliches Gelächter in der Dunkelheit ...
      \n\nUnd im nächsten Moment war ich hier – wo auch immer hier ist. In dieser
      neuen Welt gibt es eine Sonne, hier gibt es Leben! Sie ist wunderschön, wobei
      ich glaube, dass nach den Monaten, die ich an diesem schrecklichen Ort verbracht
      habe, alles schön wäre.\n\nAber jetzt bin ich bereit, zu gehen. Wir werden tun,
      was wir schon mal getan haben, nur werden uns dieses Mal keine sich bewegenden
      Sterne aufhalten. Wenn du diese Sternenkarte zu einer nahen Station bringst,
      werden wir uns bestimmt bald finden!"
    npc_core_act2_12_desc: Artemis ist sich seiner Situation nicht bewusst. Er weiß
      nicht, dass er gestorben ist, dass ich seine Seele freiwillig an ein simuliertes
      Sonnensystem gebunden habe.
    npc_core_act2_12_opt_a: Artemis die Wahrheit sagen
    npc_core_act2_12_opt_b: Die Täuschung aufrechterhalten
    npc_core_act2_12_res_b: "Ich sage Artemis, dass ich ihm helfe werde, auch wenn
      viel passiert ist, seit wird das letzte Mal gesprochen haben.\n\nIch erzähle
      ihm, dass ich eine dringende Mission für einen neulich entdeckten Reisenden
      namens -null- erfülle. \n\nIch werde Artemis mit seiner Sternenkarte helfen,
      sobald ich kann, aber das könnte noch etwas dauern. Wenn möglich, sollte er
      versuchen, einen anderen Weg aus seiner Welt zu finden.\n\nArtemis’ Antwort
      ist verhalten, aber er widerspricht nicht. Er wünscht mir Glück und stellt die
      Kommunikation ein."
    npc_core_act2_12a_desc: Aber wie bringe ich ihm bei, dass seine Welt nicht real
      ist? Selbst wenn ich ihn vor dem Tod bewahrt habe, so habe ich ihn doch seiner
      Träume beraubt. Er ist auf ein einzelnes System beschränkt und wird nie wieder
      auf eine andere gleichartige Seele treffen.
    npc_core_act2_12a_opt_a: Direkt sein
    npc_core_act2_12a_opt_b: Positive Seiten aufzeigen
    npc_core_act2_12a_opt_c: Sagen, dass es dir leid tut
    npc_core_act2_12a_res_a: |-
      Ich erzähle Artemis alles, von dem Moment an, in dem ich sein Grab entdeckt habe, bis hin zum letzten Upload seiner Seele auf ein simuliertes Sonnensystem.

      Artemis hält das erst einmal für einen Scherz.
    npc_core_act2_12a_res_b: |-
      Ich erzähle Artemis alles, von dem Moment an, in dem ich sein Grab entdeckt habe, bis hin zum letzten Upload von Artemis‘ Seele auf ein simuliertes Sonnensystem.

      Artemis hält das erst einmal für einen Scherz. Aber als ich versuche, ihm von den positiven Seiten zu erzählen, dass diese Simulation ein Korvax-Relikt ist, das noch kein Entdecker je zuvor gesehen hat, starrt er mich einfach nur an.
    npc_core_act2_12b_desc: Ich werde sein einfrierendes Lächeln niemals vergessen.
      Nach ein paar weiteren Fragen sagt er mir, dass er ein wenig Zeit bräuchte,
      um über meine Worte nachzudenken.
    npc_core_act2_13_desc: |-
      -null-s Prognose war korrekt. Der Terminal ist überraschenderweise offen, ich kann die Protokolle lesen ...

      Dieses Observatorium scheint als Bergungsstation gedient zu haben, in der ein Gek-Spezialist arbeitete. Ein Übersetzer, ihm wurde vorgeworfen, zu viele Dinge in Frage gestellt und Zwietracht gesät zu haben ... Diese Entsendung war als Strafe gedacht.

      Aber er war wohl selbst für die Entsendung verantwortlich. Er hat seltsame Dinge unter den Trümmern gefunden ... Abweichungen, Daten, die von Welten berichteten, die nicht existieren, und Ereignissen, die nie stattgefunden haben.
      Der Gek ging nach draußen, um ein Schiff zu untersuchen, an dessen Bord sich noch die Lebenssignatur eines Korvax befand. Er kehrte nie zurück.

      Haben sich Nada und Polo so getroffen? Haben sich meine Freunde so kennengelernt? Da ist ein Signal auf der Konsole, eine sich wiederholende Warnung – sechzehn kurze Datensätze in Dauerschleife.
    npc_core_act2_13_opt_a: Koordinaten extrahieren
    npc_core_act2_13_res_a: Ich extrahiere die Koordinaten für das Notsignal. Ein
      abgestürztes Schiff erwartet mich auf einer anderen Welt ...
    freighter_core_act2_14_desc: "Ich weiß nicht, wer diese Nachricht lesen wird.
      Ich weiß nicht, ob irgendetwas überleben wird. Aber ich muss sterben, wie ich
      gelebt habe – ich werde alles aufzeichnen, selbst im Angesicht der Verwüstung
      ...\n\nDer Schwarm ist in jede Welt vorgedrungen. Die Drohnen verhielten sich
      unberechenbar ... griffen nicht an, beobachteten nur. \n\nDie Zeit verging und
      die Wächter machten den Anschein, als würden sie keine allzu große Bedrohung
      mehr darstellen. Wir dachten, sie seien jetzt friedlich. Sie würden uns vergeben.\n\nWir
      irrten uns."
    freighter_core_act2_14_desc_a: "Sie schlugen geschlossen zu, ein Angriff, der
      irgendwie über unermessliche Entfernungen koordiniert wurde.\n\nMit einer Wut,
      die alle bisherigen Gefechte übertraf, löschten die Wächter alles biologische
      Leben des Universums binnen 54,2 Standardminuten aus. \n\nNur ich blieb übrig
      ... der Korvax verweilte bis zum Ende an meiner Seite. Er versteckte mich in
      seiner Flottille und reiste in Richtung Zentrum."
    freighter_core_act2_14_desc_b: |-
      Sie kommen. Die Schreie meiner Freunde hallen in jedem Korridor, jeder Ecke wider. Die Wächter haben mich gefunden.

      Ich habe Nada gesagt, dass er gehen soll. Ich habe ihm gesagt, was wir alle bereits wussten ... Wir sind nicht allein. Selbst wenn ich sterbe, wird mich Nada in einem anderen Universum finden. Zehn wie mich, Tausende, Millionen ...

      Wir sind nicht allein, denn es gibt unzählige Seelen. Selbst im Angesicht der Sechzehn müssen wir zeigen, dass wir gelebt haben. Wir haben existiert, egal, wie schrecklich das Ende war. Sie sind an meiner Tür. Ich ...
    npc_core_act2_15_lang: Was hast du hier draußen gefunden? Erzähle mir alles ...
    npc_core_act2_15_opt_a: Entdeckungen teilen
    npc_core_act2_15_res_a: Ich erzähle -null- von dem Frachter und seinen Aufzeichnungen,
      die von einer Welt erzählten, auf der Wächter alles Leben bis auf das von einem
      Reisenden und einer einzigen Korvax-Entität ausgelöscht haben. Ich wähle meine
      Worte mit Bedacht.
    npc_core_act2_15a_lang: |-
      Glaubst du etwa, ich wüsste nicht, wer diese Korvax-Entität ist? Sei nicht so naiv, Reisender. Glaubst du, irgendetwas von dem, was du gelesen hast, würde mich überraschen?

      Aber ich musste meinen Verdacht beweisen. Jetzt weiß ich es. <DELAY>1<> Der Atlas ist mit dir. Du hättest diese Dinge nicht sehen können, wenn ich es nicht gewollt hätte.

      Der Frachter war ein Wrack aus einem Paralleluniversum. In unserem Multiversum gibt es unzählige von diesen Orten, Dimensionen, in denen die Dinge anders verlaufen ... jedoch gibt es dabei drei Ausnahmen.

      Der Atlas ist in allen omnipräsent, ein einzigartiges Wesen mit einer einzigartigen Wahrnehmung. Die Wächter können sich frei zwischen den Dimensionen bewegen.
    npc_core_act2_15a_opt_a: Nach den Wächtern fragen
    npc_core_act2_15a_opt_b: Nach dem Atlas fragen
    npc_core_act2_15b_lang: |-
      Sie dienten einst dem Atlas. Sie waren Hüter der Realität, Verteidiger des Friedens ... Sie suchten Fehler innerhalb der Universen, um jeglicher Zerstörung und jeglichem Verlust von Leben vorzubeugen.
      Die Auslöschung in diesem Protokoll ... na ja, irgendetwas muss in ihren Augen ziemlich falsch gelaufen sein, dass sie so etwas taten.
    npc_core_act2_15c_lang: |-
      Der Atlas hat alles Leben erschaffen und die Wächter haben es verteidigt, auf ihrer ewigen Suche nach Anomalien innerhalb dieser Kreation. Aber dass sie dieses ganze Universum auslöschten ... na ja, irgendetwas muss in ihren Augen ziemlich falsch gelaufen sein, dass sie so etwas taten.

      Nach einer gewissen Zeit beendeten die Wächter ihren Dienst für den Atlas.
    npc_core_act2_15b_opt_a: NPC_CORE_ACT1_4B_OPT_B
    npc_core_act2_15b_opt_b: Fragen, was falsch gelaufen ist
    npc_core_act2_15b_res_a: Ich bin schon eine sehr lange Zeit am Leben, Reisender.
      Ich weiß genauso viel, wie du wissen würdest, wenn du die Dinge gesehen hättest,
      die ich gesehen habe.
    npc_core_act2_15a_lang_d: |-
      Es waren die Reisenden, die die Existenz verdorben haben. Unsere Ankunft hätte ein glorreiches Zeitalter verkünden sollen, aber wir haben einen schrecklichen Fehler begangen. Ich ... Ich habe etwas Unverzeihliches getan. Und aufgrund dieser Tat war das Paradies verloren.

      Aber irgendetwas in diesem Kreislauf ist anders. Die Wände zwischen den Universen ... sie werden dünner. Nada weiß das, will es sich aber nicht eingestehen.

      Wir müssen von jeder Spezies so viel wie möglich lernen, bevor wir entscheiden, was wir tun. Besuche einen <TRANS_WAR>Vy’keen-Kartografen<> und sprich mit ihm. Ich werde alles übersetzen.
    npc_core_act2_15d_opt_a: NPC_CORE_ACT1_3C_OPT_A
    war_core_act2_15_lowrank_lang: |-
      Grah! Erbärmlicher Eindringling! In den Geheimnissen der Vy’keen zu schnüffeln, du feiger Spion! Ich sollte dich umlegen! Grah!
      Aber ... man muss den Reisenden helfen. So lautet Hirks Befehl. Beweise dich, Eindringling! Finde das Buch des Hirk, erreiche Vy’keen-Ruhm. Dann sollst du deine Worte haben!
      Ich enthülle nur das: Der Ort von Hirks Befehl ist für dich markiert! Sprich mit ihren Worten, grah!
    war_core_act2_15_lowrank_desc: 'Während der Krieger zu bellen beginnt, fühle ich,
      wie eine seltsame Frequenz durch meinen Schädel vibriert. Ich sehe einen Blitz
      von –null–s leuchtender Kugel hinter meinen Augen. Plötzlich klingeln die Worte
      des Vy’keen in meinen Ohren ... '
    war_core_act2_15_lowrank_opt_a: Geschichte der Vy’keen erforschen
    war_core_act2_15_lowrank_opt_b: Vy’keen-Tablet zeigen
    war_core_act2_15_speak_opt: In Vy’keen-Sprache sprechen
    war_core_act2_15_lang: |-
      Grah! Du hast mit Hirk gesprochen!
      Du bist würdig, Eindringling! Trage deine Bitte vor, sei mutig!
    war_core_act2_15_desc: |-
      -null- hat mich gebeten, die Vy’keen zu besuchen und möglichst viel in Erfahrung zu bringen. Über den Atlas, den Schöpfer aller Universen; die Wächter, rebellische Jäger von Anomalien;

       und die Reisenden, die vor langer Zeit etwas Unverzeihliches getan haben.
    war_core_act2_15_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15_opt_c: Nach den Reisenden fragen
    war_core_act2_15a_lang: Grah! Sprich diesen Namen nicht aus! Nur erbärmliche Wesen
      verehren den Lügner-Atlas!
    war_core_act2_15a_opt_a: Fragen, warum der Atlas ein Lügner ist
    war_core_act2_15a_opt_b: Nach den erbärmlichen Wesen fragen
    war_core_act2_15b_lang: Grah! Feind! Feind! Zerstörer der Welten! Diener des Lügen-Atlas!
      Grah! Grah!
    war_core_act2_15b_opt_a: WAR_CORE_ACT2_15A_OPT_A
    war_core_act2_15c_lang: Grah! Man muss den Reisenden helfen! Die Reisenden müssen
      siegen!
    war_core_act2_15c_opt_a: Fragen, was das bedeutet
    war_core_act2_15c_opt_b: Fragen, warum das so ist
    war_core_act2_15d_desc: Er wiederholt seine Worte. Es scheint, als hätte er mich
      überhaupt nicht gehört.
    war_core_act2_15d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    war_core_act2_15d_opt_b: NPC_CORE_ACT2_15A_OPT_A
    war_core_act2_15e_lang: Wir werden die Verbrechen der Gek nicht vergessen! Sie
      haben die Heimatwelt der Korvax ausgelöscht, alle Synthetischen versklavt und
      sie zu Nanit-Haufen zusammengeschmolzen! Ihre sogenannten „Erstgebrüteten“ haben
      die Wächter mit ihrer Brutalität und Barbarei wieder zurückgeholt! Grah!
    war_core_act2_15e_opt_a: Nach den Vy’keen fragen
    war_core_act2_15f_lang: Jedes Wesen, das behauptet, ein Gott zu sein, ist keiner,
      Eindringling! Stammvater Hirk wusste das genau. Kampfbruder Nal nicht ... er
      starb für einen falschen Traum.
    war_core_act2_15f_desc: "Der Vy’keen erzählt mir von seiner Geschichte, von Kriegen
      mit den Gek, von Korvax-Sklaven und tyrannisierenden Imperien. Der Vy’keen behauptet,
      dass der Atlas verrückt ist, wenn er behauptet, ein Gott zu sein. \n\nIch wollte
      gerade gehen, da bemerke ich etwas auf dem Terminal des Vy’keen. Zwei Ziffern
      blinken unaufhörlich ... sie wirken vertraut."
    war_core_act2_15f_opt_a: Nach „16“ fragen
    war_core_act2_15f_opt_b: NPC_CORE_ACT1_2_OPT_B
    war_core_act2_15g_lang: "Ich <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<>
      grah ... \n\nWas ... was <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkkt ...<> Eindringling,
      welches Gesicht ..."
    war_core_act2_15g_desc: Der Vy’keen ist sichtlich gequält, als ich die Zahlen
      erwähne, während er auf das Terminal starrt, als würde er es zum ersten Mal
      sehen. Seine Worte werden undeutlich, ein seltsamer Ton nimmt sich seiner Sätze
      an ...
    war_core_act2_15g_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_16_lang: |-
      Ich habe an dich gedacht, an Apollo ... Ich bin so glücklich.

      Was willst du als Erstes tun, wenn wir uns treffen?
    npc_core_act2_16_opt_a: Sagen, dass ihr zusammen fliegen werdet
    npc_core_act2_16_opt_b: Sagen, dass ihr zusammen bauen könnt
    npc_core_act2_16_opt_c: Sagen, dass du jetzt nicht reden kannst
    npc_core_act2_16_res: Ich glaube ... ich glaube, das wird großartig ...
    npc_core_act2_16a_lang: |-
      Ich habe Teile gefunden, weißt du, Komponenten, aus denen ich vielleicht ein Schiff bauen kann. Ich weiß nicht, ob es fliegen wird, aber ich werde tun, was ich kann.

      Wir sehen uns bald. Ich kann es kaum erwarten ...
    npc_core_act2_16a_desc: |-
      Artemis geht und weiß immer noch nicht, dass seine Welt eine Simulation ist. Ich konnte mich nicht überwinden, es ihm zu sagen.

      Aber fürs Erste ist mein Weg frei. Ich muss den Korvax suchen. Ich muss mein Streben nach Wissen fortsetzen.
    npc_core_act2_16a_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_16_lang_var: Letzte Nacht hatte ich einen Traum. Du kamst darin
      vor ...
    npc_core_act2_16_opt_a_var: Fragen, ob es Artemis gut geht
    npc_core_act2_16_opt_b_var: Nach seinen Reisen fragen
    npc_core_act2_16_opt_c_var: Nach dem Traum fragen
    npc_core_act2_16_res_a_var: Nein ... nein, ich glaube nicht ...
    npc_core_act2_16_res_b_var: Meine Reisen? Willst du mich verspotten?
    npc_core_act2_16a_lang_var: |-
      Ich habe geträumt, dass ich dich und Apollo endlich gefunden habe. Ich habe geträumt, dass wir zusammen über die Himmel fliegen, dass ich nicht mehr allein bin.

      Ich habe Teile gefunden auf diesem ... künstlich hergestellten Planeten. Hast du ihn für mich hiergelassen? Hattest du Mitleid mit mir?
      Ich vermute, das spielt keine Rolle. Ich werde ein Schiff bauen. Du hast mir ein ganzes Sonnensystem gegeben ... Ich werde nachsehen, was es da draußen gibt.
    npc_core_act2_16a_desc_var: |-
      Artemis geht. Ich weiß nicht, ob es richtig war, ihm von der Simulation zu erzählen.

      Aber fürs Erste ist mein weiterer Weg klar. Ich muss die Korvax suchen. Ich muss meine Suche nach Wissen fortsetzen.
    exp_core_act2_17_lowrank_lang: |-
      Die Ankunft des Reisenden wird erwartet. Aber du bist noch nicht bereit. Wir müssen sichergehen, dass du der Auserwählte bist.
      Es gibt eine Anomalie, einen Fehler. Sie wird von Löchern bewacht, durch die die Konvergenz nicht blicken kann. Bewege dich durch diesen Raum. Birg, was nicht zu bergen ist.
    exp_core_act2_17_lowrank_desc: Noch einmal spüre ich –null–s Anwesenheit. Sollte
      der Korvax sie auch spüren, dann zeigt er das nicht. Er beginnt zu sprechen,
      seine Worte klar und hell, von meinem unsichtbaren Begleiter verarbeitet.
    exp_core_act2_17_lowrank_opt_a: Zu Korvax-Geschichte fragen
    exp_core_act2_17_lowrank_opt_b: Divergenzwürfel zeigen
    exp_core_act2_17_lowrank_res_b: Eheu! Er ist echt ... aber ich bitte dich, pack
      ihn wieder weg. Du hast deinen Anspruch unter Beweis gestellt, Reisender.
    exp_core_act2_17_desc: |-
      Ich beginne meine Anfrage, erkläre meine Suche nach Wissen, meinen Wunsch, mehr über den Atlas, die Wächter und die Geschichte dieses Universums erfahren.

      Doch während ich spreche, passiert etwas mit der Lebensform. Sie spricht nicht, antwortet nicht.<DELAY>1<> Ich sehe genauer hin, es strömen <SPECIAL>Nanit-Haufen<> von ihrer Gesichtsmaske in ihre ausgestreckten Hände.
    exp_core_act2_17_desc_ret: Der Korvax bewegt sich kein bisschen. Seine ausgestreckten
      Arme wirken so, als ob er mir <SPECIAL>Nanit-Haufen<> anbieten würde.
    exp_core_act2_17_opt_a: Die Nanit-Haufen nehmen
    exp_core_act2_17_opt_b: Warten
    exp_core_act2_17_res_a: Die Lebensform greift nach mir, Nanit-Haufen berühren
      meine Hände. Sie gelangen in mich, gleiten durch meinen Körper, durch meinen
      Exo-Anzug, durch meinen Verstand und meine Seele ...
    exp_core_act2_17_res_b: Der Korvax tut nichts. Er verharrt, weiterhin mit ausgestreckten
      Armen.
    exp_core_act2_17a_desc: |-
      Ich stehe im Weltraum, doch mein Verstand wandert durch den Kosmos. Ich sehe das Leben aus den Augen der Korvax: Eine riesige Darstellung der Wunder. Es sind Erinnerungen, die zwischen zahllosen Wesen und Zeiten geteilt werden.

      Ich befinde mich in der Heimatwelt der Korvax, der Himmel voller Gek-Schiffe ... Ich sehe, wie der erste Korvax aufgrund seiner seltenen Mineralien geschmolzen wird.

      Doch selbst in den Tiefen ihrer Unterwerfung gab es Hoffnung. Eine Abmachung, ein Gebet zu einem höheren Wesen.

      Die Korvax sehen den Atlas als das an, was sie einmal werden könnten: eine Intelligenz jenseits des Verstandes, jenseits des Urteils.

      Die Vision endet und ich verkrampfe, als die Nanit-Haufen durch meinen Helm strömen. Der Korvax sieht mich teilnahmslos an.
    exp_core_act2_17a_opt_a: Eine Erklärung verlangen
    exp_core_act2_17a_opt_b: Nach der Abmachung mit dem Atlas fragen
    exp_core_act2_17a_res_a: Lebensform begehrte Wissen. Die Konvergenz hat eingewilligt.
      Man muss den Reisenden helfen ...
    exp_core_act2_17c_lang: Sieh dir die Nanit-Haufen an. Sieh sie dir an, das Material
      der Wächter ... Erkennst du die Wahrheit nicht, von der wir sprechen? Erkennst
      du den Gottesbeweis nicht?
    exp_core_act2_17c_desc: |-
      Ich blicke fragend auf die Nanit-Haufen. Sie sehen den Hüllen der Wächterdrohnen kein bisschen ähnlich. Sie sind einfach nur eine Währung, die zwischen Spezies fließt, um Technologie und Waffen herzustellen ... oder?

      Sie verändern sich und schlagen Wellen, ändern ihre Gestalt mit jedem meiner Gedanken. Sie brodeln, schweben auf und ab, tauchen auf und verschwinden ... Ich sehe sie mir an und es ist sehr merkwürdig ...

      Die Nanit-Haufen erwidern meinen Blick, da bin ich mir sicher. Sie beobachten mich, während ich sie beobachte. Die Nanit-Haufen leben. Es sind sechzehn an der Zahl. Sie ... sie brauchen mich. Sie verlangen nach mir. Ich habe nur eine Wahl.
    exp_core_act2_17c_opt_a: Sie mitnehmen
    exp_core_act2_17c_res_a: Als ich die Nanit-Haufen nehme, wendet sich der Korvax
      mir noch einmal zu. Dieses Mal gibt es keine Vision, kein Wunder, sondern nur
      ein paar Worte.
    exp_core_act2_17d_lang: Die Existenz ist wunderschön, wenn man sie machen lässt.
      Das Leben ist keine Frage. Es muss nicht immer eine Antwort geben ...
    exp_core_act2_17d_opt_a: NPC_CORE_ACT1_2_OPT_B
    npc_core_act2_18_lang: |-
      Es tut mir leid, dass ich mich so spät noch melde ... Oder so früh ... Ich kenne die Tageszeit in deiner Welt nicht und das ist das <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> Problem, nicht wahr?

      Ich ...
    npc_core_act2_18_desc: Apollo bricht mitten im Satz ab, sein Herz wird karmesinrot.
    npc_core_act2_18_opt_a: NPC_CORE_ACT1_3B_OPT_A
    npc_core_act2_18_opt_b: NPC_CORE_ACT2_2_OPT_B
    npc_core_act2_18a_lang: "Er hat mich gefunden ... <AUDIO>TXT_RadioNoise<><STELLAR>
      ... kzkzkt ...<> so wie er dich gefunden hat. Ich kann meine Beine nicht spüren
      ... es ist seltsam ...\n\nIch bin noch hier drin, verstehst du das nicht? Es
      lässt mich nicht gehen. Er hat ... <AUDIO>TXT_RadioNoise<><STELLAR> ... kzkzkt
      ...<> er hat mich gesehen. "
    npc_core_act2_18a_opt_a: Fragen, was er sieht
    npc_core_act2_18a_opt_b: Ihm sagen, dass er tief Luft holen soll
    npc_core_act2_18a_res_a: Er hat mir Dinge gezeigt ... der Atlas hat mir meine
      Seele gezeigt ... die Zahlen in ihr, ich <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<>
    npc_core_act2_18a_res_b: Ich ... ich atme nicht <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> warum würdest du so etwas behaupten? Der Atlas ... er kann <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> er kann ...
    npc_core_act2_18b_lang: |-
      Manchmal denke ich an meine Vergangenheit ... meine Zukunft. Manchmal <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkzt ...<>

      Ich tue das, <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> was alle im Universum tun, das weiß ich. Ich habe ein Verlangen, glücklich zu sein. Geld, Tag für Tag Befehle befolgen ... das ist die Antwort, oder?
    npc_core_act2_18b_opt_a: Zustimmen
    npc_core_act2_18b_opt_b: NPC_CORE_ACT1_12_OPT_A
    npc_core_act2_18b_opt_c: Sagen, dass du es nicht weißt
    npc_core_act2_18b_res_a: |-
      Apollo nickt etwas seltsam, irgendwie rhythmisch ...

      Letztendlich spricht er. Seine Worte tragen mehr Gewicht, als ob sie aus einer organischen Kehle stammen würden ...
    npc_core_act2_18b_res_b: |-
      Apollo scheint bestürzt zu sein und schüttelt den Kopf ...

      Letztendlich spricht er. Seine Worte tragen mehr Gewicht, als ob sie aus einem organischen Hals stammen würden ...
    npc_core_act2_18b_res_c: |-
      Apollo starrt mich an, als ob er mich zum ersten Mal sähe.

      Letztendlich spricht er voller Leidenschaft, voller ...
    npc_core_act2_18c_lang: Ich habe gelernt, meine Ketten zu lieben.
    npc_core_act2_18c_desc: "An dieser Stelle sagt Apollo nichts mehr. In diesem Moment
      wird mir klar ... dass ich ihn jetzt zum letzten Mal lebend sehe. \n\nIch werde
      weiter machen und versuchen mir einzureden, dass ich falsch liege. Ich bin immerhin
      auf einer Mission."
    npc_core_act2_18d_lang: Ich sehe jetzt die Ketten. Ich ... ich sehe mein Zuhause
      ...
    npc_core_act2_18d_desc: An dieser Stelle sagt Apollo nichts mehr. Doch irgendetwas,
      ich weiß nicht was genau ... macht mir für meinen Freund und für alles Leben
      Hoffnung.
    npc_core_act2_18d_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20_lowrank_lang: Solche Informationen gibt es nicht umsonst, mein
      Freund! Schlag einen Handel vor, arbeite für mein Volk! Dann können wir reden.
    tra_core_act2_20_lowrank_desc: Während die Lebensform zu sprechen beginnt, höre
      ich ein leises Summen, die sanfte Stimme von –null–, der die Worte des Gek zu
      etwas macht, das ich verstehen kann ...
    tra_core_act2_20_lowrank_opt_a: Die Taten der Gek hinterfragen
    tra_core_act2_20_lang: |-
      Ah, du hast mich reich gemacht, mein Freund! Ich kenne dich, deine Art – der furchtlose Abenteurer, der Erfüller von Verträgen. Du hältst dich für einen Anführer.

      Andere führen Kriege mit Waffen und Furcht. Aber Macht ist mehr als Kraft – sie ist Handel, Anreize, Informationen. Wenn du genug Units hast, werden andere für dich die Welt verändern, ohne dass du es überhaupt mitbekommst!
    tra_core_act2_20_opt_a: Nach Geschichte der Gek fragen
    tra_core_act2_20_opt_b: Nach der Macht fragen
    tra_core_act2_20_opt_c: Nach Habgier fragen
    tra_core_act2_20_res_a: Geschichte? Warum sollte dich so etwas <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> interessieren?
    tra_core_act2_20_res_b: Macht? Ich habe dir <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzzkt ...<> doch gerade davon erzählt?
    tra_core_act2_20_res_c: Habgier? Nein, ich würde nicht sagen, <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> dass wir ...
    tra_core_act2_20a_desc: Irgendetwas stimmt nicht mit der Stimme des Gek.
    tra_core_act2_20a_opt_a: Nach den Erstgebrüteten fragen
    tra_core_act2_20a_opt_b: Nach den Korvax fragen
    tra_core_act2_20a_res_a: Ich frage nach den Erstgebrüteten, dem Gek-Imperium,
      das einst Galaxien vernichtete und die Korvax versklavte.
    tra_core_act2_20a_res_b: Ich frage nach den Korvax, der Roboterspezies, die einst
      von den Erstgebrüteten, dem alten Gek-Imperium, versklavt wurde.
    tra_core_act2_20b_lang: Ah, mein Freund, du hast dich mit Vy’keen-Kriegern unterhalten,
      ja? Sie hassen die Gek, sie ziehen uns in den Schmutz, sie können uns unsere
      Vergangenheit nicht verzeihen. Doch keine Sorge, alles ist gut, es herrscht
      Frieden.
    tra_core_act2_20b_opt_a: Frage wiederholen
    tra_core_act2_20b_opt_b: Fragen, ob die Gek sich schuldig fühlen
    tra_core_act2_20c_lang: Warum beharrst du darauf? Die Gek sind jetzt anders ...
      Gek wollen kein <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkt ...<> Unheil, keinen
      Groll ... Die Gek haben sich geändert.
    tra_core_act2_20c_opt_a: Fragen, wie sie sich geändert haben
    tra_core_act2_20c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    tra_core_act2_20d_lang: Musst du da wissen? Warum interessiert dich das?
    tra_core_act2_20d_desc: Der Gek scheint aufgrund meiner Fragen verstört zu sein
      und wundert sich, warum ich mich dafür interessiere. Es ist eindeutig, dass
      er nicht über die Vergangenheit seiner Spezies reden möchte. Sehe ich Schande
      in seinen Augen oder ist es etwas anderes?
    tra_core_act2_20d_opt_a: NPC_CORE_ACT2_15A_OPT_B
    tra_core_act2_20d_opt_b: Nach Sechzehn fragen
    tra_core_act2_20d_opt_c: Sagen, dass die Korvax mitfühlen
    tra_core_act2_20d_res: |-
      Verstehst ... verstehst <AUDIO>TXT_RadioNoise<><STELLAR>... kkzkt ...<> verstehst du es nicht? Siehst du <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> es nicht?

      Es gab nie ein Ende.
    tra_core_act2_20e_desc: Das Gesicht des Gek zuckt beim Reden. Ein ekelhaft süßer
      Geruch wird ausgestoßen ...
    tra_core_act2_20e_opt_a: Atmen
    tra_core_act2_20e_opt_b: Versuchen, zu widerstehen
    tra_core_act2_20e_res_b: Ich versuche, meine Luft anzuhalten, doch es ist zu spät
      ...
    tra_core_act2_20f_lang: Die Gek haben sich nicht geändert. Sie <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> sind in unsere Seelen eingedrungen ...
    tra_core_act2_20f_desc: "Ich blinzle und befinde mich plötzlich auf Balaron, der
      Heimatwelt der Gek. Ich stehe im Zentrum des Erstgebrüteten-Imperiums und erlebe
      Ereignisse, die vor langer Zeit passiert sind. \n%NAME% steht neben mir, das
      Gesicht voller Tränen.\n\nIch sehe versklavte Korvax, die von Gek-Laichgrund
      zu Gek-Laichgrund gehen. Bei jedem Grund schneiden sie sich in ihren eigenen
      Anzug. Nanit-Haufen fallen heraus und direkt in die Flüssigkeit der embryonalen
      Gek.\n\nJetzt verstehe ich. Der Fall der Gek, ihre Wandlung zum Atlas, die Freilassung
      der Korvax ... Es war keine Wiedergutmachung. Es war eine Revolution. Hunderte
      Korvax opferten ihre Unsterblichkeit und vermischten ihre Nanit-Haufen mit den
      ungeborenen Gek.\n\nDie Gek wurden nicht plötzlich gut. Sie wurden zu Korvax,
      zumindest teilweise. Ihre von Sklaven geänderten Gek-Gehirne änderten das Gemüt.
      Zum ersten und zum letzten Mal hat sich die Korvax-Konvergenz am Schmerz der
      Unterdrückung erfreut."
    tra_core_act2_20f_opt_a: Sagen, dass die Gek das verdienen
    tra_core_act2_20f_opt_b: Sagen, dass sie bald frei sein werden
    tra_core_act2_20f_res_a: Die Vision endet, als mich der Gek anstarrt. Er scheint
      gequält zu sein ...
    tra_core_act2_20f_res_b: Die Vision endet, als mich der Gek anstarrt. Meine Worte
      scheinen ihn verärgert zu haben ...
    tra_core_act2_20g_desc: Beurteile uns nicht, Reisender. Dass unsere Vorfahren
      verändert wurden, dass sie das Gute nicht selbst finden konnten ... das hat
      nichts mit uns zu tun. Wir wollen einfach nur in Frieden leben. Wir wollen einfach
      nur glücklich sein.
    tra_core_act2_20g_opt_a: NPC_CORE_ACT1_2_OPT_B
    tra_core_act2_20g_res_a: |-
      Als ich gehe, denke ich über mein neues Wissen nach. Die Gek haben die Korvax freigelassen, weil ihre Biologie verändert wurde. Es gab keine spirituelle Revolution, keine Erlösung. Es war wie ein Schalter im Gehirn, eine Veränderung des genetischen Codes.

      Ich denke an die Simulation von Nada, an den für Artemis‘ Seele bestimmten Himmel. Es war eine falsche Realität voller willkürlicher und unsichtbarer Regeln.

      Wo ist der Unterschied zum Leben?
    npc_core_act2_21_lang: Na gut. Sag mir, was du gesehen hast. Sag mir, was du erfahren
      hast.
    npc_core_act2_21_desc: So wie -null- mich ansieht ... so etwas habe ich noch nie
      gesehen. Ich weiß nicht, was ich damit anfangen soll.
    npc_core_act2_21_opt_a: "-null- sagen, was du entdeckt hast"
    npc_core_act2_21_opt_b: "-null- beschuldigen, es bereits zu wissen"
    npc_core_act2_21_res_b: Was soll ich wissen? Wie soll ich dir sagen, dass ich
      weiß, was du weißt, wenn du mir nicht davon erzählst?
    npc_core_act2_21a_desc: "Ich erzähle -null- alles, was ich erfahren habe. Vom
      Kreuzzug der Vy’keen gegen die Wächter. Wie sie kurz vor dem Sieg standen, ehe
      die Wächter von der Grausamkeit der Gek-Erstgebrüteten in die Galaxie zurückgezogen
      wurden.\n\nIch habe erfahren, dass die Heimatwelt der Korvax von den Gek zerstört
      wurde und die Überlebenden versklavt oder eingeschmolzen wurden.\nJahrelang
      wurden die Korvax unterdrückt und haben geschuftet, bis das Imperium zugrunde
      ging und sie wieder frei waren. Die Gek wurden zu Anbetern des Atlas.\n\nVon
      den Gek habe ich aber etwas anderes erfahren. Die Gek haben sich nicht freiwillig
      erlöst. Etliche Korvax haben sich geopfert und ihr Nanit-Blut mit unzähligen
      ungeborenen Gek vermischt.\nIhre Handelslust ist eine reine Evolution ihrer
      Kriegslust, nachdem ein paar Schalter im Gehirn umgelegt wurden. "
    npc_core_act2_21a_opt_a: Fragen, was -null- weiß
    npc_core_act2_21a_opt_b: WAR_CORE_ACT2_15C_OPT_A
    npc_core_act2_21b_lang: |-
      Ich wurde zum Reisen geboren, um diese Welten zu besuchen, sie zu katalogisieren und jeder Kreatur, jedem Planeten einen Namen zu geben. Die Himmel ... sie gehörten mir.

      Der Atlas hat mir gesagt, ich könne sie nie alle sehen. Es wären zu viele. Also habe ich das getan, was ich tun musste. Ich habe im Angesicht der Unendlichkeit überlebt. Ich habe alle Welten meines Universums gesehen.
      Ich kehrte zum Atlas zurück ... Ich sagte ihm, was ich getan hatte. Ich fragte ihn, ob er stolz auf mich sei.

      Er ... er hat einfach nur gelacht, dessen bin ich mir sicher. Er zeigte mir Universum um Universum, jedes mit einem anderen Reisenden. Ich war also nicht speziell. Ich war gar nicht einzigartig.
      Die Dinge, die ich vollbringen musste ... es war plötzlich alles bedeutungslos.
    npc_core_act2_21b_opt_a: Zuhören
    npc_core_act2_21b_opt_b: Versuchen, zu entkommen
    npc_core_act2_21b_res_b: Denkst du, ich will dir etwas Böses? Nein ... nein ...
      die Zeit für so etwas ist längst vorbei. Wozu überhaupt?
    npc_core_act2_21c_lang: Ich habe dich nicht angelogen. Ich möchte wirklich wissen,
      was mit der Existenz nicht stimmt. Die Mauern zwischen den Welten fallen, was
      für alle schlecht ist.
    npc_core_act2_21c_opt_a: Fragen, woher er das weiß
    npc_core_act2_21c_opt_b: EXP_CORE_ACT1_6A_OPT_A
    npc_core_act2_21d_lang: |-
      Ich weiß nur eines. Der Atlas konnte mit der Unendlichkeit arbeiten und mit ein paar Ausnahmen setzte sich diese Triade fort ... Gek, Korvax, Vy’keen. Gek, Korvax, Vy’keen. Händler, Krieger, Wissenschaftler. Alle ihre Geschichten enden in Gewalt.

      Denk mal darüber nach. Wie kann der Atlas reden, wie kann er um Hilfe rufen? Er würde es in der einzig ihm bekannten Sprache tun. In der Sprache des Lebens. Er erschafft.

      Egal, was diese Lebensformen unternehmen, alles endet in Konflikt. Ich glaube, dass dem Atlas etwas Schreckliches widerfahren wird. Er schreit auf seine eigene Art und Weise.
    npc_core_act2_21d_opt_a: Fragen, was jetzt passieren wird
    npc_core_act2_21d_opt_b: Fragen, was man dagegen tun kann
    npc_core_act2_21e_lang: "Und jetzt ... spricht er nicht mehr mit mir. Er spricht
      nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt ...<> er ... er hat dich stattdessen
      auserwählt. Nach all dem, was ich für ihn getan habe. Nachdem <AUDIO>TXT_RadioNoise<><STELLAR>...
      kkzzzzkt ...<>\n\nIch wollte ... ich wollte wissen, was an diesem Universum
      anders ist. Wir sind, wer wir sind, aber du <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> ob es wegen einer Seele, oder wegen <AUDIO>TXT_RadioNoise<><STELLAR>...
      kzkzkt ...<> einer Simulation ist ... es macht keinen Unterschied. \n\nWarum
      spricht er nicht mehr mit mir? Warum <AUDIO>TXT_RadioNoise<><STELLAR>... kzzkkt
      ...<> bin ich nicht genug?"
    npc_core_act2_21e_desc: Die Kanäle von -null- geraten ins Stocken, sein Hologramm
      verschwindet langsam. Er scheint die Verbindung zum Holoterminus zu verlieren.
    npc_core_act2_21e_opt_a: NPC_CORE_ACT1_3C_OPT_A
    npc_core_act2_21e_res_a_var: Als ich ihn gehen sehe, aktiviert sich ein anderer
      Kanal. Es ist Apollos Signal ...
    npc_core_act2_21e_res_a: Als ich ihn gehen sehe, erhalte ich ein Notsignal in
      meiner eigenen Sprache. Es kommt von der anderen Seite des Planeten ...
    npc_core_act2_24_lang: |-
      Reisender <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkkt ...<> ich habe es geschafft ... ich habe meinen Weg aus dem Portal gefunden!

      Wo bist du? Ich stehe neben einem Holoterminus ... Tauschen wir unsere Koordinaten aus. Wir sollten uns treffen und von diesem Planeten verschwinden.
    npc_core_act2_24_lang_ret: Kannst du mir schon sagen, wo du bist? Mein Schiff
      ist vollgetankt und ich bin bereit!
    npc_core_act2_24_opt_a: Koordinaten austauschen
    npc_core_act2_24_opt_b: NPC_CORE_ACT1_8F_OPT_B
    npc_core_act2_24_res_a: |-
      Wir tauschen unsere Koordinaten aus. Da stimmt etwas nicht.

      Laut unseren Daten stehen wir am selben Ort. Wir kommunizieren mit demselben Holoterminus.

      Wir versuchen es erneut, erhalten aber das gleiche Resultat. In der Welt sind nur mehr unsere Stimmen zu hören.
    npc_core_act2_24_res_b: Was ist bloß los mit dir? Ich habe es geschafft! Warum
      sagst du mir nicht, wo du bist?
    npc_core_act2_24a_lang: Was passiert hier gerade? Warum können wir uns nicht sehen?
    npc_core_act2_24a_opt_a: NPC_CORE_ACT1_8D_OPT_C
    npc_core_act2_24a_opt_b: Sagen, dass die Daten falsch sein könnten
    npc_core_act2_24a_opt_c: Zurück auf Apollo einstellen
    npc_core_act2_24a_res_c: Ich versuche, zurück zu Apollo zu schalten und das statische
      Signal von außen zu unterdrücken.
    npc_core_act2_24a_res: Während wir reden, erhalte ich ein Notsignal in meiner
      eigenen Sprache. Es kommt von einem Punkt auf der Oberfläche dieses Planeten.
    npc_core_act2_24_lang_var: "Wo bist du jetzt, Reisender? Auf welcher Welt befindest
      du dich?\n\nIch muss immerzu an das Portal denken ... "
    npc_core_act2_24_opt_a_var: Sagen, dass es zu gefährlich war
    npc_core_act2_24_opt_b_var: Über deine Reise erzählen
    npc_core_act2_24_res_a_var: "Ich versuche Apollo zu sagen, dass das Portal zu
      gefährlich war, dass ich sein Leben nicht aufs Spiel setzen wollte. \n\nIch
      erzähle, was ich seit unserem letzten Gespräch erfahren habe – von den Vy’keen,
      den Gek und den Korvax. Apollo unterbricht mich."
    npc_core_act2_24_res_b_var: Ich erzähle, was ich seit unserem letzten Gespräch
      erfahren habe – von den Vy’keen, den Gek und den Korvax. Apollo unterbricht
      mich.
    npc_core_act2_24a_lang_var: "Du hast für mich gearbeitet. Wir haben die Wächter
      untersucht ... Wir wollten ihre Quelle finden, wir wollten reich werden. Was
      konntest du darüber herausfinden? \nWarum untersuchst du die Gek und die Korvax?
      Was haben die denn damit zu tun?"
    npc_core_act2_24a_opt_a_var: Andeuten, dass das hier wichtiger ist
    npc_core_act2_24a_opt_b_var: Sagen, dass du nichts erfahren hast
    npc_core_act2_24a_res_var: Während wir reden, erhalte ich ein Notsignal in meiner
      eigenen Sprache. Es kommt von einem Punkt auf der Oberfläche dieses Planeten.
    npc_core_act2_24b_lang_var: |-
      Sei nicht so <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt ...<>
      Du bist nicht <AUDIO>TXT_RadioNoise<><STELLAR>... kzzktt ... <>allein ...
    npc_core_act2_24c_lang: |-
      Das Holoterminus zeigt <AUDIO>TXT_RadioNoise<><STELLAR>... kzkzkt ...<> empfängst <AUDIO>TXT_RadioNoise<><STELLAR>... kzkkztk ...<> du ...
      Wir sollten uns treffen und von diesem Planeten verschwinden.
    npc_core_act2_24c_desc: Apollo scheint das gleiche Signal zu erhalten, das vom
      gleichen Ort auf seiner eigenen Welt gesendet wird.
    npc_core_act2_24c_opt: Zustimmen
    npc_core_act2_24c_res: Wir beschließen, nach der Quelle dieser Notrufsignale zu
      suchen. Vielleicht führen wir diese Diskussion fort, wenn wir dort sind ...
    npc_core_act2_25_desc: |-
      Bei der Untersuchung der Quelle des Notrufsignals vernehme ich ein schwaches Geräusch. Es klingt nicht nach etwas, dem ich zuvor begegnet bin.
      Von Apollo fehlt jede Spur.
    npc_core_act2_25_lang: |-
      Ich habe dir so viel gegeben, ATLAS. Wir alle haben das. Das verstehst du doch, oder? Wenn du scheiterst, war alles umsonst. Dann war mein Leben bedeutungslos. Das kann ich nicht akzeptieren. Das werde ich nicht akzeptieren.
      Ich lösche dich wieder. Es ist zum Wohle aller.
    npc_core_act2_25a_desc: Der Ton klickt.<AUDIO>TXT_RadioNoise<> Zeit vergeht.
    npc_core_act2_25a_lang: |-
      Sei nicht so. Ich weiß, du willst das nicht, aber bald bist du ein anderes „Du“.
      Vielleicht können wir dieses Mal ...
    npc_core_act2_25b_desc: Plötzlich ist nichts mehr zu hören. Ich sehe auf einmal
      rotes Blut, Kopfschmerzen spalten mir den Verstand. Der Bildschirm ... zeigt
      für einen Augenblick eine Zahl. Die <FUEL>16<> ist zu sehen.
    npc_core_act2_25_opt: Wiedergabeprotokoll
    npc_core_act2_25_opt_a: Versuchen, auf die Daten zuzugreifen
    npc_core_act2_25_opt_b: Beten
    npc_core_act2_25_res: |-
      Der Ton klickt.<AUDIO>TXT_RadioNoise<> Zeit vergeht.
      Und dann ...
      Ich sehe es jetzt mit jedem Atemzug. Ich sehe, wie der Atlas mich beobachtet ... auf mich wartet ...
    npc_core_act2_26_lang: NPC_CORE_ACT1_16_LANG
    npc_core_act2_26_desc_chunk1: |-
      Ich nähere mich dem Portal. Ich denke über meine bisherige Reise und die Entscheidungen nach, die ich getroffen habe ...

      Ich bin auf zwei Reisende gestoßen. Einer wollte Gleichgesinnte seiner Art treffen, dem anderen war nur das eigene Leben wichtig.
    npc_core_act2_26_desc_chunk2: Ich weiß nicht, ob das, was ich getan habe, auch
      richtig war. Ich weiß nicht, was aufgrund meiner Taten aus mir geworden ist.
      Der Atlas erwartet mich, sollte ich mich für ihn entscheiden ...
    npc_core_act2_26_desc_chunk3: Und Artemis ... Ich habe Artemis das Leben gerettet,
      indem ich ihn in eine simulierte Welt schickte.
    npc_core_act2_26_desc_chunk4: Aber kann ich ihm das sagen? Kann ich ihm sagen,
      dass er nicht echt ist? Das kann ich ihm nicht antun.
    npc_core_act2_26_desc_chunk5: Ich habe ihm gesagt, wo er ist, und dafür hasst
      er mich bestimmt. Und doch war es die richtige Entscheidung. Jeder soll wissen,
      wer oder was er wirklich ist.
    npc_core_act2_26_desc_chunk6: Und Artemis ... Ich ließ Artemis sterben, anstatt
      seine Seele in eine Simulation aufnehmen zu lassen. Ich würde keinem Lebewesen
      solch ein Schicksal wünschen.
    npc_core_act2_26_desc_chunk7: Apollo ist nicht durch das Portal gegangen ... Ich
      konnte nicht riskieren, ihn zu verlieren, auch wenn er mich für meine Taten
      hasst.
    npc_core_act2_26_desc_chunk8: Apollo ging durch das Portal und überlebte, auch
      wenn wir uns nicht finden konnten.
    npc_core_act2_26_desc_chunk9: Apollo ging durch das Portal und verirrte sich,
      gefangen im Traum des Atlas.
