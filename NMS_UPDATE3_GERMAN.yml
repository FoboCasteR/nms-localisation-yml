    ui_notify_inventory_title: Exo-Anzug-Upgrades
    ui_notify_inventory_sub: Inventarverwaltung
    ui_notify_inventory_desc: |-
      Bewege mit <IMG>TRANSFER<> Gegenstände vom Exo-Anzug ins Raumschiff, wenn du dich in der Nähe befindest. Staple identische Gegenstände mit <IMG>INTERACT<>. Raumschiffplätze können größere Stapel fassen.
