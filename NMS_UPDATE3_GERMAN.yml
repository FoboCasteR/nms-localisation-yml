    npc_mission_giver_desc_1: |-
      Gewähren mir diese Gelegenheiten hier Hinweise auf meine Reise oder nur materielle Vorteile? Es gibt nur einen Weg, das herauszufinden.

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_2: |-
      Es heißt, eine gut erledigte Aufgabe sei Belohnung genug. Aber hier gibt es sowohl Aufgaben als auch Belohnungen. Ob ich sie gut erledigen werde, wird sich noch zeigen.

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_3: |-
      Piloten, Händler, Söldner, Entdecker – alle kommen sie auf dieser Station vorbei, alle suchen sie Arbeit. Soll ich es ihnen gleichtun und mein Dasein im Erledigen von Besorgungen fristen?

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_4: |-
      Ich habe keine Erinnerung an mein Leben vor den Sternen. Könnten Gelegenheiten wie diese mein altes Ich mitreißen, würde ich voll Staunen auf die Lebensform vor mir blicken? Oder ist das alles, was ich je kannte?

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_5: "Was hat diese Begegnung wirklich zu bedeuten? Wie wichtig
      ist es den Kunden – geht es hier um Leib und Leben, oder ist das alles nur ein
      lustiges Abenteuer? Und spielt all das überhaupt eine Rolle, solange ich dafür
      bezahlt werde? \n\nDie Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<>
      und den dazugehörigen <COMMODITY>Belohnungen<>."
    npc_mission_giver_desc_6: |-
      Diese Leute existieren schon seit vielen Hundert Jahren und dennoch sind ihre Probleme so alltäglich. Ein Aspekt des Lebens, aber auch eine Gelegenheit.

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_7: |-
      Ein Abenteuer durch die Weiten des Weltalls klingt erhaben. Aber was ist daran besser als die Aufgaben, die hier angeboten werden? Jedes Leben ist nur ein Leben, egal, welchen noch so großen Zweck wir ihm zuschreiben. Ich sollte diese Gelegenheiten ergreifen.

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_8: |-
      Ich bin nicht wie diese Lebensformen, dessen bin ich mir sicher. Und trotzdem akzeptieren sie mich und bieten mir Arbeit an, als wäre ich einer von ihnen. Sind sie wirklich so gleichgültig? Oder bin ich nicht annähernd so außergewöhnlich, wie ich dachte?

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_9: |-
      In letzter Zeit frage ich mich, was diese Lebensformen über mich denken. Bin ich ein Held? Ein bezahlter Diener? Oder denken sie gar nichts über mich? Bin ich nur ein weiteres Korn Sternenstaub, das durch ihr Leben weht?

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    npc_mission_giver_desc_10: |-
      Meine Reise hat mich durch die Weiten des Weltalls geführt. Vielleicht ist die Zeit gekommen, mich niederzulassen und Sinn in der Stabilität zu suchen, anstatt immer etwas hinterherzujagen?

      Die Lebensform bietet Zugriff auf eine Liste mit <SPECIAL>Aufträgen<> und den dazugehörigen <COMMODITY>Belohnungen<>.
    exp_mission_giver_desc_plain: Der Korvax zeigt mir eine Liste mit <SPECIAL>Aufträgen<>
      und den dazugehörigen <COMMODITY>Belohnungen<>.
    tra_mission_giver_desc_plain: Der Gek bietet mir freudig <SPECIAL>Aufträge<> und
      – natürlich – <COMMODITY>Belohnungen<> an.
    war_mission_giver_desc_plain: Der Vy‘keen grüßt mich, als ich mich ihm nähere.
      Er hat genügend <SPECIAL>Arbeit<> und dementsprechende <COMMODITY>Belohnungen<>.
    dnt_tra_mission_giver_lang_1: Hello friend! You seek employment?
    dnt_tra_mission_giver_lang_2: Yes, act always with the thought of trade, friend!
    dnt_tra_mission_giver_lang_3: The Gek work, the Gek toil - we shall be brethren!
    dnt_tra_mission_giver_lang_4: There are many opportunities here, friend.
    dnt_tra_mission_giver_lang_5: Come friend, many jobs await you.
    dnt_tra_mission_giver_lang_6: What work do you seek today, friend?
    dnt_tra_mission_giver_lang_7: Joy! Joy! To be paid for your work and service.
    dnt_tra_mission_giver_lang_8: Can I help you friend, as you help the Gek?
    dnt_tra_mission_giver_lang_9: Journey through the stars, friend, but always find
      the time to work.
    dnt_tra_mission_giver_lang_10: What work do you seek, friend?
    dnt_exp_mission_giver_lang_1: Traveller! You seek to aid us?
    dnt_exp_mission_giver_lang_2: What service do you seek to give, Traveller?
    dnt_exp_mission_giver_lang_3: May we both learn from your work, Traveller.
    dnt_exp_mission_giver_lang_4: Eheu! The fabled Traveller comes to aid us!
    dnt_exp_mission_giver_lang_5: You will learn much from these encounters, it is
      certain.
    dnt_exp_mission_giver_lang_6: Help one help all. Such is nature of convergence.
    dnt_exp_mission_giver_lang_7: Is knowledge not enough compensation for your discoveries?
    dnt_exp_mission_giver_lang_8: The journey shall be as rewarding as the rewards.
    dnt_exp_mission_giver_lang_9: To learn? Or to earn? Both are available, Traveller.
    dnt_exp_mission_giver_lang_10: A fascinating universe, reduced to a series of
      requests. Such is the way of things.
    dnt_war_mission_giver_lang_1: Seek for work, interloper?
    dnt_war_mission_giver_lang_2: Glory and honour await, interloper!
    dnt_war_mission_giver_lang_3: Perform your duty in the service of your ancestors,
      interloper!
    dnt_war_mission_giver_lang_4: Vy'keen should fight, not sit behind pathetic desk!
      Grah!
    dnt_war_mission_giver_lang_5: I will watch your work with envy.
    dnt_war_mission_giver_lang_6: The interloper acts as they wish, they serve others
      to further their own cause!
    dnt_war_mission_giver_lang_7: I wish you well in your work, interloper.
    dnt_war_mission_giver_lang_8: You have come to seek glory in your adventures?
    dnt_war_mission_giver_lang_9: Seek honour in our pathetic problems, interloper.
    dnt_war_mission_giver_lang_10: There is much work to be done! Grah!
