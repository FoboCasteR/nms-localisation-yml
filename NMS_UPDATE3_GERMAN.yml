    npc_core_act2_26_res_a: Ich trete vor. Die Pforte brummt ...
    npc_core_act2_26_res_b: Ich drehe mich um und bin etwas verlegen. Ich bin noch
      nicht bereit ...
    npc_core_act2_26_desc_ret: Ich nähere mich erneut dem Portal. Es wartet auf mich
      ... es beobachtet mich ...
    npc_core_act2_27_lang: NPC_CORE_ACT1_17A_LANG
    npc_core_act2_27_desc: Es ist das gleiche Terminal, vor dem ich schon einmal stand.
      Es ist die Schnittstelle des Atlas ...
    npc_core_act2_27_opt_a: Eine Audienz erbitten
    npc_core_act2_27_opt_b: NPC_CORE_ACT1_17A_OPT_B
    npc_core_act2_27a_desc: "Eine Tonaufzeichnung wird abgespielt, ihr Echo ist über
      die gesamte Schnittstelle hinweg zu hören ...\n„Es heißt, du hast ein ... abweichendes
      Verhalten an den Tag gelegt. Dinge infrage gestellt, den Zweck und den Glauben
      angezweifelt ... geäußert, dass du deinen Schöpfer treffen möchtest.“\n„Also,
      hier bin ich, der ATLAS. Frag, was du fragen möchtest.“ \nDer Ton klickt. Zeit
      vergeht. Die Stimme endet.\nDie Schnittstelle verstummt."
    npc_core_act2_27a_desca: Eine Tonaufzeichnung wird abgespielt, ihr Echo ist über
      die gesamte Schnittstelle hinweg zu hören ...
