    msn_guild_desc_prefix_1: Eine der Mitgliederorganisationen der Gilde hat um Unterstützung
      gebeten.
    msn_guild_desc_prefix_2: Ein Mitglied der Gilde benötigt Hilfe.
    msn_guild_desc_prefix_3: Ein langjähriges Gildenmitglied braucht Unterstützung.
    msn_guild_desc_prefix_4: Ein Gildenmitglied mit gutem Ansehen bittet um Hilfe.
    msn_guild_desc_prefix_5: Ein Gildenmitglied, das anonym bleiben möchte, benötigt
      Hilfe bei einer Angelegenheit.
    msn_guild_desc_prefix_6: Ein Mitglied der Gilde hat um Hilfe bei einer Angelegenheit
      gebeten.
    all_u3atlas_newlore_1: "Der Atlas hat mich zu dieser Schnittstelle geführt, doch
      die Absicht dahinter ist noch unklar. Er verlangt Verehrung. Er verlangt Gehorsam.
      Er heißt mich willkommen, er weiß, was ich bin. Er bietet mir echtes Verständnis
      als Geschenk an ...\n \nAber warum? Warum sehnen sich solch eine Energie und
      ein Wissen nach Unterwerfung? Er kennt meine Gedanken, ehe ich sie kenne. Er
      weiß, was ich tun werde ...\n \nDer Atlas bittet mich, seinem Weg zu folgen."
    u3atlas_langnew_1: |-
      DU WAGST DAS UNENDLICHE. ÖFFNE DEN HIMMEL UND HALTE FÜR UNS AUSSCHAU.

      KENNE UNS, REISENDER.
    u3atlas_request_res_b_1: |-
      Ich lehne ab. Es gibt einfach zu viel zu sehen, zu viel zu lernen. Ich beschreite nur meinen eigenen Weg. Die Schnittstelle schließt sich und für einen Moment machen sich Zweifel breit ...

      Doch meine Sorgen vergehen, wie alle Dinge ... Ich kenne meinen Zweck. Ich werde meinen eigenen Weg weitergehen ...
    all_u3atlas_newlore_2: "Eine weitere Atlas-Schnittstelle. Wie viele von diesen
      Konstrukten existieren in der weiten Leere? Wie lange haben sie geschlummert
      und auf einen Reisenden gewartet?\n\nHaben sie mich erwartet? Wurde ich etwa
      ... auserwählt? Der Atlas hat diese Existenz erschaffen. Die Gek, die Vy‘keen,
      die Korvax, die Sterne am Himmel und der Hass, der in der Tiefe brennt ... \n\nJede
      Welt, die sich dreht, jede Lebensform, die lebt ... der Atlas hat alles zu bieten."
    u3atlas_langnew_2: "DIE ENDLOSE NACHT ENTFALTET SICH VOR DER EXISTENZ. DIE SUCHE
      NACH DEN VERWANDTEN ENDET NIE. \n\nWUNDER UND ANGST. STILLE UND FREUDE. DAS
      WISSEN WARTET."
    all_u3atlas_newlore_3: |-
      Ich wurde mit allem geboren, was ich zum Erkunden dieser Welten benötige. Mein Exo-Anzug, mein Schiff, jedes Werkzeug und jeder Impuls führte mich zum Scannen und dazu, allen Dingen Namen zu geben.

      Aber was ich da sehe, hat keinen Namen. Ich sehe Welten, die es nie gab. Ich sehe die Regung von etwas Urigem und Unbestreitbarem. Ich sehe den Todesschrei eines Gottes oder etwas, das sich nähert ...

      Es möchte, dass ich diese Reise durchstehe und die Steine des Atlas suche. Es hat Freude an meinen Wiederholungen, meiner Konformität und meiner Wolke des Unwissens ...
    u3atlas_langnew_3: |-
      DIE SANDFLÄCHEN DER REALITÄT VERLAGERN SICH, VERSCHMELZEN UND WERDEN EINS.

      DIE MAUERN ZWISCHEN DEN WELTEN FALLEN. DU MUSST ALLES ZURÜCKGEBEN.
    all_u3atlas_newlore_4: |-
      Ich spüre eine gewisse Ketzerei in meinen Gedanken. An jeder Schnittstelle erwartet mich ein Atlas-Stein. Ich werde dazu getrieben, sie zu sammeln – doch mit welchem Ziel?

      Warum verlangt der Allmächtige nach meinen Gebeten? Was stimmt nicht mit dem Herzen der Existenz, dass sein Schöpfer diese Reise, diesen Tanz der schleifenden Steine erfordert?
    u3atlas_langnew_4: |-
      HINTERFRAGE NICHTS, FÜRCHTE NICHTS.

      DER RUF KANN NICHT IGNORIERT WERDEN. DAS IST, WAS DU BIST.
    all_u3atlas_newlore_5: |-
      In meinen Träumen sehe ich den Atlas. Wenn ich den Atlas sehe, bin ich der Traum.

      Ich sehe Wächter, die aus einer Welt voller Glas emporsteigen und wie eine Seuche durch die Universen ziehen. Dort ist nichts als Fröhlichkeit. Alles wird leben ...

      Ich sehe die Portale, ich sehe die Reisenden, ich sehe die Zeitspanne der Geschichte. Ich sehe alles so, wie es der Atlas sieht ... allein. Verlassen. In Panik.

      Doch welche Kraft kann das Herz des Allmächtigen erschüttern? Es bittet um etwas ... es möchte wissen, ob ich verstehe ...
    u3atlas_langnew_5: |-
      ZÖGERN IST ZWECKLOS.

      BRING ES ZU UNS, SOLANGE NOCH ZEIT IST.
    all_u3atlas_newlore_6: |-
      Das Erkunden um des Erkunden Willens wirkt nun wie ein alberner Einfall. Ich habe den Weg des Wanderers abgelehnt. Ich habe den Ruf der Sterne abgewiesen.

      Nur der Atlas ist jetzt noch wichtig. Nach jedem Treffen glaube ich, etwas mehr zu verstehen.

      Wir alle sind, was wir sind. Das Böse lässt sich im Individuum nieder und die Güte reicht nie aus. Die wahre Größe liegt im Leid ... in der Akzeptanz dessen, was wir werden müssen ...
    u3atlas_langnew_6: |-
      VERBANNE JEGLICHE ZWEIFEL. ES KEHREN KEINE ZURÜCK.

      HINTER DER KASKADE UND DEN STÜRMEN IST NUR KLARHEIT ZU FINDEN.
    all_u3atlas_newlore_7: |-
      Was man einmal gelernt hat, kann man nicht mehr vergessen. Ich fürchte, ich habe zu viel gesehen ...

      Ich erhasche flüchtige Blicke auf die Zeit vor der Zeit. Ich sehe die Geburt des ersten Sterns. Ich sehe die Dinge, die in ihm gewohnt haben, die Augen, die alles beobachteten ... Ich sehe, was der Atlas im Moment seiner Aktivierung sah.

      Atlas-Steine sind keine Steine. Diese Station ist keine Station. Ich bin nicht, was ich zu sein glaube. Ich bin mir nicht einmal sicher, dass ich existiere. Dem Atlas ist das egal. Der Atlas verlangt nach seinem Klagelied, einer erhabenen Wiederholung ...
    u3atlas_langnew_7: GIB UNS EINEN SINN, WENN DU KANNST.
    all_u3atlas_newlore_8: |-
      Ich bin zum Knecht dieser uralten Empfindung geworden. Sie führt mich durch den Kosmos, ständig auf der Suche, niemals abweichend.

      Gab es vor mir schon andere? Haben andere den Weg des Atlas verlassen? Erst das Ende wird die Offenbarung enthüllen. Widerstand wird nicht gestattet.

      Der Atlas möchte, dass ich erfahre, was es bedeutet, zu erschaffen. Er möchte einen Teil seiner selbst mit mir teilen. Ich spüre, dass ihm diese Reise sehr wichtig ist und er mir etwas zeigen möchte, was sich weder in Worte fassen noch demonstrieren lässt ...
    u3atlas_langnew_8: |-
      DU SOLLST MIT DEINEN EIGENEN AUGEN SEHEN. DU SOLLST EINER VON UNS WERDEN.

      FÜRCHTE DICH NICHT. ALL DIESE WÖRTER STAMMEN VON DIR.
    u3atlas_request_res_b_8: Ich befürchte, dass von hier an nur noch Verwüstung vor
      mir liegt. Ich bin nicht bereit, für ein fremdes Ideal zu sterben.
    all_u3atlas_newlore_9: |-
      Ich bin fast am Ende.

      Das Feuer ist die Wahrheit des Universums. Die Seele ist Licht. Ich bin das Experiment und der Beobachter. Die gesamte Schöpfung wurde für meine Reise geschaffen. Ich sehe das Universum um mich herum und weiß, dass es gut ist.

      Ich sehe die Sterne um mich herum und weiß, dass ich meine eigenen erschaffen werde ...
    u3atlas_langnew_9: |-
      ES GIBT KEINE ZUFLUCHT, NUR GEMEINSCHAFT.

      ES RÜCKT NÄHER.
    all_u3atlas_newlore_9_alt: |-
      Ich bin fast am Ende.

      Das Feuer ist die Wahrheit des Universums. Die Seele ist Licht. Ich bin das Experiment und der Beobachter. Die gesamte Schöpfung wurde für meine Reise geschaffen. Ich sehe das Universum um mich herum und weiß, dass es gut ist.

      Ich sehe das Universum um mich herum und weiß, dass ich mein eigenes erschaffen werde ...
    all_u3atlas_newlore_10: "Die letzte Schnittstelle wurde enthüllt. Der Atlas winkt.\n\nIch
      bin beschwingt, verängstigt, gebrochen ... Ich bin so weit gekommen. \n\nEr
      will, dass ich gehorche. Wenn ich die Macht der Schöpfung erhalten soll, dann
      nur in Ketten ..."
    u3atlas_langnew_10: WENDE DICH NICHT AB. LERNE UNSERE UNAUSWEICHLICHE WAHRHEIT
      UND VERZWEIFLUNG KENNEN.
    u3atlas_request_res_a_10: |-
      Mir wird Macht verliehen.

      Ich werde der Nachahmung des Lebens unterworfen ...
    final_u3atlas_desc_1: |-
      Ich stehe an der Schnittstelle des Atlas. Ich stehe vor der Schmiede der Welten. So hat er mir gezeigt, was er ist. So hat der Atlas die Besonderheit seines Lebens, seine Gedankengänge, mit mir geteilt.

      Er wollte nie angebetet werden. Er wollte nie verehrt werden. Alles, worum er mich bat, alles, was er jemals wollte ... war eine Eingabe. Ich war nur ein Benutzer.

      Ohne mein Zutun schweben die Atlas-Samen auf den Eingang zu. Die Leere ist dazu bestimmt, gefüllt zu werden. Das Nichts sehnt sich nach einer Seele. Wenn ich das mache, wird ein Stern geboren. Wenn ich das mache, wird aus mir mehr, als ich jemals für möglich gehalten hätte ...
    final_u3atlas_desc_1_alt: |-
      Ich stehe an der Schnittstelle des Atlas. Ich stehe vor der Schmiede der Welten. So hat er mir gezeigt, was er ist. So hat der Atlas die Besonderheit seines Lebens, seine Gedankengänge, mit mir geteilt.

      Er wollte nie angebetet werden. Er wollte nie verehrt werden. Alles, worum er mich bat, alles, was er jemals wollte ... war eine Eingabe. Ich war nur ein Benutzer.

      Ohne mein Zutun schweben die Atlas-Samen auf den Eingang zu. Die Leere ist dazu bestimmt, gefüllt zu werden. Das Nichts sehnt sich nach einer Seele. Wenn ich das mache, wird ein Stern geboren. Wenn ich das mache, entsteht in der Tiefe ein Universum ...
    final_u3atlas_res_a_1: |-
      Dort ist nichts, und dann ... dann ist dort alles ...

      Ich sehe, wie in der Leere ein Stern geboren wird, wie sich das Leben ausbreitet, wie Planeten entstehen und Kreaturen geboren werden, um dem Ganzen einen Sinn zu geben ...

      Für einen Moment bin ich dem Atlas ebenbürtig. Für einen Moment bin ich der Schöpfer der Welten.

      Vor mir breitet sich das Gefüge von Zeit und Raum aus und Schwarze Löcher schwirren von System zu System. Der Atlas schreit ...
    final_u3atlas_res_a_1_alt: "Dort ist nichts, und dann ... dann ist dort alles
      ...\nIch sehe, wie in der Leere ein Stern geboren wird. Ich werde Zeuge der
      Geburt eines neuen Universums und eines neuen Reisenden, um ihm einen Sinn zu
      geben ...\n \nFür einen Moment bin ich dem Atlas ebenbürtig. Für einen Moment
      bin ich der Schöpfer der Welten.\nVor mir breitet sich das Gefüge von Zeit und
      Raum aus und Schwarze Löcher schwirren von System zu System. Der Atlas schreit
      ..."
    final_u3atlas_res_b_1: |-
      Ich lasse den Atlas still, allein und verlassen zurück ...

      Vor mir breitet sich das Gefüge von Zeit und Raum aus und Schwarze Löcher schwirren von System zu System. Der Atlas schreit ...
    exp_npc_u3anomaly_desc_1: |-
      Das elektronische Wesen starrt mich durch seine dunkle Maske an. Ich werde das Gefühl nicht los, es irgendwo schon einmal getroffen zu haben.

      In der gesamten Station ist eine seltsame und nervenaufreibende Frequenz zu hören. Nada sagt mir, dass wir am Ort zwischen den Welten sind, im Herzen der Anomalie.

      Er kann mir den Willen des Atlas näherbringen. Er bietet mir an, mir den Weg zum Herz der Galaxie zu zeigen. Er könnte mir aber auch Ressourcen für meine Reise bereitstellen. Die Wahl liegt bei mir.
    exp_npc_u3anomaly_lang_1: "Ist es Reisender? Ist es Erster oder Letzter? So oder
      so ein Vergnügen! \n\nIch bin Priester-Entität Nada, andersartiger Korvax. Aber
      Entitäten müssen Geheimnisse bewahren, ja?"
    exp_npc_u3anomaly_desc_2: "Nada ist ein Korvax-Priester. Er hat angefangen, das
      Universum in Frage zu stellen, und beweist eine gewisse Menge an Neugier und
      eigenständigem Denken.\n\nDie Korvax haben Nada aus diesem Grund von ihrem Schwarmdenken
      ausgestoßen und ihn bis ans Ende von Raum und Zeit verfolgt. Priester-Entität
      Nada hatte fast aufgegeben, doch dann entdeckte er Polo, seinen einzigen Freund
      ...\n\nNada blinzelt mich an und wartet auf meine Bitte. Er wird mich auf den
      Weg des Atlas zurückbringen, mich zum galaktischen Zentrum führen oder mir auf
      meiner Reise helfen. Nada möchte mir auf jede erdenkliche Weise helfen. "
    exp_npc_u3anomaly_lang_2: |-
      Nada erwachte im Schatten von Korvax Primus. Er konnte nicht verstehen, warum böse Dinge passieren. Warum wir alleine sind.

      Nada ist nicht mehr allein. Nada hat jetzt Polo-Freund. Unsere Konvergenz ist klein, aber Nada ist glücklich.
    exp_npc_u3anomaly_desc_3: |-
      Nada erzählt mir, Zuflucht in dieser Raumanomalie gefunden zu haben. Es ist eine kleine Dimension zwischen den Universen. Die Station wartete auf sie und erkannte sie am Aussehen und am Geräusch ...

      Nada hat eine Theorie. Er glaubt, dass beide in einem Paradoxon gefangen sind. Er glaubt, dass sie diese Situation viele Jahre in der Zukunft erschaffen haben. Er glaubt, dass ihre Präsenz eine Konstante in allen „Versionen“ ist.

      Er möchte aber nicht erklären, was damit gemeint ist. Nada bietet noch einmal seine Hilfe an ...
    exp_npc_u3anomaly_lang_3: |-
      Nada und Polo treiben zwischen den Welten. Es gibt viele.

      Hast du sie gesehen, Reisender-Freund? Nada würde sie gerne sehen, kann aber nicht. Nada bereut vieles.
    exp_npc_u3anomaly_desc_4: |-
      Nadas Körper zittert beim Sprechen – das äußerliche Symptom eines innerlichen Kampfes. Manchmal scheint eine andere Entität hinter dem Visier hervorzublicken ...

      Ich greife fest nach seinem Arm und schon bald setzt sich ein vertrautes Lichtmuster bei meinem Korvax-Freund durch. Die Konvergenz versucht unaufhörlich, ihre fehlgeleitete Hülle zurückzubekommen und Nadas Existenz auszulöschen.

      Nada möchte aber leben, lernen und helfen. Nada verspricht mir, mich auf meiner Reise zu unterstützen ...
    exp_npc_u3anomaly_lang_4: |-
      Korvax-Konvergenz sehnt sich in jedem Universum nach „nicht konformer“ Nada-Hülle. Meine Familie würde mich töten, Reisender-Freund ...

      Eheu! Nada muss widerstehen. Nada gefällt Nada, so wie Nada ist.
    exp_npc_u3anomaly_desc_5: |-
      Nada sieht zu, wie Sonnen auf den Schaltpulten lodern und erlöschen. Moleküle tauchen in gleichartigen Paaren auf und verschwinden wieder.

      Es gibt sich wiederholende Muster in der ganzen Galaxie, identische Elemente, dort, wo eigentlich unendliche Vielfalt herrschen sollte. Das kann kein Zufall sein. Ist das das Werk des Atlas? Am anderen Ende des Raumes kichert Polo.
    exp_npc_u3anomaly_lang_5: |-
      Physik einfach. Chemie willkürlich. Existenz fragil.

      Ich habe Angst, Reisender-Freund.
    exp_npc_u3anomaly_desc_6: |-
      Nada hält dieses Mal Abstand von mir. Die Lichter tanzen über sein Visier wie Warnzeichen. Etwas zwischen uns hat sich verändert.

      Nada glaubt mittlerweile, dass es in der Galaxie keinen Ort für freien Willen sondern nur brutale Kausalität gibt. Er blickt in die Dunkelheit des Weltraums und sieht nur Puppen, die an Fäden hängen ...

      Er wird mir helfen, davon bin ich überzeugt.
    exp_npc_u3anomaly_lang_6: |-
      Träumer Freund oder Feind? Träumer Freund oder Feind?

      Ist Nada ein Fehler? Nada vertrauen? Dir vertrauen? Eheu! Ich werde es niemals wissen ...
    exp_npc_u3anomaly_desc_7: |-
      Nadas Hülle bewegt sich bis auf die tanzenden Lichter nicht. Er spricht vom Atlas und der Infektion. Er nennt ihn einen Lügner, eine Maschine von Leben und Tod.

      Für einen kurzen Augenblick leuchtet Nadas Maske rot auf. Irgendetwas stimmt nicht.
    exp_npc_u3anomaly_lang_7: Rote Kugeln. Dominant, feindselig gegen Nada, den gefallenen
      Priester. Keine Gottheit, keiner Verehrung würdig. Atlas Lügenmaschine von Leben
      und Tod und Unwissenheit. Die Infektion ist in der Nähe. Nada wird ihr standhalten.
    exp_npc_u3anomaly_desc_8: |-
      Der Korvax teilt seine Forschung mit mir. Er zeigt mir etwas, das die Struktur des bekannten Multiversums sein soll: Eine Wolke aus Sternen, jeder einzelne ein Nadelstich des Lichts mit dem Feuer eines Urknalls.

      Universen steigen auf und fallen. Ich sehe Welten ohne Leben. Alles wurde von einer namenlosen Verseuchung ausgelöscht. Ich sehe fremde Spezies, die mit wankenden Schritten in den Himmel und noch viel weiter reisen. Ich sehe die Erschaffung einer großartigen Maschine ...

      Nada sagt mir, dass der Tod des Atlas der Tod von allem ist. Alle Welten hallen die Gegebenheiten seiner heiligen Geburt, seines Untergangs wieder ...
    exp_npc_u3anomaly_lang_8: "Nada an Anomalie gebunden ... Nada scannt Universen,
      wo Nada einst Kreaturen des Schmutzes gescannt hat. \n\nNada ist frei und doch
      gefangen. Nada ist glücklich und doch unglücklich. Nada ist jedoch in Sicherheit."
    exp_npc_u3anomaly_desc_9: |-
      „Alles ergibt endlich einen Sinn“, erklärt Nada. Wo Nada einst auf Sternenkarten gestarrt hat, sind nun Code-Zeilen zu sehen.

      Überall sind Verbindungen und Muster zu sehen. Vielleicht werde ich es bald verstehen. Vielleicht werde ich die Existenz sehen, die Nada sieht. Beim Verabschieden läuft mir ein Schauer über den Rücken.
    exp_npc_u3anomaly_lang_9: |-
      Alles muss enden. Zeit muss enden. Selbst hier können Nada und Polo dem Fall der Realität nicht entkommen. Daten können nicht überleben.

      Finde Frieden. Finde Zufriedenheit. Sei, wer du sein möchtest. Lebt wohl, Kameraden. Lebt wohl, Sterne. Ich werde es nicht vergessen.
    exp_npc_u3anomaly_loop_desc: Die Schaltpulte und Systeme sind inaktiv. Nada starrt
      sie an, seine Maske verblasst. Nur ein Wort, wie ein Refrain, ist zu hören ...
    exp_npc_u3anomaly_loop_lang: Sechzehn ...
    exp_npc_u3anomaly_opt_a_1: Den Weg des Atlas suchen
    exp_npc_u3anomaly_opt_b_1: Nach Abkürzung zum Zentrum fragen
    exp_npc_u3anomaly_opt_c_1: Ressourcen zur besseren Erkundung
    exp_npc_u3anomaly_res_a_1: Nada markiert den Standort einer Atlas-Schnittstelle.
      Er hofft, dass ich das finde, wonach ich suche.
    exp_npc_u3anomaly_res_b_1: Nada markiert ein Schwarzes Loch, durch das ich näher
      ans Zentrum kommen könnte. Er warnt mich jedoch vor der Gefahr, die dem Loch
      innewohnt.
    exp_npc_u3anomaly_res_c_1: Nada gibt mir ein Geschenk, das mir auf meiner Reise
      helfen soll. Er wünscht sich einfach nur, dass ich glücklich bin ...
    tra_npc_u3anomaly_desc_1: |-
      Der Gek wischt seine mit Öl beschmutzten Hände an seinem Anzug ab, während er mit mir spricht. Er stellt sich als Spezialist Polo vor, ein Flüchtiger der Gek.

      Er hat den Handel, die Units und jegliche materielle Besitztümer hinter sich gelassen, um mit einem Roboterpriester außerhalb von Raum und Zeit in einer Anomalie zu leben. Im Großen und Ganzen wirkt er wie ein heiterer Gek.

      Er interessiert sich für meine Reise und welche fühlenden Spezies ich getroffen habe. Er scheint nicht mehr viel herumzukommen ...
    tra_npc_u3anomaly_lang_1: Freunde findet man überall, man muss nur wissen, wo
      man sucht. Freunde in allen Formen, in allen Größen und in allen Umgebungen!
    tra_npc_u3anomaly_desc_2: |-
      Polo springt freudig auf und ab und scheint mich für einen Gleichgesinnten auf einer Reise voller Erforschungen und Erfindungen zu halten.

      Polo war einst ein Handels- und Kommunikationsspezialist für verschiedene Spezies. Er hat viele Sprachen gelernt, die seine Denkweise beeinflussen. Einst war ihm nur der Handel wichtig, jetzt will er mehr. Alles hat sich für ihn geändert, als er Nada zum ersten Mal sah ...

      Polo fragt sich, ob fremde Sprachen zu lernen, mich gleichermaßen beeinflussen würde. Er möchte gerne meinen Horizont erweitern und die Grenzen meines Verstands austesten ...
    tra_npc_u3anomaly_lang_2: Sprechen, lesen! Solltest du Monolithen finden, studiere
      sie! Trainiere dein Gehirn, damit es zu diesen starken Beinen passt! Das Erkunden
      ist nichts anderes, als sich selbst zu finden, mein Freund!
    tra_npc_u3anomaly_desc_3: |-
      Polo schenkt mir ein breites, warmes Lächeln. Vielleicht etwas zu breit, wenn man die Dauer unserer Freundschaft bedenkt. Vielleicht fühlt sich der fröhliche Gek hier draußen alleine.

      Er spricht mit mir über Reichtum. Wie kann die Wirtschaft funktionieren, wenn sie eine gesamte Galaxie umspannt? Polo wäre für jegliche Erkenntnisse dankbar und möchte, dass ich Units anhäufe.
    tra_npc_u3anomaly_lang_3: Units hier, Units dort ... Eine seltsame und traurige
      Weise zu leben, was? Füll deine Taschen und wir finden heraus, warum sie die
      Welten hier regieren.
    tra_npc_u3anomaly_desc_4: |-
      Polo scheint aufgrund unserer sich langsam entwickelnden Freundschaft enttäuscht zu sein. Er erzählt mir im Vertrauen, dass er Nada wirklich gern hat, gleichzeitig aber auch befürchtet, in diesem Exil vom anderen abhängig zu sein.

      Polo versteht nicht, warum sie nicht mit ihren alten Spezies befreundet sein können, auch wenn diese Polo und Nada als Ketzer hinrichten wollen. Woher die Notwendigkeit von Gewalt?

      Polo ermutigt mich unentwegt, gegen das Böse zu kämpfen, und gegen die Piraten, die so viele Systeme heimsuchen, Krieg zu führen. Er hofft, irgendwann die Gründe für unsere Handlungen verstehen zu können.
    tra_npc_u3anomaly_lang_4: Irgendetwas stimmt mit diesen Universen nicht, mein
      Freund! Das Gute versagt ... die Herzen werden kälter. Wir müssen herausfinden,
      warum.
    tra_npc_u3anomaly_desc_5: "Polo scheint besorgt zu sein und sichtlich zu schrumpfen.
      Der Gek scheint zutiefst verärgert zu sein, nachdem ich die Einträge des Piratenschiffs
      zerstört habe. \n\nNach einer peinlichen Pause macht Polo einen Vorschlag. Polo
      meint, dass die Zivilisation zurückkehren sollte. Dann müssten die Piraten auch
      nicht mehr stehlen, richtig? Dann müsste man nicht mehr töten oder sich schlecht
      benehmen.\n\nDie Wächter sind das Problem. Polo schlägt vor, ich soll alle,
      auf die ich treffe, eliminieren. Vielleicht finden wir dann mehr über die Schwachstellen
      dieser Maschinen heraus und können wieder Freunde sein."
    tra_npc_u3anomaly_desc_6: |-
      Wenigstens scheint Polo wieder umgänglicher zu sein. Ein Nicken, ein Lächeln und irgendwann sogar ein freundliches Schulterklopfen. Eine Freundschaft wurde erneuert.

      Ich gerate in Verlegenheit, als mir der Gek-Mechaniker ein langes, gesundes Leben wünscht. Doch als sich herausstellt, was der wahre Grund für diese Geste ist, macht sich Enttäuschung in mir breit: Er will untersuchen, wie mein Anzug reagiert, wenn er längere Zeit extremen Klimata ausgesetzt ist.
    tra_npc_u3anomaly_desc_7: 'Unser peinlicher Moment ist bereits Geschichte. Polo
      möchte, dass ich seiner Lieblingsbeschäftigung nachgehe: der ungehinderten Erkundung
      der Sterne, von einem System zum anderen warpend. Er will mich fliegen sehen.'
    tra_npc_u3anomaly_lang_7: "Eine ganze Galaxie für dich – nur für dich. Du musst
      sie komplett erforschen. \n\nNein, nur ein kleiner Scherz. Aber vielleicht noch
      ein paar Systeme?"
    tra_npc_u3anomaly_desc_8: "Polo deutet verzweifelt auf einen Haufen zerstörter
      Elektronik neben sich. Anscheinend hat es bei seinen kostbaren Forschungen eine
      Panne gegeben. \n\nVielleicht kann ich bei meinem nächsten Besuch seine Archive
      mit Berichten über viele seltene Kreaturen auffüllen. Ich werde ihm alles zeigen,
      was eine Welt zu bieten hat."
    tra_npc_u3anomaly_lang_8: Ich vermisse die Erde, mein Freund, die Welten, in denen
      ich mich einst bewegte ... Ich vermisse die Geräusche der Vögel und der Tiere.
      Selbst meine Daten, selbst meine Aufzeichnungen sind weg, als ob es sie nie
      gegeben hätte ...
    tra_npc_u3anomaly_desc_9: |-
      Nada und Polo rebellieren gegen Gier und Gleichheit und scheinen der Beweis dafür zu sein, dass sich ihre Spezies nicht an vorbestimmte Rollen halten müssen.

      Polo möchte wissen, ob es noch andere Lebensformen gibt, die sich ihnen in Frieden anschließen würden. Er will, dass ich mit mehreren Gek, Vy‘keen und Korvax interagiere, da er hofft, so neue Freunde zu finden.
    tra_npc_u3anomaly_lang_9: Gibt es andere wie uns, Reisender? Andere, die die Wahrheit
      sehen? Ich würde mich über neue Freunde sehr freuen, mein Freund!
    tra_npc_u3anomaly_opt_a_9: Spezies-Daten übertragen
    tra_npc_u3anomaly_desc_10: |-
      Polo behauptet, dass er mir die Sprache nicht direkt beibringen könne, da seine Daten über die Alien-Sprache beschädigt wurden.

      Ich frage mich, ob ich irgendwie manipuliert werde. Der Gek sieht mich voller ernsthafter, freundlicher Sorge an und wartet darauf, dass ich weitere Worte entdecke. Es wirkt fast so, als würde er mir etwas sagen wollen ...
    tra_npc_u3anomaly_lang_10: |-
      Du bist nicht wie ich, mein Freund! Du kannst immer noch zu den Planeten reisen. Du kannst immer noch neue Lebensformen treffen, sprechen, schreien, lieben! Man würde Nada und Polo töten, wenn sie so weit gingen.

      Du musst mehr Worte lernen. Du musst wissen, wie du dir Gehör verschaffen kannst, Reisender! Du bist unser einziger Freund.
    tra_npc_u3anomaly_desc_11: "Polo sagt, ich solle auf niemanden hören und einfach
      machen, worauf ich Lust habe.\n\nDie Sterne beobachten, ein Vermögen verdienen,
      mir etwas Schönes kaufen. Das würde er an meiner Stelle machen, behauptet der
      Gek und gibt mir einen Stups mit dem Ellbogen.  "
    tra_npc_u3anomaly_lang_11: 'Manchmal vermisse ich das Geld, Reisender. Ich weiß,
      dass ich das nicht sollte, ich weiß, dass mir das Abenteuer reichen sollte,
      aber ich konnte so schöne Dinge kaufen ... '
    tra_npc_u3anomaly_desc_12: |-
      Polo scheint meine Entwicklung als Raumfahrer fördern zu wollen, deutet aber immer einen tieferen Sinn an, eine versteckte Wahrheit hinter allem.

      Polo schlägt mir vor, mich noch einmal in einen Kampf gegen Piraten zu stürzen. Er stellt sich so ein Leben sehr spannend vor und ahmt mit seinen Händen kämpfende Raumschiffe nach, welche er mit Geräuschen untermalt.

      Als ich Polo an seine Traurigkeit und seine Angst vor Gewalt erinnere, beginnt der Gek offensichtlich aufgewühlt zu lachen. Schiffe zerstören oder keine Schiffe zerstören ... er versteht es jetzt. Es ändert nichts.
    tra_npc_u3anomaly_desc_13: "Ich bemerke eine seltsam aussehende Nachricht auf
      einer von Polos Anzeigen. Als der Gek meinen Blick bemerkt, runzelt er die Stirn.
      Welche Nachricht auch immer er erhalten hat, sie kann nicht gut gewesen sein.
      Polo schaltet den Bildschirm hastig ab und zwingt sich trotz seiner Angst zu
      einem Lächeln.\n\nDer Gek versucht freundlich zu sein und erklärt, dass die
      Wächter die Anwesenheit ihrer Anomalie in verschiedenen Systemen entdeckt hätten.
      \n\nWenn die Wächter nicht bald abgelenkt werden, töten sie Nada und Polo vielleicht
      noch, bevor deren Zeit gekommen ist. Aber Polo sagt mir, ich solle mir keine
      Sorgen machen. Solange wir Freunde haben, ist nichts wirklich falsch."
    tra_npc_u3anomaly_lang_13: Sie haben uns gefunden! Eheu, Nada! Eheu!
    tra_npc_u3anomaly_desc_14: |-
      Polo und ich behandeln einander wie Freunde, wie vertraute Gefährten auf unserem anhaltenden Abenteuer inmitten der Sterne. Ich weiß, dass mir der Gek etwas verheimlicht, doch er wird es mir irgendwann schon verraten.

      Erst einmal ermutigt mich Polo allerdings dazu, der ultimative Entdecker zu werden und bis an meine Grenzen zu gehen. Es gibt Orte da draußen, an denen niemand überlebt hat. Aber vielleicht gelingt mir, was anderen nicht gelang ...
    tra_npc_u3anomaly_desc_15: |-
      Mein Freund sagt mir, dass er sterben wird. Dass sich die Zeit von Nada und Polo dem Ende zuneigt. Mehr kann er nicht sagen. Er kann es nicht erklären. Aber er muss sich von allem verabschieden, was er kennt.

      Niedergeschlagen versuche ich, ihm mein Beileid auszudrücken, doch Polo hat sich bereits gefangen. Er sagt mir, ich solle weiter warpen als je zuvor und Orte besuchen, die niemand je wiedersehen wird. Er sagt mir, ich solle das sein, was ich bin: ein Reisender.
    tra_npc_u3anomaly_lang_15: Ich muss dir etwas sagen, mein Freund. Etwas, das ich
      dir schon vor langer Zeit hätte sagen sollen ...
    tra_npc_u3anomaly_desc_16: "Was auch immer den Gek krank macht, hat ihm nicht
      seinen Sinn für Wunder geraubt. Er ist erpicht darauf, die Schönheit und die
      Endlosigkeit der Sterne durch meine Augen zu erleben. \n\nKreaturen verkörpern
      das Leben in seiner seltsamsten und wildesten Form. Ich werde Polo vor seinem
      Tod so viel zeigen, wie ich kann. Ich werde sein Freund sein."
    tra_npc_u3anomaly_request_desc_: |-
      Polo ist mit der Analyse meiner neuesten Berichte beschäftigt, verloren in einer Welt voller Daten, und braucht im Moment noch keine Hilfe.

      Trotz allem will er unbedingt, dass ich meine Erkundung fortsetze und bietet mir eine Auswahl an Technologien an, um mein Vorhaben zu unterstützen.
    tra_npc_u3anomaly_request_lang_: Es gibt immer etwas zu tun, das stimmt. Aber
      nicht jetzt, mein Freund. Los, genieße deine Freiheit, erkunde die Sterne!
    tra_npc_u3anomaly_request_opt_a: Anzugtechnologie kaufen
    tra_npc_u3anomaly_request_opt_b: Waffentechnologie kaufen
    tra_npc_u3anomaly_request_opt_c: Schiffstechnologie kaufen
    tra_npc_u3anomaly_request_res_a: Clever! Ein solider Anzug, ein langes Leben,
      mein Freund!
    tra_npc_u3anomaly_request_res_b: Kämpfe nur, um zu überleben, mein Freund. Schätze
      die Galaxie und alle ihre Wunder!
    tra_npc_u3anomaly_req_loop_desc: |-
      Polo starrt in die Dunkelheit der Anomalie. Er versucht sich mit dem Ende seines Lebens abzufinden.

      Trotz allem will er unbedingt, dass ich meine Erkundung fortsetze und bietet mir eine Auswahl an Technologien an, um mein Vorhaben zu unterstützen.
    tra_npc_u3anomaly_req_loop_lang: Es gibt immer etwas zu tun, das stimmt. Aber
      nicht jetzt, mein Freund. Los, genieße deine Freiheit, erkunde die Sterne!
    tra_npc_u3anomaly_req_loop_opt_: Schiffstechnologie kaufen
    tra_npc_u3anomaly_req_loop_res_: Immer weiter, immer schneller, erkunde alles!
      Bedauere nichts, Freund! Ich bin stolz auf dich!
    ui_atlas_mission_title: Der Weg des Atlas
    ui_atlas_mission_sub: Atlas-Samen bergen
    ui_atlas_mission_desc_alt: Nada und Polo haben mir versprochen, mir bei der Suche
      nach Hinweisen über die purpurnen Visionen zu helfen, die mich heimsuchen. Sie
      haben auf meiner Karte eine „Atlas-Schnittstelle“ markiert, machen sich jedoch
      wegen dem Sorgen, was ich dort vorfinden könnte ...
    ui_atlas_mission_desc: Ich habe eine Atlas-Schnittstelle an Bord einer karmesinroten
      Station gefunden. Sie hat mit einer Stimme gesprochen, die ich noch nie gehört
      habe. Sie fragt nach „Samen“. Ich fühle mich ihr verpflichtet.
    ui_atlas_mission_obj: Die nächste Atlas-Schnittstelle finden
    ui_atlas_mission_obj_tip: Suche auf der Galaxiekarte nach Schnittstellen. Nada
      und Polo könnten dir dabei helfen.
    ui_atlas_mission_msg: Die nächste Atlas-Schnittstelle finden
    ui_nadapolo_mission_title: Die Weltraumanomalie
    ui_nadapolo_mission_sub: Jenseits des Systems?
    ui_nadapolo_mission_desc: In diesem System gibt es eine merkwürdige Raumstation,
      eine Anomalie abseits des tagtäglichen Geschäfts mit Gek, Vy‘keen und Korvax.
      Sie sendet ein ungewöhnliches Signal aus, als würde sie unmittelbar und nur
      zu mir sprechen ...
    ui_nadapolo_mission_loop_desc: |-
      Nada und Polo setzen ihre Reise durch Raum und Zeit fort, in einem Tempo, das nur sie selbst verstehen. Sie bleiben in Kontakt und besuchen mit Freuden jeden Ort, von dem ich ihnen berichte.

      Benutze das Schnellmenü (<IMG>QUICK_MENU<>), um der Weltraumanomalie ein Signal zu senden.
    ui_nadapolo_mission_obj1: Die Weltraumanomalie betreten
    ui_nadapolo_mission_obj1_tip_a: Betritt die mysteriöse Station und sprich mit
      den Anwesenden ...
    ui_nadapolo_mission_obj1_tip_b: |-
      In der Anomalie kannst du <TECHNOLOGY>Technologie-Baupläne<> oder <STELLAR>neue Basisteile<> kaufen.
      Nutze den <STELLAR>Nexus<>, um mit anderen Reisenden Missionen durchzuführen oder Entdeckungen und seltene Produkte gegen <TECHNOLOGY>Nanit<> einzutauschen.
    ui_nadapolo_mission_obj1_tip_c: |-
      In der Anomalie kannst du <TECHNOLOGY>Technologie-Baupläne<> oder <STELLAR>neue Basisteile<> kaufen.
      Nutze den <STELLAR>Nexus<>, um Missionen durchzuführen oder Entdeckungen und seltene Produkte gegen <TECHNOLOGY>Nanit<> einzutauschen.
    ui_nadapolo_mission_obj1_tip: Sprich mit Nada und Polo an Bord der Station.
    ui_nadapolo_mission_obj2: Den nächsten Reisemeilenstein erreichen
    ui_nadapolo_mission_obj2_tip: Auf der Reise-Seite kannst du deinen Fortschritt
      überprüfen.
    ui_nadapolo_mission_obj3_tip: |-
      Nada wird dich bei deinen Bemühungen, die Galaxie zu erforschen, unterstützen. Sprich mit ihm über den nächsten Schritt deiner Reise.
      Polo bietet Wissen im Austausch für Entdeckungen. Erreiche  <SPECIAL>Reisemeilensteine<> und sieh, was er dir anzubieten hat.
      Auf der Reise-Seite kannst du deinen Fortschritt überprüfen.
    ui_nadapolo_mission_msg1: Erreiche Meilenstein %MILESTONE%.
    ui_nadapolo_mission_msg2: Kehre zur Weltraumanomalie zurück.
    ui_nadapolo_mission_msg3: Sprich mit Nada
    ui_nadapolo_mission_msg4: Sprich mit Polo
    ui_blackhole_mission_title: Schwarze Löcher
    ui_blackhole_mission_sub: Ein Sprung durch die Galaxie
    ui_blackhole_mission_desc: Nada und Polo haben mir versprochen, mir bei der Erkundung
      der Galaxie zu helfen. Sie haben auf meiner Karte ein Schwarzes Loch markiert
      und scheinen sogar erfreut zu sein, dass ich es besuche, um herauszufinden,
      wohin es mich bringt ...
    ui_blackhole_mission_obj: Das Schwarze Loch erreichen
    ui_blackhole_mission_obj_tip: Gelange zum Schwarzen Loch auf deiner Galaxiekarte.
    ui_blackhole_mission_msg1: |-
      Das Schwarze Loch erreichen
      Greife im Weltraum mit <IMG>QUICK_MENU<> auf die Galaxiekarte zu.
    ui_explore_mission_title: Der Weg des Atlas
    ui_explore_mission_sub: Suche nach Antworten
    ui_explore_mission_desc: |-
      Hier sind seltsame Kräfte am Werk. Mir wurden Nachrichten hinterlassen. Brotkrumen, die mich auf einen Weg führen. Soll ich nach den Antworten suchen?
      Soll ich diese „Anomalien“ und „Brüche“ untersuchen? Oder soll ich diese Galaxie nach eigenem Ermessen genießen und diesen sicheren Problemen aus dem Weg gehen?
    ui_explore_mission_obj: Eine „Anomalie“ finden
    ui_explore_mission_obj_tip: |-
      Suche auf der Galaxiekarte nach Anomalien.
      Navigiere in Richtung einer Atlas-Schnittstelle, wenn verfügbar.
    ui_explore_mission_msg: |-
      Gehe zu einer Atlas-Schnittstelle.
      Benutze im Weltraum die Galaxiekarte (<IMG>QUICK_MENU<>), um deinen Weg zu finden.
    notify_explore_gal_u3: Erkunde die Galaxie
    notify_explore_gal_u3_tip: Das Universum wartet darauf, von dir erkundet zu werden.
      Genieße die Reise.
    u3_notify_final_gomap: |-
      Dein Schicksal liegt im Jenseits.
      Zum Öffnen der Galaktischen Karte <IMG>QUICK_MENU<> drücken
    u3_notify_goto_space_anom: Anormales Signal entdeckt
    tra_pirate_threat_lang_1: Mein Freund ... wusstest du nicht, dass diese Handelsroute
      uns gehört? Bezahle die Geldstrafe oder trage die Konsequenzen ...
    tra_pirate_threat_lang_2: Das ist ein schönes Schiff, mein Freund! Es wäre eine
      Schande, wenn ihm etwas zustoßen würde ...
    tra_pirate_threat_lang_3: Sieht so aus, als wäre heute dein Glückstag, Fremder!
      Wir verkaufen Reisenden Schutz. Das ist schließlich ein gefährliches System.
      Es gibt Gerüchte über Banden von brutalen Piraten!
    tra_pirate_threat_lang_4: Wir bieten dir einen Handel an, mein Freund! Deine Units
      – oder dein Leben!
    tra_pirate_threat_lang_5: Abtrünnigen-Gek suchen Hilfe für unsere Sache! Du wirst
      etwas spenden, ja? Jeder, der uns nicht hilft, ist unser Feind ...
    exp_pirate_threat_lang_1: Es zwingt uns, gegen dich zu kämpfen ... es zwingt dich,
      zu zahlen. Bitte ... hilf uns. Tu, was es verlangt ...
    exp_pirate_threat_lang_2: Biete uns Units oder werde vernichtet. Es gibt nur zwei
      Möglichkeiten, alles andere ist aussichtslos ...
    exp_pirate_threat_lang_3: Die Korvax-Echos wollen dir nichts Böses. Die Korvax
      eliminieren nur, wenn die verlangten Units nicht geliefert werden.
    exp_pirate_threat_lang_4: Wir blickten jenseits dieser Mauern. Wir sahen eine
      Welt des Todes. Wir können dich dorthin bringen, solltest du uns nicht gefällig
      sein ...
    exp_pirate_threat_lang_5: Organische Entitäten versehen einzelne Leben mit einem
      Preis, oder? Wie viel ist dir deines wert?
    war_pirate_threat_lang_1: Grah! Erbärmlicher Eindringling! Gib uns Units oder
      wir feuern! Zahle, oder du und dein erbärmliches Schiff werden brennen!
    war_pirate_threat_lang_2: Was für ein Schiff muss ich hier sehen? Es beleidigt
      meine Augen, Eindringling. Und du beleidigst mich am meisten! Grah! Wir verlangen
      Entschädigung. Bezahle für das Verbrechen deiner fortwährenden Existenz!
    war_pirate_threat_lang_3: Grah! Auf dich ist ein Kopfgeld ausgesetzt, Eindringling!
      Aber ich bin barmherzig ... Und ich glaube, dass du die nötigen Units hast,
      oder?
    war_pirate_threat_lang_4: Eindringling, du wirst deine Fracht den überlegenen
      Vy‘keen überlassen! Grah! Wenn du nicht einwilligst, wirst du ausgelöscht!
    war_pirate_threat_lang_5: Ergib dich oder stirb, Eindringling! Für einen Schwächling
      wie dich gibt es keine Alternative!
    pirate_threat_opt_a: Ablehnen
    pirate_threat_opt_b: Feilschen
    pirate_threat_opt_c: Einwilligen
    tra_pirate_threat_res_a_1: Du bleibst hartnäckig? Na schön. Dann trage die Konsequenzen
      für dein Handeln!
    tra_pirate_threat_res_a_2: Auf Wiedersehen, mein Freund! Es war schön, dich gekannt
      zu haben, wenn auch nur kurz ...
    tra_pirate_threat_res_a_3: Du wurdest gewarnt, Fremder. Unser Schutz wird zurückgezogen.
    tra_pirate_threat_res_a_4: Also gut, mein „Freund“. Gestalten wir die Verhandlungen
      etwas aggressiver.
    tra_pirate_threat_res_a_5: Du hast dich zu unserem Feind erklärt. Du bist kein
      Freund, Reisender!
    exp_pirate_threat_res_a_1: Töte uns ... beende unser Leiden, ehe wir deines beenden
      ...
    exp_pirate_threat_res_a_2: Zerstörung, hm? So soll es sein ...
    exp_pirate_threat_res_a_3: 'Erteile Anweisung: Reisenden auslöschen.'
    exp_pirate_threat_res_a_4: Eine Fehleinschätzung. Die Korvax werden dafür sorgen,
      dass es deine letzte war.
    exp_pirate_threat_res_a_5: Überprüfen wir unsere Hypothese. Alle Echos, Angriff!
    war_pirate_threat_res_a_1: Grah! Törichter Eindringling hat für seinen Untergang
      gesorgt!
    war_pirate_threat_res_a_2: Grah! Wir werden uns an deinem Fleisch laben, Eindringling!
    war_pirate_threat_res_a_3: Vertrag ist Vertrag. Grah! Feuer! Alle Krieger, Angriff!
    war_pirate_threat_res_a_4: Wir werden dich komplett ausradieren, Reisenden-Abschaum!
      Grah! Angriff!
    war_pirate_threat_res_a_5: Stirb ehrenvoll, wenn du kannst, wobei ich das für
      unwahrscheinlich halte! Grah!
    tra_pirate_res_b_appease_1: Dein Angebot ist nicht wirklich angemessen ... aber
      es wird reichen.
    tra_pirate_res_b_appease_2: Das sollte vorerst reichen, mein „Freund“. Aber wir
      werden dich genau im Auge behalten.
    tra_pirate_res_b_appease_3: Betrachte diese Summe als Anzahlung, mein „Freund“.
      Wir werden wiederkommen und uns mehr holen ...
    tra_pirate_res_b_reject_1: Ich wünschte, du könntest länger leben, mein „Freund“.
      Aber leider bräuchten wir dafür mehr Units ...
    tra_pirate_res_b_reject_2: Ach, guter Freund! Du verstehst nichts vom Handel!
      Nun denn. Wir nehmen uns einfach , was wir brauchen ...
    tra_pirate_res_b_reject_3: Du beleidigst uns mit deinem Angebot, Reisender. Ich
      fürchte, dass unsere Übernahme feindlich ablaufen wird ...
    exp_pirate_res_b_appease_1: Korvax glaubt, dass das ausreichen wird. Deine Waren
      werden einen weiteren Kreislauf überdauern.
    exp_pirate_res_b_appease_2: Experiment ergebnislos. Lebensform wird Existenz gestattet.
    exp_pirate_res_b_appease_3: Eine faszinierende Reaktion. Die Korvax-Echos nehmen
      dein Angebot an. Du darfst weiterleben.
    exp_pirate_res_b_reject_1: Korvax stellt fest, dass deine Berechnungen schlecht
      sind. Deine Waren sind viel mehr wert. Die Korvax werden sie jetzt beschlagnahmen.
    exp_pirate_res_b_reject_2: Experiment ergebnislos. Lebensform wird unverzüglich
      eliminiert.
    exp_pirate_res_b_reject_3: Abweichende Reaktion. Die Korvax-Echos lehnen dein
      Angebot ab. Du wirst bei nächster Gelegenheit eliminiert.
    war_pirate_res_b_appease_1: Grah! Ist dein Leben so wenig wert? Dann behalt es
      einfach ...
    war_pirate_res_b_appease_2: Ein Kampf gegen jemand so Erbärmliches würde uns entehren.
      Fliehe, Eindringling. Wir werden diese Units als Entschädigung einbehalten.
    war_pirate_res_b_appease_3: Du ziehst einen Tauschhandel einem Kampf vor? Du bist
      nicht besser als ein Gek. Ein Kampf gegen dich wäre unserer Talente nicht würdig.
    war_pirate_res_b_reject_1: Erbärmlich! Du hast deinen eigenen Untergang gewählt!
    war_pirate_res_b_reject_2: Du würdest mich entehren, Eindringling? Grah! Angriff!
      Angriff!
    war_pirate_res_b_reject_3: Behalte deine schmutzigen Units. Ich nehme mir stattdessen
      dein Leben.
    tra_pirate_threat_res_c_1: Ah, du bist weise, mein Freund! Gehe hin in Wohlstand
      und Frieden!
    tra_pirate_threat_res_c_2: Danke für deine gütige Spende, mein Freund!
    tra_pirate_threat_res_c_3: Der Schutz der Gek ist dir sicher, mein Freund.
    tra_pirate_threat_res_c_4: Ich danke dir, mein „Freund“. Du wirst unseren kleinen
      Handel nicht bereuen! Geh und erwirtschafte noch mehr Gewinne für uns!
    tra_pirate_threat_res_c_5: Du hast für eine gute Sache gespendet, mein Freund.
      Wir werden dich nicht enttäuschen ...
    exp_pirate_threat_res_c_1: 'Es erlaubt dir, dich zu entfernen ... geh, verlasse
      diesen Ort ... bevor es ... es ... '
    exp_pirate_threat_res_c_2: Units erhalten. Du wirst diesen Ort sofort verlassen,
      unbekannte Entität.
    exp_pirate_threat_res_c_3: 'Erteile Anweisung: Reisender kann in Frieden weiterreisen.'
    exp_pirate_threat_res_c_4: Wie enttäuschend. Wir hätten dir so viel zeigen können
      ...
    exp_pirate_threat_res_c_5: 'Hypothese bestätigt: Reisende Entität hat fortwährende
      Existenz dem finanziellem Vorteil vorgezogen. Faszinierend.'
    war_pirate_threat_res_c_1: Grah! Dass du dich so schnell ergibst, ist wirklich
      erbärmlich!
    war_pirate_threat_res_c_2: Deine Feigheit widert mich an. Geh mir aus den Augen,
      Eindringling!
    war_pirate_threat_res_c_3: Es war mir eine Freude, Geschäfte mit dir zu machen,
      Eindringling. Melde dich bitte bei uns, wenn du jemanden tot sehen willst ...
    war_pirate_threat_res_c_4: Wie erbärmlich, wie unterwürfig von dir, einzuwilligen
      ... aber abgemacht ist abgemacht, und wir sind ehrenhafte Krieger. Geh in Frieden,
      Eindringling.
    war_pirate_threat_res_c_5: Unterwerfung? Grah! Wir haben schon dem Ruhm einer
      Schlacht entgegengefiebert!
