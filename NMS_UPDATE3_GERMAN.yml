    ui_maintain_farm1_name: ERDENTWURMER
    ui_maintain_farm1_name_l: Erdentwurmer
    ui_maintain_farm1_desc: Eine Kontrolleinheit für eine Brigade winziger Roboter.
      Sie sind so programmiert, dass sie sich durch die Erde graben und Ernte vernichtende
      Schädlinge eliminieren. Die Wartung von Kontrolleinheiten ist essenziell, um
      unbeabsichtigte Roboterschwärme zu verhindern.
    ui_maintain_farm2_name: AUTOMATISCHER SPRINKLER
    ui_maintain_farm2_name_l: Automatischer Sprinkler
    ui_maintain_farm2_desc: Ein automatisches Sprinklersystem, das sich an die Bedürfnisse
      der Pflanzen anpasst und sie mit einem feinen Sprühregen bis hin zu einem starken
      Platzregen bewässern kann.
    ui_maintain_farm3_name: LICHTAUSGLEICHER
    ui_maintain_farm3_name_l: Lichtausgleicher
    ui_maintain_farm3_desc: Eine Reihe von einer lichtempfindlichen Prozessoreinheit
      gesteuerter LEDs, die so gebaut wurden, dass sie eine Mischung aus rotem, grünem
      und blauem Licht aussenden, das die Pflanzen benötigt.
    ui_maintain_farm4_name: AUTOMATISCHER ZÜCHTER
    ui_maintain_farm4_name_l: Automatischer Züchter
    ui_maintain_farm4_desc: Diese fortschrittlichen Laser stutzen und züchten Pflanzen
      je nach Bedarf, wobei das ätzende Licht unvergleichliche Präzision ermöglicht.
    ui_maintain_farm5_name: NÄHRSTOFFVERTEILER
    ui_maintain_farm5_name_l: Nährstoffverteiler
    ui_maintain_farm5_desc: Ein Hybrid aus Hersteller und Verteiler, der die Erde
      nach fehlenden Nährstoffen untersucht, um den perfekten Dünger erzeugen und
      versprühen zu können.
    ui_maintain_fuel1_name: TREIBSTOFFUMKEHRER
    ui_maintain_fuel1_name_l: Treibstoffumkehrer
    ui_maintain_fuel1_desc: Ein Beispiel für wiederaufladbare Energietechnologie.
      Der Treibstoffumkehrer sorgt für einen gleichmäßigen Energiezufluss für autonome
      Maschinen.
    ui_maintain_fuel2_name: MEMBRANBATTERIE
    ui_maintain_fuel2_name_l: Membranbatterie
    ui_maintain_fuel2_desc: Die Membranbatterie ist ein Beispiel für nahezu wartungsfreie,
      wiederaufladbare Energietechnologie. Sie ist in die Maschinenschaltkreise eingebettet
      und führt sicher und direkt Energie zu.
    ui_maintain_fuel3_name: ENERGIEKONDENSATOR
    ui_maintain_fuel3_name_l: Energiekondensator
    ui_maintain_fuel3_desc: Ein Beispiel für eine wiederaufladbare Energietechnologie.
      Ein Energiekondensator sammelt jegliche Wärmeenergie, die während des Betriebs
      der Maschine verschwendet wird, und nutzt sie, um zusätzliche Energie zu erzeugen.
    ui_maintain_fuel4_name: GENERATORKOPPLUNG
    ui_maintain_fuel4_name_l: Generatorkupplung
    ui_maintain_fuel4_desc: Die Generatorkupplung ist ein wichtiger Bestandteil der
      wiederaufladbaren Energiesysteme der Maschine. Ohne sie würde sich der Generator
      vergeblich drehen und Energie in die Leere pumpen.
    ui_maintain_fuel5_name: KINETISCHE LICHTMASCHINE
    ui_maintain_fuel5_name_l: Kinetische Lichtmaschine
    ui_maintain_fuel5_desc: Die kinetische Lichtmaschine erfordert eine kurze Erstaufladung
      und nutzt diese, um energiesammelnde Systeme zu betreiben, die sich die Umlaufbahn
      des Planeten zu Nutze machen. Dadurch müssen autonome Maschinen keinen regelmäßigen
      Treibstoffkontrollen unterzogen und wesentlich seltener gewartet werden.
    ui_maintain_tech1_name: SCHLIESSMECHANISMUS
    ui_maintain_tech1_name_l: Schließmechanismus
    ui_maintain_tech1_desc: Eine einfache Sperrvorrichtung, die unbefugte Diebe fernhält.
      Aufgrund des Schadens ist sie dauerhaft verschlossen.
    ui_maintain_tech2_name: MAGNETSCHLOSS
    ui_maintain_tech2_name_l: Magnetschloss
    ui_maintain_tech2_desc: Eine fortgeschrittene Sperrvorrichtung. Aufgrund eines
      Polungsproblems ist sie permanent verschlossen.
    ui_maintain_tech3_name: SUPRALEITENDES SCHLOSS
    ui_maintain_tech3_name_l: Supraleitendes Schloss
    ui_maintain_tech3_desc: Eine äußerst fortschrittliche Sperrvorrichtung. Aufgrund
      der beschädigten Schaltkreise des Magneten lässt sie sich nicht mehr öffnen.
    ui_maintain_tech4_name: EINGABETERMINAL
    ui_maintain_tech4_name_l: Eingabeterminal
    ui_maintain_tech4_desc: Ein Terminal für die manuelle Steuerung der Vorrichtung.
      Es kann keine Eingabe verarbeiten, da es beschädigt ist.
    ui_maintain_tech5_name: BIO-EINGABESENSOR
    ui_maintain_tech5_name_l: Bio-Eingabesensor
    ui_maintain_tech5_desc: Eine fortgeschrittene Kontrolleinheit für die Interaktion
      von Gerät/Fleisch. Sie ist leider kaputt. Es wäre unklug, sie in diesem Zustand
      zu bedienen.
    ui_maintain_tech6_name: BOILEREINHEIT
    ui_maintain_tech6_name_l: Boilereinheit
    ui_maintain_tech6_desc: Ein kleiner Boiler, der Hitze erzeugt, damit das Gerät
      in problematischen Klimata funktioniert. Aufgrund eines Fehlers ist der Boiler
      beschädigt.
    ui_maintain_tech7_name: WINZIGER MOTOR
    ui_maintain_tech7_name_l: Winziger Motor
    ui_maintain_tech7_desc: Ein sehr kleiner Motor, der sehr kleine Teile antreibt.
      Er ist verätzt und voll mit winzigen Rostflecken.
    ui_maintain_tech8_name: KÜHLUNGSSYSTEM
    ui_maintain_tech8_name_l: Kühlungssystem
    ui_maintain_tech8_desc: Ein Kühlsystem mit einer Pumpe für die Kühlung des Gerätes.
      Leider ist das System selbst überhitzt und funktioniert nicht mehr.
    ui_maintain_tech9_name: AUSGABEBILDSCHIRM
    ui_maintain_tech9_name_l: Ausgabebildschirm
    ui_maintain_tech9_desc: Ein Anzeigeterminal, um dem Benutzer den Gerätestatus
      mitzuteilen. Da das Terminal kaputt ist, kann es dem Benutzer nicht mitteilen,
      dass es kaputt ist.
    ui_maintain_tech10_name: MANIPULATIONSPRÄVENTIONSGERÄT
    ui_maintain_tech10_name_l: Manipulationspräventionsgerät
    ui_maintain_tech10_desc: Eine Einheit, die wichtige Systeme zerstört, sollte eine
      unbefugte Partei das Gerät sabotieren wollen. Leider hat die Einheit selbst
      eine Fehlfunktion, weshalb sie andere Systeme beschädigen wird, bis sie repariert
      ist.
    ui_maintain_tech11_name: SICHERHEITSALARM
    ui_maintain_tech11_name_l: Sicherheitsalarm
    ui_maintain_tech11_desc: Ein kleiner Lichthupenhybrid, der vor unbefugtem Gerätezugriff
      warnen soll. Der Alarm ist beschädigt und sorgt dafür, dass andere Stromkreise
      überladen werden.
    ui_maintain_tech12_name: FEDERGEHÄUSE
    ui_maintain_tech12_name_l: Federgehäuse
    ui_maintain_tech12_desc: Das Gehäuse einer stark komprimierten Feder. Es hatte
      einen Riss, weshalb die Feder förmlich herausgeschossen ist und den Rest des
      Gerätes beschädigt hat.
    ui_maintain_tech13_name: THERMOREGLER
    ui_maintain_tech13_name_l: Thermoregler
    ui_maintain_tech13_desc: Eine Kontrolleinheit für die Temperaturregelung des Gerätes.
      Der Sensor ist beschädigt, weshalb die Einheit zu falschen Zeiten kühlt und
      heizt.
    ui_maintain_tech14_name: TREIBSTOFFPUMPE
    ui_maintain_tech14_name_l: Treibstoffpumpe
    ui_maintain_tech14_desc: Eine Großraumpumpe, die das Gerät mit Treibstoff unter
      allen Gravitationsbedingungen versorgen kann. Der Filter wird von einer seltsamen
      Substanz verstopft, weshalb sie an Energie verliert.
    ui_maintain_tech15_name: SERVOARM
    ui_maintain_tech15_name_l: Servoarm
    ui_maintain_tech15_desc: Ein kleines mechanisches Gelenk für die Reparatur kleiner
      mechanischer Fehler im Gerät. Aufgrund eines Fehlers platziert das Gelenk funktionierende
      Bauteile falsch, weshalb noch mehr Schaden entsteht.
    ui_maintain_tech16_name: MAGNETSPULE
    ui_maintain_tech16_name_l: Magnetspule
    ui_maintain_tech16_desc: Ein Relaisschalter, der beim Einschalten des Gerätes
      hilft. Die Verbindungen sind verätzt und die Magnetspule funktioniert nicht
      mehr.
    ui_maintain_tech17_name: DRUCKKAMMER
    ui_maintain_tech17_name_l: Druckkammer
    ui_maintain_tech17_desc: Eine kleine Druckkammer für die Herstellung von komprimiertem
      Gas, das das Funktionieren des Gerätes garantiert. Die Kammer hat Risse, weshalb
      Gas austritt.
    ui_maintain_tech18_name: HAUPTSCHALTKREIS
    ui_maintain_tech18_name_l: Hauptschaltkreis
    ui_maintain_tech18_desc: Der Kontrollschaltkreis für alle anderen Bauteile des
      Gerätes. Schaden an diesem Schaltkreis hat fatale Folgen.
    ui_maintain_tech19_name: STROMVERTEILER
    ui_maintain_tech19_name_l: Stromverteiler
    ui_maintain_tech19_desc: Die zentrale Energieeinheit dieses Gerätes. Aufgrund
      des Schadens leitet diese Einheit alle Energie auf einen bestimmten Schaltkreis
      um, was für einen gefährlichen Kurzschluss sorgt.
    ui_maintain_tech20_name: LADUNGSAUSGLEICHER
    ui_maintain_tech20_name_l: Ladungsausgleicher
    ui_maintain_tech20_desc: Eine kleine Einheit für die Regulierung des Energieflusses
      im Gerät. Ein Fehler führte zu einem Kurzschluss, der andere Bauteile beschädigt.
    ui_maintain_tech21_name: NETZWERKINTERFACE
    ui_maintain_tech21_name_l: Netzwerkinterface
    ui_maintain_tech21_desc: Ein universelles Netzwerkinterface, über das sich das
      Gerät mit einem entfernten Kontrollzentrum verbinden kann. Das Interface wurde
      beschädigt und interpretiert die Strahlung im Hintergrund als Netzwerksignale,
      weshalb die Daten in anderen Schaltkreisen fehlerhaft sind.
    ui_maintain_tech22_name: SICHERHEITSSTEUERUNG
    ui_maintain_tech22_name_l: Sicherheitssteuerung
    ui_maintain_tech22_desc: Die Sicherheitssteuerung schottet im Fall einer Fehlfunktion
      gefährliche Bauteile ab. Ein überempfindlicher Auslöser hat die Abschottung
      aktiviert, weshalb das Gerät nicht betriebsbereit ist.
    ui_maintain_tech23_name: WECHSELSTROMGENERATO
    ui_maintain_tech23_name_l: Wechselstromgenerator
    ui_maintain_tech23_desc: Der Wechselstromgenerator reguliert und generiert die
      Energie des Gerätes. Aufgrund einer seltsamen Korrosion funktioniert das Gerät
      nicht richtig.
    ui_maintain_tech24_name: PHOTOVOLTAIKMODUL
    ui_maintain_tech24_name_l: Photovoltaikmodul
    ui_maintain_tech24_desc: Ein kleines, aber effizientes Paneel, das Licht in Energie
      umwandelt. Es ist leider beschädigt und leistet keine zuverlässigen Dienste
      mehr.
    ui_maintain_tech25_name: GETRIEBEGEHÄUSE
    ui_maintain_tech25_name_l: Getriebegehäuse
    ui_maintain_tech25_desc: Der Getriebemechanismus des Gerätes. Das Schmiermittel,
      das für die Funktionstüchtigkeit des Gerätes sorgt, scheint mit einem grünen
      Schleim aus einer anderen Welt ausgetauscht worden zu sein. Das Getriebe steckt
      fest.
    ui_plant_1_desc: |-
      Eine nicht essbare Knollenpflanze, die einen kleinen Ertrag an Mordit-Kristallen einbringt.

      Eine friedvolle Alternative zu der Methode, Mordit aus den <TECHNOLOGY>Körpern toter Kreaturen<> zu gewinnen. Die Morditwurzel muss in einem <TECHNOLOGY>Hydrokultur-Trog<> angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>8 Stunden<>
    ui_plant_2_desc: |-
      Eine übel riechende, anbaufähige Blume, die die chemische Struktur von Fäkalien repliziert. Wenn sie drinnen angepflanzt wird, bringt sie eine Faecium-Ernte ein.

      Eine gute Alternative zum Sammeln von Faecium, welches das <TECHNOLOGY>Füttern von Tieren<> und dann das <TECHNOLOGY>Einsammeln ihres Dungs<> beinhaltet. Magenkrampfblumen müssen in einem <TECHNOLOGY>Hydrokultur-Trog<> angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_2_desc_alt1: |-
      Eine übel riechende, anbaufähige Blume, die die chemische Struktur von Fäkalien repliziert. Wenn sie drinnen angepflanzt wird, bringt sie eine Coprit-Ernte ein.

      Eine gute Alternative zum Sammeln von Coprit, welches das <TECHNOLOGY>Füttern von Tieren<> und dann das <TECHNOLOGY>Einsammeln ihres Dungs<> beinhaltet. Magenkrampfblumen müssen in einem <TECHNOLOGY>Hydrokultur-Trog<> angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_2_desc_alt2: |-
      Eine übel riechende, anbaufähige Blume, die die chemische Struktur von Fäkalien repliziert. Wenn sie drinnen angepflanzt wird, bringt sie Kreaturen-Dung ein.

      Eine gute Alternative zum Sammeln von Dung, welche das <TECHNOLOGY>Füttern von Tieren<> und dann das <TECHNOLOGY>Einsammeln ihres Dungs<> beinhaltet. Magenkrampfblumen müssen in einem <TECHNOLOGY>Hydrokultur-Trog<> angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_3_desc: Der Kerzentang, eine leuchtende Unterwasserpflanze, bringt nützliche
      Chemikalien für die Erzeugung von Licht und Abdichtung ein.
    ui_plant_4_desc: Eine winterfeste Pflanze, die man tief unter der Erde findet.
      Der Höhlenkürbis ist trotz Mangel an Licht ein kräftiger Erzeuger. Überschüssiges
      Sonnenlicht kann der Produktion schaden.
    ui_plant_5_desc: |-
      Ein kugelförmiger Pilz mit inneren Lamellen. Kommt nur in toxischen Biomen vor. Pilzgeflechte können zum Anbau umgepflanzt werden und bringen eine ertragreiche Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein toxisches Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_6_desc: |-
      Eine leuchtende, blättrige Blütenpflanze, die in radioaktiven Biomen gedeiht und kultiviert werden kann, um eine ertragreiche Ernte einzubringen.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein radioaktives Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_7_desc: |-
      Eine große Kristallblume mit strahlend blauen Blüten, die nur in verschneiten Biomen zu finden ist. Frostwurz kann angebaut werden und ist eine zuverlässige Nutzpflanze, die dank ihrer Anpassungsfähigkeit häufige Ernten einbringt.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein gefrorenes Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>1 Stunde<>
    ui_plant_8_desc: |-
      Dieser „lebende Felsen“ ist an die Lebensumstände in der extremen Hitze sengend heißer Biome angepasst. Er kann jedoch in den meisten Umgebungen angebaut werden und bringt eine moderate Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein heißes Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>16 Stunden<>
    ui_plant_9_desc: |-
      Der essbare Echinokaktus, eine Sukkulente, ist in kargen Lebensräumen heimisch und fähig, lange Phasen der Trockenheit zu überstehen. Er lässt sich gut kultivieren und bringt gelegentlich eine große Ernte ein.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein karges Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>16 Stunden<>
    ui_plant_10_desc: |-
      Eine mittelgroße, anbaufähige Pflanze, die eine gelegentliche Ernte wertvoller Sternenknollen einbringt.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Benötigt beim Anbau im Freien ein fruchtbares Klima.

      Geschätzte Wachstumszeit: <TECHNOLOGY>4 Stunden<>
    ui_plant_12_desc: |-
      Eine kleine, harmlos aussehende Pflanze, deren Blätter in regelmäßigen Abständen eine kleine Menge starken Beutelgifts absondern – ein wertvolles Verbrauchsgut zum Handeln.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Kann nicht im Freien angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>3 Stunden und 20 Minuten<>
    ui_plant_13_desc: |-
      Eine seltsame, möglicherweise parasitäre Pflanze, die eine gelegentliche Ernte der außerordentlich handelsfähigen Gravitino-Bälle einbringt.

      Geeignet für Hydrokultur-Pflanzenanbau in Gebäuden. Kann nicht im Freien angepflanzt werden.

      Geschätzte Wachstumszeit: <TECHNOLOGY>2 Stunden<>
    ui_plantsub_deadcreature_desc: |-
      Trotz zahlreicher Studien ist über diese unheimliche kristalline Verbindung nur wenig bekannt.

      Sie wird von den Kadavern sterbender Kreaturen freigesetzt, kann aber auch  von der <SPECIAL>Morditwurzel<>-Pflanze gewonnen und speziell <TRADEABLE>kultiviert<> werden.
    ui_plantsub_creaturepoop_desc: |-
      Eine übel riechende Verbindung, die aus der <TRADEABLE>Magenkrampfblume<> oder den weniger ansprechenden Fäkalien bestimmter Spezies gewonnen werden kann.

      Die Kreaturen können so gefüttert werden, dass Bildung und Ausscheidung von Faecium-Kristallen begünstigt werden.
    ui_plantsub_creaturepoop1_desc: |-
      Eine übel riechende Verbindung, die aus der <TRADEABLE>Magenkrampfblume<> oder den weniger ansprechenden Fäkalien bestimmter Spezies gewonnen werden kann.

      Die Kreaturen können so gefüttert werden, dass Bildung und Ausscheidung von Coprit-Kristallen begünstigt werden.
    ui_plantsub_creaturepoop2_desc: |-
      Eine übel riechende Verbindung, die aus der <TRADEABLE>Magenkrampfblume<> oder den weniger ansprechenden Fäkalien bestimmter Spezies gewonnen werden kann.

      Die Kreaturen können so gefüttert werden, dass Bildung und Ausscheidung von organischen Ablagerungen begünstigt werden.
    ui_plantsub_water_desc: |-
      Ein gummiartiger, leuchtender Beutel, der aus <TRADEABLE>Kerzentang<> <TECHNOLOGY>unter Wasser<> gewonnen werden kann.

      Die landwirtschaftliche Wissenschaft konnte den Kerzentang noch nicht kultivieren. Daher können die Beutel auch nicht angebaut werden.
    ui_plantsub_cave_desc: |-
      Eine leuchtende, organische Knolle, die aus dem <TECHNOLOGY>unterirdischen<> <TRADEABLE>Höhlenkürbis<> gewonnen werden kann.

      Der Höhlenkürbis konnte bis jetzt noch nicht domestiziert werden und es sind keine Kultursorten bekannt. Daher müssen die Kürbisknollen von Hand in der Wildnis geerntet werden.
    ui_plantsub_toxic_desc: |-
      Eine seltsam leuchtende Substanz, die aus den Lamellen der <TRADEABLE>Pilzgeflechte<> gewonnen werden kann.

      Die Wirtspflanze benötigt ein <TRADEABLE>giftiges Klima<>, um in der Wildnis zu gedeihen, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantsub_radio_desc: |-
      Eine seltsame Substanz, die anscheinend die Luft in der Umgebung langsam verändert. Sie ist in den Wurzeln von <TRADEABLE>Gammagras<> zu finden.

      Gammagras benötigt eine <COMMODITY>hohe Hintergrundstrahlung<>, um in der Wildnis zu gedeihen, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantsub_snow_desc: |-
      Diese organische Verbindung, ein wunderschön blauer Kristall, ist sowohl lichtdurchlässig als auch widerstandsfähig. Sie kann von den Blättern des <TRADEABLE>Frostwurz<> gewonnen werden.

      Frostwurz benötigt <TECHNOLOGY>gefrierende Bedingungen<>, um in der Wildnis zu gedeihen, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantsub_scorched_desc: |-
      Eine starke Chemikalie, die sich der Synthese widersetzt. Sie kann aus der Rinde der <TRADEABLE>Sonnenrebe<> gewonnen werden.

      Die Rebe benötigt ein <FUEL>heißes Klima<>, um in der Wildnis zu gedeihen, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantsub_barren_desc: |-
      Das saftige, essbare Kaktusfleisch des <TRADEABLE>Echinokaktus<>. Das Fleisch ist nicht nur ein saftiger Genuss, es wird auch industriell genutzt.

      Der Echinokaktus gedeiht nur auf <FUEL>Wüstenplaneten<>, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantsub_lush_desc: |-
      Bei diesem wunderschönen Edelstein handelt es sich um die angeschwollene leuchtende Beere des <TRADEABLE>Sternendorns<>.

      Die Wirtspflanze benötigt <TRADEABLE>fruchtbare Bedingungen<>, um in der Wildnis zu gedeihen, kann aber mithilfe eines <TECHNOLOGY>Hydrokultur-Trogs<> in allen Umgebungen angebaut werden.
    ui_plantprod_sac_12_desc: |-
      Eine stabilisierte Giftprobe, die von einer im Wasser lebenden Seeigel-Kreatur produziert wurde.

      Ein seltener und teurer Gegenstand im galaktischen Handelsnetzwerk.
    ui_farmprod_1_desc: |-
      Verdünnte Säure zur Hochstromerzeugung in diversen Energiezellen.

      Aus <SPECIAL>Mordit<> und <TRADEABLE>Pilzschimmel<> hergestellt.
    ui_farmprod_2_desc: |-
      Ein synthetisches Schmiermittel, das die Abnutzung verringert und die Lebensdauer von Technologien mit beweglichen Teilen verlängert.

      Aus <FUEL>Faecium<> und <TRADEABLE>Gammawurzel<> hergestellt.
    ui_farmprod_2_desc_alt1: |-
      Ein synthetisches Schmiermittel, das die Abnutzung verringert und die Lebensdauer von Technologien mit beweglichen Teilen verlängert.

      Aus <FUEL>Coprit<> und <TRADEABLE>Gammawurzel<> hergestellt.
    ui_farmprod_2_desc_alt2: |-
      Ein synthetisches Schmiermittel, das die Abnutzung verringert und die Lebensdauer von Technologien mit beweglichen Teilen verlängert.

      Aus <FUEL>Dungproben<> und <TRADEABLE>Gammawurzel<> hergestellt.
    ui_farmprod_3_desc: |-
      Bruchsicheres, kratzerresistentes Glas mit einer selbstreinigenden, UV-gehärteten Schicht für allgemeine Konstruktionszwecke.

      Aus <STELLAR>Silikat<>-Pulver. Extrahiere Silikat mit einem <TECHNOLOGY>Terrainmanipulator<> aus der Erde.

      Kann aus <TECHNOLOGY>Frostkristallen<> hergestellt werden, die aus Pflanzen in <TECHNOLOGY>gefrorenen<> Welten extrahiert werden.
    ui_farmprod_4_desc: |-
      Ein Wärmeregler, der aus verfeinertem, organischem Material hergestellt wurde. Er ist einmalig, wenn es darum geht, Hitze nach Bedarf zu erzeugen, zu zerstreuen und zu verteilen.

      Aus <SPECIAL>Solanium<> und <TECHNOLOGY>Frostkristallen<> hergestellt.
    ui_farmprod_5_desc: |-
      Aus einem fortschrittlichen, synthetischen Polymer hergestellte Verbindungsfaser, die als Leitung für Energie und Daten verwendet werden kann.

      Aus <TRADEABLE>Kaktusfleisch<> und <TRADEABLE>Sternenknollen<> hergestellt.
    ui_farmprod_6_desc: |-
      Dieses höchst reaktive Gel ist sowohl reich an Energie als auch gefährlich.

      Aus <TRADEABLE>Kaktusfleisch<> hergestellt.
    ui_farmprod_7_desc: |-
      Ein hochexplosiver Sprengstoff zum allgemeinen Gebrauch, der für einen leichteren Transport sowie eine leichtere Handhabung in flüssiger Form hergestellt wird. Nicht trinken.

      Aus <TECHNOLOGY>Säure<> und <TECHNOLOGY>instabilem Gel<> hergestellt.
    ui_farmprod_8_desc: |-
      Dieses Glas ist ein fortgeschrittenes Baumaterial und wurde mit organischen Komponenten versetzt, die es ihm ermöglichen, auf seine Umgebung zu reagieren. Mikroben innerhalb des Glases filtern schädliches Licht aller Wellenlängen und gleichen die Atmosphäre je nach Bedarf aus.

      Aus <TECHNOLOGY>Schmiermittel<> und <TECHNOLOGY>Glas<> hergestellt.
    ui_farmprod_9_desc: |-
      Stapelbare, halbstarre Schaltplatte, die aus einem extrem haltbaren, synthetischen Polymer besteht.

      Aus <COMMODITY>Hitzekondensatoren<> und <TECHNOLOGY>Polyfaser<> hergestellt.
    ui_farmprod_basic_1_desc: |-
      Bei diesem Gummi handelt es sich um ein fortgeschrittenes organisches Material, das sich die Vorteile der natürlichen Eigenschaften seiner Elternpflanze zunutze macht. Der Gummi ist wasserdicht, verformt sich auch bei extremen Temperaturen nicht und riecht nur leicht nach Salz.

      Aus <TRADEABLE>Kelpbeuteln<> hergestellt.
    ui_farmprod_basic_2_desc: |-
      Eine kompakte, aber leistungsstarke organische Batterie. Eine wichtige Komponente für die Konstruktion von Technologien, die eine interne Energiequelle benötigen.

      Aus <TRADEABLE>Kürbisknollen<> hergestellt.
    ui_farmprod_subtitle: Fortgeschrittenes landwirtschaftliches Produkt
    ui_alloy_simple_1_desc: |-
      Eine leichte, gut formbare Legierung. Aus <EARTH>Paraffinium<> und <EARTH>ionisiertem Kobalt<> hergestellt.

      Im galaktischen Handelsnetzwerk immer stark nachgefragt aufgrund der Einsatzmöglichkeiten beim Bau von Außenposten und Planeteneinrichtungen.
    ui_alloy_simple_2_desc: |-
      Eine beliebte Metalllegierung, die in den unterschiedlichsten Bereichen zur Anwendung kommt. Die „Straßenköterbronze“ hat ihren wissenschaftlichen Namen zugunsten der landläufigen Bezeichnung ihrer Farbe abgelegt.

      Aus <EARTH>reinem Ferrit<> und <EARTH>Pyrit<> hergestellt.
    ui_alloy_simple_3_desc: |-
      Eine kombinierte Legierung, die von der Pharmakologie bis zur Schwerindustrie überall zum Einsatz kommt. Aus <EARTH>ionisiertem Kobalt<> und <EARTH>Ammoniak<> hergestellt.

      Bildet das Rückgrat des galaktischen Legierungshandels.
    ui_alloy_simple_4_desc: |-
      Reine Ferritlegierung aus <EARTH>reinem Ferrit<> und <EARTH>Uran<> hergestellt.

      Aufgrund ihrer Stärke wird sie vor allem zum Bau von Frachtern eingesetzt. Ein hartes Material, das beim galaktischen Handelsnetzwerk beliebt ist.
    ui_alloy_simple_5_desc: |-
      Teure, glänzende Legierung. Beliebt bei Händlern aller bekannten wichtigen Völker der Galaxis. Aus <EARTH>ionisiertem Kobalt<> und <EARTH>Phosphor<> hergestellt.

      Leicht an ihrem hellroten Leuchten und ihrem starken Magnetfeld zu erkennen.
    ui_alloy_simple_6_desc: |-
      Weiche, leicht zu verarbeitende Legierung. Beliebt bei Kunsthandwerkern überall in der bekannten Galaxie. Aus <EARTH>ionisiertem Kobalt<> und <EARTH>Dioxit<> hergestellt.

      Eine beliebte Handelsware. Viele galaktische Handelsrouten dienen einzig und allein ihrem Transport.
    ui_alloy_complex_1_desc: |-
      Eine fortgeschrittene und haltbare Legierung, die vor allem beim Bau von Raumschiffhüllen und in der Drohnentechnologie zum Einsatz kommt.

      Aus <SPECIAL>Herox<>, <SPECIAL>Straßenköterbronze<> und <SPECIAL>Lemmium<> hergestellt.
    ui_alloy_complex_2_desc: |-
      Eine leichte, fortgeschrittene Metalllegierung, mit der am Äußeren Rand der Galaxie gehandelt wird. Sie wird häufig im Inneren von Handelsshuttles verarbeitet, um ihr Gewicht für den Abflug von Planeten mit hoher Schwerkraft zu reduzieren.

      Aus <SPECIAL>Aronium<>, <SPECIAL>Magno-Gold<> und <SPECIAL>Grantine<> hergestellt.
    ui_ultraprod_subtitle: Eine hochveredelte Technologie.
    ui_gas_1_desc: |-
      Ein penetrantes atmosphärisches <TRADEABLE>Gas<>. In hohen Konzentrationen ist es für organische Lebewesen extrem gefährlich.

      Dieses Gas kann mithilfe einer <TECHNOLOGY>speziellen Maschine<> aus den Atmosphären <FUEL>sengend heißer Planeten<> und von <SPECIAL>Wüstenplaneten<> extrahiert werden.
    ui_gas_2_desc: "Ein farb- und geruchloses <TRADEABLE>Gas<> mit relativ kurzer
      Halbwertszeit. \n\nDieses Gas wird während des Verfalls anderer hochenergetischer
      Elemente produziert und findet sich sowohl in <COMMODITY>radioaktiven<> als
      auch <TECHNOLOGY>gefrorenen<> Atmosphären."
    ui_gas_3_desc: |-
      Ein reaktives, atmosphärisches <TRADEABLE>Gas<>, das überall dort zu finden ist, wo es organisches Leben gibt.

      Stickstoff lässt sich leicht aus den Atmosphären <TRADEABLE>fruchtbarer<> und <TRADEABLE>giftiger<> Planeten abbauen.
    ui_reaction_1_desc: |-
      Ein verfeinertes Produkt, das das Energiepotenzial von erhitztem atmosphärischen Gas in einem stabilen Zustand speichert, bis dieses benötigt wird.

      Aus <TRADEABLE>Schwefelin<> und <FUEL>verdichtetem Kohlenstoff<> hergestellt.
    ui_reaction_2_desc: |-
      Ein verfeinertes Produkt, das gewöhnlichen Kohlenstoff mit radioaktiver Energie verstärkt.

      Aus <TRADEABLE>Radon<> und <FUEL>verdichtetem Kohlenstoff<> hergestellt.
    ui_reaction_3_desc: |-
      Bei diesem verfeinerten Produkt handelt es sich um einen organischen Dünger, der sich dank seiner Form leicht verteilen lässt.

      Aus <TRADEABLE>Stickstoff<> und <FUEL>verdichtetem Kohlenstoff<> hergestellt.
    ui_reaction_subtitle: Verbessertes Gasprodukt
    ui_compound_1_desc: |-
      Ein katalytisches Material, das zur Herstellung vieler organischer Dünger benutzt wird.

      Aus <FUEL>thermischem Kondensat<> und <FUEL>angereichertem Kohlenstoff<> hergestellt.
    ui_compound_2_desc: |-
      Ein fortgeschrittenes Material mit eingebautem Temperaturregler, das zur Herstellung vieler elektronischer Geräte verwendet wird.

      Aus <FUEL>thermischem Kondensat<> und <TECHNOLOGY>Stickstoffsalz<> hergestellt.
    ui_compound_3_desc: |-
      Ein paradoxes Material, das durch seine einfache Herstellung nicht mehr so mysteriös wirkt.

      Aus <FUEL>angereichertem Kohlenstoff<> und <TECHNOLOGY>Stickstoffsalz<> hergestellt.
    ui_compound_4_desc: |-
      Eine fortgeschrittene Treibstoffquelle, die aus einer perfekten Mischung hochenergetischer, organischer Materialien besteht.

      Aus einem <FUEL>organischen Katalysator<> und <TECHNOLOGY>Stickstoffsalz<> hergestellt.
    ui_compound_5_desc: |-
      Der Supraleiter ist ein fortgeschrittenes, leitfähiges Material, das die Warp-Leistung des Halbleiters verstärkt.

      Aus <FUEL>angereichertem Kohlenstoff<> und <TECHNOLOGY>Halbleitern<> hergestellt.
    ui_compound_6_desc: |-
      Die Kryopumpe ist ein fortgeschrittenes, sich selbst regulierendes Hybridmaterial, das in sich selbst Hitze mit nahezu perfekter Effizienz verteilen kann, was es zu einem essentiellen Bestandteil für die Herstellung von Wärmereglern macht.

      Aus <TECHNOLOGY>heißem Eis<> und <FUEL>thermischem Kondensat<> hergestellt.
    ui_log_select_mission_sub: Wähle eine Mission aus, um Mitteilungen und Tipps zu
      sehen.
