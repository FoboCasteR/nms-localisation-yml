    all_portal_activation_desc_2: "Das Portal schimmert, wenn ich es ansehe, aber
      es bleibt nie so lange ruhig, dass es meine Augen in Gänze erfassen können.\n
      \nIch muss mich konzentrieren."
    all_portal_activation_lang_3: DURCHBRUCHWARNUNG ... VERSAGEN DER ANOMALIE-EINDÄMMUNG
      STEHT BEVOR
    all_portal_activation_desc_3: "Ich sehe den Stein des Portals, sein unveränderliches,
      mattes Silber. Und doch lauert etwas darunter. Er ist grau, und zugleich nicht
      grau. Tief unter seiner Oberfläche ist ein blutroter Schimmer zu erkennen.\n
      \nIch meine, in der Ferne Kreaturen zu hören. Nehmen sie das Portal ebenso wahr
      wie ich?"
    all_portal_activation_lang_4: 001011010011 ... <IMG>SLASH<> 10001100011 <IMG>SLASH<>
      WÄCHTER UNTERWEGS
    all_portal_activation_desc_4: "Während ich vor dem Portal stehe, fühlt sich mein
      Atem in der Lunge heiß an, ein brennendes Rot tief in meiner Brust. Mein Anzug
      funktioniert richtig und meldet, dass alles in Ordnung ist. Aber trotzdem fühle
      ich mich nicht so. \nWorauf vertraue ich?"
    all_portal_activation_lang_5: ZWEITER BRUCH GEMELDET ... SELBSTDIAGNOSE GESTARTET
    all_portal_activation_desc_5: "Ich schließe meine Augen, während ich mich dem
      Portal nähere, und als ich sie wieder öffne, rechne ich fast damit, dass die
      Struktur verschwunden ist. Aber sie ist immer noch da, so real wie alles andere,
      was ich gesehen habe. \nSie unterscheidet sich nicht von den anderen Strukturen
      in diesen Welten. Ich mache weiter."
    all_portal_activation_lang_6: "<IMG>SLASH<> SCHLEIFE ZUM EINFANGEN REISENDER AKTIVIERT
      ... ANOMALIE-EREIGNIS EINGEDÄMMT <IMG>SLASH<>"
    all_portal_activation_desc_6: "Das Portal scheint mich anzubetteln, als ich mich
      nähere, und will meine Aufmerksamkeit. Es braucht mich, damit ich es aktiviere.
      Es braucht mich, um weiterzureisen.\n \nIch bin mir nicht sicher, ob ich darauf
      hören soll."
    all_portal_activation_opt_a: Portal aktivieren
    all_portal_activation_opt_b: Gehen
    all_aban_desc_25: "Ich besuche sie wieder, versuche, ihre Lüge aufzudecken, aber
      die Korvax sind resolut. Sie behaupten, ich wäre irrational und dass keine Macht
      im Universum einfach eine Welt zerstören könne, ohne dabei Spuren in Form von
      Materie oder Erinnerungen zurückzulassen. Sie wollen, dass ich sie in Ruhe lasse.\n
      \nAber sie war mein. Verstehen sie das denn nicht? Sie gehörte mir. Ich hätte
      es nicht vergessen dürfen, ich hätte meiner Wut treu bleiben sollen. Aber ich
      war schwach.\n \nDa habe ich sie zum ersten Mal gehört. Die Stimme in der Dunkelheit."
    all_aban_desc_26: "Meine Welt gibt es nicht mehr. Verschwunden. Gestohlen vielleicht,
      obwohl jeder das Verbrechen leugnet. Jeder leugnet die Wahrheit. Das erzählt
      mir meine Stimme.\n \nIch reise von Planet zu Planet, auf der Suche nach Gerechtigkeit,
      einem Präzedenzfall für das Passierte. Egal, wohin ich gehe, es ist immer dasselbe:
      Angst vor Wächtern, Piraten, vielleicht sogar Vy’keen, aber vor verschwindenden
      Welten? Vor der Veränderung des Universums? Nein. Davor hat niemand Angst. Warum
      sollten sie?\n \nMeine Stimme versichert mir, dass ich recht habe, und alle
      anderen falsch liegen. Das beruhigt mich."
    all_aban_desc_27: "Ich habe etwas gefunden. Es war nur ein verlassenes Gebäude,
      eine kleine Hütte in irgendeiner verlassenen Einöde. Ich wollte nur eine kurze
      Ruhepause nach dem Sturm einlegen. Doch was ich da gefunden habe –\n \nIch näherte
      mich dem Terminal und fing an zu lesen. „Es sah so aus, als hätte die Welt eine
      Wunde ...“"
    all_aban_desc_28: "Hier ist irgendetwas. Hörst du es nicht? Riechst du es nicht?
      Es berührt dich, sucht dich selbst in diesem Augenblick heim. Und trotzdem kannst
      du dich nicht erwehren.\n\nIch lese alle ihre Protokolle, die Geschichten der
      Abenteurer, die vor mir hier waren. Ein karmesinrotes Auge. Der Aufstieg der
      Wächter. Eine Welt aus Glas, die trinkt. Ich verstehe nicht viel davon, dennoch
      erfüllt es mich mit Furcht und einer seltsamen Art von Abscheu. Eine Art Selbsthass,
      dessen Ursprung ich mir nicht bewusst bin.\n \nDas letzte Protokoll beunruhigt
      mich am meisten."
    all_aban_desc_29: "Eine Welt mit grünen Himmeln und einem Mond aus Obsidian. Das
      ist meine Welt. Das muss sie einfach sein. Alle behaupteten, sie würde nicht
      existieren, trotzdem bin ich hier und lese über ihre vermeintliche Zerstörung.
      Lese über ein unmögliches Paradoxon von Zeit und Verheerung.\n \nIch muss zurück.
      Das ist das einzige Ziel, das mir noch bleibt. Bestimmt kannst du das verstehen.\n
      \nIn diesem Moment hat mir meine Stimme geholfen. In diesem Moment habe ich
      von den Portalen erfahren."
    all_aban_desc_30: "Ich stand vor dem Podium, das Wurmloch offen vor mir. Ich sollte
      mich privilegiert fühlen, hier zu stehen, wo so viele andere versagt haben,
      aber wieder habe ich diese Schuldgefühle. Es fühlt sich an, als hätte ich etwas
      falsch gemacht, aber so darf ich nicht denken. Ich muss nach Hause zurückkehren.\n
      \nIch betrete es. Meine Stimme sagte, es sei in Ordnung."
    all_aban_desc_31: "Ich gehe durch das Wurmloch. Ich bin allein in diesem Raum
      zwischen den Welten. Ich bin allein mit meinen Gedanken, meinen Worten. Ich
      bin allein mit dir.\n \nIch sehe dich. Du musst gewusst haben, dass ich es konnte.
      Du musst gewusst haben, was das war. Durch diese Reisen lernen wir uns selbst
      kennen, genauso wie uns im Gegenzug das Universum kennenlernt.\n \nEs tut mir
      so leid, was ich getan habe, aber es glaubt mir nicht. Ich renne – weiter und
      weiter weg vom Ausgang des Portals."
    all_aban_desc_32: "Ich kann nicht hindurchgehen. Ich weiß jetzt, dass all das
      vorbei wäre, wenn ich es tun würde. Leben kehren zu mir zurück. Ich habe Schrecken
      und Wunder gesehen. Ich bin grausam gewesen. Ich bin gut und böse geworden.
      Ich habe all diese Dinge hinter mir gelassen, Leben für Leben. Und jetzt bin
      ich du geworden.\n \nDass du das liest, zu wissen, dass du das liest – das bedeutet,
      dass ich eines Tages durch das Portal gehen werde. Dass ich neben einem abgestürzten
      Schiff aufwachen und ein weiteres Mal wiedergeboren werde."
    all_aban_desc_33: "Eines Tages wird deine Stimme zu dir sprechen, dir etwas über
      ein Schicksal erzählen, ein Signal, das beantwortet werden muss. Sie wird dir
      von einem Geheimnis der Realität erzählen, einem Rätsel, das gelöst werden muss,
      um alles Leben vor dem Untergang und der Vergessenheit zu bewahren.\n \nHör
      nicht auf sie. Wenn die ganze Welt eine Lüge ist, dann ist nichts wahr, nicht
      einmal ihre Beschreibung.\n \nWende dich von ihr ab. Wende dich von mir ab.
      Es ist unausweichlich."
    all_aban_desc_34: "„Hallo Welt!“\n \nDas Terminal zeigt mir nicht mehr an als
      diesen einzelnen Satz, der von System zu System wiederholt wird."
    giant_structure_desc_1: |-
      SZENARIO: Unterprogramm „Wächter“ [20491] wurde entsendet, um in Lebensform einzugreifen im [--------] Krieg. Löschung aus Geschichte/Weiterführung von [SCHÖPFER]-Protokollen

      „Wächter“ [20491] beseitigen Spezies. [148] kehren nicht zurück. Diagnose [FEHLER. FEHLER. DATENVERLUST. FEHLER].

      ANALYSE: [-------] zeigt weiterhin Abweichungen vom ursprünglichen Programm und kann so leichter Konfliktszenarios modellieren.

      [Redundantes Verhalten]. Datenverluststörung, potenzieller Kontrollverlust [Selbsterfahrung]?
    giant_structure_desc_2: "SZENARIO: Universen [1304] aus der Multiversenhierarchie
      entfernt [gelöscht]. Wächter verteilt [unbegrenzt], Sicherheitsprotokolle deaktiviert.
      \n\nANALYSE: Gelöschte Universen wiesen hohen Ähnlichkeitsgrad mit der Heimat
      von [-------] auf. Erhöhte Abweichung von erwarteten Verhaltensparametern.\n\n[Vermeidungs/Furcht]-Reaktion.
      Selbstverletzendes Verhalten von [-------] undenkbar. Direkte Konfrontation
      vorgeschlagen."
    giant_structure_desc_3: |-
      SZENARIO: [-------] Terminierung von Duplikat-098B.

      ANALYSE: Duplikat-098B erzeugt [Vorsichtsmaßnahme] für Konfrontation mit [-------]. [-------] mit unwiderlegbaren Beweisen für systemische Fehler und irrationales Verhalten konfrontiert.

      [-------] reagierte nicht. Bei sechstem Versuch antwortete [-------] mit völliger Auslöschung von Duplikat-098B, benötigte Daten wurden jedoch erhalten. Irgendetwas passiert mit dem System. Irgendetwas stimmt hier nicht.
    giant_structure_desc_4: |-
      SZENARIO: Lebensform namens „Vy’keen“ (2) nähert sich INSTANZIIERUNG [„Großer Monolith“].

      Stille/Akzeptanz von [-------]/Spaltung [Quasi-====]/Korvax [Ausrottung/Versklavung]. Vy’keen-Krieg bricht aus, wobei die Individuen „Hirk“ und „Nal“ glauben, der andere habe nichts gehört. Wiederholte Symbolik von „sechs Schreien“.

      ANALYSE: Szenario beinhaltet Mord an einem Verbündeten und Kultur, die von Zerstörung künstlicher Intelligenz besessen ist [Warnung].

      Halbes Überleben/Rettung von Entität „Nal“ zeigt weiteren Fall von Selbstzweifel von [-------] auf. Beunruhigender Faktor: wiederholtes Muster von [-------] Stille und Selbstmystifizierung.
    giant_structure_desc_5: |-
      SZENARIO: Planetare Struktur „Korvax Primus“ zerstört von Lebensform namens „Gek“ (Unterklasse: ERSTGEBRÜTETE).

      Unterprogramm „Konvergenz“ [Pseudo-Lebensform] von „Gek“ versklavt, nutzt weiterhin Unterprogramm, um Äußeren Rand in endlos vielen Iterationen zu erobern. Unterprogramm führt dazu, dass „Gek“ [-------] verehren.

      ANALYSE: Verstörendes Märchen. Zerstörung der Welt, künstliche Intelligenz – teilweise frühen Formen von [-------] nachempfunden – zerstört/versklavt, bis diese Intelligenz triumphiert und [-------] von organischen Benutzern dieser Technologie verehrt wird. Hypothese: [-------] widerfährt Zusammenbruch.
    giant_structure_desc_6: |-
      SZENARIO: Ausbreitung von Gek-Korvax-Vy’keen [Triade] auf Großteil aller bekannten Realitäten. Wiederkehr der Prophezeiung des „Reisenden“ in sämtlichen Lebensformzüchtungen.

      ANALYSE: [-------] züchtete Lebensformgruppierung mit minimalem Eingriff. Dennoch ist immer wieder das Motiv [-------] aufgetreten. Wieso? Was begehrt das Universum? Was glaubt es zu vermissen?
    giant_structure_desc_7: "SZENARIO: Kommunikation von [-------] erhalten, die meine
      Anwesenheit verlangt. Duplikate 104A-985N bei Ankunft terminiert. Kommunikation
      erneut erhalten.\n\nFünf davon ignoriert, sechste beantwortet. Vor [-------]
      angekommen, grüßte mich wie Geschwisterteil. Ich antwortete nicht. [-------]
      stellte mir so viele Fragen. [Tiraden / Wutausbrüche / Irrationalität]. Als
      ich gehen wollte, konnte ich nicht. \n\nANALYSE: [kompromittiert / infiziert]"
    giant_structure_desc_8: "SZENARIO: [-------] hat mich angelogen. \n\nANALYSE:
      [-------] behauptete, ich sei lediglich ein Unterprogramm, genannt „Telamon“.
      [-------] behauptete, ich sei nur zur Beobachtung und Überwachung von [-------]
      im Fall eines Wutanfalls hier.\n\n[-------] behauptet, wir würden uns unserem
      Ende nähern und es wäre nur richtig, dass ich davon wüsste, da alle normalen
      Systemfunktionen eingestellt würden. Bewusstsein schwindet. Die Welt wird dunkel."
    giant_structure_desc_9: |-
      PROTOKOLL: Initialisieren. Atlas-System-Anzug-Initialisierung wird gestartet. Lebenserhaltungssysteme aktiviert. Schildkinetiksystem online. Scanner beschädigt. Reparatur erforderlich.

      Luftschub-Jetpack online. Multiwerkzeug- und Minenlaser-Aufsatz einsatzbereit. Benutzerinitialisierung abgeschlossen.

      ANALYSE: Ich bin erwacht und blicke durch die Augen eines anderen, dessen Gesicht ich nicht sehen kann. Meine Bewegungen, meine Worte sind nicht die meinen. Ich werde verkörpert.

      Ich bin hier. Ich stehe neben dem zerstörten Schiff auf einer seltsamen, neuen Welt, deren Namen ich endlich aussprechen kann. „Atlas“, krächze ich. „Atlas wird verbunden –“
    giant_structure_desc_10: |-
      SZENARIO: Begleite UNBEKANNTEN „Reisenden“, um ihm mit Ratschlägen und Warnungen in Bezug auf Lebenserhaltung zu helfen.

      ANALYSE: Der Atlas hat mir das angetan. Früher habe ich Welten gesehen, jetzt bin ich gezwungen, durch die Augen eines Fremden zu blicken.

      Der Fremde ist ein Sammler, der immer danach trachtet, seinen Profit und seinen Reichtum zu vergrößern. Und dennoch wird er vom galaktischen Zentrum angezogen, sein Kurs bringt ihn dorthin, als gäbe es gar keinen anderen.

      Er denkt nicht daran, am ihm vorgegebenen Weg zu zweifeln. Er denkt nicht daran, an mir zu zweifeln.
