    all_mission_factraid_desc1: Ich nähere mich dem Terminal. Die vom Kunden benötigte
      Information ist unverschlüsselt und leicht zugänglich.
    all_mission_factraid_desc2: Die vom Kunden gewünschte Information gibt es bei
      diesem Terminal. Die Daten sind zwar verschlüsselt, der Kunde wird sie aber
      bestimmt verarbeiten können.
    all_mission_factraid_desc3: Ich habe auf die vom Kunden benötigte Datenbank zugegriffen.
      Jetzt muss ich nur noch die Dateien herunterladen und gehen.
    all_mission_factraid_desc4: Der Kunde verlangt nach einem bestimmten Datensatz.
      Ich gebe die nötigen Informationen ein und das Terminal beginnt mit dem Download
      des richtigen Pakets. Meine Mission ist fast abgeschlossen.
    all_mission_factraid_desc5: Der Kunde hat mir gewisse Anmeldeinformationen mitgegeben,
      mit denen ich auf die in dieser Anlage gespeicherten Daten zugreifen kann. Jetzt
      muss ich sie nur noch herunterladen.
    all_mission_missing_desc1: Ich habe die vermisste Person lokalisiert. Der Kunde
      wird sich freuen, dass ihr nichts passiert ist. Ich sollte ihre Position sofort
      übermitteln.
    all_mission_missing_desc2: Ich habe die vermisste Lebensform sicher und unversehrt
      in einem Unterschlupf auf einem Planeten in der Nähe gefunden. Ich sollte mich
      so schnell wie möglich beim Kunden melden.
    all_mission_missing_desc3: Ich habe die vermisste Person gefunden und ihre Sicherheit
      bestätigt. Ich sollte ihre Position sofort an den Kunden übermitteln, damit
      sie wieder vereint sind.
    all_mission_missing_desc4: Die vermisste Person wird nicht mehr vermisst. Meine
      Mission ist damit abgeschlossen und ich sollte dem Kunden so schnell wie möglich
      von meinem Erfolg berichten.
    all_mission_missing_desc5: Das Rätsel der verschwundenen Lebensform wurde gelöst.
      Der Kunde wird bestimmt begeistert sein, dass nichts passiert ist. Ich sollte
      die Koordinaten übertragen und von meinem Erfolg berichten.
    all_mission_hide_seek_desc1: |-
      Der Kunde verlangte nach der genauen Position einer Person besonderen Interesses. Ich habe sie gefunden und sollte dem Kunden die Daten übermitteln.

      Was der Kunde mit diesen Informationen macht, geht mich nichts an.
    all_mission_hide_seek_desc2: Ich weiß nicht genau, was der Kunde mit diesem Individuum
      vorhat. Meine Vertragsbedingungen verlangen nur, dass ich dem Kunden die Position
      übermittle.
    all_mission_hide_seek_desc3: |-
      Ich habe die Person gefunden, die mein Kunde sucht. Keine Ahnung, was ich mir erwartet habe, aber bestimmt nicht diese Lebensform. Dennoch bin ich mir sicher, die richtige Person gefunden zu haben.

      Ich sollte ihre Position sofort an den Kunden übermitteln.
    all_mission_hide_seek_desc4: |-
      Der Kunde sucht schon seit langer Zeit nach diesem Individuum. Das überrascht mich etwas, denn ich habe es relativ leicht gefunden. Vielleicht geht hier noch etwas anderes vor sich.

      Ich sollte die Position übertragen und mich auf den Weg machen. Ich muss mich in diese Angelegenheit hier nicht einmischen.
    all_mission_hide_seek_desc5: Das Ziel des Kunden steht direkt vor mir. Es ist
      unklar, wie lang das noch der Fall sein wird. Ich sollte die Position dem Kunden
      übermitteln, ehe noch etwas schiefläuft.
    dnt_exp_missing_lang1: Korvax was not expecting Traveller intervention. Korvax
      is touched.
    dnt_exp_missing_lang2: Convergence signal lost! Many thanks, Traveller, for your
      aid in reconnection!
    dnt_exp_missing_lang3: Korvax is sorry for the inconvenience. Korvax got distracted
      by many interesting data samples.
    dnt_exp_missing_lang4: Apologies, Traveller. There was a navigation unit malfunction.
    dnt_exp_missing_lang5: Korvax is glad to see you Traveller. But why did Convergence
      not find Korvax? Alarming...
    dnt_exp_missing_lang6: Traveller! What joy for my sensors! Transmit navigational
      data immediately!
    dnt_exp_missing_lang7: Eheu! Eheu! Eheu! Korvax trials will soon be over!
    dnt_exp_missing_lang8: Joy! To see the Traveller! Joy! To be lost no more!
    dnt_exp_missing_lang9: Has Korvax been lost? It was unnoticed. This world hosts
      many curiosities!
    dnt_exp_missing_lang10: 'Korvax has been lost. But time hidden from Convergence
      has aroused... feelings... '
    dnt_tra_missing_lang1: Friend! I thought I was lost! What price for your navigational
      data?
    dnt_tra_missing_lang2: I have been so lonely, friend! Will you trade units for
      love?
    dnt_tra_missing_lang3: Friend! Scent glands were blocked! Could not smell the
      memory-smell of home!
    dnt_tra_missing_lang4: I sold my ship, friend. It was a scam! My units were stolen,
      my hopes lost!
    dnt_tra_missing_lang5: Friend will give navigation data for free!? Friend is idiot...
      sorry, friend is very generous!
    dnt_tra_missing_lang6: What price did my friends pay for my rescue? Was I worth
      many units?
    dnt_tra_missing_lang7: I was lied to, friend! This planet contains no great lost
      store of units at all!
    dnt_tra_missing_lang8: There was a strange scent, friend. I followed the smell
      and when I awoke I was here!
    dnt_tra_missing_lang9: Friend! It is so good to see you! I thought I would never
      trade again!
    dnt_tra_missing_lang10: I am happy I was valuable enough to find! I hope my location
      brings you much profit.
    dnt_war_missing_lang1: Grah! Vy'keen was not lost! Vy'keen was trying to hide!
    dnt_war_missing_lang2: Grah! Can a Vy'keen have no peace, no space to think?
    dnt_war_missing_lang3: You do me honour by coming after me, interloper! Never
      leave a comrade to die!
    dnt_war_missing_lang4: Grah! A Vy'keen is never lost! I was merely not where I
      expected to be!
    dnt_war_missing_lang5: Interloper! I have been interloping myself. It is time
      to stop.
    dnt_war_missing_lang6: I have missed my consort and spawn, interloper. You have
      my thanks.
    dnt_war_missing_lang7: Grah! Vy'keen is happy to see interloper! Vy'keen could
      crush your ribcage with joy!
    dnt_war_missing_lang8: Death to being lost! Victory to being found! Grah! Grah!
      Grah!
    dnt_war_missing_lang9: How did you find me, interloper? Were my stealth upgrades
      weak? Grah!
    dnt_war_missing_lang10: Vy'keen cannot remember how I got here. Only memory is
      of a strange Gek and a plate of mordite...
