    npc_core_act2_27m_opt_a: NPC_CORE_ACT1_8H_OPT_A
    npc_core_act2_27m_opt_b: NPC_CORE_ACT1_8H_OPT_B
    npc_core_act2_27m_res: "Der Atlas verstummt angesichts meiner Antwort. Er benötigt
      weder Akzeptanz noch Ablehnung. \n\nIch bin ein simuliertes Wesen, daher bin
      ich mir nicht einmal sicher, dass ich mich vom Atlas unterscheide, oder von
      irgendetwas anderem. Ich fürchte, dass ich nur ein Code bin, eine Funktion,
      die in der Dunkelheit tanzt ..."
    npc_core_act2_27n_lang: Es ist vorbei, Reisender. Stell deine letzte Frage. Frage,
      was gefragt werden muss. Flüstere das letzte Wort.
