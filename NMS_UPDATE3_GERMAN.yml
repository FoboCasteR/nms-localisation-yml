    tutorial_hyperdrive_title: HS Flügel der Anomalie
    tutorial_hyperdrive_lang_1: "<IMG>SLASH<> PROTOKOLL BESCHÄDIGT <IMG>SLASH<><AUDIO>UI_Nanites_Received<>
      UNVOLLSTÄNDIGE AUFZEICHNUNGEN VERFÜGBAR <IMG>SLASH<>"
    tutorial_hyperdrive_desc_1: |-
      Das Signal hat mich zum Wrack eines Frachters geführt, dessen gewaltige Metallfragmente in der Landschaft verstreut sind. Stammen diese Nachrichten also nur von den fehlerhaften Schaltkreisen einer längst vergessenen Ruine?

      Ich finde das Protokoll des Piloten zwischen den Trümmern. Es blinkt und wartet auf eine Eingabe.
    tutorial_hyperdrive_desc_ret: Ich finde das Protokoll des Piloten zwischen den
      Trümmern. Es blinkt und wartet auf eine Eingabe.
    tutorial_hyperdrive_opt_a: Protokoll anfordern
    tutorial_hyperdrive_opt_b: Gehen
    tutorial_hyperdrive_lang_2: "... ... SCHIFFSPROTOKOLLE ANGEFORDERT ... <AUDIO>UI_Destination_Reached<>ZUGRIFF
      ERFOLGT ..."
    tutorial_hyperdrive_desc_2: Das Terminal spuckt eine seltsame Zahlenabfolge aus,
      statt das Protokoll des Schiffs anzuzeigen. Dann folgt eine kurze Nachricht.
    tutorial_hyperdrive_lang_2a: Die Anomalie kommt der Sterne wegen. Starten.
    tutorial_hyperdrive_desc_2a: An das Ende der Nachricht ist ein Bauplan für einen
      Hyperantrieb angehängt.
    tutorial_hyperdrive_opt_a_2: Bauplan nehmen
    tutorial_hyperdrive_res_a_2: Ich extrahiere den Bauplan aus dem Computer. Aber
      dieser <TECHNOLOGY>Hyperantrieb-Bauplan<> ist für ein gewöhnliches Raumschiff
      und nicht für einen Frachter dieser Größe. Jemand hat ihn nach dem Absturz hier
      platziert, in der Hoffnung, dass er gefunden wird.
    tutorial_antimatter_title: Das Auge der Anomalie
    tutorial_antimatter_lang: |-
      TERMINAL ONLINE ... WÄHLE SCHLÜSSEL ... ENTSCHLÜSSELUNG ...
      <AUDIO>UI_Destination_Reached<>ERFOLGREICH!
    tutorial_antimatter_desc: |-
      Das Terminal ist mit einem seltsamen p<DELAY>0.1<>u<DELAY>0.1<>l<DELAY>0.1<>s<DELAY>0.1<>ie<DELAY>0.1<>renden Schleim verschmiert. Aber es scheint dennoch zu funktionieren. Als ich die Eingabekonsole berühre, reagiert die fremdartige Substanz aggressiv.<DELAY>0.4<> Ich notiere mir, mich ihr nicht zu nähern.
      Das Gerät öffnet sich und gibt ein einzelnes, nicht blinzelndes, karmesinrotes Auge frei<AUDIO>UI_Destination_Reached<>.<DELAY>0.4<> Es druckt einen <TECHNOLOGY>Bauplan<> für <FUEL>Antimaterie<> aus, zusammen mit einer seltsamen Nachricht ...
    tutorial_antimatter_opt_a: Bauplan nehmen und Logbuch lesen
    tutorial_antimatter_opt_b: Gehen
    tutorial_antimatter_res_a: |-
      <IMG>SLASH<> WENN DIE ZEIT GEKOMMEN IST, WIRST DU UNS FINDEN <IMG>SLASH<>
      <IMG>SLASH<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 16<AUDIO>UI_Nanites_Received<> 16 <IMG>SLASH<>
    tutorial_antim_watch_title: Der Mund der Anomalie
    tutorial_antim_watch_lang: Reisender! Du kommst vom Weg ab! Lass dir helfen und
      kehre um!
    tutorial_antim_watch_desc: |-
      Der Alien spricht mit mir, ohne seinen Mund zu bewegen.<DELAY>0.1<> Wenn ich blinzle, sehe ich dasselbe rote Licht, das mich beim Terminal anstarrte.
      Die Lebensform scheint mir eine weitere Probe Antimaterie anzubieten.
    tutorial_antim_watch_opt_a: Antimaterie nehmen
    tutorial_antim_watch_opt_b: Gehen
    tutorial_antim_watch_res_a: Als ich die Antimaterie nehme, schüttelt die Lebensform
      plötzlich den Kopf und blinzelt mit den Augen, als würde sie wieder zu sich
      kommen.<DELAY>0.4<> Sie scheint mich nicht zu erkennen.
    tutorial_antimatter_bp_lang: Wahrscheinlichkeit für Reisendenanomalie jetzt über
      zwei Standardabweichungen hinaus. Schlage weitere Hilfe vor. Bauplan angeboten.
    tutorial_antimatter_bp_desc: |-
      Im Gegensatz zu den anderen Lebensformen, denen ich bisher begegnet bin, spricht diese eine Sprache, die ich verstehe. Und dennoch verstehe ich nicht, was sie meint.<DELAY>0.4<> Sie spricht, als würde sie nicht wissen, was sie sagt, als wäre sie nicht Herr über ihre eigenen Gedanken.
      Der Alien bietet mir einen Bauplan an, dank dem ich meine eigene Antimaterie herstellen kann.
    tutorial_antimatter_bp_lang_ret: Reisender vertraut nicht. Reisender ist weise.
      Oder Reisender ist kein Reisender. Nur einen Weg, das herauszufinden.
    tutorial_antimatter_bp_desc_ret: Die Lebensform hat sich nicht bewegt, seit ich
      das letzte Mal mit ihr gesprochen habe. Sie bietet mir weiterhin den Bauplan
      an. Es wirkt fast so, als wäre für sie keine Zeit vergangen.
    tutorial_antimatter_bp_opt_a: Bauplan nehmen
    tutorial_antimatter_bp_opt_b: Gehen
    tutorial_antimatter_bp_res_a: Ich nehme den Antimaterie-Bauplan. Wer auch immer
      diese Spur hinterlassen hat, hat einen Plan, doch wie dieser aussieht, kann
      ich mir nicht vorstellen. Ich kann nichts anderes tun, als der Spur weiterhin
      zu folgen.
    tutorial_antimatter_bp_res_b: Ich lehne den Bauplan ab. Die Lebensform bewegt
      sich kaum und das Fehlen einer Reaktion ist wesentlich beunruhigender, als wenn
      sie schreiend gefordert hätte, dass ich den Bauplan nehme.
    tutorial_nofuel_lang: "Bericht des Raumschiff-Überwachungssystems: HYPERANTRIEB-<AUDIO>UI_NoWhereToLand<><FUEL>FEHLER<>
