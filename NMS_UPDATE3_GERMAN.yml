    ui_core_act2_step3_desc: |-
      Artemis ist tot. Vielleicht war er auch nie am Leben. Ich habe in einer Höhle ein seltsames Fragment gefunden, ein Artefakt, eine Projektion von Artemis. Aber es handelte sich nur um Daten, die in einer Endlosschleife feststeckten. Sie hatten kein Verständnis davon, was oder wo sie waren.
      Ich musste Apollo kontaktieren und ihn wissen lassen, was passiert war.
