    ui_notify_hazprot_title: Gefahrenschutz
    ui_notify_hazprot_sub: Gefahrenschutzsysteme aufladen
    ui_notify_hazprot_desc: |-
      Dein Exo-Anzug setzt automatisch <VAL_ON>Schutzsysteme<>ein, wenn du dich in einer gefährlichen Umgebung aufhältst.
      Gefahrenschutz verhindert kritischen Schaden durch Strahlung, planetare Toxine und extreme Temperaturen.
      Gefahrenschutzsysteme werden mit <TECHNOLOGY>Kobalt<> oder diversen <TECHNOLOGY>Energiezellen<> aufgeladen.
      Gefahrensysteme können im Inventar des Exo-Anzugs oder mit <IMG>QUICK_MENU<> über das <VAL_ON>Schnellmenü<> aufgeladen werden.
    ui_notify_hazprot_obj: Gefahrenschutz aufladen
    ui_notify_hazprot_obj_tip: |-
      <COMMODITY>Natrium<> kann der planetaren Flora entnommen werden und ist in <VAL_ON>allen Welten<> zu finden.
      Wenn du auf <IMG>SCAN<> drückst, wird der <VAL_ON>Scanner<> aktiviert und lokalisiert planetares <FUEL>Natrium<> in der Nähe.
    ui_notify_hazprot_msg0: |-
      Sammle zum Aufladen <COMMODITY>Natrium<>.
      Der Scanner ist beschädigt. Repariere ihn, um Natrium zu finden.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg1: |-
      Sammle zum Aufladen <COMMODITY>Natrium<>.
      Der Scanner ist beschädigt. Repariere ihn, um Natrium zu finden.
      Im <IMG>INVENTORY<> oder <IMG>QUICK_MENU<> reparieren.
    ui_notify_hazprot_msg2: |-
      Sammle zum Aufladen <COMMODITY>Natrium<>.
      Scanne (<IMG>SCAN<>), um Natrium zu lokalisieren.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg2_vra: |-
      <STELLAR>Scanne<>, um <COMMODITY>Natrium<> zum Aufladen zu finden.
      Greif über deine Schulter und drücke <IMG>VR_HOLSTER<>, um dein Multiwerkzeug aufzunehmen.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg2_vrb: |-
      <STELLAR>Scanne<>, um <COMMODITY>Natrium<> zum Aufladen zu finden.
      Deute mit der <STELLAR>%SECONDARY_HAND%<> auf die Rückseite deines <TECHNOLOGY>Multiwerkzeugs<>.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg2_vrc: |-
      <STELLAR>Scanne<>, um <COMMODITY>Natrium<> zum Aufladen zu finden.
      Deute auf „Scannen“ und wähle es mit <IMG>FE_ALTSELECT<> aus.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg2_vrd: |-
      Suche <COMMODITY>Natrium<>: %CURRENT% / %AMOUNT%
      Halte <IMG>VR_TELEPORT<> gedrückt, um den Teleport-Modus zu aktivieren.
      Lass <IMG>VR_TELEPORT<> los, um dich an die neue Position zu teleportieren.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg2_vre: |-
      Suche <COMMODITY>Natrium<>: %CURRENT%/%AMOUNT%
      Verwende <IMG>VR_SNAPLEFT<>/<IMG>VR_SNAPRIGHT<>, um die Richtung zu ändern.
      Halte <IMG>VR_TELEPORT<> gedrückt, um den Teleport-Modus zu aktivieren.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_msg3: |-
      Lade ihn im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>) auf.
      Das Aufladen ist in deinem <TECHNOLOGY>Schiff<> oder in einem <TECHNOLOGY>Unterschlupf<> kostenlos.
    ui_notify_hazprot_osd: GEFAHRENSCHUTZ NIEDRIG <IMG>SLASH<> AUFLADEN
    ui_notify_hazprot_msg4: |-
      <COMMODITY>Gefahrenschutz<>
      Der Gefahrenschutz lädt sich in einem <TECHNOLOGY>Unterschlupf<> automatisch auf.
      Suche in <TECHNOLOGY>deinem Schiff<>, in <COMMODITY>Gebäuden<> oder in <TRADEABLE>Höhlen<> Unterschlupf.
    ui_notify_antim_title: Ersatz-Antimaterie
    ui_notify_antim_sub: Mehr Antimaterie finden
    ui_notify_antim_desc: Ich habe von einer mysteriösen Quelle <FUEL>Antimaterie<>
      erhalten. In meiner Eile, die Sterne zu erreichen, schlug mein Versuch fehl,
      die Antimaterie als Treibstoff für meinen Hyperantrieb zu verwenden. Ich muss
      mehr besorgen, wenn ich dieses Sternensystem verlassen will.
    ui_notify_antim_obj: Antimaterie finden
    ui_notify_antim_obj_tip: Benutze den Exo-Anzug und die Scannersysteme des Raumschiffs,
      um eine weitere Antimateriequelle zu lokalisieren.
    ui_notify_antim_msg: Lokalisiere eine weitere <FUEL>Antimaterie<>quelle
    ui_notify_antim_osd: ANTIMATERIE VERLOREN <IMG>SLASH<> ITERATIONSFEHLER <IMG>SLASH<>
      NEUSTART
    ui_notify_antim_marker: Quelle lokalisiert
    ui_notify_laser_title: Der Minenlaser
    ui_notify_laser_sub: Den Minenlaser aufladen
    ui_notify_laser_desc: |-
      <FUEL>Kohlenstoff<> und <EARTH>Metall<> können mit deinem Minenlaser gesammelt werden. Drücke <IMG>ATTACK<>, um den Laser zu starten.
      Der Minenlaser benötigt für den Betrieb <FUEL>organische Elemente<>. Im Fall eines Treibstoffnotfalls kann man Pflanzen mit <IMG>MELEE<> <FUEL>Kohlenstoff<> entnehmen.
      <VAL_ON>WARNUNG:<> Wächter werden auf das Abernten planetarer Rohstoffe reagieren. Ernte also besser nichts, während du von Wächterdrohnen gescannt wirst, sonst musst du mit einer aggressiven Reaktion rechnen.
    ui_notify_laser_obj: UI_NOTIFY_LASER_SUB
    ui_notify_laser_obj_tip: |-
      Mit <IMG>ATTACK<> entnimmst du Bäumen oder planetaren Kristallen <FUEL>organische Elemente<>.
      Drücke <IMG>MELEE<>, um im Fall eines totalen Energieverlusts des Minenlasers Bäume zu zerstören.
    ui_notify_laser_msg1: |-
      Sammle <FUEL>Kohlenstoff<> von <STELLAR>Pflanzen und Bäumen<> zum Aufladen.
      Führe nach einem kompletten Energieverlust mit <IMG>MELEE<> einen <STELLAR>Nahkampfangriff<> aus.
    ui_notify_laser_msg2: |-
      Sammle <FUEL>Kohlenstoff<> zum Aufladen
      Zerstöre mit <IMG>MELEE<> <STELLAR>Pflanzen und Bäume<> nach einem kompletten Energieverlust
    ui_notify_laser_msg3: Im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>)
      aufladen.
    ui_notify_laser_msg3_vr1: |-
      Über das <STELLAR>Schnellmenü<> oder im <STELLAR>Inventar<> aufladen.
      Deute auf deine <STELLAR>%SECONDARY_HAND%<>, um auf die Menüs zuzugreifen.
    ui_notify_laser_msg3_vr2: |-
      Über das <STELLAR>Schnellmenü<> oder im <STELLAR>Inventar<> aufladen.
      Wähle die Menüs mit <IMG>QUICK_ACTION<> aus.
    ui_notify_laser_msg3a: |-
      <TITLE>Den Minenlaser aufladen<>
      Lade ihn im Inventar (<IMG>INVENTORY<>) oder im Schnellmenü (<IMG>QUICK_MENU<>) auf.
      Verwende die <TECHNOLOGY>tragbare Raffinerie<>, um <FUEL>verdichteten Kohlenstoff<> für ein höheres Aufladepotenzial zu erzeugen.
    ui_notify_laser_osd: MINENLASER NIEDRIG <IMG>SLASH<> AUFLADEN
    ui_notify_lifesup_title: Lebenserhaltung
    ui_notify_lifesup_sub: Die Lebenserhaltungssysteme aufladen
    ui_notify_lifesup_desc: |-
      Der Exo-Anzug verfügt über grundlegende <VAL_ON>Lebenserhaltung<>. Diese muss aufgeladen bleiben, um kritischen Schaden zu vermeiden. Die Lebenserhaltung schützt den Benutzer nicht vor gefährlichen Umgebungen.
      Lebenserhaltungssysteme werden mit <FUEL>Sauerstoff<> aufgeladen.
      <FUEL>Sauerstoff<> kann Pflanzen auf jedem Planeten entnommen werden. <FUEL>Lebenserhaltungsgel<> kann für ein effizientes Speichern aus <TECHNOLOGY>Diwasserstoff-Gelee<> und <FUEL>Kohlenstoff<> hergestellt werden.
      Die Benutzung des Jetpacks entzieht Lebenserhaltungssystem-Energie.
    ui_notify_lifesup_obj: Lebenserhaltung aufladen
    ui_notify_lifesup_obj_tip: |-
      Wenn du auf <IMG>SCAN<> drückst, wird der <VAL_ON>Scanner<> aktiviert, der planetaren <FUEL>Sauerstoff<> in der Nähe lokalisiert.
      Systeme können im Inventar des Exo-Anzugs oder mit <IMG>QUICK_MENU<> über das <VAL_ON>Schnellmenü<> aufgeladen werden.
