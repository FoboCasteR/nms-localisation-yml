    update16_title: "《NO MAN'S SKY》ECHOES"
    update16_title_alt: "《NO MAN'S SKY》ECHOES"
    update16_notes: |-
      《No Man's Sky》ECHOES将带来浩瀚的太空战斗、全新的外星派系、海盗货船、可收藏的长杖武器等诸多内容。
      如需了解详细内容，请前往www.nomanssky.com。

      *体验全新的精彩故事，揭秘暗藏已久的机器人种族。
      *新的海盗货船将在宇宙中掀起激烈的太空战斗。
      *保卫舰队，抵御海盗袭击。穿梭于地方战场中，破坏他们的护盾，并消灭他们！
      *参与机器人的任务与仪式，获取海量机械部件以创造您自己的机器人。
      *开放新的武器等级！组装属于您自己的仪式长杖并升级它，让它成为您征战宇宙的助力。
      *新推出全息博物馆，让您能够展示自己喜爱的各种或怪诞或美妙的发现。
      *推出多用途工具报废终端，旅行者们现能够成为多用途工具废料商人。
      *在航行者远征中探索宇宙，记录奇观。

      Hello Games一直致力于改进与扩充《No Man's Sky》，希望您喜欢这款游戏。:)

      非常感谢！
      Hello Games
