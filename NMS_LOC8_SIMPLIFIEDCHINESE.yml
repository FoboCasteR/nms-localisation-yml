      <STELLAR>适中：<>尽可能为提供更良好的保真度体验而采用更高的渲染分辨率，作为代价，这将有可能会导致更加频繁的帧率下降问题。

      <STELLAR>平衡：<>优化的分辨率渲染方案，有一定可能会在特定场景下遭遇帧率下降的问题。

      <STELLAR>激进：<>为提供最顺畅的体验将提供额外的GPU存余，但是这将导致分辨率渲染的平均质量下降。

      该设置仅影响GPU性能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
