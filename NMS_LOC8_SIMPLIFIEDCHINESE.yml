    option_music_d: |-
      背景音乐音量大小。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    option_sfx_d: |-
      除音乐外所有音效的音量大小。

      该选项涵盖脚步声、飞船引擎声、武器开火音效、生物音效、界面音效以及其他游戏音效。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_autotorch_d: |-
      启用后，在进入类似洞穴等黑暗环境或者是入夜后，套装的照明设备将自动开启，如果环境亮度足够高则会自动关闭。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    option_hud_d: |-
      禁用该选项以隐藏包括准星、罗盘、危险防护以及维生系统数值条在内的全部抬头显示（HUD）元素。

      禁用该选项将能够带来更强的沉浸式体验，而且尤其适合截取屏幕截图，但是这么做将导致无法及时接受重要的游戏信息。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_dmg_numbers_d: |-
      启用后，当你对任意生物或者是物体造成伤害后将会出现飘浮的伤害数值。

      该反馈功能将能够帮助你确定自己是否命中目标，而且还能方便用于比较不同武器与工具的使用效率。

      禁用该选项将创造更强的沉浸式体验。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    option_temperature_alt_d: |-
      决定温度显示单位为摄氏、华氏还是开尔文。

      该选项不会对实际游戏产生影响。
