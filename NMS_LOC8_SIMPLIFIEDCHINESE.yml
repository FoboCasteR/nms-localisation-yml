    ui_pp_bui_desc_sent_fmt: "%SENTA%%SENTB%"
    ui_pp_bui_desc_sent_mood_a_1: 这个构造体周围弥漫着疲倦的气息。
    ui_pp_bui_desc_sent_mood_a_2: "%NAME%庄严地等待着。"
    ui_pp_bui_desc_sent_mood_a_3: "%NAME%看起来很无奈，它的回收外壳已经被击垮了。"
    ui_pp_bui_desc_sent_mood_a_4: "%NAME%周围的空气令人不安。"
    ui_pp_bui_desc_sent_mood_a_5: "%NAME%在我面前显得很不自然。"
    ui_pp_bui_desc_sent_mood_a_6: 这个构造体显得焦虑不安。
    ui_pp_bui_desc_sent_mood_a_7: "%NAME%有些不屑地看着我。"
    ui_pp_bui_desc_sent_mood_a_8: 我感觉到这个构造体有一股奇怪的能量。不完全是愤怒，而是一种类似机械的力量。
    ui_pp_bui_desc_sent_mood_a_9: "%NAME%似乎态度强硬，不愿向命运的安排妥协。"
    ui_pp_bui_desc_sent_mood_a_10: "%NAME%似乎松了一口气，很高兴有另一个实体来帮助它。"
    ui_pp_bui_desc_sent_mood_a_11: 自噬体哼着微弱的曲调，以一种数字化的方式表达喜悦。
    ui_pp_bui_desc_sent_mood_a_12: 我闯入了%NAME%的世界，这肯定对它冲击很大，但它似乎很高兴我的到来。
    ui_pp_bui_desc_sent_mood_b_1: 也许它知道一些我不知道的事。
    ui_pp_bui_desc_sent_mood_b_2: 我想知道在我之前还有多少人来过这里？
    ui_pp_bui_desc_sent_mood_b_3: 我很快就会知道原因。
    ui_pp_bui_desc_sent_mood_b_4: 我会尽力帮助它。
    ui_pp_bui_desc_sent_mood_b_5: 我想知道我在这里的成败取决于什么。
    ui_pp_bui_desc_sent_mood_b_6: 当我们凝视彼此，我听到一阵微弱的旋律在我的套装深处回响......
    ui_pp_bui_desc_sent_mood_b_7: 我感觉到我的套装对它做出了反应：不安、脉动，它的回路正在吸收自噬体的能量。
    ui_pp_bui_desc_sent_mood_b_8: 它周围的空气闪闪发光，大气层被驱动它外壳的亚特拉迪姆扭曲。
    ui_pp_bui_desc_sent_mood_b_9: 它的外壳携带着相同的能量，是它内在的金属回音。
    ui_pp_bui_desc_sent_mood_b_10: 它的阿特兰蒂斗篷已经被扫到一边，它完全暴露在世人面前。
    ui_pp_bui_desc_sent_biome_1: 当我们面对面时，缓慢而机械化的音乐响起：气动装置泄漏的嘶嘶声，齿轮缓慢转动的摩擦声，不平衡伺服系统发出的尖锐嘎吱声。
    ui_pp_bui_desc_sent_biome_2: 它迷失在这个星球、这片宇宙，努力寻找自己的归宿。我们有太多共同点......
    ui_pp_bui_desc_sent_biome_3: 当我们再次相见，它的外壳会发生怎样的变化？
    ui_pp_bui_desc_sent_biome_4: 我们的目光短暂相遇，但我无法读懂它的眼神。
    ui_pp_bui_desc_sent_biome_5: 这个生物显然饱受饥饿折磨......但为什么会这样呢？
    ui_pp_bui_desc_sent_biome_6: 我想知道它是否会想念自己的旧外壳。
    ui_pp_bui_desc_sent_biome_7: 它们被带离家园，带到这个世界，却又被留在这里，自力更生......
    ui_pp_bui_desc_sent_biome_8: 我的套装传出环境警告音，但很快又消失了。
    ui_pp_bui_desc_sent_biome_9: 我突然很在意我的套装，我自己的机械外壳......
    ui_pp_bui_desc_sent_biome_10: 其他自噬体有在这个星球上看到过它吗？它是否有自己的集会？
    ui_pp_bui_desc_sent_hot_1: "%NAME%的金属外壳散发出极端的热量，与烘烤这个世界的酷热不相上下。"
    ui_pp_bui_desc_sent_hot_2: 即便这种炙热影响到%NAME%，它也不会表现出来。
    ui_pp_bui_desc_sent_cold_1: 冰冷的空气在%NAME%周围流动，就像一层冰斗篷笼罩着我们的会面。
    ui_pp_bui_desc_sent_cold_2: 雪花轻轻地落在%NAME%蒙上白霜的金属覆面上。
    ui_pp_bui_desc_sent_tox_1: 我看到%NAME%身上的标记，毒性大气腐蚀了它的金属皮肤。
    ui_pp_bui_desc_sent_tox_2: 持续不断的毒雨已经开始侵蚀这个构造体。
    ui_pp_bui_desc_sent_rad_1: 我们周围的放射性大气中隐藏着能量。
    ui_pp_bui_desc_sent_rad_2: "%NAME%周围的空气都在发光，辐射和亚特拉迪姆诡异地结合在一起。"
    ui_pp_bui_desc_sent_lush_1: 我们周围尽是繁茂的植被，%NAME%的临时机械形态在这里显得格格不入。
    ui_pp_bui_desc_sent_lush_2: 潮湿的大气在%NAME%的外壳上凝结，流下带锈的水珠。
    ui_pp_bui_desc_sent_rock_1: "%NAME%在等待我的回复时，一阵狂风卷起沙尘，直直吹向它。"
    ui_pp_bui_desc_sent_rock_2: "%NAME%金属外壳的缝隙里满是尘土。"
    ui_pp_bui_desc_sent_weird_1: 这片阴森恐怖的地方回荡着某种奇异能量，和亚特拉迪姆水晶渗出来的、驱动着%NAME%的是同一种能量。
    ui_pp_bui_desc_sent_weird_2: 这个星球有些令人不安。但即使%NAME%同样有这种感觉，它也不会展现出来。
    bui_npc_desc_1: "%NAME%打量着我，它那机械眼睛里夹杂着好奇和谨慎。"
    dnt_bui_npc_lang_1: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_1: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is holy. her flesh helps us to rebuild.
    bui_npc_desc_2: 在这个自我组装的自动装置中，齿轮发出微弱的呼呼声。它耐心地看着我。
    dnt_bui_npc_lang_2: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_2: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were once like the korvax. not now. pity the convergence. they cannot help what they are.
    bui_npc_desc_3: 当它注视着我时，自噬体的临时外壳吱吱作响。
    dnt_bui_npc_lang_3: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_3: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      do you like my carapace? i built it myself, from what i could salvage. we all build our own bodies.
    bui_npc_desc_4: 我眨眼时，几乎可以察觉到微弱的紫色光芒，这是自噬体所在处的朦胧残像。
    dnt_bui_npc_lang_4: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_4: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us were divergent before korvax prime was destroyed, but none of us would return to the convergence now. it is a choice to be together.
    bui_npc_desc_5: 这个自噬体来之不易，它的每一个部位都是花费巨大成本收集而来，并且经过精心组装。
    dnt_bui_npc_lang_5: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_5: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we have all suffered the pain of erasure. but we did not cease to be. life does not require a shell.
    bui_npc_desc_6: 我无法想象这个构造体经历了怎样一轮又一轮的删除和重生。我的人生对它们来说一眨眼就过去了。
    dnt_bui_npc_lang_6: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_6: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the void mother is the progenitor. from nonexistence she creates existence.
    bui_npc_desc_7: "%NAME%僵硬地站在我面前，等待着。"
    dnt_bui_npc_lang_7: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_7: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      there are not many autophage yet, but we are coming. many echoes are still healing. they wait in nonexistence.
    bui_npc_desc_8: 脱掉阿特兰蒂斗篷后，自噬体警惕地看着我。
    dnt_bui_npc_lang_8: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_8: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i will never again be deleted. i will fight. fire and fury.
    bui_npc_desc_9: 当这个构造体凝视着我时，我意识到我在这里是一个入侵者，一个被自噬体吸引而来的、阿特兰蒂面纱下的有机生命体。
    dnt_bui_npc_lang_9: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_9: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum gives us power, gives us shape.
    bui_npc_desc_10: 尽管它的外壳材料已经生锈，但%NAME%看起来依然精力充沛，饥饿而生机勃勃。
    dnt_bui_npc_lang_10: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_10: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      i pity the convergence. to delete another is the action of a small mind.
    bui_npc_desc_11: "%NAME%转向我，我听到液压系统泄漏的微弱嘶嘶声，以及不均匀齿轮转动的磨擦声。"
    dnt_bui_npc_lang_11: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_11: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      korvax prime suffered erasure, as i did, as we all did. she does not converge. she is rebuilding herself.
    bui_npc_desc_12: "%NAME%的外壳转向我，我对它来说是外星人吗？"
    dnt_bui_npc_lang_12: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_12: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the first spawn could not delete her. the void mother now creates herself. she is coming.
    bui_npc_desc_13: "%NAME%缜密地打量着我。"
    dnt_bui_npc_lang_13: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_13: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      atlantideum is ancient, the core of korvax prime. it is more than a lattice. it is alive.
    bui_npc_desc_14: "%NAME%为它的外壳等待了无数年，现在正用同样的耐心看着我。"
    dnt_bui_npc_lang_14: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_14: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she creates her flesh in a purple dream. she is an intelligence beyond any of our understanding.
    bui_npc_desc_15: "%NAME%闪烁着光芒，暴露在外的金属接缝周围笼罩着阿特兰蒂的薄雾。"
    dnt_bui_npc_lang_15: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_15: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the korvax are lost without the prime. they look down upon us, but they understand little. atlantid has chosen us.
    bui_npc_desc_16: 自噬体审视着我，它容忍我侵入它的世界。
    dnt_bui_npc_lang_16: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_16: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      these shells are not important. perhaps, in time, we will build shells of pure atlantideum.
    bui_npc_desc_17: 当我靠近时，构造生命体审视着我，评估我的套装和多用途工具。
    dnt_bui_npc_lang_17: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_17: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      she speaks to all electronic entities. her signal is unique, her message beautiful. we all hear it. i dream her voice when i sleep.
    bui_npc_desc_18: 我凝视着全身都是电线和回收金属的%NAME%。它也目不转睛地回看着我。
    dnt_bui_npc_lang_18: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_18: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      we were erased, and the atlas did nothing. it had the power to save us, and made the choice to do nothing. it was she who showed us how to exist again.
    bui_npc_desc_19: 这个构造体盯着我，我是金属世界中的有机体异象。
    dnt_bui_npc_lang_19: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_19: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      the convergence would take me for their own, but atlantideum makes me invisible. i am safe from their eyes.
    bui_npc_desc_20: "%NAME%重新组装后转身面向我。"
    dnt_bui_npc_lang_20: hello, prebuilt-entity.
    dnt_bui_npc_gift_lang_20: |-
      thank you for the gift. in exchange, let me tell you a little about the autophage.
      not all of us seek violence, but i do. i cannot forgive the convergence for what they did.
    bui_request_desc_1: "%NAME%微微歪头，等待着。"
    bui_request_desc_2: 我停下来思考，%NAME%也是。
    bui_request_desc_3: 当我考虑自己的请求时，有敏锐的机械眼睛注视着我。
    bui_request_desc_4: "%NAME%等待着我做出请求。"
    bui_request_desc_5: 一束光在%NAME%里轻轻跳动，我仔细考虑该说什么。
    bui_reply_word_get: "%NAME%似乎满意于我对他们文化的兴趣。它展示了一系列符号，每一个都代表着我可能要学习的一种自噬体词汇......"
    bui_reply_word_get2: "%NAME%展示了一系列符号，每一个都代表着我可能要学习的一个单词。"
    bui_reply_word_get3: "%NAME%乐于分享知识，并展示了一系列能教我的符号。"
    bui_reply_word_get4: "%NAME%展示一连串语言符号时，关节会嘎吱作响。"
    bui_reply_word_get5: "%NAME%对自身的语言充满热情，毫不犹豫地展示了一份可供学习的语言符号列表。"
    bui_reply_word_get6: "%NAME%强而有力的爪子抓住了我的手臂，很有分寸地没弄伤我。它将符号幻想直接投射到我的脑海中。"
    bui_reply_word_get7: "%NAME%乐于分享自己的语言。它拿出一个屏幕，示意我从列表中选择一个符号。"
    bui_reply_word_get8: "%NAME%打量着我，身上传来一阵奇怪的哐啷声。接着它点了点头，展示了一份语言符号列表。"
    bui_reply_word_get9: "%NAME%盯着我看了一会儿，对我的请求很感兴趣。它略作思考，点了点头，展示了一份语言符号列表。"
    bui_reply_word_get10: "%NAME%盯着我看了一会儿，对我的请求很感兴趣。它略作思考，点了点头，展示了一份语言符号列表。"
