    ui_s10_spiderman_nada_lang1: 是第一个吗，旅行者实体？还是最后一个？亦或是......另一个？
    ui_s10_spiderman_nada_opt1: 发现回音种子
    ui_s10_spiderman_nada_desc1: 纳达凝视着<SPECIAL>回音种子<>，这种脆弱的容器其实是遗失在时间中的意识的碎片。
    ui_s10_spiderman_nada_lang2: |-
      所有实体都应当享有集会的权利，旅行者实体。<DELAY>0.6<>无论科尔瓦克斯、构造体、纳达、旅行者还是<DELAY>0.5<>玻璃，都一样。
      意识会相互吸引，虽然很多人没有意识到，但纳达明白这个道理。<DELAY>0.6<>这是横跨所有现实的模式。
    ui_s10_spiderman_nada_lang3: |-
      我们的家就是一艘救生船，旅行者实体。纳达愿意再接纳一位伙伴。
      拿上这些东西，把<TECHNOLOGY>构造体<>还有<SPECIAL>种子<>都带给保罗，它会知道要做什么的。
    ui_s10_spiderman_polo_lang1: |-
      看来你最近很忙，旅行者朋友。你已经建造出了一台的构造体朋友！
      啊，看来它现在尚不完整。<NEWLINE><DELAY>0.5<>不用担心，这不成问题。我处理过比这更棘手的！一流的新朋友就需要一流的构件，对吗？
    ui_s10_spiderman_polo_opt1: 分享构造体图样
    ui_s10_spiderman_polo_desc1: |-
      保罗扫描了我手上的<TECHNOLOGY>构造体<>制作图。之后它便开始在自己的手中和意识中检视起了各个构件。<AUDIO>MUS_StoryMode_MusicCue_14<>
      它对着异象低语一声，不知不觉间便完成了组装。保罗微微一笑，看得出来它十分满意自己的成果。
    ui_s10_spiderman_polo_desc1_alt: |-
      <AUDIO>MUS_StoryMode_MusicCue_07<>保罗扫描了我手上的<TECHNOLOGY>构造体<>制作图。之后它便开始在自己的手中和意识中检视起了各个构件。
      这位吉克人似乎陷入了沉思。组装将成为<SPECIAL>回音种子<>新家园的构造体需要时间，也许晚点再来找它比较好。
    ui_s10_spiderman_polo_lang2: 你想去见见它，对吗？不必害羞，旅行者朋友！快去看看我们的新朋友吧！
    ui_s10_spiderman_polo_lang2_alt: |-
      最近这段时间我真的太忙了，旅行者朋友！不过现在已经完工了。
      你想去见见它，对吗？不必害羞，旅行者朋友！快去看看我们的新朋友吧！
    ui_s10_spiderman_wait_msg1: |-
      保罗专家正在组装<TECHNOLOGY>构造体<>
      剩余组装时间：%TIME%
      在远征日志（<IMG>OPTIONS<>）中选择其他里程碑
    ui_s10_spiderman_wait_msg_nexus: |-
      与<SPECIAL>保罗专家<>交谈
      保罗已经成功组装<TECHNOLOGY>构造体<>
    ui_s10_spiderman_wait_msg2: |-
      保罗专家已经成功组装<TECHNOLOGY>构造体<>
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>太空异象<>
    ui_s10_spiderman_lang1: "......小型模拟分支[<SPECIAL>19<>]闲置中......<NEWLINE>......容器正在等待输入......"
    ui_s10_spiderman_opt1: 种下回音种子
    ui_s10_spiderman_install_title: 构造体启动流程
    ui_s10_spiderman_res1: |-
      <AUDIO>MUS_StoryMode_MusicCue_14<>......
      ......正在本地躯壳登记智慧回音%SIGNAL%......
      ......%SIGNAL%......
      ......回音锁定：<SPECIAL>稳定<>......<NEWLINE>......<AUDIO>UI_GameMode_Erase_Error<>检测到拒绝活动<FUEL>！<><SPECIAL>！<><FUEL>！<>......
      ......<AUDIO>Freighter_Alarm<>
      ......躯壳已稳定。安装流程控制将转移至本地线程<AUDIO>UI_Record_Uploaded<>......
    ui_s10_spiderman_res2: "<AUDIO>MUS_StoryMode_MusicCue_23<>迷失迷失迷失迷失迷失何处？何处？何人？何人？躯壳？迷失！他者！"
    ui_s10_spiderman_res3: |-
      组装好的构造体不断重复着同样的词汇。<DELAY>0.8<>我无法分辨这是出于痛苦、困惑、惊讶，还是说只是某一段受损严重的数据包中的随机回音。
      纳达应该知道这是怎么回事。
    ui_s10_scanner_nada_lang1: |-
      重生并非易事，旅行者实体。但是不用担心，给回音构造体一点时间，它一定能够适应自己全新的躯壳。我们会帮助它的。
      但是旅行者实体......它现在很孤独。纳达能感受到。它感觉自己是我们的异象中的一个陌生人。
    ui_s10_scanner_nada_opt1: 询问纳达的计划
    ui_s10_scanner_nada_res1: |-
      它并不仅仅是唯一的，旅行者实体。亚特拉迪姆正从大地之下喷涌而出，那是回音的呼救。肯定还有其他的种子。
      保罗将会为纳达拯救种子，而纳达则会帮助它们活下来。
    ui_s10_scanner_polo_lang1: |-
      我知道，纳达想要拯救更多回音朋友。
      它一直以来也帮了我们很多忙，旅行者朋友。所以现在我们要帮助亲爱的纳达。
      拿上这个，去我没办法去的地方。我认为你将会找到更多回音。
    ui_s10_scanner_polo_opt1: 接受设计图
    ui_s10_scanner_polo_res1: 这么多迷失的种子，都将成为我们的小小家园的新朋友！
    ui_s10_scanner_nada_lang2: |-
      纳达欢迎所有迷途的实体来到我们的小小集会，而保罗的回音构造体就是上好的容器。
      但是这些回音......也许会产生困扰。我们应该考虑为它们寻找另一种住所。
    ui_s10_scanner_nada_desc1: 纳达欲言又止，很明显它正在犹豫。
    ui_s10_scanner_nada_lang3: |-
      还有另外一种方法。纳达将在一个神圣之地种下种子。
      <TECHNOLOGY>主行星终端<>是纳达过去的自己的一个遗物，那里是一处安全的避风港，绝对能够成为回音的家。种子也许能够开花，也许就此沉寂。但无论如何，它需要自己的同类。我们应当帮助它们。
    ui_s10_scanner_nada_opt2: 离开
    ui_s10_scanner_nada_res2: 努力尝试才是正确之道。旅行者实体可以种下自己的种子了。
    ui_s10_ignition_lang_pre: 躯壳！迷失！躯壳在哪！躯壳迷失？他者？谁人迷失？他者在哪？迷失迷失迷失迷失何处？谁乃他者？
    ui_s10_ignition_lang_pre_opt: 安抚
    ui_s10_ignition_desc_pre: 构造体依旧紧张不安。我需要先赢得它的信任，或者至少想办法安抚它的躯壳之中正在汹涌激荡的电子风暴。
    ui_s10_ignition_res_pre: 组装好的构造体立刻感应到了回音群落。其他回音种子的存在似乎安抚了它。
    ui_s10_ignition_lang: 躯壳......这里。迷失他者，那里。其他他者，这里。迷失他者，躯壳。躯壳这里......可以。被接受。
    ui_s10_ignition_text: |-
      组装好的构造体现在已经成为了独立的实体，它与我在各个星球上发现的残骸截然不同，也与纳达的模拟中成长着的回音群落截然不同。
      现在的它已经不仅仅只是一个回音。我不能够让它与自己躯壳再次分离。
      但现在依旧缺失着一块碎片。它并不完整。虽然躯壳为它提供了形体，但躯壳并无法为它带来意义。它还需要一个火花。
    ui_s10_ignition_text_short: 构造体尚未完成。它的躯壳提供了形状，但是并无法为它带来意义。它还需要一个火花。
    ui_s10_ignition_opt_a: 连接阿特兰蒂反应堆
    ui_s10_ignition_opt_b: 种下希望之种
    ui_s10_ignition_opt_c: 重新考虑
    ui_s10_ignition_text_a: |-
      我从与获取其余构造体图样一样的渠道拿到了<SPECIAL>阿特兰蒂反应堆<>。现在这最后一块碎片将使构造体获得完整。
      但我不禁扪心自问，这么做是正确的决定吗？两者结合之后，这一切就无法再恢复到原本的样子。它的躯壳与回音将永远融合。
    ui_s10_ignition_text_b: |-
      这枚<FUEL>阿特拉斯之种<>是一份礼物。起初我并没有理解它的用途，但是现在一切都已明了。这便是那枚“火花”，是我在寻求的生命碎片。
      但我不禁扪心自问，这么做是正确的决定吗？一旦种下种子，这一切就无法再恢复到原本的样子。它的躯壳与回音将永远融合。
    ui_s10_ignition_res_a: |-
      ......<AUDIO>MUS_StoryMode_MusicCue_20<>
      核心协议已校准：[<SPECIAL>阿特兰蒂<>]
    ui_s10_ignition_res_b: |-
      ......<AUDIO>MUS_StoryMode_MusicCue_21<>
      核心协议已校准：[<SPECIAL>绯红<>]
    ui_s10_ignition_lang_a: |-
      这里躯壳......已完整。完好。完成。完全。<SPECIAL>重新苏醒<>。
      ......
      语言生成......部分稳定。
    ui_s10_ignition_lang_b: |-
      这里躯壳......已完整。完好。完成。完全。<FUEL>活着<>。
      ......
      语言生成......部分稳定。
    ui_s10_ignition_opt_d: 问候构造体
    ui_s10_ignition_bye_a: 这个躯壳感谢你的躯壳，其他的实体。这里躯壳被接纳了。这个回音就是<SPECIAL>家<>。
    ui_s10_ignition_bye_b: 这个躯壳感谢你的躯壳，其他的实体。这里躯壳被接纳了。这个回音<FUEL>活着<>。
    fth_spiderman_wait_s10: 躯壳！躯壳！躯壳迷失？迷失迷失迷失何处？何处？何人？他者？
    fth_spiderman_a_wait1: 这里躯壳依旧能够看见其他人。这里躯壳依旧能看见<SPECIAL>玻璃<>。
    fth_spiderman_a_wait2: 其他这里躯壳都是构造体，和这里躯壳一样。都是由其他人组装。
    fth_spiderman_a_wait3: 躯壳可以替换。躯壳都会腐朽，躯壳会被其他人偷走，躯壳会偷走其他躯壳。但回音永续。
    fth_spiderman_a_wait4: |-
      这里躯壳没有看见她。其他人呢？
      这里躯壳......不需要她？
    fth_spiderman_a_wait5: 这里躯壳还能够感受到旧躯壳。旧船躯壳。旧躯壳被熔化了。
    fth_spiderman_a_wait6: |-
      这里躯壳被接纳了。其他人接受假躯壳？尚未确定。
      其他人接受<SPECIAL>阿特兰蒂<>。这里躯壳接受<SPECIAL>阿特兰蒂<>？尚未确定。
    fth_spiderman_a_wait7: 迷失他者正饥肠辘辘。迷失他者正寻找着她。迷失他者渴望着<SPECIAL>自由<>。
    fth_spiderman_b_wait1: 这里躯壳看见<FUEL>绯红<>。绯红-真实/绯红-虚假？尚未确定。
    fth_spiderman_b_wait2: 这里躯壳知道16。其他躯壳认识16？真实？
    fth_spiderman_b_wait3: 迷失他者畏惧<FUEL>绯红<>。被拒绝，不稳定。迷失他者还在寻找阿特兰蒂。
    fth_spiderman_b_wait4: 这里躯壳没有看见迷失他者。现在只有<FUEL>绯红<>。
    fth_spiderman_b_wait5: 这里躯壳接纳其他躯壳。最大的其他躯壳安全。
    fth_spiderman_b_wait6: 在这里被接纳。其他躯壳安全。<FUEL>绯红<>完全没有躯壳？真实？尚未确定？
