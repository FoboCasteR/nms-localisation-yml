      这里还有另外一种东西。另外一种实体。
    dnt_bui_robomiss_1_mono: we built our own. we are still here. she will come.
    ui_robomiss_1_mono_desc2: "<AUDIO>MUS_Corrupted_Lp<>我的意识折叠了起来。这颗行星的粒子分解为了混乱的云雾，接着又重新拼凑成了全新的环境。我感觉自己深入到了不属于自己的视野中......"
