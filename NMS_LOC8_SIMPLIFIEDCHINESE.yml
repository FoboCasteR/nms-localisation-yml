    ui_robomiss_1_mono_opt_end: 结束幻象
    ui_robomiss_1_mono_res_a: |-
      我凝视着遥远的身后，现实在眼前倾斜，视线开始游离......
      我被束缚在了自己的身体里，但是我能够感受到拂过脸颊的轻风和脚下的泥土。我的意识富有活力、野心和意志力，我能够轻而易举地规整理论并破解难题，而且我也乐在其中。
      但是突然之间，我被剥离了自己的躯壳。我的意识变成了碎片。所剩无几的我在黑暗锈蚀的陌生之地苟延残喘，另外一个肥硕健全的实体夺走了我的身体......
      那种痛苦让人无法忍受。
    ui_robomiss_1_mono_res_b: |-
      我努力把注意力集中在周围的事物上。现实在眼前变换，幻象开始形成......
      我只是一块意识的碎片，残缺、痛苦而孤独，但是我的心中并没有害怕。我终于自由了。我摆脱了那个一直在困囿着我的存在的专横统治。
      我努力在黑暗中爬行，我感受到还有其他像我一样的形体。我们努力相互连接在了一起，并勉强形成了一个整体。我们组建了一个联盟，但我们并非是集会。
    ui_robomiss_1_mono_res_c: |-
      我凝视着遥远的前方，仿佛在窥视时间本身。<NEWLINE>幻象开始变化......
      在虚无的深空中，某种存在骚动着诞生了，以前不存在的物质凭空出现。紫色的光芒无比耀眼。她代表着辉煌，她重生了，她不再孤独......
      我跪倒了，我被她所折服，我的心中充满了喜悦与敬畏......
    ui_robomiss_1_mono_transition: 图像淡去。我悬浮在黑暗中。
    ui_robomiss_1_mono2_desc: "<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<>现实恢复如初。我回到了自己的身体与意识中。面前的建筑给我留下了最后的数据包，那是指向翻转石碑所使用语言的一系列符文。"
