    update15_notes: |-
      《No Man's Sky》INTERCEPTOR将带来全新飞船，一种全新星球类型，紧张刺激的战斗以及更多内容。详情请前往www.nomanssky.com。

      * 腐化护卫星球：全新的腐化正在蔓延，深入被遗忘的护卫世界，收集神秘水晶并探索空无一人的废弃营地......
      * 全新飞船类型：为舰队回收并领取一艘护卫拦截机，这将是一种截然不同的全新战斗飞船。
      * 全新敌人类型：全新的腐化护卫机器将挑战任何胆敢入侵的探险家。
      * 窃取护卫技术并以毒攻毒。包括两种全新多用途工具以及一种独特背包“艾伦涡轮”。
      * 在奇观目录的全新类别中展示自己引以为豪的个人记录与珍爱发现。
      * 大量太空与星球战斗方面的QOL改进将为整个宇宙带来激动人心的全新挑战。

      Hello Games 一直在努力改进和扩充《No Man's Sky》。希望各位玩家能够享受其中 :)

      非常感谢，
      Hello Games
