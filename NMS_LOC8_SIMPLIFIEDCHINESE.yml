    bui_mon_pre_desc_8: "<AUDIO>MUS_Corrupted_Lp<>我将双手放在了这件遗物上，我感受到这个远古之地的力量正在我的体内脉动。我的脑海中浮现出无数词语......"
    dnt_bui_mon_lang_8: 'choose the destiny of the disruptor. doors into darkness
      may not always remain open. '
    bui_mon_desc_8: |-
      我眨了眨眼睛，等再次睁开时，我发现自己已经与石碑交换了位置，现在的我俯瞰着曾经的自己。
      我......不，是对面的那个人在石头上进行了仪式。我能够感受到对方刻在我的皮肤上的每一个符文。
      在违背我意愿的情况下，我被撕裂了。我的体内开启了一道传送门。而地上的那个存在跨过了门槛。
    bui_mon_opt_a_8: 关闭我的意识
    bui_mon_opt_b_8: 敞开我的意识
    bui_mon_res_a_8: |-
      我向入侵者关闭了自己的意识，传送门立刻合上了。现在那人已经被放逐进了间隙之中，并将永远无法再看见我们的宇宙。
      但是那人并没有彻底消失。我知道对方就在那儿，在某个地方。在我内心深处，我能够感受到对方正在纠缠着我。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我终于从幻象中被解放，但是我有种挥之不去的感觉，仿佛一直有人在注视着我。
    bui_mon_res_b_8: |-
      我开放了自己的意识并允许闯入者穿越传送门。对方完成了自己的旅程，并准备好了探索一个我无法窥视的世界。
      很久以后，那个存在回来了，还在我的脚下献上了一份小小的供品，这让我能够一睹对方经历的冒险。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象结束了，但是我发现供品依旧在我脚边。
    bui_mon_pre_desc_9: "<AUDIO>MUS_Corrupted_Lp<>我将手放在了冰冷的石碑上。一个穿透一切的声音响亮回应着我的触碰。"
    dnt_bui_mon_lang_9: there is nothing to fear in her lattice. let your eyes become
      glass.
    bui_mon_desc_9: |-
      当我试图将手拿开，我才意识到自己动弹不得。我的手指上已经长满了紫色的活体碎片，结晶感染开始沿着我的手臂蔓延。
      很快我便被彻底吞没。我的双眼、我的肺、我的血液都冻结在了紫水晶中。但是我惊讶地发现，自己竟然还活着。
    bui_mon_opt_a_9: 放弃抵抗
    bui_mon_opt_b_9: 等待
    bui_mon_opt_c_9: 抗拒
    bui_mon_res_a_9: |-
      我闭上了双眼，将自己交给了侵入的<SPECIAL>亚特拉迪姆<>。
      当我被带入水晶的虚空时，我听见了无数实体的回音，它们的共鸣就在无处不在的玻璃中震荡着。每一个音节都是那么的迷失且忧伤。它们渴望着和谐。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>就在这时，我被释放了。我又可以看见了，我回来了。
      虽然幻象已经结束，但那些迷失的实体依旧陪伴着我，它们的声音正在我的脑海中回响。
    bui_mon_res_b_9: |-
      我保持冷静并努力放松。我相信这一切都会过去。
      过了很久之后，我听见了无数实体的回音，它们震荡着的共鸣将我笼罩。每一个音节都是那么的迷失且忧伤。它们渴望着和谐。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>就在这时，我被释放了。水晶消散，我重新回来了。
      虽然幻象已经结束，但那些迷失的实体依旧陪伴着我，它们的声音正在我的脑海中回响。
    bui_mon_res_c_9: |-
      我选择了反抗。我不愿意被虚空吞没。
      我闭上眼集中精神。那些声音消失了，我感觉皮肤上的水晶也纷纷掉落。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>我张开双眼，世界又恢复了原本的样子。环顾四周，我的脚边尽是粉碎的水晶。
    bui_mon_pre_desc_10: "<AUDIO>MUS_Corrupted_Lp<>当我靠近石碑，空气中的<SPECIAL>亚特拉迪姆<>光芒突然变得愈发明亮。我的视野逐渐模糊，周围的声音都变得模糊不清。就在这时候，一个孤独的声音划破了光芒的浓雾。"
    dnt_bui_mon_lang_10: a broken entity requires assistance. will you choose to save
      them?
    bui_mon_desc_10: |-
      笼罩着石碑的迷雾发生了变化，一个机械生命体向我走了过来。实体原本手臂的位置只有一处破碎的金属断桩。
      它跪倒在石头前献上供品。
    bui_mon_opt_a_10: 什么都不做
    bui_mon_opt_b_10: 献出自己的手臂
    bui_mon_res_a_10: |-
      我沉默地等待着，观察着在石碑前乞求的实体。它的恳求没有得到回应，但是它并没有离开。
      慢慢地，实体停止了运作，它的关节腐朽，能源电池也泄露失效。最后它彻底崩塌成了锈蚀。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>迷雾散去，我形影单只。
    bui_mon_res_b_10: |-
      实体在石碑前祈求着。我无法对它的恳求坐视不管，于是我便决定走上前去。紫雾分解了我的手臂，但眼前的构造体终于完整。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>突然之间迷雾散去，我发现自己形影单只，而原本献出的手臂也完好如初，唯一不同的是，有人在石碑脚下放了一份小小的供品。
    bui_mon_pre_desc_11: |-
      <AUDIO>MUS_Corrupted_Lp<>我的双手不由自主地伸向了石碑，古老的石碑表面被<SPECIAL>亚特拉迪姆<>的力量唤醒了。
      接触石碑之后，我感觉眼前天旋地转。周围依旧是原来的世界，但一切都已经大不一样。
    dnt_bui_mon_lang_11: complete the construction. their shell will remember the
      life it had before.
    bui_mon_desc_11: 我的脚边散落着一台损毁的机器人的残破构件，而且被不知何人摆成了恳求的姿势。机器人残缺的身体正在呼唤着我去将其补凑完整。
    bui_mon_opt_a_11: 使用护卫部件建造一个头部
    bui_mon_opt_b_11: 使用飞船部件建造双腿
    bui_mon_opt_c_11: 使用多用途工具部件建造手臂
    bui_mon_res_a_11: |-
      我用护卫无人机残骸中的零件，为这支离破碎的机器人组装了头部。
      得到修复后，它跌跌撞撞地站了起来，检查起自身和周围的环境。
      我看到它调查眼前的世界，机械眼里闪烁着坚定的光芒。这个行星有了新的守护者。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>石碑让我脱离了幻象。机器人已然消失，它的躯体被一堆看起来还算有用的废料所取代。
    bui_mon_res_b_11: |-
      我用从自己飞船回收来的零件，为这支离破碎的机器人组装了双腿。
      还没等我装好，这个构造体便已经微微动了起来。生命流体开始在那回收物的体内脉动，液压管道也随之运作起来。
      在我回过神来之前，它便已站直了身子，头也不回大步流星地走了，注定要经历一场无人能够知晓的冒险。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>石碑让我脱离了幻象。机器人已然消失，它的躯体被一堆看起来还算有用的废料所取代。
    bui_mon_res_c_11: |-
      我用从多用途工具回收来的零件，为这支离破碎的机器人组装了头部。
      刚组装好，这个全新的构造体便活跃了起来，眼中闪烁着光芒。但那光里并没有感激之情，有的只是贪婪。
      这个构造体开始撕裂地表，疯狂地搜刮着尘土里的铁氧体废料。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>石碑让我脱离了幻象。机器人已然消失，它的躯体被一堆看起来还算有用的废料所取代。
    bui_mon_pre_desc_12: "<AUDIO>MUS_Corrupted_Lp<>石碑传来难以抵抗的引力。<SPECIAL>亚特拉迪姆<>向我歌唱，歌声里满是急切。我伸出了手，准备接受它的幻象。"
    dnt_bui_mon_lang_12: defy death. choose existence.
    bui_mon_desc_12: 现实泛起阵阵涟漪，石碑的言语带走了我。我在一片无尽的星海中漂浮，现实世界成了遥远的记忆。我是虚无，却仍有意识。
