    bui_mon_leave_res: "<AUDIO>MUS_StoryMode_MusicCue_22_Lp_Stop<><AUDIO>Portal_Jump_Story_End<>我逃脱了，幻象并不完整。"
    bui_mon_pre_desc_1: |-
      <AUDIO>MUS_Corrupted_Lp<>随着<SPECIAL>亚特拉迪姆<>渗入核心，石碑开始了共鸣。
      伴随着石头的震动，我听见了一个声音，超乎想象的古老且低沉，声音愈发震耳欲聋。我的眼神开始飘忽迷离。
    dnt_bui_mon_lang_1: her core was destroyed. an explosion in the water. none of
      us could escape the pain.
    bui_mon_desc_1: |-
      我努力闭上眼睛想要摆脱幻象。
      重新睁开眼睛之后，我发现自己正漂浮在一片平静的紫色海洋上。头顶的天空闪闪发光。之前的声音已经变成了咏唱，周围的海水成了祷文的容器。
    bui_mon_opt_a_1: 游泳
    bui_mon_opt_b_1: 等待
    bui_mon_opt_c_1: 水槽
    bui_mon_res_a_1: |-
      就在远处，一道道水晶高墙突然从深渊中升起。仿佛被丁香染色的喷泉正在光芒照耀下闪烁着，晶莹剔透的泡沫在空中化成了一道弧线，海洋突然消失不见了。
      一座接一座高不可攀的尖塔钻出了核心。那景象实在是美不可言。
      这些尖塔峭壁逐渐向我靠近。<DELAY>0.1<>这时候我突然意识到发生了什么事。<DELAY>0.4<>我转过头奋力游了起来，但是尖塔依旧紧跟不舍。
      我感觉自己被泡泡包围了。紧接着身下的海水便震荡了起来，我感觉自己在下沉。就当晶体在海上奔涌时，我听见了一声咆哮。我......
      我......
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>当水晶之墙盖住了我身体时，我便解脱了。一切都结束了。
    bui_mon_pre_desc_2: |-
      <AUDIO>MUS_Corrupted_Lp<>当<SPECIAL>亚特拉迪姆<>淹没石碑，我的脑海中突然不受控制地涌现出了各式各样的画面。
      我发现自己正漂过这个世界的表面。我看见了一切，每一块石头、每一棵树、每一个生命都安全了。我安全了。
    dnt_bui_mon_lang_2: some shells still feel their sentinel ancestor. look through
      the red eyes. feel their despair.
    bui_mon_desc_2: |-
      然后我突然感受到了。尖锐而且直抵深处的痛苦。我的眼前变成了一片血红。我感觉自己被扔了出去，接着我便看见了这一切折磨的来源。
      那是一个破坏者，它正在肆无忌惮地蒸发着周围的矿物。每一粒被它夺走的原子都像是在撕裂我自身的存在。
    bui_mon_opt_a_2: 摧毁破坏者
    bui_mon_opt_b_2: 警告破坏者
    bui_mon_opt_c_2: 大声呼救
    bui_mon_res_a_2: 我选择了开火，入侵者原地倒下。<AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象散去，只剩下了它偷来的收获物品。
    bui_mon_res_b_2: |-
      我向入侵者发送了信号，警告它这种事是不可饶恕的大罪。
      但是它无视了我的恳求，并转而将武器对准了我。当我的躯壳被多用途工具的灼热蒸发，我最后的思绪却只有慰藉：承受这种痛苦的是我，而不是星球。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻想散去，我重新回到了现实之中。
    bui_mon_res_c_2: |-
      我拼尽全力朝着连接万物的玻璃大声呼喊。我的朋友们立刻赶来，接着我们齐心协力将入侵者赶出了我们的土地。但是我的躯壳牺牲了，就在破坏者为了争取最后的掠夺机会时引发的战斗中被焚毁了。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻想散去，只剩下了破坏者偷来的收获。
    bui_mon_pre_desc_3: "<AUDIO>MUS_Corrupted_Lp<>随着石碑内部的<SPECIAL>亚特拉迪姆<>开始共鸣，石碑表面逐渐闪烁起了以我的母语写着的词语。我伸手触摸面前的符文......"
    dnt_bui_mon_lang_3: accept your destiny. time will corrode us all.
    bui_mon_desc_3: |-
      我感觉手臂突然奇痒无比。当我低头看向双手，我发现自己的皮肤上蔓延起了一种红褐色的光泽，一开始转变的过程很慢，但是随即便愈来愈快。
      我下意识地想要握紧拳头却发现毫无反应。刚一用力就感觉到了一阵断裂感。大块的锈灰从我的双手上剥落下来，我的手指彻底粉碎了。
      锈块落到地上之后，便迅速开始扩散，深红的颜色，就像是陈旧的金属血液。锈块吞噬了我的双腿。我动弹不得。我感觉自己的心脏停止了跳动。我想要尖叫。
    bui_mon_opt_a_3: 用力反抗
    bui_mon_opt_b_3: 拥抱腐朽
    bui_mon_res_a_3: |-
      我奋力抵抗。我用尽了仅剩的全部意志来反抗。我绝不允许自己沦为熵增的牺牲品。
      但是锈蚀的腐化已经超越了我彻底僵硬的躯壳。我炸裂成了一团细密的红色尘雾。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>当我再次睁开双眼。幻象已经结束，我发现脚边散落着一地锈蚀粉末。
    bui_mon_res_b_3: |-
      在我放松时，我看到头顶的群星开始快速划过天空。无数的岁月流逝。植物的种子在我体内生根发芽。我的遗骸成为了动物们的食粮。我分崩离析，接着又重生为了宇宙中的无数新生命。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>当我再次睁开双眼。我意识到持续永恒的幻象不过是瞬间而已。
    bui_mon_pre_desc_4: "<AUDIO>MUS_Corrupted_Lp<><SPECIAL>亚特拉迪姆<>为石碑带来了生命，它向我展示了一个星辰璀璨的宇宙，星罗密布的光点无处不在。我听见了在数以百万计的词语中回荡的声音。"
    dnt_bui_mon_lang_4: pity the convergence. no individual entity has value. none
      will remember them.
    bui_mon_desc_4: 当声音消散之后，我感觉到了一阵刺痛。一颗星辰爆发出了短暂的光耀，接着便堙灭黯淡。但这种感觉转瞬即逝，与眼前的宏大景象相比根本不值一提。
    bui_mon_opt_a_4: 记住闪光
    bui_mon_opt_b_4: 忘记闪光
    bui_mon_opt_c_4: 什么都不做
    bui_mon_res_a_4: |-
      我努力想要记住那颗遥远星辰，但我的记忆无法持续下去。在宇宙这种浩瀚无比的尺度面前，一颗孤独的恒星实在是太过渺小。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>当幻象褪去，眼前的景象也发生了改变，我重新回到了正常的世界中。
    bui_mon_res_b_4: |-
      闪光被彻底遗忘了。就像是身体中的一颗粒子，虽然重要但又不值一提。
      在宇宙这种浩瀚无比的尺度面前，一颗孤独的恒星实在是太过渺小
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>当幻象褪去，眼前的景象也发生了改变，我重新回到了正常的世界中。
    bui_mon_pre_desc_5: "<AUDIO>MUS_Corrupted_Lp<>当我靠近，石碑便开始劈啪作响，空中闪耀着<SPECIAL>亚特拉迪姆<>的弧光。我听见了科尔瓦克斯灵魂回响，于是我便闭上了双眼......"
    dnt_bui_mon_lang_5: save the divergent mind! defy the convergence!
    bui_mon_desc_5: 声音现在清晰无比。它希望我进行判决。分支实体的意识被呈现在了我眼前，而它在集会中的身份正在被质疑......
    bui_mon_opt_a_5: 删除分支
    bui_mon_opt_b_5: 允许分支
    bui_mon_opt_c_5: 隔离实体
    bui_mon_res_a_5: |-
      我选择了删除。必须保护集会，必须确保集体能够持续下去。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>声音模糊不清地表达了赞同，接着幻象便结束了。
    bui_mon_res_b_5: |-
      我对删除表示抗议。一个思维是珍贵无比的存在，哪怕只是意识汪洋中的小小一滴，也不能无视它的价值。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>声音激烈反对着我的决定，接着幻象便结束了。
    bui_mon_res_c_5: |-
      我无法做出决定。作为整体而言，这种系统至关重要，但是把视角聚焦在个体上之后，这一切便是那么的残忍。让一个人来承担这种责任，我......我做不到。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>声音的共鸣表达着对我的犹豫不决的失望，接着幻象便结束了。
    bui_mon_pre_desc_6: "<AUDIO>MUS_Corrupted_Lp<>我听见了曾经在这里顶礼膜拜的科尔瓦克斯实体的缥缈声音。但是除此以外我还听见了其他的声音：不谐而且独特，那些声音正愈发响亮。<NEWLINE>我闭上眼睛倾听了起来。"
    dnt_bui_mon_lang_6: many were erased at the time of her death. in darkness and
