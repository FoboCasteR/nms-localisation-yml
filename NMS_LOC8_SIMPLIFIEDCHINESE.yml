    ui_robomiss_1a_desc: 我在<TECHNOLOGY>和谐营地<>遇见了一个自噬体的脑袋，它似乎是个守门人。它同意把我引荐给自己的的人民，但是在见它们之前，我必须先设法建造一种能够感知它们的技术......
    ui_robomiss_1a_obj1: 安装扫描和谐器
    ui_robomiss_1a_obj1_tip: |-
      在你的多用途工具扫描仪上安装一台<TECHNOLOGY>扫描和谐器<>。
      选择一处空闲<STELLAR>库存<>栏位，并使用<IMG>TECHMENU<>开始安装。
      使用<IMG>PIN<>标记所需构件。
    ui_robomiss_1a_msg1a: |-
      在你的多用途工具扫描仪上安装一台<TECHNOLOGY>扫描和谐器<>。
      选择一处空闲<STELLAR>库存<>栏位，并使用<IMG>TECHMENU<>开始安装。
    ui_robomiss_1a_msg1b: |-
      完成<TECHNOLOGY>扫描和谐器<>
      使用<IMG>INVENTORY<>打开多用途工具库存
      使用<IMG>PIN<>标记所需构件
      收集%ITEM1%：%CURRENT1%/%AMOUNT1%
    ui_robomiss_1a_msg1c: |-
      完成<TECHNOLOGY>扫描和谐器<>
      使用<IMG>INVENTORY<>打开多用途工具库存
      使用<IMG>PIN<>标记所需构件
      使用<IMG>REPAIR<>继续安装
    ui_robomiss_2_desc: |-
      <TECHNOLOGY>和谐营地<>里一个自噬体的脑袋指引我开始建造<TECHNOLOGY>和谐器<>，按照它的说法，给我的扫描仪安装这种构件就能够揭示它处于隐身状态的同伴们。
      我需要与这些自噬体见面并了解更多关于它们的事。
    ui_robomiss_2_obj1: 与自噬体见面
    ui_robomiss_2_obj1_tip: |-
      <TRADEABLE>已安装<>扫描和谐器。
      在<TECHNOLOGY>和谐营地<>使用<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）寻找自噬体。
    ui_robomiss_2_camp_marker: 和谐营地
    ui_robomiss_2_msg1a: |-
      <TRADEABLE>已安装<>扫描和谐器。
      返回<TECHNOLOGY>和谐营地<>以扫描自噬体
    ui_robomiss_2_msg1b: |-
      使用扫描仪扫描附近的自噬体
      使用<IMG>SCAN<>激活<TECHNOLOGY>扫描和谐器<>
    ui_robomiss_2_msg1c: |-
      与<TECHNOLOGY>和谐营地<>的<STELLAR>一位居民<>见面
      可以通过<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）揭示隐身的自噬体
    ui_robomiss_2_msg1d: |-
      与<TECHNOLOGY>和谐营地<>的<STELLAR>另一位居民<>交谈
      可以通过<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）揭示隐身的自噬体
    ui_robomiss_2_msg1e: |-
      与<TECHNOLOGY>和谐营地<>的<STELLAR>最后一位居民<>交谈
      可以通过<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）揭示隐身的自噬体
    ui_robomiss_2_head_lang: 我在这次交流中的职责已经完成，干扰者。我已经尽最大努力向你介绍了我们的营地，并告知了其他人你的到来，它们不会将你拒之门外。
    dnt_bui_robomiss_2_lang1: welcome, prebuilt-entity. so you are the disruptor.
    dnt_bui_robomiss_2_lang2: did we intercept your ship, disruptor? we can only apologise
      for our error.
    dnt_bui_robomiss_2_lang3: hello, disruptor. you are very welcome among us.
    ui_robomiss_2_npc_opt_a: 询问和谐营地的情况
    dnt_bui_robomiss_2_res1: we built this camp together. we all prefer a home constructed
      by our own hands. our bodies as well as our shelter.
    ui_robomiss_2_res1: |-
      自噬体的语言自带着一种乐律般的特质，它们的音调简单而且纯粹，但是又带着一种科尔瓦克斯语不具备的坚毅。
      虽然我的翻译模块尚不完整，但是我能够理解它跟我说的大概意思。这座营地由自噬体建造，目的是充当它们的......身体？
    dnt_bui_robomiss_2_res2: this is our constructed home. there are many like it.
      do not assume you have seen all there is to see.
    dnt_bui_robomiss_2_res3: the camp is one of many homes across many worlds. these
      dissonant worlds are our cradle. we dream in a lattice of purple.
    ui_robomiss_2_npc_final: 构造体生命给了我一些亚特拉迪姆。它处理这种物质时十分小心，仿佛就像是在对待一件无比珍贵的传家宝一般热忱。
    ui_robomiss_2_npc_end: 虽然这些存在看上去十分文明，但是我依旧感受到了我跟它们彼此之间存在着理解上的鸿沟。我应该把自己的发现告诉神父实体纳达。也许它知道这些机械生命体的存在。
    ui_robomiss_2_npc_done: 自噬体好奇地看向了我，但是什么也没有说。
    ui_robomiss_2_npc_opt_b: 带上亚特拉迪姆
    ui_robomiss_2_obj2: 咨询纳达
    ui_robomiss_2_obj2_tip: |-
      这些自噬体似乎是以前根本没有察觉到的全新外星生命体文明。
      这是一项惊人的发现。我需要去询问纳达的意见。
    ui_robomiss_2_msg2: |-
      向纳达咨询<TRANS_BUI>自噬体<>一事
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>异象<>
    ui_robomiss_2_msg2_nexus: 向纳达咨询<TRANS_BUI>自噬体<>一事
    ui_robomiss_2_nada_lang: 纳达很高兴能够再次看见旅行者朋友。但是旅行者朋友似乎带来了新的消息。
    ui_robomiss_2_nada_opt: 将自噬体的事情告诉纳达
    ui_robomiss_2_nada_desc: |-
      我将和谐营地的事情告诉了纳达，原来那里并不是我当初想象的那样空无一物。我还描述了那里的电子居民，那些隐身的“自噬体”，它们的语言就像乐曲一般，虽然与科尔瓦克斯语很像，但又截然不同。
      纳达沉默地聆听着，等我全部讲完之后，它依旧一声不吭，以至于我都怀疑它是不是忘记了我的存在。有时候我真的看不懂它的想法。
      过了一会，纳达终于开口了。
    ui_robomiss_2_nada_res: 纳达在思考。<DELAY>0.2<>。<DELAY>0.2<>。
    ui_robomiss_2_nada_res2: 它突然停了下来并摇了摇头。
    ui_robomiss_2_nada_res3_s10: |-
      不，纳达不会空想，纳达会去理解。我们的数据尚不充沛，所以纳达无法确定这种模式是否常见。
      但是/同时，纳达记起了终端回音，记起了保罗的回音构造体。纳达记起了旧事，那是在纳达的分支以前。纳达不由自主地想到了这些事。也只是想想。
      我们应该尝试去理解建造者实体。比起纳达，也许回音构造体会更加明白这种模式。
    ui_robomiss_2_nada_res3_no_s10: |-
      不，纳达不会空想，纳达会去理解。我们的数据尚不充沛，所以纳达无法确定这种模式是否常见。
      但是/同时，纳达记起了旧事，那是在纳达的分支以前。纳达不由自主地想到了这些事。也只是想想。
      我们应该尝试理解建造者实体，纳达不知道最优解是什么，但保罗朋友也是一位建造者。是时候去问问它了。
    ui_robomiss_2_msg2b: |-
      向保罗咨询<TRANS_BUI>自噬体<>一事
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>异象<>
    ui_robomiss_2_msg2b_nexus: 向保罗咨询<TRANS_BUI>自噬体<>一事
    ui_robomiss_2_polo_lang: 旅行者朋友！今天是个好日子，竟然能够看见你拜访我的家。你有没有把宇宙也一并带来？你有什么新故事或新发现？
    ui_robomiss_2_polo_opt: 将自噬体的事情告诉保罗
    ui_robomiss_2_polo2_lang: 听见我描述自噬体的时候，保罗的眼睛都亮了。踮起了脚尖，聚精会神地听着我说的每一个字。
    ui_robomiss_2_polo2_lang2: 朋友啊，这真是太激动人心了！宇宙永远在给我们带来馈赠！那么多的秘密，那么多的数据！
    ui_robomiss_2_polo2_opt: 询问如何了解更多信息
    ui_robomiss_2_polo3_desc: 保罗会心一笑。它热情洋溢，充满感染力。
    ui_robomiss_2_polo3_lang: |-
      拆除，重建......我知道我们能做什么了。当然了，朋友！新的项目！
      我最擅长的就是通过这双爪子的劳作去理解宇宙的规律。能不能拜托你给我描述这种自噬体的细节？或者传输一份它外形的设计图？
    ui_robomiss_2_polo3_opt: 传输套装数据
    ui_robomiss_2_polo4_desc: 保罗检查着数据，高兴地点点头。
    ui_robomiss_2_polo4_lang: |-
      我看到它了！它太棒了！从这里做个脑袋，从那里捞条腿......没错，没错......无论它们找到什么碎片，这自我构造体通过纯粹的意志而存在。<PROP>None<>
      我来为我们的构造体朋友组装外壳，我会为它塑型。就在我们的家中，通过一个声音或是一次连接，就能更好地理解彼此。
      但我们的新朋友需要的不仅仅是一个外壳，它还需要火花来唤醒它的金属骨头。
    ui_robomiss_2_polo4_desc2: 保罗点着自己的喙，思考着。
    ui_robomiss_2_polo4_lang2: 这些自噬体与不谐世界有着联系，不是吗？我会去那里开采，朋友。在那些紫色水晶中寻找历史、灵魂、回音种子，是的，为我们的构造体朋友赋予火花。
    ui_robomiss_2_obj3: 定位一枚回音种子
    ui_robomiss_2_obj3_tip: |-
      为了更好地了解自噬体，保罗专家正在组装它们自己的构造体。它相信构造体的火花，也就是它的画龙点睛之笔，可能会在一个<SPECIAL>不谐<>星球上以回音种子的形式存在。

      在星系图中定位<STELLAR>不谐<>系统，使用飞船<TECHNOLOGY>扫描仪<>（<IMG>SCAN<>）扫描各个星球以定位所需世界。

      使用分析面甲（<IMG>AIM<>）定位<SPECIAL>智慧回音<>。抵达回音地点后，使用<IMG>SCAN<>部署<TECHNOLOGY>扫描和谐器<>以揭示附近的<SPECIAL>回音种子<>。
    ui_robomiss_2_msg3a: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      在太空中时，使用星系图（<IMG>QUICK_MENU<>）定位<SPECIAL>不谐<>世界
    ui_robomiss_2_msg3b: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      检测到附近存在<SPECIAL>不谐<>世界
      在太空中扫描星球（<IMG>SCAN<>）以查看行星数据
    ui_robomiss_2_msg3c: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      使用<TECHNOLOGY>分析面甲<>（<IMG>AIM<>）定位<SPECIAL>智慧回音<>
      在一处回音地点使用<IMG>SCAN<>部署<TECHNOLOGY>扫描和谐器<>
    ui_robomiss_2_msg3_survey: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      <TECHNOLOGY>目标扫描<>将定位<SPECIAL>智慧回音<>
      在一处回音地点使用<IMG>SCAN<>部署<TECHNOLOGY>扫描和谐器<>
    ui_robomiss_2_msg3_survey_off: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      激活<STELLAR>目标扫描<>（<IMG>AIM<>）以定位<SPECIAL>智慧回音<>
      在一处回音地点使用<IMG>SCAN<>部署<TECHNOLOGY>扫描和谐器<>
    ui_robomiss_2_msg3_survey_swap: |-
      定位回音种子：%CURRENT%/%AMOUNT%
      选择<STELLAR>目标扫描<>（<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>）以定位<TECHNOLOGY>智慧回音<>
      在一处回音地点使用<IMG>SCAN<>部署<TECHNOLOGY>扫描和谐器<>
    ui_robomiss_2_obj4: 唤醒构造体
    ui_robomiss_2_obj4_tip: |-
      <TECHNOLOGY>扫描和谐器<>发现了更多回音种子，这些种子遍布在<SPECIAL>不谐<>世界。每一枚种子都来源于一台<TECHNOLOGY>构造体<>的锈蚀残骸。

      将这枚种子带给保罗专家。在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>太空异象<>。
    ui_robomiss_2_spider_setup_desc: |-
      这一定是保罗专家正在组装的构造体。它体型庞大，并且与自噬体不太相似。
      我应该和保罗谈谈。
    ui_robomiss_2_msg4a: |-
      将<SPECIAL>回音种子<>带给保罗专家
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>太空异象<>
    ui_robomiss_2_msg4a_nexus: 将<SPECIAL>回音种子<>带给保罗专家
    ui_robomiss_2_polo_ret_lang: |-
      你来啦！旅行者朋友，我这段时间真的很忙。当然我从来闲不住，但是这次的新项目......真的太谢谢你了。我都没有意识到自己竟然会如此需要它。
      构造体朋友已经组装完毕。不过使用的都不是新的部件。全是磨损的金属与歪曲的齿轮，里面全都是故事！我相信你会发现它跟你遇到的其他自噬体一模一样。
    ui_robomiss_2_polo_ret_opt: 展示回音种子
    ui_robomiss_2_polo_ret_res: |-
      完美！这正是唤醒我们构造体朋友所需要的火花！
      你可以在特提斯朋友旁边找到它的外壳，看看它对亚特拉迪姆有什么困惑，它新锻造的脑袋可能会看到我们看不到的东西。
    ui_robomiss_2_msg4b: |-
      用<SPECIAL>回音种子<>唤醒组装好的构造体
      在太空中使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>太空异象<>
    ui_robomiss_2_msg4b_nexus: 用<SPECIAL>回音种子<>唤醒组装好的构造体
    ui_robomiss_2_obj5: 与构造体交谈
    ui_robomiss_2_obj5_tip: |-
      自噬体赠予了我一份<SPECIAL>亚特拉迪姆<>样本。
      可以从<STELLAR>不谐<>世界中的活体碎片或腐化无人机开采到亚特拉迪姆。
      将<SPECIAL>亚特拉迪姆<>带给组装完成的构造体
    ui_robomiss_2_msg5: |-
      将<SPECIAL>亚特拉迪姆<>带给组装完成的构造体
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>异象<>
    ui_robomiss_2_msg5_nexus: 将<SPECIAL>亚特拉迪姆<>带给组装完成的构造体
    ui_robomiss_2_spider_dead_desc: 这一定是保罗专家正在组装的构造体。它体型庞大，并且与自噬体不太相似。我希望保罗知道它在做什么。
    ui_robomiss_2_spider_dead_opt: 唤醒构造体
    ui_robomiss_2_spiderman_pre: 回音种子立即作用于这堆废金属，被唤醒的智慧生命似乎有点困惑，它快速地分析着周围的环境。
    ui_robomiss_2_spider_wake_lang: |-
      壳！找到？在哪里？星星星星星星星星星星之间？外壳......在这里。这里躯壳。完好无损。安全？安全的。
      ......
      语言合成......部分稳定。
    ui_robomiss_2_spider_wake_opt: 打招呼
    ui_robomiss_2_spiderman_desc: 造型奇怪的构造体激动地扭动了起来，它的面部管线显得摇摇欲坠。它的五只眼睛都注视着我。
    ui_robomiss_2_spiderman_alt: 构造体被动地看着我，无论这个外壳里有着什么样的生命，它似乎都对异象感到相当满意。
    ui_robomiss_2_spiderman_lang: 这里躯壳感受到她了！
    ui_robomiss_2_spiderman_opt: 展示亚特拉迪姆
    ui_robomiss_2_spiderman_res: |-
      这里躯壳是......我......我......
      我认得她！
      所有躯壳都知道这种水晶。所有电子之心都认得她。
      虚空。虚空。虚空。虚空。
    ui_robomiss_2_spiderman2_opt_a: 询问构造体的事
    ui_robomiss_2_spiderman2_opt_b: 询问自噬体的事
    ui_robomiss_2_spiderman2_res_a: 我......我......我是......
    dnt_bui_robomiss_2_spiderman2_a: "<AUDIO>Robot_Narration_SingALong<>Construct.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_a2: 由保罗还有你在这里组装的，其他实体。<NEWLINE>虽然我是在这里被建造的，但是我记得这里之前的事，我记得被组装之前的事。<NEWLINE>意识并不只是一具躯壳。意识记得很多事。
    ui_robomiss_2_spiderman2_res_b: 我......没错。我认得它们。被建造的他者。
    dnt_bui_robomiss_2_spiderman2_b: "<AUDIO>Robot_Narration_SingALong<>no entity
      deserves erasure. they have built their own.<AUDIO>Robot_Narration_SingALong_Stop<>"
    ui_robomiss_2_spiderman2_res_b2: |-
      我对这里很满意，这里是我的家，我接受没有答案的生活。<NEWLINE>但是被建造的他者不一样。它们在寻找她。
      被建造的他者尊敬稳健的双手，能够建造的手。去它们那里找它们。通过友情获得知识，通过信任获得友情。
    ui_robomiss_2_spiderman2_end: |-
      我......我记得。被建造的他者正在使用安静的波长。只有一点沙沙声。因此难以在远距离追踪。
      其他实体。请你收下这记忆。建造完成之后，你就可以更清楚地听见被建造的他者了。
    ui_robomiss_2_spider_end_opt: 接收设计图
    ui_robomiss_2_obj6: 回去向纳达报告
    ui_robomiss_2_obj6_tip: |-
      亚特拉迪姆似乎能够唤醒构造体的活力，按照它的说法，任何计算单元都会对这种物质产生反应。
      与纳达商谈并决定接下来的方向。
    ui_robomiss_2_msg6: |-
      <SPECIAL>亚特拉迪姆<>似乎能够唤醒构造体的活力
      与纳达商谈并决定接下来的方向
      在太空中时，使用快捷菜单（<IMG>QUICK_MENU<>）召唤<SPECIAL>异象<>
    ui_robomiss_2_msg6_nexus: |-
      <SPECIAL>亚特拉迪姆<>似乎能够唤醒构造体的活力
      与纳达商谈并决定接下来的方向
    ui_robomiss_2_nada2_lang: 保罗朋友的项目醒了吗？它活着吗？
    ui_robomiss_2_nada2_opt_a: 说它用自噬体语言说话
