    ui_s10_souls_lang1: |-
      你知道一些事，旅行者实体。你知道很多事情，就是那些纳达选择不去知道的事情。
      但是关于你意识中当前的模式，纳达觉得我们也许可以共享。
    ui_s10_souls_opt1: 揭示构造体的存在
    ui_s10_souls_lang2: |-
      纳达觉得，旅行者实体应该想要知道这是否算是生命。什么是生命，旅行者实体？有哪个实体能够给出真正的答案？只有一个，但是纳达不愿意接近那个实体的诡异红色集会。
      但无论是玻璃，虚空，深渊还是阿特兰蒂：所有皆是为了填补理解中的一段空白的词汇。这是我们两个都可以接近的空白。
      拿上这些碎片吧，这些是<SPECIAL>亚特拉迪姆<>。带它们去见证古老的地方，然后我们就能知道：它到底是第一个？还是最后一个？亦或是其他的存在？
    ui_s10_souls_opt2: 感谢纳达
    ui_s10_souls_res: 旅行者实体，这种仪式，如果能够揭示一个意识，那么它将需要一个家。它将需要其他同伴。
