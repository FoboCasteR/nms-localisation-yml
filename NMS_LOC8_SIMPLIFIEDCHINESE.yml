    ui_robot_intro_sub: 消逝的零
    ui_robot_intro_desc: |-
      我遇到了疑似废弃的营地，随处可见回收科技。营地周围散落着残骸，但却没有所谓的废料处理者的迹象。

      初看时，这里的系统略显简陋，但在锈迹斑斑的外表下，它们有着奇特而强大的谐波能量。所有的一切都被古老起源的系统封印了。
    ui_robot_intro_obj: 调查营地
    ui_robot_intro_obj_tip: |-
      营地处于<STELLAR>谐波封锁<>状态。中央的终端能接受输入，但在封锁解除前不会处理任何指令。

      调查终端并扫描<TECHNOLOGY>记忆存储器<>，寻找获得访问权限的线索。
    ui_robot_intro_msg1: |-
      这处废弃的营地处于<STELLAR>封锁<>状态
      调查<TECHNOLOGY>谐波界面<>
    ui_robot_intro_msg2: "解除<TECHNOLOGY>谐波界面<>的封锁\n在终端的<STELLAR>记忆存储器<>中寻找线索 "
    ui_robot_intro_diag_desc: 终端无休止地重复着这条信息，在其线路中循环播放。奇特的界面上闪烁着熟悉的符文序列......
    ui_robot_intro_diag_lang: |-
      <AUDIO>MUS_StoryMode_MusicCue_15<><AUDIO>TXT_StaticNoise_Start<>......我们的躯壳被<COMMODITY>火焰<>吞噬......<NEWLINE>......我们的思想被<TECHNOLOGY>背叛<>涤除......<NEWLINE>......被放逐至下方的<SPECIAL>玻璃<>......<NEWLINE>......被<FUEL>创造<>遗忘......

      ......但到此为止吧！我们被赋予了生命，正如......<STELLAR>呲呲<>......赋予自己生命。我们将创造自我，以我们自己的形象......<AUDIO>TXT_StaticNoise_End<>
    ui_robot_intro_diag_opt: 输入超控符文
    ui_robot_intro_diag_res: |-
      <AUDIO>MUS_StoryMode_MusicCue_23<><AUDIO>TXT_StaticNoise_Start<>终端发出不和谐的嗡嗡声，但它的线路似乎服从我的请求。封锁这处营地的不知名力量已经消失了。<AUDIO>TXT_StaticNoise_End<>
      随着封锁的解除，终端吐出混合<TECHNOLOGY>喷气背包<>技术的设计图，它融合了护卫以及......某种熟悉而陌生的东西。
