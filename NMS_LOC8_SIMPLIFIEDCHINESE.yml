    ui_s10_atlas1_desc1: 我站在了阿特拉斯。它无动于衷。<NEWLINE>它不可能知道我的存在，也不可能意识到这一切。但是尽管如此，我依旧不由自主地来到了这里。我将自己初生的造物，我的<TECHNOLOGY>构造体<>呈现在了它面前。
    ui_s10_atlas1_opt1: 呈现构造体的部件
    ui_s10_atlas1_desc2: 阿特拉斯无法做出回应。它没有做出任何回应。尽管要被噪音淹没，但它却沉默无言。<AUDIO>Atlas_Seed_01<>整个宇宙便是它的声音。
    ui_s10_atlas1_res1: 我的面前出现了一枚阿特拉斯的种子。我离开了。
