    gyro_mode_exocraft_firing: 仅限开火
    gyro_mode_exocraft_always: 总是
    gyro_look_stick_enabled: 操作杆行为模式（观察）
    gyro_look_stick_enabled_d: |-
      该选项决定了使用<IMG>CAM_LOOK<>时的动作传感器操控模式。

      <STELLAR>无变化<>：如果当前已启动动作传感器操控，镜头将继续受到动作影响。

      <STELLAR>激活动作传感器<>：触动<IMG>CAM_LOOK<>后，动作传感器操控将强制激活。这将导致动作传感器的输入调整你的<IMG>CAM_LOOK<>输入。

      <STELLAR>禁用动作传感器<>：触动<IMG>CAM_LOOK<>后，动作传感器将被禁用，并且只会使用你的<IMG>CAM_LOOK<>输入。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_look_stick_enabled_none: 无变化
    gyro_look_stick_enabled_on: 激活动作传感器
    gyro_look_stick_enabled_off: 禁用动作传感器
    gyro_cursor_enabled: 动作传感器光标（菜单）
    gyro_cursor_enabled_d: |-
      启用后，选择菜单内容时光标将受到动作传感器输入影响。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_enabled_d_nx: |-
      启用后，选择菜单内容时光标将受到动作传感器输入影响。

      请注意，手持模式时将不会启用该功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_x: 光标灵敏度（X轴）
    gyro_cursor_sensitivity_x_d: |-
      该数值（范围1-3）决定了使用菜单时，界面光标对于动作传感器水平方向输入的反应灵敏度。

      提高该数值将使得光标随动作进行更大移动。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_sensitivity_y: 光标灵敏度（Y轴）
    gyro_cursor_sensitivity_y_d: |-
      该数值（范围1-3）决定了使用菜单时，界面光标对于动作传感器垂直方向输入的反应灵敏度。

      提高该数值将使得光标随动作进行更大移动。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_tight_thresh: 光标收缩阈值
    gyro_sensitivity_tight_thresh_d: |-
      小于选定角度阈值（范围为0度-20度/秒）的动作将会减慢，这将使得在选择菜单元素时能够进行更精细的操作。

      将该选项设置为0将禁用光标收缩功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_cursor_stick_enabled: 操作杆行为模式（菜单）
    gyro_cursor_stick_enabled_d: |-
      该选项决定了在选择菜单内容时，使用<IMG>FE_CURSOR<>后动作传感器操控的模式。

      <STELLAR>无变化<>：如果当前已启动动作传感器操控，镜头将继续受到动作影响。

      <STELLAR>禁用动作传感器<>：触动<IMG>FE_CURSOR<>后，动作传感器将被禁用，并且只会使用你的<IMG>FE_CURSOR<>输入。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_handedness: 动作传感器惯用手
    gyro_handedness_d: 使用多个Joy-Con手柄时，动作传感器输入将使用特定一侧手中的Joy-Con。
    gyro_handedness_left: 左
    gyro_handedness_right: 右
    gyro_sensitivity_x: 镜头灵敏度（X轴）
    gyro_sensitivity_x_d: |-
      该数值（范围1-20）决定了游戏期间，镜头对于动作传感器水平方向输入的反应灵敏度。

      灵敏度设定为1后，输入将完全对照现实世界中的数值，举例来说，当动作传感器转动10度后，游戏内的镜头也将转动10度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_sensitivity_y: 镜头灵敏度（Y轴）
    gyro_sensitivity_y_d: |-
      该数值（范围1-20）决定了游戏期间，镜头对于动作传感器垂直方向输入的反应灵敏度。

      灵敏度设定为1后，输入将完全对照现实世界中的数值，举例来说，当动作传感器转动10度后，游戏内的镜头也将转动10度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_steadying: 平稳
    gyro_steadying_d: |-
      小于选定角度（范围0-10）的动作将进行平滑与减速处理，这将允许你通过小幅动作进行更加精准的操作。

      将该选项设定为0将禁用平稳功能。

      该选项集合了多种进阶选项：平滑，收缩以及震动过滤。

      <FUEL>如果启用了进阶动作传感器选项，该设定将被忽略。<>

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_acceleration: 光标加速
    gyro_acceleration_d: |-
      该数值（范围1-10）将在菜单中进行大幅动作传感器输入时，为光标速度提供倍增。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_advanced: 进阶动作传感器选项
    gyro_advanced_d: |-
      激活进阶动作传感器选项以进一步调试动作传感器输入。

      请注意，这些选项只会应用于游戏操控，并不会对菜单光标产生影响。
    gyro_scope_multiplier: 分析面甲灵敏度
    gyro_scope_multiplier_d: |-
      该数值（0-20），将在<STELLAR>使用分析面甲时<>为动作传感器的灵敏度提供倍增。

      将该选项设置为1.0以匹配步行状态的基础灵敏度。

      将该选项数值提高至1以上将提高动作传感器的灵敏度，降低至1以下则会降低动作传感器的灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_aiming_multiplier: 多用途工具灵敏度
    gyro_aiming_multiplier_d: |-
      该数值（0-20），将在<STELLAR>发射多用途工具时<>为动作传感器的灵敏度提供倍增。

      将该选项设置为1.0以匹配步行状态的基础灵敏度。

      将该选项数值提高至1以上将提高动作传感器的灵敏度，降低至1以下则会降低动作传感器的灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_exocraft_multiplier: 强化艇灵敏度
    gyro_exocraft_multiplier_d: |-
      该数值（0-20），将在<STELLAR>驾驶强化艇时<>为动作传感器的灵敏度提供倍增。

      将该选项设置为1.0以匹配步行状态的基础灵敏度。

      将该选项数值提高至1以上将提高动作传感器的灵敏度，降低至1以下则会降低动作传感器的灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_building_multiplier: 建造灵敏度
    gyro_building_multiplier_d: |-
      该数值（0-20），将在<STELLAR>建造时<>为动作传感器的灵敏度提供倍增。

      将该选项设置为1.0以匹配步行状态的基础灵敏度。

      将该选项数值提高至1以上将提高动作传感器的灵敏度，降低至1以下则会降低动作传感器的灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_zoom_scale_sensitivity: 灵敏度匹配（缩放）
    gyro_zoom_scale_sensitivity_d: |-
      启用后，你的动作传感器灵敏度将会在镜头放大后降低。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space: 旋转空间
    gyro_rotation_space_d: |-
      决定动作传感器旋转时的参照点。

      <STELLAR>本地<>：动作传感器的旋转将以控制器为参照点。

      <STELLAR>玩家<>：动作传感器的旋转将以你的实际位置作为参照点。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_d_nx: |-
      决定动作传感器旋转时的参照点。

      <STELLAR>本地<>：动作传感器的旋转将以Joy-Con或者Pro手柄为参照点。

      <STELLAR>玩家<>：动作传感器的旋转将以你的实际位置作为参照点。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_rotation_space_local: 本地旋转
    gyro_rotation_space_player: 玩家旋转
    gyro_rotation_space_handheld: 旋转空间（手持模式）
    gyro_rotation_space_handheld_d: |-
      决定以手持模式游玩时动作传感器旋转时的参照点。

      <STELLAR>本地<>：动作传感器的旋转将以Nintendo Switch为参照点。

      <STELLAR>玩家<>：动作传感器的旋转将以你的实际位置作为参照点。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_yaw_axis: 偏航轴向
    gyro_yaw_axis_d: 该设置将允许你反转或无视<STELLAR>偏航（左右）<>轴向的动作。
    gyro_roll_axis: 翻滚轴向
    gyro_roll_axis_d: 该设置将允许你反转或无视<STELLAR>翻滚（顺时针逆时针）<>轴向的动作。
    gyro_pitch_axis: 俯仰轴向
    gyro_pitch_axis_d: 该设置将允许你反转或无视<STELLAR>俯仰（上下）<>轴向的动作。
    gyro_smoothing_threshold: 平滑阈值
    gyro_smoothing_threshold_d: |-
      小于选定角度（范围0-20）的动作将被平均化处理以平滑动作。这将能够在一定程度上保证稳定动作。

      将该选项设置为0将禁用平滑功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_smoothing_window: 平滑窗口
    gyro_smoothing_window_d: |-
      该数值（范围0-20）代表了为动作传感器的移动进行平滑处理的时间窗口。

      降低该数值将使得动作传感器的移动反馈更加及时。

      提高该数值能够使得动作传感器的移动更加平滑，但是将使得移动时的“势能”持续更久。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_tightening_threshold: 收缩阈值
    gyro_tightening_threshold_d: |-
      小于选定角度（范围0-20）的动作将被减速处理以达到更加精准的操控。

      将该选项设置为0将禁用收缩功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_deadzone: 死区
    gyro_deadzone_d: |-
      小于选定角度（范围0-20）的动作将被完全无视，这将减少意外动作带来的抖动。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration: 过滤震动
    gyro_filter_vibration_d: |-
      启用后，来源于控制器震动的动作传感器动作将被忽视。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_filter_vibration_d_nx: |-
      启用后，来源于Joy-Con或者Pro手柄的震动的动作传感器动作将被忽视。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    gyro_enabled_steam: 游戏原生动作传感器
    gyro_enabled_steam_d: 决定在使用支持的控制器进行游戏时，是否启用原生动作传感器输入。
    gyro_enabled_stmdck: 游戏原生动作传感器（Steam Deck）
    gyro_enabled_stmdck_d: 决定在直接使用Steam Deck（无外接控制器）游戏时，是否启用原生动作传感器输入。
    gyro_cursor_enabled_steam: 原生动作传感器光标（菜单）
    gyro_cursor_enabled_steam_d: |-
      启用后，在浏览菜单时，光标会根据动作传感器的输入做出反应。

