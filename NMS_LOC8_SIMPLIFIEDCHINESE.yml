    ui_graphics_res_scale_mac_d: |-
      影响游戏画面的3D渲染分辨率，且独立于UI分辨率以及窗口分辨率。

      这意味着UI可以在独立于3D游戏画面的情况下进行高清渲染，这么做将能够为在保证UI清晰度的情况下有效提高性能表现提供更多选择。

      除此以外，游戏内分辨率能够以超过实际屏幕分辨率的规格进行显示，这么做将提供更为精细的画面品质。

      请注意：该选项不兼容FidelityFX Super Resolution 1.0或者是MetalFX升频技术。

