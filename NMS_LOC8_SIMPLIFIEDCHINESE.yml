    ui_priv_join_lobby_d: |-
      决定其他玩家是否可以在没有得到邀请的情况下加入你的多人模式小队。

      无论如何设定该选项，当你开启多人模式后，你就有可能遭遇其他玩家。
    ui_network_voice_switch_d: 启用后，你将能够听见来自位于你的多人模式进程中的其他玩家的语音聊天，而这些玩家也能够听见你的发言。
    ui_priv_text_chat_d: 启用后，你将能够看见来自位于你的多人模式进程中的其他玩家的文本聊天信息，而这些玩家也能够看见你发送的消息。
