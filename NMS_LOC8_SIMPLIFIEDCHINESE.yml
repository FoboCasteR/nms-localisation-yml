    ui_sentinel_galmap_title: 护卫拦截机痕迹
    ui_sentinel_galmap_sub: 追踪失落的飞船
    ui_sentinel_galmap_desc: |-
      我得到了一份<TECHNOLOGY>无畏舰人工智能碎片<>，这是一艘被摧毁的护卫主力飞船最后的残骸。碎片最后发送的数据指向了一艘与舰队分离的失落飞船。

      信号痕迹通向%SYSTEM%星系的%PLANET%星球。如果跟随这个信号，我将能够回收那艘护卫飞船的残骸。
    ui_sentinel_galmap_obj: 跟踪信号来源
    ui_sentinel_galmap_obj_tip: |-
      跟随信号痕迹前往位于%SYSTEM%星系的%PLANET%星球。
      抵达信号地点以回收先进护卫技术。
    ui_sentinel_galmap_msg1: |-
      检测到<STELLAR>护卫拦截机<>信号痕迹
      抵达信号最终位置以获取护卫回收物。
    ui_sentinel_galmap_msg2: |-
      在<TECHNOLOGY>附近星系<>检测到<STELLAR>护卫拦截机<>信号痕迹
      追踪飞船信号并前往最终位置以获取护卫回收物。
    ui_sentinel_galmap_survey_off: |-
      <STELLAR>附近<>侦测到拦截机信号来源
      从分析面甲<IMG>AIM<>激活<STELLAR>目标扫描<>
    ui_sentinel_galmap_survey_swp: |-
      <STELLAR>附近<>侦测到拦截机信号来源
      使用<IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>激活<TECHNOLOGY>目标扫描<>
    ui_sentinel_galmap_survey: |-
      跟随<STELLAR>方向指示器<>定位护卫拦截机
      <TECHNOLOGY>目标扫描<>将精确定位飞船最后的已知位置
    ui_sentinel_galmap_survey_car: |-
      <STELLAR>附近<>存在拦截机信号来源
