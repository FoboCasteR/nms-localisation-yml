    ui_s10_soul_desc: |-
      <TECHNOLOGY>种子<>是生命的回音，象征着一个鲜活的生命最后的反响。

      纳达认为在自己的<STELLAR>主行星终端<>种下这枚种子将能够帮助其中的模拟程序发展出自己的集会，并为<TECHNOLOGY>构造体<>带来生命的火花。
