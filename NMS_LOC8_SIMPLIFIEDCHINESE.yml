    ui_hyperdrive_robo_name: 绯红核心
    ui_hyperdrive_robo_name_l: 绯红核心
    ui_hyperdrive_robo_desc: |-
      永远保持着睁开状态的猩红色原始视觉器官。悬浮在飞船驱动器上方的眼睛凝视着时空间的通道，并使得飞船能够通过超光速旅行穿越至其他恒星系。

      通过银河星图指引核心注视遥远的目的地。
