      反重力井需要<SPECIAL>普茵<>或<SPECIAL>光耀碎片<>，并且只有在填补足够燃料之后才能够启动。

      长按<IMG>THRUST<>升空并离开星球。
      长按<IMG>BOOST<>在飞行中进行速度提升。
