      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_hazard_fx_l: 危险效果
    ui_options_hazard_fx_d: |-
      调整遭遇极寒或者是辐射等危险环境时，画面中全屏特效的强度。

