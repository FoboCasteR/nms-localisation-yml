    ui_robomiss_4_msg3_nexus: 向纳达咨询与<FUEL>阿特拉斯<>相遇一事
    ui_robomiss_4_nada_desc: 纳达僵住了，关切地看着我。
    ui_robomiss_4_nada_lang: 你还好吗，朋友实体？
    ui_robomiss_4_nada_opt: 将阿特拉斯的事情告诉纳达
    ui_robomiss_4_nada2_lang: |-
      虚伪阿特拉斯害怕了？纳达没有考虑过这种可能性，有意思。但旅行者应该保持警惕，虚伪阿特拉斯实体是个骗子。
      紫色晶格存在于它不能存在的地方。挑战虚伪阿特拉斯并证明它不是神，纳达总是知道一切。
      但纳达没有意识到......你这里有紫色晶格吗？
    ui_robomiss_4_nada2_opt: 揭示亚特拉迪姆
    ui_robomiss_4_nada3_desc: '纳达接过紫色水晶，轻轻地握在掌心。它的甲壳一阵颤抖，面部忽明忽暗。它陷入了个人情感和记忆中，我没有打扰。 '
    ui_robomiss_4_nada3_lang: |-
      她曾经回过家。
      ......
      纳达可以留下这个吗，朋友实体？
    ui_robomiss_4_nada3_opt_a: 送出亚特拉迪姆
    ui_robomiss_4_nada3_opt_b: 拒绝
    ui_robomiss_4_nada4_lang_a: 纳达很感激，谢谢你带来这段记忆。
    ui_robomiss_4_nada4_desc_b: 纳达看起来垂头丧气，但它很快镇定下来，冷冷地开口。
    ui_robomiss_4_nada4_lang_b: |-
      也许旅行者是对的。
      纳达会忘记的，在那里，它已经被遗忘了。
    ui_robomiss_4_nada4_lang: 建造者实体、紫色晶格......纳达认为没有理由害怕，至少我们不用，也许是虚伪阿特拉斯会吧。
    ui_robomiss_4_nada4_desc: 纳达的灯闪烁了一次。
    ui_robomiss_4_nada4_end: |-
      纳达并没有阻隔我们的友谊。我们依然是朋友。旅行者，向前迈进吧，去交朋友，这是你该做的。
      纳达和保罗将永远在这里。
