      动态分辨率缩放（DRS）是一种实时渲染分辨率的技术，这将能够提供更为稳定的帧率，并且能够在GPU负荷降低的情况下改善图像品质。

      该设置决定了游戏能够允许到达的最低分辨率缩放水平。将数值提高至1.0将完全禁用DRS。

      请注意：DRS并不兼容全部抗锯齿设置。

      该设置仅影响GPU性能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_drs_aggressiveness: DRS执行模式
