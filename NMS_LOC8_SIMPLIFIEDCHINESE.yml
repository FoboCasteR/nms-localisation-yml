    ui_exped_comm_s10_sub: 升华额外的回音种子
    ui_exped_comm_s10_desc: |-
      纳达的<TECHNOLOGY>主行星终端<>是一扇通往模拟现实的窗户，是古代科尔瓦克斯献上的祈祷语，但是现在它已经在异象之心中脱胎换骨。

      当拥有足够多的回音种子后，主行星终端也许能够发展出独立的替代集会，这种灵魂网络也许能够唤醒<TECHNOLOGY>构造体<>。
    ui_exped_comm_s10_obj1: 给主行星终端献上更多回音种子
