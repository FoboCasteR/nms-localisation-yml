    ui_shipshield_robo_name: 艾伦护盾
    ui_shipshield_robo_name_l: 艾伦护盾
    ui_shipshield_robo_desc: |-
      用于防御的猩红色茧，能够遮蔽飞船的物理形态并提供针对撞击与激光攻击的保护。

