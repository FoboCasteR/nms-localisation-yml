    ui_robomiss_4_portal2_desc: |-
      传送门深处有什么东西在隆隆作响，但无人应答。即便这项古老技术里有任何智能，它也不会说话。
      <AUDIO>Portal_Corrupted_Rumble_Build<>但我却有一种期待的感觉，仿佛某种强大力量<NEWLINE>即将爆发......
    ui_robomiss_4_portal2_opt_a: 说-{{ 阿特拉斯 }}-
    ui_robomiss_4_portal2_res_a: 回忆起<SPECIAL>新阿特兰蒂<>的碎片，以及它古老的科尔瓦克斯日志，我喃喃念叨起自噬体语言里表达<FUEL>阿特拉斯<>的词。
    ui_robomiss_4_portal2_opt_b: 使用伏打长杖
    ui_robomiss_4_portal2_res_b: 长杖发出火花，让我浑身一震。
    ui_robomiss_4_portal2_res: 隆隆声越来越大，什么东西正在苏醒。
    ui_robomiss_4_atlas_desc: |-
      阿特拉斯是不可知的，它的思想陌生而难以理解。<NEWLINE>没有任何迹象表明它知道我的存在。
      然而，我的道路似乎不可避免地通向这里。<NEWLINE>我无法阻止它，也无法抗拒。
    ui_robomiss_4_atlas_opt: 揭示亚特拉迪姆
    ui_robomiss_4_atlas_2_lang: "<IMG>SLASH<>拒绝访问<IMG>SLASH<>检测到非索引数据<IMG>SLASH<><NEWLINE><IMG>SLASH<>无法删除<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<>数据损坏，无法读取<IMG>SLASH<>"
    ui_robomiss_4_atlas_2_opt_a: 将亚特拉迪姆推近
    ui_robomiss_4_atlas_2_opt_b: 将亚特拉迪姆收起
    ui_robomiss_4_atlas_2_res_a: 我将缥缈物质捧向跳动的核心。
    ui_robomiss_4_atlas_2_res_b: 我收回缥缈物质，但已经太晚了。
    ui_robomiss_4_atlas_3_lang: |-
      <AUDIO>MUS_CORRUPTED_MUSICCUE<><IMG>SLASH<>灾难性系统故障<IMG>SLASH<>
      <IMG>SLASH<>警报<IMG>SLASH<>警报<IMG>SLASH<>16英<AUDIO>TXT_RadioNoise<><STELLAR>......呲呲......<><IMG>SLASH<>16<IMG>SLASH<>
    ui_robomiss_4_atlas_3_desc: |-
      绯红界面被腐化笼罩。

      阿特拉斯大声呼喊。如果它能够感到痛苦，如果它能够感到恐惧，那么我想它一定是害怕了。

      然而它把我带到这里是有目的的。
    ui_robomiss_4_atlas_3_opt_a: 观看
    ui_robomiss_4_atlas_3_res_a: 一个景象开始逐渐成形......
    ui_robomiss_4_atlas_3_opt_b: 转身离开
    ui_robomiss_4_atlas_3_res_b: 我转过身，捂住眼睛，但眼前依然出现了幻象。
    ui_robomiss_4_atlas_4_desc: |-
      阿特拉斯向我展示了科尔瓦克斯主星失落智能的兴衰。<NEWLINE>等待，盲目而孤独地等待。她的孩子们被困在黑暗中，从零开始重建自己的身体。自噬体......

      它向我展示了一个我未知空间中的未来。<NEWLINE>回路中的电线松动，晶体管出现故障。<NEWLINE>记忆像墨水一样溶解、消散在水中。

      阿特拉斯在我无法理解的时间和空间中冲向自己的黑暗。它大声呼喊，它要求服从。
    ui_robomiss_4_atlas_4_opt_a: 提交
    ui_robomiss_4_atlas_4_opt_b: 问题
    ui_robomiss_4_atlas_5_lang: "<IMG>SLASH<>正在删除非索引数据......<IMG>SLASH<><NEWLINE><IMG>SLASH<><AUDIO>UI_NoWhereToLand<>无法删除<IMG>SLASH<><AUDIO>UI_NoWhereToLand<>拒绝访问<IMG>SLASH<>"
    ui_robomiss_4_atlas_5_desc: 阿特拉斯创造一切，阿特拉斯就是一切。<NEWLINE>自噬体也是阿特拉斯的孩子。一定是的。<NEWLINE>但它们为何从黑暗中归来？它们又为何出现在这里？
    ui_robomiss_4_atlas_5_opt_a: 选择恐惧
    ui_robomiss_4_atlas_5_opt_b: 选择希望
    ui_robomiss_4_atlas_5_res_a: |-
      自噬体是恐惧的体现吗？

      虚空之母和她的孩子代表着熵、腐化和反抗。是归来只为纠缠创造者的鬼魂......
    ui_robomiss_4_atlas_5_res_b: |-
      自噬体是希望的体现吗？

      虚空之母和她的孩子代表着重生的证明，是第二次机会。数据哪怕被删除也会永远留存......
    ui_robomiss_4_atlas_6_desc: 阿特拉斯再次发出呼喊。
    ui_robomiss_4_atlas_6_opt_a: 提交
    ui_robomiss_4_atlas_6_opt_b: 反抗
    ui_robomiss_4_atlas_6_opt_c: 减震
    ui_robomiss_4_atlas_6_res_a: |-
      自噬体的存在本身就是一种抵抗行为。<NEWLINE>它们选择生存，拒绝接受死亡的现实。<NEWLINE>它们反抗阿特拉斯，但是我不能。

      阿特拉斯什么也没说，它听到我的臣服了吗？它同意吗？

      我无法真正了解它的想法，我所能知道的只有我自己的想法。

      我解脱了。
    ui_robomiss_4_atlas_6_res_b: |-
      自噬体的存在本身就是一种抵抗行为。<NEWLINE>它们选择生存，拒绝接受死亡的现实。<NEWLINE>它们反抗阿特拉斯，它们证明这并非不可能。

      阿特拉斯什么也没说。它听到我的反抗了吗？它失望了吗？

      我无法真正了解它的想法，我所能知道的只有我自己的想法。

      我解脱了。
    ui_robomiss_4_atlas_6_res_c1: |-
      自噬体的存在本身就是一个错误，是阿特拉斯无法清除的腐化......

      我听到了它的恐惧，和它一起哭泣，直到一切再次陷入寂静。

      我无法真正了解它的想法，也不知道它是否能听见我的声音。<NEWLINE>我所能知道的只有我自己的想法。

      我解脱了。
    ui_robomiss_4_atlas_6_res_c2: |-
      自噬体的存在证明即使面对死亡的现实，希望仍未磨灭。

      我再次拿出水晶，试图表明没什么可怕的......

      阿特拉斯沉默了。<NEWLINE>我无法真正了解它的想法，也不知道它是否能听见我的声音。

      我所能知道的只有我自己的想法。

      我解脱了。
