      我发现自己正漂浮过世界的表面。我看见了一切，每一块石头、每一棵树、每一个生命都安全了。我安全了。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      然后我突然感受到了。尖锐而且直抵深处的痛苦。我的眼前变成了一片血红。我感觉自己被扔了出去，接着我便看见了这一切折磨的来源。

      那是一个破坏者，它正在肆无忌惮地蒸发着周围的矿物。每一粒被它夺走的原子都像是在撕裂我自身的存在。

      为了阻止它，我竭尽了所能。
