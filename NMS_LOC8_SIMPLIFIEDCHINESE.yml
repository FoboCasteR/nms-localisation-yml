    ui_s10_atlas2_desc1: |-
      为什么我又一次来到了这里？为什么我觉得阿特拉斯会在乎我，在乎我的<TECHNOLOGY>构造体<>？与阿特拉斯的浩瀚无垠相比，我和它根本无足轻重。
      但是尽管如此，我还是来了。
    ui_s10_atlas2_opt1: 呈现构造体的部件
    ui_s10_atlas2_desc2: "<AUDIO>Atlas_Seed_02<>一切造物都是阿特拉斯的语言。虽然它现在不会与我交流，但是我看见的一切，我听见的一切，我的所有选择与行为，那一切都是它的讯息，它的言语。"
    ui_s10_atlas2_res1: |-
      尽管我充满疑虑，但阿特拉斯，这台超乎理解的静谧机器做出了回应。它是在与我交谈？还是在与<TECHNOLOGY>构造体<>联系？还是说这其中蕴含着其他的意义？
      也许我永远也无法知道真相，但我将继续下去。
