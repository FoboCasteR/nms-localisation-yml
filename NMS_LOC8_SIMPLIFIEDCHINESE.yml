    ui_shipjump_robo_desc: |-
      使飞船的电磁辐射与<FUEL>阿特拉斯<>波调谐，并借此提供基础的推进与脉冲跃迁能力。

      亚光速驱动器需要<EXOTIC>氚<>或者<SPECIAL>光耀碎片<>。

      长按<IMG>PULSEJUMP<>启动脉冲跃迁。
      长按<IMG>BOOST<>在飞行中进行速度提升。
