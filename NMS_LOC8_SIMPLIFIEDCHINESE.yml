    gyro_apply_bld_to_free_always: 总是
    gyro_mode_exocraft: 强化艇状态激活模式
    gyro_mode_exocraft_d: |-
      决定<STELLAR>驾驶强化艇时<>启用动作传感器操控的条件。

      <STELLAR>从不<>：在驾驶强化艇时禁用动作传感器操控。

      <STELLAR>仅限开火<>：只在发射强化艇武器时启用动作传感器操控。

      <STELLAR>总是<>：在驾驶强化艇时启用动作传感器操控。

      默认值：<CATALYST>%DEFAULTVALUE%<>
