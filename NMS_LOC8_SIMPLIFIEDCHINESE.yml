    pirate_guild_desc: |-
      在一些星系中，占主导地位的地方当局已经被反叛的亡命之徒势力<VAL_ON>推翻<>。因为缺少对于劫掠贸易飞船行为的管制惩罚，此类亡命之徒恒星系中的<FUEL>纷争<>等级异乎寻常地高。对于正经商人来说，这些地方存在着不容小觑的危险，但反过来也将是意图参与海盗行为之人的<STELLAR>机遇<>之地。

      像是走私<SPECIAL>违禁品<>、劫掠<TECHNOLOGY>货船<>与<TECHNOLOGY>商人<>，或者是为叛乱空间站上的<STELLAR>赏金大师<>执行任务等等海盗行为都能够带来巨大的收益。
    ui_medal_desc_missions_pirate: |-
      遍布于各个叛乱空间站的<STELLAR>赏金大师<>都会提供参与海盗行为的机会。

      执行这些<TECHNOLOGY>收益颇丰的任务<>将能够提高你在全宇宙亡命之徒中间的声望，而且你还能够借此获得<SPECIAL>伪造护照<>，之后你将能够让曾经在法治星系中造成的负面声誉影响都一笔勾销。
    ui_medal_bounties: 完成悬赏令
    ui_journey_next_bounties: 悬赏令
    ui_medal_desc_bounties: |-
      敌对的海盗们偶尔会成为金额巨大的<COMMODITY>悬赏<>目标。留意指向附近<STELLAR>悬赏目标<>的广播讯息，或者寻找<TECHNOLOGY>空间站<>上的各类任务分派员并领取悬赏任务。

      使用<IMG>SHIPFIRE<>发射<VAL_ON>飞船武器<>，使用<IMG>SHIPCYCLEWEAPON<>切换武器模式。使用<FUEL>加速<>（<IMG>BOOST<>）以及<VAL_ON>制动<>（<IMG>BRAKE<>）控制速度，确保飞船永远位于目标后方。
      向空间站上的<TECHNOLOGY>技术商人<>购买飞船升级。
