      我的思绪终于集中起来，星星开始滑落。刹那间，我在一个全新的身躯里活了过来。
      我伸展各个肢体，测试着这具身体的极限。周遭的一切是那么锐利而机械。适应了洞穴的黑暗后，我慢慢睁开双眼。
      突然，我涌起一股想要挖掘的渴望。我发现这件事很轻松，十肢配合得很有默契。我潜入冰凉的地表，一如既往地充满活力。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>阿特兰蒂的歌声来得突然，消失得也突然。石碑让我的意识回到了自己的身体。一切都结束了。
    bui_mon_res_b_12: |-
      我的思绪终于集中起来，星星开始滑落。刹那间，我在一个全新的身躯里活了过来。
      一切都是黑的。我试着移动，但身体的每一处都让我感觉极为陌生。尽管如此，我感觉到一股原始的力量在核心荡漾。
      我怒吼一声，冲出了黑暗。现在的我正在星球上空飞驰，身形巨大，辗转翻腾。我宏大而壮丽，我是泰坦。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>很快，阿特兰蒂的歌声消失了，石碑让我的意识回到了自己的身体。
