    bui_mon_desc_6: |-
      我睁开双眼但只看见了黑暗。
      咔哒一声。突然之间，它们的尖叫就像潮水般淹没了我，那是它们的电子嚎叫。
      又是咔哒一声。焦糊的臭味涌进了我的脑海，那种夹杂着甜蜜与烟熏的气味让人作呕。
      又是咔哒一声，眼前再一次出现了景象。大地撕裂成万千沟壑，一切都在熊熊燃烧。
    bui_mon_opt_a_6: 逃离
    bui_mon_opt_b_6: 尖叫
    bui_mon_opt_c_6: 脱离
    bui_mon_res_a_6: |-
      又一次咔哒声。一切都消失了，尖叫声、恶臭、火焰还有混乱都消失了。一开始，这让我感到了慰藉。
      但这并不是陷入湮灭的长眠。我依旧在这里，我意识到自己正在无尽的虚无中漂浮。我只能记住毁灭的最后景象。
      一秒、一小时、一天。时间逐渐流逝，恐慌感愈发强烈。我能够感受到每一个瞬间，但四周依旧只有虚无。
      然后，又一次咔哒声。
      <AUDIO>MUS_Corrupted_Lp_Stop_Fast<><AUDIO>Portal_Jump_Story_End<><MOOD>Positive<>幻象结束了。我终于回来了，我从来没有像现在这般释怀。
    bui_mon_pre_desc_7: "<AUDIO>MUS_Corrupted_Lp<>在石碑中流动的<SPECIAL>亚特拉迪姆<>光芒让人觉得莫名宽慰。我听见了一个低沉而且稳定的嗡鸣声，熟悉而且让人放心。这些声音，这些话语，让我松弛下来。当我掉入它们的怀抱，我感觉眼前天旋地转......"
