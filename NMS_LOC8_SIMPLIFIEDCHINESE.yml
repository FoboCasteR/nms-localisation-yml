      <COMMODITY>社区整体上传进度<>：<STELLAR>%CMTOTALPERCENT%<>。下一群体智慧阈值：<STELLAR>%CMNEXTTIER%<>。

      纳达认为解开<TECHNOLOGY>构造体<>以及<TECHNOLOGY>自噬体<>秘密的钥匙就在它们的群体数据之中。只要拥有了足够多的智慧回音，主行星终端就有可能模拟出为构载体带去生命所需要的智慧网络。

      在<SPECIAL>不谐<>世界使用分析面甲（<IMG>AIM<>）定位<TECHNOLOGY>智慧回音<>。与<EXPED>朝圣<>里程碑相关的所有会面点星球都属于不谐星球。
      抵达回音地点后，使用<IMG>SCAN<>部署<TECHNOLOGY>共振放大器<>以揭示附近的<SPECIAL>回音种子<>。
