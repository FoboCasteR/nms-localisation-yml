      默认设置下，执行特定UI动作时需要短暂按住互动按钮来确认操作。

      如果不适应长按互动按钮的操作，你可以选择调整该设定。

      <STELLAR>长按执行重要操作：<>执行开始新游戏等影响重大的操作，以及删除存档数据等破坏性操作时，将需要你长按互动按钮。

      <STELLAR>长按执行破坏性操作：<>只有破坏性操作需要长按互动按钮。

      <STELLAR>总是立刻执行：<>所有UI动作都将立即执行。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d: |-
      调整游戏期间的控制器震动强度。

      将该选项设定为0将完全禁用控制器震动功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_vibrate_str_d_nx: |-
      调整游戏期间的Joy-Con或者是Pro手柄的震动强度。

      将该选项设定为0将完全禁用震动功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    mouse_smoothing_l_d: |-
      该数值代表了使用鼠标操作时“平滑处理”的强度，该功能可以有效降低大范围活动鼠标时的轻微震动或抖动所造成的影响。该功能可以有效帮助选择不同菜单元素，而且可以在一定程度上缓解晕动症，但是该功能将影响游戏操作时的反应灵敏度。

      将数值设定为0将完全禁用平滑功能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_look_sen_d: |-
      决定在<STELLAR>步行移动时<>，输入操作后的镜头移动速度。

      提高该数值将允许你更快速地查看四周，但是这将有可能会出现难以控制或者是导致晕动症等问题。

      降低该数值能够在一定程度上提升镜头操控性，但是会降低镜头的反应灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_flight_sen_d: |-
      决定在<STELLAR>飞行时<>，输入操作后的飞船移动速度。

      提高该数值将允许飞船更快速地调整方向，但是这将有可能会出现难以控制或者是导致晕动症等问题。

      降低该数值能够在一定程度上提升飞船操控性，但是会降低飞船的反应灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_cursor_sen_d: |-
      决定你在<STELLAR>选择菜单内容时<>，输入操作后的光标移动速度。

      提高该数值将允许你更快速地移动光标，但是这将有可能会增加控制难度。

      降低该数值能够在一定程度上方便移动光标，但是会降低光标的反应灵敏度。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_controls_flight_type: 飞行控制模式
    option_old_mouse_flight_d: |-
      在两种不同的飞行控制模式中进行选择。

      <STELLAR>拖曳<>：镜头输入操作将使光标在屏幕上进行对应移动。飞船将会转向光标方向。

      <STELLAR>锁定<>：镜头输入操作将直接控制飞船转向。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_invert_ground_camera: 步行镜头
    ui_invert_flight: 飞行控制
    ui_invert_flight_d: |-
      调整<STELLAR>驾驶飞船时<>的Y轴行为模式。

      如果反转，进行向前操作时，你的飞船将会向下俯冲。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_enable_space_combat_follow_d: |-
      启用后，在太空战斗期间你可以使用<IMG>AUTOFOLLOW<>命令飞船自动锁定并追逐你的目标，这将大大降低太空战斗的操作难度。你可以使用<IMG>PREVTARGET<>/<IMG>NEXTTARGET<>切换目标。

      <STELLAR>关闭<>：禁用自动跟随功能。

      <STELLAR>切换<>：按下<IMG>AUTOFOLLOW_T<>将会使你的飞船追随你的战斗目标。再次按下则将禁用跟随功能。

      <STELLAR>长按<>：按住<IMG>AUTOFOLLOW_H<>时，你的飞船将持续追随你的战斗目标，松开<IMG>AUTOFOLLOW_H<>后，飞船将停止追随。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    options_remap_controls_d: 更换各种游戏动作行为的对应按钮。
    pc_settings_windowmode_d: |-
      调整游戏窗口的显示模式。

      <STELLAR>有边框<>：在游戏界面外显示窗口边框。

      <STELLAR>无边框<>：隐藏窗口边框。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_windowmode_fs_d: |-
      调整游戏窗口的显示模式。

      <STELLAR>有边框<>：在游戏界面外显示窗口边框。

      <STELLAR>无边框<>：隐藏窗口边框。

      <STELLAR>全屏<>：拉伸游戏窗口并填充屏幕。这能够在一定程度上改善游戏性能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_settings_preset_d: |-
      更高的画面设定将能够改善游戏显示效果，但是将需要消耗更多系统运算力。

      如果游玩时遭遇例如卡顿或者是帧数撕裂等性能问题，请尝试选择更低的预设选项，或者是自行调整下方的各个单独选项。

      请注意，更改某些设置后将需要重启游戏才会生效。
    pc_graphics_monitor_d: 选择用于显示游戏的显示屏。
    pc_graphics_resolution_d: |-
      选择游戏的显示分辨率。

      提高分辨率有可能会影响游戏性能。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_d: |-
      该数值将影响游戏画面的3D渲染分辨率，且独立于UI分辨率以及窗口分辨率。

      这意味着UI可以在独立于3D游戏画面的情况下进行高清渲染，这么做将能够为在保证UI清晰度的情况下有效提高性能表现提供更多选择。

      除此以外，游戏内分辨率能够以超过实际屏幕分辨率的规格进行显示，这么做将能够在渲染显示屏的原生分辨率的同时，提供更为精细的画面品质。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_res_scale_alt_d: |-
      影响游戏画面的3D渲染分辨率，且独立于UI分辨率以及窗口分辨率。

      这意味着UI可以在独立于3D游戏画面的情况下进行高清渲染，这么做将能够为在保证UI清晰度的情况下有效提高性能表现提供更多选择。

      除此以外，游戏内分辨率能够以超过实际屏幕分辨率的规格进行显示，这么做将提供更为精细的画面品质。

      请注意：该选项仅兼容FXAA、TAA、TAA（低）或关闭的抗锯齿选项。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_v_sync_d: |-
      垂直同步功能将强制游戏输出与显示保持同一刷新频率，避免出现画面割裂的问题。

      <STELLAR>关闭<>：垂直同步永远保持关闭。使输入延迟最小化，但是游戏将屏幕出现画面割裂。

      <STELLAR>开启<>：垂直同步永远保持开启。帧数下降将导致卡顿。

      <STELLAR>自适应<>：自适应垂直同步。帧数下降将导致屏幕割裂。

      <STELLAR>三重缓冲<>：启用垂直同步并使卡顿降至最小。略微提高输入延迟。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_max_fps_d: |-
      游戏将会渲染的最大帧数。

      降低该数值能够在一定程度上改善性能表现，或者是缓解屏幕割裂以及其他显示问题。

      提高该数值能够使游戏画面更为顺滑。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    pc_graphics_adapter_d: 选择游戏使用的GPU。
    ps4_lock_fps_d: |-
      启用后，游戏将会以固定的帧数进行显示。

      这能够在一定程度上缓解屏幕割裂或者是其他显示问题。

      默认值：<CATALYST>%DEFAULTVALUE%<>
