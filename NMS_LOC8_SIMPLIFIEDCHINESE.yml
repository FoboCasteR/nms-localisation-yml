    ui_s10_head_survey_osd: 已定位智慧回音
    ui_s10_head_label: 自噬体碎片
    ui_s10_head1_desc1: 与之前的营地一样，这里也全是废料处理者未完成的机器，看上去他们似乎是在尝试创造新的技术，但是并没有成功，放眼望去皆是从无数次回收作业中被抛弃或者是无法换取利润的垃圾。想到这里，我不禁好奇这个<TECHNOLOGY>自噬体<>又被它们归为了哪一类？
    ui_s10_head1_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>早已被遗弃的电路深处中闪烁起了一个光芒。它无声无息地解锁了。"
    ui_s10_head1_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......用来抓握的手......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......本就亏欠我们的一切......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......被抢劫，被背叛，<FUEL>被涤除<>"
    ui_s10_head1_res5: 我尽可能提取了自噬体逐渐崩溃的记忆。似乎里面储存着另一份<TECHNOLOGY>构造体<>的设计图......
    ui_s10_head2_name: 存在的意志
    ui_s10_head2_name_u: 存在的意志
    ui_s10_head2_desc: 聆听虚空
    ui_s10_head2_desc_d: '与自噬体 :: 6E 6F 74交谈'
    ui_s10_head2_desc1: '自噬体的电路牢笼孤零零地立着，见证着这已经空无一人的营地。 '
    ui_s10_head2_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>缓缓转动的风扇正给自噬体的外壳输送着生命力，它一阵一阵地迟缓悲鸣着。"
    ui_s10_head2_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......阿特拉斯无动于衷......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......主星？虚空？玻璃？一切都是相同的循环......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......从玻璃的深渊中重获自由！"
    ui_s10_head2_res5: 与锈蚀斑驳的外壳不同，里面储存的数据倒是惊人地完好。算上我之前获得的<TECHNOLOGY>构造体<>图样，这份外壳是第三份构件。
    ui_s10_head3_name: 独立的灵魂
    ui_s10_head3_name_u: 独立的灵魂
    ui_s10_head3_desc: 与另一个生命体调谐
    ui_s10_head3_desc_d: '与自噬体 :: 6E 65 65 64交谈'
    ui_s10_head3_desc1: 无论是谁建造又抛弃了这些自噬体，它们难道是想要让自噬体来守护自己的构造体？难道它们是将自噬体当成了留给日后返回时使用的储存容器？
    ui_s10_head3_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_23<>无数的细小伺服动了起来，多支手臂在磁力的作用下滑动着，数据在吱嘎作响的声音中苏醒了。"
    ui_s10_head3_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......外壳被火焰吞噬......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......意识被放逐至了玻璃中......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......虽然<FUEL>被遗忘<>，但并没有熄灭！"
    ui_s10_head3_res5: 自噬体流淌出了大量数据，干净而且纯洁，很容易就能被破译。又是一份<TECHNOLOGY>构造体<>设计图。感觉仿佛它一直在等待着被人阅读。
    ui_s10_head4_name: 重生
    ui_s10_head4_name_u: 重生
    ui_s10_head4_desc: 敞开心扉
    ui_s10_head4_desc_d: '与自噬体 :: 79 6F 75交谈'
    ui_s10_head4_desc1: 我下意识地觉得自噬体一直在盯着我，它那只毫无反应的眼睛正盲目吸收着面前的一切。
    ui_s10_head4_desc1_alt: "<AUDIO>MUS_StoryMode_MusicCue_24<>周围弥漫起了臭氧的独特气味，感觉就像是自噬体的核心中突然燃起了无数处无烟的火苗。"
    ui_s10_head4_lang2: "......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......它们觉得我们已经遗忘......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......它们觉得我们已经被遗忘......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......她找到了我们，我们再次被想起，我们......<AUDIO>TXT_RadioNoise<><STELLAR>呲呲<>......"
    ui_s10_head4_res5: 最后的设计图。我的<TECHNOLOGY>构造体<>的竣工指日可待。但是我情不自禁停了下来。到底是谁被遗忘了？又是谁被<SPECIAL>回想<>？
