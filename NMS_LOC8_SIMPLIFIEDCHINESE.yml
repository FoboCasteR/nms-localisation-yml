    update14_notes_pc: |-
      《No Man's Sky FRACTAL》更新带来了一系列全新内容。请前往www.nomanssky.com查看完整信息。

      *独一无二的全新飞船“乌托邦急速号”将带着旅行者们高速掠过行星表面。
      *全新远征“乌托邦”将带来乌托邦基金会与全新挑战，玩家们需要齐心协力重建一整个星系。
      *“奇观”目录将记录下你最不可思议的发现，供其他旅行者一同欣赏比较。
      *全新调整后的虚拟现实模式将为探索宇宙的玩家们带来前所未有的沉浸式体验以及不计其数的改进。
      *引入更多全新选项与优化后的布局方案后，可在开始界面方便调整游戏选项。
      *限时解锁包括惊惧面甲、机器人同伴以及更多全新内容。

      在Hello Games的辛勤努力下，《No Man's Sky》已得到改善和扩充，希望各位能够喜欢。:)

      非常感谢！
      Hello Games
