    ui_head_bob_d: |-
      启用后，在<STELLAR>第一人称镜头模式<>中行走或奔跑时，你的镜头将会通过摇晃模拟你的角色的头部动作。

      调整该选项能够在一定程度上改善晕动症问题。

      默认值：<CATALYST>%DEFAULTVALUE%<>
    ui_options_camera_shake_d: |-
