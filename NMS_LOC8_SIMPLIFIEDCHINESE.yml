    ui_portal_bui_mono_title: 石碑幻象（自噬体）
    ui_portal_bui_mono_title_1: 水晶
    ui_portal_bui_mono_1: |-
      随着<SPECIAL>亚特拉迪姆<>渗入核心，石碑开始了共鸣。

      伴随着石头的震动，我听见了一个声音，超乎想象的古老且低沉，声音愈发震耳欲聋。我的眼神开始飘忽迷离。

      <STORY_HIGH>“%ALIEN_TEXT%”<>

      为了让视线清晰，我使劲眨了几次眼。当我再次睁开眼睛时，发现自己漂浮在一片平静无波的紫色海洋中。天空还泛着光。

      那声音变成了圣歌，它的话语在我周围的水中回荡。

      远处，一道道水晶高墙突然从深渊中升起。仿佛被丁香染色的喷泉正在光芒照耀下闪烁着，晶莹剔透的泡沫在空中化成了一道弧线，海洋突然消失不见了。

      一座接一座高不可攀的尖塔钻出了核心。那景象实在是美不可言。

      这些尖塔峭壁逐渐向我靠近。这时候我突然意识到发生了什么事。我转过头奋力游了起来，但是尖塔依旧紧跟不舍。

      我感觉自己被泡泡包围了。紧接着身下的海水便震荡了起来，我感觉自己在下沉。就当晶体在海上奔涌时，我听见了一声咆哮。我......

      当水晶之墙盖住了我身体时，我便解脱了。一切都结束了。
