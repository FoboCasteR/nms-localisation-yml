    ui_exped_save_freight_obj1_tip: |-
      Разберитесь в <FUEL>действиях пиратов<>, обрушившихся на галактику.
      Пираты зачастую нападают на <TRADEABLE>гражданские грузовые суда<>. Совершите варп-прыжок в ближайшие системы и найдите грузовое судно, подвергающееся атаке <FUEL>пиратов<>.
      Расспросите <STELLAR>капитана грузового судна<> о нападении. Возможно, команда будет благодарна за спасение и предложит вам свои услуги бесплатно.
    ui_exped_save_freight_msg1a: |-
