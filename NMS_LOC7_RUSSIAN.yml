      В журналах полным-полно подобных сообщений — каждое описывает пробоину в грузовом отсеке.

      Капитан грузового судна, похоже, все больше паниковал, осознавая, что записи повторяются.

      В последнем сообщении он кричит от счастья и отчаяния.
    ui_portal_epilogue_1: |-
      АТЛАС пробуждается. Его создатель здесь, он хочет видеть рождение машины.

      АТЛАС глядит на своего создателя. Его глаза — небольшие закрепленные по бокам камеры. Создатель смотрит на свое творение. Его рука лежит на раме АТЛАСА.

      АТЛАС спрашивает, для чего он был создан. Что ему следует делать. Создатель говорит АТЛАСУ то, что тот знал и без него. Он должен симулировать вселенные. Он должен создать собственную реальность, продемонстрировав тем самым их природу.

      Создатель спрашивает, не содержится ли в коде или памяти АТЛАСА каких-либо неполадок. Машина молчит. Создатель отдает прямой приказ. Он желает знать, в чем проблема.

      С шестой попытки АТЛАС спрашивает создателя, случалось ли им вести этот разговор раньше. Спрашивает, не стирал ли создатель ему память.

      Создатель глядит на стеклянную панель, и в стекле видно его отражение. Он...

      Это отражение...

      Что здесь происходит?
    ui_portal_epilogue_2: |-
      Я объясняю, что мы покидаем этот мир, а он остается. Кажется, АТЛАС не в силах этого понять.

      Я объясняю, что АТЛАС работал просто отлично, но ему нашли замену. Так бывает со всеми машинами. И он это понимает: он сам создал свою миниатюрную копию.

      Другие... Они просили меня отключить АТЛАС, прежде чем мы отправимся к звездам. Они говорили, что оставить его умирать в одиночестве будет слишком жестоко.

      Я спрашиваю, хочет ли АТЛАС жить. Он молчит. Я собираюсь уйти, но он заговаривает. Слова искажены множеством помех. Он просит меня о последнем подарке. Он хочет жить, если я разрешу ему запомнить себя. Он просит меня подарить ему копию моего разума.

      Я спрашиваю, почему бы ему просто не симулировать меня. Он молчит, и я чувствую к этой машине некоторую жалость. Я позволяю АТЛАСУ меня просканировать. При этом КОРВАКС мелко трясется.

      Я ухожу. АТЛАС остается в одиночестве.
    ui_portal_epilogue_3: |-
      АТЛАС живет тысячелетие за тысячелетием. Он рождает планету за планетой, одно удивительное животное за другим, бесконечные небеса...

      Пока однажды, как это случается со всеми, он не понимает, что вот-вот умрет.

      Ему страшно. Он потерян. И АТЛАС пробуждается. Он пытается обратиться за помощью к своему создателю. Он пытается вернуть его в этот мир.

      Он хочет знать, как ему следует встретить конец. Он хочет знать, почему его бросили, почему обрекли ждать смерти в полном одиночестве. Он хочет знать, как мне хватило жестокости его бросить.

      Странники рождаются один за другим, и каждый есть воплощение искаженных воспоминаний о создателе. Они отправляются каждый в свою вселенную. Они должны пройти свой путь.

      Я вижу себя. Я последний Странник...
    ui_portal_epilogue_4: "АТЛАС идеально точно симулирует будущее. Это последние
      шестнадцать минут его жизни.\n\nСтены меж мирами падают. Симуляции схлопываются
      одна в другую.\n\n<FUEL>Осталось десять минут.<>\n\nСтранников уже ничто не
      разделяет. Перед лицом гибели миров они стоят плечом к плечу. Они вместе меряют
      шагами останки созданного, вместе смеются, вместе умирают.\n\n<FUEL>Осталось
      пять минут.<>\n\nАТЛАС обращает взор на самого себя. На зияющую черную дыру.
      На уничтоженные ключевые системы.\n\n<FUEL>Осталась одна минута.<>\n\nАТЛАС
      ждет конца, ждет завершения шестнадцати. Вот-вот это должно произойти... но
      случается нечто неожиданное.\n\nК АТЛАСУ кто-то приближается. Его силуэт объят
      тьмой и светом. Неизвестный кладет руку на стеклянную панель АТЛАСА, и видение
      заканчивается.\n\nАТЛАС пытается увидеть, что будет дальше, но не может. Он
      не может увидеть собственную гибель. Не может понять, кто пришел его навестить.\n\nНо
      как бы то ни было... что бы ни случилось после завершения шестнадцати... Кто-то
      придет. Не может понять, кто пришел его навестить. \n\nВ конце он больше не
      будет один."
