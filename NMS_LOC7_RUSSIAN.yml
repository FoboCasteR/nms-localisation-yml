      Отсек грузового судна, оснащенный интегрированным исследовательским оборудованием, приспособленным к потребностям <TECHNOLOGY>техников вездехода<> и обеспеченным уникальным программным обеспечением для обслуживания техники.

      Этот модуль устанавливается в виде <STELLAR>целого отсека<> и уже имеет установленные функциональные модули.
    bld_fre_room_npc_sub: Терминал работника
    bld_fre_room_telepo_name: КАМЕРА ТЕЛЕПОРТА
    bld_fre_room_telepo_name_l: Камера телепорта
    bld_fre_room_telepo_desc: |-
      Важное интегрированное оборудование грузового судна. <TECHNOLOGY>Личное устройство телепортации<>, позволяющее пользователю быстро перемещаться между построенными базами, а также терминалами космических станций, которые подключены к сети. Рекомендуется проверять целостность сети перед отправкой любых материалов, потеря которых нежелательна.

      Этот модуль устанавливается в виде <STELLAR>целого отсека<> и уже имеет установленные функциональные модули.
