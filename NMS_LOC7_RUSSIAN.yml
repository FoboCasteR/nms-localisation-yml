    update9_title: Обновление Frontiers для No Man’s Sky
    update9_notes: |-
      Обновление Frontiers для No Man’s Sky привносит в игру множество новых возможностей. Подробности вы найдете на сайте www.nomanssky.com.

      * Теперь инопланетные поселения можно найти на всех обитаемых планетах.
      * Станьте куратором поселения и помогите ему превратиться из крохотной деревни в процветающий город.
      * Принимайте важные законодательные решения, чтобы жители поселения были довольны, хорошо работали и процветали.
      * Стройте более сложные базы, используя сотни новых деталей и расширенные возможности по управлению строительством.
      * Количество ячеек сохранения увеличено с 5 до 15, а покупка ртути теперь доступна для всех ячеек.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

      Большое спасибо!
      Hello Games
