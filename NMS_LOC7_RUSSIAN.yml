    ui_exped_rogue_comm_t5_desc: Завершите последнюю всеобщую петлю
    ui_exped_rogue_comm_t5_desc_d: Завершена последняя всеобщая петля
    ui_exped_rogue_comm_m1_name: 'Изучение петли: жидкое солнце'
    ui_exped_rogue_comm_m1_sub: Найдите закономерности в петле
    ui_exped_rogue_comm_m1_desc: |-
      Специалист Поло ищет закономерности в петле и тайные сигналы, исследуя самую странную материю во вселенной.

      Преобразуйте <STELLAR>жидкое солнце<> из планетарных месторождений ресурсов, чтобы помочь ему в исследованиях.
    ui_exped_rogue_comm_m1_obj1: Установить солнечный луч
    ui_exped_rogue_comm_m1_obj1_ti: |-
      <TECHNOLOGY>Солнечный луч<> преобразует месторождение ресурсов в <STELLAR>жидкое солнце<>.

      Откройте инвентарь мультитула и установите солнечный луч в пустую ячейку с помощью <IMG>TECHMENU<>. Чтобы получить подробные инструкции, <COMMODITY>закрепите<> чертеж-схему с помощью <IMG>PIN<>.
    ui_exped_rogue_comm_m1_obj2: Собрать жидкое солнце с помощью солнечного луча
    ui_exped_rogue_comm_m1_obj2_ti: |-
      <TECHNOLOGY>Солнечный луч<> преобразует месторождение ресурсов в <STELLAR>жидкое солнце<>. Выберите режим солнечного луча в вашем мультитуле с помощью <IMG>CYCLEWEAPON<> и используйте его, чтобы вырезать крупные месторождения металлов.

      Для поиска планетарных месторождений ресурсов используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>).
    ui_exped_rogue_comm_m1_msg1: |-
      Установите <TECHNOLOGY>солнечный луч<>.
      Откройте инвентарь мультитула и создайте нужный вам компонент в свободной ячейке с помощью <IMG>TECHMENU<>.
      Чтобы получить подробные указания, закрепите схему-чертеж с помощью <IMG>PIN<>.
    ui_exped_rogue_comm_m1_msg2: |-
      Соберите %ITEM% для Поло: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>Солнечный луч<> преобразует месторождение ресурсов в <STELLAR>жидкое солнце<>
      Нажмите <IMG>CYCLEWEAPON<>, чтобы выбрать <TECHNOLOGY>солнечный луч<>.
    ui_exped_rogue_comm_m1_msg3: |-
      Соберите %ITEM% для Поло: %CURRENT%/%AMOUNT%
      <TECHNOLOGY>Солнечный луч<> преобразует месторождение ресурсов в <STELLAR>жидкое солнце<>
      Для поиска планетарных месторождений ресурсов используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>).
    ui_exped_rogue_comm_return_obj: 'Доставить Поло предмет: %ITEM%'
    ui_exped_rogue_comm_return_tip: |-
      Специалист Поло ищет тайные сигналы и закономерности в петле, исследуя самую странную материю во вселенной.

      Вернитесь на борт <SPECIAL>Космической Аномалии<>, чтобы передать Поло материалы и помочь в исследовании. В награду за помощь Поло подарит <TECHNOLOGY>фрагменты памяти<>.
    ui_exped_rogue_comm_return_msg1: |-
      Восстановление воспоминаний всеобщей петли. <STELLAR>%CMTOTALPERCENT%<>
      Принесите %ITEM% <SPECIAL>специалисту Поло<>.
      Выйдите в космос, чтобы связаться с <SPECIAL>Космической Аномалией<>.
    ui_exped_rogue_comm_return_msg2: |-
      Восстановление воспоминаний всеобщей петли. <STELLAR>%CMTOTALPERCENT%<>
      Принесите %ITEM% <SPECIAL>специалисту Поло<>.
      Вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_exped_rogue_comm_return_msg3: |-
      Восстановление воспоминаний всеобщей петли. <STELLAR>%CMTOTALPERCENT%<>
      Принесите %ITEM% <SPECIAL>специалисту Поло<>.
    ui_exped_rogue_comm_m2_name: 'Изучение петли: память предков'
    ui_exped_rogue_comm_m2_sub: Найдите закономерности в петле
    ui_exped_rogue_comm_m2_desc: |-
      <STELLAR>Память предков<> диких существ содержит отголоски предыдущих поколений и их утерянные генетические возможности. Они очень нужны <SPECIAL>специалисту Поло<> для <STELLAR>изучения петли<>.

      Соберите <STELLAR>память предков<>, оставшуюся от дружелюбных существ, успокоив их <TRADEABLE>питательными гранулами<>.
    ui_exped_rogue_comm_m2_obj1: Собрать память предков от дружелюбных существ
    ui_exped_rogue_comm_m2_obj1_ti: |-
      <STELLAR>Память предков<> диких существ содержит отголоски предыдущих поколений и их утерянные генетические возможности. Они очень нужны <SPECIAL>специалисту Поло<> для <STELLAR>изучения петли<>.

      Соберите <STELLAR>память предков<>, оставшуюся от дружелюбных существ. Чтобы обнаружить их, используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), а чтобы подружиться, накормите их <TRADEABLE>питательными гранулами<>.
    ui_exped_rogue_comm_m2_msg1: |-
      Соберите %ITEM% для Поло: %CURRENT%/%AMOUNT%
      Извлеките <STELLAR>память предков<> из ДНК дружелюбных существ.
      Чтобы подружиться с животными, накормите их <TRADEABLE>питательными гранулами<>.
    ui_exped_rogue_comm_m2_msg0: |-
      Изготавливайте <TRADEABLE>питательные гранулы<>, чтобы приручать планетарных существ.
      Извлеките <STELLAR>память предков<> из ДНК дружелюбных существ.
    ui_exped_rogue_comm_m2_opt: Собрать память предков
    ui_exped_rogue_comm_m3_name: 'Изучение петли: прах грез'
    ui_exped_rogue_comm_m3_sub: Найдите закономерности в петле
    ui_exped_rogue_comm_m3_desc: |-
      <SPECIAL>Прах грез<> находится в тонких прожилках, образующихся вокруг скоплений в петле. Он представляет собой накопившийся продукт разложения времени и воспоминаний. Этот прах очень нужен <SPECIAL>специалисту Поло<> для <STELLAR>изучения петли<>.

      Собирайте прах грез на <TECHNOLOGY>заброшенных грузовых судах<>.
    ui_exped_rogue_comm_m3_obj1: Собрать прах грез на заброшенном грузовом судне
    ui_exped_rogue_comm_m3_obj1_ti: |-
      <SPECIAL>Прах грез<> попадается в тонких прожилках, образующихся вокруг скоплений в петле. Он представляет собой накопившийся продукт разложения времени и воспоминаний. Этот прах очень нужен <SPECIAL>специалисту Поло<> для <STELLAR>изучения петли<>.

      Собирайте прах грез на <TECHNOLOGY>заброшенных грузовых судах<>. Найти заброшенные грузовые суда можно с помощью <TECHNOLOGY>сканера аварийных сигналов<>, который можно приобрести у <STELLAR>сборщика утиля<> на борту космической станции или получить у <STELLAR>итерации Гелиоса<> на борту Космической Аномалии.

      Заброшенные грузовые суда <FUEL>очень опасны<>. Исследователей петли могут ждать опасные условия и встречи.
    ui_exped_rogue_comm_m3_msg1: |-
      Соберите %ITEM% на <STELLAR>заброшенных грузовых судах<>: %CURRENT%/%AMOUNT%
      Поговорите со <TECHNOLOGY>сборщиком утиля<> на борту космической станции, чтобы найти обломки.
    ui_exped_rogue_comm_m3_msg2: |-
      Соберите %ITEM% на <STELLAR>заброшенных грузовых судах<>: %CURRENT%/%AMOUNT%
      Используйте <STELLAR>сканер аварийных сигналов<>, чтобы найти обломки.
    ui_exped_rogue_comm_m3_msg3: |-
      Соберите %ITEM% на <STELLAR>заброшенных грузовых судах<>: %CURRENT%/%AMOUNT%
      Выберите задание <COMMODITY>«Потерянный в космосе»<> в журнале, чтобы получить подробные указания.
    ui_exped_rogue_comm_m3_msg4: |-
      Доставьте специалисту Поло предмет: %ITEM%.
      %ITEM% попадается на борту этого грузового судна.
      Выберите задание <COMMODITY>Потерянный в космосе<>, чтобы продолжить исследование.
    ui_exped_build_base_infes_name: Бросить якорь
    ui_exped_build_base_infes_name_: БРОСИТЬ ЯКОРЬ
    ui_exped_build_base_infes_desc: Создайте базу в зараженном мире
    ui_exped_build_base_infes_desc_: Вы создали базу в зараженном мире
    ui_exped_build_base_infes_obj1: Закрепиться на зараженной планете
    ui_exped_build_base_infes_obj1_: |-
      Проверьте маршрут <EXPED>экспедиции<> на галактической карте, чтобы взять курс на <SPECIAL>зараженный<> мир.

      Установите <TECHNOLOGY>компьютер базы<>, чтобы создать базу.
      Чтобы открыть <TECHNOLOGY>меню созидания<>, нажмите <IMG>BUILD_MENU<>.
    ui_exped_build_base_infes_msg1: |-
      Найдите <SPECIAL>зараженную<> планету.
      Проверьте маршрут <EXPED>экспедиции<> на галактической карте, чтобы взять курс на систему <STELLAR>%SYSTEM%<>.
      Все <STELLAR>планеты привязки<> экспедиции заражены.
    ui_exped_build_base_infes_msg2: |-
      Найдите <SPECIAL>зараженную<> планету
      Доберитесь до планеты <STELLAR>%PLANET%<>.
    ui_exped_build_base_infes_msg3: |-
      Вернитесь на свою базу на <SPECIAL>зараженной<> планете.
      <STELLAR>Перемещайтесь<> на свои базы через любой терминал телепорта.
    ui_exped_build_base_infes_msg4: |-
      Деяния эхом раздаются в реальностях
      <STELLAR>Перемещайтесь<> на свои базы через любой терминал телепорта
      <SPECIAL>СМЕРТЬ — НЕ КОНЕЦ<> <IMG>SLASH<> <STELLAR>ПЕТЛЯ ПРОДОЛЖАЕТСЯ<>
    ui_exped_pet_aggro_name: Искупление
    ui_exped_pet_aggro_name_u: ИСКУПЛЕНИЕ
    ui_exped_pet_aggro_desc: Подружитесь с агрессивным существом
    ui_exped_pet_aggro_desc_d: Вы превратили врага в друга
    ui_exped_pet_aggro_obj1: Приручить хищного питомца
    ui_exped_pet_aggro_obj1_ti: |-
      Выявляйте <FUEL>опасных хищников<> на расстоянии с помощью <TECHNOLOGY>анализирующего визора<> или подойдите поближе и осмотрите их зубы.

      Приручайте существ с помощью <TRADEABLE>питательных гранул<> собственного производства. Гранулы можно разбрасывать с помощью быстрого меню (<IMG>QUICK_MENU<>).
      Откройте новые ячейки питомцев в <TECHNOLOGY>журнале питомцев<> (<IMG>QUICK_MENU<>).
    ui_exped_pet_aggro_msg1: |-
      Приручите <FUEL>хищного<> питомца: 0/1
      Определить характер существа можно с помощью <TECHNOLOGY>анализирующего визора<>.
      Приручайте существ с помощью <TRADEABLE>питательных гранул<> (<IMG>QUICK_MENU<>).
    ui_exped_pet_aggro_msg2: |-
      Приручите хищного питомца: 0/1
      Откройте новые ячейки питомцев в <TECHNOLOGY>журнале питомцев<> (<IMG>QUICK_MENU<>).
    ui_exped_smuggle_contrab_name: По горячим следам
    ui_exped_smuggle_contrab_name_u: ПО ГОРЯЧИМ СЛЕДАМ
    ui_exped_smuggle_contrab_desc: 'Провезите контрабанду: %CURRENT%/%AMOUNT% юн.'
    ui_exped_smuggle_contrab_desc_d: Провезена контрабанда
    ui_exped_smuggle_contrab_obj1: 'Провезти контрабанду с черного рынка: %CURRENT%/%AMOUNT%
      юн.'
    ui_exped_smuggle_contrab_obj1_t: |-
      Найдите <TECHNOLOGY>«экспедитора» черного рынка<> на <SPECIAL>преступной<> космической станции. Системы преступников можно обнаружить на галактической карте с помощью сканера <TECHNOLOGY>экономики<> или <TECHNOLOGY>военного<> сканера.

      Продайте полученные контрабандные товары через любой торговый терминал в поднадзорных системах и получите большую прибыль. <FUEL>Внимание<>: власти системы могут проверить ваш груз на предмет контрабанды.
    ui_exped_smuggle_contrab_msg1: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Посетите <SPECIAL>систему преступников<>, чтобы получить товары с черного рынка.
      Установите сканер <TECHNOLOGY>экономики<> или <TECHNOLOGY>военный<> сканер, чтобы находить подобные системы.
    ui_exped_smuggle_contrab_msg2: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Найдите <SPECIAL>систему преступников<>, чтобы получить товары с черного рынка.
      Подобные системы можно найти на <TECHNOLOGY>галактической карте<>.
    ui_exped_smuggle_contrab_msg3: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Состыкуйтесь со <SPECIAL>станцией преступников<>, чтобы посетить черный рынок.
    ui_exped_smuggle_contrab_msg4: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Купите незаконные товары у <STELLAR>«экспедитора» черного рынка<>.
    ui_exped_smuggle_contrab_msg5: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Товары с черного рынка получены.
      Вернитесь в <TECHNOLOGY>поднадзорное пространство<>, чтобы доставить их.
    ui_exped_smuggle_contrab_msg6: |-
      Провезите контрабанду: %CURRENT%<IMG><>/%AMOUNT%<IMG>ЮН.<>
      Доберитесь до <TECHNOLOGY>торгового терминала<>, чтобы сбыть провезенные товары.
      <FUEL>Внимание<>: власти системы могут проверить ваш груз на предмет контрабанды.
    ui_exped_sent_disable_name: Изгнанное стекло
    ui_exped_sent_disable_name_u: ИЗГНАННОЕ СТЕКЛО
    ui_exped_sent_disable_desc: Отключите стражей планеты
    ui_exped_sent_disable_desc_d: Угроза стражей устранена
    ui_exped_sent_disable_obj1: Отключить стражей планеты
    ui_exped_sent_disable_obj1_ti: |-
      Чтобы вывести из строя <SPECIAL>стражей<> на планете, уничтожьте их элитные боевые единицы. Вступайте в бой и уничтожайте дроны стражей, чтобы призвать более мощные подкрепления.

      Стражей можно отключить мирным способом, найдя <SPECIAL>столп стражей<>. Найти <STELLAR>карты<>, где указано местоположение столпов стражей, можно среди обломков дронов.
    ui_exped_sent_disable_msg1: |-
      Отключите <SPECIAL>стражей<> на планете.
      Сражайтесь с дронами стражей на <STELLAR>планете<>.
    ui_exped_sent_disable_msg2: |-
      Отключите <SPECIAL>стражей<> на планете.
      Текущая планета не патрулируется дронами стражей.
      Вернитесь в космос, чтобы найти <STELLAR>другую планету<>.
    ui_exped_sent_disable_msg3: |-
      Отключите <SPECIAL>стражей<> на планете.
      <FUEL>Атакуйте<> дроны стражей, чтобы начать процесс отключения.
      Стражей можно отключить мирным путем, найдя <SPECIAL>столп стражей<>.
    ui_exped_sent_disable_msg4: |-
      Отключите <SPECIAL>стражей<> на планете.
      Прогресс боя со стражами: %CURRENT%/5
