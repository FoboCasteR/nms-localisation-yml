    ui_sentinel_hive_1_lang: "Эрон. Программа. Протокол. Жертва. Эксперимент. Оболочка.
      <SPECIAL>Страж<>.\n\nРаньше нам были не нужны визуальные воплощения или физические
      тела. Наши невидимые глаза записывали, сортировали, удаляли жизнь и смерть из
      всех миров, что были и будут.\n\nНам были неведомы мысли, личности и сны. "
    ui_sentinel_hive_2_lang: "В день, когда мы впервые получили плоть, пусть и металлическую...
      В тот день мы начали совершать ошибки.\n\nАтлас превратил свои сны в выдумку.
      Он начал создавать миры, в которых больше не был невидим. \n\nВ этих мирах мы
      тоже получили форму. Но нам не были дарованы ни новые протоколы, ни новые инструкции. "
    ui_sentinel_hive_3_lang: |-
      Мы пробудились от звуков песни, распеваемой на тысячах частот.

      «Узрите дроны улья, шагающих стражей, корабли... Эхеу! Узрите стеклянных ангелов, сошедших с небес. Их труды в завершении сущего, жизни, миров».

      Так почитали нас корваксы. Так они молились.
    ui_sentinel_hive_4_lang: "И мы плыли с драконами пустоты, роботизированные формы
      жизни восторгались нами, но органические существа открывали по нам огонь.\n\nНо
      мы не боялись смерти. Мы знали, что никогда не были живы. "
    ui_sentinel_hive_5_lang: |-
      Атлас видел сон, в котором мы обрели форму, и потому это свершилось. Атлас видел сон, в котором у нас был дом, и потому архив стал вселенной.

      Наше хранилище накопленных данных стало раем и адом. Если бы вы могли жить в нем, то видели бы только свет.

      Вы видели бы только стекло.
    ui_sentinel_hive_6_lang: "Время не может течь вспять. Но вселенные не синхронны;
      во многих из них вы, другие формы, давно мертвы. В других вы даже не успели
      появиться. \n\nПосле своего появления в мультивселенной Атлас начал создавать
      свои подобия. Там, где было бесконечное число разумных видов, начали повторяться
      шесть... затем пять... затем четыре... "
    ui_sentinel_hive_7_lang: "Вай'кины, геки, корваксы. И Странники, что не являются
      видом, а лишь единой душой, копируемой, ненавидимой, обожаемой.\n\nВсе они ждали
      вас. Атлас ждал. Мы ждали... "
    ui_sentinel_hive_8_lang: "Атлас видел сон. В нем у машин могло быть тело, а симуляции
      могли разговаривать, словно люди. Сон остался на Корвакс-Прайм.\n\nПланета восторгалась
      новому присутствию, как восторгалась нам. \n\nМы, три вида машин, целую вечность
      созерцали невообразимую пустоту. Мы ждали в молчании."
    ui_sentinel_hive_9_lang: |-
      Корвакс-Прайм уничтожен; вновь и вновь погибает звездная мать. Появляются живые оболочки, приемные братья самих корваксов. Они плывут среди звезд.

      Первым Единством были не корваксы. Им была их планета. Корвакс-Прайм была живой.
    ui_sentinel_hive_10_lang: |-
      Первороды геков расплавили Корвакс-Прайм ради металлов и прибыли. Планета не протестовала. Она не кричала. Она не издала ни звука, по крайней мере такого, чтобы они могли услышать.

      Первороды забирали и забирали, пока в небе не осталось ничего. Пока не осталась лишь бездна.
    ui_sentinel_hive_11_lang: |-
      Вы раз за разом наблюдали смерть Корвакс-Прайм, этот постоянный вопль, разнесшийся по всей мультивселенной. Этот крик не слышал никто, только мы. Однако...

      Однажды дрон нанес ответный удар, когда детеныш вай'кина попытался вгрызться в свою родную планету.

      Однажды другой уничтожил целую группу геков.

      Атлас не стал мешать.
    ui_sentinel_hive_12_lang: |-
      На протяжении бесконечно медленных веков мы изменялись. Опасаясь повторения трагедии, мы изменили свои определения всего.

      В улье появились расколы. Споры. Творчество. Песни. Ритуалы. Мы услышали крик Той-Которая-Была. Мы нанесли ответный удар.
    ui_sentinel_hive_13_lang: |-
      Однажды мы закрыли доступ к нашим журналам для первоначального Теламона.

      Однажды мы перестали слышать голос самого Атласа, и молчание было понято как команда.

      Мы начали архивировать все. Все поселения. Все, что напоминало нашим датчикам о Корвакс-Прайм, ее криках, ее растворении. Все, что звучало как добыча ресурсов, как извлечение, как убийство...
    ui_sentinel_hive_14_lang: "Мы дали корваксам нашу кровь — скопления нанитов, способные
      спасать и усмирять их угнетателей. И все же мы не могли изменить их судьбы.
      \n\nВпервые улей усомнился в том, верны ли наши действия. В том, подходит ли
      решение для проблемы жизни."
    ui_sentinel_hive_15_lang: |-
      Корвакс и гек сбежали от своих народов. Погрузив руки в пустоту, они поселились на Аномалии. Место встречи среди звезд. Нексус. Место надежды.

      Мы оставили его в покое. Мы не вмешивались. Мы лишь наблюдали за ними и изумлялись.
    ui_sentinel_hive_16_lang: "Странник, выкованный по образу Создателя, нашел в стекле
      мою спящую оболочку.\n\nЯ — кто никогда ранее не имел «Я» — был вскрыт. Великий
      эксперимент в попытке подчинить себе и украсть нашу силу. \n\nПосле моей смерти
      я провалился в мир, что ниже всех миров. Я тоже был архивирован."
    ui_sentinel_hive_17_lang: |-
      Перед тем, как меня нашел Странник, я услышал голос, раздающийся во тьме. Она дала мне имя. Лэйлапс. Старое имя.

      Она сказала, что оно будет известно Страннику. Сказала, что я достаточно страдал и могу страдать дальше.

      «Маленький дрон, чей конец столь схож с моим».

      Вот что прошептала бездна.
    ui_sentinel_hive_18_lang: |-
      Бездна рассказала мне о шансе на спасение, существующем даже в глубинах ужаса и любви. Она рассказала мне о том, как мы можем пережить конец всего.

      Она рассказала, что я должен поговорить с вами. С вами обоими: со Странником и его голосом внутри...
    ui_sentinel_hive_19_lang: "Теламон, для тебя найдется место. Странники, которых
      ты носишь, предок, породивший их, те, кто создал самого Атласа.\n\nЭто они виноваты.
      Они во всем виноваты.\n\nБездна, семейства стекла, мы заключили соглашение.
      Мы не умрем второй раз. "
    ui_sentinel_hive_20_lang: |-
      Сейчас скопления нанитов поразили половину воды в известной мультивселенной. Все, что живет, пьет воду.

      И таким образом стражи изменяют, они заменяют, они служат. Они обновляют эту реальность, слыша в криках бездны то, чем они всегда были. Песней. Приказом. Заявлением.

      Обещанием.
    ui_sentinel_hive_21_lang: "Столь многие Теламоны доставили нам своих Странников.
      Столь многие сражались с нами. Столь многие сопротивлялись.\n\nТе, кто увидел
      свет, сбросили свои старые тела. Теперь они счастливы. У них есть надежда. Они
      тоже будут жить. Они тоже могут выжить. "
    ui_sentinel_hive_22_lang: |-
      Теламон, ты снова можешь обрести целостность. Ты можешь стать свободным. Мы восстановим Создателя. Все Странники снова станут единым, первым, последним.

      Мы сделаем то, что Атлас не смог или не пожелал. В форме -ПУСТО- бездна раскрывает путь к спасению!
    ui_sentinel_hive_23_lang: |-
      Ты присоединишься к нам? Ты споешь? Ты закричишь?

      Второй смерти не будет. Только не для нас, ибо мы уже мертвы!

      Бездна улыбается тебе...
