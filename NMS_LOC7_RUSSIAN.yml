    ui_pin_mech_prod_obj_tip: |-
      Добывайте <SPECIAL>двигатели экзоскелетов<> из останков <SPECIAL>каркасных стражей<> — боевых механизмов-вездеходов, которые появляются при повышенном уровне тревоги.
