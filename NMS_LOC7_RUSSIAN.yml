    update13_title: No Man's Sky Waypoint
    update13_notes: |-
      В No Man's Sky Waypoint появилось множество новых возможностей. Подробности вы найдете на сайте www.nomanssky.com.

      Значительно переработаны ключевые моменты, связанные с инвентарем, этапами, каталогами и режимами игры.
      * Пользовательские режимы позволят игрокам настроить все в игре по собственному усмотрению.
      * Каталог был обновлен и расширен, теперь он включает в себя записи об основных заданиях и историях.
      * Важные этапы путешествия были дополнены и улучшены благодаря расширенным указаниям, предназначенным для новых игроков.
      * Теперь можно изменять названия сохранений, а автоматическое сохранение выполняется чаще, чтобы избежать потери прогресса.
      * Размер инвентаря значительно увеличен, теперь его разделами удобнее пользоваться.
      * Мы внесли в игру сотни маленьких и крупных улучшений, чтобы вам было удобнее играть.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, обновление вам понравится. :)

      Большое спасибо!
      Hello Games
