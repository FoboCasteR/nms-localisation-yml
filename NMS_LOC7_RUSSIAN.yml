      Рассказывая о появлении пиратов, оружейник прямо-таки начинал трястись от возбуждения. Мне еще не приходилось видеть, чтобы он проявлял такую глубокую ненависть к другому существу.

      <STORY_HIGH>-{{ Гра! Удачи в бою, нарушитель! Уничтожь их, пока они не привели сюда еще больше стражей! }}- <>
    ui_portal_weapguy_4: |-
      <STORY_HIGH>-{{ Нарушитель, у меня есть плохая новость. Похоже, несколько пиратов сумели скрыться от твоего праведного гнева! Однако это лишь оттягивает час их кончины.

      Выследи их, вытяни из них все их секретные разработки, а затем предай их бездонной черноте! Гра! }}-<>

      Оружейник был охвачен охотничьим азартом, но и это не смогло скрыть его все нарастающей слабости. Неужели, поселившись на моей базе, он заболел?
    ui_portal_weapguy_5: "Допрошенный пират утверждал, что его держали против воли.\n\n<STORY_HIGH>-{{
      Друг! Что за чудесный день для нашей встречи! Знай: пираты держали меня в плену.
      Я не имею никакого отношения к их деятельности. Сообщи в Гекскую торговую федерацию,
      что я ни при чем, хорошо? }}-<> \n\nУ меня были сомнения. Пленник предложил
      мне <TECHNOLOGY>чертежи продвинутых средств для выживания<> — кажется, в обмен
      на мое молчание.\n\n<STORY_HIGH>-{{ Вот, возьми! Возьми это в знак моей доброжелательности,
      друг мой! Только молчи! }}-<>\n\nОружейник расшифровал данные и начал кашлять.
      Кажется, его здоровье оставляло желать лучшего.\n\n<STORY_HIGH>-{{ Я... У меня
      для тебя еще одно задание. Мы близки к завершению.\n\nНа этой планете есть один
      практически бесхозный склад. Однако стражи... Гра! Стражи будут защищать его
      до последнего дрона.\n\nАтакуй его. Навлеки на себя гнев стражей. Тогда-то и
      начнется наша охота! }}-<>\n\nВай'кин слабел с каждым днем. Казалось, жизнь
      в нем поддерживает только азарт охоты."
    ui_portal_weapguy_6: |-
      <STORY_HIGH>-{{ Они здесь... Они видят нас. Это твоя работа, верно? Твои действия привлекли их...

      Прости, нарушитель... Я не смогу помочь тебе в бою. Я слишком ослаб.

      Они совсем рядом... Но у меня есть для тебя последнее задание. Чтобы служить тебе, мне нужна сила. Вай'кины знают вещество, способное поддержать силы стариков. Наша молодежь отдает его добровольно, без принуждения.

      Я сам не один год поставлял его старейшинам. Мои органы дарили свои ферменты нашему флоту. И я гордился своей участью. Однако сейчас такое мучительное самопожертвование не потребуется. Мне хватит остаточных следов ферментов. Их можно найти на вай'кинских кинжалах. }}-<>

      Несмотря на принесенные в юности жертвы, мой оружейник был лишен подобных даров. Его тело было испещрено шрамами, речь звучала сбивчиво. Судя по его виду, едва ли он бы протянул еще год.
    ui_portal_weapguy_7_a: "<STORY_HIGH>-{{ Кинжалы... Я чую боевые ферменты. Дай
      их мне... }}-<>\n\nВай'кин взял кинжал и вонзил его себе в руку. Он тут же оживился
      и наполнился новой энергией.\n\n<STORY_HIGH>-{{ Мы готовы, нарушитель! Стражи
      уже здесь, иди и встреть их! Странник, это будет славный день. Славный, как
      дни, что были до него, и дни, что будут после него. }}-<>\n\nВзгляд вай'кина
      был горд и прям. Кажется, мне удалось подарить ему новую надежду. И это было
      прекрасно. \n\nНо подвергать планету опасности... Требовать бессмысленного боя
      со стражами... После моего возращения нам с оружейником было о чем поговорить."
    ui_portal_weapguy_7_b: "<STORY_HIGH>-{{ Тебе удалось выжить там, где пал сам Хирк,
      Странник. Прости меня, я ошибался! Я ошибался всю свою жизнь! Я должен служить
      не мертвым, а живым. Тебе, Странник. Тебе и только тебе. }}-<>\n\nВай'кин извинился
      и пообещал больше не подвергать нашу базу опасности. Он заявил, что служить
      следует живым, а не мертвым, и признался, что из всех живых помогать предпочтет
      мне. \n\nОружейник вручил мне награду в честь великой победы над стражами.\n\n<STORY_HIGH>-{{
      Для меня большая честь служить тебе, Странник. }}-<>"
    ui_portal_farmer_head: Фермер
    ui_portal_farmer_1: |-
      Гек встретил меня счастливым чириканьем.

      <STORY_HIGH>-{{ Друг! У тебя для меня есть работа, верно? Я служил на лучших кухнях и в лучших садах двенадцати звездных систем. Я повсюду готовил блюда, достойные высочайших наград. Я сам выращиваю все ингредиенты! Ну что, наймешь меня? }}-<>

      Он обещал вырастить на моей планете множество съедобных растений. Как видно, необходимые документы уже были подписаны.

      <STORY_HIGH>-{{ Спасибо тебе, друг! Поверь, ты и твой желудок об этом не пожалеете! }}-<>
    ui_portal_farmer_2: "<STORY_HIGH>-{{ Здесь только стекло и металл, Странник. Твоему
      дому очень не хватает моего влияния. Но не бойся: я умею справляться с подобными
      задачами! \n\nТвое первое задание научит тебя любить грязь, друг мой! Земля
      дарит нам жизнь в смерти.\n\nВозьми этот гидропонный блок и семена гнилоцвета.
      Вырасти цветок. Ты узнаешь, что такое рождать новую жизнь! }}-<>\n\nФермер,
      казалось, уже вполне освоился. Он рассказал мне, как украсить базу. Если я сумею
      хорошо себя проявить и вырастить гнилоцвет, возможно, фермер поделится со мной
      профессиональными секретами.\n\n<STORY_HIGH>-{{ Чудесно, друг мой! Скоро наш
      дом наполнит тонкий аромат, из-за которого этот цветок и получил свое название!
      }}-<>"
    ui_portal_farmer_3: |-
      <STORY_HIGH>-{{ Прекрасно, друг мой. Я еще сделаю из тебя хорошего фермера. Сейчас я приготовлю изысканное блюдо из этого ароматного чуда и дам тебе новое сельскохозяйственное задание!

      Плюхея — необычное растение, друг мой. Оно процветает там, где другие даже не взойдут: ни снег, ни лед — не преграда для его корней. Но такая жизнь не для нас! Посади плюхею на базе, и тебе не придется собирать ее на зимнем ветру.

       Несмотря на суровые условия, в которых растет плюхея, она еще и красива. }}-<>
    ui_portal_farmer_4: |-
      <STORY_HIGH>-{{ Ее мерцание на свету не кажется тебе очаровательным, друг мой? О, сколько часов я отдал его созерцанию! Это растение так противоречиво.

      А сейчас пора заняться солнечным вьюном. Он зарождается в мантии выжженных планет, тянется к теплу солнца или жару ядра.

      Его корни бывают настолько длинными, что их считали бесконечными. Не бойся, друг. На базе контролировать растение будет проще. }}-<>
    ui_portal_farmer_5: |-
      <STORY_HIGH>-{{ Тебе удалось вырастить <TRADEABLE>солнечный вьюн<>? Я уже чую этот ослепительный жар... Запомни этот момент, друг мой, ибо теперь мы обратим взор на более опасных представителей ботанического мира...

       Скопления грибов образуются только в токсичном климате, однако, как мы выяснили, ты легко справляешься с трудностями.

      Но действуй осторожно, друг мой! Если с грибами обращаться неаккуратно, они могут вызвать тошноту и галлюцинации. С ними рекомендуется контактировать как можно меньше! }}-<>
    ui_portal_farmer_6: "<STORY_HIGH>-{{ Ты быстро учишься, Странник. Что ж, раз тебе
      покорились опасные грибы, давай попробуем что-нибудь посложнее.\n\nСтранник,
      в последней великой войне геки потеряли дом, родные города и самих себя. Атомная
      бомбардировка уничтожала одну планету за другой...\n\nНа этих планетах теперь
      живут искалеченные, смертельно ядовитые растения, беззвучно кричащие от воспоминаний
      о том, чем они были раньше. Одно из них — гамма-трава.\n\nМы будем разводить
      ее здесь, на этой базе. Оставим войну другим, друг мой... Мы с тобой будем растить
      жизнь! \n\nЯ с нетерпением жду результатов твоего эксперимента, Странник! А
      теперь прошу меня извинить. В последнее время мне не спится. Я хочу отдохнуть...
      }}-<>"
    ui_portal_farmer_7: "<STORY_HIGH>-{{ Ах... Что за блюда я приготовлю с этой травой!
      Как жаль, что ты не сможешь насладиться этим радиоактивным сокровищем, Странник.\n\nТеперь
      мы вырастим носителей гравитино, друг мой. Если интересно, я с удовольствием
      расскажу тебе историю этого растения.\n\nВторого гека мои теории и рассказы
      только утомляют. Любовь к знаниям роднит меня с корваксом, однако эти машины
      начисто лишены способности удивляться и страстно чем-то увлекаться. \n\nДолжен
      признать, мне нередко бывает одиноко... }}-<>"
    ui_portal_farmer_8: |-
      <STORY_HIGH>-{{ Этот звук я узнаю из тысячи... Ты несешь мне гравитинные шары, верно? О, такое ощущение, что я вижу старого друга...

      Повсюду столько жизни — во льдах и в огне, в условиях ядерной зимы и в ядовитых пустошах... Думаю, ты уже понимаешь, что безжизненных планет просто не бывает, друг мой. Жизнь есть всегда, даже если на первый взгляд ее трудно заметить.

      Взгляни, скажем, на эхинокактус. Они встречаются на пустынных планетах и долго ждут своего шанса расцвести. Представь, каким станет это растение в более благоприятных условиях! }}-<>
    ui_portal_farmer_9: |-
      <STORY_HIGH>-{{ Тебе осталось познакомиться только с двумя растениями. Обучение почти закончено... Я так тобой горжусь!

      Я хочу показать тебе по-настоящему несравненную красоту...

      Звездный лук является плодом редчайшей звездяники, встречающейся на лесистых планетах, не затронутых войной и разложением. Именно поэтому я всегда хотел стать фермером. Мне хотелось прикоснуться к красоте...

      Мне нужно поговорить с куратором. Кажется, он недоволен результатами моей работы. Возможно, это великолепное растение заставит его передумать! }}-<>
    ui_portal_farmer_10_a: |-
      <STORY_HIGH>-{{ Звездяника уже зацвела? Осталось последнее задание.

      Я... Я больше не могу притворяться фермером. Наблюдатель мне ясно дал понять. Я должен стать таким же, как и другие геки. Я должен торговать, продавать, копить.

      Но, прежде чем уйти, я приготовлю последнее блюдо, друг мой. Наблюдатель хочет полакомиться деликатесом из мордитового корня, из «элемента смерти»... Иди... Это наше последнее растение. }}-<>
    ui_portal_farmer_10_b: |-
      Гек казался истощенным. Похоже, работа выпила из него все соки. Но это еще не все: в каждом его слове проступал страх. Не знаю, что сказал фермеру куратор, но его просьба по-настоящему потрясла моего друга.

      <STORY_HIGH>-{{ Он вырос, верно? Мордитовый корень достиг зрелости.

      Тебе удалось освоить тонкости искусства ботаники, друг мой! То, что и другие видят в нем ценность, дает мне надежду. }}-<>

      Фермер больше не предлагал мне заданий. Он объяснил, что его контракт подошел к концу, поэтому пора возвращаться к гекам.

      Рассуждая, когда ему будет удобнее уехать, гек внимательно поглядывал на потолок. Было непонятно, что он хотел там увидеть. Неожиданно он схватил меня за плечи и посоветовал не доверять куратору. Он подозревал, что куратор вовсе не гек. Фермер даже предположил, что во всю его еду было что-то подмешано...

      Но это не могло быть правдой. Мне приходилось делить еду с куратором, и со мной все было в порядке. У меня была уверенность, что он бы никогда не причинил мне вреда. Куратор желал мне только добра.

      Через секунду фермер умолк. Он уверил меня, что просто пошутил, а после просил больше не заговаривать с ним на эту тему.

      Фермер отказывался покидать базу, хотя больше не получал от куратора ни денег, ни указаний.

      Он проводил дни в заботе о растениях. Новых заданий он мне не предлагал. Гек утверждал, что ему некуда идти.
    ui_portal_exotut_head: Техник
    ui_portal_exotut_1: |-
      <STORY_HIGH>-{{ Я... Я требую место на твоей планете, нарушитель! Прими мои условия и в награду получишь великолепный вездеход, а заодно помощь вай'кинского механика-жреца.

      Твой отказ... приведет к моему неминуемому уничтожению. Думай быстрее! }}-<>

      Этот техник искал работу и уверял, что сможет создать и улучшить <TECHNOLOGY>вездеход<>, который пригодился бы для моих исследований.

      <STORY_HIGH>-{{ Ты слишком слабое существо, недостойное моих навыков, но у меня нет выбора. Я поселюсь на твоей мерзкой планете. Я... Я сам стану нарушителем. }}-<>
    ui_portal_exotut_2: |-
      <STORY_HIGH>-{{ Нарушитель! Я выполню свое обещание. }}-<>

      С нашей первой встречи вай'кин немного успокоился, хотя в его глазах еще оставались следы ужаса. Эту паранойю он пронес с собой через звезды.

      <STORY_HIGH>-{{ Построй с помощью этого чертежа геостанцию, и я отдам тебе свой вездеход, хотя кто-то вроде тебя и не стоит такой чести.

      А теперь прошу меня простить. Я должен убедиться, что здесь достаточно безопасно на случай, если сородичи попытаются меня найти... }}-<>
    ui_portal_exotut_3: |-
      <STORY_HIGH>-{{ Нарушитель! Мы должны просканировать этот мир, найти все его сигналы и раскрыть его тайны!

      Вот чертеж для радара вездехода. Это улучшение позволит тебе издалека обнаруживать здания и сигналы. Но вот что я скажу тебе, нарушитель: мне тошно от того, как скудны твои знания. }}-<>

      Сложно было понять, что я думаю об этом воине. Сложно было решить, правильно ли я поступаю. Но сделать ничего уже было нельзя. Вай'кин сдержал свое слово, а я сдержу свое.
    ui_portal_exotut_4: |-
      <STORY_HIGH>-{{ Как только у нас будет радар вездехода, мы сможем приступить к изучению планеты. Все ли готово?

      Пока тебя не было, мне открылось ужасное. На этой планете есть склады стражей! Гра!

      Они повсюду. Даже здесь, в моем последнем убежище. Найди их склад. Уничтожь его и принеси его бесценное содержимое — оно нужно мне для работы. }}-<>
    ui_portal_exotut_5_a: "<STORY_HIGH>-{{ Божественные элементы, рожденные из тел
      стражей! Они надежно скроют нас от их внимания. Я соберу <TECHNOLOGY>ускорители
      для вездехода<>, они пригодятся для будущих экспедиций.\n\nНикто не способен
      жить в полном одиночестве, Странник. Каждый обретает привязанности, и мне пришло
      время избавиться от последних из них.\n\nМоя супруга и потомство остались на
      родной планете. Я готов ответить за свои преступления, но они... Мне необходимо
      знать, что с ними стало. \n\nОни отправили мне зашифрованное послание. Используй
      ускорители и доберись до него прежде, чем мои собратья удалят запись.\n\nДействуй
      стремительно, но осторожно. Я должен получить это послание. Должен знать, что
      случилось с теми, кого я оставил! }}-<>"
    ui_portal_exotut_5_b: "<STORY_HIGH>-{{ ПРИЕМ ПОСЛАНИЯ... РАСШИФРОВКА ПОДПРОСТРАНСТВЕННОЙ
      ЧАСТОТЫ... ОШИБКА. ПЕРЕХВАТ.\n\nТакова цена твоей ереси, вай'кин-отступник.
      \n\nЗнай же: нет такого неба, где ты мог бы укрыться от нас, нет такой системы,
      где бы мы тебя не нашли. Прячься в недрах галактики, если хочешь. Наше терпение
      велико. \n\nНо знай, твое потомство рыдало, как беспомощные геки, пока мы уничтожали
      его. Твоя спутница погибла, бросив остальных и попытавшись трусливо сбежать.
      Теперь ты знаешь, но обретешь ли мир с этим знанием? }}-<>\n\nМне представлялось,
      что это послание будет совсем иным. Техник сказал забрать сообщение от его семьи,
      но это... Мне нужно было вернуться и решить, что делать."
    ui_portal_exotut_5_c: |-
      <STORY_HIGH>-{{ Приготовления почти завершены. Скоро я буду свободен от своей прошлой жизни, от моих былых привязанностей... Тогда я наконец смогу стать тем, чем должен...

      Но... пусть я ничего и не буду помнить, я должен знать... Я просто обязан знать это, Странник! Послание у тебя? }}-<>

      Техник рассчитывал перехватить сообщение от своей спутницы и их потомства, но в итоге... В итоге мне стало известно, что вся семья моего техника уничтожена в наказание за его проступок.

      Глядя на то, с каким волнением он ждал от меня известий, у меня никак не получалось решить, сказать ему правду или нет.

      Он был благодарен мне за то, что с этим вопросом покончено.

      <STORY_HIGH>-{{ Спасибо тебе, друг. К нашей следующей встрече я уже буду перерожден. }}-<>
    ui_portal_exotut_6: "<STORY_HIGH>-{{ Я... Я перерожден и лишен привязанностей.
      Я могу... могу сосредоточиться на том, что должен делать.\n\nГра! В скором времени
      тебе потребуется расщепитель. Подготовь его, и я соберу для тебя вездеход «Кочевник»,
      достойный истинного последователя Нала. }}-<>\n\nЕго лицо изменилось: изменился
      взгляд, изменилась сама душа. Эти изменения уже не обратить. Если раньше он
      при каждой возможности пытался унизить меня, прибегая к бессмысленным угрозам,
      то сейчас им двигала одна-единственная цель. \n\nЕсли раньше он был способен
      испытывать радость и печаль, то сейчас его не заботило ничего, кроме культа.\n\n<STORY_HIGH>-{{
      Мир станет другим. Так должно быть. Иного выхода нет, Странник. А иначе все,
      чего мы добились... Все это будет бессмысленно. }}-<>"
    ui_portal_exotut_7: |-
      <STORY_HIGH>-{{ Надеюсь, тебе нравится работать с вай'кинскими устройствами. Идеальный дизайн рождается только в сражении, даже если речь идет о сражении с землей.

      Расщепителю хватит мощности даже для добычи намагниченного феррита. Великое искусство механиков-жрецов позволяет творить еще и не такие чудеса! Гра!

      Эта вселенная — одна большая тайна, Странник. Разгадать ее — великое дело, которому не жалко посвятить всю свою жизнь. И мы с тобой внесем вклад в разгадку. }}-<>
    ui_portal_exotut_8: "Техник получил долгожданный феррит. Пока он был занят минералом,
      мне удалось рассмотреть его рабочее место. Теперь здесь было пусто. У нового
      оборудования не было никаких недостатков, никакой индивидуальности.\n\nНесмотря
      на то, что его эффективность ощутимо возросла, у меня не получалось не скучать
      по моему старому технику. Определенные недостатки, формировавшие его личность,
      исчезли навсегда, их место заняла великая цель.\n\n<STORY_HIGH>-{{ Возьми этот
      усилитель сигнала. Улучши его. Когда все будет готово, я передам тебе кое-какое...
      вознаграждение за труды.\n\nЯ проанализировал телеметрию твоего вездехода. Похоже,
      мое прежнее «я» не удосужилось обеспечить твой вездеход даже простейшим улучшением
      вооружения. \n\nГра! Прости вай'кина, которым я был! Воспитанный вай'кин обязан
      предоставить лучшее имеющееся оружие. }}-<>"
    ui_portal_exotut_9: |-
      Техник передал мне чертежи для улучшения оружия. В этот момент на терминал поступил сигнал.

      <STORY_HIGH>-{{ Вероятность того, что из всего множества планет ты решишь обосноваться именно здесь...

      Я и не верил, что это возможно, но мои сканеры не врут: сам Нал посещал это место. Мы раскроем тайну его последних слов. }}-<>

      Было интересно, что же мне готовит будущее, отголоски каких тайн мне предстояло встретить на своем пути.

      <STORY_HIGH>-{{ Используй улучшенный радар вездехода и найди заброшенные строения на этой планете. Принеси мне скопления нанитов, которые в них отыщешь, а я создам новый модуль ускорения. В будущем он нам потребуется. }}-<>
    ui_portal_exotut_10_a: |-
      Техник забрал у меня скопления нанитов. Он коснулся минерала и, кажется, погрузился в транс. Однако это длилось не больше мгновения.

      Его глаза горели странным огнем. Вай'кин объяснил, что причастился мудрости предков. Теперь он знал, что делать.

      <STORY_HIGH>-{{ Странник, моя работа выполнена. Я перезапустил силовые линии и загрузил священные данные: я знаю, где находится монолит, знаю место захоронения последнего пророчества!

      Если ты доберешься туда, пока силовые линии не закрылись, то узнаешь истину, что стоит за всей историей моего народа. Раскроешь тайну, за которую умер Нал! }}-<>

      Мой техник исполнил свое предназначение, полностью стерев следы своей былой личности — все ради этого дня, этого мгновения. Пока нельзя было сказать, была ли его жертва напрасной.
    ui_portal_exotut_10_b: "Монолит был все ближе. Меня все больше окутывала хранящаяся
      в нем страшная истина. Она была в словах завета, написанных на тысяче языков,
      отраженных в рождающихся и гаснущих звездах.\n\nДо меня донесся голос Нала.\n\n<STORY_HIGH>-{{
      Знай же, что я услышал слово Атласа там, где Хирк не слышал ничего. }}-<>\n\nМне
      открылись события, произошедшие за тысячи лет до моего пробуждения...\n\nДва
      вай'кина стояли перед красным свечением и вопрошали его о вселенной. \n\n<STORY_HIGH>-{{
      В своей ярости, в своей безграничной зависти Хирк поразил меня, и мне открылась
      тайна того, что сказал монолит. \n\nМоя кончина станет началом пробуждения.
      Внутри этого сна ничто не будет уничтожено... }}-<>\n\nВ видении гек и корвакс
      стояли передо мной в ожидании. До окончания видения мне открылось нечто, что
      видеть еще не доводилось. Нечто, чуждое этому — да и любому другому — месту.
      Воплощение ненависти, горя, отчаяния. \n\nЭто видение грядущего...\n\n<STORY_HIGH>-{{
      Так будет, пока не придет последний Странник. Так будет, пока реальности не
      начнут разрушаться. Таков последний завет Нала... }}-<>\n\nЭто был конец времени,
      конец всего сущего. Из багрового марева выступила фигура неизвестного. Его рука
      была воздета пред вечностью...\n\nИ вдруг все закончилось. Монолиту больше нечего
      мне показать.\n\nМне пришлось уйти в потрясении от пережитого. У меня было чувство,
      что сзади что-то есть — оно дышало и наблюдало за мной... \n\nСтоило мне обернуться,
      как это нечто исчезло."
    ui_portal_exotut_11: |-
      <STORY_HIGH>-{{ Я завидую тебе, Странник! Воочию увидеть слова Нала! Гра! }}-<>

      Вай'кины верили, что Великий монолит наделил их предка Хирка мудростью, после чего он начал войну против стражей и убил Нала Несогласного.

      Обнаруженный мной монолит доказал, что вся эта история — ложь. Именно Налу открылось видение, а Хирк не увидел и не услышал ничего. Тогда, переполненный завистью, он убил Нала.

      <STORY_HIGH>-{{ Твое открытие оправдывает действия тысячи мучеников, Странник. }}-<>

      И все же у меня остались вопросы. Меня не покидали мысли о существе, наблюдавшем за мной. Во мне постепенно нарастало беспокойство.

      <STORY_HIGH>-{{ Я передал завет Нала своим братьям, Странник. То, что тебе открылось сегодня, распространится среди вай'кинов; это изменит мой народ к лучшему. Гра!

      И если ради изменений потребуется применить силу, будь посему...

      Я ошибался, считая тебя слабым и никчемным существом. Ты больше не нарушитель. Теперь ты один из нас, и пусть этот славный «Колосс» станет твоим величественным троном. }}-<>

      Технику не терпелось поскорее увидеть мой новый <TECHNOLOGY>вездеход «Колосс»<> во всей его красе.
    ui_portal_exotut_12: "<STORY_HIGH>-{{ Практически все, что я мог сделать для тебя,
      я уже сделал. Но скоро ты и без моей помощи сможешь находить любой сигнал на
      этой планете и двигаться с достаточной скоростью, чтобы быстро добраться до
      любого источника угрозы.\n\nДля создания последнего чертежа мне нужны лишь скопления
      нанитов. Гра! Работать на тебя — большая честь и настоящее удовольствие! }}-<>\n\nЧто-то
      было не так. Какое-то время назад мне довелось увидеть вай'кина с изображением
      его семьи. Это было еще до того, как он провел тот загадочный ритуал, освободивший
      его разум от всех привязанностей. Подходя к нему сейчас, мне удалось заметить
      то же самое изображение. \n\nТехник смотрел на него в течение нескольких секунд
      отсутствующим взглядом. Когда он заметил меня, фотография пропала с дисплея.
      \n\nМы не стали об этом говорить. Мне не хотелось вновь пробуждать его боль."
    ui_portal_exotut_13_a: |-
      У техника дрожали руки. На терминал был выведен абсолютно готовый чертеж...

      Скопления нанитов нужны были ему для какой-то иной цели. Он жадно хватал нанит, отворачивался и мгновенно втягивал его в себя. Так или иначе, техник заметно успокоился и расслабился.

      Удовлетворенный, он предложил мне чертежи.

      <STORY_HIGH> -{{ Скопления нанитов... Многие не понимают их особой роли. Они широко используются для производства, но нанит сложнее самого изощренного устройства.

      Он может изменить разум и чувства... Помочь избавиться от невыносимых воспоминаний... }}-<>

      У техника была для меня последняя награда: улучшение моего вездехода «Кочевник».

      <STORY_HIGH>-{{ Сообщи, когда построишь геостанцию «Кочевника». Гра! Жду не дождусь, когда увижу ее во всей красе... }}-<>
    ui_portal_exotut_13_b: "<STORY_HIGH>-{{ Наша работа почти завершена, но конец
      старого — это начало чего-то нового...\n\nЯ уже слишком слаб для путешествий.
      Слишком устал, чтобы продолжать свое паломничество. Когда ты уйдешь, я останусь
      здесь, готовый при необходимости вместе с тобой дать бой твоим врагам. Гра!
      Горе ждет того, кто решить пойти против нас!\n\nМне понравилось с тобой работать,
      Странник. }}-<>\n\nУ техника было ко мне последнее предложение: выгодное дело,
      которое легко будет провернуть несколько раз. Он взломал терминал и получил
      доступ к большому количеству юнитов. Если я успею добраться до пункта назначения
      достаточно быстро, то смогу перевести юниты на свой счет.\n\nВ последнее время
      он только этим и занимался: обслуживал вездеход и собирал данные из межпланетных
      сетей. Порой он сам отправлялся в исследовательские экспедиции, но это случалось
      нечасто. \n\nМой техник, кажется, наконец, обрел покой. Сейчас он воспринимает
      свой побег скорее как увлекательное хобби, нежели действие, необходимое для
      спасения своей жизни. Эту игру можно повторять раз за разом. Кража за кражей.
      И еще, еще раз."
