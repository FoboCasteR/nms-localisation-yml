    ui_medal_desc_journey: |-
      <STELLAR>Важные этапы путешествия<> — это записи о вашем путешествии по вселенной.

      Выберите медаль на странице этапов, чтобы просмотреть подробную информацию об этом этапе.
      <COMMODITY>Закрепите<> медаль, чтобы добавить подробные инструкции в журнале заданий.
    ui_medal_desc_aliens_met: |-
      Представителей разумных инопланетных форм жизни можно повстречать в разных частях галактики, в первую очередь в <STELLAR>планетарных строениях<> или на борту <STELLAR>космических станций<> системы.

      Поговорите с ними, чтобы получить возможность <COMMODITY>торговать<>, <TECHNOLOGY>изучать слова<>, <SPECIAL>обмениваться звездными картами<> или <TRADEABLE>обмениваться подарками и улучшать отношения<>. Некоторые формы жизни могут предложить вам <COMMODITY>купить у них звездолет<>.
    ui_medal_desc_words: |-
      Многие <STELLAR>инопланетные формы жизни<> могут научить вас словам своего языка. Крупные строения, такие как космические станции и планетарные аванпосты, населены и могут принести вам новые знания.

      Узнавайте слова у <SPECIAL>камней знаний<>, которые можно найти во время странствий.

      Подробнее смотрите в статье <STELLAR>«Изучение слов»<> в разделе руководства «Инопланетные формы жизни».
    ui_medal_desc_dist_warp: |-
      Чтобы переместиться в новую систему, откройте <VAL_ON>галактическую карту<> (<IMG>QUICK_MENU<>). Выберите систему и используйте <IMG>GALAXYWARP<>, чтобы запустить гипердвигатель.

      Выбирайте системы в режиме <VAL_ON>свободного обзора<> или <VAL_ON>двигайтесь вперед<> по <VAL_ON>заранее заданному пути<>. Пути могут меняться, приводя вас в самые разные места.
    ui_medal_desc_disc_creatures: |-
      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>) для сканирования животных и удерживайте <IMG>BINOCSCAN<> при наведении на них. Еще не известные науке виды отмечены <FUEL>красными точками<>.
      Вызовите страницу <TECHNOLOGY>открытий<> планеты, чтобы узнать, где и когда искать определенных существ.

      Когда вы обнаружите всех существ, откройте страницу открытий и выберите пункт <STELLAR>«Засчитать выполнение»<>, чтобы получить <COMMODITY>дополнительные награды<>.
    ui_medal_desc_dist: |-
      Во время пешего исследования используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), <TECHNOLOGY>сканер<> (<IMG>SCAN<>) и<TECHNOLOGY> компас<> в верхней части интерфейса, чтобы находить важные объекты.

      Вы можете укрываться от непогоды в пещерах или строениях и автоматически перезаряжать <TECHNOLOGY>систему защиты от вредных факторов<>.

      Вы можете двигаться быстрее с помощью ускорения (<IMG>RUN<>) и реактивного ранца (<IMG>JUMP<>) экзокостюма. Покупайте улучшения двигательных систем экзокостюма у <TECHNOLOGY>торговца технологиями<> на космической станции.
    ui_medal_desc_longest_life: |-
      Планеты с экстремальными условиями <FUEL>крайне опасны<>, но свирепствующие на них бури могут <STELLAR>активировать<> звездные металлы. Активированные металлы можно обнаружить с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>) звездолета из космоса.

      Покупайте улучшения системы защиты от вредных факторов у <TECHNOLOGY>торговца технологиями<> на космической станции. Получайте новые технологии защиты от вредных факторов у <STELLAR>Селены<> на <SPECIAL>Космической Аномалии<>.
    ui_medal_desc_sentinels: |-
      <SPECIAL>Дроны стражей<> патрулируют большинство миров.
      Нападение на стражей активирует <FUEL>средства подавления<>.
      Найдите стражей с помощью <TECHNOLOGY>анализирующего визора<>.

      Подробнее смотрите в разделе <STELLAR>«Бой»<> соответствующего руководства.
    ui_medal_desc_money: |-
      Продавайте предметы за <COMMODITY>юниты<> (<IMG>UNITS<>) в Галактической торговой сети.

      Установите <TECHNOLOGY>сканер экономики<> на звездолете, чтобы получить доступ к данным по экономике на галактической карте. Не забудьте спланировать <COMMODITY>торговые пути<>, чтобы получить больше выгоды. Находите <VAL_ON>взаимодополняющие типы экономики<>, чтобы организовать идеальный торговый путь.

      Посмотрите раздел руководства <STELLAR>«Заработок»<>, чтобы узнать об этом подробнее.
    ui_medal_desc_enemies: "Находите и побеждайте пиратов (или мирных торговцев) в
      космическом бою. Находите пиратов, принимая контракты на устранение существ
      или задания с <TECHNOLOGY>доски заданий космической станции<>.\n\nИспользуйте
      <IMG>SHIPFIRE<>, чтобы стрелять из <VAL_ON>корабельных орудий<>, и переключайте
      режимы оружия с помощью <IMG>SHIPCYCLEWEAPON<>. Изменяйте свою скорость с помощью
      <FUEL>ускорения<> (<IMG>BOOST<>) и <VAL_ON>торможения<> (<IMG>BRAKE<>), чтобы
      оставаться позади цели. "
    ui_medal_desc_missions_tra: |-
      Выполняйте задания для <TRANS_TRA>геков<>, полученные у <COMMODITY>диспетчера заданий<> космической станции в гекской системе.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <SPECIAL>отношения<> с геками, чтобы повысить разнообразие заданий в гекских системах.
    ui_medal_desc_words_tra: |-
      Многие <TRANS_TRA>геки<> могут научить вас словам своего языка. Крупные строения, такие как космические станции и планетарные аванпосты, населены и могут принести вам новые знания.

      Узнавайте слова у <SPECIAL>камней знаний<>, которые можно найти во время странствий.

      Подробнее смотрите в статье <STELLAR>«Изучение слов»<> в разделе руководства «Инопланетные формы жизни».
    ui_medal_desc_systems_tra: |-
      Чтобы переместиться в новую систему, откройте <VAL_ON>галактическую карту<> (<IMG>QUICK_MENU<>). Выберите систему и используйте <IMG>GALAXYWARP<>, чтобы запустить гипердвигатель.

      Выбирайте системы в режиме <VAL_ON>свободного обзора<> или <VAL_ON>двигайтесь вперед<> по <VAL_ON>заранее заданному пути<>. Пути могут меняться, приводя вас в самые разные места.

      <TRANS_TRA>Гекские<> системы отмечены значком клюва.
    ui_medal_desc_smuggle: |-
      В некоторых звездных системах местная власть оказалась <VAL_ON>свергнута<> бунтовщиками. На <VAL_ON>галактической карте<> (<IMG>QUICK_MENU<>) эти системы отмечены символом черепа.

      <SPECIAL>Товары с черного рынка<> можно купить по низкой цене на станциях преступников, а затем продать их с <TRADEABLE>большой наценкой<> в пределах поднадзорного пространства. Следует как можно быстрее разгружать контрабанду, чтобы избежать <STELLAR>сканирования груза<> и столкновения со стражами!
    ui_medal_desc_missions_war: |-
      Выполняйте задания для <TRANS_WAR>вай'кинов<>, полученные у <COMMODITY>диспетчера заданий<> космической станции в вай'кинской системе.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <SPECIAL>отношения<> с вай'кинами, чтобы повысить разнообразие заданий в вай'кинских системах.
    ui_medal_desc_words_war: |-
