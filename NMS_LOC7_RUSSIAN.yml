      Выберите <EXPED>Новое начало?<>, чтобы найти свой звездолет
      Вы можете увидеть новые этапы на вкладке <STELLAR>Экспедиция<> (<IMG>OPTIONS<>)
      <SPECIAL>СМЕРТЬ — НЕ КОНЕЦ<> <IMG>SLASH<> <STELLAR>ПЕТЛЯ ПРОДОЛЖАЕТСЯ<>
    ui_exped_rogue_comm_intr_msg2: |-
      Сядьте в свой звездолет
      <SPECIAL>СМЕРТЬ — НЕ КОНЕЦ<> <IMG>SLASH<> <STELLAR>ПЕТЛЯ ПРОДОЛЖАЕТСЯ<>
    ui_exped_rogue_comm_intr_msg3a: |-
      Важные компоненты звездолета <FUEL>недоступны<>.
      Выберите этап <EXPED>«Итерация / повтор»<> (<IMG>OPTIONS<>), чтобы получить <COMMODITY>герметик<>.
      Отремонтируйте свой звездолет, чтобы встретиться с <SPECIAL>Поло<> на борту Космической Аномалии.
    ui_exped_rogue_comm_intr_msg3: |-
      <STELLAR>Почините<> важнейшие системы звездолета, чтобы добраться до <SPECIAL>Космической Аномалии<>.
      %REPAIR%
      Чтобы получить указания, <COMMODITY>закрепите<> компоненты (<IMG>PIN<>).
    npc_exped_rogue_comm_intr_title: Эхо памяти №4924X
    npc_exped_rogue_comm_intr_lang: Я хотел этого. Я заслужил — <AUDIO>TXT_RadioNoise<><STELLAR>ттккз<>
      — уверен, что это — <AUDIO>TXT_RadioNoise<><STELLAR>ззктт<> — только для меня.
      И этот приз — <AUDIO>TXT_RadioNoise<><STELLAR>зттттк<> — мой.
    npc_exped_rogue_comm_intr_desc: Корабельная система связи с треском воспроизводит
      неизвестный, но в то же время очень знакомый голос. Возникает тревожное ощущение,
      что я здесь не в первый раз.
    npc_exped_rogue_comm_intr_opta: Стереть аудиозапись
    npc_exped_rogue_comm_intr_optb: Отследить аномалии
    npc_exped_rogue_comm_intr_res: "— <AUDIO>TXT_RadioNoise<><STELLAR>ккззттк<> —
      ничего — <AUDIO>TXT_RadioNoise<><STELLAR>кззззтткк<> — выхода нет! Может быть
      — <AUDIO>TXT_RadioNoise<><STELLAR>кзтк<> — Поло?"
    ui_exped_rogue_comm_intr_hud: ОБНАРУЖЕН СБРОС ИТЕРАЦИИ
    ui_exped_rogue_comm_intr_obj2: Сообщить Поло об аномальной петле
    ui_exped_rogue_comm_intr_obj2_t: |-
      Система связи звездолета с треском воспроизводит странное сообщение, одновременно чуждое и в то же время очень знакомое.

      «Я хотел этого. Я заслужил — <STELLAR>ттккз<> — уверен, что это — <STELLAR>ззктт<> — только для меня. И этот приз — <STELLAR>зттттк<> — мой».

      Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>). Найдите сущность-священника Нада и специалиста Поло в самом сердце Аномалии.
    ui_exped_rogue_comm_intr_msg4: |-
      Сообщите специалисту Поло о странном сигнале в звездолете.
      Выйдите в космос, чтобы связаться с <SPECIAL>Космической Аномалией<>.
    ui_exped_rogue_comm_intr_msg5: |-
      Сообщите специалисту Поло о странном сигнале в звездолете.
      Вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_exped_rogue_comm_intr_msg6: Сообщите <SPECIAL>специалисту Поло<> о странном
      сигнале в звездолете.
    ui_exped_rogue_comm_intr_lang1: Ты уже вернулся, друг? Ты словно наш маленький
      дом, приходишь и уходишь, уходишь и приходишь! Ты снова хочешь поговорить о
      петле?
    ui_exped_rogue_comm_intr_lang1a: Ты уже вернулся, друг?
    ui_exped_rogue_comm_intr_opt1_a: Спросить о петле
    ui_exped_rogue_comm_intr_opt1_b: Вспомнить
    ui_exped_rogue_comm_intr_res1_a: Неужели этот случай сильно отличается от других,
      Странник-Друг? Возможно, ты привыкнешь. В конце концов, другие мои друзья приспособились...
    ui_exped_rogue_comm_intr_res1_b: Нет? Не в этот раз? Хм...<NEWLINE>Прошу прощения,
      видимо, мы оказались дальше по Циклу, чем я думал!
    ui_exped_rogue_comm_intr_lang2: |-
      Да уж, досталось тебе. Многим досталось! В мире столько времени, но его никак не потратить.
      Но не волнуйся, друг. У меня было много времени на раздумья. У нас есть план, у тебя и меня!
    ui_exped_rogue_comm_intr_desc2: |-
      Поло улыбается, мягко щелкая клювом. Комната кружится вокруг меня, воздух наполнен запахом и перезвоном колокольчиков.
      Я вижу. Я помню.
    ui_exped_rogue_comm_intr_desc2a: Я вижу. Я помню.
    ui_exped_rogue_comm_intr_lang3: |-
      Вселенная полна удивительных аномалий. И в петле отыщется закономерность, сигнал в глубине материи. Надо просто поискать!
      Ты уже знаешь, что нам нужно, верно?
    ui_exped_rogue_comm_intr_lang3a: Ты уже знаешь, что нам нужно, верно?
    ui_exped_rogue_comm_intr_res_c: Ну же, мой старый друг! В конце концов, у всего
      на свете есть свой ответ.
    ui_exped_rogue_comm_del_opt_a: Отдать материал
    ui_exped_rogue_comm_del_opt_b: Пообещать вернуться
    ui_exped_rogue_comm_del_res_a1: |-
      Ты как раз вовремя, Странник-Друг!
      Мы копаем и углубляемся в петлю. Она раскрывает нам свои секреты, свои <SPECIAL>воспоминания<>, проплывающие сквозь наш дом. Кажется, это твое!
    ui_exped_rogue_comm_del_res_a2: Ты как раз вовремя, Странник-Друг!
    ui_exped_rogue_comm_del_res_a3: Столько <SPECIAL>воспоминаний<> проплывает сквозь
      наш дом. Кажется, это твое!
    ui_exped_rogue_comm_del_res_b: Как всегда, Странник-Друг!
    ui_exped_rogue_comm_do1_name: Проверка границ
    ui_exped_rogue_comm_do1_name_u: ПРОВЕРКА ГРАНИЦ
    ui_exped_rogue_comm_do1_desc: Разорвать петлю?
    ui_exped_rogue_comm_do1_desc_d: Оказана помощь специалисту Поло
    ui_exped_rogue_comm_do1_obj1: Помочь Поло найти закономерности в петле
    ui_exped_rogue_comm_do1_obj1_ti: |-
      Восстановление воспоминаний всеобщей петли <STELLAR>%CMTOTALPERCENT%<>. Текущая петля завершится через <STELLAR>%CMNEXTTIER%<>.

      Вы можете по-разному помогать специалисту Поло в исследовании петли и восстановлении утраченных воспоминаний. Чтобы получить нужные указания, выберите в журнале одно из заданий <COMMODITY>«Изучение петли»<>.

      Находясь в космосе, вызовите <SPECIAL>Космическую Аномалию<> с помощью быстрого меню (<IMG>QUICK_MENU<>). Найдите сущность-священника Нада и специалиста Поло в самом сердце Аномалии.
    ui_exped_rogue_comm_do1_msg1: |-
      Помогите специалисту Поло на борту Космической Аномалии.
      Чтобы узнать подробности, пройдите этап <EXPED>Наблюдение за Циклом<>.
      Вы можете увидеть этапы на вкладке <STELLAR>Экспедиция<> (<IMG>OPTIONS<>).
    ui_exped_rogue_comm_do1_msg2: |-
      Помогите специалисту Поло с поиском утраченных воспоминаний в <STELLAR>петле<>.
      Чтобы получить нужные указания, выберите задание <COMMODITY>«Изучение петли»<>.
      Выберите в журнале <COMMODITY>«Прогресс петли»<>, чтобы увидеть прогресс изучения.
    ui_exped_rogue_comm_do5_name: Партнеры во времени
    ui_exped_rogue_comm_do5_name_u: ПАРТНЕРЫ ВО ВРЕМЕНИ
    ui_exped_rogue_comm_do5_desc: 'Найдите закономерности в петле: %CURRENT%/%AMOUNT%'
    ui_exped_rogue_comm_do5_desc_d: Вы помогли создать всеобщую память
    ui_exped_rogue_comm_do5_obj1: 'Помочь Поло найти закономерности в петле: %CURRENT%/%AMOUNT%'
    ui_exped_rogue_comm_do5_msg1: |-
      Найдите закономерности в петле: %CURRENT%/%AMOUNT%
      Чтобы узнать подробности, пройдите этап <EXPED>Наблюдение за Циклом<>.
      Вы можете увидеть этапы на вкладке <STELLAR>Экспедиция<> (<IMG>OPTIONS<>).
    ui_exped_rogue_comm_do5_msg2: |-
      Найдите закономерности в петле: %CURRENT%/%AMOUNT%
      Чтобы получить нужные указания, выберите задание <COMMODITY>«Изучение петли»<>.
      Выберите в журнале <COMMODITY>«Прогресс петли»<>, чтобы увидеть прогресс изучения.
    ui_rogue_time_dust_name: ПРАХ ГРЕЗ
    ui_rogue_time_dust_name_l: Прах грез
    ui_rogue_time_dust_desc: |-
      Серый и мертвый, но сверкающий остаточной жизнью и цветом, поющий и мерцающий. Представляет собой невероятно мелкую пыль, продукт разложения времени и воспоминаний.

      Прах добыт из тонких прожилок, образующихся вокруг скоплений воспоминаний. Очень пригодится <SPECIAL>специалисту Поло<> для <STELLAR>изучения петли<>.
    ui_rogue_time_dust_sub: Разложившиеся останки пространства-времени
    ui_rogue_grave_finder_name: РЕЗОНАТОР ПАМЯТИ
    ui_rogue_grave_finder_name_l: Резонатор памяти
    ui_rogue_grave_finder_desc: |-
      Очень знакомая и совершенно новая технология, разработанная специалистом Поло в рамках <TECHNOLOGY>изучения петли<>. Резонатор синхронизирует свои вибрации с всепроникающей песней вселенной, позволяя выявить <STELLAR>скопления воспоминаний<> внутри петли.

      Начните процесс <TECHNOLOGY>совмещения резонанса<> с помощью <IMG>FE_ALT1<>.
    ui_rogue_grave_finder_sub: Технология воплощения петли
    ui_rogue_grave_key_name: УЖАСНЫЙ ВОЙ
    ui_rogue_grave_key_name_l: Ужасный вой
    ui_rogue_grave_key_desc: |-
      Неослабевающий и отчаянный крик, который не будет давать вам покоя. Прослушайте его в <STELLAR>личном важном месте<>, чтобы вспомнить забытое.

      СМЕРТЬ — НЕ КОНЕЦ <IMG>SLASH<> ПЕТЛЯ ПРОДОЛЖАЕТСЯ
    ui_rogue_grave_key_sub: Артефакт петли
    ui_rogue_grave_finder_label: ВОПЛОТИТЬ ПАМЯТЬ ПЕТЛИ
    ui_rogue_grave_finder_label_sub: Найдите ближайшие скопления в петле
    ui_rogue_grave_finder_osd: Воплощена закономерность ближайшей петли
    ui_rogue_grave_finder_fail_osd: Ошибка воплощения <IMG>SLASH<> Слишком слабый
      участок петли
    ui_rogue_grave_stone_name1: ОТПЕЧАТОК ВОСПОМИНАНИЙ I
    ui_rogue_grave_stone_name1_l: Отпечаток воспоминаний I
    ui_rogue_grave_stone_name2: ОТПЕЧАТОК ВОСПОМИНАНИЙ II
    ui_rogue_grave_stone_name2_l: Отпечаток воспоминаний II
    ui_rogue_grave_stone_name3: ОТПЕЧАТОК ВОСПОМИНАНИЙ III
    ui_rogue_grave_stone_name3_l: Отпечаток воспоминаний III
    ui_rogue_grave_stone_name4: ОТПЕЧАТОК ВОСПОМИНАНИЙ IV
    ui_rogue_grave_stone_name4_l: Отпечаток воспоминаний IV
    ui_rogue_grave_stone_name5: ОТПЕЧАТОК ВОСПОМИНАНИЙ V
    ui_rogue_grave_stone_name5_l: Отпечаток воспоминаний V
    ui_rogue_grave_stone_desc1: |-
      Память <STELLAR>выжжена<> в этом странном материале, словно эхо другой жизни...

      «Левиафан не был похож ни на что виденное мной раньше.
      Он был так огромен, что затмевал солнце.
      Я желал его. Я заслуживал получить его! Он будет моим.
      Но он сопротивлялся, отказывался сдаться.
      Он непрестанно выл, когда инфракрасный ускоритель резал его плоть.
      Он чуть не забрал меня с собой. Или забрал. Все возможно...»
    ui_rogue_grave_stone_desc2: |-
      Память <STELLAR>выжжена<> в этом странном материале, словно эхо другой жизни...

      «Меня преследует один и тот же кошмар: кабину заполняет вой, панель управления заляпана кровью.
      Я больше не могу спать. Я пролетаю мимо смазанных звезд.
      А затем нахожу его: это величественное существо дрейфует в космическом океане.
      Желание обладать им горит в моей груди. Я должен его добыть.
      Его огромный плавник изогнулся, и мой корпус развалился...»
    ui_rogue_grave_stone_desc3: |-
      Память <STELLAR>выжжена<> в этом странном материале, словно эхо другой жизни...

      «Сегодня это должно было случиться. Его час пришел.
      Он должен был стать моим. Я никогда не видел ничего подобного ему.
      Все было готово. Но он двигался быстрее, чем я мог вообразить. Он словно знал, куда я полечу. Прежде, чем я осознавал это сам.
      Огромное щупальце обвило мой корабль, мою кабину и сдавило мой костюм так, что затрещали кости. Этот костюм станет моей могилой».
    ui_rogue_grave_stone_desc4: |-
      Память <STELLAR>выжжена<> в этом странном материале, словно эхо другой жизни...

      «Погоня завершена, и я проиграл.
      Гиганты выживут, а я погибну.
      Когда я камнем летел вниз, то заметил рядом с собой другой падающий корабль. Затем еще один, еще...
      Возможно, мне это показалось. Может, это был сбой умирающего сознания...
      Эти существа были так красивы. Но теперь всему пришел конец.
      Они больше не будут занимать мои мысли».
    ui_rogue_grave_stone_desc5: |-
      Память <STELLAR>выжжена<> в этом странном материале, словно эхо другой жизни...

      «Я столкнулся лицом к лицу с существом, которое было прекраснее и причудливее всего, что я когда-либо видел.
      Несмотря на отсутствие различимых глаз, я не думаю, что оно было слепым.
      Оно было огромным, славным, безмятежным. Но затем, легко двинув щупальцами, оно исчезло.
      Больше я ни о чем не могу думать. Только о ките. ките. ките. <SPECIAL>вой<>».
    ui_rogue_grave_stone_sub: Артефакт петли
    ui_exped_rogue_grave1_name: Пробудить прошлое
    ui_exped_rogue_grave1_name_u: ПРОБУДИТЬ ПРОШЛОЕ
    ui_exped_rogue_grave1_desc: Взгляните в лица призракам
    ui_exped_rogue_grave1_desc_d: Вы взглянули в лицо будущему
    ui_exped_rogue_grave1_obj1: Создать резонатор памяти
    ui_exped_rogue_grave1_obj1_ti: |-
      Пройдите этап <EXPED>%MILESTONE%<>, чтобы получить резонатор памяти. Эта инопланетная технология синхронизирует свои вибрации с всепроникающей песней вселенной, позволяя выявить <STELLAR>скопления воспоминаний<> внутри петли.

      Создайте ее в пустой ячейке инвентаря с помощью <IMG>PRODMENU<> или пополните имеющийся запас с помощью <IMG>TECHMENU<>. Вы можете закрепить чертежи с помощью <IMG>PIN<> при просмотре меню созидания.
    ui_exped_rogue_grave1_obj2: Выявить скопления воспоминаний в петле
    ui_exped_rogue_grave1_obj2_ti: |-
      Используйте резонатор памяти, чтобы выявлять <STELLAR>скопления воспоминаний<> в петле.

      Скопления в петле чаще всего появляются рядом с <STELLAR>мирами привязки<> экспедиции. Проверяйте маршрут <EXPED>экспедиции<> на галактической карте, чтобы брать курс на миры привязки.
    ui_exped_rogue_grave1_msg0: |-
      Необходим <STELLAR>резонатор памяти<>.
      Пройдите этап <EXPED>%MILESTONE%<>, чтобы получить чертежи.
    ui_exped_rogue_key_msg: |-
      Петля отказывается <FUEL>создавать предмет<>
      <STELLAR>%ITEM%<>, необходимый, чтобы пробиться в воспоминание.
      Пройдите этап <EXPED>%MILESTONE%<>, чтобы разблокировать шаблон.
    ui_exped_rogue_grave1_msg1: |-
      Создайте <STELLAR>резонатор памяти<>.
      Создавайте предметы в инвентаре с помощью <IMG>PRODMENU<>.
      Вы можете закрепить чертежи с помощью <IMG>PIN<> при просмотре меню созидания.
    ui_exped_rogue_grave1_msg2: |-
      Используйте <TECHNOLOGY>резонатор памяти<>, чтобы выявить <STELLAR>скопления в петле<>
      Проверьте маршрут <EXPED>экспедиции<> на галактической карте, чтобы взять курс на систему <STELLAR>%SYSTEM%<>.
    ui_exped_rogue_grave1_msg3: |-
      Используйте <TECHNOLOGY>резонатор памяти<>, чтобы выявить <STELLAR>скопления в петле<>.
      Доберитесь до планеты <STELLAR>%PLANET%<>.
    ui_exped_rogue_grave1_msg4: |-
      Установите <TECHNOLOGY>резонатор памяти<>, чтобы найти <STELLAR>скопление воспоминаний<>.
      Найдите резонатор в инвентаре (<IMG>INVENTORY<>) и воплотите воспоминание с помощью <IMG>FE_ALT1<>.
    ui_exped_rogue_grave1_msg5: |-
      Обнаружено <STELLAR>скопление воспоминаний<>.
      Доберитесь до скопления в петле.
    ui_exped_rogue_grave1_msg5_scan: |-
      Найдите <STELLAR>скопление воспоминаний<>.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы настроиться на петлю.
    ui_exped_rogue_grave1_msg5_swap: |-
      Найдите <STELLAR>скопление воспоминаний<>
