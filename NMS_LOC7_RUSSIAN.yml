      На этом <SPECIAL>проклятом<> рисунке изображен могучий <STELLAR>титанический червь<>.

      «Червь-владыка возвышается над пылью земли; его плоть затмевает небеса».
    bld_decal_p_worm_p2_name: РИСУНОК «ОХОТА НА ЧЕРВЯ II»
    bld_decal_p_worm_p2_name_l: Рисунок «Охота на червя II»
    bld_decal_p_worm_p2_name_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
      На этом <SPECIAL>проклятом<> рисунке изображен могучий <STELLAR>титанический червь<>.

      «На поверхность вышли вены Атласа».
    bld_decal_p_worm_p3_name: РИСУНОК «ОХОТА НА ЧЕРВЯ III»
    bld_decal_p_worm_p3_name_l: Рисунок «Охота на червя III»
    bld_decal_p_worm_p3_name_desc: |-
