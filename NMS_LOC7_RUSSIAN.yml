    bld_fre_room_dress_name_l: Отсек модификатора внешности
    bld_fre_room_dress_desc: |-
      Интегрированное оборудование грузового судна, которое позволяет пользователю <TECHNOLOGY>изменять параметры своей внешности<>. Этот модуль устанавливается в виде <STELLAR>целого отсека<> и уже имеет установленные функциональные модули.

      Модуль использует продвинутые голографические технологии, изменяя направление и преломление лучей света вокруг пользователя, что позволяет настраивать внешний вид по своему вкусу. Перед использованием необходимо правильно отформатировать данные внешности.
