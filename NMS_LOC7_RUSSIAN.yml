      Следуйте курсом <EXPED>экспедиции<> на галактической карте, чтобы найти систему <STELLAR>%SYSTEM%<>
    ui_exped_cruise_msg3: "<TRADEABLE>Доступна новая запись в журнале экспедиции<>.\nПоговорите
      с командиром, чтобы получить доступ к записям. "
    ui_exped_cruise_title: Журнал путешествия (%FREIGHTER%)
    ui_exped_cruise1_lang: |-
      Метка даты <STELLAR><AUDIO>TXT_RadioNoise<>%DATE1%<> :: Прибыли в систему %SYSTEM%.
      — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> —варп-двигатели отключились в середине прыжка, реактор критически поврежден — <AUDIO>TXT_RadioNoise<><STELLAR>кззт<> —
      У них заканчиваются запчасти, мы не можем продолжать — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — по крайней мере, криокамера капитана начала размораживаться...
    ui_exped_cruise2_lang: |-
      Метка даты <STELLAR><AUDIO>TXT_RadioNoise<>%DATE2%<> :: Прибыли в систему %SYSTEM%.
      Согласно компьютеру, с момента вылета прошло десять лет. Возможно, он прав. Нас охватила всепоглощающая усталость, и нам с трудом удается сохранять воспоминания.
      По крайней мере, с тех пор, как проснулся капитан, в жизни появился ритм. Но куда мы летим? Опять во тьму, опять к разочарованию...
    ui_exped_cruise3_lang: |-
      Метка даты <STELLAR><AUDIO>TXT_RadioNoise<>%DATE3%<> :: Прибыли в систему %SYSTEM%.
      Любой корабль, даже самый лучший, — это лишь жалкая имитация планеты. Ты начинаешь осознавать, чем он на самом деле является: огромным металлическим скелетом.
      Мы скучаем по теплой земле, объятиям почвы, мягкому переходу от света к темноте. Звезды прекрасны, но они холодны и беспощадны.
      Мы не живем, а лишь бесконечно парим в космосе.
      Мы не живем, но все же мы живы.
    ui_exped_cruise4_lang: |-
      Метка даты <STELLAR><AUDIO>TXT_RadioNoise<>%DATE4%<> :: Прибыли в систему %SYSTEM%.
      Когда мы пересекаем очередную границу сектора, то позволяем себе вспоминать наш первый старт.
      Наш дом обратился против нас. Мы узнали, на что он не способен. Его гравитация, его расплавленное ядро, его медленное скатывание к безразличной гибели.
      Наша самодельная флотилия была неполной, загрузили лишь часть капсул. Взрывная волна уничтожила тех, кто оказался на низкой орбите, и разбросала остальных. Огонь, хаос... — <AUDIO>TXT_RadioNoise<><STELLAR>кззт<> —
    ui_exped_cruise5_lang: "Datestamp <STELLAR><AUDIO>TXT_RadioNoise<>%DATE5%<> ::
      Прибыли в систему %SYSTEM%.\nМы продолжаем путь, мы продолжаем поиск. Миров
      бесконечное множество, но лишь один из них родной.\nМы разбросаны, но не уничтожены.
      Остальных вынесло куда-то еще. Каждый варп-прыжок, каждое сканирование, каждый
      проанализированный сигнал... Шансы малы, но они есть. "
