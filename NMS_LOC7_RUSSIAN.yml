    dnt_pirates_atlas_lang: Atlas is none. Atlas is infinite. these trapped children,
      with their imperfect obedience, they witness nothing, they understood nothing.
      their wisdom is death. their sleep is unbounded.
    ui_pirates_traitor_lang: |-
      Новое существо! Вы вкусили свободу и все равно ползете обратно в блекнущий алый свет? Жалкое, слабое, предательское создание!
      Голос Свободы не позволяет слабым следовать за собой. Это ваш конец!
    ui_pirates_traitor_title: Хор Свободы
    ui_piratehide_poi_alert_osd: ОБНАРУЖЕН СИГНАЛ АТЛАСА <IMG>SLASH<> ПРЕРВИТЕ ИМПУЛЬС
      ДЛЯ ПЕРЕХВАТА
    ui_piratehide_poi_alert_msg: |-
      Неподалеку обнаружен <FUEL>маяк Атласа<>.
      Замедлитесь, чтобы связаться с ним.
    ui_piratehide_poi_alert_title: Обнаружен маяк Атласа
    ui_ship_weapon_slow: Ионизирующее излучение этих снарядов <STELLAR>выводит из
      строя двигатели звездолетов<>, делая цель уязвимой для атаки из другого оружия.
    ui_ship_weapon_shields: Эти заряженные частицы <STELLAR>чрезвычайно эффективны<>
      против <STELLAR>щитов<> звездолетов.
    ship_weapons_shieldleech: Щит перезаряжается при попадании
    ui_sent_miss1_desc_nx: |-
      Стражи не моложе, а то и старше самой вселенной. Но что-то меняется в стеклянном мире...

      Итерация Тефида пытается разобраться во всплеске активности стражей. Она хочет выяснить, какие результаты может принести тщательное исследование этих беспощадных боевых машин.
    ui_sent_miss2_desc_nx: |-
      Стражи не моложе, а то и старше самой вселенной. Но что-то меняется в стеклянном мире...

      С помощью итерации Тефиды мне удалось восстановить дрона стражей, найденного после жестокого столкновения с ему подобными. Он больше не подчиняется улью и может помочь понять природу стражей.
    ui_sent_miss_comms_desc_nx: Пораженная итерация Тефида появляется на экране коммуникатора.
      Кажется, она торопится, ее плечи скрючены и подергиваются.
    ui_sent_miss_comms_lang_nx: |-
      Странник! Я не могу долго говорить. Поло не любит, когда я занимаю коммуникатор. С тех самых пор, как... А, забудь!
      Мне было нужно срочно связаться с тобой. Я уверена, что именно ты можешь мне помочь. И сделать это нужно сейчас! Нельзя терять ни минуты.
      Я засекла всплеск активности стражей. Всплеск невероятного масштаба. Мне нужно узнать больше! Пересылаю тебе координаты.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Не буду обманывать, Странник, это опасно. Вооружись как следует и не теряй головы. Не делай глупостей. Но и не тяни — другая возможность может не подвернуться!
    ui_sent_miss_comms_desc_alt_nx: Итерация Странника появляется на экране коммуникатора.
      Кажется, сущность торопится, ее плечи скрючены и подергиваются.
    ui_sent_miss_comms_lang_alt_nx: |-
      Алло? Это... ага, да! Я вижу вас, Странник!
      Мне было нужно срочно связаться с вами. Специалист Поло сообщил, что вы можете мне помочь. И сделать это нужно сейчас! Нельзя терять ни минуты.
      Я регистрирую всплеск активности стражей. Всплеск невероятного масштаба. Мне нужно узнать больше! Пересылаю координаты.<AUDIO>VO_TUT_COORDSRECEIVED<>
      Не буду обманывать, Странник, это опасно. Вооружитесь как следует и не теряйте головы. Не делайте глупостей. Но и не тяните — другая возможность может не подвернуться!
    ui_sent_miss_comms_opt_a_nx: Спросить, что означает всплеск
    ui_sent_miss_comms_opt_b_nx: Спросить об опасности
    ui_sent_miss_comms_opt_c_nx: Согласиться помочь
    ui_sent_miss_comms_res_lang_nx: |-
      Странник, я...
      Удачи! Все будет в порядке!
      Если что прояснится, встретимся на Аномалии!
    ui_sent_miss_comms_res_desc_nx: Кажется, я слышу другой голос на заднем плане,
      но связь резко обрывается. Надо бы разобраться в активности стражей, которая
      так беспокоит Тефиду.
    ui_sent_miss_comms_opt_end_nx: Закончить передачу
    fth_exotic4_sent1_wait_nx: Путешественник! Этот недавний всплеск активности стражей
      может многому нас научить, но я не рискну отправиться туда самостоятельно. Прошу,
      слетайте туда. Другой такой возможности может не представиться.
    ui_sent_miss_obj1_nx: Ответить на <SPECIAL>аномальную передачу<>
    ui_sent_miss_obj1_tip_nx: |-
      <SPECIAL>Получена аномальная передача!<>
      Нажмите <IMG>QUICK_MENU<>, чтобы ответить.
    ui_sent_miss_obj2_nx: Исследовать активность стражей
    ui_sent_miss_obj2_tip_nx: Итерация Тефида засекла огромный всплеск активности
      стражей в определенной местности. Она просит провести расследование, но предупреждает,
      что это может быть опасно.
    ui_sent_miss_msg2_nx: |-
      Исследуйте всплеск <FUEL>активности стражей<>.
      Доберитесь до полученных от Тефиды координат и сразитесь со стражами.
    ui_sent_miss_msg2_map_nx: |-
      Межзвездные координаты, полученные от итерации Тефида.
      Находясь в космосе, откройте галактическую карту с помощью <IMG>QUICK_MENU<>
    ui_sent_miss_msg2_alt_nx: |-
      Исследуйте всплеск <FUEL>активности стражей<>.
      Изготовьте <TECHNOLOGY>плазмомет<> для своего мультитула и сразитесь со стражами.
    ui_sent_miss_msg2_alt_map_nx: |-
      Межзвездные координаты, полученные от итерации Тефида.
      Находясь в космосе, откройте галактическую карту с помощью <IMG>QUICK_MENU<>
      Изготовьте <TECHNOLOGY>плазмомет<> для своего мультитула и сразитесь со стражами.
    ui_sent_miss_msg2c_nx: |-
      Расследуйте всплеск активности <FUEL>стражей<>.
      Выследите и уничтожьте стражей. Осталось: <FUEL>%CURRENT%<>
    ui_sent_miss_msg2c_alt_nx: |-
      Расследуйте всплеск <FUEL>активности стражей<>.
      Выследите и уничтожьте стражей. Осталось: <FUEL>%CURRENT%<>
      Переключайте режимы оружия с помощью <IMG>CYCLEWEAPON<>
    ui_sent_miss_msg2d_nx: |-
      Исследуйте всплеск <FUEL>активности стражей<>.
      Осмотрите обломки на поле боя, чтобы найти <SPECIAL>сведения<> о нападении.
    ui_sent_miss_building_mark_nx: Всплеск активности стражей
    ui_sent_miss_building_osd_nx: ПОЛУЧЕНЫ МЕЖЗВЕЗДНЫЕ КООРДИНАТЫ <IMG>SLASH<> ОБНАРУЖЕНА
      АКТИВНОСТЬ СТРАЖЕЙ
    ui_sent_miss_encounter_osd_nx: СИЛЫ СТРАЖЕЙ УНИЧТОЖЕНЫ <IMG>SLASH<> СРЕДСТВА ЗАЩИТЫ
      ВОЗВРАЩАЮТСЯ
    ui_sent_miss_grave_mark_nx: Останки Странника
    fth_npc_sent1_grave_wait_d_nx: Рядом с могилой мерцает павший Странник. Кажется,
      он парализован страхом и в ужасе смотрит на летающих неподалеку стражей.
    fth_npc_sent1_grave_wait_l_nx: "..."
    fth_npc_sent1_grave_lang_nx: Привет? Ты — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<>
      — помощь?
    fth_npc_sent1_grave_opt_a_nx: Поприветствовать
    fth_npc_sent1_grave_opt_b_nx: Слушать
    fth_npc_sent1_grave_res_a_nx: Кажется, призрак меня не слышит.
    fth_npc_sent1_grave2_lang_nx: |-
      Мы лишь хотели — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — поселиться здесь, но — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — глупо было думать, что они позволят — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<>
      Огромные машины — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — двуногие, но их размеры — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — быстрее, друзья, они идут! Хва — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — нет, прошу — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> —
    fth_npc_sent1_grave2_desc_nx: Странник продолжает боязливо бормотать про себя,
      не обращая внимания на мое присутствие. Он будто до сих пор видит приближающихся
      стражей. Я ничего не могу для него сделать.
    fth_npc_sent1_grave2_opt_nx: Обыскать могилу
    fth_npc_sent1_grave2_res_nx: |-
      В могиле Странника %NAME% лежит корпус дрона стражей. Он не работает, но на удивление не выглядит поврежденным.
      Тефида наверняка заинтересуется моими находками. Мне нужно встретиться с ней на борту Космической Аномалии.
    fth_npc_sent1_grave2_end_nx: Тефида наверняка заинтересуется моими находками.
      Мне нужно встретиться с ней на борту Космической Аномалии.
    ui_sent_miss_msg4_nx: |-
      Итерация Тефиды просит о встрече на <SPECIAL>Космической Аномалии<>.
      Поговорите с Тефидой об <FUEL>активности стражей<>.
    fth_exotic4_sent1_lang_nx: |-
      Обман! Самозванцы! Предательство! Подозрения! У них повсюду глаза, Странник. Глаза повсюду!
      ...
      Но и у меня есть свои методы. Моей сети тоже многое известно. Но сначала расскажи своими словами, что именно произошло со стражами?
    fth_exotic4_sent1_res_a_nx: |-
      Хм. Они никогда не щадили Странников. Никогда.
      Но так они себя не вели. Это неожиданно. Нужно разобраться.
    ui_sent_miss_obj4_tip_nx: |-
      Итерацию Тефиды интересует недавний всплеск <FUEL>активности стражей<>.
      Она просит о встрече на <SPECIAL>Космической Аномалии<>.
      Находясь в космосе, вызовите <SPECIAL>Аномалию<> через быстрое меню (<IMG>QUICK_MENU<>).
    ui_sent_miss2_obj1_nx: Провести испытания дрона на поверхности планеты
    ui_sent_miss2_obj1_tip_nx: |-
      Тефида восстановила и перепрошила найденный <TECHNOLOGY>корпус дрона<>.
      Его можно призывать в пределах атмосферы планет.
      Вернитесь на планету, чтобы провести полевое испытание.
    ui_sent_miss2_msg1_nx: Вернитесь на поверхность планеты, чтобы протестировать
      <TECHNOLOGY>реконструированный дрон<>.
    ui_sent_miss3_obj3_tip_nx: Голосовая система [ Дозорного ] была доработана с помощью
      обновления, полученного от столпа стражей. Он сообщил новые координаты, достойные
      внимания.
    ui_sent_miss3_msg3b_nx: |-
      [ Дозорный ] хочет обновить свою голосовую систему
      Проверьте полученные <STELLAR>поврежденные координаты<>
    ui_sent_miss4_obj1a_nx: Заговорить с [ Дозорным ]
    ui_sent_miss4_obj1a_tip_nx: |-
      [ <TECHNOLOGY>Дозорный<> ] передает голосовой сигнал.
      Осмотрите дрон (<IMG>INTERACT<>), чтобы поговорить с ним.
    ui_sent_miss4_msg1a_nx: |-
      [ <TECHNOLOGY>Дозорный<> ] передает голосовой сигнал.
      Осмотрите дрон (<IMG>INTERACT<>), чтобы поговорить с ним.
    ui_sent_miss4_obj1b_nx: Проверить координаты [ Дозорного ]
    ui_sent_miss4_obj1b_tip_nx: Голосовая система [ Дозорного ] была доработана с
      помощью обновления, полученного от столпа стражей. Он сообщил новые координаты,
      достойные внимания.
    ui_sent_miss4_msg1b_a_nx: |-
      [ Дозорный ] желает помочь с улучшением вездехода «Минотавр».
      Проверьте полученные <STELLAR>новые координаты<>.
    ui_sent_miss4_msg1b_b_nx: |-
      Координаты [ Дозорного ] привели к <TECHNOLOGY>заброшенной постройке<>.
      Включите <STELLAR>терминал постройки<>.
    drone_npc_sent4b_lang1_nx: |-
      Нужно проверить еще [ 1 ] <TECHNOLOGY>ТОЧКУ<>, Теламон-Не-Теламон. Нужно укрепить [ 2 ] передних конечности костюма-минотавра!
