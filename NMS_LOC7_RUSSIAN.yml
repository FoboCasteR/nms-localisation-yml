    bld_s_poster21_name: ПЛАКАТ «ОРБИТА»
    bld_s_poster21_name_l: Плакат «Орбита»
    bld_s_poster21_description: |-
      Эксклюзивные самоклеющиеся несминаемые обои.
      На этом плакате изображена космическая станция, нависающая над задумчивым путешественником.
    bld_s_poster22_name: ПЛАКАТ «КАТАЛОГ КОРАБЛЕЙ»
    bld_s_poster22_name_l: Плакат «Каталог кораблей»
    bld_s_poster22_description: |-
      Самоклеющиеся несминаемые обои.
      На этом плакате изображено множество силуэтов звездолетов.
    bld_expd_poster6a_name: ПЛАКАТ «ЖУТКИЙ КАПИТАН ФАХНГ»
    bld_expd_poster6a_name_l: Плакат «Жуткий капитан Фахнг»
    bld_expd_poster6a_description: |-
      Самоклеющиеся несминаемые обои.
      Мало кто из вай'кинов не слышал о жутком капитане Фахнге и его ужасающих похождениях. Правда, никто не знает, существовал ли он на самом деле или является лишь персонажем, придуманным, чтобы пугать непослушных детенышей.
    bld_expd_poster6b_name: ПЛАКАТ «ПРЕСТУПНИК»
    bld_expd_poster6b_name_l: Плакат «Преступник»
    bld_expd_poster6b_description: |-
      Самоклеющиеся несминаемые обои.
      Бунтарское посвящение пиратам, беглецам и всем, кто сопротивляется закону стражей.
    bld_expd_poster6c_name: ПЛАКАТ «РЕСБУР XIII»
    bld_expd_poster6c_name_l: Плакат «Ресбур XIII»
    bld_expd_poster6c_description: |-
      Эксклюзивные самоклеющиеся несминаемые обои.
      На этом призывающем к анархии плакате изображена печально известная планета, захваченная пиратами.
    bld_decal_expd_06_name: РИСУНОК ЭКСПЕДИЦИИ «ГИБЕЛЬНЫЕ»
    bld_decal_expd_06_name_l: Рисунок экспедиции «Гибельные»
    bld_decal_expd_06_description: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.

      Этот рисунок отмечает завершение экспедиции <STELLAR>«Гибельные»<>, получение славной бесчестной наживы и раскрытие секрета пиратов.
    ui_banner_expd_06_name: ФЛАЖОК ЭКСПЕДИЦИИ «ГИБЕЛЬНЫЕ»
    ui_banner_expd_06_name_l: Флажок экспедиции «Гибельные»
    ui_banner_expd_06_desc: |-
      Используйте это эксклюзивное <STELLAR>личное украшение<> в память об экспедиции <STELLAR>«Гибельные»<>, славной бесчестной наживе и раскрытии секрета пиратов.

      Добавьте этот баннер в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    ui_tip_banner_expd_06: Флажок экспедиции «Гибельные»
    ui_expd_title_06_name: 'ЗВАНИЕ: «ОХОТНИК ЗА ПОГИБЕЛЬЮ»'
    ui_expd_title_06_name_l: 'Звание: «Охотник за Погибелью»'
    ui_expd_title_06_desc: |-
      Эксклюзивное <STELLAR>звание путешественника<>, выдаваемое в память о завершении экспедиции <STELLAR>Гибельные<>, славной бесчестной наживе и раскрытии секрета пиратов.

      Добавьте это звание на свой баннер в <TECHNOLOGY>модификаторе внешности<>.
    ui_player_title_expd6: "%NAME%, Охотник за Погибелью"
    ui_shiptrail_pirate_name: БРЫЗГАЮЩИЙ ШЛЕЙФ ЗВЕЗДОЛЕТА
    ui_shiptrail_pirate_name_l: Брызгающий шлейф звездолета
    ui_shiptrail_pirate_desc: |-
      Эксклюзивный <STELLAR>модификатор выхлопа звездолета<>.

      Ветхое корабельное выхлопное сопло, собранное преступниками на скорую руку. Время от времени в нем происходят взрывы, которые, к счастью, не влияют на управление кораблем.

      Установите эту <TECHNOLOGY>технологию<> в инвентаре звездолета, чтобы изменить внешний вид шлейфа звездолета.
    ui_expd_flag_06a_name: ПИРАТСКИЙ ФЛАГ
    ui_expd_flag_06a_name_l: Пиратский флаг
    ui_expd_flag_06a_desc: |-
      Этот украшенный ярко-красным черепом бархатный флаг служит предупреждением для врагов.

      Эксклюзивное создаваемое украшение базы.
    ui_expd_flag_06b_name: ФЛАГ ЕДИНСТВА
    ui_expd_flag_06b_name_l: Флаг единства
    ui_expd_flag_06b_desc: |-
      Флаг, разработанный совместно несколькими межгалактическими гильдиями.

      Эксклюзивное создаваемое украшение базы.
    ui_expd_flag_06c_name: ГЕРАЛЬДИЧЕСКИЙ ФЛАГ
    ui_expd_flag_06c_name_l: Геральдический флаг
    ui_expd_flag_06c_desc: |-
      Тонкая золотая вышивка этого флага мгновенно добавляет элегантности и изысканности любой обитаемой базе.

      Эксклюзивное создаваемое украшение базы.
    ui_expd_flag_06d_name: ОРБИТАЛЬНЫЙ ФЛАГ
    ui_expd_flag_06d_name_l: Орбитальный флаг
    ui_expd_flag_06d_desc: |-
      Абстрактное изображение планетарных орбит, находящихся под бдительным надзором, сшитое из ярко-красных и серых тканей.

      Эксклюзивное создаваемое украшение базы.
    ui_expd_flag_06e_name: ВИРИДИАНСКИЙ ФЛАГ
    ui_expd_flag_06e_name_l: Виридианский флаг
    ui_expd_flag_06e_desc: |-
      Этот флаг с контрастным зеленым и фиолетовым дизайном вдохновлен теми, кто ищет зеленые галактики.

      Эксклюзивное создаваемое украшение базы.
    bld_expd_flag_sub: Эксклюзивный флаг
    ui_expd_cube_06_name: ИЗМЕНЧИВЫЙ КУБ
    ui_expd_cube_06_name_l: Изменчивый куб
    ui_expd_cube_06_desc: |-
      Эксклюзивное создаваемое украшение базы.

      Эта кубическая форма жизни попала на орбитальную станцию из другой реальности, где была поймана странствующим торговцем. Будет составлять вам безмятежную компанию при переселении на обитаемую базу.
    ui_expd_cube_06_sub: Парящее примитивное существо
    ui_piratecape_name: ПЛАЩ ПРЕСТУПНИКА
    ui_piratecape_name_l: Плащ преступника
    ui_piratecape_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

      Потрепанный в бою плащ, украденный у известной группы пиратов <SPECIAL>Погибель<>. Ткань, сотканная из пропитанных химическими составами нановолокон, полностью защищает от тепла, выделяемого выхлопом реактивного ранца.

      Поменяйте внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_spec_hood01_name: ПОКРОВ СВОБОДЫ
    ui_spec_hood01_name_l: Покров свободы
    ui_spec_hood01_desc: |-
      Развевающийся шелковый покров, даруемый тем, кто будет петь <SPECIAL>Голосом Свободы<>.

      Используйте это эксклюзивное <STELLAR>изменение внешнего вида<> экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_sentinels_deploy_kill_title: Стражи вылетели!
    ui_sentinels_deploy_kill_msg: |-
