    ui_settlement_miss_title: Поселенцы
    ui_settlement_miss_sub: Жизнь на суровом пограничье
    ui_settlement_miss_desc: |-
      Помогите местным жителям построить <STELLAR>планетарное поселение<>. Выполняйте важнейшие действия в <STELLAR>интерфейсе поселения<> или в <STELLAR>офисе куратора<>.

      Будучи куратором поселения, вам придется принимать важнейшие решения, управлять <TRADEABLE>строительством зданий<> и решать <SPECIAL>споры<> между жителями.

      Хорошо управляемое поселение будет производить множество ресурсов, <STELLAR>излишки<> которых успешный куратор сможет забирать себе каждый день.
    ui_settlement_miss_obj1: Изучите планетарное поселение
    ui_settlement_miss_obj1_tip: Изучите сигнал бедствия, исходящий из планетарного
      поселения. Помогите поселенцам справиться с их проблемами, и, возможно, они
      позволят вам присоединиться к ним.
    ui_settlement_miss_obj2: Постройте офис куратора
    ui_settlement_miss_obj2_tip: |-
      Офис куратора — сердце поселения. Вы можете посмотреть статус поселения в любой момент на расположенном в офисе <STELLAR>терминале управления<>. Улучшайте поселение, чтобы <TRADEABLE>производить ресурсы<>, которые вы сможете забирать каждый день через терминал управления.

      Найдите <STELLAR>стройплощадку<>, чтобы продолжить сборку здания. Строительство выполняется в несколько этапов, каждый из которых требует <COMMODITY>материалов<> и <SPECIAL>времени<>.
    ui_settlement_obj_item_tip: |-
      Нужны материалы для постройки: <TECHNOLOGY>%BUILDING%<>
      Соберите материал %ITEM% для постройки «<TECHNOLOGY>%STAGE%<>»: %CURRENT%/%AMOUNT%

      %ITEM_TIP%
    ui_settlement_miss_obj3: Постройте первое строение
    ui_settlement_miss_obj3_tip: |-
      <STELLAR>Терминал управления<> в офисе куратора позволяет вам управлять строительством дополнительных зданий. Зайдите в офис и выберите, какую постройку возвести. На терминале можно будет принимать и другие важные решения по возникающим вопросам.

      После размещения <STELLAR>стройплощадки<> перейдите к ней, чтобы начать сборку строения. Строительство выполняется в несколько этапов, каждый из которых требует <COMMODITY>материалов<> и <SPECIAL>времени<>.
    ui_settlement_miss_obj4: Управляйте своим поселением
    ui_settlement_miss_obj4_tip: |-
      <STELLAR>Терминал управления<> в офисе куратора позволяет вам управлять своим поселением. Регулярно заглядывайте в офис, чтобы управлять строительством, выбирать важные законы или разрешать споры между жителями.

      Статус поселения можно посмотреть на центральном интерфейсе или терминале управления. В интерфейсе состояния вы можете <STELLAR>ежедневно забирать излишки ресурсов<>. Их качество и количество зависит от поселения. Хорошо управляемые поселения производят <COMMODITY>дополнительные товары<>.
