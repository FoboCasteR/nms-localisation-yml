    ui_creative_tut_obj1: Изучите свое окружение
    ui_creative_tut_obj1_tip: |-
      Галактика огромна, полна чудес и ждет своих исследователей.

      Находясь на планете, вы можете открывать и переименовывать минералы и представителей флоры и фауны с помощью <TECHNOLOGY>анализирующего визора<> (<IMG>AIM<>), а также построить <STELLAR>базу<> с помощью меню созидания (<IMG>BUILD_MENU<>).

      В каждой системе вы найдете несколько планет, которые можно исследовать, а также <COMMODITY>космическую станцию<>. Воспользуйтесь своим <TECHNOLOGY>звездолетом<>, чтобы посетить станцию, где вы найдете разнообразных представителей инопланетных форм жизни, а еще улучшения и карты, которые помогут вам в исследованиях.

      <SPECIAL>Космическая Аномалия<> с радостью приветствует всех путешественников. Это место встреч тех, кто скитается по вселенной. Находясь в космосе, вы можете вызвать Аномалию в быстром меню (<IMG>QUICK_MENU<>).
