      Обман! Самозванцы! Предательство! Подозрения! У них повсюду глаза, Странник. Глаза повсюду!
      ...
      Но и у меня есть свои методы. Моей сети тоже многое известно. Но сначала расскажи своими словами, что именно произошло в вашем поселении?
    fth_exotic4_sent1_opt_a: Описать новых стражей
    fth_exotic4_sent1_opt_b: Показать найденную оболочку дрона
    fth_exotic4_sent1_res_a: |-
      Хм. Они никогда не щадили тех, кто пытался обживать планеты. Никогда.
      Но так они себя не вели. Это неожиданно. Нужно разобраться.
    fth_exotic4_sent1_res_b: Тефида держит дрон в руках, осторожно переворачивая его
      снова и снова с неожиданной для меня нежностью.
    fth_exotic4_sent1_lang2: |-
      Прости меня, Странник. Они долго преследовали меня, но я ни разу не видела их вблизи...
      Возможно, это наш ключ. Я могу восстановить его, переписать его разум, создать наш канал связи с их адским ульем!
      Да, да! Потребуется лишь несколько новых компонентов... Я начну немедленно! Попробуй найти другие компоненты у остальных.
    fth_exotic1_sent1_desc: |-
      Когда я смотрю на Ариадну, кажется, что ее лицо плывет.
      Я трясу головой, и зрение проясняется. Надо сконцентрироваться. У Ариадны могут быть компоненты, необходимые Тефиде для ремонта.
    fth_exotic1_sent1_opt: Объяснить план Тефиды
    fth_exotic1_sent1_res_lang1: Откуда у меня подобные вещи? Я...
    fth_exotic1_sent1_res_desc: Она начинает кашлять. Похоже, она больна...
    fth_exotic1_sent1_res_lang2: Прошу прощения, я плохо себя чувствую. Не думаю,
      что могу помочь тебе, <SPECIAL>Подобие<>-Странник...
    fth_exotic2_sent1_desc: Геминий задумчиво кивает, погрузившись в какие-то странные
      вычисления.
    fth_exotic2_sent1_opt1: Рассказать о плане Тефиды
    fth_exotic2_sent1_lang: |-
      <STELLAR>Что<> Тефида делает с дроном стражей?!
      Друг мой, это безумие! Роботы не могут быть нашими друзьями.
    fth_exotic2_sent1_opt2: Объяснить, что дрон можно спасти
    fth_exotic2_sent1_res: |-
      Мои глаза жаждут красоты, Странник. Но эти «стражи» — лишь бездумные паразиты, уничтожающие все, что может возвысить нас.
      ...
      Но. Но. Вы, как я понимаю, создаете что-то новое, берете эту проклятую оболочку и творите что-то лучшее.
      Я помогу вам, но прошу соблюдать осторожность. Возьми мое <TECHNOLOGY>нанитовое волокно<>, чтобы ваш дрон запомнил меня, когда очнется.
    fth_exotic3_sent1_lang: В добром ли ты здравии, знаток порталов?
    fth_exotic3_sent1_opt: Объяснить план Тефиды
    fth_exotic3_sent1_res: |-
      Знаток порталов, эти дроны не являются злобной силой, каковой некоторые их считают! Я думаю, что стражи — это необходимая функция космоса по сохранению жизни. Мне приятно знать, что Тефида одумалась!
      Я подарю тебе эту <TECHNOLOGY>филактерию<>. В ней содержится щепотка эфира, что течет внутри порталов. Тефида поймет, как ее использовать.
    fth_exotic5_sent1_desc: Геспер радостно мне улыбается.
    fth_exotic5_sent1_opt: Рассказать о плане Тефиды
    fth_exotic5_sent1_res: |-
      О, родич! Будь осторожнее! Даже лучшие намерения могут приводить к ошибкам. Кровь стражей приносит лишь ложь!
      Поло знает, чем ты занимаешься? Рассказав ему, ты поступишь и тактично, и благоразумно.
    npc_polo_sent1_lang: Друг, ты что-то создаешь? Да? Я вижу это!
    npc_polo_sent1_opt: Рассказать о дроне
    npc_polo_sent1_res: |-
      Ты отважен, Странник-Друг! Ты всегда отличаешься отвагой.
      Возможно, тебе удастся приручить своего маленького робота, а может и нет! Но он всегда будет состоять из стекла... Он не может существовать в нашем доме!
      Возьми эти <TECHNOLOGY>бусины<>, да. Они помогут привязать его. Ты станешь хорошим хозяином робота.
    npc_polo_sent1_res_alt: Поло моргает, а затем едва заметно улыбается.
    fth_exotic4_sent1_ret_desc: Тефида погружена в раздумья. Она пронзает меня вопрошающим
      взглядом.
    fth_exotic4_sent1_ret_opt: Отдать компоненты
    fth_exotic4_sent1_ret_res1: |-
      Они дали тебе этот мусор? Бесполезно!
      А, ладно, я справлюсь и так...
    fth_exotic4_sent1_ret_res2: Тефида забирает поврежденную оболочку стража и мои
      компоненты и реконструирует с их помощью странное металлическое существо.
    fth_exotic4_sent1_ret_res3: |-
      Так, сейчас я...<PROP>HoloDrone<>
      Вот так...<AUDIO>TXT_RadioNoise<>
      Почти...<AUDIO>TXT_RadioNoise<><MOOD>Negative<>
      Ага!<AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Оно живое! Или, я уверена, было бы живым, если бы не подавляющие поля Поло. Его система выводит лишь одно слово: «стекло».
      Тебе придется вывезти его отсюда и провести полевые испытания.
    fth_exotic4_sent1_ret_res4: Странник! Будь аккуратнее, хорошо?
    fth_exotic4_sent5_langa: Вижу, смерть тебя не настигла! Это хорошее начало.
    fth_exotic4_sent5_desc: Тефида изо всех сил старается казаться равнодушной и незаинтересованной,
      но мне ясно, что она едва сдерживает свой восторг. Я даже не успеваю ответить,
      а она уже заваливает меня вопросами.
    fth_exotic4_sent5_langb: Сработало? Скажи мне, Странник! Дрон ожил? Куда он тебя
      отвел? Что тебе известно?
    fth_exotic4_sent5_opt_a: Сказать, что дрон в хорошем состоянии
    fth_exotic4_sent5_opt_b: Сказать, что дрон дал себе имя
    fth_exotic4_sent5_opt_c: Показать нетронутый мозг
    fth_exotic4_sent5_res_a: |-
      Превосходно! Мы отлично поработали, о да!
      Жаль, что я этого не видела. Но я не могу покинуть Аномалию, а на Аномалии не может работать дрон...
    fth_exotic4_sent5_res_b: |-
      Имя? Он дал себе <STELLAR>имя<>? Это... необычно. Простые механизмы на такое не способны.
      Мне надо было получше изучить бусины, полученные от Поло. Этот гек всегда что-нибудь замышляет...
    fth_exotic4_sent5_res_c: |-
      Странник, я многое повидала, но не видела ничего столь красивого... И ты говоришь, что наш друг-дрон сказал принести это мне? Занимательно.
      Итак, мы хотим установить его в твой «Минотавр»? Мне нравится ход твоих мыслей! <MOOD>Согласна.<>Принеси мне тяжелое вооружение для борьбы со стражами!
      У них есть несколько уязвимых мест... Будет несложно обойти несколько цепей...
      Да... Я быстро управлюсь...<AUDIO>UI_Destination_Reached<><MOOD>Negative<>
      ...<AUDIO>TXT_RadioNoise<>
      Вот! Готово! <AUDIO>UI_Destination_Reached<><MOOD>Positive<>
      Я сделала все самое сложное и перепрошила мозг. Эти чертежи помогут тебе завершить процесс.
    fth_exotic4_sent5_lang2: |-
      Но Странник... этого мозга... недостаточно. Нужно что-то еще. Что-то... <FUEL>багряное<>. Я не... ну...
      Слушай, ты скоро все узнаешь. Я записала на мозг сигнатуру, которая привлечет его внимание. Отправляйся в космос. Ты поймешь, что делать.
    fth_exotic4_sent5_res_final: В добрый путь, Странник.
    ui_sent_miss_atlas_beacon_desc1: Маяк Атласа парит в пространстве, невероятно
      тихий и невероятно громкий. Он знает, что я здесь.
    ui_sent_miss_atlas_poi_opt: Показать взломанный мозг
    dnt_sent_miss_atlas_poi_res: |-
      this holds endless reality. existence is ceaseless. existence is fragments. existence is bonded.
      ahead of us is endless communion.
    ui_sent_miss_atlas_beacon_desc2: Слова маяка звенят в моих ушах багряным эхо.
      Их ужасная музыка пробуждает что-то внутри <SPECIAL>взломанного мозга<>. Он
      пульсирует новообретенной и яркой жизнью.
    drone_npc_sent2_lang: |-
      <AUDIO>UI_NoWhereToLand<><FUEL>ОБНАРУЖЕНА НЕИСПРАВНОСТЬ<>... ОТМЕНА!
      КОГНИТИВНЫЕ ФУНКЦИИ ЯДРА: <TECHNOLOGY>ДОСТУПНО<>. СЛОЖНОЕ МЫШЛЕНИЕ: <FUEL>ОТКЛЮЧЕНО<>
      <AUDIO>TXT_RadioNoise<><STELLAR> — кззкктзз — <><DELAY>0,65<> необходимо <AUDIO>TXT_RadioNoise<><STELLAR> — кззкктзз — <><DELAY>0,65<> исправление <AUDIO>TXT_RadioNoise<><STELLAR>— кззкктзз — <><DELAY>0,65<> стекло стекло стекло стекло стекло <SPECIAL>стекло<>
      вводных данных. Выберите <STELLAR>протокол перезапуска<>:
    drone_npc_sent2_opt_a: Очистка памяти
    drone_npc_sent2_opt_b: Дефрагментация файловой системы
    drone_npc_sent2_opt_c: Сброс кэша
    drone_npc_sent2_opt_d: Загрузить координаты
    drone_npc_sent2_res_a: Обращение к памяти <AUDIO>UI_NoWhereToLand<><FUEL>ОТКАЗ<>
      ... ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_b: Доступ к файловой системе <AUDIO>UI_NoWhereToLand<><FUEL>ОТКАЗ<>
      ... ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_c: Доступ к кэшу<AUDIO>UI_NoWhereToLand<><FUEL>ОТКАЗ<> ...
      ? ... ? ... ? ... <AUDIO>UI_Destination_Reached<>!
    drone_npc_sent2_res_d: Получен сигнал локального обновления. Обнаружен узел <STELLAR>столпа
      стражей<>. Координаты сохранены. Ожидание приближения к сети.
    drone_npc_overload_title: "<SPECIAL>УПРАВЛЕНИЕ УЗЛОМ СТОЛПА<>"
    drone_npc_sent2b_lang1: 'УДАЛЕННАЯ ОЧИСТКА ПАМЯТИ ЗАВЕРШЕНА  ... Запуск программы:
      [ <STELLAR>ДОЗОРНЫЙ<> ] ... Голосовая система <TECHNOLOGY>ВКЛЮЧЕНА<> Активация
      идиолекта «Странник»...'
    drone_npc_sent2b_lang2: |-
      ...
      ПРИВЕТСТВУЮ. Здравствуйте. Привет.
    drone_npc_sent2b_opt_a: Дружелюбно поздороваться
    drone_npc_sent2b_opt_b: Отнестись с подозрением
    drone_npc_sent2b_res_a: Дрон в восторге. Раньше он никогда и ни с кем не здоровался.
    drone_npc_sent2b_res_b: Внутри дрона мерцают огоньки. Знаю я эти железки, но он
      будто бы расстроен.
    drone_npc_sent2b_lang3: |-
      Вы носите <TECHNOLOGY>МЕХАНИЧЕСКИЙ<> костюм. Живую <TECHNOLOGY>ОДЕЖДУ <> с голосом. Да?
      Требуется обновление. Каркасный? <TECHNOLOGY>КОСТЮМ<>. Синоним: минотавр. Да! теперь Вы <SPECIAL>НОСИТЕ<> его.
    drone_npc_sent2b_res_c: ИДТИ. Идти? Хорошо. Хорошо<TECHNOLOGY>ПОКА<>!
    drone_npc_sent2b_lang4: Да! МиноТАВР <TECHNOLOGY>ДА<> хорошо, подтверждаю <TECHNOLOGY>ХОРОШО<>.
    drone_npc_sent2b_lang5: "<TECHNOLOGY>ОХ<>. Плохо <TECHNOLOGY>ПЛОХО<> отрицательно.
      Улей <TECHNOLOGY>ПОВРЕДИЛ<> ваше поселение. Жители <SPECIAL>ФРАГМЕНТИРОВАНЫ<>.
      Показать?"
    drone_npc_sent2b_res_d: Пойти <TECHNOLOGY>С<> вами?
    drone_npc_sent3_lang0: |-
      Го... <TECHNOLOGY>Г0<>... голосовая система <TECHNOLOGY>ПЛОХО<>. Помощь? Я/<TECHNOLOGY>вам<>?
      Идти <TECHNOLOGY>ТУДА<>! Туда. <TECHNOLOGY>МЕСТО<>!
    drone_npc_sent3_opt_0: Принять координаты?
    drone_npc_sent3_res_0: Дрон передает последовательность цифр на экзокостюм. Похоже,
      это координаты...
    drone_npc_sent3_lang1: ОЧИСТКА СЕТИ ЗАВЕРШЕНА... Восстановление базового когнитивного
      уровня...
    drone_npc_sent3_lang2: |-
      <FUEL>.<><COMMODITY>.<><TRADEABLE>.<>   <SPECIAL>!<>
      Чувствую себя лучше! Свежим! Приветствую, <STELLAR>Теламон<>!
    drone_npc_sent3_opt_a: 'Спросить, кто такой Теламон '
    drone_npc_sent3_opt_b: Сказать, что это не ваше имя
    drone_npc_sent3_res_a: "Возможно, я <TECHNOLOGY>СОВЕРШИЛ<> ошибку. Да. Ошибка!
      \nПрошу прощения, Странник. Прошу <TECHNOLOGY>ПРИНЯТЬ<> мою оплоШность! Для
      установления лучшей <TECHNOLOGY>СВЯЗИ<> установите чертеж каркасного стража
      на ваш «Минотавр»! Он/вы будете больше <TECHNOLOGY>ОБЩАТЬСЯ<>!"
    drone_npc_sent4_lang1: |-
      Я <TECHNOLOGY>ДУМАЮ<> об именах, Теламон-не-Теламон. У мест есть <TECHNOLOGY>ИМЕНА<>. У людей есть имена. Даже у <TECHNOLOGY>ОДЕЖДЫ<>!
      Но у меня <TECHNOLOGY>НЕТ<> <TECHNOLOGY>ИМЕНИ<>. Почему?
    drone_npc_sent4_opt_a: Сказать ему, что он дрон
    drone_npc_sent4_opt_b: Сказать, что ему не нужно имя
    drone_npc_sent4_opt_c: Сказать, что вы не знаете
    drone_npc_sent4_res_a: Возможно, когда-то я был дроном. Но <TECHNOLOGY>НЕ<> сейчас.
    drone_npc_sent4_res_b: Когда я был <TECHNOLOGY>ЧАСТЬЮ<> улья, мне не нужно было
      обозначение. Но где сейчас мой <TECHNOLOGY>УЛЕЙ<>?
    drone_npc_sent4_lang2: |-
      Знаю! Я <TECHNOLOGY>ДАМ<> себе <TECHNOLOGY>ИМЯ<>!
      Я назову себя <STELLAR>ЛЭЙЛАПС<>. Это хорошее имя, верно?
    drone_npc_sent4_opt_d: Поздороваться с Лэйлапсом
    drone_npc_sent4_opt_e: Отказаться использовать это имя
    drone_npc_sent4_res_d: Внутри панциря Лэйлапса мерцают огоньки. Он рад слышать
      свое имя.
    drone_npc_sent4_res_e: Странная последовательность огоньков вспыхивает в панцире
      Лэйлапса. Похоже, он разочарован.
    drone_npc_sent4_lang3: Вашему <TECHNOLOGY>ДРУГУ-МИНОТАВРУ<> нужен <TECHNOLOGY>РАЗУМ<>,
      чтобы он мог <TECHNOLOGY>ПРЕУСПЕТЬ<>. Я <TECHNOLOGY>ПОМОГУ<>!
    drone_npc_sent4_lang3a: Я <TECHNOLOGY>МОГУ<> помочь! Я видел больших шагающих
      стражей. Я <TECHNOLOGY>ВИДЕЛ<>, где они <TECHNOLOGY>ХОДЯТ<>. Добудьте <TECHNOLOGY>МОЗГ<>
      <SPECIAL>ШАГАЮЩЕГО СТРАЖА<>. Принесите его на свою <TECHNOLOGY>АНОМАЛИЮ<>. Принесите
      его к <TECHNOLOGY>ТЕФИДЕ-НЕ-ТЕЛАМОНУ<>.
    drone_npc_sent4_lang3b: Но! Я не хочу, чтобы вы <TECHNOLOGY>ПОГИБЛИ<>, Теламон-<TECHNOLOGY>НЕ<>-Теламон.
      Я могу <TECHNOLOGY>ПОМОЧЬ<>! Планы, чертежи, улучшения, <TECHNOLOGY>ТЕХНОЛОГИИ<>
      — мой <TECHNOLOGY>ПОДАРОК<> вам.
    drone_npc_sent4_opt_f: Принять помощь в нахождении стражей
    drone_npc_sent4_res_f: У нас <TECHNOLOGY>ОТЛИЧНЫЕ<> отношения!
    drone_npc_sent4_opt_g: Принять чертежи
    drone_npc_sent5_desc_a: Лэйлапс восхищен преобразованием «Минотавра».
    drone_npc_sent5_lang_a: |-
      Вот! «Минотавр» больше не робот-<TECHNOLOGY>МАШИНА<>. Он <TECHNOLOGY>ДРУГ<>! Или не-друг. Он может <TECHNOLOGY>ВЫБРАТЬ<>!
      Я <TECHNOLOGY>ТАК<> рад, что вы согласились <TECHNOLOGY>ПОМОЧЬ<>, Теламон-не-Теламон!
    drone_npc_sent5_opt_a: Спросить, кто такой Теламон
    drone_npc_sent5_opt_b: Потребовать рассказать о Теламоне
    drone_npc_sent5_opt_c: Попытаться провести диагностику
    drone_npc_sent5_res_a: Лэйлапса забавляют мои сомнения.
    drone_npc_sent5_lang_b: Конечно. Вы не <TECHNOLOGY>ЗНАЕТЕ<>, верно? Но это <TECHNOLOGY>НЕ<>
      имеет <TECHNOLOGY>ЗНАЧЕНИЯ<>. Я рад, что мы <TECHNOLOGY>ДРУЗЬЯ<>.
    drone_npc_sent5_desc_b: Огоньки снова загораются внутри панциря Лэйлапса в нерешительной
      выжидающей последовательности. Кажется, он оценивает что-то важное.
    drone_npc_sent5_lang_c: Я докажу, что мы <TECHNOLOGY>ДРУЗЬЯ<>. Сотрите меня из
      записей <SPECIAL>СТОЛПА<>. Нападите на <SPECIAL>УЛЕЙ<>. Нападите на <SPECIAL>СТРАЖЕЙ<>
      с моего <TECHNOLOGY>БЛАГОСЛОВЕНИЯ<>!
    drone_npc_sent5_res_d: Мы <TECHNOLOGY>КОМАНДА<>!
