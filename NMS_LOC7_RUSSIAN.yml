    ui_settlement_pre_miss_desc: |-
      Коммуникатор дальнего действия моего звездолета засек аварийный сигнал.
      На голографической записи оказалась форма жизни в бедственном положении. Она просит любые проходящие мимо корабли помочь ей справиться с нападением стражей.
    ui_settlement_pre_miss_obj1: Изучите планетарный сигнал бедствия
    ui_settlement_pre_miss_obj2: Спасите поселение от стражей
    ui_settlement_pre_miss_obj1_tip: |-
      Координаты источника сигнала бедствия были введены в систему навигации звездолета. Похоже, передатчик расположен на поверхности планеты.
