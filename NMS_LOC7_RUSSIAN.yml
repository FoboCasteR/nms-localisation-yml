      плотно зажмурил глаза, не доверяя державшему меня в заложниках устройству. Жажда
      была ужасна. Яркий красный свет заполнил мою голову.\n\nКогда сознание почти
      угасло, костюм взвизгнул предупреждением о включении системы питания.\n\nЯ не
      чувствовал своего веса. Красный свет баюкал меня. Вода нежно восстанавливала
