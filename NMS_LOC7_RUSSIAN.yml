    update12_notes: |-
      No Man's Sky ENDURANCE привносит множество новых возможностей. Подробнее о них можно прочитать на сайте www.nomanssky.com.

      * Базы на грузовых судах были переработаны и получили множество новых деталей и возможность строить вне корабля.
      * Процесс строительства базы был в целом улучшен и сделан удобнее.
      * Теперь на созданных игроками грузовых судах будут жить их экипажи.
      * Внешний вид астероидов был обновлен, чтобы они были более впечатляющими.
      * Теперь игроки могут раздобыть целый флот процедурно-сгенерированных органических фрегатов.
      * В Нексус добавлено несколько новых стилей многопользовательских заданий.

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

      Большое спасибо,
      Hello Games
    ui_pulse_encounter_name_biofrig: Космический кит
    ui_pulse_encounter_tit_biofrig: Услышана китовая песня
    ui_pulse_encounter_msg_biofrig: |-
      В квадранте обнаружена <SPECIAL>космическая мегафауна<>.
      Снизьте скорость, чтобы ее изучить.
    ui_pulse_encounter_osd_biofrig: УСЛЫШАНА КИТОВАЯ ПЕСНЯ <IMG>SLASH<> СНИЗЬТЕ СКОРОСТЬ,
      ЧТОБЫ ЕЕ ИЗУЧИТЬ
    ui_hail_biofrig_desc_1: Великолепное существо дрейфует и наблюдает за мной, не
      обладая глазами. Кажется, оно не наделено органами, чтобы видеть или передвигаться
      в космосе, но каким-то образом ему удается и то, и другое.
    ui_hail_biofrig_lang_1: Я ждал, Странник. Нам суждено было встретиться здесь.
    ui_hail_biofrig_desc_1a: Слова существа бесшумно проникают в мою голову, словно
      входя в мое сознание на какой-то неизвестной волне.
    ui_hail_biofrig_desc_2: Все в нем излучает спокойствие, как будто оно находится
      в полной гармонии со вселенной. Существо задумчиво смотрит на меня.
    ui_hail_biofrig_lang_2: Приветствую, Странник. Не думал, что мы встретимся так
      скоро.
    ui_hail_biofrig_desc_2a: Меня успокаивает безмятежное присутствие существа. Его
      слова словно возникают в моей голове.
    ui_hail_biofrig_desc_3: Это существо столь огромно, что способно раздавить мой
      корабль одним щупальцем, но я чувствую себя в полной безопасности.
    ui_hail_biofrig_lang_3: Я ждал тебя, Странник.
    ui_hail_biofrig_desc_3a: Слова существа складываются в потустороннюю песню и обретают
      форму в моей голове.
    ui_hail_biofrig_lang_4: Не бойся, Странник. Я не причиню тебе вреда.
    ui_hail_biofrig_lang_5: Я рад видеть тебя, Странник.
    ui_hail_biofrig_lang_6: Привет, Странник. Я предвидел этот момент.
    ui_hail_biofrig_lang_7: Мы уже пережили это мгновение, Странник, но наша встреча
      приносит столько же радости, что и прежде.
    ui_hail_biofrig_lang_8: Да. Похоже, пришло время для нашей встречи. Приветствую,
      Странник.
    ui_hail_biofrig_lang_9: Странник, тебя стоило дожидаться. Приветствую.
    ui_hail_biofrig_purchase_lang_1: Я присоединюсь к твоей стае фрегатов, когда ты
      того пожелаешь. Это неизбежно.
    ui_hail_biofrig_purchase_lang_2: Не пора ли мне присоединиться к твоей стае фрегатов?
    ui_hail_biofrig_purchase_lang_3: Давным-давно, до того, как начались твои воспоминания,
      я плыл вместе с твоим флотом фрегатов. Это повторится вновь, когда ты будешь
      готов.
    ui_hail_biofrig_purchase_opt: Осмотреть существо
    ui_hail_biofrig_purchase_res_1: Я разрешаю.
    ui_hail_biofrig_purchase_res_2: Хоть я и не космический корабль, но буду плавать
      вместе с твоим флотом.
    ui_hail_biofrig_purchase_res_3: Я не могу предвидеть твой выбор, Странник. Решать
      тебе.
    ui_hail_biofrig_opt_end: Закончить передачу
    ui_first_biofrig_1_desc: Колоссальное великолепное существо проносится мимо моего
      звездолета, словно плывя сквозь космический вакуум. Вокруг него сверкает дымка
      звездной пыли. Я никогда в жизни не видел ничего подобного.
    ui_first_biofrig_2_lang: Странник. Мы сошлись в бесконечности судеб.
    ui_first_biofrig_3_desc: В присутствии этого древнего существа меня наполняют
      безмятежность и покой. Это чувство мне очень знакомо, словно мы всегда знали
      друг друга.
    ui_first_biofrig_4_lang: Мы нити, сплетенные вместе в космическом полотне. Я рад,
      что мы встретились.
    ui_first_biofrig_5_desc: Существо не говорит вслух. Его мелодичный голос, смоделированный
      прямо в моем разуме, кажется естественным и успокаивающим.
    ui_first_biofrig_opt_a: Поговорить о Левиафане
    ui_first_biofrig_res_a: Я не Левиафан. Наш вид не похож на ваш, Странник. Там,
      где вы меняете итерацию, мы выживаем. Каждый из нас — уникальная нить в этой
      реальности.
    ui_first_biofrig_opt_b: Спросить о полотне
    ui_first_biofrig_dream_intro: Друг мой, я много раз видел, как твоя судьба переплеталась
      с моей. Должен ли я снова присоединиться к твоему флоту грузового судна?<NEWLINE>Приходи,
      погрузись в сон вместе со мной. Кем ты являешься в этой жизни?
    ui_first_biofrig_opt_c: Спросить об уникальных нитях
    ui_first_biofrig_res_c: Я стар, Странник. Когда все закончится, мой вид останется.
      Багровый спящий нас не замечает.
    ui_first_biofrig_opt_d: Погрузиться в сон вместе
    ui_first_biofrig_dream_opt_end: "(Проснуться)"
    ui_first_biofrig_dream_1: Китообразное существо начинает петь. Звонкая колыбельная
      накатывает на меня, омывая сознание волнами эйфории. Голос существа отдаляется,
      а в моем сознании возникают странные видения...
    ui_first_biofrig_dream_1_opt_a: Обзор
    ui_first_biofrig_dream_1_opt_b: Почувствовать
    ui_first_biofrig_dream_1_opt_c: Передвинуть
    ui_first_biofrig_dream_2: |-
      Я плыву по океану звезд, шевеля невесомыми конечностями.
      В моем поле зрения оказывается система небесных тел. Три мира зовут меня ближе, но я знаю, что мое время здесь быстротечно. Достичь можно лишь одной планеты. Я прижимаю конечности к телу и ныряю к...
    ui_first_biofrig_dream_2_opt_a: Шумному инопланетному мегаполису
    ui_first_biofrig_dream_2_opt_b: Горам с жилами индия
    ui_first_biofrig_dream_2_opt_c: Экосистеме мегафауны
    ui_first_biofrig_dream_2_res: Я понимаю, Странник. Я начинаю видеть тебя яснее.
      Покажи мне еще...
    ui_first_biofrig_dream_3: |-
      Колыбельная существа тянет меня вперед. Мое тело — это его тело. Мы плывем сквозь сон, словно единый организм.
      Я стою в опаленной жарой пустыне. Сернистые облака клубятся надо мной. В небесах раздается грохот, и мой костюм предупреждает о приближении огненной бури...
    ui_first_biofrig_dream_3_opt_a: Терпеливо ждать и заправить топливо
    ui_first_biofrig_dream_3_opt_b: Собрать кристаллы бури
    ui_first_biofrig_dream_3_opt_c: Покинуть этот враждебный мир
    ui_first_biofrig_dream_4: |-
      Существо меняет тональность песни в ответ на мой выбор. Это я придаю видению форму, но ощущаю, что так %NAME% пытается определить себя в нашей паре.
      Образы меняются. Я оказываюсь на мостике своего крупного корабля. Ревет сигнал тревоги, мощность упала до критического уровня, все системы дали сбой. Бригаде инженеров нужно время, чтобы отремонтировать корабль, но корыстолюбивые пираты готовы напасть на уязвимое грузовое судно в любой момент...
    ui_first_biofrig_dream_4_opt_a: Экономить энергию
    ui_first_biofrig_dream_4_opt_b: Перенаправить энергию на гипердвигатель
    ui_first_biofrig_dream_4_opt_c: Попросить власти о помощи
    ui_first_biofrig_dream_5: Песня существа превращается в язык. Я обнаруживаю, что
      могу бегло говорить на всех основных инопланетных языках. Время движется необычным
      образом, и я с пользой провожу день, тренируясь и изучая обычаи...
    ui_first_biofrig_dream_5_opt_a: Геки
    ui_first_biofrig_dream_5_opt_b: Корваксы
    ui_first_biofrig_dream_5_opt_c: Вай'кинск.
    ui_first_biofrig_dream_6: |-
      Видения темнеют и усиливаются.
      Я пробираюсь по заброшенному грузовому судну. Свисающие с потолки гротескные мешочки с яйцами сочатся и дрожат. Мешочков много, а я в полном одиночестве.
    ui_first_biofrig_dream_6_opt_a: Забрать мешок для изучения
    ui_first_biofrig_dream_6_opt_b: Выстрелить в мешочки
    ui_first_biofrig_dream_6_opt_c: Тактически отступить
    ui_first_biofrig_dream_7: Сигнал бедствия приводит меня в дальний сектор космоса.
      Я обнаруживаю дрейфующего пилота — его корабль разорван в клочья, топливный
      бак пуст. Когда я приближаюсь, преступник пытается скрыться...
    ui_first_biofrig_dream_7_opt_a: Подарить пилоту лишнее топливо
    ui_first_biofrig_dream_7_opt_b: Добыть свежий тритий
    ui_first_biofrig_dream_7_opt_c: Забрать топливо у преступника
    ui_first_biofrig_dream_8: 'Я потерялся в неизвестной галактике, вокруг меня незнакомые
      звезды. В ушах трещит угроза: «Отдавай груз или умри». Враждебный звездолет
      хорошо вооружен и превосходит мой по огневой мощи. Это будет тяжелая битва...'
    ui_first_biofrig_dream_8_opt_a: Заключить сделку
    ui_first_biofrig_dream_8_opt_b: Выстрелить первым
    ui_first_biofrig_dream_8_opt_c: Оторваться от него и сбежать
    ui_first_biofrig_dream_9: |-
      Песня начинает стихать.
      Я гляжу на горизонт захватывающей дух планеты. Стада экзотических животных мирно пасутся на ароматной траве. Широкие подземные пещеры полны несметных богатств. Я мог бы задержаться здесь или оставить этот мир таким, каким его нашел...
    ui_first_biofrig_dream_9_opt_a: Открыть новые виды
    ui_first_biofrig_dream_9_opt_b: Собрать все ресурсы подчистую
    ui_first_biofrig_dream_9_opt_c: Остановиться только для дозаправки
    ui_first_biofrig_dream_outro: Сон отступает, реальность вновь заявляет о себе.
    ui_first_biofrig_dream_last_opt: Вернуться в реальность
    ui_first_biofrig_dream_leave: Убежать
    ui_first_biofrig_dream_att: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужна моя сила.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_dream_exp: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужна моя страсть к путешествиям.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_dream_ind: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужна моя геологическая мудрость.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_dream_tra: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужна моя песня, способная убеждать других.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_dream_fue: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужна моя выносливость в путешествиях.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_dream_spe: |-
      Теперь я вижу тебя, друг мой. Я вижу, что твоему флоту нужны мои знания секретов гиперпространства.
      Я готов начать наше сотрудничество...
    ui_first_biofrig_purchase_opt: Принять во флот фрегатов
    ui_whale_beacon_name: ПРИЕМНИК СНОВ
    ui_whale_beacon_name_l: Приемник снов
    ui_whale_beacon_desc: |-
      Приемник сигнала и усилитель, настроенный на длину волны бессознательного. Он улавливает все цвета одновременно, разделяя окружающий свет на мерцающую радугу.

      <FUEL>Внимание:<> если этот приемник окажется в открытом космосе, это может привлечь внимание <SPECIAL>космической мегафауны<>.
    ui_whale_beacon_sub: Устройство доступа к подсознанию
    ui_poi_biofrig_search_msg0: |-
      <SPECIAL>Приемник снов<> дремлет...
      Ваш флот фрегатов <FUEL>заполнен<>.
      Приемник может привлечь <SPECIAL>космическую мегафауну<> к вашему флоту фрегатов.
      Освободите место с помощью терминала <TECHNOLOGY>управления флотом<>, расположенного на мостике грузового судна.
    ui_poi_biofrig_search_msg1: |-
      <SPECIAL>Приемник снов<> пробудился!
      Слушайте на волне: %SIGNAL%...
    ui_poi_biofrig_search_msg2: |-
      <SPECIAL>Приемник снов<> дремлет...
      Отправляйтесь в открытый космос на поиски <SPECIAL>космической мегафауны<>.
    ui_poi_biofrig_search_msg3: |-
      <SPECIAL>Приемник снов<> дремлет...
      Активируйте <TECHNOLOGY>импульсный привод<>, чтобы искать <SPECIAL>космическую мегафауну<>.
    ui_poi_biofrig_search_msg4: |-
      <SPECIAL>Приемник снов<> дремлет...
      Воспользуйтесь <STELLAR>коммуникатором<>, чтобы настраиваться на волны.
    ui_poi_biofrig_msg1: |-
      Неподалеку обнаружена <SPECIAL>космическая мегафауна<>.
      Приблизьтесь к форме жизни, чтобы вступить в контакт.
    ui_poi_biofrig_msg2: |-
      На канале связи обнаружена китовая песня.
      Чтобы ответить, нажмите <IMG>QUICK_MENU<>.
    ui_poi_biofrig_search_done: |-
      <SPECIAL>Приемник снов<> завершил свое путешествие.
      Удерживайте <IMG>ВЫБРОСИТЬ<> на предметах в инвентаре, чтобы удалить их.
      Органический фрегат можно найти в открытом космосе в любой системе.
      Воспользуйтесь <TECHNOLOGY>детектором аномалий<>, чтобы находить аномалии в открытом космосе.
