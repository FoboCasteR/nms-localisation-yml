      Выбирайте системы в режиме <VAL_ON>свободного обзора<> или <VAL_ON>двигайтесь вперед<> по <VAL_ON>заранее заданному пути<>. Пути могут меняться, приводя вас в самые разные места.

      <TRANS_WAR>Вай'кинские<> системы отмечены значком глаза.
    ui_medal_desc_walkers: |-
      Дроны стражей патрулируют большинство миров.
      Нападение на стражей активирует <FUEL>средства подавления<>.
      Найдите стражей с помощью <TECHNOLOGY>анализирующего визора<>.
      Повышайте свой <FUEL>уровень розыска<>, чтобы приманивать элитных <SPECIAL>шагающих стражей<>.

      Подробнее смотрите в разделе <STELLAR>«Бой»<> соответствующего руководства.
    ui_medal_desc_missions_exp: |-
      Выполняйте задания для <TRANS_EXP>корваксов<>, полученные у <COMMODITY>диспетчера заданий<> космической станции в корвакской системе.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <SPECIAL>отношения<> с корваксами, чтобы повысить разнообразие заданий в корвакских системах.
    ui_medal_desc_words_exp: |-
      Многие <TRANS_EXP>корваксы<> могут научить вас словам своего языка. Крупные строения, такие как космические станции и планетарные аванпосты, населены и могут принести вам новые знания.

      Узнавайте слова у <SPECIAL>камней знаний<>, которые можно найти во время странствий.

      Подробнее смотрите в статье <STELLAR>«Изучение слов»<> в разделе руководства «Инопланетные формы жизни».
    ui_medal_desc_systems_exp: |-
      Чтобы переместиться в новую систему, откройте <VAL_ON>галактическую карту<> (<IMG>QUICK_MENU<>). Выберите систему и используйте <IMG>GALAXYWARP<>, чтобы запустить гипердвигатель.

      Выбирайте системы в режиме <VAL_ON>свободного обзора<> или <VAL_ON>двигайтесь вперед<> по <VAL_ON>заранее заданному пути<>. Пути могут меняться, приводя вас в самые разные места.

      <TRANS_EXP>корвакские<> системы отмечены значком визора.
    ui_medal_desc_nanites: |-
      Наниты можно найти во время осмотра строений на планетах, получить при продаже или очистке получаемых предметов или за <VAL_ON>загрузку<> открытий.

      <STELLAR>Аресу<> и <STELLAR>Гелиосу<> на <SPECIAL>Космической Аномалии<> каждый день требуются новые данные и предметы. В обмен на них они готовы <VAL_ON>поделиться нанитами<>.

      Подробнее смотрите в статье <STELLAR>«Получение нанитов»<> в разделе руководства «Улучшения и созидание».
    ui_medal_desc_missions_tguild: |-
      Выполняйте задания для <STELLAR>гильдии торговцев<>, полученные у <COMMODITY>диспетчера заданий<> космической станции.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <STELLAR>отношения<> с доминирующей в системе формой жизни, чтобы повысить разнообразие заданий в ней.
    ui_medal_desc_money_tguild: |-
      Гильдия торговцев благосклонно относится к членам, накопившим значительное богатство.

      Продавайте предметы за <COMMODITY>юниты<> (<IMG>UNITS<>) в Галактической торговой сети. Редкие предметы, такие как <STELLAR>древние кости<>, или товары на продажу, например, <COMMODITY>звездный шелк<>, могут принести опытному торговцу особенно крупную прибыль.

      Подробнее смотрите в разделе <STELLAR>«Заработок»<> соответствующего руководства.
    ui_medal_desc_farming: |-
      Выращивайте растения на своей планетарной <STELLAR>базе<> или базе на грузовом судне.

      Для выращивания большинства растений требуется <TECHNOLOGY>гидропонный блок<> или <TECHNOLOGY>камера для выращивания<> на борту грузового судна, но также их можно сажать <VAL_ON>под открытым небом<> при наличии <TRADEABLE>подходящего климата<> для растения.

      Вы можете найти <TRADEABLE>сельскохозяйственные<> чертежи в модуле строительства на борту <SPECIAL>Космической Аномалии<>. Чертежи отсека грузового судна можно приобрести на терминале улучшения на мостике судна.
    ui_medal_desc_proc_prods: |-
      Найдите <SPECIAL>древние артефакты<> в засыпанных руинах.
      Карты <STELLAR>мест раскопок<> можно приобрести у <TECHNOLOGY>картографа<> на космической станции.
      Используйте <TECHNOLOGY>ландшафтный манипулятор<> для проведения раскопок в руинах.
      Для открытия ящиков с артефактами может понадобиться несколько ключей.
    ui_medal_desc_missions_wguild: |-
      Выполняйте задания для <STELLAR>гильдии наемников<>, полученные у <COMMODITY>диспетчера заданий<> космической станции.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <STELLAR>отношения<> с доминирующей в системе формой жизни, чтобы повысить разнообразие заданий в ней.
    ui_medal_desc_sentinels_wguild: |-
      Гильдия наемников с величайшим уважением относится к членам, доказавшим свою силу в бою.

      <SPECIAL>Дроны стражей<> патрулируют большинство миров.
      Нападение на стражей приведет к активации <FUEL>средств подавления<>.
      Используйте <TECHNOLOGY>анализирующий визор<>, чтобы находить стражей.

      Подробнее смотрите в разделе <STELLAR>«Бой»<> соответствующего руководства.
    ui_medal_desc_pirates: "Вы можете найти пиратов в системах с <FUEL>высоким уровнем
      конфликта<> или в системах <FUEL>преступников<>. Также <STELLAR>диспетчер заданий<>
      на борту космической станции зачастую предлагает определенные контракты.\nПиратов
      больше всего привлекают звездолеты, перевозящие <STELLAR>ценные грузы<>.\n\nЧтобы
      выстрелить из <VAL_ON>корабельного орудия<>, используйте <IMG>SHIPFIRE<>. Переключайте
      режимы оружия, используя <IMG>SHIPCYCLEWEAPON<>. Чтобы оставаться позади цели,
      регулируйте свою скорость с помощью <FUEL>ускорителя<> (<IMG>BOOST<>) и <VAL_ON>тормоза<>
      (<IMG>BRAKE<>). \nПриобрести улучшения для звездолета можно у <TECHNOLOGY>торговца
      технологиями<> на космической станции."
    ui_medal_desc_fiends: |-
      <FUEL>Шепчущие яйца<> зачастую можно найти на безвоздушных планетах или у заброшенных строений. Если потревожить яйца, появится <SPECIAL>чудовищная стая<>.
      Чтобы найти <FUEL>шепчущие яйца<>, используйте <TECHNOLOGY>анализирующий визор<>.

      Подробнее смотрите в разделе <STELLAR>«Бой»<> соответствующего руководства.
    ui_medal_desc_missions_eguild: |-
      Выполняйте задания для <STELLAR>гильдии исследователей<>, полученные у <COMMODITY>диспетчера заданий<> космической станции.

      Внимательно просматривайте задания, так как на доске заданий могут появиться контракты от разных <STELLAR>ответственных фракций<>.

      Улучшайте свои <STELLAR>отношения<> с доминирующей в системе формой жизни, чтобы повысить разнообразие заданий в ней.
    ui_medal_desc_scanning: |-
      На странице <TECHNOLOGY>открытий<> указана <SPECIAL>редкость<> определенных существ на планете и подсказки, где и когда их искать.

      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), чтобы искать планетарную фауну. Еще не известные науке виды отмечены <FUEL>красной точкой<>. Наведите визор на существ и удерживайте <IMG>BINOCSCAN<>, чтобы просканировать их.
    ui_medal_desc_dist_warp_eguild: |-
      Валютой гильдии исследователей являются данные, и гильдия восхваляет опыт тех своих членов, которые долго путешествовали среди звезд.

      Чтобы переместиться в новую систему, откройте <VAL_ON>галактическую карту<> (<IMG>QUICK_MENU<>). Выберите систему и используйте <IMG>GALAXYWARP<>, чтобы запустить гипердвигатель.
      Выбирайте системы в режиме <VAL_ON>свободного обзора<> или двигайтесь <VAL_ON>вперед<> по <VAL_ON>заранее заданному пути<>. Пути могут меняться, приводя вас в самые разные места.
    ui_medal_desc_plants: |-
      Используйте <TECHNOLOGY>анализирующий визор<> (<IMG>AIM<>), чтобы сканировать <TRADEABLE>планетарную флору<>.
      За сканирование растений вы получаете <STELLAR>юниты<>. Переименовывайте и загружайте свои открытия, чтобы зарабатывать <STELLAR>наниты<>.
      <STELLAR>Руководство по исследованию<> в вашем журнале содержит общую информацию о ходе изучения планеты.
    ui_options_difficulty_l: Настройки сложности
    ui_options_difficulty: НАСТРОЙКИ СЛОЖНОСТИ
    ui_options_difficulty_ban: В настоящее время невозможно изменить сложность
    ui_options_difficulty_on: Вкл
    ui_options_difficulty_off: Выкл
    creative_difficulty_preset: Созидание
    relaxed_difficulty_preset: Расслабленный
    survival_difficulty_preset: Режим выживания
    permadeath_difficulty_preset: Перманентная смерть
    normal_difficulty_preset: Стандартный режим
    custom_difficulty_preset: Свои настройки
    running_drains_stamina: Бег
    sprint_free: Бесконечн.
    sprint_easy: Расслабленный
    sprint_hard: Стандартный
    running_drains_stamina_desc: |-
      <STELLAR>Обычный<> бег создает дополнительную нагрузку на <FUEL>систему жизнеобеспечения<> вашего экзокостюма.

      <STELLAR>Легкий<> бег не расходует заряд системы жизнеобеспечения, но все равно требует иногда останавливаться, чтобы восполнить силы.

      <STELLAR>Бесконечный<> бег снимает все ограничения и позволяет игроку бежать бесконечно.
    inventories_range: Диапазон передачи предметов из инвентаря
    inventories_range_desc: |-
      Собранные предметы можно быстро перемещать между находящимися рядом инвентарями. Например, телепортировать ресурсы из экзокостюма на звездолет.

      Эта настройка устанавливает, должны ли инвентари <STELLAR>находиться рядом друг с другом<>, чтобы было возможно передавать предметы.
    inventories_range_on: Рядом
    inventories_range_off: Бесконечн.
    all_slots_unlocked: Начальные ячейки
    all_slots_unlocked_desc: |-
      Вместимость инвентаря, питомцев и эскадрилий можно увеличивать. Приобретайте <STELLAR>дополнительные ячейки<> для инвентаря, чтобы расширить его вместимость, а дополнительные ячейки питомцев позволяют исследователями владеть большой коллекцией питомцев-животных.

      Эта настройка устанавливает, сколько подобных ячеек разблокировано в начале игры.
    all_slots_unlocked_free: Максимум
    all_slots_unlocked_easy: Щедр.
    all_slots_unlocked_hard: Стандартный
    warp_drive_requirements: Доступ к системе гипердвигателя
    warp_drive_requirements_desc: |-
      <TECHNOLOGY>Гипердвигатели<> позволяют исследователям <STELLAR>перемещаться<> между звездными системами. До желтых систем можно добраться без особых усилий, но вам потребуются особые двигатели, чтобы попасть в системы других классов.

      Эта настройка устанавливает, может ли игрок перемещаться в красные, зеленые и синие системы без особой варп-технологии.
    warp_drive_requirements_on: Специализированные
    warp_drive_requirements_off: Без ограничений
    crafting_is_free: Созидание
    crafting_is_free_desc: |-
      Строительные элементы, предметы и технологии обычно изготавливаются из собранных ресурсов.

      Эта настройка устанавливает, можно ли создавать их бесплатно, не собирая ресурсы.
    crafting_is_free_on: Бесплатн.
    crafting_is_free_off: Стандартный
    tutorial_enabled: Задания обучения
    tutorial_enabled_desc: |-
      Сюжетный пролог знакомит игроков с базовыми механиками, управлением и функциями игры. Мы <STELLAR>крайне рекомендуем<> новым игрокам пройти обучение.

      Эту настройку можно изменить только при начале новой игры.
    start_with_all_known: Рецепты, схемы и чертежи
    start_with_all_known_desc: |-
      Для возведения строений и создания предметов и технологий требуются соответствующие <TECHNOLOGY>схемы<> и <TECHNOLOGY>чертежи<>. Обычно их можно получить во время выполнения заданий и исследования мира.

      Эта настройка устанавливает, известны ли игроку <STELLAR>все<> схемы и чертежи в начале игры.
    start_with_all_known_on: Все известны
    start_with_all_known_off: Надо изучать
    base_auto_power: Энергопитание базы
    base_auto_power_desc: |-
      Для работы продвинутых технологий базы, таких как гидропонные блоки для выращивания растений, их необходимо подключать к <TECHNOLOGY>энергетическим модулям<>.

      Эта настройка устанавливает, нужно ли создавать генераторы и энергосети.
    base_auto_power_on: Бесплатн.
    base_auto_power_off: Стандартный
    death_consequences: Последствия смерти
    death_consequences_desc: |-
      При включенной настройке <STELLAR>«Без потери предметов»<> в случае смерти появится экран смерти, а потом игра продолжится без каких-либо последствий.

      При настройке <STELLAR>«Стандартно»<> все переносимые предметы будут помещены в могилу на месте смерти. Если вы доберетесь до нее раньше, чем погибнете снова или выйдете из игры, то сможете вернуть себе все предметы.

      При настройке <STELLAR>«Предметы уничтожены»<> вы навсегда потеряете все переносимые в инвентаре предметы.

      Настройка <STELLAR>«Сохранение удалено»<> представляет собой режим <FUEL>перманентной смерти<>, когда смерть означает конец вашего текущего путешествия. Эту настройку можно выбрать только в начале новой игры и нельзя изменить позднее.
    death_no_loss: Без потери предметов
    death_item_grave: Стандартный
    death_item_destroyed: Предметы уничтожены
    death_save_destroyed: "<FUEL>Сохранение удалено<>"
    damage_received: Уровни урона
    damage_received_desc: |-
      Опасные проявления окружающей среды, сражения или столкновения на большой скорости могут повредить ваш экзокостюм или звездолет.

      Эта настройка изменяет <FUEL>получаемый в таких случаях урон<>.
    damage_in_none: Нет
    damage_in_easy: Минимальное присутствие
    damage_in_normal: Стандартный
    damage_in_hard: Сложно
    damage_given: Сила врагов
    damage_given_desc: |-
      Исследуя планеты или открытый космос, вы иногда будете сталкиваться с враждебными существами, планетарными <SPECIAL>стражами<> или вооруженными <FUEL>пиратами<>.

      Эта настройка изменяет сложность таких боевых столкновений.
    damage_out_easy: Слабые
    damage_out_normal: Стандартный
    damage_out_hard: Сложно
    active_survival_bars: Элементы выживания
    active_survival_bars_desc: |-
      Следующие системы экзокостюма требуют обслуживания: <TECHNOLOGY>здоровье и щиты<>, защита от <CATALYST>вредных факторов<> окружающей среды и общая <FUEL>система жизнеобеспечения<>.

      Здоровье и щиты постепенно восстанавливаются самостоятельно. Защита от вредных факторов и система жизнеобеспечения требуют регулярной подзарядки ресурсами.

      Эта настройка может упростить процесс выживания, убрав необходимость перезаряжать одну или несколько из этих систем.
    active_bars_none: Нет
    active_bars_easy: Только здоровье
    active_bars_normal: Система защиты от вредных факторов и здоровье
    active_bars_hard: Полная
    hazard_drain: Сложность выживания
    hazard_drain_desc: |-
      <CATALYST>Система защиты от вредных факторов<> экзокостюма оберегает исследователей от воздействия окружающей среды, например, от <TECHNOLOGY>сильного холода<> и <TRADEABLE>яда<>. Модуль <FUEL>системы жизнеобеспечения<> обеспечивает подачу чистого воздуха и работу ключевых двигательных систем.

      Эта настройка определяет, как быстро заряд этих систем расходуется в сложных условиях.
    bar_drain_easy: Расслабленный
    bar_drain_normal: Стандартный
    bar_drain_hard: Сложно
    inventory_stack_limits: Пределы стопок предметов в инвентаре
    inventory_stack_limits_desc: |-
      Собранные ресурсы хранятся в вашем <STELLAR>инвентаре<>, который имеет ограниченное количество ячеек. В одной ячейке можно хранить несколько предметов одного типа.

      Эта настройка устанавливает <TECHNOLOGY>вместимость отдельных ячеек инвентаря<>, позволяя переносить больше вещей.
    inv_size_easy: Стандартный
    inv_size_normal: Чахлая
    inv_size_hard: Сурово
    charging_requirements: Расход топлива
    charging_requirements_desc: |-
      При работе технологии вроде <TECHNOLOGY>расщепителя<> или <TECHNOLOGY>взлетных ускорителей<> звездолета требуют перезарядки.

      Эта настройка устанавливает стоимость их перезарядки.
    charging_requirements_none: Бесплатн.
    charging_requirements_easy: Расслабленный
    charging_requirements_normal: Стандартный
    charging_requirements_hard: Сложно
    currency_cost: Покупки
    currency_cost_desc: |-
      Предметы можно приобрести в <VAL_ON>Галактической торговой сети<> за <COMMODITY>юниты<> (<IMG>UNITS<>). Технологии обычно продаются за <TECHNOLOGY>наниты<> (<IMG>NANITE<>).

      Эта настройка устанавливает цены на покупки за юниты и наниты во всей галактике. Опция <STELLAR>'Бесплатн.'<> позволяет игнорировать многие расходы, необходимые для выполнения заданий и различных диалоговых взаимодействий.
    costs_none: Бесплатн.
    costs_easy: Со скидкой
    costs_normal: Стандартный
    costs_hard: Дорогие
    scanner_recharge: Перезарядка сканера
    scanner_recharge_desc: |-
      <TECHNOLOGY>Сканеры<> экзокостюма и звездолета помогают обнаруживать ресурсы для выживания, такие как <FUEL>кислород<> и <CATALYST>натрий<>, а также могут узнавать дополнительную информацию о планетах прямо из космоса. После сканирования сканер нужно <STELLAR>перезарядить<> перед следующим использованием.

      Эта настройка устанавливает, как быстро сканер перезаряжается после каждого использования.
    reputation_gain: Репутация и улучшение отношений
    reputation_gain_desc: |-
      <SPECIAL>Отношение<> — мера вашей репутации у инопланетных видов и фракций. Чем лучше ваши отношения, тем больше вам будет предлагаться заданий, технологий и возможностей поторговать.

      Эта настройка устанавливает, как быстро вы улучшаете отношения, если произведете впечатление на фракцию. Не влияет на скорость потери отношения.
    gain_speed_v_fast: Очень быстро
    gain_speed_fast: Быстро
    gain_speed_normal: Стандартный
    gain_speed_hard: Сложно
    creature_hostility: Существа
    creature_hostility_desc: |-
      Планеты в No Man's Sky часто населены инопланетными существами. Часть из них <FUEL>хищные<> и будут пытаться полакомиться исследователями.

      Эта настройка устанавливает уровень агрессивности хищных существ:

      <STELLAR>«Пассивные»<> означает, что существа никогда не нападают на исследователей, даже для самозащиты.

      <STELLAR>«Защищающиеся»<> означает, что существа будут атаковать, только если на них нападет исследователь.

      <STELLAR>«Агрессивные»<> позволит хищникам время от времени охотиться и нападать на исследователей.
    creatures_passive: Пассивный
    creatures_relaxed: Защитный
    creatures_normal: Агрессивные
    space_combat: Космический бой
    space_combat_desc: |-
      В космосе исследователи могут столкнуться с враждебными силами, такими как <FUEL>пираты<> и мстительные <FUEL>власти системы<>.

      Эта настройка устанавливает частоту боевых столкновений в космосе.
    ground_combat: Пеший бой
    ground_combat_desc: |-
      Исследуя местность пешком, исследователи могут столкнуться с враждебными силами, такими как <SPECIAL>стражи<> и <SPECIAL>инопланетные чудовища<>.

      Эта настройка устанавливает частоту подобных столкновений.
    combat_none: Нет
    combat_easy: Минимальное присутствие
    combat_normal: Стандартный
    combat_hard: Враждебность
    substance_collection: Природные ресурсы
    substance_collection_desc: |-
      Добыча и сбор материалов, таких как <TITLE>минералы<>, <TRADEABLE>растения<> и <STELLAR>продукты животного происхождения<>, необходимы для выживания во время исследований.

      Эта настройка устанавливает количество доступных природных ресурсов и скорость их сбора.
    collection_easy: Изобильная
    collection_normal: Стандартный
    collection_hard: Скудная
    item_shop_availabilty: Доступность товаров
    item_shop_availabilty_desc: |-
      <TECHNOLOGY>Торговые терминалы<> в разных звездных системах будут предлагать более широкий ассортимент товаров в плане разнообразия и качества.

      Эта настройка устанавливает количество предлагаемых товаров и ограничивает продажу некоторых важных для выживания вещей.
    extra_tech_damage: Повреждение технологии
    extra_tech_damage_desc: |-
      Установленные <TECHNOLOGY>технологические модули<> улучшают и защищают экзокостюм, звездолет и вездеход. Экстремальные условия окружающей среды и боевые действия могут привести к <FUEL>повреждению<> этих модулей.

      Эта настройка регулирует вероятность поломки установленной технологии при получении урона.
    extra_tech_damage_none: Нет
    extra_tech_damage_normal: Минимальное присутствие
    extra_tech_damage_hard: Сложно
    ui_difficulty_survival_header: НАСТРОЙКИ ВЫЖИВАНИЯ
    ui_difficulty_crafting_header: НАСТРОЙКИ СОЗДАНИЯ И ПРЕДМЕТОВ
    ui_difficulty_combat_header: НАСТРОЙКИ СРАЖЕНИЙ
    ui_difficulty_ease_header: ПРОСТОТА ИСПОЛЬЗОВАНИЯ
    ui_difficulty_reset: Сбросить изменения
    ui_difficulty_cancel: Обзор изменений
    ui_difficulty_preset: Заданный уровень сложности
    ui_difficulty_apply: Применить настройки
    ui_difficulty_start: Подтвердить и начать игру
    ui_difficulty_warning_title: НЕСОХРАНЕННЫЕ ИЗМЕНЕНИЯ НАСТРОЕК СЛОЖНОСТИ
    ui_difficulty_warning_text: |-
      Внимание! Изменения в настройках сложности не сохранены.

      Сохранить?
    ui_difficulty_difficulty_desc: |-
      Большинство настроек сложности можно изменить в любой момент без каких-либо ограничений.

      Некоторые настройки можно изменить только перед началом новой игры. Выберите «Свои настройки» при начале новой игры, чтобы иметь возможность полностью изменить эти настройки.

      Обратите внимание, что настройки сложности нельзя изменить во время выполнения задания в режиме многопользовательской игры.
    ui_difficulty_difficulty_achiev: Изменение настроек сложности может помешать получить
      отдельные достижения, выдаваемые за уровень сложности.
    ui_difficulty_difficulty_trophy: Изменение настроек сложности может помешать получить
      отдельные трофеи, выдаваемые за уровень сложности.
    ui_mp_mission_difficulty_error: 'Невозможно присоединиться: несовместимые настройки
      сложности'
    ui_difficulty_warning_achieve: |-
      Внимание! Изменение этой настройки может <FUEL>навсегда заблокировать<> некоторое количество достижений за уровень сложности для этого сохранения.

      Принять изменения?
    ui_difficulty_warning_trophy: |-
      Внимание! Изменение этой настройки может <FUEL>навсегда заблокировать<> некоторое количество трофеев за уровень сложности для этого сохранения.

      Принять изменения?
    ui_difficulty_warn_lock: |-
      Внимание! Если заблокировать настройки сложности, их больше <FUEL>нельзя<> будет изменить. Это действие <FUEL>нельзя отменить<>.

      Применить настройки?
    ui_difficulty_warn_lock_trophy: |-
      Внимание! Если заблокировать настройки сложности, их больше <FUEL>нельзя<> будет изменить. Это действие <FUEL>нельзя отменить<>.

      Некоторые выбранные настройки могут <FUEL>навсегда запретить<> получение некоторых трофеев за уровень сложности (для этого файла сохранения).

