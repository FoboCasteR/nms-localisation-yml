    ui_mp_hive_obj1: Добраться до планеты, патрулируемой стражами
    ui_mp_hive_obj1_tip: Нада и Поло обнаружили планету, на которой замечена <FUEL>высокая
      активность стражей<>.
    mission_obj_hive: Взломать столп стражей
    mp_mission_hive_sub: Взломайте столп стражей
    ui_mp_hive_osd: Обнаружена активность стражей
    ui_mp_hive_label: Столп стражей
    ui_mp_hive_disc_osd: Обнаружен столп стражей
    ui_mp_hive_survey_inactive: |-
      Столп стражей расположен <STELLAR>неподалеку<>.
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре (<IMG>AIM<>).
    ui_mp_hive_survey_swap: |-
      Столп стражей расположен <STELLAR>неподалеку<>.
      Активируйте <TECHNOLOGY>разведку цели<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_mp_hive_survey: |-
      Столп стражей расположен <STELLAR>неподалеку<>.
      Активируйте <STELLAR>разведку цели<> в анализирующем визоре (<IMG>AIM<>).
    ui_mp_hive_interact_osd: СТОЛП СТРАЖЕЙ УЯЗВИМ <IMG>SLASH<> УЗЕЛ ТЕРМИНАЛА ОТКРЫТ
    mp_hive_lang: |-
      ВНИМАНИЕ: [ <SPECIAL>ПОГРАНИЧНЫЙ УЗЕЛ НЕ ЗАЩИЩЕН<> ]
      СТАТУС ПОГРАНИЧНОГО АРХИВА: [ <SPECIAL>УЯЗВИМЫЙ<> ]
    mp_hive_opt: Загрузить данные архива
    mp_hive_res: "[ КОД РАЗБЛОКИРОВКИ: <SPECIAL>НАДА<> ]\nВыполняется доступ к <SPECIAL>протоколам
      патрулирования<> ... <SPECIAL>проверка журналов<> ... <SPECIAL>удаление протоколов<>
      ... \nЗАГРУЗКА ЗАВЕРШЕНА!"
    ui_mp_hive_msg1: |-
      Обнаружена <STELLAR>планета с высокой активностью стражей<>.
      Доберитесь до нужной планеты.
    ui_mp_hive_msg1a: |-
      Вы достигли <STELLAR>планеты с высокой активностью стражей<>.
      Найдите столп стражей.
    ui_mp_hive_obj2: Добыть архивы столпа стражей
    ui_mp_hive_obj2_tip: |-
      Стражи упорно охраняют столп стражей.
      Загрузите данные из <TECHNOLOGY>терминала<> столпа на Космическую Аномалию.
      Чтобы получить доступ к терминалу, победите все <FUEL>волны подкреплений<>.
    ui_mp_hive_msg2: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Уничтожено узлов: %CURRENT%/%AMOUNT%
      Уничтожьте узлы управления столпа (<IMG>ATTACK<>), чтобы получить доступ к терминалу.
    ui_mp_hive_msg2_no_weapon: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Уничтожено узлов: %CURRENT%/%AMOUNT%
      Сделайте <TECHNOLOGY>плазмомет<> для мультитула.
    ui_mp_hive_msg2_cycle_weapon: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Уничтожено узлов: %CURRENT%/%AMOUNT%
      Переключайте режимы оружия, используя <IMG>CYCLEWEAPON<>.
    ui_mp_hive_msg2_return: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Вернитесь к столпу стражей.
    ui_mp_hive_msg2a: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Сразитесь с силами стражей, чтобы получить доступ к терминалу.
    ui_mp_hive_msg2b: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Текущая волна: <FUEL>%WANTED%/5<>
      Победите силы стражей, чтобы получить доступ к терминалу.
    ui_mp_hive_msg2b_alt: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Текущая волна охранников: <FUEL>%WAVE%/%WAVES%<>
      Победите силы стражей, чтобы получить доступ к терминалу.
    ui_mp_hive_msg2b_alt2: |-
      Статус терминала столпа: <SPECIAL>ЗАБЛОКИРОВАН<>
      Осталось стражей: %CURRENT%
      Победите силы стражей, чтобы получить доступ к терминалу.
    ui_mp_hive_encounter_wave_osd: ПРИБЛИЖАЕТСЯ ВОЛНА СТРАЖЕЙ %WAVE%!
    ui_mp_hive_encounter_done_osd: СИЛЫ СТРАЖЕЙ УНИЧТОЖЕНЫ
    ui_mp_hive_msg2c: |-
      Уничтожено узлов: 3/3 — терминал уязвим!
      Осмотрите терминал, чтобы загрузить данные на Космическую Аномалию.
    ui_mp_hive_title_1: Зондирование глаза
    ui_mp_hive_desc_1: |-
      Для хозяев Аномалии на первом месте стоит безопасность ее обитателей. А значит, ее нужно укрыть от глаз стражей. Сущность-священник Нада обнаружил столп стражей, в котором содержатся важные данные. Они позволят гораздо лучше скрываться от вражеских патрулей.

      Найдите столп стражей и загрузите его данные.
      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
    ui_mp_hive_title_2: Угнетение угнетателей
    ui_mp_hive_desc_2: |-
      Специалист Поло постоянно дорабатывает установленное на Аномалии поле подавления стражей и недавно совершил прорыв, придумав дополнительный уровень безопасности. Ему требуется лишь несколько пакетов информации, хранящихся в столпе стражей.

      Найдите столп стражей и загрузите его данные.
      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
    ui_mp_hive_title_3: Угроза стражей
    ui_mp_hive_desc_3: |-
      Итерация Тефида обнаружила планету, находящуюся под усиленным наблюдением стражей. Желая нанести ответный удар, но не имея возможности отправиться на планету самостоятельно, она напомнила Нада и Поло, что во время нападения на столп стражей можно получить ценные данные.

      Найдите столп стражей и загрузите его данные.
      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
    ui_mp_hive_title_4: Увлечение хакера
    ui_mp_hive_desc_4: |-
      К беспокойству Нада, Поло и Тефида крайне заинтересовались внутренним устройством технологий стражей. Они хотят заполучить тайны столпа стражей и использовать эти данные в своих личных проектах.

      Найдите столп стражей и загрузите его данные.
      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
    ui_mp_hive_title_5: В гнездо
    ui_mp_hive_desc_5: |-
      Величайшее оружие Аномалии против сил стражей — это архив данных Поло, содержащий информацию о сильных сторонах и уязвимостях стражей. Поло хочет отправить хорошо вооруженных Странников в набег на объект, где расположен столп стражей, чтобы выкрасть его секреты.

      Найдите столп стражей и загрузите его данные.
      <FUEL>ВНИМАНИЕ!<> Силы стражей могут отреагировать крайне враждебно.
