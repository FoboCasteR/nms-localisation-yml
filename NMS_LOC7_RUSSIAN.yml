      технологических данных в точные <><TECHNOLOGY>голограммы<><STORY_HIGH>. \n\nЕсли
      какой-то информации недостает, или они чего-то не понимают, их могут <FUEL>отключить<>.
      Экзаменаторы недовольны присутствием чужаков. Боюсь, я не... Я... Я...<>\n\nЭто
      последняя запись. Здесь тысячи дневников... которые постоянно повторяются. \n\nКогда
      <VAL_ON>новые сущности корваксов<> достигают определенного возраста, они, похоже,
      уничтожают своего наблюдателя, стирая память сущности и освобождая ее сознание
      для следующего урожая. \n\nЭта древняя традиция — дань уважения самому Атласу.
      Отголосок того, что когда-то постигло всю вселенную, хотя немногие знают об
      этой древней тайне."
    ui_portal_exp_library9: "<STORY_HIGH>Отключенные сами избирают свою судьбу. Они
      избирают ошибки, которые приводят к их отторжению. Порой они избирают отключение
      добровольно. Оставшись одни, 98% пытаются вернуться в Единство.\n\nОни не понимают,
      что мы есть — даже те, кто прожил в нашем свете всю свою жизнь. Мы не коллективный
      разум. Мы не индивидуумы. Мы нечто срединное.\n\nМы океан множества созданий
      — единая масса из множества элементов, экосистема <><VAL_ON>живых<><STORY_HIGH>
      и <><VAL_ON>мертвых<><STORY_HIGH>, <><VAL_ON>мыслей<><STORY_HIGH> и <><VAL_ON>чувств<><STORY_HIGH>,
      постоянно <><VAL_ON>сливающихся<><STORY_HIGH> и <><VAL_ON>разделяющихся<><STORY_HIGH>.
      \n\nСтенания отключенных — всего лишь испарения. Жидкость, уходящая в неведомые
      небеса.<>"
    ui_portal_exp_library10: "Архив содержит множество голограмм корваксов. Планеты
      танцуют на своих орбитах. Башни и города возносятся в небо и рассыпаются, словно
      засохшие цветы. Ядерный огонь стражей пожинает свой урожай.\n\nПо всей вселенной
      замертво падают пустые оболочки. Река душ своими потоками заполняет каждую опустевшую
      оболочку, а красные сферы мерцают им вослед. \n\nТриллион корваксов склоняется
      перед сферической массой, живые биологические корабли кружат на орбите разумного
      мира. Он, закованный в металл, засыпает. Проходят столетия. \n\nВсе это исчезает
      в войне света и алчности."
