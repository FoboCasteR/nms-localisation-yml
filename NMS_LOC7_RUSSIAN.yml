    ui_exped_wormhunt_obj_tip1: |-
      «Червь-владыка возвышается над пылью земли; его плоть затмевает небеса.
      Наши жалкие оболочки не могут следовать за ним: не могут достичь его высоты, не могут достичь его глубин.
      Мы предаем себя земле.
      Мы молим о принятии нашей жертвы».

      Следуйте за <SPECIAL>титаническим червем<>, пока он скользит по планете.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы найти священную землю, где он вгрызается в ядро планеты.
      Найдите нору титанического червя там, где начинается экспедиция.
    ui_exped_wormhunt_obj_tip2: "«От пыли мы задыхались. \nНаши глаза краснели и слезились.\nНо
      истина ясно явилась нам.\nНа поверхность вышли вены Атласа».\n\nСледуйте за
      <SPECIAL>титаническим червем<>, пока он скользит по планете.\nИспользуйте <TECHNOLOGY>разведку
      цели<>, чтобы найти священную землю, где он вгрызается в ядро планеты.\nНайдите
      нору титанического червя рядом со <STELLAR>вторым<> местом встречи."
    ui_exped_wormhunt_obj_tip3: |-
      «С каждой бурей мы молим быть избранными;
      руки подняты к небу, чело опущено в почву, мы взываем изо всей мочи!
      Когда тяжелые капли орошают землю, вены Атласа отвечают на зов.
      Благость нашего поглощения не описать словами».

      Следуйте за <SPECIAL>титаническим червем<>, пока он скользит по планете.
      Используйте <TECHNOLOGY>разведку цели<>, чтобы найти священную землю, где он вгрызается в ядро планеты.
      Найдите нору титанического червя рядом с <STELLAR>третьим<> местом встречи.
    ui_exped_wormhunt_obj_tip4: "«Мы падаем вглубь, когда Он глотает, но пытаемся
      удержаться за гладкие стены, как только можем — \n Ай!, — чтобы попасть в желудок
      еще в сознании.\nНаши легкие бурлят.\nСлизь заполняет носы и жжет глаза, \nхотя
      в тепле этой тьмы мы и так слепы».\n\nСледуйте за <SPECIAL>титаническим червем<>,
      пока он скользит по планете.\nИспользуйте <TECHNOLOGY>разведку цели<>, чтобы
      найти священную землю, где он вгрызается в ядро планеты.\nНайдите нору титанического
      червя рядом с <STELLAR>четвертым<> местом встречи."
    ui_exped_wormhunt_obj_tip5: "«Будь проклята агония отрыгивания; \nбудь проклята
      слабая плоть, что все еще сдерживает меня!\nМои братья переродились, поднявшись
      из священной пыли новыми отростками. \nБлестящие капилляры огромных вен, ползущие
      по песку.\nЯ буду терпелив. Я буду ждать следующую бурю».\n\nСледуйте за <SPECIAL>титаническим
      червем<>, пока он скользит по планете.\nИспользуйте <TECHNOLOGY>разведку цели<>,
      чтобы найти священную землю, где он вгрызается в ядро планеты.\nНайдите нору
      титанического червя рядом с <STELLAR>последним<> местом встречи."
