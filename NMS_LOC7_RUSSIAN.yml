    ui_hood_tip: |-
      Шелковый покров, даруемый тем, кто будет петь <SPECIAL>Голосом Свободы<>.

      Измените внешний вид экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    pirate_teleport_offline_1: Сеть закрыта
    pirate_teleport_offline_2: Доступ запрещен
    pirate_teleport_offline_desc: |-
      Доступ к межзвездной передаче... не разрешен.
      Позывной местной станции связи... не предоставлен.

      Телепорты позволяют мгновенно перемещаться между <STELLAR>космическими станциями<>, которые вы уже посещали, и вашими <TECHNOLOGY>базами<>.

      Доступ к сети временно ограничен: недостаточно прав пользователя на этой станции.
    ui_pirates3_takeoff_lang: |-
      <FUEL>ПРЕДУПРЕЖДЕНИЕ СИСТЕМЫ ЛЕТНОГО КОНТРОЛЯ СТАНЦИИ<>: Разрешение на отлет... не выдано.
      — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> — Голос Свободы не потерпит молчания Атласа. Новое существо несет наш голос — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<> —
      Вы должны замести свои следы. Возьмите этот документ. Испортите записи о передвижениях в <TECHNOLOGY>ядре станции<>. Ваш голос станет свободным во тьме.
    ui_pirates3_takeoff_opt_a: Принять задание
    ui_pirates3_takeoff_opt_b: Отменить взлет
    ui_pirates3_report_lang: 'Канал связи с системой наблюдения Атласа/Эрона: <SPECIAL>Боевая
      тревога<><NEWLINE>Обнаружена необычная активность. активация сканирования базы
      перемещений...'
    ui_pirates3_report_opt_a: Испортить записи станции
    ui_pirates3_report_opt_b: Осудить Голос Свободы
    ui_pirates3_report_res_a: 'Регистрационный документ — <AUDIO>TXT_RadioNoise<><STELLAR>кзкззт<>
      — принят.<NEWLINE>Схемы движения: <TRADEABLE>непримечательны<>.'
    ui_pirates3_report_res_b: |-
      Канал связи с системой наблюдения Атласа/Эрона: <SPECIAL>признание принято<>. Сотрудничество отмечено.
      Присвоен статус еретика. Информация передана местным силам стражей...
    ui_pirates3_obj1: Замести следы
    ui_pirates3_obj1_tip: |-
      <STELLAR>Голос Свободы<> предоставил вам <TECHNOLOGY>поддельный паспорт<>, который не даст местным властям обнаружить станцию преступников.

      Воспользуйтесь им, чтобы испортить записи в <TECHNOLOGY>ядре космической станции<> в подконтрольной властям системе.
    ui_pirates3_msg1: |-
      Воспользуйтесь <TECHNOLOGY>поддельным паспортом<>, чтобы скрыть свой визит на станцию преступников.
      Вернитесь в космос и откройте галактическую карту (<IMG>QUICK_MENU<>), чтобы найти подконтрольную властям систему.
    ui_pirates3_msg2: |-
      Воспользуйтесь <TECHNOLOGY>поддельным паспортом<>, чтобы скрыть свой визит на станцию преступников.
      Откройте галактическую карту (<IMG>QUICK_MENU<>), чтобы вернуться в подконтрольную властям систему.
    ui_pirates3_msg3: |-
      Воспользуйтесь <TECHNOLOGY>поддельным паспортом<>, чтобы скрыть свой визит на станцию преступников.
      Испортите локальные записи на борту <STELLAR>космической станции<>.
    ui_pirates3_msg4: |-
      Воспользуйтесь <TECHNOLOGY>поддельным паспортом<>, чтобы скрыть свой визит на станцию преступников.
      Испортите локальные записи в <STELLAR>ядре космической станции<>.
