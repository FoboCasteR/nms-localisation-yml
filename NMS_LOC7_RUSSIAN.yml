    ui_portal_war_library_title10: Последний завет Хирка
    ui_portal_war_library1: |-
      Архив состоит из литературы дохирковой эпохи. Большая его часть за столетия была уничтожена разными инквизиторами.

      Ниже приводится пример поэзии.

      <STORY_HIGH>Они нашли зат'кинов, мой народ. Они пришли истребить его. Они привели воинов.
      В звоне клинков и криках звучит честь и отвага. Даксин на одной планете, я на другой.
      Когда обрушилась кислота, когда стеклянные слезы разорвали покров,
      Жрец держал меня в руках. Без него мне тошно.
      Вай'кины — наши братья, наши друзья. Народ расколот надвое.
      Честь не рождается из одиночества.
      Память лечит мир, наша песня, наше желание.<>
    ui_portal_war_library2: "Терминал полон записей с философией вай'кинов, излагающих
      правила надлежащего поведения. \n\n<STORY_HIGH>Справедливость — это не мысль.
      Это не река, которая вечно течет и меняется. Справедливость — истина вселенной,
      желание <><FUEL>АТЛАСА<><STORY_HIGH>, завет <><SPECIAL>ХИРКА<><STORY_HIGH>.\n\nПодобно
      гравитации, она навязывает себя всему сущему. Долг воина — подчиниться ее воле
      и выстрелить из оружия, которое для этого предназначено.\n\nВозмездие подобно
      обеду после пира. В нем нет нужды, если долг исполнен, как было должно. В нем
      нет нужды, если воин был быстр и решителен. Но порой оно приносит радость упоения
      жестокостью.\n\nМолодым воинам стоит воздерживаться от этого соблазна. Но старым?
      \n\nГра! Они будут охотиться! Будут обгладывать кости тех, кто перешел им дорогу!
      Даже в смерти они станут проливать кровь тех, кого ненавидят!<>"
    ui_portal_war_library3: "Молодой вай'кинский воин говорит посреди бойцовой ямы
      в окружении убитых трусов, несостоявшихся новобранцев и прочих преступников.\n\nОн
      сражался 50 дней, получая газ гра-гра после каждого боя и принимая пищу из каналов
      плоти каждую ночь. От иных благ он отказался. \n\n<STORY_HIGH>Братья! Мы сражаемся
      во имя лжи! Мы проливаем кровь по всей вселенной без иных причин, кроме как
      из-за слов мертвого труса! У меня появились новые друзья, новая семья.\nСтражи
      нам не враги. Нам всего лишь недостает правильных указаний. Мы...<>\n\nВай'кин
      прервался, когда над ямой нависла огромная тень. Из грузового отсека пролетавшего
      торгового судна обрушился град клинков, пронзивших еретика.\n\nЭту неисправность
      посчитали очередным чудом Хирка. Никого не смутило, что корабль принадлежал
      гекам, а пилот был просто пьян."
    ui_portal_war_library4: |-
      Судя по данным из архива, Хрот был одним из первых царей межзвездных вай'кинов.

      <STORY_HIGH>Гра! Смерть постигла старого Хрота,
      Чума, что скрывается под звездами,
      Атлас — агония, рожденный монолитом, двойственность одного,
      Добрый король все же узрел их,
      Он слушал слова предков всю свою жизнь,
      Нес дары охоты, почитал братьев боевой песней,
      Желал, чтобы павшие жили и пели.
      Песнь стекла и небес, песнь чести.
      Гроза стражей принял свой конец,
      Гра! Так во зло был погублен старый Хрот.
      Он был славным царем.<>
    ui_portal_war_library5: |-
      Судя по всему, это какой-то философский трактат, который пользовался особой популярностью на планетах Внешней границы.

      <STORY_HIGH>Древние говорят о геках. О том, как те меняются. О том, какие преступления совершают. Но бесчестье неизменно. Память о преступлениях написана несмываемой кровью. Мы не забываем. Но мы принимаем.

      «Мы принимаем». Что такое принятие? Как можно терпеть зло? Почему наш флот не летит на войну? Почему не уничтожаем всех врагов Хирка, где бы они ни обитали, как бы себя ни звали, и чего бы это ни стоило?

      Древние учат, что все это уже случалось. Существует множество итераций... Множество снов. Каждый раз мы терпели крах или теряли себя, упиваясь победой.

      Скоро придет день, когда геки покажут свою суть. Нам не нужно сражаться. Они уничтожат сами себя...<>
    ui_portal_war_library6: "Архив содержит огромное количество информации о воспитании
      вай'кинских детей. Основной упор делается на враждебности и угрозах.\n\n<STORY_HIGH>Дети
      рождаются в страхе. Так было, есть и будет. Они привязаны лишь к своей семье.
      Встреча с любой другой сущностью вызывает у них смертельный ужас. \n\nБоязнь
      открытых пространств, прикосновений и контактов преодолевается двумя средствами.
      Братство всех, кто живет в свете Хирка. Все мы — одна семья. Этому необходимо
      учить.\n\nКогда-то мы были добычей. Потом стали хищниками. Все прочие формы
      жизни в этой вселенной будут бояться нас так же, как когда-то мы боялись их.
      Страх станет нашей силой.\n\nЭтот древний крик — «Гра!» — станет боевым кличем!
      Если какой-то нарушитель осмелится вторгнуться в наш уклад, мы найдем его и
      уничтожим! Мы более не устрашимся! Мы более не будем одни!<>"
    ui_portal_war_library7: |-
      Архив содержит тысячи стихов. Это настоящий памятник павшему Страннику по имени Астерия.

      <STORY_HIGH>Пой, Астерия, Странник-Герой, что владеет клинками Хирка,
      Что познала тысячи боев, горечь утраченной Атлантиды и цену
      Жалости и ожидания. Та, что исполнила пророчество.
      Творение Атласа и посланница Атласа, сразившая Эрона и уничтожавшая ужасы.
      Та, что нашла тьму на краю вселенной и примкнула к вай'кинам.
      Странник-Пират, друг Первых, союзница небес!<>
    ui_portal_war_library8: |-
      Архив был изменен: кто-то взломал его и начал распространять запрещенные послания далекой религии.

      <TRANS_EXP>Корваксы<> — <STORY_HIGH>поврежденные и разбитые существа, убежденные в том, что в их предсмертных криках есть некая «логика». Они топят себя в своей общности, чтобы забыть боль, которую испытывают. Они не помогут нам.<>

      <TRANS_TRA>Геки<> <STORY_HIGH>— испорченные, порочные, лишившиеся своей былой мощи и не ведающие, что такое честь. Они верят, что впереди нет никакого конца. Что рост и развитие будут продолжаться вечно.<>

      <STORY_HIGH>Открывать для нас будущее всегда было долгом <><TRANS_WAR>Древних<><STORY_HIGH> и тех, кто следовал за ними. Но что они в нем нашли, кроме пыли? Бессильные «гра»? Нет.

      Скажите, друзья. Вы когда-нибудь слышали о <><SPECIAL>Завете Нала<><STORY_HIGH>?

      Нал не погиб. Он слышал то, чего не слышал Хирк! Он жив до сих пор и восседает по правую руку Бога!

      Он призывает нас показать, что нам не все равно. Что мы не откажемся от света Атласа и не утратим преданности. Только так сберегается забвение. Только так мы будем готовы.<>
    ui_portal_war_library9: "<STORY_HIGH>Ужасы притаились под волнами. Они имеют множество
      разных форм, но все они ужасны. Они больны? Гра! Гек говорит, что надо уходить!\n\nГра-ха-ха!
      Из него вышла хорошая наживка. Мы привязали гека к мачте нашего корабля и пошли
      по волнам.<>\n\nДанные таксономических сканеров и цветные диаграммы пляшут на
      поверхности планеты, показывая нам все, что им удалось обнаружить. Аудиозапись
      продолжается. \n\n<STORY_HIGH>На борту нашего судна было пять пиратов, рожденных
      вне света Хирка. Из всех я один верующий. По крайней мере, я был им когда-то.
      Еще с нами один корвакс, оторванный от Единства. \n\nОн говорит, что твари,
      на которых мы охотимся, не живут. Что Бездна подобна смерти и отключению. Это
      великая ошибка, которую уже не исправить.<>\n\nИз дальнейших записей следует,
      что команда покинула планету, захватив пять глубинных ужасов. До аукциона, на
      котором их собирались продать, они так и не добрались. \n\nКорвакс скормил остальных
      членов экипажа ужасам и запустил процедуру самоуничтожения. Его последним словом
      было «Атлантида»."
    ui_portal_war_library10: |-
      <STORY_HIGH>Раскинулись черные звезды, бескрайние океаны. Друзья мои. <IMG>SLASH<> Луна восходит. Гра! <IMG>SLASH<> В пронзительном крике слышен плач машин. <IMG>SLASH<> Гра! На опустевший Дрин'дарг спускается ночь.

      На Дрин'дарг однажды мы возвратимся. Я еще вернусь. <IMG>SLASH<> Я не брошу вас. Никогда.

      Я буду помнить.<>

      Когда-то считалось, что это последние слова Хирка... но после Верховное командование официально поставило эту догму под сомнение. Вот уже сто лет духовные школы спорят о том, стоит ли включать эти слова в официальное учение.

      Они так и не договорились. Все упоминания Дрин'дарга запрещены под страхом усекновения тела. Что это за место и что оно должно собой представлять — до сих пор неизвестно.

      Произнеся эти слова, Хирк Великий предположительно сам оторвал свои конечности. Это особый обряд смерти, который исполняют многие старые вай'кины, долгие годы несшие возмездие и смерть.
