    ui_portal_sent_miss_15_nx_water: |-
      На подходе к заброшенному терминалу мой экзокостюм выдал предупреждения и сигналы тревоги. Я с трудом дотянулся до экрана, но руку отталкивала какая-то невидимая сила, словно сам костюм противился моим действиям.

      Совершенно неожиданно из терминала вылетело устройство и вцепилось в мою руку, приковав к месту. Я почувствовал, как что-то острое и пытливое проскользнуло за подкладку костюма, под кожу.

