    exp_outlaw_pilot_desc2: Корвакс сканирует меня, пока я иду к нему. Он ждет молча,
      не выдавая никакой информации.
    exp_outlaw_pilot_desc3: Вокруг панциря корвакса мерцают огни. Они складываются
      в необузданный и выразительный рисунок, не похожий ни на что виденное мною ранее.
    war_outlaw_pilot_desc1: Вай'кин смотрит на меня жадными глазами...
    war_outlaw_pilot_desc2: Вай'кин ухмыляется, дергая челюстью. В его позе чувствуется
      уверенная сила.
    war_outlaw_pilot_desc3: Глаза формы жизни сужаются, рука дергается. Мне нужно
