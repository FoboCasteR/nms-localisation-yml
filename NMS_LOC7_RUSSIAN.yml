    ui_portal_core_name: Путешествие
    ui_portal_core_1: |-
      Я нахожусь на неизвестной планете, без снаряжения, в полном одиночестве и в серьезной опасности. Я не могу вспомнить, какие обстоятельства привели меня сюда. Собственно, я вообще ничего не помню.

      По крайней мере, этот звездолет, кажется, меня узнает. Панель управления реагирует на мои прикосновения... или на мой экзокостюм?

      <STORY_HIGH>СЦЕНАРИЙ: итерация <><STELLAR>№231187661T<><STORY_HIGH> [ <><SPECIAL>Удалено<><STORY_HIGH> ]. Возможна ошибка разделения границ.

      Судно <><STELLAR>[16]<><STORY_HIGH> опустошено. Причина: [Вторжение стражей | Намеренная передача]

      АНАЛИЗ: создана новая итерация. Система сдерживания аномалий подготовлена.

      Аномалия уступает. Положение зафиксировано. Инициализация проверки целостности системы.

      ПОДКЛЮЧЕНИЕ К АТЛАСУ... НЕУСТОЙЧИВОЕ<>
    ui_portal_core_2: |-
      На коммуникатор моего корабля поступил таинственный сигнал. Трансляция закончилась так же странно, как и началась.

