    pc_graphics_ffxsr_d: |-
      AMD FidelityFX Super Resolution 1.0 — это передовая, отлично оптимизированная технология пространственного увеличения масштаба, которая обеспечивает впечатляющее качество графики при высокой частоте кадров.

      <STELLAR>Ультра-качество<> — увеличивает масштаб изображения с качеством, практически идентичным исходному разрешению.

      <STELLAR>Качество<> — увеличивает масштаб изображения до отличного разрешения с качеством, соответствующим исходному разрешению, но ощутимо улучшая производительность.

      <STELLAR>Сбалансированное<> — увеличивает масштаб изображения до отличного разрешения с качеством, примерно соответствующим исходному разрешению, но значительно улучшая производительность по сравнению с исходным разрешением.

      <STELLAR>Производительность<> — визуально влияет на качество изображения. Выбирайте эту настройку, только если вам крайне важна дополнительная производительность.

      Этот параметр влияет только на производительность графической карты.
