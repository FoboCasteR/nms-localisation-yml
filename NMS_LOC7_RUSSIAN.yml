      Расспросите <STELLAR>капитана грузового судна<> о нападении.
    ui_exped_save_freight_war_desc: При моем приближении инопланетянин громко рявкает,
      выкрикивая какой-то боевой клич. Хочется верить, таким образом он празднует
      нашу победу.
    ui_exped_save_freight_exp_desc: На визоре существа загорается несколько огней,
      и оно слегка наклоняет голову вперед. Кажется, оно выказывает мне... благодарность?
    ui_exped_save_freight_tra_desc: Небольшое существо что-то радостно бормочет и
      возбужденно прыгает с ноги на ногу.
    ui_exped_save_freight_opt_a: Спросить о нападении
    ui_exped_save_freight_opt_b: Спросить о других грузовых судах
    ui_exped_save_freight_opt_c: Осмотреть грузовое судно
    ui_exped_save_freight_war_res_a: С рычанием капитан достает что-то похожее на
      поврежденную звездную карту. Навигационные данные глючат и подергиваются. Он
      сунет карту мне в руки, словно не хочет большее ее видеть.
    ui_exped_save_freight_war_chain: Из серии гортанных рыков, прерванных одним оглушительным
      воплем, я узнаю, что напавшие пираты искали эту карту. Это не первое грузовое
      судно, подвергшееся нападению.
    ui_exped_save_freight_exp_res_a: Лицевые огни капитана эмоционально мигают, и
      он достает что-то похожее на поврежденную звездную карту. Навигационные данные
      глючат и подергиваются. Он сунет карту мне в руки, словно не хочет большее ее
      видеть.
    ui_exped_save_freight_exp_chain: Из четких жестов рук и потока электронного чириканья
      я узнаю, что напавшие пираты искали эту карту. Это не первое грузовое судно,
      подвергшееся нападению.
    ui_exped_save_freight_tra_res_a: Отвратительный запах заливает мостик, и капитан
      испуганно качает головой. Он достает что-то похожее на поврежденную звездную
      карту и сует ее мне в руки.
    ui_exped_save_freight_tra_chain: Из эмоционального бормотания, прерванного одним
      оглушительным воплем, я узнаю, что напавшие пираты искали эту карту. Это не
      первое грузовое судно, подвергшееся нападению.
    ui_exped_save_freight_res_b: |-
      Глядя на меня с осторожным уважением, капитан делится последними сообщениями с грузового судна, потерянного их флотом.
      В отчетах пропавшего судна говорится о контакте с пиратами... Затем записи резко обрываются. Я записываю последние известные координаты грузового судна.
      Капитан вздыхает с измученным видом. Жестом он указывает на панель управления своего грузового судна, словно предлагая мне принять командование.
