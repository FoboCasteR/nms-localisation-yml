      Мембрана <STELLAR>автоматически перезаряжает скопление нейронов<> при наличии солнечного света.
    ui_charger_alien_sub: Узел разумного корабля
    ui_shipscan_alien_name: МОЗГ ЧЕРВОТОЧИНЫ
    ui_shipscan_alien_name_l: Мозг червоточины
