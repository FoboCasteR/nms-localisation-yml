    ui_guide_topic_settlements: Планетарные поселения
    ui_guide_body_settlements: |-
      Помогите местным жителям построить <STELLAR>планетарное поселение<>. Выполняйте важнейшие действия в <STELLAR>интерфейсе поселения<> или в <STELLAR>офисе куратора<>.

      В качестве куратора поселения вам предстоит принимать важнейшие решения, управлять <TRADEABLE>строительством зданий<> и решать <SPECIAL>споры<> между жителями.

      Хорошо управляемое поселение будет производить множество ресурсов, <STELLAR>излишки<> которых успешный куратор сможет забирать себе каждый день. Однако непродуктивные поселения могут залезть в <FUEL>долги<>. Возводите новые строения и издавайте новые законы из офиса куратора, чтобы изменить жизнь поселения, сократить его долги и улучшить жизнь поселенцев.

      Внимание: поселения время от времени привлекают внимание стражей. Текущий уровень угрозы стражей можно посмотреть в интерфейсе управления поселением. Возможно, куратору придется защищать свое поселение от нападений стражей.
