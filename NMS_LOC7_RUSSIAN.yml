    ui_exped_spooky_book_lang1: |-
      <AUDIO>UI_Destination_Reached<><SPECIAL>ЗАПРОШЕН ЗАКРЫТЫЙ ДОКУМЕНТ<> <IMG>СЛЭШ<> ДОСТУП <TRADEABLE>ПОЛУЧЕН<>
      <AUDIO>UI_GameMode_Erase_Error<><FUEL>ВНИМАНИЕ<>: обнаружена серьезная ментальная угроза! Биологическим сущностям следует продолжать с <SPECIAL>крайней осторожностью<>.
      <AUDIO>UI_Destination_Reached<>ПОЛУЧАЕТСЯ ДОСТУП...
    ui_exped_spooky_book_lang2: |-
      «Мы услышали их прежде, чем увидели, а почуяли и того раньше. Первыми их заметили дети, прибежавшие домой со словами о том, как под ногами дрожала земля. Гулкий рокот, громыхающий глубоко под песком.»
      «Я сомневался, как и все мы. Не верил до конца, пока не началась великая буря. С первыми тяжелыми каплями, взметнувшими пыль, рокот усилился. Теперь его слышали все. Что-то огромное двигалось под поверхностью планеты».
    ui_exped_spooky_book_lang3: |-
      «“Видите, мы не врали!” — торжествующе закричали наши дети, но вскоре их радость сменилась испугом. Мы все были напуганы. Но когда первый червь пробился на поверхность, мы не могли оторвать глаз. Он будто приворожил нас».
      «Чудище было настолько огромным, что все наше поселение окутала тьма. Его тело пронеслось над нами и раскололо небо подобно черной молнии».
      «Червь за червем поднимался из пустыни. Сначала их было немного, потом десятки их стали выпрыгивать из земли и погружаться вновь. Они мигрировали».
      <AUDIO>TXT_RadioNoise<>...
    ui_exped_spooky_book_lang4: |-
      «Цикл поглощения — традиция, существующая испокон веков».
      «В жертву себя может принести любой, независимо от возраста и положения. Все мы равны пред пастью Великого червя. Любой может кануть в нее».
      «С наступлением сезона бурь каждый из нас надеется быть избран. Мы выстраиваемся в ряды по пустыне, воздевая руки к небу».
