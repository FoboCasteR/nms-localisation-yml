      Если верить нашим данным, мы находились в одной и той же точке и использовали один и тот же голографический терминал, но все равно не видели друг друга.

      Во время нашего разговора я получил аварийный сигнал на своем родном языке. Сигнал пришел с поверхности этой планеты...
    ui_portal_core_46_apollo_noport: "-пусто- не успел полностью исчезнуть, как ожил
