    bld_decal_p_worm_p4_name: РИСУНОК «ОХОТА НА ЧЕРВЯ IV»
    bld_decal_p_worm_p4_name_l: Рисунок «Охота на червя IV»
    bld_decal_p_worm_p4_name_desc: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.
