    bld_grass_1_name: ВЫСОКАЯ ШИПОТРАВА
    bld_grass_1_name_l: Высокая шипотрава
    bld_grass_1_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Этот вид имеет характерные очень длинные
      и узкие травинки с тонкими волосками.
    bld_grass_2_name: КОРОТКАЯ ШИПОТРАВА
    bld_grass_2_name_l: Короткая шипотрава
    bld_grass_2_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Этот вид, как и его более высокий родственник,
      имеет характерные травинки с волосками, но образует более плотный покров и отличается
      немного более толстыми травинками.
    bld_grass_3_name: ПЛОСКАЯ ТРАВА
    bld_grass_3_name_l: Плоская трава
    bld_grass_3_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Широкие плоские травинки выделяют ароматный
      сок с неприятным вкусом, делающим траву непривлекательной для травоядных.
    bld_grass_4_name: ПЕТЛЯЮЩАЯ ТРАВА
    bld_grass_4_name_l: Петляющая трава
    bld_grass_4_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Этот вид имеет красиво завитые травинки,
      которые скручиваются и разворачиваются, позволяя растению поддерживать постоянную
      внутреннюю температуру.
    bld_grass_5_name: ЛЕНТОЧНАЯ ТРАВА
    bld_grass_5_name_l: Ленточная трава
    bld_grass_5_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Ленточная трава, состоящая в тесном
      родстве с некоторыми разновидностями морских водорослей, выделяется своими длинными
      волнистыми травинками и текстурой поверхности с маленькими шестигранниками.
    bld_grass_6_name: РАЗДВОЕННАЯ ТРАВА
    bld_grass_6_name_l: Раздвоенная трава
    bld_grass_6_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Раздвоенная трава больше похожа на кустарник,
      чем на настоящую траву. Она имеет большие глянцевые листья, обеспечивающие быстрый
      фотосинтез.
    bld_grass_7_name: РОГОВАЯ ТРАВА
    bld_grass_7_name_l: Роговая трава
    bld_grass_7_desc: Жесткая декоративная трава, подходящая для выращивания во всех
      биомах, типах почв и погодных условиях. Разветвляющиеся травинки этой разновидности
      состоят из древесной, похожей на веточки, брони, защищающей толстые прожилки
      удерживающей влагу смолы.
    bld_s_poster23_name: ПЛАКАТ «ОТПРАВКА»
    bld_s_poster23_name_l: Плакат «Отправка»
    bld_s_poster23_description: |-
      Самоклеящийся несминаемый плакат на стену.
      На этом плакате изображен крупный корабль, исчезающий в бесконечности ночи.
    bld_s_poster24_name: ПЛАКАТ «ДИПЛОМАТИЯ»
    bld_s_poster24_name_l: Плакат «Дипломатия»
    bld_s_poster24_description: |-
      Самоклеящийся несминаемый плакат на стену.
      На этом плакате изображено место Странников среди важнейших инопланетных видов вселенной.
    bld_s_poster25_name: ПЛАКАТ «БАЙТБИТ»
    bld_s_poster25_name_l: Плакат «Байтбит»
    bld_s_poster25_description: |-
      Самоклеящийся несминаемый плакат на стену.
      На этом плакате изображен байтбит-чип с бодрой песенкой.
    ui_frei_trail_gre_name: ЭМЕРИЛОВЫЙ СЛЕД ГРУЗОВОГО СУДНА
    ui_frei_trail_gre_name_l: Эмериловый след грузового судна
    ui_frei_trail_gre_desc: |-
      Эксклюзивный <STELLAR>модификатор факелов двигателей грузового судна<>.

      Невероятный жар двигателей грузового судна запускает реакцию в этом фильтре из эмериловой соли, которая окрашивает выхлопные газы в яркий зеленый цвет.

      Поменяйте внешний вид вашего грузового судна с помощью <TECHNOLOGY>терминала управления улучшениями<> на <VAL_ON>мостике<>.
    ui_frei_trail_yel_name: ЗОЛОТОЙ СЛЕД ГРУЗОВОГО СУДНА
    ui_frei_trail_yel_name_l: Золотой след грузового судна
    ui_frei_trail_yel_desc: |-
      Эксклюзивный <STELLAR>модификатор факелов двигателей грузового судна<>.

      Невероятный жар двигателей грузового судна запускает реакцию в этом фильтре из натриевой соли, которая окрашивает выхлопные газы в яркий золотой цвет.

      Поменяйте внешний вид вашего грузового судна с помощью <TECHNOLOGY>терминала управления улучшениями<> на <VAL_ON>мостике<>.
    ui_frei_trail_pur_name: АНТИМАТЕРИАЛЬНЫЙ СЛЕД ГРУЗОВОГО СУДНА
    ui_frei_trail_pur_name_l: Антиматериальный след грузового судна
    ui_frei_trail_pur_desc: |-
      Эксклюзивный <STELLAR>модификатор факелов двигателей грузового судна<>.

      Жар двигателей активирует сеть компактных ускорителей частиц, которая украшает выхлопные газы темным следом из антиматерии.

      Поменяйте внешний вид вашего грузового судна с помощью <TECHNOLOGY>терминала управления улучшениями<> на <VAL_ON>мостике<>.
    ui_frei_trail_tur_name: СЛЕД ГРУЗОВОГО СУДНА «БЕЗДНА»
    ui_frei_trail_tur_name_l: След грузового судна «Бездна»
    ui_frei_trail_tur_desc: |-
      Эксклюзивный <STELLAR>модификатор факелов двигателей грузового судна<>.

      Эта модификация двигателя органически изменяет цвет выхлопных газов грузового судна на яркий бирюзовый с помощью биолюминесцентных подводных созданий.

      Поменяйте внешний вид вашего грузового судна с помощью <TECHNOLOGY>терминала управления улучшениями<> на <VAL_ON>мостике<>.
    ui_twit_ship_16_name: БЕСКОНЕЧНЫЙ ЗАСТУПНИК МОГАНОНДЗИ
    ui_twit_ship_16_name_l: Бесконечный заступник Моганондзи
    ui_twit_ship_16_desc: |-
      Эксклюзивный <STELLAR>звездолет<>, отличающийся большим объемом инвентаря. Установленное сбалансированное вооружение позволяет применять различную оборонительную тактику.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете вызывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_twit_ship_17_name: КОНЕЦ КУМИОКА
    ui_twit_ship_17_name_l: Конец Кумоика
    ui_twit_ship_17_desc: |-
      Эксклюзивный <STELLAR>звездолет<>, подготовленный для маневренного боя. Отличается потрясающей подвижностью и боевой мощью. Оснащен улучшенным <TECHNOLOGY>позитронным эжектором<>.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете призывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_twit_ship_18_name: АВАНТЮРА СЕСАКИСА HX8
    ui_twit_ship_18_name_l: Авантюра Сесакиса HX8
    ui_twit_ship_18_desc: |-
      Эксклюзивный <STELLAR>звездолет<>, предназначенный для перевозки грузов. Этот крупнотоннажный звездолет оснащен улучшенными <TECHNOLOGY>отражающими щитами<> и <TECHNOLOGY>отражателем сканирования груза<>, которые идеально подходят для защиты вашего груза — как легального, так и нет — во время перевозки.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете призывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_twit_ship_19_name: НЕМЕЗИДА КОРВАКСОВ
    ui_twit_ship_19_name_l: Немезида корваксов
    ui_twit_ship_19_desc: |-
      Эксклюзивный <STELLAR>звездолет<>, оснащенный большим трюмом для перевозки товаров и <TECHNOLOGY>аварийным варп-приводом<>, позволяющим быстро уходить от опасностей.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете призывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_twit_ship_20_name: MS4 МАЙСЕХА
    ui_twit_ship_20_name_l: MS4 Майсеха
    ui_twit_ship_20_desc: |-
      Эксклюзивный <STELLAR>звездолет<>. Обтекаемая форма, маневренность и продвинутый <TECHNOLOGY>инфракрасный ускоритель<> обеспечивают преимущество в бою.

      <STELLAR>Получите<> этот корабль, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего корабля. Находясь на планете, вы можете призывать корабли с помощью быстрого меню (<IMG>QUICK_MENU<>).
    ui_twit_pet_11_name: ЯЙЦО Х. СКИПУО
    ui_twit_pet_11_name_l: Яйцо Х. Скипуо
    ui_twit_pet_11_desc: |-
      Живое оплодотворенное яйцо, <TRADEABLE>готовое к вылуплению!<>

      Коренастое существо с любопытством сопит внутри скорлупы.

      Сканирование показывает, что существо внутри может иметь <STELLAR>взбалмошный<> характер со склонностью к игривости.
    ui_twit_pet_12_name: ЯЙЦО Х. ОУКАРБО
    ui_twit_pet_12_name_l: Яйцо Х. Оукарбо
    ui_twit_pet_12_desc: |-
      Живое оплодотворенное яйцо, <TRADEABLE>готовое к вылуплению!<>

      Зверь внутри извивается и вертится, пытаясь вытянуть свою длинную шею.

      Сканирование показывает, что существо внутри может отличаться <STELLAR>верностью<> и жаждет найти хозяина, чтобы поставить его во главу угла.
    ui_twit_gun_06_name: ВОСПОМИНАНИЯ О БЕЗДНЕ Z80-10L-N
    ui_twit_gun_06_name_l: Воспоминания о бездне Z80-10L-N
    ui_twit_gun_06_desc: |-
      Эксклюзивный <STELLAR>мультитул<>. Это оружие оснащено универсальной <TECHNOLOGY>нейтронной пушкой<>, которая выпускает мощные залпы атмосферных частиц. Чем дольше вы его заряжаете, тем смертоноснее выстрел.

      <STELLAR>Получите<> этот мультитул, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего мультитула. Выберите используемый мультитул в разделе «Инструменты» в быстром меню (<IMG>QUICK_MENU<>).
    ui_twit_gun_07_name: ПРЕОБРАЗОВАТЕЛЬ ИЗОТОПОВ МОД. XVII
    ui_twit_gun_07_name_l: Преобразователь изотопов мод. XVII
    ui_twit_gun_07_desc: |-
      Эксклюзивный <STELLAR>мультитул<>. Это оружие оснащено тактическим <TECHNOLOGY>парализующим минометом<> и смертоносным <TECHNOLOGY>пламенным копьем<>, которые позволяют останавливать нападавших и делать мощные выстрелы.

      <STELLAR>Получите<> этот мультитул, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего мультитула. Выберите используемый мультитул в разделе «Инструменты» в быстром меню (<IMG>QUICK_MENU<>).
    ui_twit_gun_08_name: КОНТРОЛЕР ОЗОНА МОД. XI
    ui_twit_gun_08_name_l: Контролер озона мод. XI
    ui_twit_gun_08_desc: |-
      Эксклюзивный <STELLAR>мультитул<>. Это оружие оснащено мощным <TECHNOLOGY>генератором невидимости<>, позволяющим незаметно уходить от конфликтов.

      <STELLAR>Получите<> этот мультитул, чтобы добавить его в коллекцию или использовать <STELLAR>вместо<> своего текущего мультитула. Выберите используемый мультитул в разделе «Инструменты» в быстром меню (<IMG>QUICK_MENU<>).
    ui_hoover_tech_name: МОДУЛЬ ИЗВЛЕКАТЕЛЯ
    ui_hoover_tech_name_l: Модуль извлекателя
    ui_hoover_tech_desc: |-
      Извлекает ресурсы прямо из межзвездного вещества посредством сложной системы всасывающих приемников и конденсационных трубок. Собранное вещество <TECHNOLOGY>зависит<> от <TECHNOLOGY>классификации<> местной звезды.

      Запитан напрямую от основного электрического контура грузового судна. Работает полностью <STELLAR>автономно<>.
    ui_hoover_tech_sub: Ядро звездного извлекателя
    ui_system_hoover_label_full: Контейнер заполнен!
    ui_system_hoover_label_yellow: Переработка материала звезды желтого класса
    ui_system_hoover_label_red: Переработка материала звезды красного класса
    ui_system_hoover_label_green: Переработка материала звезды зеленого класса
    ui_system_hoover_label_blue: Переработка материала звезды синего класса
    ui_system_hoover_maint_title: ЗВЕЗДНЫЙ ИЗВЛЕКАТЕЛЬ РАБОТАЕТ
