    ui_wormdust_name: ПРОКЛЯТАЯ ПЫЛЬ
    ui_wormdust_name_l: Проклятая пыль
    ui_wormdust_desc: |-
      Сыпучая пустынная почва, склизкая от выделений огромнейшего червя. Исторически считается некоторыми священным породителем подобных червей. На удивление сладко пахнет.

      Проклятая пыль скапливается в природных залежах планет, оскверненных <SPECIAL>активностью титанических червей<>.
    ui_wormdust_sub: Прах отчаяния
    ui_wormdust_sym: "?"
    ui_wormbook_name: ИЗВИВАЮЩИЙСЯ МАНУСКРИПТ
    ui_wormbook_name_l: Извивающийся манускрипт
    ui_wormbook_desc: |-
      Прозрачный пергамент из <STELLAR>кожи червя<>, покрытый фанатичными письменами. Извивается при прикосновении.

      «Первыми их заметили дети.
      Услышали гулкий рокот, громыхающий глубоко под песком.
      Первый червь пронесся над нами. Его тело раскололо небо подобно черной молнии.
      Червь за червем поднимался из пустыни. Они мигрировали.
      С наступлением сезона бурь каждый из нас надеется быть избран. Мы выстраиваемся в ряды по пустыне, воздевая руки к небу.
      Любой может кануть в пасть.
      Все мы равны пред Великими Червями».
    ui_wormbook_sub: Записи сектантов
    ui_wormreader_name: ИМПЛАНТ ОБХОДНОГО ПОДКЛЮЧЕНИЯ К АРХИВУ
    ui_wormreader_name_l: Имплант обходного подключения к архиву
    ui_wormreader_desc: |-
      <TECHNOLOGY>Биотехнический брандмауэр<>, разработанный для защиты от текстовых угроз разумной жизни. Покрыт чем-то скользким, а его поверхность начинает пузыриться.

      Устанавливается под кожу и дает администраторский доступ к запретным древним текстам, запечатанным в <SPECIAL>планетарном архиве<>.
      <FUEL>Внимание<>: не распечатывайте запретные записи. Чтение запретных записей невероятно опасно.
    ui_wormreader_sub: Подкожный чип доступа
    ui_wormtech_name: ВНУТРЕННОСТНЫЙ СИНТЕЗАТОР
    ui_wormtech_name_l: Внутренностный синтезатор
    ui_wormtech_desc: |-
      Устройство, сделанное по загадочной технологии. Его гибкие гелеподобные мембраны будто манят вас прикоснуться, мягко пульсируя багряным светом.

      Теплые объятья позволяют носителю извлекать <STELLAR>мерзкие отродья<> из зародышевых мешков на <SPECIAL>алчущих отростках<>.
    ui_wormtech_sub: Эфирный инкубатор
    ui_wormprod_name: МЕРЗКОЕ ОТРОДЬЕ
    ui_wormprod_name_l: Мерзкое отродье
    ui_wormprod_desc: |-
      Хрупкий зародыш из <SPECIAL>алчущего отростка<>, до сих пор сочащийся склизким маслом. Вопит и отдергивается, если его коснуться.

      Такие можно извлекать из зародышевых мешков с помощью <TECHNOLOGY>внутренностного синтезатора<>.
    ui_wormprod_sub: Алчущий зародыш
    ui_wormscroll1_name: 'ФОЛИАНТ ИЗ КОЖИ ЧЕРВЯ: 1'
    ui_wormscroll1_name_l: 'Фолиант из кожи червя: 1'
    ui_wormscroll1_desc: |-
      В этом <STELLAR>живом документе<> вырезаны древние слова:

      «Червь-владыка возвышается над пылью земли; его плоть затмевает небеса.
      Наши жалкие оболочки не могут следовать за ним: не могут достичь его высоты, не могут достичь его глубин.
      Мы предаем себя земле.
      Мы молим о принятии нашей жертвы».
    ui_wormscroll2_name: 'ФОЛИАНТ ИЗ КОЖИ ЧЕРВЯ: 2'
    ui_wormscroll2_name_l: 'Фолиант из кожи червя: 2'
    ui_wormscroll2_desc: "В этом <STELLAR>живом документе<> вырезаны древние слова:\n\n«От
      пыли мы задыхались. \nНаши глаза краснели и слезились.\nНо истина ясно явилась
      нам.\nНа поверхность вышли вены Атласа»."
    ui_wormscroll3_name: 'ФОЛИАНТ ИЗ КОЖИ ЧЕРВЯ: 3'
    ui_wormscroll3_name_l: 'Фолиант из кожи червя: 3'
    ui_wormscroll3_desc: |-
      В этом <STELLAR>живом документе<> вырезаны древние слова:

      «С каждой бурей мы молим быть избранными;
      руки прижаты к челу, чело опущено в почву, мы взываем изо всей мочи!
      Когда тяжелые капли орошают землю, вены Атласа отвечают на зов.
      Благость нашего поглощения не описать словами».
    ui_wormscroll4_name: 'ФОЛИАНТ ИЗ КОЖИ ЧЕРВЯ: 4'
    ui_wormscroll4_name_l: 'Фолиант из кожи червя: 4'
    ui_wormscroll4_desc: "В этом <STELLAR>живом документе<> вырезаны древние слова:\n\n«Мы
      падаем вглубь, когда Он глотает, но пытаемся удержаться за гладкие стены, как
      только можем — \nАй!, — чтобы попасть в желудок еще в сознании.\nГлубокий вдох!
      Наши легкие бурлят!\nСлизь заполняет носы и жжет глаза, \nхотя в тепле этой
      тьмы мы и так слепы»."
    ui_wormscroll5_name: 'ФОЛИАНТ ИЗ КОЖИ ЧЕРВЯ: 5'
    ui_wormscroll5_name_l: 'Фолиант из кожи червя: 5'
    ui_wormscroll5_desc: "В этом <STELLAR>живом документе<> вырезаны древние слова:\n\n«Будь
      проклята агония отрыгивания; \nбудь проклята слабая плоть, что все еще сдерживает
      меня!\nМои братья переродились, поднявшись из священной пыли новыми отростками.
      \nБлестящие капилляры огромных вен, ползущие по песку. Я буду терпелив.\nЯ буду
      ждать следующую бурю»."
    ui_wormscroll_sub: Свиток плоти
    ui_player_title_expd4: Повелитель червей %NAME%
    ui_expd_title_04_name: 'ЗВАНИЕ: ПОВЕЛИТЕЛЬ ЧЕРВЕЙ'
    ui_expd_title_04_name_l: 'Звание: Повелитель червей'
    ui_expd_title_04_desc: |-
      Эксклюзивное <STELLAR>звание путешественника<>, выдаваемое в память о завершении экспедиции <STELLAR>«Появление»<>.

      Добавьте это звание на свой баннер в <TECHNOLOGY>модификаторе внешности<>.
    bld_decal_expd_04_name: РИСУНОК ЭКСПЕДИЦИИ «ПОЯВЛЕНИЕ»
    bld_decal_expd_04_name_l: Рисунок экспедиции «Появление»
    bld_decal_expd_04_description: |-
      Эксклюзивный размещаемый рисунок, добавляющий шарма базе.

      Этот рисунок отмечает завершение экспедиции <STELLAR>«Появление»<>.
    ui_banner_expd_04_name: БАННЕР ЭКСПЕДИЦИИ «ПОЯВЛЕНИЕ»
    ui_banner_expd_04_name_l: Баннер экспедиции «Появление»
    ui_tip_banner_expd_04: Баннер экспедиции «Появление»
    ui_banner_expd_04_desc: |-
      Используйте это эксклюзивное <STELLAR>личное украшение<> в память об экспедиции <STELLAR>Появление<>.
      Добавьте этот баннер в свой профиль в <TECHNOLOGY>модификаторе внешности<>.
    bld_wormflag_name: ПРЕДУПРЕЖДЕНИЕ О ТИТАНЕ
    bld_wormflag_name_l: Предупреждение о титане
    bld_wormflag_desc: |-
      Зловещий флаг, поднимаемый как предупреждение всем, кто ступит на эту землю. Ступайте осторожно!

      <SPECIAL>Титанический червь<> слышит ваши шаги...
    bld_wormfirework_name: МЕТАТЕЛЬ ПЛОТИ
    bld_wormfirework_name_l: Метатель плоти
    bld_wormfirework_desc: |-
      Роскошный фейерверк. Органическая пиротехника улетает в небо и взрывается, разбрызгивая слизь, плазму и куски червей во все стороны. Зажгите его, чтобы озарить небо отвратительным зрелищем.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    ui_firework_pack_expd_04_name: БАТАРЕЯ МЕТАТЕЛЕЙ ПЛОТИ
    ui_firework_pack_expd_04_name_l: Батарея метателей плоти
    ui_firework_pack_expd_04_desc: |-
      Батарея роскошных фейерверков. Органическая пиротехника улетает в небо и взрывается, разбрызгивая слизь, плазму и куски червей во все стороны. Зажгите его, чтобы озарить небо отвратительным зрелищем.

      Разместите пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    bld_wormskull_name: ТИТАНИЧЕСКИЙ ТРОФЕЙ
    bld_wormskull_name_l: Титанический трофей
    bld_wormskull_desc: |-
      Эксклюзивное создаваемое украшение для базы.

      Зубастый череп когда-то принадлежал большому безногому позвоночному, дальнему родственнику титанического песчаного червя. Его мощные челюсти способны сокрушать мультитулы и кости большинства существ.
    bld_wormskull_sub: Декоративный череп
    ui_wormhat_name: ШЛЕМ ПИРШЕСТВА
    ui_wormhat_name_l: Шлем пиршества
    ui_tip_wormhat: Шлем пиршества
    ui_wormhat_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

      Перераспределите органы своего лица и напугайте других исследователей, притворившись сектантом песчаных червей. Этот биокремниевый шлем герметично защищает от всех известных планетарных опасностей, но носителю может показаться тесноватым.

      Ритуально измените голову своей личины <STELLAR>вай'кина<> в <TECHNOLOGY>модификаторе внешности<>.
    ui_wormtrail_name: УЖАСНЫЙ СЛЕД
    ui_wormtrail_name_l: Ужасный след
    ui_tip_jettrail_worm: Ужасный след
    ui_wormtrail_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

      Присоединяет активную биокамеру к соплам реактивного ранца. При полете двигатели нагревают и извергают склизкие соки, содержащиеся в ней.
      <STELLAR>Примечание<>: содержит живых червей. Извергнутые черви могут заселить местную экосистему.

      Измените внешность своего экзокостюма в <TECHNOLOGY>модификаторе внешности<>.
    ui_expd_egg_04_name: ЯЙЦО ПЕСЧАНОГО ЧЕРВЯ
    ui_expd_egg_04_name_l: Яйцо песчаного червя
    ui_expd_egg_04_sub: Титаново отродье
    ui_expd_egg_04_desc: |-
