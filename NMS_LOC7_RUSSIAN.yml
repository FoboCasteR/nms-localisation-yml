    ui_fre_planter_label: Собрать растительные материалы
    bld_expd_poster8a_name: ПЛАКАТ «ПИЛИГРИМ»
    bld_expd_poster8a_name_l: Плакат «Пилигрим»
    bld_expd_poster8a_description: |-
      Самоклеящийся несминаемый плакат на стену.

      Этот плакат посвящен отважным исследователям космоса, прокладывающим новые пути сквозь галактику.
    bld_expd_poster8b_name: ПЛАКАТ «ПУТЕВОДНАЯ ЗВЕЗДА»
    bld_expd_poster8b_name_l: Плакат «Путеводная звезда»
    bld_expd_poster8b_description: |-
      Самоклеящийся несминаемый плакат на стену.

      Этот плакат посвящен исследователям и навигаторам, которые отважно стремятся к новым горизонтам.
    bld_expd_poster8c_name: ПЛАКАТ «ТЯЖЕЛЫЙ ГРУЗ»
    bld_expd_poster8c_name_l: Плакат «Тяжелый груз»
    bld_expd_poster8c_description: |-
      Самоклеящийся несминаемый плакат на стену.

      Этот плакат посвящен трудолюбивым командам грузовых судов, которые развозят топливо и пищу по всем уголкам вселенной.
    ui_fleetcape_name: ПЛАЩ ФЛОТОВОДЦА
    ui_fleetcape_name_l: Плащ флотоводца
    ui_fleetcape_desc: |-
      Эксклюзивное <STELLAR>изменение внешнего вида экзокостюма<>.

