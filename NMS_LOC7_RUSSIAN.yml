    update11_title: Обновление No Man's Sky Outlaws
    update11_notes: |-
      No Man's Sky OUTLAWS привносит множество новых возможностей. Подробности вы найдете на сайте www.nomanssky.com.

      * Найдите и улучшите совершенно новый звездолет экзотического солнечного класса!
      * Все корабли теперь имеют грузовые отсеки, а флот игроков расширен до девяти кораблей.
      * Был изменен баланс космических боев, чтобы сделать их более быстрыми и интересными. Режим автоматического следования облегчит управление кораблем в полете.
      * Нанимайте и улучшайте свою личную эскадрилью ведомых машин, которые будут помогать вам в боях.
      * Преступники захватили космические станции по всей галактике. Посетите их, чтобы получить доступ к новым контрактам и другим возможностям черного рынка.
      * Занимайтесь контрабандой и получайте большую прибыль, стараясь не привлекать внимания бдительных стражей...

      Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

      Большое спасибо,
      Hello Games.
