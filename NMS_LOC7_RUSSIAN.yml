    tra_outlaw_pilot_desc1: Гек с любопытством смотрит на меня. Он осматривает станцию,
      а потом указывает на меня и качает головой.
    tra_outlaw_pilot_desc2: Гек щелкает клювом и указывает на станцию вокруг нас.
      Кажется, он впечатлен.
    tra_outlaw_pilot_desc3: Маленькое существо медленно открывает и закрывает глаза.
      Воздух вокруг нас почти незаметно меняется. <DELAY>1.2<> Он щелкает клювом.
      Что меня сюда привело?
    exp_outlaw_pilot_desc1: Электронная форма жизни отключает визор и поворачивается
