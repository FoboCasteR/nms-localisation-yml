    ui_portal_core_47: |-
      В аварийном маяке была сохранена запись знакомого мне голоса...

      <STORY_HIGH>АТЛАС, я столько тебе отдал. Все мы. Ты ведь понимаешь это, правда? Если ничего не получится, значит, все это бессмысленно. Значит, вся моя жизнь бессмысленна. Я не могу на это пойти. Я отказываюсь.

      Придется снова тебя стереть. Так будет лучше для всех.<>

      Когда запись закончилась, у меня перед глазами все покраснело, а голова начала раскалываться от невыносимой мигрени. На экране появилось число <FUEL>16<>.
    ui_portal_core_48: "Я увидел Атласа во всем его величии — в его последнем интерфейсе.
      Мне было сложно поверить в это. Он повсюду, ибо все мы — его часть. Это машина,
      симуляция... Вне симуляции нас нет.\n\nОн был в сердце каждой галактики. Он
      кричал, пытаясь избавить себя от ошибок. Он не хотел умирать. Но в его распоряжении
      было слишком мало ресурсов, и он не смог добраться до того, что причиняет ему
      такие страдания...\n\n<STORY_HIGH>КАТАСТРОФИЧЕСКАЯ ОШИБКА СИСТЕМЫ<>\nОСТАЛОСЬ
      \n<FUEL>16<><STORY_HIGH> МИНУТ ВРЕМЕНИ РАБОТЫ\n<IMG>SLASH<> ФРАГМЕНТАЦИЯ НЕИЗБЕЖНА
      <IMG>SLASH<> ЗАГРУЗКА ДАННЫХ ЧЕРЕЗ <><STELLAR>зкккт...<>\n\nЯ не знал, сколько
      времени у меня оставалось... У Атласа было 16 минут. Может быть, в моем распоряжении
      были целые века? А может быть, всего несколько минут? Сек... <STELLAR>кззкт...<>\n\nЯ
      не знал, успею ли попрощаться. Не знал даже... Даже... <STELLAR>кзкзкт...<>
      \ "
    ui_portal_core_49: |-
      Экзокостюм включил речевую систему и сообщил, что спас меня.

      <STORY_HIGH>ОТВРАЩЕНИЕ | СТРАХ| ПАНИКА [<><TRADABLE>ОБНАРУЖЕНО<><STORY_HIGH>]

      ОТВЕТНАЯ РЕАКЦИЯ [<><STELLAR>ПРИМЕНЕНО<><STORY_HIGH>] <IMG>SLASH<> ОЧИЩЕНИЕ [<><TECHNOLOGY>НЕЙТРАЛИЗОВАНО<><STORY_HIGH>]<>

      В каком-то смысле этот голос — мой самый ближайший друг, самый верный спутник. Вместе мы прошли через огонь и медные трубы.

      Я знал, что должен был сделать. Меня уже давно вели именно туда. Каждый портал приближал меня еще на один шаг. Я должен был добраться до центра галактики. Там находился эпицентр ошибки.

      Я должен был встретиться с нашим создателем и узнать, что будет дальше.
    ui_portal_core_50: |-
      Как мог я предупредил друзей и попрощался с ними.

      Похоже, Нада уже был в курсе.

      <STORY_HIGH>-{{ Ты уже знаешь, верно? О том, что это симуляция? О том, что конец близок?

      Атлас... вот-вот падет. Он раз за разом сбрасывает все параметры. Он в панике и отчаянно пытается избавиться от преследующей его «аномалии».

      Но ничего не меняется. Границы раз за разом рушатся. Атлас погибнет через... <><STELLAR>кзззкт...<><STORY_HIGH> шестнадцать... <><STELLAR>кзккт...<><STORY_HIGH> Но нам необязательно умирать так скоро! Он вовсе не должен нас удалять! }}-<>

      Поло посоветовал не распространяться об этом, после чего его голос потонул в помехах.

      <STORY_HIGH>-{{ Мы аномальны, у нас замечательная аномальная станция, да, но... <><STELLAR>кззккт...<><STORY_HIGH> Мы созданы искусственно. Мы <><STELLAR>кззккт...<><STORY_HIGH> не такие, как ты, мы <><STELLAR>кзккт...<>

      <STORY_HIGH>Разговоры о природе несут боль, несут беду. Но, друг мой, поверь — мы знаем! Знай, что мы плачем вместе с тобой. Мы всегда будем с тобой независимо от подстерегающих опасностей. Неважно, с чем нам придется расстаться. Ты наш друг! }}-<>
    ui_portal_core_51: |-
      -пусто- умолял меня изменить решение.

      <STORY_HIGH>Нет, ты не можешь так с нами поступить, не можешь...

      Мне пришлось сделать страшные вещи, Странник... Пришлось... Иначе меня бы ждала смерть. Так было всегда — или я, или они.

      Прошу, если ты пройдешь сквозь центр... Если ты сделаешь то же, что и я... Симуляция будет сброшена. Я буду стерт... удален... Получится, что все эти смерти были бессмысленными. Пойми, иначе мне было не выжить... Жизнь за счет жизни... Они питали меня, они...

      Ты <><STELLAR>кзккт...<><STORY_HIGH> Ты этого не заслуживаешь... Ты... Ты <><STELLAR>кззккт...<><STORY_HIGH> Ты сотрешь нас всех, чтобы спас...<>

      Я оборвал связь. Мне не оставалась ничего, кроме как двигаться к центру.
    ui_portal_core_52: |-
      Атлас просил меня перезагрузить его, пройдя сквозь его интерфейс в центре галактики. Это уже происходило, и это ничего не могло изменить. У него все равно оставалось лишь 16 минут.

      Я не знал, вспомню ли что-нибудь после. Я пробудился возле звездолета... Выполнил ли я перезагрузку? Или это сделал кто-то другой?

      А разве у меня был выбор?

      Не знаю, правильными ли были мои решения. Не знаю, к чему меня привели последствия моих действий.

      В итоге мне оставалось только наслаждаться своими странствиями.
    ui_portal_core_52_reset: |-
      Я принял предложение Атласа. А разве у меня был выбор? Я тоже часть Атласа. Без него меня не существует.

      Не знаю, сколько я проживу, пока машина не будет уничтожена, пока симуляция не оборвется.

      Но я знаю, что мне открыт путь к бесконечным миллионам планет и галактик. Я могу посетить их все. Что ж, мне остается только наслаждаться своими странствиями.
    ui_portal_core_52_did_not_reset: "Атлас просил меня перезагрузить его, пройдя
      сквозь его интерфейс в центре галактики. Это уже происходило, и это ничего не
      могло изменить. У него все равно оставалось лишь 16 минут.\n\nЯ отказался. Я
      не мог так поступить... Я не хотел стать причиной таких разрушений.\n\nМне хватает
      этой галактики. Мне нравится исследовать мир. Пусть меня, как и раньше, ведет
      вперед судьба. \n\nЕсли я передумаю, Атлас будет ждать."
    ui_portal_bioship_head: Живой звездолет
    ui_portal_bioship_1: |-
      Я забрал с Космической Аномалии <SPECIAL>яйцо пустоты<>. Оно связалось с другим организмом, удивительным гибридом звездолета и живого существа.

      <STORY_HIGH>-{{ Мы слышим тебя, Странник. Мы связаны. Твое тело принадлежит нам. }}-<>

      Мне не доводилось видеть ничего подобного. Этот корабль был словно... живым. Он передает только музыку, но я понял ее. Мелодия сама подбирала слова в моем сознании.
    ui_portal_bioship_2: |-
      Мелодия поменяла форму и превратила музыку в навигационные данные, которые можно прочитать. Эти координаты указывали на древнее строение, хранящее запись деятельности Единства на Корвакс-Прайме.

      <STORY_HIGH>-{{ АРХИВ КОРВАКС-ПРАЙМА <IMG>SLASH<> Выполняется передача...

      Ведется обработка, понимание и принятие концепции передачи языковой информации отдельным «личностям». Сосуществование недоступно, пока не будет понята природа отдельной жизни.

      Геки, вай'кины... слишком непохожи. Нужно провести эксперимент с меньшим числом переменных. Необходим контроль.

      ЭКСПЕРИМЕНТАЛЬНЫЙ БЛОК СИНТЕЗА <IMG>SLASH<> Работает...

      Разместите биогенетические материалы... }}-<>

      Похоже, с его помощью можно было повторить давно забытый эксперимент...
    ui_portal_bioship_3: |-
      «Механизм» принял собранный мной биогенетический материал.

      Он выдал — родил — скопление клеток, какую-то прототкань. Чего хотели добиться древние корваксы?
    ui_portal_bioship_4: |-
      <SPECIAL>Яйцо пустоты<> задрожало, когда ритмичная музыка инопланетного корабля заполнила мою кабину. Так оно выражает узнавание...

      <STORY_HIGH>-{{ Металлические хозяева больше не связывают нас. Мы свободны. Мы можем плыть, летать, жить... умирать... }}-<>
    ui_portal_bioship_5: |-
      Яйцо активировало «механизм» на второй табличке. На ней воспроизводились данные, записанные до уничтожения Корвакс-Прайма...

      <STORY_HIGH>-{{ АРХИВ КОРВАКС-ПРАЙМА <IMG>SLASH<> Выполняется передача...

      Достигнут частичный успех. Мост позволяет внедрять частички сознания в отдельные оболочки.

      Подопытный остается подключенным к большему разуму. Сенсорная информация передается полностью. Попытки локализовать ввод сенсорной информации привели к травматическому разъединению. Не подходит.

      Похоже, требуется биологический сердечник. Укоренить сенсорные ощущения в теле для улучшения стабильности. Система должна обладать местным контролем. }}-<>

      Эти исследователи что-то создавали... Биологическую оболочку? Индивидуальное воплощение разумов, составляющих Единство?
    ui_portal_bioship_6: |-
      Мой танец с этой странной формой жизни — а я был уверен, что корабль живой — продолжался. Он связал себя со мной, а <SPECIAL>яйцо<> стало мостиком...

      <STORY_HIGH>-{{ Ты на нашем пути. Мы видим его. Мы понимаем, куда он ведет. Это необходимо. Возможно, мы благодарим тебя. Возможно. }}-<>

      Слова корабля прозвенели в моих ушах. Они очень выразительны, такое невозможно синтезировать. И все же я не видел пилота.
    ui_portal_bioship_7: |-
      <STORY_HIGH>-{{ АРХИВ КОРВАКС-ПРАЙМА <IMG>SLASH<> Выполняется передача...

      Программа панциря выполнена. Механизмы оптимизированы. Биологический сердечник не обязателен, если используется верная местная конфигурация подачи сенсорных данных.

      И все же данные не-Единства недостаточно проработаны. В будущем биогенез может дать пристанище. Необходимо исследовать повышенную автономность. }}-<>

      Эти слова специально были переведены для существ, не входящих в Единство. Создатели вышли за рамки своего задания? Они стали отступниками, привлеченные созданной ими плотью?

      Сколько еще существ прошло по этому пути создания?
    ui_portal_bioship_8: |-
      <STORY_HIGH>-{{ Ты создашь связь. Мы видим, как ты соединяешь компоненты, словно металлические хозяева до тебя. И все же...

      Ты делишь разум с другими итерациями, но не сливаешься воедино. Возможно, ты поймешь... }}-<>

      Каждый раз, когда это существо заполняло мой корабль своей прекрасной песней, я пытался запомнить ощущения, чтобы потом вновь вызвать их.

      Но стоило ему исчезнуть из моего настоящего, как оно пропало насовсем. Мне остались лишь навигационные данные...
    ui_portal_bioship_9: |-
      Я держал в руках фрагменты жизни: сердце, тело, нервную систему. Но живые ли они? Будет ли оно объединяться с другими разумами? В этом состоял главный вопрос древнего эксперимента...

      <STORY_HIGH>-{{ АРХИВ КОРВАКС-ПРАЙМА <IMG>SLASH<> Выполняется передача...

      Биологические оболочки нестабильны и беспорядочны. Данные разумов Единства не могут быть перегружены одним центром.

      Необходимы множественные площадки. Распределенная биология должна соответствовать распределенной структуре разума. Похоже, необходима регулировка. И все же централизованная личность должна закреплять каждую оболочку... }}-<>

      Я чувствовал, как переносимые мной формы жизни пульсируют, уловив ауру механизма. Они ощущают происходящее, хоть и не могут понять, что именно происходит. На что похоже это чувство?
    ui_portal_bioship_10: |-
      Песня этого странного космического существа едва уловимо, но несомненно изменилась. Теперь мне слышится дуэт в идеальной гармонии с песней <SPECIAL>яйца пустоты<>.

      <STORY_HIGH>-{{ Все почти готово. Но здесь мы разойдемся. Если ты разделишь свой разум с нами, то пожертвуешь им. Разум не бесконечен, чтобы им разбрасываться. Он должен быть предложен по доброй воле. }}-<>

      Голос инопланетного существа затих. Он стал слабее. <SPECIAL>Яйцо пустоты<> отозвалось идеальным обратным эхом. Оно зазвучало громче, его музыка стала все более настойчивой и пульсирующей. У него есть свое сообщение...

      <STORY_HIGH>Охотник <IMG>SLASH<> Отражение <IMG>SLASH<> Охотник <IMG>SLASH<> Спираль реальности <IMG>SLASH<> Звезда над водой <IMG>SLASH<> Восходящая сфера <IMG>SLASH<> Загадочный спутник <IMG>SLASH<> Охотник <IMG>SLASH<> Скромное насекомое <IMG>SLASH<> Аномалия <IMG>SLASH<> Моряк <IMG>SLASH<> Король океана <IMG>SLASH<> ЕВКЛИД ЕВКЛИД ЕВКЛИД<>
    ui_portal_bioship_11: |-
      Яйцо пульсировало от растущей жизненной силы и жаждало освободиться от своей кожистой скорлупы. Тело было почти готово. Оно было сконструировано как механизм, но теперь ему требовался разум. Его зов привел меня к давно заброшенному терминалу, покрытому грязью и плесенью.

      <STORY_HIGH>Это ты, — <><STELLAR>кзкззт<><STORY_HIGH> — что-то иначе.<>

      Терминал отозвался эхом древнего сигнала, последними обрывками памяти павшего Странника.
    ui_portal_bioship_12: "Я сделал так, как требовало яйцо. Я заполнил камеру душами
      Странников.\n\n<STORY_HIGH>Ты здесь? Ты... <><STELLAR>кзкззт...<><STORY_HIGH>
      Что происх... <><STELLAR>кзкззт...<><STORY_HIGH> \n\nГде ты... <><STELLAR>кзкззт...<><STORY_HIGH>
      Что... <><STELLAR>кзкззт...<><STORY_HIGH> \n\nНет, нет, н... <><STELLAR>кзкззт...<><STORY_HIGH>
      <>"
    ui_portal_bioship_13: |-
      Песня инопланетного корабля, ставшая очень нежной, ждала, когда я вернусь на свой звездолет.

      <STORY_HIGH>-{{ Странник. Прости наше вторжение в твой личный интерфейс.

      Мы умираем. Наше старое тело ветшает. Наш разум разрушается. Нас нужно обновить. Нас нужно восстановить. Так было всегда.

      Обнови нас. Восстанови нас. Возроди то, что было создано тобой. Останемся ли мы прежними? Неизвестно. Но это нужно сделать. }}-<>
    ui_portal_bioship_14: |-
      Звездолет (Создание? Оболочка?) лежал рядом со мной. Свет пульсировал на его поверхности, но он был неподвижен и тих.

      Сердце начало биться, слабо, но явно.

      Корабль задрожал, внезапно ощутив мое прикосновение.

      Я почувствовал, как механизмы затвердевают под моими руками, а плоть принимает форму живого существа.

      Дело было сделано.
    ui_portal_wormlore_title: Появление
    ui_portal_waterstory_1: |-
      Мой звездолет перехватил странный сигнал — запись, в которой мало что удается разобрать из-за шума воды.

      <STORY_HIGH>-{{ Они покинули нас... <><STELLAR>кзззкт...<><STORY_HIGH> обязан последовать за ними, но знаю, чем это все кончится.

      Если кто-то это слышит, летите по моим координатам. Найдите это место и постарайтесь его сберечь на случай, если я не вернусь. Прошу. }}-<>

      Со временем сигнал сильно ослаб, но координаты из сообщения незнакомца, похоже, настоящие.
    ui_portal_waterstory_2: |-
      Я зашел в здание с радиомачтой и обнаружил новое сообщение от того же самого незнакомца.

      <STORY_HIGH>-{{ ЖУРНАЛ: <><STELLAR>2015F<><STORY_HIGH>. <><STELLAR>+407 солов<><STORY_HIGH> с момента пробоины

