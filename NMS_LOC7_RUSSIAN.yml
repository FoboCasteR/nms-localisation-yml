    bld_f_archt_h_name: ПОЛУАРКА ИЗ СПЛАВА (ВЕРХ)
    bld_f_archt_h_name_l: Полуарка из сплава (верх)
    bld_s_canopy_wall0_name: ПОЛОТНЯНЫЙ НАВЕС
    bld_s_canopy_wall0_name_l: Полотняный навес
    bld_s_canopy_wall0_desc: Драпированный полотняный навес. Прикрепляется к постройкам
      для красоты и создания тени.
    bld_s_canopy_wall1_name: НАВЕС ИЗ ДВУХ ФЛАГОВ
    bld_s_canopy_wall1_name_l: Навес из двух флагов
    bld_s_canopy_wall1_desc: Драпированный полотняный навес, оформленный в виде двух
      отдельных флагов. Прикрепляется к постройкам для красоты и создания тени.
    bld_s_canopy_wall2_name: НАВЕС ИЗ ЧЕТЫРЕХ ФЛАГОВ
    bld_s_canopy_wall2_name_l: Навес из четырех флагов
    bld_s_canopy_wall2_desc: Драпированный полотняный навес, сложенный в четыре отдельных
      флага. Прикрепляется к постройкам для красоты и создания тени.
    bld_s_wall_supports_name: КАМЕННАЯ НЕСУЩАЯ КОЛОННА
    bld_s_wall_supports_name_l: Каменная несущая колонна
    bld_s_wall_supports_desc: Каменные колонны, дополнительно поддерживающие несущие
      стены.
    bld_s_watertower_name: ВОДОНАПОРНАЯ БАШНЯ
    bld_s_watertower_name_l: Водонапорная башня
    bld_s_watertower_desc: Большой и крепкий резервуар для хранения и очистки воды
      и прочих жидкостей.
    bld_s_antenna0_name: ПАРАБОЛИЧЕСКАЯ АНТЕННА
    bld_s_antenna0_name_l: Параболическая антенна
    bld_s_antenna0_desc: Универсальная антенна с тарелкой, улавливающей и фокусирующей
      сложные сигналы межзвездной связи.
    bld_s_antenna1_name: ДЛИННАЯ АНТЕННА
    bld_s_antenna1_name_l: Длинная антенна
    bld_s_antenna1_desc: Особо длинная антенна, предназначенная для получения простых
      сигналов межзвездной связи.
    bld_s_antenna2_name: ДВУРОЖКОВАЯ АНТЕННА
    bld_s_antenna2_name_l: Двурожковая антенна
    bld_s_antenna2_desc: Сдвоенная антенна, предназначенная для получения сложных
      сигналов межзвездной связи.
    bld_s_flag5_name: ВИСЯЩИЙ ФЛАГ 1
    bld_s_flag5_name_l: Висящий флаг 1
    bld_s_flag6_name: ВИСЯЩИЙ ФЛАГ 2
    bld_s_flag6_name_l: Висящий флаг 2
    bld_flag_description: Декоративный флаг на вертикальном шесте для украшения базы.
    bld_wallflag_description: Настенный декоративный флаг для украшения базы.
    bld_hangflag_description: Декоративный флаг на горизонтальном шесте для украшения
      базы.
    bld_s_rug0_name: КОВЕР С УЗОРОМ ИЗ РОМБОВ
    bld_s_rug0_name_l: Ковер с узором из ромбов
    bld_s_rug0_desc: Роскошный напольный ковер с ромбовидным орнаментом. Сплетен из
      переливающегося шелка песчаных червей и очищающих от грязи нановолокон. Одновременно
      красив и долговечен.
    bld_s_pot0_name: ГОРШОК НА ПЕЧИ
    bld_s_pot0_name_l: Горшок на печи
    bld_s_pot0_desc: Горшок с золотым ободком для хранения чего угодно от всяких мелочей
      и ГекНипа до пирога с прото-колбасой. Эта керамическая посудина из феррита и
      глины придает базе сельское очарование.
    bld_s_chair0_name: КРЕСЛО С МЯГКОЙ ОБИВКОЙ
    bld_s_chair0_name_l: Кресло с мягкой обивкой
    bld_s_chair0_desc: Элегантное формованное кресло, обитое мягчайшей поли-замшей.
    bld_s_bartable0_name: ЗОЛОТОЙ СТОЛ
    bld_s_bartable0_name_l: Золотой стол
    bld_s_bartable0_desc: Этот элегантный шестиугольный стол оснащен встроенной термической
      решеткой, поддерживающей температуру приготовленных блюд, а также разогревающий
      или охлаждающий ноющие пальцы.
    bld_s_walllight0_name: НАСТЕННЫЙ СВЕТИЛЬНИК
    bld_s_walllight0_name_l: Настенный светильник
    bld_s_bar_h_name: ЗОЛОТАЯ ПОЛУСТОЙКА
    bld_s_bar_h_name_l: Золотая полустойка
    bld_s_bar_h_desc: |-
      Эта прекрасная золотая полустойка покрыта тонким слоем живого стекла, обеспечивающего тепловую стабильность и защищающего поверхность от царапин. Подсвеченное основание улучшает видимость при любом уровне освещения.

      Установите рядом с модулями <TECHNOLOGY>золотой стойки<> и <TECHNOLOGY>золотой угловой стойки<>, чтобы создать превосходную барную стойку.
    bld_s_bar_name: ЗОЛОТАЯ СТОЙКА
    bld_s_bar_name_l: Золотая стойка
    bld_s_bar_desc: |-
      Эта прекрасная золотая стойка покрыта тонким слоем живого стекла, обеспечивающего тепловую стабильность и защищающего поверхность от царапин. Подсвеченное основание улучшает видимость при любом уровне освещения.

      Установите рядом с модулями <TECHNOLOGY>золотой угловой стойки<> и <TECHNOLOGY>золотой полустойки<>, чтобы создать превосходную барную стойку.
    bld_s_bar_c_name: ЗОЛОТАЯ УГЛОВАЯ СТОЙКА
    bld_s_bar_c_name_l: Золотая угловая стойка
    bld_s_bar_c_desc: |-
      Эта прекрасная золотая угловая стойка покрыта тонким слоем живого стекла, обеспечивающего тепловую стабильность и защищающего поверхность от царапин. Подсвеченное основание улучшает видимость при любом уровне освещения.

      Установите рядом с модулями <TECHNOLOGY>золотой стойки<> и <TECHNOLOGY>золотой полустойки<>, чтобы создать превосходную барную стойку.
    bld_s_tablepot0_name: ВИНТАЖНЫЙ ЧАЙНИК
    bld_s_tablepot0_name_l: Винтажный чайник
    bld_s_tablepot0_desc: |-
      Посуда для заварки и подачи горячих напитков, изготовленная в традиционном сельском стиле гекских Первородов.
      Эта декоративная утварь привносит уют и задает стиль базы.
    bld_s_tablelamp0_name: НАСТОЛЬНАЯ ЛАМПА
    bld_s_tablelamp0_name_l: Настольная лампа
    bld_s_tablelamp0_desc: Настольная лампа с собственным питанием и мягко светящимися
      световыми трубками. Можно настроить яркость освещения, превратив ее в ночник
      или источник фонового света.
    bld_s_cup0_name: ВИНТАЖНЫЙ СТАКАН
    bld_s_cup0_name_l: Винтажный стакан
    bld_s_cup0_desc: |-
      Стакан в сельском стиле из прочного медного сплава, черненый нутряным жиром и герметизированный лазером.
      Эта декоративная утварь привносит уют и задает стиль базы.
    bld_s_tray0_name: ВИНТАЖНАЯ ТАРЕЛКА
    bld_s_tray0_name_l: Винтажная тарелка
    bld_s_tray0_desc: |-
      Тарелка в сельском стиле из прочного медного сплава, черненая нутряным жиром и герметизированная лазером.
      Эта декоративная утварь привносит уют и задает стиль базы.
    bld_s_crate0_name: МАЛЕНЬКИЙ ЯЩИК
    bld_s_crate0_name_l: Маленький ящик
    bld_s_crate0_desc: Укрепленный углеродным волокном герметичный контейнер для хранения
      скоропортящихся продуктов.
    bld_s_burner0_name: МАСЛЯНАЯ ЛАМПА
    bld_s_burner0_name_l: Масляная лампа
    bld_s_burner0_desc: Декоративная масляная лампа с системой нагрева миниатюрным
      реактивным ядром. Превращает любое помещение в уголок с райским ароматом, наполняя
      воздух благоуханием.
    bld_s_pan0_name: ВИНТАЖНАЯ КАСТРЮЛЬКА
    bld_s_pan0_name_l: Винтажная кастрюлька
    bld_s_pan0_desc: |-
      Неглубокая кастрюлька с двумя ручками, предназначенная для приготовления пищи. Антипригарное самоочищаемое покрытие изготовлено из продвинутого флюорополимера.
      Эта декоративная утварь привносит уют и задает стиль базы.
    bld_s_barstool0_name: ИЗЯЩНЫЙ ТАБУРЕТ
    bld_s_barstool0_name_l: Изящный табурет
    bld_s_barstool0_desc: Стильный трехногий табурет, выдерживающий нагрузку, в десять
      раз превышающую вес среднестатистического взрослого вай'кина. Полиуретаново-нанитовое
      сидение подстраивает свою форму под тело сидящего, делая этот простой табурет
      необычайно комфортным.
    bld_s_canister0_name: УКРЕПЛЕННАЯ КАПСУЛА
    bld_s_canister0_name_l: Укрепленная капсула
    bld_s_canister0_desc: Маленькая капсула со свинцовой оболочкой, подходящая для
      хранения опасных и радиоактивных материалов.
    bld_s_bartaps0_name: ВИНТАЖНЫЙ КРАН
    bld_s_bartaps0_name_l: Винтажный кран
    bld_s_bartaps0_desc: Винтажный кран, оснащенный усиленным лазером фильтром. Подходит
      для наливания любых жидкостей от пригодных для питья напитков до едких кислот.
      Не рекомендуется использовать вместе с живой слизью.
    bld_s_wallhanging1_name: ПОТРЕПАННОЕ НАСТЕННОЕ УКРАШЕНИЕ
    bld_s_wallhanging1_name_l: Потрепанное настенное украшение
    bld_s_wallhanging1_desc: Тяжелое тканое настенное украшение, подвешенное на толстенной
      вай'кинской веревке артиллерийского класса. Это украшение базы способно выдержать
      любые погодные условия.
    bld_s_wallhanging2_name: МАЛЫЕ ПОТРЕПАННЫЕ НАСТЕННЫЕ УКРАШЕНИЯ
    bld_s_wallhanging2_name_l: Малые потрепанные настенные украшения
    bld_s_wallhanging2_desc: Четыре маленьких тканых настенных украшения, подвешенные
      на вай'кинской веревке артиллерийского класса. Эти украшения базы способны выдержать
      любые погодные условия.
    bld_s_wallhanging3_name: ПОТРЕПАННЫЙ ПОДВЕСНОЙ ТРИПТИХ
    bld_s_wallhanging3_name_l: Потрепанный подвесной триптих
    bld_s_wallhanging3_desc: Три маленьких тканых настенных украшения, подвешенные
      на вай'кинской веревке артиллерийского класса. Эти украшения базы способны выдержать
      любые погодные условия.
    bld_s_planter_m_name: КАМЕННЫЙ ЛОТОК
    bld_s_planter_m_name_l: Каменный лоток
    bld_s_planter_m_desc: Декоративный каменный лоток.
    bld_s_sign_bar0_name: ОСВЕЩЕННЫЙ ЗНАК
    bld_s_sign_bar0_name_l: Освещенный знак
    bld_s_sign_bar0_desc: Бросающийся в глаза приветственный знак, освещенный целым
      набором газоразрядных трубок. Подходит для торговых помещений, но можно повесить
      и на базе в качестве эксцентричного украшения.
    bld_s_stepladder_name: СТРЕМЯНКА
    bld_s_stepladder_name_l: Стремянка
    bld_s_stepladder_desc: Стоячая лестница, которую можно сложить для удобства транспортировки.
    bld_s_scaffold_m_name: ПОДМОСТКИ
    bld_s_scaffold_m_name_l: Подмостки
    bld_s_scaffold_m_desc: Временные леса для доступа к верхней части зданий во время
      строительства.
    bld_s_scaffold_l_name: БОЛЬШИЕ ПОДМОСТКИ
    bld_s_scaffold_l_name_l: Большие подмостки
    bld_s_scaffold_l_desc: Временные леса двойной ширины для доступа к верхней части
      зданий во время строительства.
    bld_s_bucket_s_name: ВЕДЕРКО
    bld_s_bucket_s_name_l: Ведерко
    bld_s_bucket_s_desc: Маленькое ведро для сбора мусора.
    bld_s_bucket_m_name: ВЫСОКОЕ ВЕДРО
    bld_s_bucket_m_name_l: Высокое ведро
    bld_s_bucket_m_desc: Высокое ведро для сбора мусора.
    bld_s_pallet_name: ДЕРЕВЯННЫЙ ПОДДОН
    bld_s_pallet_name_l: Деревянный поддон
    bld_s_pallet_desc: Прочный деревянный поддон. Соответствует «Универсальным стандартам
      строительства», п. 3.6a, что обеспечивает совместимость с погрузчиками любых
      инопланетных видов, поддерживающих стандарты.
    bld_s_pallet_brick_name: КУЧА КИРПИЧЕЙ
    bld_s_pallet_brick_name_l: Куча кирпичей
    bld_s_pallet_brick_desc: Куча кирпичей и штабель стальных балок, распакованных
      и готовых к строительству.
    bld_s_cementbag_name: МЕШОК ЦЕМЕНТА
    bld_s_cementbag_name_l: Мешок цемента
    bld_s_cementbag_desc: Мешок геополимерного цемента для производства экологически
      безвредного самовосстанавливающегося бетона.
    bld_s_barrier_name: ЗАГРАЖДЕНИЕ
    bld_s_barrier_name_l: Заграждение
    bld_s_barrier_desc: Временное ограждение для предотвращения доступа в опасные
      зоны стройплощадки.
    bld_s_rsjstack_name: ШТАБЕЛЬ ДВУТАВРОВЫХ БАЛОК
    bld_s_rsjstack_name_l: Штабель двутавровых балок
    bld_s_rsjstack_desc: Штабель стальных балок, идеально подходящих для возведения
      стропил в крупных постройках.
    bld_s_cementmixer_name: БЕТОНОМЕШАЛКА
    bld_s_cementmixer_name_l: Бетономешалка
    bld_s_cementmixer_desc: Легкий аппарат для смешивания бетона.
    bld_s_shovel_name: ЛОПАТА
    bld_s_shovel_name_l: Лопата
    bld_s_shovel_desc: Инструмент для копания вручную. Некоторые формы жизни все еще
      используют подобные для сельскохозяйственного или строительного труда.
    bld_s_brickswrapped_name: НАКРЫТАЯ КУЧА КИРПИЧЕЙ
    bld_s_brickswrapped_name_l: Накрытая куча кирпичей
    bld_s_brickswrapped_desc: Куча кирпичей и стальных балок, запакованных и готовых
      к транспортировке.
    bld_s_largetrye0_name: БОЛЬШАЯ ПОКРЫШКА
    bld_s_largetrye0_name_l: Большая покрышка
    bld_s_largetrye0_desc: Прочная шина с вездеходным протектором. Дополнена гироскопом
      для автоматической стабилизации и насосом для аварийной подкачки.
    bld_s_compostbin_name: КОМПОСТЕР
    bld_s_compostbin_name_l: Компостер
    bld_s_compostbin_desc: Живая система компостирования, заселенная колонией дождевых
      червей. Саморегулирующаяся экосистема перерабатывает органические отходы и удобряет
      местную почву.
    bld_s_furnace_name: МАЛАЯ ПЕЧЬ
    bld_s_furnace_name_l: Малая печь
    bld_s_furnace_desc: Металлургическая печь с предельно быстрым повышением температуры.
      Способна расплавить все, от олова до вольфрама, за несколько минут.
    bld_s_wheelbarrow_name: ТАЧКА
    bld_s_wheelbarrow_name_l: Тачка
    bld_s_wheelbarrow_desc: Маленькая тачка для перевозки тяжестей. Благодаря микропроцессору
      тачку можно не только катить вручную, но и запрограммировать на автономное выполнение
      простых команд.
    bld_s_excbucket_name: КОВШ ЭКСКАВАТОРА
    bld_s_excbucket_name_l: Ковш экскаватора
    bld_s_excbucket_desc: Ковш промышленного экскаватора с самозатачивающимися зубьями
      для перемещения большого количества грунта и камней без использования мультитула.
    bld_s_trough0_name: МОЕЧНЫЙ ЛОТОК
    bld_s_trough0_name_l: Моечный лоток
    bld_s_trough0_desc: Крепкое корыто со стоком, предназначенное для отмывания оборудования
      или поения домашних животных.
    bld_s_milkcrate_name: ВЕНТИЛИРУЕМЫЙ ЯЩИК
    bld_s_milkcrate_name_l: Вентилируемый ящик
    bld_s_milkcrate_desc: Ящичек с вентиляционным отверстием, идеально подходит для
      охлаждения или выдерживания сельскохозяйственных продуктов.
    bld_s_milkbottle_name: ТЕРМОС
    bld_s_milkbottle_name_l: Термос
    bld_s_milkbottle_desc: Герметичная вакуумная фляга, идеально подходит для хранения
      взлетного топлива, сжиженного азота и горячих напитков.
    bld_s_barrel1_name: ЗАПЕЧАТАННАЯ БОЧКА
    bld_s_barrel1_name_l: Запечатанная бочка
    bld_s_barrel1_desc: Герметичная промышленная бочка для безопасного хранения разнообразных
      опасных материалов.
    bld_s_sparkplug_name: СВЕЧА ЗАЖИГАНИЯ
    bld_s_sparkplug_name_l: Свеча зажигания
    bld_s_sparkplug_desc: Устройство зажигания, совместимое с промышленными устройствами
      галактического стандарта, а также с некоторыми моделями звездолетов.
    bld_s_carriage_name: ЗАПРЯЖНАЯ ТЕЛЕЖКА
