      Сканирование генов показывает, что существо внутри может обладать <TRADEABLE>мягким<> характером и его можно будет успокоить нежным прикосновением.
    ui_twit_pet_10_name: ЯЙЦО Д. ГЕНТАЛИУМА
    ui_twit_pet_10_name_l: Яйцо д. генталиума
    ui_twit_pet_10_desc: |-
      Живое оплодотворенное яйцо, <TRADEABLE>готовое к вылуплению!<>

      Хрящевые клешни мягко цепляются за внутреннюю пленку яйца.

      Сканирование генов показывает, что существо внутри может обладать <STELLAR>послушным<> характером и любить выполнять полезные задания.
    ui_firework_pack_twit_02_name: РОСКОШНЫЙ НАБОР ФЕЙЕРВЕРКОВ
    ui_firework_pack_twit_02_name_l: Роскошный набор фейерверков
    ui_firework_pack_twit_02_desc: |-
      Набор из трех роскошных фейерверков, в том числе <TECHNOLOGY>Тройной взрыв<>, <FUEL>Двойной хром<> и <COMMODITY>Колесо Хирка<>. Запустите фейерверки, чтобы озарить небо мерцающими огнями.

      Поставьте пусковую трубку с помощью <VAL_ON>меню созидания<> (<IMG>BUILD_MENU<>). <FUEL>Внимание<>: не нацеливайте на живых существ. Не рекомендуется использовать в помещениях.
    bld_decal_p_worm_p1_name: РИСУНОК «ОХОТА НА ЧЕРВЯ I»
    bld_decal_p_worm_p1_name_l: Рисунок «Охота на червя I»
    bld_decal_p_worm_p1_name_desc: |-
