    ui_portal_tra_library1: |-
      Похоже, эта запись была сделана в очень древнюю эпоху.

      <STORY_HIGH>С существами-корваксами необходимо обращаться <><FUEL>МИЛОСТИВО<><STORY_HIGH>. Вселенная не принуждает нас следовать <><FUEL>МОРАЛЬНОМУ<><STORY_HIGH> закону. Только мы сами можем <><VAL_ON>РЕШИТЬ<><STORY_HIGH> <><VAL_ON>СЛЕДОВАТЬ<> ему.

      <VAL_ON>[Связь]<>
      <STORY_HIGH><><TECHNOLOGY>ПАНЦИРЬ<><STORY_HIGH> корвакса будет лишен возможности связаться с его <><TECHNOLOGY>ЕДИНСТВОМ<><STORY_HIGH>. На пятьдесят циклов он будет полностью отрезан от ВСЕХ частот связи. Все мольбы, адресованные <><FUEL>ЛОЖНОМУ АТЛАСУ<><STORY_HIGH>, будут караться.<>

      <VAL_ON>[Функционал]<>
      <STORY_HIGH>Корваксы получат <><TECHNOLOGY>ОРУДИЯ<><STORY_HIGH> их собственного <><FUEL>УНИЖЕНИЯ<><STORY_HIGH>. Отказ <><TECHNOLOGY>ИЗВЛЕКАТЬ<><STORY_HIGH> минералы из планет приведет к <><FUEL>ИЗВЛЕЧЕНИЮ ИЗ КОРВАКСОВ<><STORY_HIGH>.<>

      <VAL_ON>[Внешний вид]<>
      <STORY_HIGH><><TECHNOLOGY>ВНЕШНИЙ ВИД<><STORY_HIGH> корваксов будет изменен, чтобы они были похожи на существ из <><TECHNOLOGY>ПЛОТИ<><STORY_HIGH>. Любое <><FUEL>СОПРОТИВЛЕНИЕ<><STORY_HIGH> должно прекратиться.<>
    ui_portal_tra_library2: |-
      На терминале прокручиваются тысячи слов о торговой философии геков. Ниже приводится отрывок.

      <STORY_HIGH>Установите дружеские отношения со всеми возможными [ <><FUEL>ВЫРЕЗАНО<><STORY_HIGH> ]. Реакция разных видов на подобные попытки может отличаться. Феромоны не действуют на всех одинаково. Недоверие повсюду.

      Поэтому принципы требуют четкого выражения дружбы. Например, «корвакс-друг», «вай'кин-брат», [ <><FUEL>ВЫРЕЗАНО<><STORY_HIGH> ]-союзник».

      Обратите внимание, что стражи НЕ понимают и НЕ выражают дружеские намерения. Любое отличное от указанного поведение должно считаться ранними признаками [ <><FUEL>ВЫРЕЗАНО<><STORY_HIGH> ]. Сообщайте о подобных случаях Торговой федерации.

      НЕ истощайте ресурсы торговых партнеров, иначе они не смогут продолжать торговать. Наши враги должны процветать, чтобы геки смогли добиться [ <><FUEL>ВЫРЕЗАНО<><STORY_HIGH> ].<>
    ui_portal_tra_library3: |-
