    ui_mp_infest_title_1: Голод
    ui_mp_infest_desc_1: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «Червь-владыка возвышается над пылью земли; его плоть затмевает небеса. Мы предаем себя земле. Мы молим о принятии нашей жертвы».
    ui_mp_infest_title_2: Зов Титана
    ui_mp_infest_desc_2: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «От пыли мы задыхались. Наши глаза краснели и слезились. Но истина ясно явилась нам. На поверхность вышли вены Атласа».
    ui_mp_infest_title_3: Подземный рок
    ui_mp_infest_desc_3: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «С каждой бурей мы молим быть избранными; руки прижаты к челу, чело опущено в почву, мы взываем изо всей мочи!»
    ui_mp_infest_title_4: Они должны кормить
    ui_mp_infest_desc_4: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «Когда тяжелые капли орошают землю, вены Атласа отвечают на зов. Благость нашего поглощения не описать словами».
    ui_mp_infest_title_5: Надвигающаяся плоть
    ui_mp_infest_desc_5: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «Мы падаем, когда Он глотает, но пытаемся держаться за гладкие стены, как только можем».
    ui_mp_infest_title_6: Агония поглощения
    ui_mp_infest_desc_6: |-
      Навязчивая песня эхом разносится по зараженной области космоса. Этот мерзкий хор нужно уничтожить. Вычистить заразу до того, как она распространится.

      «Слизь заполняет носы и жжет глаза, хотя в тепле этой тьмы мы и так слепы. Глубокий вдох! Наши легкие бурлят».
    ui_mp_infest_title_7: Очищающая пасть
    ui_mp_infest_desc_7: Атлас кричит на языке творения, и то, что пульсирует в его
      разуме, пульсирует во вселенной. Странные чудовища бродят по мирам на окраинах
      космоса. Существа, отвратительные всей разумной жизни. Какой бы ни была их конечная
      цель, они должны быть уничтожены, прежде чем затянут других в свои проклятые
      пасти.
