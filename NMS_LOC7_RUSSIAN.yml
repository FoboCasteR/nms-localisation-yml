      Меня охватило невероятное облегчение, хотя необъяснимое чувство ужаса осталось в глубине желудка.

      Терминал переслал чертежи <SPECIAL>каркасного стража<> на мой экзокостюм. Я плохо понимал, что произошло, но с радостью как можно быстрее покинул то место.
    ui_portal_sent_miss_15_nx_atlas: "На подходе к заброшенному терминалу мой экзокостюм
      выдал предупреждения и сигналы тревоги. Я с трудом дотянулся до экрана, но руку
