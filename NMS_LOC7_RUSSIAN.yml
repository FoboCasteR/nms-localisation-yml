    update10_title: Обновление Sentinel для No Man's Sky
    update10_notes: |-
      Обновление SENTINEL для No Man's Sky добавляет множество возможностей. Подробнее о них читайте на сайте www.nomanssky.com.

      * 4 новых разновидности стражей делают бои более захватывающими и стратегическими.
      * Стражи стали умнее, получили улучшенную навигацию и возможность установки щитов.
      * Новое оружие позволяет использовать улучшенную тактику, в том числе парализовать противников и постепенно наносить урон.
      * Новая цепочка заданий рассказывает историю стражей и добавляет личных роботов-спутников, которые помогают вам в бою.
      * Зловещие столпы стражей хранят новые истории и секреты, а также могут мешать патрулям стражей.
      * Количество ячеек мультитула увеличено с 3 до 6, а ячеек питомцев — с 6 до 18.

       Студия Hello Games усердно трудилась над улучшением и расширением игры No Man's Sky. Надеемся, вам понравится :)

       Большое спасибо!
