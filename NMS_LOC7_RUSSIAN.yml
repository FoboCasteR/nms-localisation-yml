    ui_exped_scrap_ship_obj_tip: |-
      Вы можете переработать <TECHNOLOGY>лишние<> или <TECHNOLOGY>ненужные<> звездолеты в ценные компоненты. В процессе утилизации вы можете получить мощные <STELLAR>улучшения<>, а также дорогой извлеченный металл.

