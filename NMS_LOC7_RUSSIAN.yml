    ui_pirate_station_hint_title: Захват космической станции преступников!
    ui_guide_topic_pirates: Системы преступников
    ui_guide_body_pirates: "В некоторых звездных системах власть была <VAL_ON>захвачена<>
      взбунтовавшимися преступниками. \n\nВ подобных системах отмечается высокий уровень
      <FUEL>конфликта<>, вызванный отсутствием наказания за нападение на торговые
      суда. Это делает торговлю опасной, но открывает значительные <STELLAR>возможности<>
      для тех, кто готов заняться пиратством.\n\nТорговцы продолжают появляться в
      этих системах, привлекаемые <SPECIAL>товарами с черного рынка<>. Эти товары
      можно дешево купить на бандитских станциях, провезти контрабандой в подконтрольные
      властям секторы и продать с <TRADEABLE>большой наценкой<>. Желающим заняться
      контрабандой стоит учитывать то, что в подконтрольных властям секторах производится
      <STELLAR>сканирование груза<>, предназначенное для выявления товаров черного
      рынка.\n\nНаходящийся на борту космической станции <STELLAR>решала<> может предложить
      вам новые контракты. Выполняйте <TECHNOLOGY>прибыльные задания<> для контролирующих
      станцию повстанцев ради <SPECIAL>поддельных паспортов<>, позволяющих стирать
      данные о вашей плохой репутации в подконтрольных властям местах."
