      Атлас не реагирует. Он остается недоступной пониманию безмятежной машиной. Не стоило ожидать, что вопросы смертных будут его волновать, как бы они не угрожали моему скромному существованию.
      Но когда я поворачиваюсь, чтобы уйти, интерфейс моргает...
      <TECHNOLOGY>Чертежи<> странного устройства загружаются в мой экзокостюм. Передача не сопровождается объяснением.
    ui_exped_worm18_name: Титан подчинится
    ui_exped_worm18_name_u: ТИТАН ПОДЧИНИТСЯ
    ui_exped_worm18_desc: Создайте внутренностный синтезатор
    ui_exped_worm18_desc_d: Вы создали внутренностный синтезатор
    ui_exped_spooky_tech_obj: Установить внутренностный синтезатор
    ui_exped_spooky_tech_obj_tip: |-
      <TECHNOLOGY>Внутренностный синтезатор<> необходим для добычи мерзких отродий <SPECIAL>алчущих отростков<>. Пройдите этап <EXPED>«В багрянец»<>, чтобы получить чертежи внутренностного синтезатора.

      Откройте инвентарь экзокостюма с помощью <IMG>INVENTORY<>, затем выберите пустую ячейку и начните установку с помощью <IMG>TECHMENU<>.
      Инструкции по созданию частично установленных технологий автоматически <COMMODITY>закрепляются<> как новые задания.
    ui_exped_spooky_tech_msg1: |-
      Получите чертежи <TECHNOLOGY>внутренностного синтезатора<> от Атласа.
      Закрепите <EXPED>В багрянец<> в качестве активного этапа.
      Новые этапы можно найти на экране <STELLAR>экспедиций<> (<IMG>OPTIONS<>).
    ui_exped_spooky_tech_msg2: |-
      Установите <TECHNOLOGY>внутренностный синтезатор<> в экзокостюм.
      Откройте инвентарь с помощью <IMG>INVENTORY<>.
      Выберите пустую ячейку и начните установку с помощью <IMG>TECHMENU<>.
    ui_exped_spooky_tech_msg3: |-
      Установите <TECHNOLOGY>внутренностный синтезатор<> в экзокостюм.
      Найдите частично установленный внутренностный синтезатор в инвентаре (<IMG>INVENTORY<>).
      Чтобы получить более подробные указания, выберите пункт <STELLAR>Посмотреть данные установки<>.
    ui_exped_worm19_name: Отродья под кожей
    ui_exped_worm19_name_u: ОТРОДЬЯ ПОД КОЖЕЙ
    ui_exped_worm19_desc: 'Соберите мерзкие отродья: %CURRENT%/%AMOUNT%'
    ui_exped_worm19_desc_d: 'Собрано мерзких отродий: %NUM%'
    ui_exped_spooky_wormegg_obj: 'Собрать мерзкие отродья: %CURRENT%/%AMOUNT%'
    ui_exped_spooky_wormegg_objtip: |-
      Собирайте <SPECIAL>мерзкие отродья<> <STELLAR>алчущих отростков<>, появляющихся у нор титанического червя.

      Ищите планеты с <STELLAR>высоким уровнем активности титанического червя<> на галактической карте. Все встречи с ним происходят на таких планетах.

      Для добычи отродий необходим <TECHNOLOGY>внутренностный синтезатор<>. Пройдите этапы <EXPED>«В багрянец»<> и <EXPED>«Титан подчинится»<>, чтобы получить внутренностный синтезатор.
    ui_exped_spooky_wormegg_msg1a: |-
