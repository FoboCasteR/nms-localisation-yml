    bld_decal_p_worm_p5_name: РИСУНОК «ОХОТА НА ЧЕРВЯ V»
    bld_decal_p_worm_p5_name_l: Рисунок «Охота на червя V»
    bld_decal_p_worm_p5_name_desc: |-
