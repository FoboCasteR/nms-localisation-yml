    ui_portal_tra_mono_title_2: Крылатое существо
    ui_portal_tra_mono_2: |-
      Небольшое крылатое создание опустилось на самую верхушку монолита. Внезапно его глаза вспыхнули красным, а голова начала вращаться. Существо кричало на древнем языке, оно страдало и молило о смерти.

      Бедное животное, судя по всему, сломало шею, но какая-то сила по-прежнему поддерживала в нем жизнь.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Бедное крылатое существо упало замертво, и видение закончилось.
    ui_portal_tra_mono_title_14: Мерзость
    ui_portal_tra_mono_14: |-
      Древнее сооружение раскрылось, и внутри я увидел тело, вмерзшее в глыбу льда. Оно было сшито из органов разных существ. Потрепанный клюв был закреплен кишками какого-то животного.

      Над его головой я увидел слова на языке древних торговцев, написанные от руки. Наверное, какое-нибудь топливо смогло бы растопить этот лед...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Монолит вновь поглотил существо. Обитавшие там духи оценили мои действия.
    ui_portal_tra_mono_title_1: МеталлиГек
    ui_portal_tra_mono_1: |-
      Я увидел, как меня хватает потрепанная лапа. Несмотря на то, что она была сломана и вся потрескалась, держала она меня крепко, а из ожившего камня появился металлический клюв.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я вывернулся из захвата металлической лапы. Видение завершилось.
    ui_portal_tra_mono_title_12: Клюв
    ui_portal_tra_mono_12: |-
      Из древнего камня показался клюв. Он пытался кричать, но не издал ни звука. Много лет назад кто-то нацарапал на камне совет для тех, кто попытается приблизиться к нему.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Безмолвный крик хранил яростные интонации древних существ, которые когда-то тут молились. Мой сканер обнаружил следы катализатора, но не смог определить, какого именно.

      Я накормил клюв, и он пробормотал слова тех, кто когда-то молился здесь.
    ui_portal_tra_mono_title_18: Святое место
    ui_portal_tra_mono_18: |-
      Когда я подошел к монолиту, то услышал едва различимые глухие шумы, которые, усиливаясь, постепенно превращались в древний вопль. Подобный шум мне слышать еще не доводилось.

      Спокойная тишина инопланетного ландшафта превратилась в кошмарную какофонию боли и смерти. Я попытался сконцентрироваться. Среди криков можно было различить слова.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Мстительные духи отметили мою покорность.
    ui_portal_tra_mono_title_3: Лава
    ui_portal_tra_mono_3: |-
      Монолит таял прямо у меня на глазах. Передо мной появилось лицо торговца, его клюв почему-то отрезан. Он кричал и извивался в кипящей лаве, в отчаянии пытаясь дотянуться до меня...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Монолит понаблюдал за моими действиями, и видение рассыпалось.
    ui_portal_tra_mono_title_16: яйца
    ui_portal_tra_mono_16: |-
      Я стоял в кратере под угольно-черным небом. Я по колено находился в странной вязкой субстанции, которая в темноте испускала розовое свечение.

      Вокруг меня парили какие-то сферы. Возможно, яйца. Одни сферы были покрыты слизью и источали отвратительный запах, другие же пахли очень приятно.

      Похоже, испорченные яйца отравляли все плодильное гнездо. Я почувствовал необходимость отделить их.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я убрал часть яиц. Обитавшие здесь духи древних геков оценили мои действия.
    ui_portal_tra_mono_title_4: Энергия
    ui_portal_tra_mono_4: |-
      Символы на монолите загорелись желтым, после чего вспыхнули и исчезли. В монолите не было энергии: мистические силы, питавшие его, ослабли. Я слышал в ветре едва заметный потрескивающий шепот.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я заметил дыру в основании монолита и просунул в нее часть добытых мной ресурсов.

      Монолит поглотил материалы.
    ui_portal_tra_mono_title_5: Рабочий и зритель
    ui_portal_tra_mono_5: |-
      Монолит пах обожженным металлом и тяжелой промышленностью. Загадочные руны извивались и менялись. Этот образ проник в самые глубины моего сознания.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я всмотрелся в прошлое. Я увидел небольшую фигуру с клювом, озаренную светом кузницы: существо ковало доспехи. А рядом стояла еще одна фигура в плаще — спутник кузнеца, явно не желающий принимать участие в работе.

      Обе формы жизни смотрели на меня. Я выбрал одну из них, и странные силы духов этого места изменили мое снаряжение.
    ui_portal_tra_mono_title_6: Дай или возьми
    ui_portal_tra_mono_6: |-
      Земля перед монолитом была примята тысячами древних паломников, преклонявших здесь колени.

      Каменный блок медленно отодвинулся передо мной. Внутри появившейся впадины я с удивлением обнаружил баки с роскошными товарами, копившимся здесь столетиями. Я услышал шепот...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я почувствовал, что жадные незнакомые силы, наблюдали за каждым моим движением.
    ui_portal_tra_mono_title_7: Карлики
    ui_portal_tra_mono_7: |-
      Здесь был кто-то еще. У моих ног скакали крошечные существа с носами-клювами. Перед ними я возвышался словно великан, и они отскакивали в ужасе, увидев меня.

      Воздух наполнял неприятный аромат, когда они прижимались к жесткой поверхности монолита.

      Сам жуткий обелиск был выше нас всех: он судил и меня, и существ.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Существа растворились в воздухе. Обитающие в этом месте духи просто наблюдали за ними.
    ui_portal_tra_mono_title_8: Жажда
    ui_portal_tra_mono_8: |-
      Меня охватила жуткая жажда, но моя гидросистема внезапно перестала работать. У меня было сухо в горле и кружилась голова. Появились две древние каменные чаши.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Первая — ярко-красный кубок, наполненный блестящей пенящейся прозрачной жидкостью. На другой был вырезан красный круглый щит, а жидкость в ней была бледно-желтого цвета.

      Без воды меня ждала неминуемая смерть. Моя рука колебалась между чашами, но я выбрал одну из них и отпил.

      Жидкость была неприятной на вкус, и на меня сразу же накатила тошнота. Древний гек был доволен и вознаградил меня нанитами.
    ui_portal_tra_mono_title_9: Казнь
    ui_portal_tra_mono_9: |-
      Вдоль края монолита незаметно прокрался мой двойник. Он закричал на древнем языке и заставил меня встать на колени.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Сначала двойник приставил плазмомет к моему лбу, а затем жестом изобразил вскрытие живота расщепителем. Он довольно улыбался. Мне нужно было выбрать, как умереть.

      Я сделал свой выбор, и двойник продемонстрировал свою силу, а потом исчез.
    ui_portal_tra_mono_title_10: Дань
    ui_portal_tra_mono_10: |-
      Из еле заметной трещины по центру камня вырывалась пыль. Монолит затрясся, и широкие двойные двери распахнулись. Внутри древняя постройка была пуста — здесь была усыпальница.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      На подготовленном погребальном костре лежала высохшая древняя форма жизни с клювом и выпученными глазами. У ее ног лежали древние сокровища и технологии, которые усопшему оставили для следующей жизни... где бы она ни началась.

      Прежде чем видение закончилось, труп ожил, чтобы понаблюдать за моими действиями.
    ui_portal_tra_mono_title_11: тишины
    ui_portal_tra_mono_11: |-
      Передо мной стоял одинокий и, кажется, забытый монолит. Если постараться, можно было рассмотреть едва заметные следы на земле — когда-то древние племена приходили сюда совершать свои обряды и общаться с этим камнем. Легкий порыв ветра донес до меня едва различимый шепот. Я прислушался.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я вновь услышал вокруг себя эхо голосов. На этот раз оно звучало отчетливее. Я попытался понять слова, которые стремятся быть услышанными, и сделал, что мог, чтобы умаслить их.
    ui_portal_tra_mono_title_15: Детонация
    ui_portal_tra_mono_15: |-
      Я наблюдал за происходящим со стороны. Я видел, как клювоносые торговцы в современных экзокостюмах что-то оставляют у подножья монолита. Этот предмет представлял собой странную комбинацию проводов и резервуаров. Они зарядили его с помощью странного металла и быстро ушли.

      Будто во сне я подошел к древнему камню. Внезапно все начало казаться совершенно реальным. Я оказался в недавнем прошлом.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Устройство взорвалось.

      Я проснулся и увидел, что я сам и монолит целы. Обитающие в этом месте духи внимательно за мной наблюдали.
    ui_portal_tra_mono_title_17: глаз
    ui_portal_tra_mono_17: |-
      За мной наблюдали. Я поднял взгляд вверх и увидел парящее над монолитом око. Оно пристально смотрело на меня. Оно не двигалось. Оно не смотрело ни на что другое.

      Его взгляд был суров и беспощаден. Такое чувство, будто оно всегда здесь было. Оно треснуло посередке, заливая все яркой синевой...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Глаз исчез во вспышке пугающего света. Реальность была восстановлена.
    ui_portal_tra_mono_title_20: Собиратель
    ui_portal_tra_mono_20: |-
      Из монолита ко мне протянулась небольшая зеленая рука с пожелтевшими и грязными ногтями. Рука раскрылась, и я увидел пустую ладонь. От меня явно ждали каких-то действий.

      Похоже, это часть древней традиции. Я не ощущал никакой угрозы, только безразличное ожидание.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я предложил то, что мне показалось подходящим, и видение закончилось.
    ui_portal_tra_mono_title_19: Наказание
    ui_portal_tra_mono_19: |-
      Цепь приковывала меня к монолиту. Руки были закованы в кандалах у меня над головой, а ноги болтались на высоте нескольких метров над землей.

      Ко мне подошло существо на ходулях, и я увидел, как сквозь маску из кожи животного проступал длинный клюв. В руках у него был раскаленный прут.

      Создание указало на мои глаза, затем на мой язык. Мне нужно было самостоятельно выбрать свое наказание.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я выбрал то, что было мне по силам, и был соответствующе вознагражден.
    ui_portal_tra_mono_title_13: Суд
    ui_portal_tra_mono_13: |-
      Время отмоталось назад. Я сидел на платформе и наблюдал сцену казни. Передо мной на коленях стояли двое небольших клювоносых торговцев. Один очень маленький и худощавый, другой же — тучный и с зобом, свисающим до самых досок. Стоящее за ними создание в маске из зеленой ткани занесло над ними топор.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Торговцы молили меня о пощаде. Я услышал знакомый хриплый голос, говорящий на языке древнего племени. Он подталкивал меня к действию.

      Я сделал свой выбор. Духи монолита узрели мое решение.
    ui_portal_exp_mono_title_1: Пауки
    ui_portal_exp_mono_1: "Я почувствовал слабость, словно кто-то вторгается в мой
      разум. На коже появились волдыри, они росли и лопались. Я чувствовал, как мою
      плоть изнутри разрывали тысячи крохотных игл.\n \nВдруг я увидел, как крохотные
      металлические пауки — возможно, стражи — поднимаются по моему телу и забираются
      под шлем. Неужели это все происходило на самом деле? Это невозможно. Я закричал.\n\n<STORY_HIGH>«%ALIEN_TEXT%»<>\n\nДревнее
      корваксое сознание наблюдало за моей реакцией, словно все происходящее было
      экспериментом. Галлюцинация прошла."
    ui_portal_exp_mono_title_2: Четырехгранники
    ui_portal_exp_mono_2: |-
      С поверхности планеты поднялись парящие пирамиды и окружили меня. Я попытался отмахнуться от них мультитулом, но с каждым разом они подлетали к нему все ближе, словно он манил их.

      Когда я поднимал мультитул, они начинали светиться синим цветом и быстро метаться из стороны в сторону. Они подступали все ближе и ближе.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я уже мог дотянуться до них мультитулом. Последний рывок, и меня захлестнуло видение яркого голубого свечения. Реальность была восстановлена.
    ui_portal_exp_mono_title_8: Воспоминания
    ui_portal_exp_mono_8: |-
      Из монолита вырывался синий свет, как будто внутри внезапно отдернули штору. Я услышал тихий гул голосов и вдруг уловил знакомый запах. Я не помнил своего дома, но знал, что эта дверь ведет домой.

      Мне мучительно хотелось увидеть прошлое, которого я не помнил. Каждая частичка моей души хотела шагнуть туда. Я смотрел в небо и бесконечность в нем. Мог ли я отказаться от путешествия, которое только началось?

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Обитающие в этом месте духи наблюдали, в какую сторону я пошел.
    ui_portal_exp_mono_title_13: Дитя
    ui_portal_exp_mono_13: |-
      Из монолита появилось дитя. Прошло несколько мгновений, прежде чем я понял, что это... я. Я выглядел так невинно и беззаботно. Ребенок посмотрел на мой экзокостюм и попытался заглянуть в визор.

      Внезапно дитя начало плакать и хватать меня за колени. Оно попросило меня не уходить. Оно не хотело быть в одиночестве. Мне нужно было остаться здесь навсегда. Мы должны были воссоединиться. Снова стать одним целым.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Было очень странно видеть себя в детстве. Отзвуки корваксов наблюдали за мной.
    ui_portal_exp_mono_title_3: Сон
    ui_portal_exp_mono_3: |-
      У меня начала кружиться голова. Меня охватила странная слабость, и я почувствовал, что мне захотелось лечь напротив древней реликвии. Это место умиротворяло. Я чувствовал себя как дома, каким бы он ни был.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я знал, что при желании могу справиться с сонливостью, но мне было так тепло и приятно нежиться в сиянии древних рун. Я должен был решить, доверюсь ли монолиту, отдам ли ему контроль.

      Древний корвакс наблюдал за моим выбором.
    ui_portal_exp_mono_title_4: Двойник
    ui_portal_exp_mono_4: |-
      Из портала возникло мерцающее отражение моего собственного тела. Оно повторяло каждое мое движение. Я махал рукой — и оно махало. Я поднимал мультитул — и оно тоже. Двойник сделал движение, как будто чего-то хочет, и мы оба отшатнулись друг от друга, когда я понял, что инстинктивно копирую его.

      Его тело мерцало, но оборудование выглядело настоящим. Его мультитул выглядел лучше моего. Аномалия измерений исчезала...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Совершив обмен, мое отражение исчезло.
    ui_portal_exp_mono_title_12: Язык
    ui_portal_exp_mono_12: |-
      Петля из жидкого металла вылетела и оплела мой шлем. Она начала твердеть и тянуть мою голову к светящемуся монолиту.

      От камня исходило тепло, а из его недр доносилось гудение — начинала работать таинственная древняя технология. Я поднял голову и всмотрелся в символы, пытаясь понять, что же меня ждет. Они говорили со мной на языке пришельцев.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Странный металлический разъем отпустил меня, и я получил небольшую награду.
    ui_portal_exp_mono_title_16: будущего
    ui_portal_exp_mono_16: |-
      Мои движения казались нормальными, но все остальное двигалось быстрее, чем должно. Солнце проходило полный путь по небу всего за несколько секунд, дни и ночи моментально сменяли друг друга. Все живые существа выглядели как одно большое размытое пятно.

      Я находился в плену воронки времени. Мой мультитул показывал все большие числа. Чем ближе я подходил к монолиту, тем сильнее искажалось время...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я начал действовать, и время вернуло себе нормальный ритм.
    ui_portal_exp_mono_title_5: Монеты
    ui_portal_exp_mono_5: |-
      Похоже, пилигримы многие века вырезали числа между сияющими знаками монолита. Опустив взгляд, я заметил старинную монету. Я разгреб землю мыском ботинка и извлек на свет еще несколько.

      Здесь по-прежнему царила тишина. Возможно, так здесь было всегда, а может, от меня чего-то ждали.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Живущие здесь отзвуки пробудились, чтобы понаблюдать за моими действиями.
    ui_portal_exp_mono_title_6: Синяя энергия
    ui_portal_exp_mono_6: |-
      Изучая древние руны, я заметил, что они начали сиять потусторонним светом. Я увидел, как из обелиска пучками исходила странная синяя энергия и кружила вокруг моего мультитула.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Если бы я нажал на спусковой крючок, выхлопное отверстие открылось бы и позволило странной эфемерной субстанции проникнуть в мое оборудование. Я принял решение, и синяя энергия ответила.
    ui_portal_exp_mono_title_17: Защита
    ui_portal_exp_mono_17: |-
      Мне казалось, что за мной наблюдают. Я развернулся, но следящего нигде не было видно. Но я точно знал, что он был где-то рядом. На этой чужой планете было существо, которое готовилось напасть на меня.

      Внезапно на монолите загорелись слова неизвестной силы.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Мои инстинкты оказались правы: кто-то выстрелил в меня издалека. Отзвуки наблюдали за моими действиями и предложили соответствующую защиту.
    ui_portal_exp_mono_title_7: Омут
    ui_portal_exp_mono_7: |-
      Из-под основания обелиска вытекала все увеличивающаяся лужа жидкого металла. Вот она залила мои ноги уже по щиколотки. В ярком отражении я видел ужас на собственном лице и понял, что тону.

      Я почувствовал, как теплые руки схватили меня за ноги и потянули вниз, под серебрящуюся поверхность. Все устройства обнаружения опасностей в моем мультитуле начали сходить с ума...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я вынырнул из металлического омута, плохо понимая его природу.
    ui_portal_exp_mono_title_9: Рабство
    ui_portal_exp_mono_9: |-
      На основании монолита медленно вращались два каменных блока. Две точки красного света рисовали на каждом из них изображение. Затем красные точки соединялись и превращались в жидкость в углублении внизу. Чем ближе я подходил, тем больше волновалась красная жидкость.

      На обоих изображениях — электронные формы жизни в масках. На первом изображении форма жизни поглощала силу, чтобы освободиться от оков. На втором существо пряталось от своих захватчиков.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Красная жидкость рванулась в мое снаряжение. Она воплотилась в виде чертежа технологии.
    ui_portal_exp_mono_title_10: Дар
    ui_portal_exp_mono_10: |-
      В основании обелиска появилось резное отверстие. Судя по сглаженным краям и царапинам вокруг него, в течение сотен лет неизвестные существа вставляли в это отверстие какие-то предметы.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Под ним были расположены три идентичных вращающихся блока, связанные с каким-то механизмом внутри монолита. Было трудно сказать, что они делали.

      Я нашел в рюкзаке элементы, которые могли бы подойти, и вставил их в отверстие. Монолит принял мое подношение, превратив его во что-то более ценное.
    ui_portal_exp_mono_title_11: шар
    ui_portal_exp_mono_11: |-
      Монолит исчез. Ландшафт вокруг меня не изменился, но растительность планеты выглядела иначе. Там, где совсем недавно возвышался таинственный камень, находилась светящаяся красная сфера.

      Сфера горела так ярко, что обжигала почву вокруг себя. Она была переполнена неизвестной энергией. Я испытывал непреодолимое желание взять ее, объединиться с ней. Вдруг я услышал далекий голос...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Красная сфера оценила меня. Реальность была восстановлена.
    ui_portal_exp_mono_title_14: корпус
    ui_portal_exp_mono_14: |-
      Из монолита появилась пустая оболочка электронной формы жизни. Она была очень древняя и сильно потрепанная. Свет в ее маске погас много столетий назад.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      В руках у нее был пустой резервуар, согласно сканеру в нем когда-то находился очищенный металл. Кроме того, сканеры засекли неизвестную субстанцию внутри оболочки.

      Древний корвакс оценил мои действия, после чего монолит поглотил оболочку.
    ui_portal_exp_mono_title_15: Порча
    ui_portal_exp_mono_15: |-
      Внутри планета была пустая, и я стоял в основании огромной чаши. Вокруг меня высились корни деревьев.

      Я посмотрел вниз и увидел основание монолита у себя под ногами. Открытый камень обнажал кристаллические жилы различных элементов. Я услышал двоичный крик электронной формы жизни.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я извлек элементы из камня, и мир вокруг меня пришел в норму.
    ui_portal_exp_mono_title_18: Выравнивание
    ui_portal_exp_mono_18: |-
      Звезды выстроились в ряд над монолитом. В небе над головой были видны две четкие линии, идущие в глубины космоса. Казалось, это просто невозможно — оказаться здесь в такой момент, когда подвижные элементы галактики выстраиваются идеально ровно.

      Меня наполнило какое-то странное спокойствие. Одна линия звезд указывала на свечение от красного гиганта, другая же уходила далеко за пределы того, что я мог увидеть.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Под взглядами отзвуков корваксов я выбрал одну из траекторий.
    ui_portal_exp_mono_title_19: Токсины
    ui_portal_exp_mono_19: |-
      Я почувствовал слабость. Более того, мне начало казаться, что меня поразила какая-то болезнь. Оглянувшись, я увидел, что вся растительность, окружавшая это древнее сооружение, высохла и постепенно умирала. Все живые существа на этой планете старались держаться от монолита подальше.

      Я смотрел, как на камне само по себе вырезается предупреждение словами древнего языка...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Датчики угрозы в моем экзокостюме выдавали ошибку за ошибкой. Костюм начал бороться с мощной силой и оказался мощнее, чем я предполагал. Моя система защиты от вредных факторов отключилась из-за перегрузки, но я остался цел.
    ui_portal_war_mono_title_11: Расплавленный камень
    ui_portal_war_mono_11: |-
      Я приложил ладонь к монолиту и отошел назад, когда он начал таять от моего прикосновения. Расплавленный камень стек вниз, обнажив нишу внутри.

      Там я увидел невероятные сокровища: древние технологии и предметы, которые помогут мне в путешествии. Вдруг земля, на которой я стоял, начала содрогаться от голосов древнего племени...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Лава продолжила течь, вся эта конструкция выглядела очень ненадежно, но снаряжение, которое могло мне пригодиться, находилось буквально на расстоянии вытянутой руки.

      Древние воины, которым когда-то поклонялись здесь, оценили мои действия.
    ui_portal_war_mono_title_1: Хрустальный лед
    ui_portal_war_mono_1: |-
      Я почувствовал странный холод. Внезапно монолит снизу доверху окутал ледяной газ. Он был так холоден, что я увидел собственное дыхание внутри шлема.

      В кристаллической поверхности льда был один промежуток, и я почувствовал, что могу разместить в нем кое-что из добытых элементов.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я выбрал элемент, положил его внутрь и получил соответствующую награду.
    ui_portal_war_mono_title_12: Древние надписи
    ui_portal_war_mono_12: |-
      На древнем сооружении я увидел три широких столбца текста, каждый из которых был написан неизвестным мне алфавитом.

      Слова в первом столбце выглядели, как грубо выведенные в песке руны дикарей, второй столбец состоял из ровных и аккуратных комбинаций точек. В третьем столбце были размашистые изящные буквы, похожие на рукописный текст.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Основание каждого столбца было покрыто грязными и кровавыми следами рук.

      Я надавил ладонями на слова, и обитающие здесь древние духи одарили меня знанием языка своих потомков.
    ui_portal_war_mono_title_2: Ужасный конец
    ui_portal_war_mono_2: |-
      Из обелиска появилось тело воина. Рваная рана на животе указывала на то, что он умер насильственной смертью. Существо сжимало в руках свой мультитул.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Резная поверхность камня помутнела и покрылась образами воинской славы. Она пытается что-то сообщить.

      Древние пристально наблюдали за тем, как я обращаюсь с останками воина.
    ui_portal_war_mono_title_3: Охота
    ui_portal_war_mono_3: "Маленькое испуганное существо появилось из монолита и проскользнуло
      между моих ног. Я услышал звуки древней охоты: ржание седловых животных, погоню
      и топот копыт. \n\nВоины верхом на огромных зверях продирались сквозь камень.
      Среди общего хаоса один из них заметил меня. Он приветственно пошевелил отростками
      на лице, выкрикнул несколько слов и направил оружие острием в мою сторону.\n\n<STORY_HIGH>«%ALIEN_TEXT%»<>\n\nГаллюцинация
      прошла, и пращуры вай'кинов оценили мою отвагу."
    ui_portal_war_mono_title_13: Иссохшие останки
    ui_portal_war_mono_13: |-
      Я стал частью странной новой реальности. В древней скале открылся пролом. Внутри виднелись деревянные колонны, между которыми висело иссохшее сердце древнего воителя. Оно медленно билось.

      Под ним на пыльном полу лежали два сморщенных легких. Кажется, они были обречены вечно вдыхать этот затхлый воздух. На меня смотрел высохший глаз. Взгляд его был немигающим.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я обращался с мрачными останками так, как мне показалось правильным, и монолит резко отреагировал.
    ui_portal_war_mono_title_4: Лесное создание
    ui_portal_war_mono_4: |-
      Монолит показал образы лежащих перед ним мертвых существ. Каждое из них было разделано и принесено в жертву богам, которым когда-то здесь поклонялись.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Вдруг из-под земли под моими ногами появилась голова маленького лесного животного. Оно смотрело на меня широко открытыми озорными глазками, поднимаясь на маленькие копытца. От меня определенно чего-то ждали...

      Я сделал единственное, что мог, пока пращуры вай'кинов наблюдали за мной.
    ui_portal_war_mono_title_20: Смерти
    ui_portal_war_mono_20: |-
      Внезапно я оказался под водой и начал тонуть. Вода заполнила легкие. Грудь горела. Я пытался вдохнуть, но легкие втягивали только жидкость, которая заполнила меня. В глазах потемнело. Я понимал, что это конец. Вот оно. Это и был мой последний час.

      Неожиданно поверхность воды пробила чья-то зеленая рука. Свет померк.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Реальность вернулась. Возможно, именно так я погибну, когда за мной придет истинная смерть.
    ui_portal_war_mono_title_5: Красный и желтый
    ui_portal_war_mono_5: |-
      Перед монолитом материализовались две древние каменные чаши. Одна была наполнена темно-красной вязкой жидкостью, а во второй была липкая жидкость ярко-желтого цвета с насыщенным горьким запахом.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      На каменной плите перед чашами образовался водоворот древних знаков, который сложился в единый образ. Могучий мускулистый воин, окруженный красным сиянием, бросил вызов противнику, облаченному в ярко-желтые доспехи.

      Я выбрал жидкость и отпил. Ее отвратительный удушающий вкус заполнил мой рот.

      Видение прошло, и жидкость затвердела, превратившись в скопления нанитов.
    ui_portal_war_mono_title_6: Сеть
    ui_portal_war_mono_6: |-
      Монолит разорвался, как бумага, открывая окно в иной мир. Его покрывала гигантская паутина. Прямо передо мной лежал древний воин, заключенный в кокон.

      Он был здесь уже не один век. Взгляд его пустых мертвых глаз был устремлен сквозь меня вдаль. Внезапно я услышал зовущий меня голос.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      У него был ржавый мультитул, а судя по выпирающему выступу на груди, в нем самом могло быть еще больше ценностей. Внезапно кожистый нарост начал шевелиться...

      Я попытался спасти все, что можно, а в реве ветра слышался хохот...
    ui_portal_war_mono_title_14: Арена
    ui_portal_war_mono_14: |-
      Я находился на гигантской арене, над которой раскинулось кроваво-красное небо. Отовсюду слышался оглушительный рев. Скамьи арены были полны воинов, жадно наблюдавших за ходом сражения.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      По багровому песку ступали две пары ног. Один из бойцов лишился оружия и укрывался щитом. К нему, подняв копье, уже подступал его противник.

      Мне хотелось кричать вместе с толпой. Гладиатор, за которого я болел, нанес сопернику смертельную рану и поклонился мне.

      Когда видение исчезло, я получил кое-что в благодарность за помощью в бою.
    ui_portal_war_mono_title_15: Утечка
    ui_portal_war_mono_15: |-
      Внутри камня я почувствовал сильный жар. Неожиданно из дыры в камне начал сочиться жидкий металл. Кажется, эту реакцию запустил мой костюм. Я услышал вскрик.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Капли превратились в мощный поток. С потерей металла свечение монолита начало ослабевать.

      Я быстро отреагировал, и видение закончилось.
    ui_portal_war_mono_title_7: Алые глаза
    ui_portal_war_mono_7: |-
      На монолите открылся портал, и к моим ногам упало тело огромного крылатого животного. Его горло было перерезано в ходе какого-то ритуала, а крылья покрыты татуировками с лицами воинов из древнего племени. Но его глаза... его глаза выглядели странно.

      Его настоящие глаза вырезали и заменили сверкающими красными камнями. Чем дольше я смотрел, тем ярче они сияли. В них явно была скрыта продвинутая технология. Готов ли я был осквернить эту жертву, чтобы облегчить себе путь?

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я принял обдуманное решение, и обитавшие там древние оценили мой выбор. Меня осенил алый свет, наниты полились в ладони.
    ui_portal_war_mono_title_8: Подношение гончей
    ui_portal_war_mono_8: |-
      Внезапно из поверхности монолита появилась огромная пасть древнего пса. Он широко открыл челюсти, и вонючая слюна забрызгала мой визор. Я заметил ценные предметы на его огромном языке, и тошнота отпустила.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Неожиданно пес передвинул предметы к краю рта, брызгая слюной мне на руки. На языке есть место и для других предметов, если бы я захотел отдать ему часть своих вещей.

      Я взвесил свой выбор, и видение исчезло.
    ui_portal_war_mono_title_9: клинок
    ui_portal_war_mono_9: |-
      Из нижней части монолита медленно появились ноги и руки древнего воина. За ними последовала остальная часть тела. Она была бесцеремонно выброшена на камни. Он был расчленен.
      У моих ног растекалась кровь. Высоко надо мной отделенная от тела голова смеялась над моим потрясением. Она издала гортанный клич, призывая меня быть смелее.


      «%ALIEN_TEXT%»<STORY_HIGH><>
      Я услышал, как кто-то позади извлек из ножен древний клинок и бросился на меня...


      Это было испытание, клинок оказался призрачным. Видение исчезло.
    ui_portal_war_mono_title_10: Незначительность
    ui_portal_war_mono_10: |-
      Монолит рассыпался осколками у меня на глазах. Он сложился вдвое, снова и снова, пока не превратился в крошечный красный камень, окруженный танцующими огнями.

      У меня было такое ощущение, будто нечто действительно древнее или даже божественное показало мне изначальный вид этих построек.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Металл, который я нес с собой, физически притягивал меня к монолиту в отчаянном желании восстановить его. Элементы в моем рюкзаке хотели принести себя в жертву. Я отдал их монолиту. Я почувствовал прилив крови. Голова закружилась. Мое отдельное «Я» пропало, позволив осознать свое истинное место в безграничном космосе.

      Монолит восстановился. Моя незначительность вызвала у него жалость.
    ui_portal_war_mono_title_16: Пузырь
    ui_portal_war_mono_16: |-
      На поверхности камня проступил мертвый пузырь с жабрами. Давным-давно он был принесен в жертву: его большие, широко открытые глаза были насквозь пробиты металлическими копьями.

      С его тела по высеченной в камне дорожке стекала жидкость. Ее можно было направить к одному из двух изображений: к луне или солнцу.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Древние наблюдали за моим вмешательством. Видение изменилось, а потом закончилось.
    ui_portal_war_mono_title_17: Поглощенный
    ui_portal_war_mono_17: |-
      Я чувствовал слабость. Показатели мультитула и экзокостюма неуклонно снижались, и меня охватила непреодолимая апатия. Я все еще дышал, но телу отчаянно не хватало кислорода.

      В моем сознании пульсировала мысль, пришедшая откуда-то извне.

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Поглощающий жизнь монолит, безмолвный и недвижимый, возвышался надо мной. Я поступил, как мне показалось разумным, и пережил встречу с ним.
    ui_portal_war_mono_title_18: Сокровище Нала
    ui_portal_war_mono_18: |-
      Луч света упал с небес прямо на древние знаки, направившие его на испещренную тонкой резьбой поверхность камня.

      Луч неспешно двигался по высеченным в камне изображениям. Я видел битву, неизвестный город и, кажется, украденное сокровище. Руки паломников отпечатались на всех трех рисунках...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я коснулся изображения. Видение изменилось, а затем пришла тишина.
    ui_portal_war_mono_title_19: Энерг.
    ui_portal_war_mono_19: |-
      Экзокостюм неожиданно затрясся от разрушительной энергии. Мультитул заметил, что внутри монолита копится очередной импульс. Очень скоро новая вспышка ударила бы не только по мне, но и по всему, что окружает это древнее сооружение.

      Я мог погасить волну энергии щитом своего экзокостюма, но он еще не восстановился после первого удара и не мог определить угрозу...

      <STORY_HIGH>«%ALIEN_TEXT%»<>

      Я прислушался к голосу и как мог приготовился к удару.
    ui_wiki_short_survival_basics: "<VAL_ON>Защита от вредных факторов<> жизненно
      важна, если вы собираетесь находиться вне корабля. Носите с собой <COMMODITY>натрий<>
      или <COMMODITY>ионные батареи<>. Продумывайте, в каких <VAL_ON>пещерах или строениях
      вы можете укрыться<>. Многие угрозы ночью становятся опаснее. <VAL_ON>Подробнее...<>"
    ui_wiki_short_survival_5: Компас расположен в верхней части интерфейса. На нем
      появляются значки близлежащих <VAL_ON>важных объектов<> и <TECHNOLOGY>целей
      задания<>. <TECHNOLOGY>Анализирующий визор<> (<IMG>AIM<>) находит важные объекты
      на расстоянии. <VAL_ON>Подробнее...<>
    ui_wiki_short_survival_2: При необходимости ваш экзокостюм автоматически включит
      <TECHNOLOGY>защиту от вредных факторов<>. Защита от вредных факторов истощается
      под воздействием радиации, токсинов и экстремальных температур. <VAL_ON>Подробнее...<>
    ui_wiki_short_survival_1: Система жизнеобеспечения позволяет вам передвигаться
      по планете. <VAL_ON>Бег<> (<IMG>RUN<>) и <VAL_ON>реактивный ранец<> (<IMG>JUMP<>)
      расходуют энергию системы жизнеобеспечения. <VAL_ON>Подробнее...<>
    ui_wiki_short_survival_4: Основная функция мультитула — <TECHNOLOGY>расщепитель<>.
      Расщепитель используется для извлечения ресурсов из растений и минералов. Используйте
      <IMG>ATTACK<>, чтобы выстрелить лазером. <VAL_ON>Подробнее...<>
    ui_wiki_short_survival_3: Находите <COMMODITY>самые важные для выживания ресурсы<>
      с помощью <TECHNOLOGY>сканера<> (<IMG>SCAN<>). <FUEL>Кислород<>, <COMMODITY>натрий<>
      и <TECHNOLOGY>дигидроген<> можно найти на любой планете. <VAL_ON>Подробнее...<>
    ui_wiki_short_slots: У <TECHNOLOGY>звездолета<> и <TECHNOLOGY>экзокостюма<> есть
      несколько разделов инвентаря. Переключаться между ними можно, выбирая нужные
      значки звездолета или экзокостюма в <VAL_ON>меню инвентаря<> (<IMG>INVENTORY<>).
      <VAL_ON>Подробнее...<>
    ui_wiki_short_exploration_1: "<VAL_ON>Бег<> (<IMG>RUN<>) позволит вам некоторое
      время передвигаться быстрее, но в то же время быстрее <VAL_ON>расходует энергию
      системы жизнеобеспечения<>. С помощью <TECHNOLOGY>реактивного ранца<> (<IMG>JUMP<>)
      можно преодолевать сложный рельеф. <VAL_ON>Подробнее...<>"
    ui_wiki_short_terrain: "<TECHNOLOGY>Ландшафтный манипулятор<> представляет собой
      мощное улучшение мультитула. С его помощью можно <VAL_ON>создать собственное
      убежище<> во время исследований. Он необходим и для добычи <STELLAR>ресурсов
      из крупных месторождений<>. <VAL_ON>Подробнее...<>"
    ui_wiki_short_exploration_5: Нажмите и удерживайте <IMG>THRUST<>, чтобы <VAL_ON>привести
      в движение<> свой звездолет. Используйте <IMG>BREAK<>, чтобы <VAL_ON>затормозить<>.
      Удерживайте <IMG>BOOST<>, чтобы <RED>ускориться<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_space_station: В каждой обитаемой системе можно найти <STELLAR>космическую
      станцию<>, служащую портом для путешествующих форм жизни. <VAL_ON>Подробнее...<>
    ui_wiki_short_exploration_6: Вездеход — это личное <STELLAR>транспортное средство<>
      для исследования планет. Разблокируйте вездеход, приобретая чертежи <STELLAR>геостанций<>
      в <TECHNOLOGY>модуле строительных исследований<> на Космической Аномалии. <VAL_ON>Подробнее...<>
    ui_wiki_short_exploration_7: Проверьте возможности вездехода и свое мастерство
      водителя, создавая <TRADEABLE>гоночные треки<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_exploration_4: Находите животных, растения и минералы с помощью
      <TECHNOLOGY>анализирующего визора<> (<IMG>AIM<>). При активированном визоре
      используйте <IMG>BINOCSCAN<>, чтобы проанализировать свою цель. <VAL_ON>Подробнее...<>
    ui_wiki_short_upload: Каждое обнаруженное вами животное, растение или камень можно
      <TRADEABLE>переименовать<> и <STELLAR>загрузить <>. Загружая свое открытие,
      вы делитесь им с другими Странниками. <VAL_ON>Подробнее...<>
    ui_wiki_short_signals: У <VAL_ON>картографа<> на космических станциях можно купить
      <STELLAR>планетарные карты<> для определенных зданий. Используя эти карты, вы
      добавляете значки мест в интерфейс своего экзокостюма. <VAL_ON>Подробнее...<>
    ui_wiki_short_exploration_3: "<TECHNOLOGY>Компас<> расположен в верхней части
      интерфейса. На нем появляются значки близлежащих <VAL_ON>важных объектов<> и
      <TECHNOLOGY>целей задания<>. Используйте <TECHNOLOGY>анализирующий визор<>,
      чтобы находить и закреплять находящиеся на планете объекты. <VAL_ON>Подробнее...<>"
    ui_wiki_short_weather: На большинстве планет время от времени случаются <FUEL>бури<>.
      Во время бури ваша <STELLAR>защита от вредных факторов<> <STELLAR>разряжается
      гораздо быстрее<>, чем обычно. <VAL_ON>Подробнее...<>
    ui_wiki_short_feeding: Все живые существа едят <TRADEABLE>питательные гранулы<>.
      Накормив существо, вы сможете заслужить его доверие, что позволит <STELLAR>оседлать<>
      существо или <TRADEABLE>собрать его ресурсы<>. Прирученное существо также может
      стать вашим <STELLAR>питомцем<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_portals: Порталы обеспечивают <VAL_ON>связь между мирами<>. Посетите
      <SPECIAL>монолит<> и узнайте, где находится портал. <VAL_ON>Подробнее...<>
    ui_wiki_short_aband: "<SPECIAL>Заброшенные грузовые суда<> представляют большую
      опасность из-за агрессивной среды и населяющих их враждебных существ. У них
      на борту можно найти <STELLAR>ценное имущество<>. <VAL_ON>Подробнее...<>"
    ui_wiki_short_pinning: Инструкции по созданию <TECHNOLOGY>новых технологий<>,
      <COMMODITY>изделий<> и <EARTH>строительных элементов<> можно <VAL_ON>закреплять<>
      в качестве задания. <VAL_ON>Подробнее...<>
    ui_wiki_short_refiner: Для создания продвинутых материалов и изделий может потребоваться
      <TECHNOLOGY>очиститель<>. Создать очиститель можно в меню созидания (<IMG>BUILD_MENU<>).
      Для больших очистителей требуется <VAL_ON>база с возможностью заселения<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_technology: Улучшить экзокостюм, звездолет и инвентарь мультитулов
      можно на космических станциях. У торговцев технологиями можно приобрести <VAL_ON>модули
      улучшения<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_nanites: "<STELLAR>Скопления нанитов<> — очень ценный материал.
      Это загадочное вещество выделяется из трещин в реальности. Наниты используются
      как валюта для покупки <TECHNOLOGY>улучшений снаряжения<>. <VAL_ON>Подробнее...<>"
    ui_wiki_short_recipes: Готовые <VAL_ON>модули улучшения<> можно приобрести у торговцев
      технологиями. Чтобы самостоятельно создавать <TECHNOLOGY>изделия<> и <COMMODITY>технологии<>,
      необходимо изучить их чертежи. <VAL_ON>Подробнее...<>
    ui_wiki_short_guns: Новые мультитулы можно покупать на <COMMODITY>космических
      станциях<> и <VAL_ON>планетарных аванпостах<>. Одновременно можно владеть шестью
      мультитулами. <VAL_ON>Подробнее...<>
    ui_wiki_short_ships: 'Купить корабль можно в любом месте, где пилоты совершают
      посадку: на <COMMODITY<>космических станциях<>, <STELLAR>грузовых судах<>, <TECHNOLOGY>планетарных
      аванпостах<> или в <VAL_ON>иных небольших сооружениях<>. Некоторые поврежденные
      корабли можно получить бесплатно. <VAL_ON>Подробнее...<>'
    ui_wiki_short_survival_6: Любую местность можно использовать для строительства,
      задействовав <TECHNOLOGY>компьютер базы<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_new_base_parts: В вашем распоряжении множество различных <TECHNOLOGY>строительных
      блоков<>. Полный набор блоков можно найти на борту <SPECIAL>Космической Аномалии<>.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_dismantle: Технологии, размещенные на поверхности планеты через
      меню созидания (<IMG>BUILD_MENU<>), можно получить обратно, подойдя к ним и
      удерживая <IMG>DECONSTRUCT<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_power: Многим компонентам базы для работы требуются <TECHNOLOGY>энергетические
      модули<>. Они должны быть подключены к сети <STELLAR>генераторов<> и <STELLAR>аккумуляторов<>.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_silos: Промышленные агрегаты, такие как <TECHNOLOGY>электромагнитный
      генератор<>, а также <TECHNOLOGY>извлекатели минералов<> и <TECHNOLOGY>газов<>,
      при правильном расположении могут производить бесконечное количество бесплатной
      энергии и ресурсов.<VAL_ON>Подробнее...<>
    ui_wiki_short_survey: "<TECHNOLOGY>Устройство наблюдения<> — это улучшение для
      <TECHNOLOGY>анализирующего визора<> мультитула. Оно позволяет находить планетарные
      <STELLAR>скопления энергии<> и <STELLAR>ресурсов<>.<VAL_ON>Подробнее...<>"
    ui_wiki_short_trade_1: Продавайте предметы за <COMMODITY>юниты<> (<IMG>UNITS<>)
      в <VAL_ON>Галактической торговой сети<>. <SPECIAL>Доски заданий<> на космических
      станциях — хороший источник дохода. <TRADEABLE>Сельское хозяйство<> может быть
      весьма прибыльным. <VAL_ON>Подробнее...<>
    ui_wiki_short_trade_2: "<TRADEABLE>Сельское хозяйство<> может быть весьма прибыльным.
      Постройте <TECHNOLOGY>сельскохозяйственный терминал<> и наймите <TRADEABLE>фермера<>,
      чтобы открывать новые типы растений. <VAL_ON>Подробнее...<>"
    ui_wiki_short_trade_6: Создание <VAL_ON>продвинутых продуктов<> — отличный способ
      заработать деньги. <VAL_ON>Подробнее...<>
    ui_wiki_short_trade_3: Ресурсы имеют <VAL_ON>разную цену<> в <VAL_ON>разных системах<>.
      Планируйте торговые пути, чтобы получить больше выгоды. <VAL_ON>Подробнее...<>
    ui_wiki_short_trade_4: Грузовые суда обладают <VAL_ON>трюмами<> большого размера
      и улучшенными <TECHNOLOGY>варп-возможностями<>. Чтобы купить грузовое судно,
      посетите его и поговорите с <VAL_ON>капитаном<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_fleets: Встав во главе <COMMODITY>крупного корабля<>, вы получите
      некоторые привилегии. Одной из важнейших является возможность управлять флотом
      <SPECIAL>фрегатов<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_fleetsa: Для экспедиций <SPECIAL>фрегатов<> необходим <TECHNOLOGY>зал
      командования флотом<>. Экспедиции вашего флота планирует <TECHNOLOGY>навигатор<>.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_trade_7: "<SPECIAL>Отношение<> — мера вашей <VAL_ON>репутации<>
      у инопланетных видов и фракций. Чем лучше ваши отношения, тем больше вам будет
      предлагаться <STELLAR>заданий<>, <TECHNOLOGY>технологий<> и возможностей <COMMODITY>торговать<>.
      <VAL_ON>Подробнее...<>"
    ui_wiki_short_trade_5: "<VAL_ON>Доска заданий<> есть на каждой <COMMODITY>космической
      станции<>. В награду за выполнение заданий можно получить юниты, наниты, фрагменты
      технологий и так далее. <VAL_ON>Подробнее...<>"
    ui_wiki_short_words: Инопланетные формы жизни, которых вы встречаете на <VAL_ON>планетах<>
      и <VAL_ON>космических станциях<>, говорят на самых разных языках. Общаясь с
      ними, вы можете учить слова. <VAL_ON>Подробнее...<>
    ui_wiki_short_guilds: 'Обитатели галактики могут принадлежать к одной из трех
      крупных <STELLAR>гильдий<>: <VAL_ON>торговцев<>, <VAL_ON>исследователей<> и
      <VAL_ON>наемников<>. Улучшить отношения с ними можно, выполняя задания для этих
      гильдий. <VAL_ON>Подробнее...<>'
    ui_wiki_short_settlements: Как куратору <STELLAR>поселения<>, вам придется принимать
      важнейшие решения, управлять <TRADEABLE>строительством зданий<> и решать <SPECIAL>споры<>
      между жителями. Хорошо управляемое поселение будет производить множество ресурсов.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_combat_1: Стражи — кибернетические сущности, охраняющие большинство
      миров. <VAL_ON>Сбор ресурсов<> на глазах у стражей сделает их <RED>враждебными<>.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_ammo: Большинство видов <FUEL>оружия<> мультитула, таких как <TECHNOLOGY>плазмомет<>,
      использует <VAL_ON>боеприпасы<>. Создавать боеприпасы можно в пустых ячейках
      вашего инвентаря. <VAL_ON>Подробнее...<>
    ui_wiki_short_combat_2: По умолчанию мультитул оборудован только <TECHNOLOGY>расщепителем<>.
      Чтобы увеличить боевую мощь, устанавливайте новые <TECHNOLOGY>типы оружия<>.
      <VAL_ON>Подробнее...<>
    ui_wiki_short_combat_3: Урон, полученный в пеших путешествиях, в первую очередь
      ослабит ваш <COMMODITY>щит<>. Урон, полученный при отсутствии щита, повлияет
      на ваше <FUEL>здоровье<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_combat_4: Чтобы выстрелить из <TECHNOLOGY>мультитула<>, нажмите
      <IMG>ATTACK<>. Переключайте <VAL_ON>режимы оружия<> с помощью <IMG>CYCLEWEAPON<>.
      Если у вас закончатся боеприпасы или заряды, используйте <IMG>MELEE<>, чтобы
      нанести <VAL_ON>удар в ближнем бою<>. <VAL_ON>Подробнее...<>
    ui_wiki_short_combat_5: Чтобы выстрелить из <VAL_ON>корабельных орудий<>, нажмите
      <IMG>SHIPFIRE<>. Переключить режим оружия можно с помощью <IMG>SHIPCYCLEWEAPON<>.
      Чтобы оставаться позади цели, регулируйте свою скорость с помощью <FUEL>ускорителя<>
      (<IMG>BOOST<>) и <VAL_ON>тормоза<> (<IMG>BRAKE<>). <VAL_ON>Подробнее...<>
    ui_wiki_short_pirates: В некоторых звездных системах местная власть оказалась
      <VAL_ON>свергнута<> бунтовщиками. На космических станциях в таких системах можно
      купить <SPECIAL>товары на черном рынке<>, однако находиться там <FUEL>опасно<>.
      <VAL_ON>Подробнее...<>
