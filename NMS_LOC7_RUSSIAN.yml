    ui_freighter_attack_msg3b: |-
      Перехватите и уничтожьте корабль <STELLAR>%FREIGHTER%<>.
      Включите <TECHNOLOGY>импульсный привод<>, чтобы проверить другой регион.
    ui_freighter_attack_msg4: |-
      Корабль <STELLAR>%FREIGHTER%<> перехвачен! Уничтожено грузовых капсул: <FUEL>%CURRENT%/%AMOUNT%<>
      %FLIGHT_TIP%
      Используйте <IMG>PREVTARGET<> / <IMG>NEXTTARGET<>, чтобы сменить цель
    ui_return_pirate_obj: Вернуться к решале
    ui_return_pirate_obj_tip: Вернитесь к решале на борту станции преступников, чтобы
      сообщить об успехе и забрать свою награду.
    ui_return_pirate_msg: |-
      Вернитесь к <TECHNOLOGY>решале<>.
      Найти его можно на борту любой <STELLAR>станции преступников<>.
    ui_pirate_invite_label: ПРИНЯТЬ ПРИГЛАШЕНИЕ
    ui_pirate_invite_label_sub: Примите вызов Голоса Свободы
    ui_pirate_invite_name: БИЛЕТ НА СВОБОДУ
    ui_pirate_invite_name_l: Билет на свободу
    ui_pirate_invite_desc: "«Славный выживший! <STELLAR>Звезда обетованная<> будет
      вашей!»\n\nОт <STELLAR>Голоса Свободы<> получен <TECHNOLOGY>пропуск для безопасного
      прохода по системе<>. \nВыберите пропуск и выберите «Принять приглашение» (<IMG>FE_ALT1<>),
      чтобы закрепить местоположение в навигационной системе."
    ui_pirate_invite_sub: Пропуск для безопасного пролета по системе
    ui_pirate_beacon_label: АКТИВИРОВАТЬ МАЯК
    ui_pirate_beacon_label_sub: Активируйте маяк и отметьте координаты
    ui_pirate_beacon_name: МАЯК ВСТРЕЧИ
    ui_pirate_beacon_name_l: Маяк встречи
    ui_pirate_beacon_desc: |-
      <TECHNOLOGY>Навигационный маяк<> без опознавательных знаков, найденный на месте крушения звездолета.

      Активируйте его (<IMG>FE_ALT1<>), чтобы разместить маяк и отследить последние перемещения разбившегося корабля.
    ui_pirate_beacon_sub: Регистратор навигационных данных
    ui_piratesmiss_name: Под мятежной звездой
    ui_piratesmiss_sub: Против красной машины
    ui_piratesmiss_desc1: |-
      На моем пути оказался заброшенный звездолет, бесконечно дрейфующий сквозь звездную пустоту.

      Его подпространственный передатчик раз за разом проигрывает одну и ту же запись. Стоит ли мне выяснить, куда ведет этот след?
    ui_piratesmiss_desc2: |-
      На моем пути оказался заброшенный звездолет, бесконечно дрейфующий сквозь звездную пустоту.

      Его подпространственный передатчик раз за разом проигрывает одну и ту же запись. Она оказалась приглашением, билетом к «звезде обетованной». След привел меня на космическую станцию, контролируемую группой, взбунтовавшейся против Атласа.
    ui_piratesmiss_desc3: |-
      Мною была обнаружена станция преступников, на которой взбунтовавшиеся против Атласа существа жили вдали от взгляда всевидящего ока машины.

      Они рассказали мне о своем заговоре и потребовали сохранить их местоположение в тайне. Чтобы сделать это, мне нужно испортить записи о прибытии...
    ui_pirates1_abandship_label: Заброшенное судно?
    ui_pirates1_abandship_chat: заброшенный звездолет
    ui_pirateclue_poi_alert_osd: ОБНАРУЖЕН АВАРИЙНЫЙ СИГНАЛ <IMG>SLASH<> ПРЕРВИТЕ
      ИМПУЛЬС ДЛЯ ПЕРЕХВАТА
    ui_pirateclue_poi_alert_msg: |-
      В квадранте обнаружен <SPECIAL>аварийный сигнал<>.
      Замедлитесь, чтобы перехватить отправителя.
    ui_pirateclue_poi_alert_title: Обнаружен аварийный сигнал
    ui_pirateclue_poi_hud: СОПРОТИВЛЯТЬСЯ
    ui_pirateclue_poi_msg: |-
      На канале связи обнаружен <STELLAR>аварийный сигнал<>.
      Чтобы <TECHNOLOGY>ответить<>, нажмите <IMG>QUICK_MENU<>.
    ui_pirateclue_poi_osd: ВХОДЯЩЕЕ СООБЩЕНИЕ <IMG>SLASH<> АВАРИЙНАЯ ЧАСТОТА
    ui_pirateclue_poi_msg_title: Обнаружен аварийный сигнал
    ui_pirates1_cluepoi_title: Отраженный сигнал
    ui_pirates1_cluepoi_lang: "<AUDIO>TXT_RadioNoise<>— <STELLAR>кззззкт<> —<DELAY>0.8<>
      отвергнуть их ложь  <AUDIO>TXT_RadioNoise<>— <STELLAR>кззкттт<> —<DELAY>0.8<>
      идите за нами к свободе  <AUDIO>TXT_RadioNoise<>— <STELLAR>кзззззззт<> —"
    ui_pirates1_cluepoi_desc: Корабль передает одно и то же сообщение снова и снова
      в бесконечном цикле. Время повредило его, но среди помех можно выделить <STELLAR>координаты<>.
    ui_pirates1_cluepoi_opt: Принять координаты
    ui_pirates1_cluepoi_res: |-
      Я выключаю приемник и ввожу координаты в навигационную систему звездолета.
      Последняя проверка показывает, что на борту заброшенного звездолета нет ни признаков жизни, ни других сообщений...
    ui_pirates1_crashsite_title1: Запись из кабины экипажа звездолета
    ui_pirates1_crashsite_title2: Голос Свободы
    ui_pirates1_crashsite_desc1: Здесь нет ничего, кроме аварийного маяка разбившегося
      звездолета. Никаких признаков жизни.
    ui_pirates1_crashsite_opt1: Загрузить журналы
    ui_pirates1_crashsite_desc2: Я пытаюсь извлечь все, что возможно, из журнала разбившегося
      корабля. Судя по данным диагностики, похоже, корабль стал жертвой внезапного
      нападения превосходящего противника.
    ui_pirates1_crashsite_opt2: Восстановить запись из кабины экипажа
    ui_pirates1_crashsite_desc3: Среди бесконечных данных, бесчисленных предупреждений
      и ошибок, вызванных охватившим корабль пожаром, я нахожу фрагмент записи, приоткрывающий
      завесу над последними мгновениями жизни звездолета.
    dnt_pirates1_crashsite_lang1: under attack! pirate lasers! engine flaming, going
      down!
    ui_pirates1_crashsite_desc4: 'Внезапно голос меняется. Приглушенные крики пилота
      затихают, заглушенные словами, озвученными ясным и мощным голосом:'
    dnt_pirates1_crashsite_lang2: "<AUDIO>Portal_Jump_Story_Start<><AUDIO>TXT_RadioNoise<>-
      <STELLAR>kzzzzkt<> -<DELAY>0.8<> resist the red <AUDIO>TXT_RadioNoise<>- <STELLAR>kzkt<>
      -<DELAY>0.8<> we shall cut out its crimson eye!"
    ui_pirates1_crashsite_desc5: Сообщения заканчивается четким навигационным сигналом —
      точкой встречи. Но для кого?
    ui_pirates1_crashsite_opt3: Взять маяк встречи
    ui_pirates1_crashsite_res: "<AUDIO>TXT_RadioNoise<> <AUDIO>TXT_RadioNoise<>— <STELLAR>кззззззззззззктттз<>
      — <DELAY>0.8<> Смерть алому <AUDIO>TXT_RadioNoise<>— <STELLAR>кззззкт<> -<DELAY>0.8<>
      тирану!<AUDIO>Portal_Jump_Story_End<>"
    ui_pirates1_comms_hud: ЛОЖЬ ЛОЖЬ СПЛОШНАЯ ЛОЖЬ
    ui_pirates1_aband_osd: ВХОДЯЩЕЕ СООБЩЕНИЕ <IMG>SLASH<> НЕИЗВЕСТНАЯ ЧАСТОТА
    ui_pirates1_aband_title: Голос Свободы
    ui_pirates1_aband_lang: |-
      Вы хотите <AUDIO>TXT_RadioNoise<>— <STELLAR>кзкт<> — присоединиться к нам, завоевать свою свободу, отринуть великую ложь <AUDIO>TXT_RadioNoise<>— <STELLAR>кзкткткт<> — Атласа?
      Посмотрим, достойны ли вы <AUDIO>TXT_RadioNoise<>— <STELLAR>кззззкт<> — Голоса Свободы!
    ui_pirates1_aband_opt_a: Бросить вызов говорящему
    ui_pirates1_aband_opt_b: Отмахнуться
    ui_pirates1_aband_res: В ответ я слышу только помехи и слабый смех, эхом отдающийся
      сквозь шум...
    ui_pirates1_radar_title: Голос Свободы
    ui_pirates1_radar_lang: Славный выживший! Добро пожаловать! Путь к свободе это
      <AUDIO>TXT_RadioNoise<> —<STELLAR> ккзтзкт<> —<DELAY> 0.8<> быть сами себе хозяевами<AUDIO>TXT_RadioNoise<>
      —<STELLAR>кзззктзз<> —<DELAY> 0.8<> избавиться от алой иллюзии! Небо для сильных!
    ui_pirates1_radar_desc: Сообщение закончилось, и терминал начинает печатать <TECHNOLOGY>пропуск
      для безопасного пролета<>. Кажется, это приглашение встретиться с «голосом свободы»...
    ui_pirates1_radar_opt: Принять приглашение
    ui_pirates1_clue1_label: Координаты эхо-сигнала?
    ui_pirates1_clue2_label: Навигационный маяк встречи
    ui_pirates1_clue3_label: Голос Свободы
    ui_pirates1_obj1: Добраться до указанных координат
    ui_pirates1_obj1_tip: |-
      «— <STELLAR>кззззкт<> — отвергните их ложь —<STELLAR>кззкттт<> — следуйте за нами к свободе — <STELLAR>кзззззззт<> — »

      Заброшенный дрейфующий космический корабль передает странное сообщение и набор <TECHNOLOGY>координат<>.
      Отправьтесь к полученным координатам, чтобы продолжить расследование.
    ui_pirates1_obj2: Добраться до места встречи
    ui_pirates1_obj2_tip: |-
      «— <STELLAR>кззззкт<> — сопротивляйтесь красному — <STELLAR>кзкт<> — мы выколем этот алый глаз!
      — <STELLAR>кззззззззззззктттз<> — Смерть алому — <STELLAR>кззззкт<> — тирану!»

      Эхо сигнала привело меня к <TECHNOLOGY>месту крушения<> и дымящимся обломкам уничтоженного в бою корабля.
      Напавшие на судно оставили координаты <TECHNOLOGY>места встречи<>. Доберитесь до навигационного маяка, чтобы продолжить расследование.
    ui_pirates1_obj3: Следовать за Голосом Свободы
    ui_pirates1_obj3_alt: Найти Голос Свободы
    ui_pirates1_obj3_tip: |-
      «Путь к свободе — <STELLAR>ккзтзкт<> — будем сами себе хозяевами— <STELLAR>кзззктзз<> — избавимся от алой иллюзии! Небеса для сильных!»

      Таинственное сообщение эхом отдается в бездне после <TECHNOLOGY>нападения пиратов<>. Оно приглашает всех выживших лететь к повстанцам по указанным <TECHNOLOGY>планетарным координатам<>...
    ui_pirates1_msg1: |-
      Данные местоположения, найденные на <TECHNOLOGY>заброшенном судне<>.
      Доберитесь до указанных координат.
    ui_pirates1_msg1_interstellar: |-
      Данные местоположения, найденные на <TECHNOLOGY>заброшенном судне<>.
      Находясь в космосе, сверьтесь с <STELLAR>галактической картой<>, открыв ее с помощью <IMG>QUICK_MENU<>.
    ui_pirates1_msg1_survey: |-
      Данные местоположения, найденные на <TECHNOLOGY>заброшенном судне<>.
      <TECHNOLOGY>Разведайте цель<>, чтобы точно установить координаты.
    ui_pirates1_msg1_survey_swap: |-
      Данные местоположения, найденные на <TECHNOLOGY>заброшенном судне<>.
      <TECHNOLOGY>Разведайте цель<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_pirates1_msg1_survey_off: |-
      Данные местоположения, найденные на <TECHNOLOGY>заброшенном судне<>.
      <STELLAR>Разведайте цель<> (<IMG>AIM<>), чтобы точно установить координаты.
    ui_pirates1_msg1_osd: Координаты эхо-сигнала приняты!
    ui_pirates1_trap_osd: ПРЕДУПРЕЖДЕНИЕ О ВМЕШАТЕЛЬСТВЕ В АВАРИЙНЫЙ МАЯК <IMG>SLASH<>
      АКТИВИРОВАНА СИСТЕМА БЕЗОПАСНОСТИ
    ui_pirates1_msg2: |-
      Журнал аварийного маяка поднял <FUEL>тревогу<>!
      Осталось испорченных стражей: <FUEL>%CURRENT%<>
    ui_pirates1_msg3: |-
      На месте крушения найден <TECHNOLOGY>навигационный маяк встречи<>.
      Активируйте его в инвентаре (<IMG>INVENTORY<>).
    ui_pirates1_msg4: |-
      <TECHNOLOGY>Навигационный маяк встречи<> активирован.
      Отправьтесь в открытый космос и доберитесь до <STELLAR>места встречи<>.
    ui_pirates1_msg5: |-
      Вы <STELLAR>добрались<> до навигационного маяка встречи.
      Осталось враждебных кораблей: <FUEL>%AMOUNT%<>
    ui_pirates1_msg6: |-
      Враждебные корабли <STELLAR>побеждены<>.
       Воспользуйтесь <TECHNOLOGY>сканером звездолета<> (<IMG>SCAN<>), чтобы <STELLAR>отправить сигнал<> на маяк.
    ui_pirates1_msg7: |-
      На канале связи обнаружен <STELLAR>ответ<> навигационного маяка.
      Чтобы <TECHNOLOGY>ответить<>, нажмите <IMG>QUICK_MENU<>.
    ui_pirates1_msg8: |-
      Планетарные координаты отмечены
      Следуйте за <STELLAR>Голосом Свободы<>.
    ui_pirates1_msg8_survey: |-
      Следуйте за <STELLAR>Голосом Свободы<>.
      <TECHNOLOGY>Разведайте цель<>, чтобы точно установить его местоположение.
    ui_pirates1_msg8_survey_swap: |-
      Следуйте за <STELLAR>Голосом Свободы<>.
      <TECHNOLOGY>Разведайте цель<> с помощью <IMG>SURVEYFILTERL<>/<IMG>SURVEYFILTERR<>
    ui_pirates1_msg8_survey_off: |-
      Следуйте за <STELLAR>Голосом Свободы<>.
      <STELLAR>Разведайте цель<> (<IMG>AIM<>), чтобы точно установить его местоположение.
    ui_pirates1_msg8_osd: 'Обнаружен источник сигнала: Голос Свободы'
    npc_pirates2_lang1: "Добро пожаловать, славный выживший!\nЗдесь нет ни геков,
      ни корваксов, ни вай'кинов. Здесь мы говорим на одном языке. Здесь мы свободны! "
    npc_pirates2_lang2: Добро пожаловать, новое существо. Найти нас могут лишь избранные.
      Найти нас могут лишь свободные!
    npc_pirates2_lang3: Багровый демон развращает умы всей галактики. Мы отказываемся
      падать ниц перед его всевидящим алым оком!
    npc_pirates2_lang4: Новое существо, теперь вы с нами. Мы связаны друг с другом,
      но свободны!
    npc_pirates2_opt: Спросить о Голосе Свободы
    npc_pirates2_res1: Только сильные достойны петь славным Голосом Свободы! Мы не
      позволяем слабым находить нас.
    npc_pirates2_res2: Новое существо, есть те, кто хочет лишить нас свободы. Те,
      кто готов пожертвовать всем, дабы умилостивить стражей. Но Голос бережет нашу
      свободу!
    npc_pirates2_res3: Говорить Голосом Свободы — значит рычать на багровую пустоту!
      Вот что такое слава!
    npc_pirates2_res4: Это не один голос, а множество! Это наш голос. Это ваш голос!
      Теперь вы поете вместе с нами...
    npc_pirates2_done_lang: Выживший, Голос Свободы приветствует тебя.
    ui_pirates2_label: Звезда обетованная
    ui_pirates2_obj1: Достичь «Звезды обетованной»
    ui_pirates2_obj1_tip: |-
      <STELLAR>Голос Свободы<> передал вам билет и утверждает, что он приведет к «<TECHNOLOGY>звезде обетованной<>».

      Находясь в космосе, откройте <TECHNOLOGY>галактическую карту<> через <VAL_ON>быстрое меню<> (<IMG>QUICK_MENU<>). Используйте <IMG>GALAXY_NAV_L<>/<IMG>GALAXY_NAV_R<>, чтобы менять выбранный маршрут на карте и найти пункт назначения текущего задания.
    ui_pirates2_obj2: Состыковаться с космической станцией
    ui_pirates2_obj2_tip: |-
      <STELLAR>Голос Свободы<> передал вам билет и утверждает, что он приведет к «<TECHNOLOGY>звезде обетованной<>».

      Состыкуйтесь с <TECHNOLOGY>космической станцией<>, чтобы узнать больше.
    ui_pirates2_obj3: Исследовать станцию преступников
    ui_pirates2_obj3_tip: |-
      Власть в системе захватили силы <STELLAR>Голоса Свободы<>.
      В системах преступников можно покупать ценные товары на <SPECIAL>черном рынке<>.
      Выполняйте прибыльные задания для <TECHNOLOGY>решалы<> станции.
      Получите <STELLAR>поддельный паспорт<>, чтобы восстановить репутацию в контролируемых властями системах.
    ui_pirates2_msg1: |-
      <TECHNOLOGY>Пропуск для безопасного пролета по системе<>, полученный от <STELLAR>Голоса Свободы<>.
      Активируйте его в инвентаре (<IMG>INVENTORY<>).
    ui_pirates2_msg2: |-
      <TECHNOLOGY>Пропуск для безопасного пролета по системе<>, полученный от <STELLAR>Голоса Свободы<>.
      Вернитесь на свой звездолет.
    ui_pirates2_msg3: |-
      <TECHNOLOGY>Пропуск для безопасного пролета по системе<>, полученный от <STELLAR>Голоса Свободы<>.
      Отправьтесь в космос, чтобы открыть <TECHNOLOGY>галактическую карту<>.
    ui_pirates2_msg4: |-
      <TECHNOLOGY>Пропуск для безопасного пролета по системе<>, полученный от <STELLAR>Голоса Свободы<>.
      Откройте галактическую карту (<IMG>QUICK_MENU<>) и следуйте <TRADEABLE>маршруту задания<> (<IMG>GALAXY_NAV_L<><IMG>GALAXY_NAV_R<>).
    ui_pirates2_msg5: |-
      <TECHNOLOGY>Пропуск для безопасного пролета по системе<>, полученный от <STELLAR>Голоса Свободы<>.
      Состыкуйтесь со <STELLAR>станцией преступников<>.
    ui_pirates2_msg6: |-
      Обнаружена <STELLAR>станция преступников<>.
