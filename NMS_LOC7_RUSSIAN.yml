    ui_judgement_mission_intro1: Жаждущие приключений жители предложили организовать
      экспедицию.
    ui_judgement_mission_intro2: Небольшая группа жителей просит вашего разрешения
      отправиться в экспедицию.
    ui_judgement_mission_intro3: Группа отважных жителей хочет покинуть поселение.
    ui_judgement_mission_intro4: Часть жителей хочет исследовать планету.
    ui_judgement_mission_intro5: Группа жителей хочет отправиться в экспедицию по
      планете.
    ui_judgement_mission_detail1: Они хотят выяснить судьбу бывшего куратора, который
      сбежал из поселения, чтобы жить в пещерах.
    ui_judgement_mission_detail2: Они обнаружили неподалеку разбившийся грузовой корабль
      и считают, что могут добыть ценный лом.
    ui_judgement_mission_detail3: Они считают, что обнаружили гнездо биологических
      ужасов и хотят уничтожить их ради всеобщего блага.
    ui_judgement_mission_detail4: Они хотят испытать свое новое подводное снаряжение
      и надеются добыть под водой ценные самоцветы.
    ui_judgement_mission_detail5: Их всех посещает пугающий багровый сон. Красное
      эхо ведет их в заброшенное строение, расположенное вне поселения, и они настроены
      найти ответы.
    ui_judgement_mission_detail6: Они хотят провести тестовое бурение в местной сети
      пещер. Согласно карте там расположено несколько залежей ценных минералов, правда,
      до них еще надо добраться.
    ui_judgement_mission_detail7: Они поймали сигнал бедствия на планетарном радаре.
      Источник находится в нескольких днях пути, но долг призывает их ответить на
      него.
    ui_judgement_mission_detail8: Недавно в верхних слоях атмосферы пираты напали
      на грузовой флот. Они предлагают собрать лом и обломки упавших кораблей.
    ui_judgement_mission_detail9: Их погодный алгоритм показывает, что скоро может
      образоваться кристалл бури. Они модифицировали тяжелый экзокостюм «Минотавр»
      и хотят испытать его.
    ui_judgement_mission_detail10: 'Они отслеживают потрясающий метеоритный дождь
      и хотят найти место его падения, чтобы собрать все, что смогут обнаружить: ценные
      минералы, космическую пыль, инопланетные микробы и так далее.'
    ui_judgement_mission_detail11: Они хотят провести тщательное исследование местной
      фауны и пополнить каталог ДНК, который пригодится поселению.
    ui_judgement_mission_detail12: Они хотят провести тщательное исследование местной
      флоры и пополнить каталог семян, который пригодится поселению.
    ui_judgement_mission_detail13: Они хотят сделать фотографии окружающей поселение
      территории, чтобы мы смогли лучше понять и оценить планету, которую теперь называем
      своим домом.
    ui_judgement_mission_detail14: Они разрабатывают программу обучения и разведения
      животных, и потому хотят найти подходящих питомцев среди местной фауны.
    ui_judgement_mission_detail15: Их друг покинул поселение ночью и не вернулся.
      Они поклялись найти и спасти его или же почтить его память.
    ui_judgement_mission_detail16: Они хотят найти ценные ресурсы на планете и надеются,
      что их карты сформируют основу для будущих экспедиций, которые принесут поселению
      славу и богатство.
    ui_judgement_mission_detail17: Они слишком долго сидели внутри поселения. Им просто
      хочется отправиться на поиски приключений и неизведанного.
    ui_judgement_mission_detail18: Они наткнулись на древнюю карту, на которой отмечено
      расположенное в нескольких днях пути место захоронения реликвии, и хотят найти
      ее.
    ui_judgement_mission_detail19: Они услышали слухи о огромном сокровище, спрятанном
      на пустоши за пределами поселения, и хотят проверить, правдивы ли рассказы.
    ui_judgement_mission_detail20: Им надоело постоянно подвергаться атакам стражей.
      Они хотят отправиться в пустоши, найти источник угрозы и покончить с ней раз
      и навсегда.
    ui_judgement_mission_detail21: Они хотят составить карты окружающей местности,
      чтобы в будущем мы могли спокойно присоединить к поселению другие плодородные
      и ценные земли.
    ui_judgement_mission_detail22: Они изучают звезды, но их карты оставляют желать
      лучшего. Они не могут сделать точные измерения положений звезд из поселения
      и должны повторить измерения из нескольких точек планеты.
    ui_judgement_mission_detail23: Они считают, что поселение всегда будет в опасности,
      пока мы не найдем новые источники пищи, и потому хотят найти источники питательных
      веществ в окружающей местности, а также составить подробный каталог всей съедобной
      фауны и флоры.
    ui_judgement_mission_detail24: Они хотят обезопасить поселение, найдя новые источники
      воды. Для этого они собрали все необходимые инструменты для предсказания и просят
      лишь вашего разрешения использовать припасы и снаряжение.
    ui_judgement_mission_detail25: Они заметили облако странного цветного дыма, поднимающегося
      из-за горизонта. Им кажется, нужно выяснить, откуда он взялся.
    ui_judgement_mission_detail26: Они хотят продемонстрировать военную мощь поселения,
      проведя патрулирование окружающих территорий, и надеются, что это отобьет у
      пиратов желание нападать на нас.
    ui_judgement_mission_detail27: До них дошли слухи о странных шепчущих яйцах, расположенных
      в пустоши за пределами поселения. Они считают крайне важным найти и изучить
      их.
    ui_judgement_mission_detail28: Они считают, что вот-вот совершат важное научное
      открытие, но имеющиеся образцы ДНК оказались неподходящего качества. Они хотят
      собрать дополнительный биологический материал, чтобы завершить эксперимент.
    ui_judgement_mission_detail29: Они просто заявляют, что им нужно больше черепов,
      и пустоши — самое лучшее место для их добычи.
    ui_judgement_mission_detail30: Они хотят найти древние реликвии и считают, что
      расположенный неподалеку монолит отлично подойдет в качестве места раскопок.
      Они обещают передать поселению все найденные артефакты.
