    ui_mech_prod_desc: |-
      Этот сложный механизм когда-то представлял собой главную камеру сгорания в сердце <SPECIAL>каркасного стража<>.

      Сейчас он холодный на ощупь, но все равно светится угрожающим красным жаром...
    ui_sentinel_loot_name: ИЗВЛЕЧЕННОЕ СТЕКЛО
    ui_sentinel_loot_name_l: Извлеченное стекло
    ui_sentinel_loot_desc: |-
      Зловещий осколок <SPECIAL>фиолетового стекла<>, добытый из уничтоженных остатков механизмов стража. Его тонкие стенки можно разбить, чтобы получить доступ к ценным компонентам стража.

      Чтобы сделать это, выберите его в инвентаре (<IMG>INVENTORY<>) и нажмите <IMG>FE_ALT1<>.
    ui_sentinel_loot_sub: Полученные компоненты стража
    ui_open_sent: ИЗВЛЕЧЬ КОМПОНЕНТЫ
    ui_open_sent_sub: Найти ценные предметы в обломках стража
