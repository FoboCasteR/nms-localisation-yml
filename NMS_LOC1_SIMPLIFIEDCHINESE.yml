    tra_npc_anomaly_res_a_1: 保罗仔细研究数据，对已经了解的生物发出不满的嘟囔声，而看到没见过的生物时则欢欣鼓舞。最后保罗兴奋地鼓掌，并交给我一份设计图。
    tra_npc_anomaly_res_a_3: 我之前还担心保罗会抢走我的货币，不过看来是我多虑了。它们盯着我看不懂的图表看了一小会儿，然后好像听到什么笑话一样开始大笑，接着给了我一项新技术作为礼物。
    tra_npc_anomaly_res_a_4: 保罗谨慎地打量着我，看到我完成了任务十分高兴，但依然对我之前冒犯它一事耿耿于怀。它们嘟哝着给了我一份设计图，便转过身去。我们还能当朋友吗？
    tra_npc_anomaly_res_a_6: 我把自己寿命告诉了保罗，它们似乎不相信，问我是不是护卫制造的复制体。它们仔细对我进行检查，然后咧嘴一笑，并给了我一份新技术。
    tra_npc_anomaly_res_a_8: 保罗迫不及待地浏览着生物的扫描数据，我都被它的热情感染了，不知不觉我也和它一起浏览，看到奇特的物种时我俩都情不自禁的发出惊叹和欢笑声。另外我还得到了新技术，真高兴啊。
    tra_npc_anomaly_res_a_9: 保罗似乎对新物种的基因数据不是很感兴趣，而长时间盯着每种生物的图像看。它带着淡淡的哀伤交给我一份技术作为奖励。
    tra_npc_anomaly_res_a_10: 我怒气冲冲地把数据交给保罗。它假装没看到我的表情，还厚着脸皮向我眨眨眼，并交给我一份新图样作为奖励。
    tra_npc_anomaly_res_a_13: 保罗看到我回来时，一声不吭地抱住我，这次我没有退后。我也没问它干嘛抱我。它眼睛里闪烁着泪光。
    tra_npc_anomaly_res_a_15: 显然保罗非常喜欢星图。它兴奋地追溯着星系之间的连接，并画出最优路线，然后苦乐参半地叹了口气，并给了我一份设计图以示感谢。
    tra_npc_anomaly_request_desc_1: |-
      吉克机械师亲切地向我点点头，然后疲惫地耸耸肩。保罗忙着分析我最近给它的报告，正在数据的世界中遨游，现在还不需要协助。

