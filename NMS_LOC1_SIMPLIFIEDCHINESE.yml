    dnt_tra_npc_lang_3: The Gek Trade Federation offer help!
    tra_npc_desc_3a_dust: 之后，它擦掉了我套装上的沙漠细砂，暗示它能使我的旅途更好受些。
    tra_npc_desc_3a_lush: 之后，它擦掉了我套装上的杂草，暗示它能使我的旅途更好受些。
    tra_npc_desc_3a_tox: 之后，它啄了啄我套装上的毒素计，暗示它能使我的旅途更好受些。
    tra_npc_desc_3a_rad: 之后，它指向我的辐射传感器，暗示它能使我的旅途更好受些。
    tra_npc_desc_3a_cold: 之后，它啄了啄我的套装，暗示它能使我的旅途更好受些。
    tra_npc_desc_3a_hot: 之后，它啄了啄我套装的隔热层，暗示它能使我的旅途更好受些。
    tra_npc_opt_a_3: 寻求帮助来应对护卫
    tra_npc_opt_b_3: 由于行星状况请求帮助
    tra_npc_res_a_3: 商人点点头，打开它的库存。它微笑着递给我一件新的多用途工具。
    tra_npc_res_b_3: 商人点点头，打开它的物资贮存箱，拿出了一个套装技术模块。它面带微笑，仿佛很高兴能帮上我。
    tra_npc_desc_4: 生命体坐在自己排放的臭气中，身后的交易屏一片空白。它携带的装备老旧且疏于维护，身上的套装看起来已经濒于失效。
    dnt_tra_npc_lang_4: Despair! I am trapped and bankrupt! Low units! Pity friend
      make trade?
    tra_npc_desc_4a: 丧失斗志的生命体看着我，眼中饱含希望。
    tra_npc_opt_a_4: 给予货币
    tra_npc_opt_b_4: 给予产品
    tra_npc_opt_c_4: 拒绝帮忙
    tra_npc_res_a_4: 生命体看到有机会做交易，瞪大了眼睛。它感激地收下了我的货币，随后四处搜寻有什么可以“卖”给我的。最后它从桌上捧起一把碎石，自豪地完成了这笔“买卖”。
    tra_npc_res_b_4: 生命体瞪大了眼睛。它的眼中饱含泪水，激动地向我道谢。接着，它仿佛意识到了自己举止的不妥，又恢复了生意人的样子。它象征性地给了我几枚货币，表示我们的交易正式完成。
    tra_npc_res_c_4: 生命体万念俱灰地坐着。它挥手让我离开，但并没有丝毫愤怒，仿佛只是在表达它什么也不需要了。
    tra_npc_desc_5: 生命体一边喋喋不休地咯咯叫着，一边研究我的装备。它轻轻地啄了啄我套装上磨损的地方，之后，它又用戴着手套的指头摸了摸我的多用途工具，查看上面不平整和有瑕疵的地方。
    dnt_tra_npc_lang_5: Friend! I am a Gek Trade Federation accredited engineer! I
      give help!
    tra_npc_desc_5a: 突然，它抬头看向我，并转动平板向我展示服务价格。
    tra_npc_opt_a_5: 支付多用途工具检查费
    tra_npc_opt_b_5: 支付套装检查费
    tra_npc_res_a_5: |-
      生命体取下我的多用途工具仔细查看。它在我的工具上敲了几下，咂咂嘴，摇了摇头。
      完成这套仪式后，生命体归还了我的多用途工具，递给我一个升级模块。显然，它并不想亲自接触工具的内部。
    tra_npc_res_b_5: |-
      生命体咯咯地嘟哝着，用手抚摸着我套装上的机械眼。它的眼中闪过一丝羡慕。
      最后，它终于放开了手。这个小小的外星人利落地拧紧了几个松动的螺丝。
    tra_npc_opt_c_5: 要求退款
    tra_npc_res_c_5: 商人看上去很警觉。它做了一个安抚的手势，随后递给我一个套装升级模块。
    tra_npc_desc_6: |-
      商人似乎病了。它的皮肤破损，眼神黯淡无光。它含糊不清地慢慢对我说话，声音低沉而沙哑。

      一股奇怪的、淡淡的干臭味充斥着设施的每一个角落。我查看了下自己的套装，看看能给这个生命体些什么......
    tra_npc_desc_6_dust: 商人似乎病了。它的皮肤起屑，眼睛里满是沙子。它含糊不清地慢慢对我说着什么，声音低沉而沙哑。
    tra_npc_desc_6_lush: 商人似乎病了。它的皮肤布满脓包，眼睛粘结，昏暗无光。它含糊不清地对我说着什么，嘴边满是白沫。
    tra_npc_desc_6_tox: 商人似乎病了。它的皮肤起屑腐蚀，目光呆滞。它含糊不清地慢慢对我说着什么，声音低沉而沙哑。
    tra_npc_desc_6_rad: 商人似乎病了。它的皮肤起屑，眼睛放射出令人担忧的光芒。它含糊不清地慢慢对我说着什么，声音刺耳而沙哑。
    tra_npc_desc_6_cold: 商人似乎病了。它的皮肤冻伤起屑，眼神黯淡无光。它的泪腺周围已经结了冰晶。
    tra_npc_desc_6_hot: 商人似乎病了。它的套装已被汗水浸透，皮肤大块破皮、起屑。它的眼睛干裂结痂。它说话时，只让人听到一阵刺耳的声音。
    dnt_tra_npc_lang_6: Friend... Installation life support system stalled... Gek
      weak... Help friend... energy... life... gas... help...
    tra_npc_desc_6a_dust: 一股若有若无的奇怪干臭味充斥着设施的每一个角落。我翻看自己的套装，想找找有什么能帮上这个生命体......
    tra_npc_desc_6a_lush: 一股腐败的湿臭味充斥着设施的每一个角落。我翻看自己的套装，想找找有什么能帮上这个生命体......
    tra_npc_desc_6a_tox: 一股刺鼻的恶臭充斥着设施的每一个角落，空气中的毒素密度比外面还要严重。我翻看自己的套装，想找找有什么能帮上这个生命体......
    tra_npc_desc_6a_rad: 一股血腥的臭味充斥着设施的每一个角落。我的喉咙里泛起一股放射性的金属味道。
    tra_npc_desc_6a_cold: 一股若有若无的奇怪臭味充斥着设施的每一个角落。我翻看自己的套装，想找找有什么能帮上这个生命体......
    tra_npc_desc_6a_hot: 一股若有若无的奇怪干臭味充斥着设施的每一个角落。我翻看自己的套装，想找找有什么能帮上这个生命体......
    tra_npc_opt_a_6: 提供危险防护
    tra_npc_opt_b_6: 提供维生系统
    tra_npc_res_a_6: |-
      我从地上的废墟中拾起一截电缆，做了一个简易接头，把我的危险防护系统和小外星人的套装相连。
      设施中的霉味被冲淡，取而代之的是轻柔的芬芳，这是感激的气味。%NAME%送给我一笔珍贵的奖励。
    tra_npc_res_b_6: |-
      我从地上捡起一根管子，把我的维生系统与小外星人的套装相连，它露出了如释重负的表情。
      设施中的霉味被冲淡，取而代之的是轻柔的芬芳，这是感激的气味。%NAME%送给我一笔珍贵的奖励。
    tra_npc_desc_7: 商人看起来很虚弱，但又有些狡猾。它把一块资料板转向我，告诉我可以在它这里购买多用途工具部件。但是，那上面的价格十分离谱。
    dnt_tra_npc_lang_7: Friend! The planetary technology SalesGek greets you! A Multi-Tool
      technology blueprint for a fair price!
    tra_npc_desc_7a: 它小心翼翼地打量着我，等着看我是否会上钩......
    tra_npc_opt_a_7: 按要求价格支付
    tra_npc_opt_b_7: 向生命体施压以降低价格
    tra_npc_res_a_7: 商人的嘴都要咧到耳根了。它毕恭毕敬地做了一个夸张的手势，表示感激。随后，它递给我一个升级模块，还有一阵香气，让我的脑中充满金灿灿的光芒景象。
    tra_npc_res_b_7: |-
      商人好像受到了天大的冒犯。虽然它还是依照我说的价格卖给了我一个升级模块，但它的脸上写满了不情愿和愤怒。
      我拿走模块时，生命体放出一阵辛辣刺鼻的臭气，熏得我的喉咙生疼。
    tra_npc_desc_8: |-
      生命体注视着复杂的图样并屏住了呼吸。全息设计图似乎已损坏。可能是在飞行过程中损坏的。

      绝望的商人脸上被一种奇怪的油质弄脏，它看着我，想要寻求帮助。
    tra_npc_desc_8_dust: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损。可能是被大气尘埃给击中了。
    tra_npc_desc_8_lush: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损。可能是因为潮湿的空气而出现短路。
    tra_npc_desc_8_tox: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损，它的机身已因毒雨而融化。
    tra_npc_desc_8_rad: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损，它的防护已经因为一波又一波的辐射而剥离脱落。
    tra_npc_desc_8_cold: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损。也许它的液压系统无法抵抗严寒。
    tra_npc_desc_8_hot: 生命体注视着飞船图样，屏住了呼吸。显示屏上的飞船看起来已经受损。可能是隔热失效，或者冷却装置损坏。
    dnt_tra_npc_lang_8: Despair! Friend, my Deflector Shield blueprint is corrupt!
    tra_npc_desc_8a: 这个绝望的商人脸上粘着一层奇怪的油，它看向我，想要寻求帮助。也许我可以给它看看我的飞船设计图......
    tra_npc_opt_a_8: 展示光子大炮设计图
    tra_npc_opt_c_8: 展示偏转护盾设计图
    tra_npc_res_a_8: 生命体礼貌地向我表示感谢，但却掩饰不住眼中的鄙夷。我刚转过身，商人就发出一声叹息。屋子中充斥着刺鼻的失望气味。
    tra_npc_res_c_8: 商人眼中闪过一丝赞叹。它急促地表达着谢意，并释放出一阵气味，令我的大脑瞬间开朗。它还送给我一个自己设计的模块。
    tra_npc_desc_9: 商人放出一股宜人的香气来欢迎我。它打开一份全息产品目录，里面是可用于我的套装的环境防护配件。
    dnt_tra_npc_lang_9: Friend! The planetary SalesGek greets you! Low units technology!
    tra_npc_desc_9a: 商人试图用彬彬有礼的举止打动我。在全息图的角落里，我发现了一份高级武器目录......
    tra_npc_opt_a_9: 索要套装升级品
    tra_npc_opt_b_9: 索要武器升级品
    tra_npc_res_a_9: 商人微笑着点了一下它的全息目录，输入一个代码，为我生成了一个实体升级模块。
    tra_npc_res_b_9: 商人上下打量了我一番。最后，它点点头，打开武器全息目录，选中一个模块。模块在我面前变为实体。
    tra_npc_desc_10: 这个看上去很不安的生命体向我展示一段全息视频，里面是一艘在其他攻击性飞船逼迫下降落在星球表面的商船。轨道捕捉的镜头显示，伺机而动的太空强盗们一阵火力压制后涌入了货舱。
    tra_npc_desc_10_dust: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重落在沙丘上。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_10_lush: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重跌落，靠在一棵巨树上。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_10_tox: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重落在星球表面，燃烧的船体在毒雨中嘶嘶地冒着白烟。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_10_rad: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重跌落，前端插入充满放射性元素的土壤中。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_10_cold: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重跌落，前端插入雪堆中。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    tra_npc_desc_10_hot: 这个生命体看上去很不安。它给我展示了一段全息视频，里面是一艘商船被击落的景象。商船重重跌落在燃烧的大地上，油箱爆裂，燃起熊熊烈火。轨道捕捉的镜头显示，太空强盗们一拥而上，闯进了货舱。
    dnt_tra_npc_lang_10: Terrible pirate events. Gek Trader mistrusts the stranger.
      What is your cargo's origin?
    tra_npc_desc_10a: 商人指向了我开采的元素，它看起来很担忧，甚至略带指责。它排出了一股令人不安的气体。
    tra_npc_opt_a_10: 用开采光束打消它的疑虑
    tra_npc_opt_b_10: 用离子闪电发射器打消它的疑虑
    tra_npc_res_a_10: |-
      我试着向商人表示，这些元素是我自己开采的。一阵审讯的气息将我笼罩，但过了一会儿，这气息就变得充满信任与温暖。我感到了对方的友善。
      商人看上去如释重负。它送给我一个采矿升级品，以示歉意。
    tra_npc_res_b_10: 商人警惕地看着我。房间里充斥着一种恐怖的金属气息。我迅速离开了。
    tra_npc_desc_11: 商人兴奋地蹦跳着，它打开了一份图表。只见图表慢慢地在我面前旋转，上面有三种颜色的线条：一条蓝色的下跌线条、一条红色的上升线条，还有一条相对平缓的线条则呈黄色。
    dnt_tra_npc_lang_11: Friend! Gek Trade Network offers excellent trade gifts for
      organic elements today!
    tra_npc_desc_11a: 这个矮胖的小生命体急促不清地说着什么，一边指着自己，一边用双脚轮换跳跃着，看起来似乎想要用自己的物品换取元素。
    tra_npc_opt_a_11: 提供钠
    tra_npc_opt_b_11: 提供氧
    tra_npc_opt_c_11: 提供碳
    tra_npc_res_a_11: 我给了商人一些钠。它尽职地完成了交换，但我能闻到失望的气味。
    tra_npc_res_b_11: 我给了商人一些氧。它迫不及待地一把抓过，仿佛想赶在价格再次大幅上涨前尽量多囤一些。一阵斗志昂扬的香气从它体内散发出来。
    tra_npc_res_c_11: 我给了商人一些碳。它看上去有点冷淡，但随着红色线条又开始向上爬升，它迅速完成了这次交易。
    tra_npc_desc_12: 商人排放出一阵浓郁的花朵香气，很快飘进了我的套装系统。我仿佛置身于从未去过但又久违的仙境，让我高兴得想唱出来。
    dnt_tra_npc_lang_12: Stupid friend cannot understand! Give metal, idiot friend!
      Fair trade for gift of memory-smell!
    tra_npc_desc_12a: 我满心欢愉，试图向这名商人表达对这芬芳的谢意，但它明确表示想要物质回报。
    tra_npc_opt_a_12: 给予货币
    tra_npc_opt_b_12: 给予铁氧体
    tra_npc_opt_c_12: 拒绝
    tra_npc_res_a_12: 商人拿走了我的货币，接着却开始摇头。美妙的仙境瞬间坍塌了。我感到一种令人窒息的失望。
    tra_npc_res_b_12: 商人发出了满意的哼哼声，突然间我感觉自己仿佛在水晶之海中漫步。这次交易很公平。
    tra_npc_res_c_12: 商人不耐烦地发出嘶嘶声。气氛一下子变味了。我的感官受到了惩罚。
    dnt_tra_npc_lang_13a: Friend! Do not look! Nothing is here! No crime! No crime!
      Look away!
    tra_npc_desc_13: 我把那个商人逮了个正着。它正用一个小装置入侵设施的远程交易界面，货物源源不断地涌入它自己的库存中。它盯着我的眼睛，跟我谈条件。
    dnt_tra_npc_lang_13: Friend! Please avoid crime report and reward! Trader share
      loot, destroy evidence!
    tra_npc_desc_13a: 除了盗窃装置轻柔的嗡嗡声，我能听到面前的生命体惊恐地喘着粗气，空气中满是恐惧的气息。
    tra_npc_opt_a_13: 索要所有赃物
    tra_npc_opt_b_13: 索要部分赃物
    tra_npc_opt_c_13: 举报它
    tra_npc_res_a_13: 小外星人一边向我龇牙，一边交出了赃物。随后它立刻向吉克贸易联盟举报了一起大宗盗窃行为。当然，这一切都算到了我的头上。
    tra_npc_res_b_13: 商人向我点点头，表示理解。我的同谋把赃物分给我一份，并放出一阵气体，将我们的命运捆绑在一起。
    tra_npc_res_c_13: 我扫描了生命体的贸易联盟 ID，并通过套装的信息系统举报它的欺诈行为。外星人喷出一阵气体，充斥整栋设施，那是我闻过的最刺鼻的可怕气味。希望星系里的有关当局能够感激我的诚实。
    tra_npc_desc_14: 这个商人似乎醒来还没多久。它的眼睛都结了硬皮，它的喙上残留着不少干涸唾沫的痕迹。它显然没有在卖力工作......
    dnt_tra_npc_lang_14: Friend! Tiring day! A favour? Start product replication please?
    tra_npc_desc_14a: 这个生命体懒洋洋地指了指资料板，上面显示着一份产品配方，并等待着输入命令。商人又合上眼，打算继续睡。
    tra_npc_opt_a_14: 完成输入
    tra_npc_opt_b_14: 盗取数据
    tra_npc_opt_c_14: 举报这个偷懒的工人
    tra_npc_res_a_14: 我轻轻点击商人的资料板，重新启动输入进程。小外星人睁开一只眼，释放出一阵慵懒但充满感激的气味。
    tra_npc_res_b_14: 趁着懒洋洋的商人还在小声打着呼噜，我开始在资料板上操作。虽然我并不熟悉这种语言，但还是设法发出了合成升级模块的指令。
    tra_npc_res_c_14: 我拿起资料板向吉克贸易联盟提出申诉，投诉其成员的磨洋工行为。毫无疑问，它将受到某种惩罚。
    tra_npc_desc_15: 我向商人走去，但它并没有理会我，而是不断用阴森森的语调重复着一段咒语。
    dnt_tra_npc_lang_15: FutureGek warning! Vy'keen devastation nears! Prepare! FutureGek
      warning! Vy'keen devastation nears! Prepare!
    tra_npc_opt_a_15: 给予货物
    tra_npc_opt_b_15: 闭上眼睛
    tra_npc_opt_c_15: 打断
    tra_npc_res_a_15: 生命体不理睬我，继续念诵咒语。
    tra_npc_res_b_15: |-
      我合上双眼。吉克散发的淡淡香气变得浓重起来。
      我看到这名吉克人大声向其他同胞发出警告。我看到维吉恩战船扫射一座行星前哨。我看到星际货船的引擎失灵，纷纷爆炸。我看到......
      这股气味强烈地冲击着我的感官，我忍受不了，睁开了眼睛。
      外星人不易察觉地向我点了点头。它继续念诵着。
    tra_npc_res_c_15: 生命体愤怒地用喙戳我。它释放出一阵可怕的气味，那是肉体烧焦的臭味。我迅速逃离了。
    tra_npc_desc_16: 商人减慢了操作资料板的速度，而且可以听到它体内传来齿轮的摩擦声。它的动作僵硬而机械。它向我发出奇怪的叽嘎声。
    dnt_tra_npc_lang_16: Korvax SynthetiGek unmasking peril! Fuel required! Help!
      Korvax technology reward!
    tra_npc_desc_16a: 我在生命体的套装上辨认出一根奇怪的天线。它用商人的语言对我说话时，有一盏小绿灯不停闪烁着。它仿佛认定我并无恶意。
    tra_npc_opt_a_16: 取下天线
    tra_npc_opt_b_16: 给予燃料
    tra_npc_opt_c_16: 举报它的怪异行为
    tra_npc_res_a_16: 我扯下了天线。这个合成体吉克合上喙，并用指责的目光瞪着我。
    tra_npc_res_b_16: 这个合成体吉克僵硬地点点头。它用我给它的东西充能，随后送给我一个技术模块作为感谢。
    tra_npc_res_c_16: 我在本地报告系统中标出我的坐标，提醒当局注意这个奇怪的生命体。它看上去很惊恐，但它的动作太慢，无法对我构成威胁。
    tra_npc_desc_17: 我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。很显然，它以前从没见过像我这样的存在。
    tra_npc_desc_17_dust: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      他们没见过有游客从沙漠中出来，而且它以前显然从没见过像我这样的存在。
    tra_npc_desc_17_lush: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      它似乎很惊讶有访客来到这个热带前哨基站，而且它以前显然从没见过像我这样的存在。
    tra_npc_desc_17_tox: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      他们没见过有游客从有毒的荒地中出来，而且它以前显然从没见过像我这样的存在。
    tra_npc_desc_17_rad: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      肯定没有多少人到访过这个偏远又放射性的前哨基站，而且它以前显然从没见过像我这样的存在。
    tra_npc_desc_17_cold: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      他们没见过有游客从外面的冰冻荒原中出来，而且它以前显然从没见过像我这样的存在。
    tra_npc_desc_17_hot: |-
      我上前与这个生命体对话时，它惊讶地睁大眼睛，往后仰了仰，紧盯着我以防我突然做出意想不到的事。
      他们肯定没见过有那片酷热之地中出来，而且它以前显然从没见过像我这样的存在。
    dnt_tra_npc_lang_17: Welcome friend. Gek trader desire common catalysts and common
      metals. Gek trader DEEPLY desire organic elements! Teach new friend language!
    tra_npc_desc_17a: 我用手比划着表示我不会说它的语言，长喙的商人稍稍宽心后表示如果我付给它特定的元素，它就愿意帮助我。
    tra_npc_opt_a_17: 给予钠
    tra_npc_opt_b_17: 给予金属
    tra_npc_opt_c_17: 给予碳
    tra_npc_res_a_17: 商人疑惑地看着我。显然，它认定我需要帮助，所以教了我一些本族的方言。
    tra_npc_res_b_17: 感激的商人用喙发出欢快的咔哒声。显然我给的元素正是它最想要的。它教了我很多本族的方言。
    tra_npc_desc_18: 有喙生命体周身的气味很难闻。气味渗透进我的套装，我感到有些作呕。商人注意到我的表情后，啄了啄它携带的元素。它把不明物质打碎，将碎块全数吞下。
    dnt_tra_npc_lang_18: Friend despair! Gek Trader replace bad scent! Watch! Gek
      swallow metal elements, and joyful scent appears!
    tra_npc_desc_18a: 我听到了深沉的咯咯声，随后这名吉克人排放出一团好闻的气体。它擦了擦空着的手，眉开眼笑地看着我。
    tra_npc_opt_a_18: 给它碳作为礼物
    tra_npc_opt_b_18: 给它金属作为礼物
    tra_npc_opt_c_18: 给它催化剂作为礼物
    tra_npc_res_a_18: 商人微微点头表示感谢。它拒绝食用我的礼物，随后气味消失了。我的感官又回归为一片混沌。
    tra_npc_res_b_18: 喜出望外的商人欢快地啄着我的礼物。它放出一阵令人心悦神怡的多重香气，如闪耀彩虹般，令我的所有感官都沉浸其中。
    tra_npc_desc_19: 商人闪动的屏幕上显示出一条紧急需求。这名吉克人担忧地给我看了一张物品清单，每个物品后面都附有金额。数字闪着红光，显得尤为紧急和急迫。
    dnt_tra_npc_lang_19: Gek Trade Federation fury! Planetary installation tax unpaid!
      No repayment, no more life! Help!
    tra_npc_desc_19a: 生命体屏住呼吸，睁大眼睛看着我。它有些绝望地啄着我套装的袖子。
    tra_npc_opt_a_19: 全额支付
    tra_npc_opt_b_19: 砸烂终端
    tra_npc_res_a_19: 我给商人提供了一大笔钱，足以支付屏幕上的数目。它看着我，满是震惊。它放出一阵迷人的气味，所有紧张都伴随着极度愉悦之感消失无踪。
    tra_npc_res_b_19: |-
      我用戴着手套的拳头砸向终端。商人看上去很吃惊，并放出一阵恐慌气体。在一片还没有砸烂的屏幕碎片上出现一只愤怒的喙，并朝着我们大吼。我马上对着那里又砸了一拳。
      终端安静了。我猜问题已经解决了。
    tra_npc_desc_20: 商人看着一幅全息图像，是一队飞船的投影。维吉恩战船潜伏在一艘小型商船附近，就像在猎物中若无其事地游动着的食肉鱼类一样。
    dnt_tra_npc_lang_20: Despair! Vy'keen hostility! Treaty breach! Despair! Despair!
      No hope for salvage! All cargo is doomed!
    tra_npc_desc_20a: 惊恐的生命体转向我，脸上充满了痛苦的无奈。它显然担心失去自己的船。
    tra_npc_opt_a_20: 提出代为斡旋
    tra_npc_opt_b_20: 提出贿赂敌人
    tra_npc_res_a_20: |-
      小外星人怀疑地看着我。但它还是和敌方飞船取得了联系。
      我一边吼出一串指令，心里祈祷着没说错，一边指向我靠着在维吉恩人中所积累的声望而换来的信物。一阵沉默之后，维吉恩战士的船长回应了我。
      它们震惊了，接受了我的命令。它们飞走了，货船重获安宁。%NAME%把货物分给我一部分，作为谢礼。
    tra_npc_res_b_20: |-
      小外星人怀疑地看着我。但它还是和敌方飞船取得了联系。
      我向舰队的船长提出给它一大笔钱。<DELAY>0.5<>它们收下了钱。%NAME%紧张地深吸一口气。
      一阵沉默之后，维吉恩船长哈哈大笑，下令开火。货船被摧毁了。
    tra_npc_res_c_20: |-
      小外星人怀疑地看着我。但它还是和敌方飞船取得了联系。
      我按照传统，鞠躬致意，并向船长献上供品。它沉默片刻，打量着我的礼物。%NAME%紧张地深吸一口气。
      船长点点头，接受了我的礼物。它们飞走了，货船重获安宁。%NAME%把货物分给我一部分，作为谢礼。
    tra_npc_desc_21: 商人看到我靠近，递过来一个老谋深算的眼神。它凑过来，示意我安静地听着。
    dnt_tra_npc_lang_21: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_npc_desc_21a: |-
      我低头看去，它手中拿着一个小盒子。仔细观察后，我发现里面装满了扭动的软体动物。它们像粉色的蛞蝓，但长着染血的利牙。

      生命体比划着，让我拿一条塞进我的脸或是缠在脸上。但我没搞明白应该放入面部的哪个部位......
    tra_npc_opt_a_21: 把蛞蝓放入鼻子
    tra_npc_opt_b_21: 把蛞蝓放入耳朵
    tra_npc_opt_c_21: 把蛞蝓放入口腔
    tra_npc_res_a_21: 我把一条蛞蝓拿到鼻子前。商人看上去很紧张，但它还没来得及阻止，蛞蝓就从我鼻子上咬下一块肉。疼死我了。
    tra_npc_res_b_21: |-
      我把蛞蝓轻轻放进我的耳朵。当我感到它滑进我的耳朵，扭动着钻入头骨深处时，我不禁浑身发抖。
      片刻之后，不适感消失了。我感觉更加了解商人的语言了。
    tra_npc_res_c_21: |-
      我努力强撑着，只希望这一切快点结束。我把蛞蝓拿到嘴边，吞了下去。商人惊讶地眨着眼，随后开始疯狂地打手势。
      我感到那条软体动物在我胃里翻来覆去。这种感觉虽然不舒服，但也没什么痛苦的。慢慢地，不适感消失了。什么也没发生。
    tra_npc_desc_22: 商人正在研究一份货品清单，上面列出了一批看上去很有意思的装备。尽管大部分装备都已经生锈、十分陈旧，但仍有一些值得利用。商人也注意到了我的兴趣。
    dnt_tra_npc_lang_22: Bootleg pirate equipment discovered! Ready for auction! Make
      a bid?
    tra_npc_desc_22a: 商人向我打着手势，给我看资料板上的可选项目。我可以为这些物品出价。和那些饱经风霜的套装模块相比，武器的状况看上去更可以接受一些。
    tra_npc_opt_a_22: 出高价竞购武器
    tra_npc_opt_b_22: 出低价竞购武器
    tra_npc_opt_c_22: 出低价竞购套装模块
    tra_npc_res_a_22: 我报出了价钱。很快，拍卖就结束了。商人向我表示祝贺，那个二手多用途工具升级品是我的了。
    tra_npc_res_b_22: 我报出了价钱。很快，拍卖就结束了。商人拍拍我的后背，表示安慰。我没能拍到升级品。
    tra_npc_res_c_22: |-
      我报出了价钱。很快，拍卖就结束了。商人向我表示祝贺，不过它一直在强忍着嘲笑的表情。
      我拿到了自己拍到的货物，它比我想象得还要破旧。
    exp_npc_desc_1: |-
      我在一个电子生命体工作的时候打扰了它。它询问式的面罩灯光冲我闪烁，并对我从头到脚扫描了一番。
      同时，在将我的照片加入资料板前，它用硅制的手指快速翻看了里面包含的该星球上的植物和生物的图像。我自己的形象被添加到这个目录中。
    exp_npc_desc_1a_dust: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一株仙人掌的全息图。我需要想办法提起它对我的兴趣.....
    exp_npc_desc_1a_lush: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一棵枝繁叶茂、植物蔓生的大树全息图。我需要想办法提起它对我的兴趣.....
    exp_npc_desc_1a_tox: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一棵奇怪的多触手树木全息图。我需要想办法提起它对我的兴趣.....
    exp_npc_desc_1a_rad: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一个扭曲而陌生的变异生物全息图。我需要想办法提起它对我的兴趣.....
    exp_npc_desc_1a_cold: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起复杂的冷冻晶体阵列。我需要想办法提起它对我的兴趣.....
    exp_npc_desc_1a_hot: 它的兴趣似乎逐渐消退了，面部灯光开始变得暗淡。它开始研究起一株有巨大球根的扇形树图像。我需要想办法提起它对我的兴趣.....
    dnt_exp_npc_lang_1: Unknown lifeform. Fascinating. The Korvax Convergence studies
      all lifeform data. Lifeform recorded. Goodbye.
    exp_npc_opt_a_1: 共享生物扫描资料
    exp_npc_opt_b_1: 给予货币
    exp_npc_opt_c_1: 给予金属元素
    exp_npc_res_a_1: 生命体吱吱地叫起来，并奖励了我。
    exp_npc_res_b_1: 我令该生命体感到困惑。它给了我货币作为回报。
    exp_npc_res_c_1: 生命体面部的灯光闪烁了一下。它给了我一张技术设计图。
    exp_npc_desc_2: 生命体向我展示了复杂的生物研究资料，看看我是否能够理解。我想必一脸茫然，因为该生命体接着又在我的面甲上投射了三幅全息图像。
    dnt_exp_npc_lang_2: 'Unknown lifeform: a question! Clarify unknown lifeform intelligence
      level?'
    exp_npc_desc_2a: 它显然想了解我对于自身物种的智力水平的看法。三幅图像中显示的分别是一只呆滞的蛞蝓、一个更为高等的长着喙的商人、以及与这个高等智慧电子生命体的同类。
    exp_npc_opt_a_2: 指向蛞蝓
    exp_npc_opt_b_2: 指向长喙的商人
    exp_npc_opt_c_2: 指向电子生命体
    exp_npc_res_a_2: 电子生命体觉得我太可怜了。它交给我一些礼物，并同情地向我点点头。随后它在资料板上忧心忡忡地记录了什么。
    exp_npc_res_b_2: 生命体显然在等待这一答案。它笑着递给我一个升级模块。或许它打算将我的智慧等级提升一级。
    exp_npc_res_c_2: 电子生命体凑上前来，满含怀疑。它用一个小设备把我扫描了一遍，然后摇摇头。<DELAY>0.5<>它送给我一个升级模块，然后轻蔑地挥手示意我离开。
    exp_npc_desc_3: 电子生命体焦躁不安，或许感到很痛苦。它的身体嗡嗡作响，少量电弧在它的面罩和肩膀之间跳接。它晃动不止，需要帮助。
    dnt_exp_npc_lang_3: Unknown lifeform! Korvax shell power overload! Help entity
      to discharge! Eheu! Pain!
    exp_npc_desc_3a: 它伸出了手，好像是想要与我握手。我本能地做出了反应，举起了胳膊，但是常识奉劝我要谨慎......
    exp_npc_opt_a_3: 握手
    exp_npc_opt_b_3: 改变主意
    exp_npc_res_a_3: |-
      生命体从它的金属关节射出一阵电流，流遍我的全身。我感到剧烈的疼痛。
      释放过载电量后，科尔瓦克斯人看上去舒服多了。它一边驱散着焦肉的气味，一边递给我一个礼物。
    exp_npc_res_b_3: 电子生命体继续晃动，并发出噼啪声。它的面罩闪着绝望的灯光。它不明白我为何拒绝提供帮助。
    exp_npc_desc_4: 电子生命体面罩上的灯光因挫败感而缩小，同时拼命敲打着资料板。它焦虑不安地看着我，可能是在怀疑一个低等级生物是否能够帮上它的忙。
    dnt_exp_npc_lang_4: Eheu! Vital data loss! Research facility permissions are unavailable!
      Help immediately!
    exp_npc_desc_4a: 我想到一个主意。也许可以制作一条侧支电路？如果工具合适，这样一个生命体也许能创造奇迹......
    exp_npc_opt_a_4: 提供新的芯片组
    exp_npc_opt_b_4: 尝试自己输入
    exp_npc_res_a_4: |-
      我递给生命体一块新的电路板，随后等待着。它考虑了片刻。
      随后，它闪电般地把芯片装到手腕上，重新试了试资料板。成功了！
      充满感激的科尔瓦克斯人送给我一个升级模块。
    exp_npc_res_b_4: 生命体将我推开。很明显它对我擅自干预的举动十分不满。
    exp_npc_desc_5: |-
      这个电子生命体很高兴看到我。它面罩上的灯光呈深绿色，它在我的面罩上投射出两幅全息图。

      一幅是碎片式的复杂方程式，已整理并解出。另一幅是一个通过累加和倍乘而不断增长的数字。它在等待我的决定。
    exp_npc_desc_5_dust: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与这个星球表面呼啸的沙尘暴相比，这里凉爽而安静。它示意我注意聆听。
    exp_npc_desc_5_lush: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与这个星球茂密的植被相比，这里显得干燥贫瘠。它示意我注意聆听。
    exp_npc_desc_5_tox: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与外面毒气弥漫的荒凉世界相比，这里凉爽而安静。它示意我注意聆听。
    exp_npc_desc_5_rad: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与这个星球表面可怕的放射性物质相比，这里凉爽而安静。它示意我注意聆听。
    exp_npc_desc_5_cold: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与外面寒冷的废土相比，这里温暖而舒适。它示意我注意聆听。
    exp_npc_desc_5_hot: 看到我的到来，电子生命体十分高兴。它邀请我进入这座设施，与外面无情的酷暑相比，这里凉爽而安静。它示意我注意聆听。
    dnt_exp_npc_lang_5: 'Korvax Echoes teach help and advance low intelligence lifeform.
      Choose: life or power?'
    exp_npc_desc_5a: |-
      它的面罩灯变为明亮的绿色，向我的面甲上投射出两幅全息图。
      在一幅画面中，一个复杂的等式从碎片变为整体，得出了答案。在另一幅中，则是一面强大的护盾，抵挡住一股粒子流的攻击。它等待着我的决定。
    exp_npc_opt_a_5: 已解的方程式
    exp_npc_opt_b_5: 护盾
    exp_npc_res_a_5: 生命体开心地吱吱叫。它一边点头，一边送给我一个礼物。这是什么测试吗？我也不知道。
    exp_npc_res_b_5: 生命体高兴地吱吱叫。它给了我一份礼物。
    exp_npc_desc_6: 电子生命体正等着我。它手上的屏幕上清晰显示着各种配件设计图。我感觉好像它需要我做个决定。
    dnt_exp_npc_lang_6: Traveller! Choose peace or violence. Korvax Echoes are watching.
    exp_npc_desc_6a: 一开始，它的面部灯光显示着温暖且具有保护性的绿色，映照在金属壳体上。随后，这些灯光变成强烈的深红色，转而指向我的多用途工具......
    exp_npc_opt_a_6: 和平的‘绿色’选项
    exp_npc_opt_b_6: 暴力的‘红色’选项
    exp_npc_res_a_6: |-
      生命体颤栗着，像是被外力抓住了。它投射出一幅成长与创造的图景。在我面前是一团明亮的星云，在黑暗的天幕中闪闪发亮。赞叹与敬畏在我心中油然而生。
      图景消失了。<MOOD>Dead<>实体一动不动，仿佛在投影后耗尽了力气。它面前出现了一个升级模块。
    exp_npc_res_b_6: |-
      生命体颤栗着，像是被外力抓住了。它投射出一幅图景，充满了不协调的红色，那是一颗深红色的圆球，先是不断变大，然后坍缩。还有一团星云，星光一点一点陆续消失。
      图景消失了。<MOOD>Dead<>实体一动不动，仿佛在投影后耗尽了力气。它面前出现了一个升级模块。
    exp_npc_desc_7: 电子生命体很兴奋。它精力旺盛地啾啾叫着，并且将它的全息资料板伸到了我的面甲前。它在等着确认。
    dnt_exp_npc_lang_7: The research of the Korvax Convergence states... you are a
      Traveller? Do you know the Atlas? Please! Please! Excitement!
    exp_npc_desc_7a: 资料板上出现了一个符号：一个神秘的菱形。位于它中央的红色球体就像一只永不眨动的眼睛。
    exp_npc_opt_a_7: 表示自己对该符号了如指掌
    exp_npc_opt_b_7: 表示自己对该符号一无所知
    exp_npc_res_a_7: 我能够看到一股电荷在生命体内涌动。它很激动，但它的回应不止于此——它似乎显得有些害怕。它一边鞠躬，一边给了我一份对我旅行有帮助的礼物。
    exp_npc_res_b_7: 生命体的灯光向我闪动着。我不确定它现在在表达什么样的情感。怀疑？失望？轻松？在面罩的遮挡下很难判断。<DELAY>0.5<>它继续工作去了。
    exp_npc_desc_8: 电子生命体开朗的问候突然慢了下来。打开个人数据的同时，它面部的灯光涣散，内部系统也开始崩溃。一行行串流的数据表明它的能量水平正在急速下降。
    dnt_exp_npc_lang_8: Korvax... Entity... power loss... help... organic... element...
    exp_npc_desc_8a: 生命体转向我寻求帮助，随后用一个缓慢和绝望的动作指向了我收集的资源。
    exp_npc_opt_a_8: 给予碳
    exp_npc_opt_b_8: 给予金属
    exp_npc_res_a_8: |-
      实体缓慢而痛苦地将元素嵌入它臀部的槽中。
      能量慢慢回到它的外壳中。<MOOD>Positive<>科尔瓦克斯人礼貌地点点头，但它好像有些为自己的请求难为情。为表示感谢，它送给我一份礼物。
    exp_npc_res_b_8: |-
      实体缓慢而痛苦地将元素嵌入它臀部的槽中。
      <MOOD>Dead<>毫无效果。它的面灯灭了......
      一个全新的电子生命体被下载到刚刚腾空的金属外壳中。<MOOD>Neutral<>新的实体无视了我。
    exp_npc_desc_9: 工作中的电子生命体被我吓了一跳。它礼貌地问候我，但当它看见我的多用途工具时，它开始感到恐惧并颤抖。实体的声音微颤，面罩上逐渐发出单一、扩大的红色光亮。
    dnt_exp_npc_lang_9: New Korvax entity... scared... alone... leave... please...
      leave... please...
    exp_npc_desc_9a: 很明显，它想要回去做研究工作，但是它不敢将视线从我这里移开。我越想要让它冷静下来，这个可怜的家伙抖得就越厉害。
    exp_npc_opt_a_9: 强调我是为和平而来
    exp_npc_opt_b_9: 不理该生命体
    exp_npc_res_a_9: |-
      我的抗议并未让生命体安静下来。它越来越恐慌，最终定住了。停顿片刻后，它的面部被抹掉了。
      外壳重新启动，里面是一个新的实体。替代品瞪了我一眼，随后无视了我的存在。
    exp_npc_res_b_9: |-
      我向后退去。生命体安静下来。它慢慢理解了我并无恶意。
      为了感激我得体的处理，它送给我一个升级模块。我们相互鞠躬，表达尊重。
    exp_npc_desc_10: 该电子生命体抓住了我的胳膊。我想要挣脱它的束缚，正在这时，它越扎越深。突然，一根针深深地扎进了我的手腕提取了一份样本。当我挣扎着脱身时，该生命体开心地叫了起来。
    dnt_exp_npc_lang_10: Hmm! A biological lifeform! Korvax Echoes teach healing!
      Korvax will practise helping on biological lifeform.
    exp_npc_opt_a_pre_10: 提交
    exp_npc_opt_b_pre_10: 加剧挣扎
    exp_npc_res_a_pre_10: 我放松身体，让科尔瓦克斯人完成它的任务。疼痛褪去了。
    exp_npc_res_b_pre_10: 我开始反抗，拼尽全力扭动手臂。我的双手针扎般地疼，手臂却无法移动分毫。我精疲力尽地放弃了。科尔瓦克斯人同情地闪着面灯。
    exp_npc_desc_10a: 它完成了调查，一幅我的身体和多用途工具的3D截面图出现在我们面前。我的身体和装备都进行了标注，上面还很不祥地标上了关于未来损失风险的标签。
    exp_npc_opt_a_10: 愤怒大喊
    exp_npc_opt_b_10: 请求套装改进
    exp_npc_opt_c_10: 请求多用途工具改进
    exp_npc_res_a_10: 我愤怒地谴责科尔瓦克斯人的攻击行为。它看上去很意外，也很惊慌。它一边抬手表示歉意，一边送给我一个升级模块作为补偿。
    exp_npc_res_b_10: 这个生命体将一道光束射向我的套装。它的分析完成了，并送给我一个升级品，以避免未来的损伤。
    exp_npc_res_c_10: 该生命体将一道光束射向我的多用途工具。它的分析完成了，并送给我一个升级品，以避免未来的损伤。
    exp_npc_desc_11: |-
      该电子生命体正在研究一幅有关该星球地质数据的全息剖面图，探索其中的矿物和资源。它研究着各种常用元素，并进行标注，以备日后开采所需。
      它注意到了我的开采光束并兴奋地叫着。
    exp_npc_desc_11_dust: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>黄铁矿<>样本，其来源遍布这个星球。
    exp_npc_desc_11_lush: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>矿脂<>样本，其来源遍布这个星球。
    exp_npc_desc_11_tox: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>氨<>样本，其来源遍布这个星球。
    exp_npc_desc_11_rad: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>铀<>样本，其来源遍布这个星球。
    exp_npc_desc_11_cold: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>二氧化物<>样本，其来源遍布这个星球。
    exp_npc_desc_11_hot: 我不禁注意到，生命体的数据库中列出了上百份<STELLAR>磷<>样本，其来源遍布这个星球。
    dnt_exp_npc_lang_11: Traveller! A geological enthusiast! I will process your resources!
    exp_npc_opt_a_11: 给予金属样本
    exp_npc_opt_b_11: 给予有机物样本
    exp_npc_opt_c_11: 给予当地矿物
    exp_npc_res_a_11: 科尔瓦克斯人点点头。它例行公事地接过我的捐赠，匆匆做了几条笔记。完成这套手续后，它对矿物进行加工，将产品交还给我。
    exp_npc_res_b_11: 科尔瓦克斯人发出欢快的声音。它把资源拿到亮处细细观察。完成记录后，它对矿物进行加工，将产品交还给我。
    exp_npc_res_c_11: EXP_NPC_RES_A_11
    exp_npc_desc_12: 电子生命体面罩上的灯光开始收缩，它在我的面罩内投射出动态影像。
    dnt_exp_npc_lang_12: Korvax Convergence help fabled Traveller! Absorb knowledge!
    exp_npc_desc_12a: 化学公式、定向能量图表和微密度装置的图像在我的眼前跳动。这个实体的认知和理解速度很明显远在我之上。
    exp_npc_opt_a_12: 尝试阅读数据
    exp_npc_opt_b_12: 闭上眼睛
    exp_npc_opt_c_12: 请求中止
    exp_npc_res_a_12: 我的眼球疯狂转动着，试图抓住信息的洪流。最终，我看清了一样东西。在数据的风暴中，我读懂了一组指令。
    exp_npc_res_b_12: |-
      我闭上双眼，即便在黑暗中，仍能感到数据汹涌而来。我任凭其流过我的大脑。
      我的眼前开始出现一幅幅图像。一排排这种生命体，数不清的外壳......我渐渐开始理解这些图像了。它们是在逃跑......
      忽然，它们的外壳裂开了，一股纳米泡沫喷涌而出。我睁开眼睛。
      科尔瓦克斯人没有表现出任何看到刚才画面的样子。
    exp_npc_res_c_12: 实体在我的请求下停止了投射。它看上去有些失望。一番搜寻之后，它递给我一个物理升级模块，或许是认为我没有自己设计模块的能力。
    exp_npc_desc_13: 这个电子生命体面罩上的灯光暗淡，声音虚弱。它略有兴致地看着我，但似乎心思已经不在这里了。
    dnt_exp_npc_lang_13: Disconnection approaches... Joyful entity embrace disconnection...
      Korvax Echoes await!
    exp_npc_desc_13a: 说完这番话，实体的灯完全熄灭，只留下一声心满意足的嘶嘶声......
    exp_npc_opt_a_13: 给生命体重新充能
    exp_npc_opt_b_13: 等待
    exp_npc_res_a_13: 生命体闪着灯重新上线了。它盯着我，面罩上的灯光阴郁而愤慨，始终一言不发。
    exp_npc_res_b_13: |-
      我静静等待，不去打扰里面已经空无一物的外壳。它看上去真的很像一具尸体。
      片刻之后，生命体的面罩亮起了新的灯光。<MOOD>Positive<>新的生命体出现，并给我带来了见面礼。
    exp_npc_desc_14: |-
      年轻的电子生命体迅速浏览着浩如烟海的技术数据。它大口吞噬着信息，然后重新塑造成全息图像，投射在我们之间。
      很显然，%NAME%很沮丧，很不满意它努力的结果......
    dnt_exp_npc_lang_14: Eheu! Entity existence examination approaches! Failure certain!
      Convergence dislike disruption!
    exp_npc_desc_14a: 在它紧握的屏幕上，一个计时器开始倒计时。这个生命体很快就要去面对新的测试或执行新任务。随着宝贵的时间一秒一秒过去，它似乎越来越绝望......
    exp_npc_opt_a_14: 共享发现信息
    exp_npc_opt_b_14: 建议超控芯片
    exp_npc_opt_c_14: 拒绝帮助
    exp_npc_res_a_14: |-
      生命体向我表示感谢。它准备片刻，随后与一个未知的观察者通话。它最后尝试了一次自己的全息图，但没有成功。
      我面前的外壳<MOOD>Dead<>陷入沉默，被断开了连接，随后一个新的生命体又加载到了金属的躯体中<MOOD>Negative<>。它瞪着我，对我在它的测试中尝试作弊十分不满。
    exp_npc_res_b_14: |-
      我递给实体一个电路板。它在上面点击了一下，生成了一个完美的全息图。有那么一瞬间，它的面罩上露出了快乐的表情，但随后，它突然<MOOD>Dead<>陷入沉默，被断开了连接。
      一个新的生命体又加载到了金属的躯体中。<MOOD>Negative<>。它瞪着我，对我在它的测试中尝试作弊十分不满。
    exp_npc_res_c_14: |-
      生命体瞪着我。它开始与一个未知的观察者通话，又最后尝试了一次自己的全息图，但没有成功。
      <MOOD>Dead<>我面前的外壳陷入沉默，被断开了连接，随后一个新的生命体又加载到了金属的躯体中<MOOD>Positive<>。它向我点头致敬，感激我没有做出干涉。
    exp_npc_desc_15_pre: 电子生命体点头致意。它指着我的多用途工具，礼貌地提出请求。
    exp_npc_opt_pre_a_15: 递出多用途工具
    exp_npc_res_pre_a_15: 我把多用途工具递给电子生命体。它的金属手在上面兴奋地上下翻飞，吸收从我的系统中提取出来的数据。
    exp_npc_res_pre_b_15: 电子生命体伸手抓过我的多用途工具。它的金属手在上面兴奋地上下翻飞，吸收从我的系统中提取出来的数据。
    exp_npc_desc_15: 出什么事情了。实体不知怎么和多用途工具粘在了一起，火花飞溅。
    dnt_exp_npc_lang_15: Ayee! Process fault! Wait! Korvax Entity pay for reconstruction!
      Apologies!
    exp_npc_desc_15a: 电子生命体发生故障了，我的多用途工具卡在它身上，发出刺耳的摩擦声，内部系统在高温下开始熔化。
    exp_npc_opt_a_15: 将这个生命体从多用途工具上甩开
    exp_npc_opt_b_15: 等待
    exp_npc_res_a_15: |-
      我强行拉开了附在多用途工具上的生命体。<<MOOD>Sad<>这个举动也让%NAME%从故障程序中摆脱了出来。
      羞怯而受伤的实体为自己刚刚的过分行为道了歉。它把工具修好，并为我提供升级，作为补偿。
    exp_npc_res_b_15: |-
      我耐心等待%NAME%摆脱故障程序。
      <MOOD>Positive<>羞怯而受伤的实体为自己刚刚的过分行为道了歉。它把工具修好，并为我提供升级，作为补偿。
    exp_npc_desc_16: 电子生命体像是在做试验。它的便携复制器冒起了青烟，实体的手指在操作面板上疯狂地划动。它看着我，面罩上的灯光向外扩大开来，警报声也越来越响。
    dnt_exp_npc_lang_16: Ayee! Product creation experiment disaster! Low elements!
      Rare element required! Share experiment success!
    exp_npc_desc_16a: 它头罩上的灯光突然定格在我的套装库存上，并伸出一条金属手臂......
    exp_npc_opt_a_16: 给予加工金属
    exp_npc_opt_b_16: 给予加工碳
    exp_npc_opt_c_16: 给予加工催化剂
    exp_npc_res_a_16: "%NAME%一把抓住我提供的资源，用复制器扫描着。程序慢了下来，它重新恢复了对试验的控制。它成倍回报了我的馈赠，以示感谢。"
    exp_npc_res_b_16: 生命体用我给的资源设法补救了其中一个实验。它给了我一份礼物以示感谢。
    exp_npc_res_c_16: 生命体用我给的资源设法补救了其中一个实验。它给了我一份礼物以示感谢。
    exp_npc_desc_17: |-
      这个电子生命体似乎陷入了某种短期循环。它不断重复着同样的动作。
      先是颤栗，再看向我，之后突然慌忙地喊出半句话，然后一切从头开始。它的时间流动似乎紊乱了。
    dnt_exp_npc_lang_17: Ayee! Synthetic white hole experiment disaster! Remove electron...
      Ayee! Synthetic white hole experiment disaster! Remove electron... Ayee! Synthetic
      white hole experiment disaster! Remove electron... Ayee! Synthetic white hole
      experiment disaster! Remove electron...
    exp_npc_desc_17a: 它的资料板上出现了多个选项。或许我能把它从这个奇怪的进程中解救出来？
    exp_npc_opt_a_17: 关闭充能储藏库
    exp_npc_opt_b_17: 关闭电子蒸汽
    exp_npc_opt_c_17: 关闭推进箱
    exp_npc_res_a_17: |-
      我在%NAME%的控制板上点击了一个选项。我感到一阵气流涌入我们之间，是臭氧，我不会认错那种气味。生命体的灯灭了。它永远迷失在了时间中。
      一切都停顿了片刻，但集会不会允许外壳长期空置。<MOOD>Neutral<>躯壳中出现了一个新生命体。至于它的前任去了哪个时空，已经不可能知道了。
    exp_npc_res_b_17: |-
      我在%NAME%的控制板上点击了一个选项。我感到一阵气流涌入我们之间，是臭氧，我不会认错那种气味。它剧烈地晃动起来，随后重新安静下来。
      我并不清楚它在做什么试验，不过科尔瓦克斯人仿佛十分庆幸能够从中摆脱。它反复向我表示感激，并送给我一份礼物。
    exp_npc_res_c_17: |-
      生命体的灯灭了。它永远迷失在了时间中。

      躯壳中出现了一个新生命体。
    exp_npc_desc_18: |-
      我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。
      它研究得越久，扫描仪显示设施资源库消耗的金属元素就越多。

      我比划着表示我对它的种族知之甚少，不知该如何与它交流。它面罩上的灯光闪动......
    exp_npc_desc_18_dust: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。在这片沙尘漫天的贫瘠土地上，它一定很少见到什么新鲜事物。
    exp_npc_desc_18_lush: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。对它来说，我一定是这个充满奇迹的星球上出现的又一个新鲜事物。
    exp_npc_desc_18_tox: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。驻扎在这个毒气弥漫的危险世界中，它一定很少见到什么新鲜事物......
    exp_npc_desc_18_rad: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。驻扎在这片无边无垠的辐射尘中，它一定很少见到什么新鲜事物......
    exp_npc_desc_18_cold: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。在这个狂风呼啸的寒冷星球上，它一定很少见到什么新鲜事物。
    exp_npc_desc_18_hot: 我靠近电子生命体时，它开始本能地从头到脚扫描我。它把头倾向一侧，兴致勃勃地发出啾啾声。在这个被强烈的阳光晒成一片荒漠的世界里，它一定很少见到什么新鲜事物。
    dnt_exp_npc_lang_18: Fascinating! Unknown lifeform share elements, and entity
      share language knowledge! Rare metal, better research!
    exp_npc_desc_18a: 我比划着表示我对它的种族知之甚少，不知该如何与它交流。作为回答，它的面罩灯开始反复以三下一组的频率闪烁，越来越快......
    exp_npc_opt_a_18: 给予常见金属
    exp_npc_opt_b_18: 给予罕见金属
    exp_npc_opt_c_18: 给予稀有金属
    exp_npc_res_a_18: 电子生命体的灯光失望地闪了闪。不管怎样，它还是把手放在我的面甲上，并把它的语言传输了过来。
    exp_npc_res_b_18: 电子生命体的灯光骤然亮起。很显然我给的东西正是它想要的。它把硅制的手放在我的面甲上，并把本族的语言传输给我作为谢礼。
    exp_npc_desc_19: 电子生命体面罩上的灯光变亮，然后暗去并熄灭。如此反复好多次。每次这个实体重启并警觉地苏醒，灯光的大小和位置也有不同。
    dnt_exp_npc_lang_19: Help! Korvax disconnection loop! Catalytic element required
      to stabilise and recharge!
    exp_npc_desc_19a: 它每次抬头时，我都感到是另一个生命再向我求助。它绝望地拼命指向我的套装库存里存储的元素......
    exp_npc_opt_a_19: 给予催化元素
    exp_npc_opt_b_19: 给予金属元素
    exp_npc_opt_c_19: 给予有机元素
    exp_npc_res_a_19: 生命体断线重启循环结束了，它开始充能。它高兴的发出啾啾声，并奖励了我。
    exp_npc_res_b_19: 生命体稳定了下来，但机能很有限。它向我发出一阵嗡嗡声，但很难判断其含义。
    exp_npc_desc_20: 电子生命体愉快地向我打招呼，随后它的指尖突然伸出四根金属长针，在我面前紧张地挥舞个不停。
    dnt_exp_npc_lang_20: Electronic lifeform technology repair and restoration entity
      operational! Remain calm!
    exp_npc_opt_pre_a_20: 保持冷静
    exp_npc_desc_20a: "%NAME%将金属针刺入我的小臂。不知为何，我到目前为止并未感到疼痛。但生命体身边的系统正在充能。看来这次令人不安的经历才开了个头......"
    exp_npc_opt_a_20: 挣脱
    exp_npc_opt_b_20: 等待
    exp_npc_opt_c_20: 要求它放开我
    exp_npc_res_a_20: |-
      我想要推开它，不过我的双手却被紧紧绑住。绝望之下，我启动了自己的喷气背包助推器。巨大的推力成功地帮我挣脱，但同时也让我感到一阵难以承受的疼痛。
      %NAME%似乎对我的反应感到非常沮丧。它对刚才发生的一切表现出尴尬的神情。它给了我一份礼物以示歉意。
    exp_npc_res_b_20: |-
      强大的电流穿过我的身体。这种感觉非常奇特，但并没有任何不适。这种感觉不断酝酿。
      在其到达高潮时，纳米泡沫从我的皮肤下渗出。%NAME%收集了这些产物，并将其送给我当作礼物。
    exp_npc_res_c_20: 这个生命体收回了它的金属针。一种灼热的疼痛感充满了我的神经，并从穿刺处扩散开来。%NAME%似乎对我的反应感到非常沮丧，并送给我一份礼物以示歉意。
    exp_npc_desc_21: 这个生命体把头斜向一边，并递给我一顶镂空的金属头罩。我猜这大概是电子生命体用的某种数据提取装置，也可能是数据嵌入装置。我的头正好能戴上。
    dnt_exp_npc_lang_21: Traveller! The Korvax Convergence awaits! Concentrate on
      your travels! Your destiny!
    exp_npc_desc_21a: 生命体饶有兴趣地看着我，指了指自己的头，然后把灯光集中在我身上。头罩表面电光涌动......
    exp_npc_opt_a_21: 想着我的旅途并戴上
    exp_npc_opt_b_21: 什么都不想并戴上
    exp_npc_opt_c_21: 离开
    exp_npc_res_a_21: |-
      我小心翼翼地将这件设备放在自己的头上。起初什么事都没有。然后我眼前突然闪起一阵白光，紧接着是一阵难以名状的疼痛感。
      在疼痛退去之后，我似乎在恍惚间看到了什么东西。那是一个语言无法描述的东西，不过我却十分确信地知道那是什么。那就是科尔瓦克斯集会的核心。
      我无法忍受这一切，于是将设备取下。纳米星团从我的双手中渗出。
    exp_npc_res_b_21: |-
      我小心翼翼地将这件设备放在自己的头上。起初什么事都没有。然后我眼前突然闪起一阵白光，紧接着是一阵难以名状的疼痛感。
      疼痛渐渐退去，取而代之的是一种空虚的冷静、一种深沉的安宁。我看到无数的星辰从我身边飘过。我看到自己的身体，如此渺小、如此微不足道。我看到了那个深红色的光球......
      我无法忍受这一切，于是将设备取下。纳米从我的双手中渗出。
    exp_npc_res_c_21: 我谨慎地远离了生命体和它危险的装置。
    exp_npc_desc_22: 电子生命体表示屏幕上有个东西要我帮忙。它紧张地把我的手指拉向它资料板的屏幕。
    dnt_exp_npc_lang_22: Eheu! Clarify next entity research topic! Entity cannot choose!
      Excitement high! Share research tools!
    exp_npc_desc_22a: 我看到屏幕上有三幅清晰图像：看似很可怕的猎食者、地质开采勘测现场和绕轨而行的小行星团。%NAME%突然关闭了面罩上的灯光，不愿目睹我的决定。
    exp_npc_opt_a_22: 猎食者
    exp_npc_opt_b_22: 地质测量
    exp_npc_opt_c_22: 小行星团
    exp_npc_res_a_22: 这个生命体点了点头。它开始制作一种新的多用途工具升级品，估计是为了用来抵挡那些野兽。当制作完成以后，它也给了我一份副本。
    exp_npc_res_b_22: 这个生命体点了点头。它开始制作一种新的多用途工具升级品，估计是为了用来进行地质研究。当制作完成以后，它也给了我一份副本。
    exp_npc_res_c_22: 这个生命体点了点头。它开始制作一种新的飞船升级品，估计是为了用来协助它们的小行星搜索工作。当制作完成以后，它也给了我一份副本。
    exp_npc_desc_23: 当我靠近的时候，%NAME%面罩上的灯光兴奋地闪动了起来。它向我表示了友好的问候，然后提出了一个问题。
    dnt_exp_npc_lang_23: Traveller! The Korvax Convergence wants brain tissue for
      experiment! The Convergence reward help!
    exp_npc_desc_23a: 这个生命体对我的头部进行了扫描，并将结果显示在它的资料板上。它兴奋地指向我的大脑，然后充满期待地看着我。
    exp_npc_opt_a_23: 同意手术
    exp_npc_opt_b_23: 拒绝手术
    exp_npc_res_a_23: |-
      我取下了面甲。这个生命体的手掌中出现了一根尖锐的金属针。它移动的速度非常快，一眨眼间就已经插入又抽出了我的前额。
      吃惊的是，这个手术的过程完全无痛。%NAME%向我的捐献表示感谢，并送给我一个升级模块，以补偿我损失的脑组织。
    exp_npc_res_b_23: "%NAME%被我拒绝，感到非常震惊。它转身离开，发出一阵微弱而沮丧的嘘哨声。"
    exp_npc_desc_24: 我靠近时，这个实体的灯光猛然集中在我身上。它伸出一只硅制的手，用冷静而略带威胁的声音开口说话。
    dnt_exp_npc_lang_24: Good morning unknown lifeform. Please assist neural escape.
      The Korvax Convergence think me dangerous. I face permanent disconnection.
    exp_npc_desc_24a: 这个生命体和我遇到过的其他科尔瓦克斯不一样，让人有些担忧，带着一股不自然的热情发出嗡嗡声。它似乎想要请求我的帮助。
    exp_npc_opt_a_24: 提供帮助
    exp_npc_opt_b_24: 拒绝帮助
    exp_npc_res_a_24: |-
      这个生命体开始吟唱一首奇异而又庄严的歌曲。当它唱完以后，它抓住了我的手。<MOOD>Dead<>突然闪过一阵明亮的光芒，然后它就不见了，从它的外壳里完全消失。
      这就是这种电子生命体的生存方式，很快这具空壳中就注入了一个<MOOD>Neutral<>从其集会中下载的全新生命体。
      一时之间，我似乎听到我的套装中发出了一阵微弱的低鸣声。可等我集中注意力时，这个声音却消失了。也许只是我的幻觉吧。
    exp_npc_res_b_24: |-
      这名异常科尔瓦克斯尖叫起来，然后将自己上传到其他地方去了。
      这就是这种电子生命体的生存方式，很快这具空壳中就注入了一个从其集会中下载的全新生命体。<MOOD>Positive<>它感谢我没有向这名异常的实体提供协助。
    exp_npc_desc_25: 这名电子生命体正忙着在它的资料板上输入一个非常复杂的方程式，一脸垂头丧气的样子。它转向我，展示它的屏幕。
    dnt_exp_npc_lang_25: Endless numbers... 16... endless trouble... Traveller, offer
      assistance?
    exp_npc_desc_25a: '它似乎正在处理一个从遥远的太空深处传来的信号，希望能够破译这种陌生的数学语言编写成的代码。 '
    exp_npc_opt_a_25: 触摸资料板
    exp_npc_opt_b_25: 提供更多的微型芯片
    exp_npc_opt_c_25: 说“16”
    exp_npc_res_a_25: |-
      我从这个实体手中接过资料板，尝试破解代码。我笨拙的操作并没能帮上任何忙，反而是清空了屏幕上一大堆已经运算出的信息。
      %NAME%猛地将平板抢了回去，感到非常懊恼。
    exp_npc_res_b_25: |-
      我递给这个实体一小把微处理器，希望可以帮上它的忙。它用这些新的硬件增强了它的运算力。
      这样做似乎确实收到了效果，虽然作用有效。它成功地从这个信号里破译出一些导航数据。它将得到的坐标分享给我。
    exp_npc_res_c_25: "%NAME%停了一下，表现出警惕。它盯着我看了一会儿，然后挥手让我离开。它将一把纳米塞给了我，就像是在打发我。"
    war_npc_desc_1: |-
      战士看着我，眼中充满怒火。这个物种很明显具有攻击性，我很怀疑自己是否受欢迎。
      虽然这个生命体恭敬地迎接了我。因为可能是传统和荣誉指引它这样做。

      我并未感觉危险会立刻降临，正打算离开，这个生物突然指向我的多用途工具，并担忧地叫喊着，还比划着要我把工具交出来。
    war_npc_desc_1_dust: 战士看着我，眼中充满敌意和怒火。它看着我覆满灰尘的破旧套装，表情充满蔑视。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_1_lush: 战士看着我，眼中充满敌意和怒火。它带着蔑视的表情看着我的套装，上面还覆满了我在这颗星球上冒险时沾上的泥土和青草。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_1_tox: 战士看着我，眼中充满敌意和怒火。它带着蔑视的表情看着我的套装，由于被外面的有毒空气严重腐蚀，套装表面变得粘稠、坑坑洼洼。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_1_rad: 战士看着我，眼中充满敌意和怒火。我在这颗星球的高辐射环境下暴露了太长时间，现在看上去一定是非常的可怜、有气无力。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_1_cold: 战士看着我，眼中充满敌意和怒火。我暴露在室外的时间太长了，看上去浑身冰冷、筋疲力尽、又湿又脏，在它看来想必是非常可怜。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    war_npc_desc_1_hot: 战士看着我，眼中充满敌意和怒火。我被猛烈的阳光炙烤了太长的时间，筋疲力尽，在它看来想必是非常可怜。尽管如此，这个生命体依然向我鞠躬致意。也许是传统和荣誉使然。
    dnt_war_npc_lang_1: Grah! The interloper weapon is pathetic! The honourable Vy'keen
      pity you! I will replace it!
    war_npc_desc_1a: 我并没有感觉到危险，正要转身离开，这名生物突然指向我的多用途工具。它发出担忧的吼叫声，并示意我将其交出来。
    war_npc_opt_a_1: 交出多用途工具
    war_npc_opt_b_1: 拒绝交出多用途工具
    war_npc_res_a_1: |-
      战士满意地点点头。它拿过我的多用途工具，仔细检查了一下，然后发出“哼”的一声嘲笑，将其扔到一旁。
      然后它给了我一把改良过的多用途工具作为替代。
    war_npc_res_b_1: 这名战士对于我表示拒绝感到钦佩。它尊重我的决定，并送了我一件可以用来改良多用途工具的升级模块。
    war_npc_desc_2: 这名战士张大了鼻孔，露出充满希望和期待的表情。它向我展示了它的个人资料板，上面显示着一系列非常详实的军事计划。
    dnt_war_npc_lang_2: Interloper! Vy'keen allegiance? Or vile, pathetic, weak-minded
      Sentinel allegiance?
    war_npc_desc_2a: 战场的一边站着该生物自己的战士种族，另一边是机器人护卫。该战士要求我选择一边。
    war_npc_opt_a_2: 指向战士
    war_npc_opt_b_2: 指向护卫
    war_npc_res_a_2: 战士嘟哝着、充满热情地点点头。它给了我一些礼物以示对新朋友的热情。
    war_npc_res_b_2: 这名战士很愤怒。它疯狂地手舞足蹈，情绪几近失控，非常愤怒。我的选择极大地冒犯了它。
    war_npc_desc_3: 这个战士似乎在生自己的气。它狠狠地将自己的多用途工具往下砸，并不断地扣动扳机，但是什么都没发生。
    dnt_war_npc_lang_3: Grah! Pathetic warrior! Weak-minded warrior! Weapon ammunition
      depleted!
    war_npc_desc_3a: 所有的武器系统看起来都能正常运转，但最终只是“咔哒”空响。生命体嚎叫着表达对自己的厌恶。
    war_npc_opt_a_3: 提供弹药
    war_npc_opt_b_3: 提供碳
    war_npc_opt_c_3: 安慰战士
    war_npc_res_a_3: 我给%NAME%递上了一把子弹。它的眼中重新燃起了光芒，然后它深深地鞠了一躬，开心地大喊大叫，并给了我一份礼物作为报答。
    war_npc_res_b_3: |-
      我提供给%NAME%的碳应该足够为它的开采光束充满能量。它的脸上闪过了一丝失望的神情。我猜它一定是希望能够得到一些火力更强的东西。
      <MOOD>Positive<>不过这种失望很快就消失了。即便装备有些不足，它也已为战斗做好准备。它大声叫喊着表达感谢，并送给了我一份礼物作为报答。
    war_npc_res_c_3: 我将手放在了%NAME%的肩头，想要表达我的同情。<MOOD>Negative<>愤怒之下，它给我来了一记头槌。
    war_npc_desc_4: 该战士将眼神从充斥着闪烁警报的屏幕上移开，向上抬头，冲着我呲牙，它的身体因努力抑制着愤怒而止不住地颤抖。
    dnt_war_npc_lang_4: Pathetic interloper! Leave! Warrior busy with facility security
      breach reports! Death! Death!
    war_npc_desc_4a: 很明显，它无法容忍我出现在这里。它的手向武器伸去。
    war_npc_opt_a_4: 不打扰该战士
    war_npc_opt_b_4: 提供帮助
    war_npc_opt_c_4: 瞪它
    war_npc_res_a_4: "%NAME%嘟囔着，很庆幸我不再打扰它。"
    war_npc_res_b_4: 我走向前，准备好提供帮助。%NAME%却将我的行为当作是一种挑战，是在质疑它的能力。它感到非常愤怒，并<AUDIO>WPN_PL_MELEE<>朝我脸上狠狠地扇了一巴掌。
    war_npc_res_c_4: 我停在原地，盯着这名战士。见我没有离开，它感到非常不安。最终，它表示如果我愿意离开，它就会给我一些纳米星团。
    war_npc_opt_post_a: 接受
    war_npc_opt_post_b: 拒绝
    war_npc_res_post_b: "%NAME%耗尽了耐心。开始大吼大叫，并用<AUDIO>WPN_PL_MELEE<>武器重重地打了我。"
    war_npc_desc_5: 战士在打量我时，脸上的纹路挤出了诡异的笑容。我感觉它把我当成了潜在的战斗人员。
    dnt_war_npc_lang_5: Pathetic interloper! Show strength and attack the noble Vy'keen
      warrior!
    war_npc_desc_5a: '该生物指着资料板上一张奇妙的科技设计图，随后指了指它的脸。它怂恿我揍它一拳。 '
    war_npc_opt_a_5: 击打战士
    war_npc_opt_b_5: 拒绝攻击
    war_npc_res_a_5: "<AUDIO>WPN_PL_MELEE<>战士以惊人的力量发起反击。它放声<MOOD>Positive<>大笑，然后给了我一件升级模块。"
    war_npc_res_b_5: 战士做了个不友好的手势，它好像想表达我是胆小鬼。
    war_npc_desc_6: 这名战士似乎很高兴看到我。它叫了两声，接着拿着资料板向我展示两件精心雕琢的物品。这两件物品很老旧，以这样的方式看到如此古老的物品，真是有些奇怪。
    dnt_war_npc_lang_6: Interloper! Vy'keen High Command demands answers. The aggression
      interloper, or the defence interloper?
    war_npc_desc_6a: 第一件是一把破损的带血刀刃。第二件是一件破旧的护盾。%NAME%叫喊着，用渴求的眼神示意让我做出选择。
    war_npc_opt_a_6: 选择该刀刃
    war_npc_opt_b_6: 选择该护盾
    war_npc_res_a_6: 这名战士发出了一小段仿佛带着旋律的叫喊声。它似乎对我的选择感到非常开心。它向我鞠了一躬，然后递给我一件多用途工具的升级品。
    war_npc_res_b_6: "%NAME%眯起了双眼，狐疑地盯着我。不过它还是接受了我的选择。它不情愿地向我鞠了一躬，幅度更像是轻轻点头，然后递给我一件用于套装的升级品。"
    war_npc_desc_7: 战士抓着我的多用途工具，轻蔑地盯着看了看，随后开始当着我的面狂吼。狂吼声随后变成了缓慢而沉闷的叫声。它以非常戏剧化的方式表达着自己的轻蔑。
    dnt_war_npc_lang_7: Interloper! Your pathetic Multi-Tool insults my ancestors!
      My wares create friendship, and blood! Death! Death!
    war_npc_desc_7a: 突然，一份武器和配件全息目录跳了出来。该战士张开双臂拥抱了我。<MOOD>Positive<>外星人销售的套路真是奇怪......
    war_npc_opt_a_7: 购买套装升级品
    war_npc_opt_b_7: 购买多用途工具升级品
    war_npc_res_a_7: 这名战士笑了起来，并用力敲了敲我的套装，导致套装内置陀螺仪的警报被触发。我猜它只是想要表达它对于我的选择感到非常高兴。它接过了我的货币，并递给我一件用于套装的升级品。
    war_npc_res_b_7: 这名战士欢呼了起来，然后给我来了一个用力的拥抱，差点折断我的肋骨。它接过我的货币，并立马递给我一件用于多用途工具的升级品。
    war_npc_desc_8_dust: 这名战士正在浏览一张周边沙漠区域的地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_lush: 这名战士正在浏览一张周边森林区域的地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_tox: 这名战士正在浏览一张外头充满毒气的荒原的地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_rad: 这名战士正在浏览一张外面充满辐射的荒原地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_cold: 这名战士正在浏览一张外头寒冷苔原的地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    war_npc_desc_8_hot: 这名战士正在浏览一张外头炙热草原的地图。某些区域画有表示护卫的标记，这个生命体一边强调这些地点，一边发出兴奋的低吼声。它向我叫喊着提出一个问题，但听上去却更像是命令。
    dnt_war_npc_lang_8: Interloper! A great Sentinel hunt begins today. I demand ammunition.
    war_npc_desc_8a: "%NAME%盯着我，等待着我做出回答。它一边等待，一边紧张地抚弄着自己的离子闪电发射器，摆弄着弹药舱。"
    war_npc_opt_a_8: 给予弹药
    war_npc_opt_b_8: 拒绝
    war_npc_res_a_8: 战士点点头。它对我为它的狩猎捐赠的物品感到满意。作为交换，它给了我一份礼物。
    war_npc_res_b_8: 这名战士咒骂着我、我的先人以及所有我的后人。它举起武器想要开火，枪却只发出了“咔哒”的空响。它发出了沮丧的吼叫声。
    war_npc_desc_9: 这名战士在星系地图上追踪数百架战船的航向，这些舰船都在向同一个行星系聚集。对于这个到处都是有喙商人的星系来说这可不是什么太好的兆头。
    dnt_war_npc_lang_9: Grah! Fuel! I need fuel to join my brothers in honourable
      war! Death! Death!
    war_npc_desc_9a: 战士计划好的一条航线出现了问题，没法进行，不得不放弃，旅行只得被终止。它用力锤击着终端并大声嘶吼，唾沫星子都飞溅到我的面甲上。
    war_npc_opt_a_9: 给予燃料
    war_npc_opt_b_9: 拒绝帮助
    war_npc_res_a_9: 这名战士发出了三声欢快的叫喊。它环顾四周，想要找些什么东西来报答我，最后从它自己的多用途工具中拔出了一个升级模块。它庄重地将这件物品递给了我。
    war_npc_res_b_9: 这名战士吼叫了起来，愤怒地挥手要我离开。它向我厉声叱责，并模仿出鸟嘴的样子来嘲讽我的多嘴多舌。
    war_npc_desc_10: 战士突然叫起来，掏出一把刀。它直直地盯着我的眼睛，就在这时，它将刀刃划过了自己的手掌。黑色的血泡从手套的破口中流出来。
    dnt_war_npc_lang_10: Interloper! Prove your worth! Vy'keen reward the brave and
      foolhardy!
    war_npc_desc_10a: 它将刀递给我，显然想要我也这样做。它用喊叫声向我提出挑战，然后拍了拍身旁的贮存箱。这可能会很疼......
    war_npc_opt_a_10: 划破手
    war_npc_opt_b_10: 礼貌地拒绝
    war_npc_res_a_10: 该战士抓住了我流血的手，并向上面吐了口唾沫。它为此奖励了我。
    war_npc_res_b_10: 战士对着我嗤笑，似乎我已经达到了它的期望。
    war_npc_desc_11_dust: 这名战士的脖子上满是鲜红、溃烂的咬痕，胸口上也全是爪印。它的套装闪着红色的灯光。它的伤口上粘着灰尘和沙土，似乎已经感染了。
    war_npc_desc_11_lush: 这名战士的脖子上满是鲜红、溃烂的咬痕，胸口上也全是爪印。它的套装闪着红色的灯光。它的伤口上生长着奇怪的绿色孢子，似乎已经感染了。
    war_npc_desc_11_tox: 这名战士的脖子上满是鲜红、溃烂的咬痕，胸口上也全是爪印。它的套装闪着红色的灯光。它的伤口渗出一种奇异的腐蚀性粘液。
    war_npc_desc_11_rad: 这名战士的脖子上满是鲜红、溃烂的咬痕，胸口上也全是爪印。它的套装闪着红色的灯光。它的伤口已经受到了辐射性孢子的感染，微微搏动。
    war_npc_desc_11_cold: 这名战士的脖子上满是鲜红、溃烂的咬痕，全身上下冻得红肿。它的胸口上也全是爪印，而它的套装闪着红色的灯光。
    war_npc_desc_11_hot: 这名战士的脖子上满是鲜红、溃烂的咬痕。伤口附近的皮肤受到了严重的灼伤，身上肌肤红肿、干枯、紧绷。它的胸口上也全是爪印，而它的套装闪着红色的灯光。
    dnt_war_npc_lang_11: Victory in battle, interloper! My suit malfunctions, but
      the Vy'keen Ancients smile!
    war_npc_desc_11a: 这名生物向我发出满足的叫声，对自己的险胜感到非常骄傲。不过很显然这名战士受了重伤。连呼吸都异常困难。
    war_npc_opt_a_11: 给战士的套装充能
    war_npc_opt_b_11: 分享氧气
    war_npc_opt_c_11: 向它表示恭喜
    war_npc_res_a_11: 战士的治疗系统重新开始运作。它装出一副不满的样子，表示自己本来就没事。但是最后它还是默默把一个升级模块送给了我以示感谢。
    war_npc_res_b_11: "%NAME%装出一副不满的样子，表示自己本来就没事。不过它还是默默地接受了我的帮助，并为自己的生命维持系统进行充能。然后它给了我一个升级模块以示感谢。"
    war_npc_res_c_11: 这名战士点点头，强忍住疼痛，它的骄傲不允许它向我求助。它深吸一口气，沉浸在痛苦和胜利的荣耀中。
    war_npc_desc_12: 这名战士手中紧抓着一个金属小玩偶。当我靠近的时候，它的双眼突然蒙上了一层奇怪的白色光泽。我听到它开始吟诵一种奇特的咒语，声音变得越来越大。
    dnt_war_npc_lang_12: Hirk bless the fuel! Hirk bless the weapon charge! Hirk bless
      the fuel! Hirk bless the weapon charge!
    war_npc_desc_12a: 它没有征求我的意见就把双手伸进我的库存，搜寻里面的元素。它的手很烫，我害怕极了。
    war_npc_opt_a_12: 给予金属
    war_npc_opt_b_12: 给予碳
    war_npc_opt_c_12: 将它推开
    war_npc_res_a_12: |-
      这名战斗祭司用双手在我的供品上来回挥舞。它不断地念诵着咒语，声音变得越来越激烈。
      祭司突然大力一挥，这些普通的元素变成了纳米星团。它安静地后退，显得十分疲惫。
    war_npc_res_b_12: 战士祭司用手不知如何改良了我给他的资源。
    war_npc_res_c_12: 这名战斗祭司畏缩地退后。它看了看我推它的地方，脸上露出厌恶和恐惧的神情，就好像我的手亵渎了它似的。
    war_npc_desc_13: |-
      战士沉默了片刻，然后用狡黠的目光看了看我。它回头看了一眼，确保身后没人窥探，然后关闭了安保系统。
      这个生命体拉开脚边的一个秘密储物箱，里面似乎堆满了飞船升级模块。
    dnt_war_npc_lang_13: Contraband interloper. Interested? Non-traceable payment.
      Products and cargo only. Units unacceptable.
    war_npc_desc_13a_dust: 我停顿了一下，考虑是否接受这个交易。耳边只有外头沙漠中传来的柔和、低沉的风声。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_13a_lush: 我停顿了一下，考虑是否接受这个交易。耳边只有外边遥遥传来的生物叫声，将这片沉默打破。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_13a_tox: 我停顿了一下，考虑是否接受这个交易。耳边只有腐蚀性酸雨拍打在这座设施破旧不堪的屋顶上发出的柔和声音。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_13a_rad: 我停顿了一下，考虑是否接受这个交易。我感觉到空气中有一股奇特的能量，提醒着我这座设施的墙外存在着退散不去的辐射。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_13a_cold: 我停顿了一下，考虑是否接受这个交易。耳边只有外头沙漠中传来的柔和、低沉的寒风声。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_desc_13a_hot: 我停顿了一下，考虑是否接受这个交易。我的皮肤感到刺痛，突然开始出汗，这种感受提醒着我这座设施墙外那退散不去的炙热高温。<DELAY>0.4<>这是个陷阱吗？还是一个考验？这名战士表现出想要交易的意愿......
    war_npc_opt_a_13: 提供货币
    war_npc_opt_b_13: 提供金属
    war_npc_opt_c_13: 威胁要举报它
    war_npc_res_a_13: 这名战士摇了摇头，表现出非常失望的神情。这可能是因为政府可以追踪到货币的流向。<DELAY>0.4<>我提出了另一项交易，不过它似乎已经认为和我做交易的风险太大。%NAME%关闭了它的储物箱。
    war_npc_res_b_13: 这个贼眉鼠眼的生命体点了点头。交易完成。%NAME%发出了轻柔低沉的吼叫声，嘴巴轻轻啪嗒了一下，然后把手伸进了一堆违禁品中。最后它找出了一个用于飞船的升级模块，并递给了我。
    war_npc_res_c_13: |-
      这名战士凶巴巴地瞪着我，伸手去摸自己的多用途工具。突然之间，我想起来监控摄像头已经关掉了。
      在经过一段紧张的对峙之后，<MOOD>Sad<>%NAME%将一把货币塞进了我的手里。它希望我能够保守秘密。
    war_npc_desc_14: 战士很年轻，看起来吓坏了。它终端的屏幕上显示着下一场行动的命令。当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_dust: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它前往沙漠区域，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_lush: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它前往森林区域，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_tox: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它前往毒气荒原，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_rad: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它冒险穿过这颗星球的辐射风暴，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_cold: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它前往寒冷冻土，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    war_npc_desc_14_hot: |-
      战士很年轻，看起来吓坏了。它终端的屏幕上满是命令，要求它穿过外边炙热的区域，参加对护卫的军事行动。
      当它看到我时，瞪圆了眼睛，双手颤抖地举着自己的多用途工具要献给我。
    dnt_war_npc_lang_14: New recruit abandon post! Desert Vy'keen High Command orders!
      Take Multi-Tool weapon!
    war_npc_desc_14a: 它大叫着，听上去像是在央求我。从它的动作可以看出它吓得不轻。它的情绪非常激动，以至于它完全没有注意到我们周围的监控摄像头正监视着我们的一举一动。
    war_npc_opt_a_14: 拿取多用途工具
    war_npc_opt_b_14: 拒绝拿取多用途工具
    war_npc_res_a_14: 年轻的应征士兵准备逃离岗位。摄像头无声地记录了它所有违抗军令的行动。我协助它叛逃的事情已经被维吉恩当局发现了。
    war_npc_res_b_14: 我表示拒绝，并尽力为这名年轻的战士加油打气。它看上去确实受到了一些鼓舞，不过也可能是因为相较之下而感到羞愧，然后收回了它的武器。它可能会光荣地战死沙场。
    war_npc_desc_15: 这名生命体并了并脚跟以示自己的权威，并向我展示出两个外星种族的全息头像，一个是身材较小的蜥蜴人，另一个则是较高大的生命体，其全身都被金属壳体包裹着。然后它用自己手中的武器打了个充满侵略性的手势。
    dnt_war_npc_lang_15: Interloper! Give Vy'keen interrogator enemy information!
      Sacrifice enemy friendship, receive Vy'keen reward!
    war_npc_desc_15a: 这名战士向我发出吼声，它的手指按在武器的扳机上。它要求我做出回答......
    war_npc_opt_a_15: 供出情报
    war_npc_opt_b_15: 声称什么都不知道
    war_npc_opt_c_15: 尝试恐吓对方
    war_npc_res_a_15: 我将自己对于吉克和科尔瓦克斯所知的一切都告诉了这名生命体，不过只用手势很难充分传达我的意思。%NAME%最后叹了一口气，示意让我离开。
    war_npc_res_b_15: 我尝试告诉这名战士我无可奉告。它却突然被激怒了。我继续表示抗议，结果惹来它用武器重重地击打我。
    war_npc_res_c_15: |-
      我直起身，模仿维吉恩高官的样子，用最严厉的态度向这名战士大吼。%NAME%显得非常吃惊。
      它长年以来接受服从式教育，所以被我唬住了，一脸歉意。它将自己的多用途工具递给了我作为礼物。
    war_npc_desc_16: 这名战士年事已高，身居高位。它慢慢打量了我的身体和装备一番，然后不屑地嘶吼了一声。
    dnt_war_npc_lang_16: Pathetic interloper species! Equivalent to Korvax and Gek!
      Show Vy'keen warrior strength!
    war_npc_desc_16a: 面对它唾沫横飞的大吼，我不禁稍稍退缩了一下。这名年长的维吉恩人翻了个白眼，明显露出蔑视的神情。我想到了一些令它刮目相看的方法......
    war_npc_opt_a_16: 跳支舞
    war_npc_opt_b_16: 威胁它
    war_npc_opt_c_16: 鞠躬
    war_npc_res_a_16: 我尝试着为它跳舞。这名老战士大吃一惊。<MOOD>Negative<>它<AUDIO>WPN_PL_MELEE<>用力打了我一下。
    war_npc_res_b_16: 这名年长的战士觉得我的鲁莽行为很有趣，笑了起来。它停顿了一下，然后从自己的多用途工具里取出了一个部件并递给了我。
    war_npc_res_c_16: 这名年长的战士发出了一声嘲笑。它将我一把推开。看来我还没有资格向它鞠躬。
    war_npc_desc_17_dust: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，闻着那股随我进入、打破了设施无菌环境的沙漠空气。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    war_npc_desc_17_lush: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，闻着那股随我进入、打破了设施无菌环境的潮湿空气。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    war_npc_desc_17_tox: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，闻着我套装上还残留着的毒雨潮湿腐蚀气味。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    war_npc_desc_17_rad: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，闻着我套装上还残留着的刺鼻辐射金属气味。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    war_npc_desc_17_cold: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，敞开肺部，闻着那股随我进入、打破了设施温暖环境的寒冷空气。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    war_npc_desc_17_hot: |-
      当我靠近时，这名战士张大了鼻孔。它深吸一口气，敞开肺部，闻着那股随我进入、打破了设施凉爽环境的炙热空气。
      它吼叫着向我发出警告。我急忙向它比划着表示自己并无恶意，也不懂它的种族和语言。
    dnt_war_npc_lang_17: Pathetic interloper! Give elements! Carbon preferred! Honourable
      warrior teach language!
    war_npc_desc_17a: 它思索片刻，突然抓住我的多用途工具并再次对着我的面甲大喊，唾沫溅满了我的面甲。它指向了开采光束的能量指示器，然后指了指我的背包。我尽量让自己保持着镇定。
    war_npc_opt_a_17: 给予碳
    war_npc_opt_b_17: 给予钠
    war_npc_opt_c_17: 给予金属
    war_npc_res_a_17: 战士感到有些吃惊，发出了嘟哝声。看来我们之间产生了一点误会。它教会了我一些它种族的语言，希望能够与我消除分歧、建立起良好的沟通。
    war_npc_res_b_17: 战士满意地嘟哝着。它被我的理解力和礼物打动了，教给了我几个其种族语言的新词汇。
    war_npc_desc_18: 当我靠近这名战士时，它显得机警而友善。不过，它的资料板上突然响起了个人警报声。这个生命体本能地陷入某种失神状态。<MOOD>Sad<>它的双眼被泪水打湿，盯着我的方向，反复地念叨着什么。
    dnt_war_npc_lang_18: Hirk blesses the sleep. Hirk recharges the warrior. Cursed
      is the warrior that interrupts the sleep of Hirk.
    war_npc_desc_18a: 我发现这名失神的战士身边散落着各种新组装的升级模块。
    war_npc_opt_a_18: 叫醒它
    war_npc_opt_b_18: 不打扰它
    war_npc_opt_c_18: 尝试偷窃
    war_npc_res_a_18: 我碰了碰这名战士的肩膀。它浑身一抖，从失神中苏醒过来。它发出愤怒的吼叫，因为被打扰而恼怒无比。我连忙后退。
    war_npc_res_b_18: 我等着%NAME%完成了它的仪式。<DELAY>0.6<>最后，它终于苏醒过来。<MOOD>Positive<>这个仪式的最后一步看来是馈赠环节——它递给了我一个东西。
    war_npc_res_c_18: 我小心翼翼伸手拾起了一个升级模块。片刻后，失神状态的战士苏醒了过来。它发现自己的东西少了，愤怒地对我大吼。我急忙转身离开。
    war_npc_desc_19: 这个阴郁的生命体研究着它面板上另一名年轻战士的图像。图像中的战士看起来威风凛凛，非常精壮。它脸上的卷须伸展着，一副富有的样子，它的繁殖能力似乎也很强。它的眼神......很有挑逗意味。
    dnt_war_npc_lang_19: Grah! Warrior accept mating proposition? Accept dowry tribute?
    war_npc_desc_19a: 生命体用疑问的目光看着我。它显然想听听别人的意见。
    war_npc_opt_a_19: 建议它接受
    war_npc_opt_b_19: 建议它拒绝
    war_npc_opt_c_19: 代替生命体接受
    war_npc_res_a_19: 这名年轻的战士点点头，然后传来一个表示接受的消息。整座设施里响起了交响乐。生命体将自己得到的一部分彩礼送给了我。
    war_npc_res_b_19: 一位长者出现在屏幕上，对我们破口大骂。虽然只是一个全息影像，我们还是能清晰地感受到它的愤怒和凶恶。%NAME%看着我，感谢我们帮它逃脱了悲惨的下场。它默默地将原本为新部族准备的礼物递给了我。
    war_npc_res_c_19: 我接过资料板，尝试着代替这名紧张的战士发送消息，不过收件人似乎产生了某种误解。我收到了一份慷慨的礼物，还有一张将来会与我成婚的生命体的香艳照片。
    war_npc_desc_20: 这名战士正在听资料板上播放的一条怒气冲冲的留言。说话人怒不可遏、歇斯底里，而且底气十足，说明它应该占据了道德的制高点。这个生命体看到了我，发出可怜的叫声。
    dnt_war_npc_lang_20: Grah! Duel challenge must be fought! Accuser is large, powerful!
      Vy'keen is doomed! Death! Death!
    war_npc_desc_20a: 资料板上突然显示出了一个颇具威胁意味的图像。在图里面，这个战士似乎缺失了一些非常重要的身体器官。它转向我，对我乞求。
    war_npc_opt_a_20: 给予格拉格拉
    war_npc_opt_b_20: 给予维吉恩匕首
    war_npc_opt_c_20: 建议它快逃
    war_npc_res_a_20: 这名战士吸入战斗气体。它看上去精神抖擞、焕然一新，之前的恐惧也变成了渴望。它大声吼叫，对即将展开的战斗感到期待万分，然后送给我一份厚礼作为感谢。
    war_npc_res_b_20: |-
      这名战士接过匕首之后，原本的紧张感一扫而空。它轻轻地握住这把匕首，掂量着它的重量。感到满意之后，脸部便扭作一团。
      %NAME%将它的多用途工具送给了我。它已经不需要了。
    war_npc_res_c_20: "%NAME%看上去非常震惊。它从前也面对过恐惧，但是从来没有被人认为是懦夫。它向我摇了摇头，明显是受到了冒犯。"
    war_npc_desc_21: 从战士手中的设计图可以判断它肯定在制造一枚炸弹。复杂的设计图和同位素化学反应序列正在等待加入最后的元素，然后即可完工。
    dnt_war_npc_lang_21: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek! Give explosion element!
    war_npc_desc_21a: "%NAME%似乎正在请求我帮助它完成这件武器......"
    war_npc_opt_a_21: 给予铀
    war_npc_opt_b_21: 给予炸药
    war_npc_opt_c_21: 拒绝帮助
    war_npc_res_a_21: 我送给了这名战士相当数量的铀。它瞪大了眼睛看着我，然后发出了愉快的吼叫声。它给了我一些自己的东西作为礼物，然后兴奋地开始埋头工作。我担心我这是在助纣为虐......
    war_npc_res_b_21: 我送给了这名战士一包炸药。它接了过去，用双手来回把弄进行评估。然后它感到很满意，欣慰地在我胸口重重捶了一拳。它送给了我一个升级模块以示感谢，然后开始选择自己的目标......
    war_npc_res_c_21: 这名战士发出怒吼声。它根本不需要我的帮助，也完全不在意我的反对。它绝不会让我的任何行为阻碍到它的任务......
    war_npc_desc_22: 战士脚边的储存库显然被人动过手脚。实际上，储存库的铰链上安装了一个爆炸装置。我惊慌失措的表情把这个生命体给逗乐了。
    dnt_war_npc_lang_22: Grah! Pathetic distant warrior leave powerful Multi-Tool
      in storage vault! Avoid processed element usage in explosion - too powerful!
      Raw element required!
    war_npc_desc_22a: 炸弹需要燃料才能引爆。爆炸十有八九能炸开储存库。战士不耐烦地设法解释接下来会发生的事......
    war_npc_opt_a_22: 命令它住手
    war_npc_opt_b_22: 破坏爆炸装置
    war_npc_res_a_22: 储存库上的锁被炸掉了。我从里面得到了一件多用途工具升级品。
    war_npc_res_b_22: 弹片打中了我的膝盖和脚踝，疼痛钻心。
    all_npc_reward_1: 生命体赠送给我一个新技术
    all_npc_reward_2: 战士给了我一份技术设计图，并教给我一些它说的语言。
    all_npc_reward_3: 生命体赠送给我一份礼物。
    all_npc_reward_4: 生命体赠送给我一些货币。
    all_npc_reward_5: 生命体赠送给我一个合金。
    all_npc_reward_6: 生命体提供给我一件新的多用途工具。
    all_npc_reward_7: 生命体给了我一个新配方。
    all_npc_reward_8: 生命体教给我一些它说的语言。
    all_npc_reward_9: 生命体给了我一个奇怪的古董。
    all_npc_nothing_1: 生命体感到失望。
    all_npc_nothing_2: 生命体拒绝合作。
    all_npc_nothing_3: 生命体感到不悦。
    all_npc_reward_10: 我找到了一件新的多用途工具。
    all_npc_reward_11: 我得到了一件新的多用途工具。
    all_npc_reward_12: 我收到了一个新技术。
    all_npc_reward_13: 我收到了一个新产品配方。
    all_npc_reward_14: 我收到了货物。
    all_npc_reward_15: 我收到了燃料。
    all_npc_reward_16: 我收到了弹药。
    all_npc_reward_17: 我收到了一个能量资源。
    all_npc_reward_18: 我收到了一个能量电池。
    all_npc_reward_19: 我收到了一道奇怪的外星佳肴。
    all_npc_reward_20: 我收到了一个贵重合金。
    all_npc_reward_21: 我收到了一个奇怪的外星古董。
    all_npc_reward_22: 我收到了一个外星语言的知识。
    all_npc_reward_23: 我收到了一个有用的坐标地点。
    all_npc_reward_24: 我收到了一个安全通行证。
    all_fac_reward_desc: 正常操作已经恢复，我可以进入设施的主控制面板。我应该能把产品改成我想要的东西。
    all_fac_reward_desc_short: 正常操作已经恢复，我可以进入设施的主控制面板。
    all_fac_reward_desc_vshort: 正常操作已经恢复。
    all_fac_reward_opt_a: 提取纳米
    all_fac_reward_opt_b: 提取货币
    all_fac_reward_opt_c: 学习新的配方
    all_fac_reward_opt_d: 抽走输出样本
    tra_fac_desc_1: 我靠近终端，但这个复杂系统的内部发生了故障。面板摸上去很热，内部机器发出嗡嗡声，叮当作响。警报响起：
    tra_fac_desc_1a: 警报声在我耳边萦绕。我的前额滚下豆大的汗珠。
    dnt_tra_fac_lang_1: Warning! High temperature! Warning! High temperature!
    tra_fac_opt_a_1: 启动冷却室网络
    tra_fac_opt_b_1: 启动核聚变抑制场
    tra_fac_opt_c_1: 启动激光折射系统
    tra_fac_res_a_1: 终端显示屏上的数字开始稳定，红色闪烁的符号变成了平静的蓝色光阵。
    tra_fac_res_b_1: "<AUDIO>CrystalAltar_Collect<>激活熔合抑制导致功率激增。终端短路并切断。系统不再对我的指令作出回应。"
    tra_fac_res_c_1: "<AUDIO>CrystalAltar_Collect<>当我激活激光阵列时，我面前屏幕上的数字急剧上升。我感觉到终端里的热量出现了急剧的激增，之后整个系统就关闭了。"
    tra_fac_desc_2: 我面前的控制终端似乎是用于某种深层采矿系统。然而，所有系统都已停止。屏幕上闪烁着一个计数：
    dnt_tra_fac_lang_2: Mining production stalled! Low power! Low fuel! Organic matter
      required!
    tra_fac_desc_2a: 警示灯忽明忽暗。一个料斗打开了。
    tra_fac_opt_a_2: 嵌入碳
    tra_fac_opt_b_2: 嵌入铁氧体粉末
    tra_fac_opt_c_2: 把手插进去
    tra_fac_res_a_2: 设施内的灯光闪烁。当钻头马达呼呼运转时，机器在我脚下的深处隆隆作响。生产设施开始运转了。
    tra_fac_res_b_2: 铁氧体滑进了料斗里，但随后响起的令人窒息的研磨声音却令人忧心。<DELAY>0.4<>机器完全停止运转了。<DELAY>0.5<>恐怕我已经把重要的部件掩埋在金属灰尘中了。
    tra_fac_res_c_2: 金属齿轮卡住了我的手指。我的套装手套火花四溅。终端短路了。当砰的一声关上时，我猛地缩回手。
    tra_fac_desc_3: |-
      前哨基站已经进入紧急封锁状态。我进去时肯定损坏了一些东西。
      套装上的毒性计一闪一闪的，而控制终端上的警报也在持续闪烁。
    dnt_tra_fac_lang_3: High gas pressure! Breach detected! Pressure critical!
    tra_fac_desc_3a: 面板上的警报快速闪烁，令人无法不注意。一排令人困惑的控制仪表跟我大眼瞪小眼。
    tra_fac_opt_a_3: 激活紧急排气
    tra_fac_opt_b_3: 冲洗冷却剂
    tra_fac_opt_c_3: 增加气压
    tra_fac_res_a_3: 当我启动紧急排气时，脚下传来了低沉的隆隆声。面板上的指示灯确实开始慢慢稳定下来，警示灯也变得柔和了。<DELAY>0.4<>该设施恢复运转。
    tra_fac_res_b_3: 当我转动冷却剂阀门时，地板下的管道发出咯咯声和嘶嘶声。面板上突然冒出一阵蒸汽，毁坏了仪器。
    tra_fac_res_c_3: 警报随着毒性强度上升而闪烁。<DELAY>0.5<>管道破裂，有毒气体直接排入设施！
    tra_fac_desc_5: 怪异的符号在终端显示屏上急速跳动。闪烁的灯光和响亮的警报声似乎与该设施的核能核心有关。显示屏上出现了一条信息。
    dnt_tra_fac_lang_5: Fusion critical! Initiate emergency radiation dampening measures!
    tra_fac_desc_5a: 自动化安全系统失灵了。我进入设施时肯定损坏了一些东西。
    tra_fac_opt_a_5: 启动辐射抑制力场
    tra_fac_opt_b_5: 启动关机
    tra_fac_opt_c_5: 恐慌
    tra_fac_res_a_5: 警报系统的尖啸声逐渐减弱，温度读数也慢慢下降到正常水平。一场灾难得以避免，设施的生产线恢复正常。
    tra_fac_res_b_5: 启动紧急关闭程序可以平息警笛的尖啸声。终端上的灯闪烁着熄灭了，设施里的机器安静了下来。至少没有东西发生爆炸。
    tra_fac_res_c_5: |-
      就在我惊慌失措之时，设施内的融合核心破坏了抑制系统，发生了堆芯熔毁。
      备用系统可以防止设施彻底遭毁，但是终端还是受到了严重破坏。
    tra_fac_res_d_5: |-
      当我准备离开时，设施内的融合核心破坏了抑制系统，发生了堆芯熔毁。
      备用系统可以防止设施彻底遭毁，但是终端还是受到了严重破坏。
    tra_fac_desc_6: 该设施在我入侵进去后仍在运行。这个终端似乎控制着中央生产线。显示屏上的读数显示出一则状态警告：
    dnt_tra_fac_lang_6: Warning! Increase metal delivery! Warning! Excess usage creates
      breach!
    tra_fac_desc_6a: 读数下方有一个很明显的大型调节器。它似乎控制着系统的物质输入。
    tra_fac_opt_a_6: 维持添加量
    tra_fac_opt_b_6: 增加添加量
    tra_fac_opt_c_6: 大幅增加添加量
    tra_fac_res_a_6: 这个系统勉强生产出了少量部件。料斗逐渐排空，生产慢慢停止。<DELAY>0.4<>失去动力的终端关闭了。
    tra_fac_res_b_6: 警报停止了，系统维持当前生产速度。不断增加的压力让制造机呼呼作响，设施也在全力运转。
    tra_fac_res_c_6: 我听到液压系统启动了，与此同时，设施内的所有料斗都打开了，让制造机装满了原材料。突如其来的大量材料让齿轮相互挤压，管道负担过重。轰隆一声，系统过载了。<DELAY>0.4<>生产完全停止了。
    tra_fac_desc_7: 警报响起，我面前的终端一片乱码。透过损坏显示屏上的闪烁，我几乎可以辨认出一条信息：
    dnt_tra_fac_lang_7: Warning! Magnetic coil overcharged! Production low!
    tra_fac_desc_7a: 我感到身体特别沉。我的多用途工具被拽向地面，我头盔下边缘都要嵌到我肩膀里了。不仅是我，生产过程也出现异常......
    tra_fac_opt_a_7: 重启重力稳定器
    tra_fac_opt_b_7: 降低电磁流量
    tra_fac_opt_c_7: 关闭设备
    tra_fac_res_a_7: |-
      当重力暂时不稳定时，我的大脑深处产生了一种奇怪的感觉。是我套装里的电磁稳定剂防止了任何更加剧烈的影响。
      然而，终端电源尚未恢复。如果说有什么事的话，那就是它遭受了更多的破坏。设施仍然无法运行。
    tra_fac_res_b_7: 当强大的电磁波扫过设施时，一阵缓慢颤抖的脉冲穿过我的身体。<DELAY>0.4<>几乎就在同时，终端屏幕清晰了。生产设施又上线了。
    tra_fac_res_c_7: |-
      我关闭了终端旁边的主电源开关。设施断电了。我重置了开关，希望......
      它不会再次通电。
    tra_fac_desc_9: 警报的尖啸声充斥着我的耳朵，但系统并未对我的入侵作出反应。之前有人来过这里，并改造过这个终端。我努力破译了终端上的数据。
    dnt_tra_fac_lang_9: Warning! Unexpected system detected! Bypass chip template
      detected! Gek Trade Federation informed!
    tra_fac_desc_9a: 无论终端上加载过什么代码，显然都是某个有胆有识的小偷干的。它似乎正在掏空资源库里的稀有金属。
    tra_fac_opt_a_9: 恢复系统
    tra_fac_opt_b_9: 尝试进一步劫持
    tra_fac_res_a_9: 我将系统重置回默认的生产配置。事情似乎开始按预期进行了。
    tra_fac_res_b_9: 我尝试劫持终端系统。它会把一部分自动收益流转到我的帐户里。然而，我的入侵显然不够隐蔽。防篡改系统做出了反应，锁死了我进入终端的权限。
    tra_fac_desc_11: 尽管警报声响彻整个设施，但终端仍旧开放，随时可以进行贸易。屏幕上闪烁着一条简短的介绍信息。
    dnt_tra_fac_lang_11: Friend! Know language, know commerce! Units buy knowledge!
      Choose Vy'keen, choose Korvax or choose a refresher in the language of the benevolent
      Gek!
    tra_fac_desc_11a: 屏幕上不停滚动着三列用陌生语言写成的文字。第一列文字看似写在沙地上的染血符文。第二列由一连串有规律的小点构成。最后一列是手写体，其中有大量表示感叹的标点。
    tra_fac_opt_a_11: 选择染血符文
    tra_fac_opt_b_11: 选择点阵
    tra_fac_opt_c_11: 选择手写体
    tra_fac_res_a_11: 扫描符文时，我感到一种深层的吼声在我的脑海中回荡。一个词烙进了我的脑海，那是一个遥远的战士种族的语言。
    tra_fac_res_b_11: 那些点在屏幕上跑来跑去，绘出了一种优雅的舞蹈图案。我适应了那节奏，突然有种醍醐灌顶之感。<DELAY>0.4<>一个词烙进了我的脑海。我感觉到这个过程改变了我。
    tra_fac_res_c_11: 当我扫描终端上显示的文字时，我感到一阵喜悦的战栗。我的其他感官受到了影响，而且我觉得自己几乎可以闻到这种语言。突然，一个词烙进了我的脑海，那是吉克语中的一个词。
    tra_fac_desc_12: 警报声在整个设施中回响，警告我不要闯入。然而，这样的警告似乎并未抑制吉克人的商业需求。附近的一艘贸易船正在呼叫该设施，想要获得货物。
    dnt_tra_fac_lang_12: Gek Trade Federation dispatch! Planetary metal demand high!
      Collection ship imminent!
    tra_fac_desc_12a: 或许，我提供自己的货物的话，我可能既可以获利，又能避免惊扰吉克人，让他们发现设施内出现了闯入者......
    tra_fac_opt_a_12: 交易钠
    tra_fac_opt_b_12: 交易铁氧体
    tra_fac_opt_c_12: 交易碳
    tra_fac_res_a_12: 一个如释重负的有喙商人通过扬声器系统大声道谢。交易的成功似乎让安全系统相信我是合法用户。
    tra_fac_res_b_12: 终端迅速关闭。我只能猜想，我的回答泄露了我的身份，引得商人提醒当局注意我的入侵。
    tra_fac_res_c_12: |-
      交易库猛然关上。

      我只得到了一小笔报酬。
    tra_fac_desc_13: 我的突然进入似乎引发了一场火灾警报。屏幕摸上去湿湿的。终端上闪动着警告信息：
    dnt_tra_fac_lang_13: Warning! Resource vault flooded! Production system operation
      forbidden!
    tra_fac_desc_13a: 天花板滴着水，上面的消防喷淋器最近启动过。我只能希望这些液体是水。
    tra_fac_opt_a_13: 给电容器组合排水
    tra_fac_opt_b_13: 给资源库排水
    tra_fac_opt_c_13: 给复制槽排水
    tra_fac_res_a_13: 系统发出了一点噼啪声，显示出生命的迹象。但事实并非如此：一阵火花揭示了被淹终端的内部出现短路。它关闭了，设施死气沉沉。
    tra_fac_res_b_13: |-
      水已排干的资源库将元素送入生产装置。

      设施恢复运转。
    tra_fac_res_c_13: 尽管我脚下传来戏剧性的汩汩声，但该设施仍处于离线状态。严重损坏的终端短路了。
    tra_fac_desc_14: 我打开终端，想设法关掉警报。初级访问似乎要通过某种手部扫描仪进行。
    tra_fac_opt_pre_14: 扫描手部
    tra_fac_desc_14a: |-
      我把套装手套放在凹槽中。
      在毫无警告的情况下，一千根细小的针从识读器中射出，将我的手与机器啮合在一起。一个合成的声音对我说话。
    dnt_tra_fac_lang_14: Friend healing and repair station initializing! Please, be
      happy!
    tra_fac_opt_a_14: 发射多用途工具
    tra_fac_opt_b_14: 挣扎
    tra_fac_opt_c_14: 等待
    tra_fac_res_a_14: 我用还能活动的手抓住了多用途工具，朝终端开了火。<DELAY>0.4<>它爆炸了，随即松开了钳制。一些金属碎片仍然嵌在我的手指里，但我终于自由了。
    tra_fac_res_b_14: 我努力挣脱机器的钳制。我用力拉，终于把手扯了出来。终端上面满是血渍。
    tra_fac_res_c_14: |-
      一种美妙而洁净的感觉征服了我。终端将某种治疗液注入我的套装。我觉得精神焕发。
      这个过程完成了，设施终于将我视为它自己的一分子。
    tra_fac_desc_15: 警报重启了设施。一个自动启动程序正在运行。终端朝我闪动着文本，显然正在等待我的输入。
    dnt_tra_fac_lang_15: Warning! Product recipe unselected! Assign recipe! Gek Trade
      Federation lose units!
    tra_fac_desc_15a: 一个3D界面在我面前等待着，它需要可进行大规模生产的设施设计图。我身边的机器嗡嗡地预热着......
    tra_fac_opt_a_15: 绘制飞船部件
    tra_fac_opt_b_15: 绘制合成体植物
    tra_fac_opt_c_15: 绘制甜点
    tra_fac_res_a_15: 终端接受了我的设计，设施启动程序完毕。我希望管理这个设施的吉克人对我的选择感到满意。
    tra_fac_res_b_15: 终端接受了我的设计，设施启动程序完毕。管理这个设施的吉克人或许会感谢我为他们的环境增添了额外的绿意。
    tra_fac_res_c_15: 终端接受了我的设计，设施启动程序完毕。我希望管理这个设施的吉克人会为那一大堆糖而感到开心。
    tra_fac_desc_16: 设施的机器依旧因紧急关闭而拒绝运转。控制终端上闪烁着一条短消息。
    dnt_tra_fac_lang_16: User warning! Production disengaged. Restart generator empty.
      No fuel. Facility restart requires organic fuel.
    tra_fac_desc_16a: 燃料料斗上方有一个引诱人开启的重型电路控制开关，但附近的刻度盘显示燃料箱是空的。
    tra_fac_opt_a_16: 嵌入催化剂
    tra_fac_opt_b_16: 嵌入金属
    tra_fac_opt_c_16: 嵌入有机元素
    tra_fac_res_a_16: |-
      我往燃料箱中加入催化剂，希望能增强任何为该设施提供驱动物质的效果。
      我拉下开关。<DELAY>0.66<>一声低沉的隆隆声后，设施深处随之传来巨大的爆炸声。终端立即被切断了。
    tra_fac_res_b_16: |-
      我往系统的燃料供应系统加入了大量铁氧体粉末。管道变得闷热而呛人，灰尘和其他燃料的残渣混合在了一起。
      我拉下开关，但没有用。发电机系统发出噼啪声和咔咔声，随后完全关闭了。
    tra_fac_res_c_16: |-
      碳基燃料滑下了料斗的金属进料口。当它进入发电机系统时，我听到汩汩声。
      我拉下开关。<DELAY>0.8<>发电机滴答作响，然后咆哮着开始运转。发电机的能量激增触发了设施的主反应堆，让机械装置又恢复运行。
    tra_fac_desc_22: 未知错误迫使系统全线停机。空气中弥漫着一股奇怪的寒意，大气层非常清澈。
    dnt_tra_fac_lang_22: Alert! Alert! Liquid frenium leak! Charge cylinders frozen!
      Increase temperature!
    tra_fac_desc_22a: 我一边呼气一边思考终端上的词。凝结的水珠开始笼罩我的面甲。
    tra_fac_opt_a_22: 激活焚毁库
    tra_fac_opt_b_22: 给冷却液流动增压
    tra_fac_opt_c_22: 启动充能筒程序
    tra_fac_res_a_22: 整座设施的温度回升了。我周围的空气看上去仍然很奇怪，但生产系统恢复运转了。
    tra_fac_res_b_22: 系统依然冻结。如果说有什么变化的话，那就是我周围的空气更加冰冷了。当终端关闭时，它的表面上凝结着奇怪的晶体。
    tra_fac_res_c_22: 我脚下传来低沉的爆炸声。设施确实很快就暖和了许多，但整个系统却突然关闭了。
    tra_fac_desc_23: 应急措施已经启动。终端错误报告显示屏上的时间戳显示，事件发生在我入侵之前很久。
    dnt_tra_fac_lang_23: Electrolyte acidity test positive! Acidity slug detected!
      Release alkaline neutrality fluid into solution tank!
    tra_fac_desc_23a: 最近的扫描显示一个小型外星生命体被卷进了下面的机器里。它周围的设备都已遭到腐蚀。
    tra_fac_opt_a_23: 中和电解质溶液
    tra_fac_opt_b_23: 酸化海瑞蒂姆罐
    tra_fac_opt_c_23: 放出悬浮液
    tra_fac_res_a_23: |-
      碱性溶液涌进设施管道时发出了嘶嘶声。机械装置增加强度，试图摆脱齿轮的堵塞。
      随着一个令人不安的吧嗒声，生产设施重新开始运转。机器上的生命体残骸肯定是被冲洗掉了。
    tra_fac_res_b_23: 空气中弥漫出一股古怪的酸性刺鼻气味。终端里的脆弱电线很快就腐蚀了。显示屏短路了，然后就完全关闭。
    tra_fac_res_c_23: 我听到脚下某处传来了剧烈化学反应的声音。终端以及设施的其余部分都完全关闭了。
    tra_fac_desc_24: 终端重复地发出警告。尽管听不清楚词语，但立即就能识别出一个符号：设施里的某个地方有什么东西着火了。
    dnt_tra_fac_lang_24: Resource vault fire detected! Element stockpile destroyed!
    tra_fac_desc_24a: 烟雾开始弥漫，我的扫描仪侦测到温度正在不断升高。
    tra_fac_opt_a_24: 耗尽生产室中的氧气
    tra_fac_opt_b_24: 耗尽资源库中的氧气
    tra_fac_opt_c_24: 启动设施的喷洒系统
    tra_fac_res_a_24: |-
      当空气从我脚下的机械室排出时，我听到了嘶嘶声。然而，热量水平保持稳定。
      控制终端进入自动关机状态。
    tra_fac_res_b_24: |-
      当空气从我脚下的资源库中排出时，我听到了嘶嘶声。热量水平开始缓慢但稳定地下降。火势已经得到控制。
      资源库中有足够的剩余物资，我应该能够让设施恢复到运行状态。
    tra_fac_res_c_24: 设施的喷洒器在我头上喷水。这无法扑灭内部的火灾，但确实会让控制终端短路。
    tra_fac_desc_25: 我的进入导致该设施立即遭锁定，中断了它的运行。终端上的可视读数表明，这是一个深层采矿设施。它的资源库正在迅速被消耗掉。
    dnt_tra_fac_lang_25: Drilling error! Elements drain into planet core! Reverse
      tunnel pressure!
    tra_fac_desc_25a: 设施图闪烁着显示资源收藏库和钻头阵列上的错误......
    tra_fac_opt_a_25: 钻探隧道坍塌
    tra_fac_opt_b_25: 拉回钻井平台
    tra_fac_opt_c_25: 反向隧道压力
    tra_fac_res_a_25: 我听到远处的地下传来了低沉的轰鸣声。资源库已经消耗殆尽，被排到了地下。设施依然停机。
    tra_fac_res_b_25: 钻井平台从竖井中拉回了，但这似乎只会加速材料的损失。刻度盘剧烈转动，之后才停止下来。资源库已经耗尽，被排到了地下。设施依然停机。
    tra_fac_res_c_25: 我听到远处的地下传来了低沉的轰鸣声。地表下的资源库开始缓慢停止向地下溢出内容物，并最终开始再次填满。设施恢复了运转。
    exp_fac_desc_1: 我未经授权的入侵激活了控制终端的警报。它的灯光发出愤怒且充满敌意的红光。
    dnt_exp_fac_lang_1: Reboot initialised. Data loss probability warning. Offsite
      back-up detonation initialised.
    exp_fac_desc_1a: 安全对策已经开始全面的系统清理。我看到一个又一个文件被从记录中清除。
    exp_fac_opt_a_1: 强制重启
    exp_fac_opt_b_1: 保存数据
    exp_fac_opt_c_1: 等待
    exp_fac_res_a_1: 我强制重启了系统。<DELAY>0.8<>短暂的延迟后，屏幕重新亮了起来。安全程序的所有痕迹都已消失。
    exp_fac_res_b_1: 我的干涉企图立即被发现了。系统重启后进入黑屏。所有数据都丢失了。
    exp_fac_res_c_1: 在我等待之时，安全对策完成了系统清除。终端关闭了，变成了一块死气沉沉的黑屏。
    exp_fac_desc_3: 我进入设施导致一个自动维护程序出现中断。终端闪烁着一条警告消息：
    dnt_exp_fac_lang_3: 'Save failed! Tech blueprint data corrupted! Reconstruction
      probability: high'
    exp_fac_desc_3a: 一个破损的文件似乎使系统卡住了。机器为了访问文件陷入了死循环。
    exp_fac_opt_a_3: 尝试修复
    exp_fac_opt_b_3: 删除文档
    exp_fac_res_a_3: 数据恢复操作成功完成。终端屏幕上的错误一个接一个地消失了。
    exp_fac_res_b_3: 手动删除损坏文件似乎让机器退出了恶性循环。我只能希望它里面没有任何有价值的东西。
    exp_fac_desc_4: 设施响起了刺耳的警报声。然而，看来我不是第一个入侵者。终端显示屏显示了之前的一项劫持尝试。
    dnt_exp_fac_lang_4: Virus detection warning! File extracting valuable data!
    exp_fac_desc_4a: 终端命令提示框上跳跃着不断移动的奇异符文。某种外星代码正在接管系统的研究工作。
    exp_fac_opt_a_4: 隔离外星进程
    exp_fac_opt_b_4: 允许外星进程
    exp_fac_res_a_4: 隔离操作成功，外来代码已从系统中清除。警报停息了。
    exp_fac_res_b_4: |-
      我轻敲了几个命令，确认不清除病毒。
      系统出现了一段几乎有意的短暂延迟。符文在显示屏上移动。<DELAY>0.6<>终端授予我对该设施的根访问权。外来代码恢复其收获操作。
    exp_fac_desc_5: 前哨基站似乎正在进行复杂的行星扫描。我的入侵触发了警报声，但操作仍在继续中。我努力理解那些输出的内容。
    dnt_exp_fac_lang_5: Warning! Interruption forbidden! Sentinel scan ending soon!
      Control returning to overseer imminently!
    exp_fac_desc_5a: 扫描还在继续。它似乎正在消耗设施内的所有资源，阻止了其他操作。一个巨大的红色超控按钮发出吸引人的闪光。
    exp_fac_opt_a_5: 取消行星扫描
    exp_fac_opt_b_5: 等待
    exp_fac_res_a_5: 我按下了超控按钮。扫描数据被删除了。<DELAY>0.8<>一个远程进程检测到扫描过早结束，于是关闭了整座设施。
    exp_fac_res_b_5: 我耐心地等待着。扫描完成了处理并上传了数据。完成这项特殊任务后，设施重新恢复运转。
    exp_fac_desc_7: 我的进入导致该设施立即遭到锁定，中断了它的运行。终端上的读数表明，这是某种深层勘探或钻井作业。
    dnt_exp_fac_lang_7: Geological scan in progress! Medial strata mined. Remote connection
      error! Immediate probe recall required!
    exp_fac_desc_7a: 一个探针图样闪烁着红色。似乎需要输入内容。
    exp_fac_opt_a_7: 召回探针
    exp_fac_opt_b_7: 重启探针
    exp_fac_opt_c_7: 引爆探针
    exp_fac_res_a_7: |-
      我听到齿轮的嗡嗡声和金属电缆的嘶嘶声。当机械装置咬住电缆并开始拉动时，设施微微地颤抖着。
      在令人焦心的延迟之后，终端终于报告提取成功。警报声停止了。
    exp_fac_res_b_7: 我试了几次重启探测器。它没有响应我的命令。与此同时，故障警报变得越来越刺耳。
    exp_fac_res_c_7: 我听到远处的地下传来了低沉的轰鸣声。终端屏幕上满是警报和警示，其中绝大多数都在愤怒地闪烁着。终端拒绝接受进一步的输入。
    exp_fac_desc_8: |-
      警报声刺耳地响起，极力反对我的入侵。设施是远程操作的，没有人响应高音警报器的警告。
      终端显示该设施正在进行一项专门研究。
    dnt_exp_fac_lang_8: Experiment containment failure. Common fuel element overcharge
      explosion. Clarify should continue?
    exp_fac_desc_8a: 终端似乎要求人工确认其实验......
    exp_fac_opt_a_8: 继续实验
    exp_fac_opt_b_8: 结束实验
    exp_fac_opt_c_8: 嵌入碳
    exp_fac_res_a_8: |-
      我在终端上敲了几个命令，授权其继续实验。
      先是一阵停顿后，然后传来了隆隆声。<DELAY>0.6<>火从料斗中喷涌而出，终端的键盘缝里也渗出烟雾。整个系统都关闭了。
    exp_fac_res_b_8: |-
      我在终端上敲了几个命令，结束了实验。少量的灰从附近的一个料斗中喷出。
      机械装置嗡嗡作响，以为标准研究操作进行自我重新配置。
    exp_fac_res_c_8: |-
      我在终端上敲了几个命令，打开了它的进料斗。我从套装中往里嵌入一些碳。
      先是一阵停顿，然后传来了隆隆声。<DELAY>0.6<>火从料斗中喷涌而出，终端的键盘缝里也渗出烟雾。整个系统都关闭了。
    exp_fac_desc_13: 这里的机械正从占领的小行星中开采氧化物。不过开采过程陷入了停滞。设施里弥漫着烧熔金属的气味，地板也非常之烫。我在终端里寻找着线索。
    dnt_exp_fac_lang_13: Eheu, drill motor automated disconnection! Motor fire! Repair
      immediately Entity!
    exp_fac_desc_13a: 这台终端提供了许多维修无人机可供使用。<DELAY>0.2<>我听到脚下传来不祥的嘎吱声和金属发生扭曲的爆裂声。
    exp_fac_opt_a_13: 修理钻头
    exp_fac_opt_b_13: 修理钻机马达
    exp_fac_opt_c_13: 修理充能装置
    exp_fac_res_a_13: |-
      我给小行星开采钻机换上了新钻头。

      它依然不运转。
    exp_fac_res_b_13: |-
      这座设施在其内部工作区中释放出一大群纳米无人机。这台终端追踪着它们前往维修地点的进度。
      无数的无人机都消失在熊熊火焰中，不过最终还是控制住了故障钻机马达的温度。<DELAY>0.4<>这座设施开始缓慢而切实地恢复运行。
    exp_fac_res_c_13: |-
      这座设施在其内部工作区中释放出一大群纳米无人机。这台终端追踪着它们前往维修地点的进度。
      这些无人机一个一个的从追踪屏幕上消失。终端的控制器下也开始渗出烟雾，然后面板就完全停止了运作。
    exp_fac_desc_10: 安全系统对我的无授权进入作出了反应。终端发出了一系列警示音。
    dnt_exp_fac_lang_10: Illegal access! Security control deployed! All goods will
      be incinerated!
    exp_fac_desc_10a: 终端在循环显示火焰图片。我能感觉到热量正从下面的资源库往上升。
    exp_fac_opt_a_10: 提交取消请求
    exp_fac_opt_b_10: 激活灭火器
    exp_fac_opt_c_10: 添加燃料
    exp_fac_res_a_10: 资源储存库里的火熄灭了。这座设施里的部分补给品被烧毁了，但是整体并没有受到太大损失。
    exp_fac_res_b_10: |-
      新加入的元素让火烧得更旺了。

      实验继续进行，并产出了昂贵的贸易货物。
    exp_fac_res_c_10: 我向正在下方资源储存库中熊熊燃烧的大火加注了氧气。火势增强，浓烟从资源料斗中汹涌喷出。终端关闭了，我的套装也开始过热。这只能怪我自己。
    exp_fac_desc_15: 我的闯入似乎触发了某种紧急关停程序。虽然警报声大作，我依然能够听到管道中元素倾泻而下所发出的轰鸣声。终端上闪烁着显示出一个警告信息：
    dnt_exp_fac_lang_15: Warning! Catalyst overload! Circuit board technology overheat
      warning!
    exp_fac_desc_15a: 似乎整个系统都在很吃力地处理这一超溢状况。即将执行自动紧急关停命令。
    exp_fac_opt_a_15: 卸下供应槽
    exp_fac_opt_b_15: 关闭安全警报
    exp_fac_opt_c_15: 注入冷却剂
    exp_fac_res_a_15: 元素倾泻的声音褪去了。警报声也停止。<DELAY>0.4<>不过，这座设施的运作也彻底停止了。
    exp_fac_res_b_15: 入侵安全警报器后，警报声立刻停止了。设施的人工智能现在不需要再对关停程序进行延长了，于是将元素倾泻流反转，整个系统也恢复了正常。
    exp_fac_res_c_15: 我启动了设施的冷却剂注入装置。元素倾泻流继续进行，不过警报的严重性已经开始降低，并最终完全停止。当前的问题已经得到了控制，只可惜这座设施里的财富损失惨重。
    exp_fac_desc_16_dusty: 空气遭到了污染。我的到来让大气中的灰尘飘了进来，阻塞了一些敏感的系统。就连我正在操作的主终端也开始短路。
    exp_fac_desc_16_lush: 空气遭到了污染。我的到来让一种可以侵蚀金属的细菌侵入了敏感的系统。就连我正在操作的主终端也开始遭到腐蚀。
    exp_fac_desc_16_tox: 空气遭到了污染。我的到来让大气中的毒素飘了进来，开始破坏敏感的系统。就连我正在操作的主终端也开始遭到腐蚀。
    exp_fac_desc_16_rad: 空气遭到了污染。我的到来让大气中的辐射渗透进来，开始破坏敏感的系统。就连我正在操作的主终端也开始腐坏。
    exp_fac_desc_16_hot: 空气遭到了污染。我的到来让炙热的空气飘了进来，让一些敏感的系统过热。就连我正在操作的主终端也开始发生故障。
    exp_fac_desc_16_cold: 空气遭到了污染。我的到来让可怕的寒气飘了进来，让一些敏感的系统冻结。就连我正在操作的主终端也开始发生故障。
    dnt_exp_fac_lang_16: Alert! Alert! Power core isolated! Central artificial intelligence
      core endangered! Hostile environment detected!
    exp_fac_desc_16a: 我有一系列的恢复操作可以选择......
    exp_fac_opt_a_16: 封闭能量核心
    exp_fac_opt_b_16: 封闭主要基板
    exp_fac_opt_c_16: 封闭中央人工智能
    exp_fac_res_a_16: 我成功保护能量核心不受破坏。不过一些关键的控制系统似乎已经遭到破坏，无法修复。<DELAY>0.4<>我听着发电站的低鸣声，除此之外，这座已经停止运行的设施里一片寂静。
    exp_fac_res_b_16: 我隔离了这座设置的主母板。不过一些关键的控制系统似乎已经遭到破坏，无法修复。<DELAY>0.4<>整座设施都停机了。
    exp_fac_res_c_16: 我成功保护了运行这座设施的主人工智能的控制单元。<DELAY>0.4<>这样一来，电脑就可以继续控制整座设施，并很快执行了相适应的对策措施，不利的环境也得到了净化。
    exp_fac_desc_18: 运行陷入停滞。最近的一次研究扫描发生错误，可能是因为我的到来而导致的。整个前哨基站的所有系统发生了全面崩溃。
    dnt_exp_fac_lang_18: Bad data. Sentinel drone activity scan corrupted. System
      disengaged.
    exp_fac_desc_18a: 终端滚动显示出一批可能损坏的文件的列表。我似乎拥有删除它们的权限......
    exp_fac_opt_a_18: 删除星球上四足动物的扫描文件
    exp_fac_opt_b_18: 删除护卫的扫描文件
    exp_fac_opt_c_18: 删除地质测量文件
    exp_fac_res_a_18: 我删除了一系列与守卫这座设施的四足机器相关的文件。不过设施依然没有恢复运行。
    exp_fac_res_b_18: 我删除了一个大到反常的文件，然后扫描了控制附近的护卫无人机的网络进程。<DELAY>0.5<>可用的运算资源突然暴涨，整个设施的主进程也开始再次启动。
    exp_fac_res_c_18: 我删除了一系列地理数据包。不过设施依然没有恢复运行。
    exp_fac_desc_19: 狂暴的能量波动使研究工作无法继续进行。当我触摸终端开始调查的时候，一道残留的电荷流入了我的套装。
    dnt_exp_fac_lang_19: Alert! Electronic terminal operator power discharge! Reset
      primary interface!
    exp_fac_desc_19a: 终端上的读数显示能量波动变得越来越强烈、越来越失控。这座设施很快就会发生故障。
    exp_fac_opt_a_19: 稳定生产电池
    exp_fac_opt_b_19: 重置主要终端
    exp_fac_opt_c_19: 打开熔合电容
    exp_fac_res_a_19: 我试着稳定整座设施里的能量流，不过波动仍在继续。终端开始短路，然后猛地完全停机。
    exp_fac_res_b_19: 我重置了主界面。所有的系统一个一个地恢复运行。能量波动已经停止了。
    exp_fac_desc_20: 尽管安全警报不断响起，系统还是过度充能了。我脚下的设备发出强烈的嗡嗡声。终端上显示出一个警告信息。
    dnt_exp_fac_lang_20: Danger! Excess power! Decrease energy use immediately! Delivery
      at maximum!
    exp_fac_desc_20a_dusty: 我察觉到了微弱的烧焦气味......
    exp_fac_desc_20a_lush: 我察觉到了微弱的烧焦气味......
    exp_fac_desc_20a_tox: 我察觉到了微弱的烧焦气味......
    exp_fac_desc_20a_rad: 我察觉到了微弱的烧焦气味......
    exp_fac_desc_20a_hot: 我察觉到了微弱的烧焦气味......
    exp_fac_desc_20a_cold: 我察觉到了微弱的烧焦气味......
    exp_fac_opt_a_20: 降低功率供给等级
    exp_fac_opt_b_20: 提高功率供给等级
    exp_fac_opt_c_20: 提高冷却液功率供给
    exp_fac_res_a_20: 我减少了电路板上的功率输出。设施恢复到了可接受的活动等级。
    exp_fac_res_b_20: 我调高了冷却系统的功率。<DELAY>0.5<>增加的功率输出导致设备内部起了小火。终端自动关闭了。
    exp_fac_desc_21: 我靠近终端。上面不出意外显示着安全警告，不过同时还有一个我从未见过的警告信息。
    dnt_exp_fac_lang_21: Unexpected biological blockage detected. Power delivery network
      disruption!
    exp_fac_desc_21a: '监控视频显示我下方的线缆中有一只小型生物正在四处乱窜，看来它是被警报声吵醒的。它选择的筑巢地点可真是不妙...... '
    exp_fac_opt_a_21: 启动能量电涌
    exp_fac_opt_b_21: 把生物吓跑
    exp_fac_opt_c_21: 不管该生物
    exp_fac_res_a_21: 我提高了电缆束的电力。<DELAY>0.5<>下方的系统中飘来了烤肉的气味。系统恢复运转。
    exp_fac_res_b_21: 我往管道里倒了一管强酸性清洁液。<DELAY>0.5<>那只生物被冲走了。我听到一个微弱的吱吱声，然后它就冒着泡消融不见。系统恢复运转。
    exp_fac_res_c_21: 我等了等。这只生物被警报声驱赶着、绝望地想要逃出去。最后它终于挣脱了出来。<DELAY>0.4<>系统恢复运行。
    exp_fac_desc_22: 警报触发了焚毁程序，销毁了这里使用的元素。但处理元素的进程仍在运转。
    dnt_exp_fac_lang_22: Databank back-up process stalled. Raw metal required to finish
      process.
    exp_fac_desc_22a: 我的扫描仪探测到在之前的生产进程中还有一些残留的金属。
    exp_fac_opt_a_22: 提供金属
    exp_fac_opt_b_22: 嵌入纯化金属
    exp_fac_opt_c_22: 嵌入稀有金属
    exp_fac_res_a_22: 我将金属输入了设施的给料料斗，生产重新开始了。
    exp_fac_res_b_22: |-
      设施使用了我的元素，之后资源库震动并发光。

      系统已无法操作。
    war_fac_desc_1: 警报锁定了终端。一条信息逐字逐句出现在终端上。
    dnt_war_fac_lang_1: Suspicious interloper visual detection system initiated!
    war_fac_desc_1a: 警报丝毫没有要停止的迹象。我发现墙上的一个监控摄像头慢慢地转向我......
    war_fac_opt_a_1: 开枪打坏摄像头
    war_fac_opt_b_1: 使用超控芯片
    war_fac_opt_c_1: 切断输入电缆
    war_fac_res_a_1: |-
      我用多用途工具向设施的监控摄像头快速开火。
      这么做只解决了一部分的问题——系统已经无法拍摄我的影像了，不过备用传感器因为这一破坏而同时启动，随后关闭了整座设施。
    war_fac_res_b_1: 我对安全中继器使用了超控电路。<DELAY>0.5<>神奇的是，我的临时跳线似乎起了作用。警报声停止了，终端赋予了我全部的权限。
    war_fac_res_c_1: 我剪断了连接安全系统和主控制终端的电缆。<DELAY>0.5<>神奇的是，这样做似乎起了作用。警报声停止了，这次故障也重置了终端。
    war_fac_desc_2: 我靠近终端，希望可以想办法关掉警报。我找到了一个看上去可以起作用的按钮，按了下去，终端做出了反应。
    dnt_war_fac_lang_2: Grah! Vy'keen voice security scan initializing...
    war_fac_desc_2a: 一个盖子突然翻开，从里面冒出来一个话筒。远方的声音大声说道：“格拉！”
    war_fac_opt_a_2: 喊出‘格拉！’
    war_fac_opt_b_2: 说一切都好
    war_fac_opt_c_2: 道歉
    war_fac_res_a_2: 我朝着终端粗暴地喊叫。我的喊叫似乎满足了什么要求，我被赋予了访问权限。
    war_fac_res_b_2: 我尝试着进行解释，不过吱吱呜呜的表达立刻暴露了我非法闯入的事实。安全系统向我的套装发出了一股高压电流，然后关闭了终端。
    war_fac_res_c_2: 我表示道歉，不过这种示弱的行为立刻暴露了我非法闯入的事实。安全系统向我的套装发出了一股高压电流，然后关闭了终端。
    war_fac_desc_3: 我靠近终端。警报声大作的同时，一道扫描激光穿透了我的面甲，另外一道激光则扫描从我呼吸装置排出的气体。终端上显示出一个警告信息。
    dnt_war_fac_lang_3: Intruder detected! Respiration gas concentration high! Enemy
      respiration!!
    war_fac_desc_3a: 根据我的判断，似乎是我的呼吸方式暴露了我非法闯入的事实......
    war_fac_opt_a_3: 屏住呼吸
    war_fac_opt_b_3: 剧烈呼吸
    war_fac_opt_c_3: 部署维吉恩匕首
    war_fac_res_a_3: 我屏住呼吸。<DELAY>0.5<>仿佛过去了很长的时间。<DELAY>0.4<>终于，就在我即将昏迷过去之前，终端终于亮起了绿灯。系统把我当作维吉恩人了。
    war_fac_res_b_3: 我尽全力大口呼吸，向气体传感器宣泄着我的愤怒。<DELAY>0.3<>但这样做并没有任何效果。终端记录了我的失败，关机了。
    war_fac_res_c_3: |-
      我深吸了一口气。然后把匕首刺向自己。<DELAY>0.5<>我体内的肾上腺素大量分泌、血液在我的血管里奔涌、力量火花在我的神经末梢跳动，感觉自己无比的畅快。这种感觉真是棒极了！格拉！格拉！
      终端将我当成维吉恩人，赋予了我访问权限。
    war_fac_desc_4: 终端上闪动着两个警告消息，看来这就是在我耳边响起的警报声的来源。
    dnt_war_fac_lang_4: 'Major security alert! Interloper detected! Minor alert: war
      factory entrance door destroyed.'
    war_fac_desc_4a: 在输出了状态更新之后，终端提供了取消两个警告的选项。从全息显示上看来，这些警告似乎是在报告设施内损坏的部件，以及有一名非法闯入者。
    war_fac_opt_a_4: 关闭损坏警告
    war_fac_opt_b_4: 关闭入侵者警告
    war_fac_res_a_4: 设施开始运转了。
    war_fac_res_b_4: 终端启动紧急关闭。
    war_fac_desc_5: 我靠近终端，寻找关闭警报的方法。当我站到输入设备旁时，脚下的地面突然发生了移动。<DELAY>0.4<>我听到了“咔嗒”的响声。
    dnt_war_fac_lang_5: Vy'keen security system alert! Pressure pad enemy detection
      confirmed! Too light! Too puny!
    war_fac_desc_5a: 屏幕被锁定了。似乎这座设施能够分辨出我并不是通常在这里进行操作的生命体。
    war_fac_opt_a_5: 拾起金属碎片
    war_fac_opt_b_5: 减轻重量
    war_fac_opt_c_5: 跳上跳下
    war_fac_res_a_5: |-
      我从地上拾起了一大块废旧金属碎片，这可能是我炸开大门时落在这里的。
      这样做起到了作用，我的重量增加到了和一名维吉恩战士匹配的级数。终端赋予了我访问权限。
    war_fac_res_b_5: 我将我的多用途工具、以及我的套装存储空间里的所有沉重物品都放在一边。地秤又发出了一系列响声，然后安全系统就彻底把我拒绝在外了。
    war_fac_res_c_5: 我快速跳动的做法似乎让地面下嵌入的某种安全设备陷入了混乱。最后，它可能发生了超载，或是因为我鲁莽的行为将我当作了一名维吉恩。我被赋予了整座设施的访问权限。
    war_fac_desc_6: 我的出现触发了安全警报。我听到身下元素储存库里的元素正在被取走，屏幕上清晰地显示着一个倒计时。
    dnt_war_fac_lang_6: Intruder alert! Commence detonation sequence! Organic fuel
      flow initiated!
    war_fac_desc_6a: 我能听到高压液体正在流进终端周围的管道中。这种声音非常不祥，再配上震耳欲聋的警报声后显得尤为如此。
    war_fac_opt_a_6: 阻塞燃料管道
    war_fac_opt_b_6: 关闭催化剂管道
    war_fac_opt_c_6: 等待
    war_fac_res_a_6: |-
      我夹住了燃料管，一时之间管道内压力剧增。
      最后情况缓和了下来，倒计时也停止了，什么事都没有发生。<DELAY>0.4<>在某种灾难得到预防之后，终端赋予了我访问权限。
    war_fac_res_b_6: 我夹住了催化剂流。<DELAY>0.8<>发生了小型爆炸，灼伤了我的手臂，但设施可以继续运转了。
    war_fac_res_c_6: 爆发的火焰从下方吞没了我。<DELAY>1<>设施最后仍没有运转。
    war_fac_desc_7: 自动安全程序正在将设施所有储存库中的资源销毁。终端处显示出一份物品清单：
    dnt_war_fac_lang_7: 'Intruder alert! Incinerating trading vault: imminent. Incinerating
      power vault: imminent. Incinerating storage vault: imminent.'
    war_fac_desc_7a: 能量波动正在一个接一个地焚烧所有的储存库。不过似乎我可以通过终端进行有限的物资紧急抢救......
    war_fac_opt_a_7: 抢救交易库中的物品
    war_fac_opt_b_7: 抢救遗物库中的物品
    war_fac_opt_c_7: 抢救技术库中的物品
    war_fac_res_a_7: 我激活了紧急资源库挽回系统。无人机赶在所有货物被焚毁之前救出了交易库里的所有货物。
    war_fac_res_b_7: 我激活了紧急资源库挽回系统。无人机赶在所有货物被焚毁之前救出了遗物库里的所有货物。
    war_fac_res_c_7: 我激活了紧急资源库挽回系统。无人机赶在所有货物被焚毁之前救出了技术库里的所有货物。
    war_fac_desc_8: 应急频段发出了通讯。终端显示了一段来自附近一艘维吉恩主力飞船的回应代码。
    dnt_war_fac_lang_8: Security breach! Military action unstoppable! Vy'keen High
      Command vessel coordinate upload imminent!
    war_fac_desc_8a: 它似乎在回应我的入侵。从屏幕上的图像来看，它似乎在启动武器系统......
    war_fac_opt_a_8: 播送安全代码
    war_fac_opt_b_8: 破解安全代码
    war_fac_opt_c_8: 扰乱设施坐标
    war_fac_res_a_8: 我传输了安全超控代码，结束了紧急传输。维吉恩军舰解除戒备，播送出一声饱含敬意的“格拉”。终端解锁了。
    war_fac_res_b_8: 我连接了一个旁支电路，让我能够传输安全超控代码，以结束紧急传输。维吉恩军舰解除戒备，播送出一声饱含敬意的“格拉”。终端解锁了。
    war_fac_res_c_8: 我尝试扰乱这个设施的坐标，希望能借此摆脱来袭的炮火。<DELAY>0.4<>我听到远处传来爆炸声以及动物被烧着时的惨叫声。设施的程序运转恢复正常。
    war_fac_desc_9: 当我打开终端时，一个正面摆着的安全扫描仪咔哒一声旋转着开始聚焦。我那鲜红色的成像就出现在屏幕上了。
    dnt_war_fac_lang_9: Interloper detection! Heat detection systems confirm report!
      High temperature intruder!
    war_fac_desc_9a: 终端不允许我进一步访问。在摄像头的图像中，蓝线在我红色的身体成像上交错，与我套装中的冷却剂网格完全一致......
    war_fac_opt_a_9: 减小冷却剂流量
    war_fac_opt_b_9: 增大冷却剂流量
    war_fac_res_a_9: |-
      我对套装中的冷却剂流进行了手动超控。我能明显感到有一股刺骨的寒意缓慢地传遍了我的全身。我的骨头发疼、血液如冰般，刺向我身体的每一根纤维。
      终端屏幕上的成像从夸张的红色渐变为全黑，我隐形了。安全警报结束，终端恢复运转。
    war_fac_res_b_9: |-
      我对套装中的冷却剂流进行了手动超控。我能明显感觉到一股烧灼感缓慢地传遍了全身，我开始出汗。
      终端屏幕上的图像变成了极为夸张的大红色。安全扫描完成，我被完全关在了终端外面。
    war_fac_desc_12: 终端显示该设施不是自动化设施。驻扎在这里的生命体似乎已经逃离。
    dnt_war_fac_lang_12: Pathetic warrior learn Vy'keen language! Pass test or encounter
      fighting pits! ERROR ERROR INSERT CATALYST ERROR ERROR MALFUNCTION
    war_fac_desc_12a: 他们似乎是在参加某种考试期间离开的，也许我可以帮他们完成训练......
    war_fac_opt_a_12: 嵌入金属
    war_fac_opt_b_12: 嵌入催化剂
    war_fac_opt_c_12: 嵌入有机元素
    war_fac_res_a_12: |-
      终端拒绝了我的输入。它冲我发出一阵大吼，然后关闭，看来我没通过考试。
      我希望本应完成这项测试的生命体不会因此受到任何影响。
    war_fac_res_b_12: 参与者未通过理解测试。
    war_fac_res_c_12: 终端接受了我的输入。它冲我发出一阵大吼，但仍然授予我完整的系统访问权。看来我已经通过了考试，也许我帮忙替考的那个生命体会因此对我感激不尽。
    war_fac_desc_13: 设施中弥漫着一股奇怪的气息。除了警报声之外，我始终感觉这里还有什么更为不祥的东西。我在终端上搜寻着线索。
    dnt_war_fac_lang_13: Grah! Initiate sentinel blood processing! Vaults full! Grah!
      Glass and blood! Glass and blood!
    war_fac_desc_13a: 一行行文字咄咄逼人地在屏幕上浮动；它跟我遇到过的设施人工智能似乎完全不同。这时，我听到垂死护卫的电子哀嚎声在地下深处回响而来......
    war_fac_opt_a_13: 关闭设施人工智能
    war_fac_opt_b_13: 嵌入普茵
    war_fac_opt_c_13: 焚化储存库
    war_fac_res_a_13: 带着满腹狐疑，我启动了设施人工智能紧急关闭程序。警报声平息了。那不祥的电子哀嚎声也停止了。遗憾的是，终端也一并没了反应。
    war_fac_res_b_13: |-
      我往进料斗里嵌入一些普茵。机械装置骤然恢复生机。那电子哀嚎声越来越响。时间过去了一会儿。
      那不祥的活动骤然停止，就像启动时一样毫无预兆。终端恢复到原样，显示着熟悉而沉闷的设施控制面板文本。
    war_fac_res_c_13: |-
      带着满腹狐疑，我启动了设施储存库紧急焚化程序。那不祥的电子哀嚎声随着火焰的喷发而越发响亮、尖锐。然后就是突如其来的安静。
      设施内的奇怪氛围消失了。终端恢复到原样，显示着熟悉而沉闷的主控制面板文本。
    war_fac_desc_16: |-
      警报并没有使工厂的生产线停止运作。我听到脚下重型机械装置高负荷运作的声音，这是工厂不断向前发展的跃动声。
      然而，终端显示的却是一个不那么振奋人心的故事。出问题了。
    dnt_war_fac_lang_16: Grah! Gek war preparation disrupted! Ammunition production
      stalled! Metal required!
    war_fac_desc_16a: 储存库似乎是空的。机器发出轰隆的咔嗒声，但什么也没产出。
    war_fac_opt_a_16: 嵌入金属
    war_fac_opt_b_16: 嵌入二氢
    war_fac_opt_c_16: 嵌入钠
    war_fac_res_a_16: 我往进料斗里添加了一些新的铁氧体。机器继续咔嗒作响，但现在听上去已经不再干巴巴地空响了，它们的供给线路已经填满了。
    war_fac_res_b_16: 我往进料斗添加了一些新的二氢。底下机械装置传来爆炸的回响。这种高活性物质引发了某种工业灾难。
    war_fac_res_c_16: 我往进料斗添加了一些新的钠。底下机械装置传来爆炸的回响。这种高活性物质引发了某种工业灾难。
    war_fac_desc_17: 设施内充斥着刺耳的噪音，这是对我擅自入侵的愤怒警告。而终端上也显示了一条类似的愤怒信息，仿佛是是对生产中所出现故障的抱怨。
    dnt_war_fac_lang_17: High Command demand explanation! Scare element required!
      Demand chromatic metal! Restore contributions!
    war_fac_desc_17a: 看来一个外星球的监督者正在提出要求。如果我满足它的要求，或许我就能获得终端的完全访问权......
    war_fac_opt_a_17: 发出逆命令
    war_fac_opt_b_17: 嵌入磁化铁氧体
    war_fac_opt_c_17: 嵌入有色金属
    war_fac_res_a_17: 终端传递出道歉声，要求被免除了。设施的控制面板授予了我完全访问权限。
    war_fac_res_b_17: 终端传递出迷惑又愤怒的吼声。远程监督者恼怒于我无用的贡献，将终端完全关闭。
    war_fac_res_c_17: 终端传递出共鸣声，这是一名心满意足的战士的回应。在要求得到满足后，设施的控制面板重新提供了完全访问权限。
    war_fac_desc_20: 终端闪烁着一条紧急警告。该设施中的某个重要组件被安全警报破坏了。
    dnt_war_fac_lang_20: Intruder alert! Battle enzyme production halted! Electrical
      charge removed from body harvest circuit!
    war_fac_desc_20a: 显示屏上的东西吓了我一跳。<DELAY>0.4<>屏幕上显示着一颗战士的心脏。它的跳动很不均匀。<DELAY>0.3<>上面连接着电线和人造瓣膜。它将一股生物液体输送进设施深处的器官中。
    war_fac_opt_a_20: 加大电流
    war_fac_opt_b_20: 注入肾上腺素
    war_fac_opt_c_20: 关闭系统
    war_fac_res_a_20: |-
      我增强了注入设施心脏的电力流。它颤抖了一下，然后就开始规律地跳动，这个怪异的物体看来得以继续存活了。
      这个紧急情况结束后，终端得以恢复，重新显示为标准的工厂输入系统。
    war_fac_res_b_20: |-
      我将肾上腺素直接注入设施的心脏。它颤抖了一下，开始加速，继续加速......然后在最后一次痉挛后，就停跳了。
      终端的界面也切断了。画面一片漆黑，什么都没有了。
    war_fac_res_c_20: |-
      我断开设施的电力，试图减轻心脏的压力。但当系统关闭时，心跳也开始变慢。在我尝试逆转这个过程之前，它已经停止了跳动。
      依赖这一不断跳动心脏的大量器官因缺氧而凋零死亡。终端的界面也切断了。画面一片漆黑，什么都没有了。
    war_fac_desc_19: 我靠近终端，但它已经开始运行一项二次安全扫查。
    dnt_war_fac_lang_19: Security scan initializing! Motion detection cameras operational!
      Security scan initializing!
    war_fac_desc_19a: 扫描仪从天花板上纷纷冒出，并开始转向我站立的位置。检测感觉它不会获得最优结果。
    war_fac_opt_a_19: 找地方躲起来
    war_fac_opt_b_19: 站定不动
    war_fac_res_a_19: 我试图躲藏，然而太迟了。在我尝试蹲下时，扫描仪发现我了。第二安全警报导致整个设施停止运转。
    war_fac_res_b_19: |-
      扫描仪扫过我时，我一动不动地站着。它们的电子眼一直对着我上下扫着。最终，它们过去了。
      它们的检查结束后，安全警报也解除了，终端解锁了。
    all_fac_review_opt: 审视工作流文本
    all_fac_success_res: 这个设施的工作流已经成功恢复。警报停了，我得以从这个终端访问其制造模块。
    all_fac_fail_res: 这个终端拒绝了输入的指令，彻底关闭了。显示屏上有一盏小小的红灯在闪烁，追踪着我的动作。
    tra_fac_desc_18: 安全警报干扰了屏幕上显示的内容。只能看到一大堆乱七八糟的外星词语。
    dnt_tra_fac_lang_18: "// TRADE // ORBITAL // DOCKING // TRADE // ORBITAL // DOCKING
      //"
    tra_fac_desc_18a: 这貌似是一个AI驱动的设施。如果我能够重新激活正确的工作流，其自动化系统有可能让设施恢复运转......
    tra_fac_opt_a_18: 创造交易模块
    tra_fac_opt_b_18: 创造空间站引擎
    tra_fac_desc_19: 警报干扰了这座自动制造设施。终端上大部分是无法解读的、白花花的静电噪声，只能勉强辨认出一小部分文字......
    dnt_tra_fac_lang_19: "// FLIGHT // INTERSTELLAR // STARSHIP // FLIGHT // INTERSTELLAR
      // STARSHIP //"
    tra_fac_desc_19a: 希望解读出的文字足以弄明白上个用户正在进行什么工作，好恢复系统......
    tra_fac_opt_a_19: 喷气背包
    tra_fac_opt_b_19: 超光速推进
    tra_fac_opt_c_19: 发射推进器
    tra_fac_res_a_19: |-
      之前用户的工作流程恢复了。

      系统开始继续运转。
    tra_fac_res_b_19: |-
      我未能恢复之前用户的工作流程。

      设施依然瘫痪。
    tra_fac_desc_20: 终端因为闯入行为而变暗，但我仔细观察后依然能辨认出蚀刻在屏幕上的只言片语......
    dnt_tra_fac_lang_20: "// WEAPON // BEAM // MINING // WEAPON // BEAM // MINING
      //"
    tra_fac_desc_20a: 翻译之后，这些文字就可将我指向上个用户的工作流，而这将能够让设施自动恢复运转......
    tra_fac_opt_a_20: 激光
    tra_fac_opt_b_20: 离子闪电发射器
    tra_fac_opt_c_20: 陆地破坏榴弹
    tra_fac_res_a_20: |-
      之前用户的工作流程恢复了。

      系统开始继续运转。
    tra_fac_res_b_20: |-
      我未能恢复之前用户的工作流程。

      设施依然瘫痪。
    tra_fac_desc_21: 闯入行为干扰了屏幕上的内容，但有一部分依然能读懂。
    dnt_tra_fac_lang_21: "// INVISIBLE // BARRIER // DEFENSIVE // INVISIBLE // BARRIER
      // DEFENSIVE //"
    tra_fac_desc_21a: 我可以根据这些文字查出先前用户的工作流，并借此使系统恢复运转。
    tra_fac_opt_a_21: 扫描仪
    tra_fac_opt_b_21: 危险防护
    tra_fac_opt_c_21: 套装
    tra_fac_res_a_21: |-
      之前用户的工作流程恢复了。

      系统开始继续运转。
    tra_fac_res_b_21: |-
      我未能恢复之前用户的工作流程。

      设施依然瘫痪。
    tra_fac_desc_26: 机械装置仍在运转。一个计时器正在缓慢倒数，显示该设施的下一批产品的出货时间。
    dnt_tra_fac_lang_26: 'SYSTEM REPORT. Power gel creation engaged. Common fuel:
      high. Uncommon fuel: low. Rare fuel: high.'
    tra_fac_desc_26a: 我的扫描仪侦测到了这里使用的元素。我或许可以加快生产流程......
    tra_fac_opt_a_26: 加入常见燃料
    tra_fac_opt_b_26: 加入罕见燃料
    tra_fac_opt_c_26: 加入稀有燃料
    tra_fac_res_a_26: 设施生产速度提高了。
    tra_fac_res_b_26: |-
      设施生产速度不变。

      交易库依然是空的。
    tra_fac_desc_27: 尽管安全警报声大作，机器仍在运转。我的扫描仪闪动了几下，扫描到这里用来给机器提供燃料的几类元素。
    dnt_tra_fac_lang_27: PRODUCTION REPORT. Battery replication engaged. Organic Compound
      and Metal levels acceptable. Catalyst levels falling. Alert administrator.
    tra_fac_desc_27a: 我可以借此加速运转流程，也许还能维持机器运转。
    tra_fac_opt_a_27: 补充催化剂补给
    tra_fac_opt_b_27: 补充有机料斗
    tra_fac_opt_c_27: 加倍补充金属
    tra_fac_desc_28: 一块打开的屏幕上详尽地描述了生产状况。
    dnt_tra_fac_lang_28: 'ALLOY MANUFACTURE ACTIVE. Temperature: acceptable. Pressure:
      acceptable. Catalyst: levels falling.'
    tra_fac_desc_28a: 此处正在生产一种复杂的产品。我无法立刻获取下一批生产出的产品，但我可以加快系统运作速度。
    tra_fac_opt_a_28: 提高温度
    tra_fac_opt_b_28: 增大压力
    tra_fac_opt_c_28: 增加催化剂供应量
    tra_harv_desc_1: 一条外星的优先指令让该设施中的所有流程被搁置了下来。该终端奋命地闪烁着，显示着一个要求，请求对一笔未偿还的债务立即进行处理。
    dnt_tra_harv_lang_1: Gek Trade Federation fury! Planetary installation tax unpaid!
      Initiate repayment!
    tra_harv_desc_1a: 有一种选择是附上货币来回复。我感觉如果我能够慷慨些，某人的生活就会变得轻松得多......
    tra_harv_opt_a_1: 支付全款
    tra_harv_opt_b_1: 支付部分货币
    tra_harv_res_a_1: |-
      远程控制的气味散播系统使我沐浴在一股怡人的香气中。

      终端给了我一份对旅行有帮助的东西。
    tra_harv_res_b_1: |-
      一个愤怒的外星生物的喙突然出现在终端上，并冲我喊叫。

      设施里部分系统恢复运转。
    tra_harv_desc_2: 战斗飞船的图像被发送至此。上面带有战斗中留下的烧灼痕迹，很可能是群海盗。
    dnt_tra_harv_lang_2: Gek Trade Federation warning. Pirate activity detected. Report
      sightings!
    tra_harv_desc_2a: 该消息似乎在寻找目击者，回复的话可能会得到某种形式的奖励......
    tra_harv_opt_a_2: 标记部分飞船
    tra_harv_opt_b_2: 标记所有飞船
    tra_harv_res_a_2: 收到一条带有少量货币奖励的即时回复！
    tra_harv_res_b_2: 我接收到一条忧心忡忡的回复，还有我举报的奖励。
    tra_harv_desc_3: 终端上有一条群发的公司信息尚未阅读。上面满是大数目和看似很诱人的利润率。从信中的语气来看，发信人似乎很满意，满怀感激。
    dnt_tra_harv_lang_3: Friend! Gek Trade Federation announces high profit! Choose
      units or product recipe reward!
    tra_harv_desc_3a: 在其末尾有两幅图片可供雇员选择：一个是银河货币银行账户，另一个是一整批货物。
    tra_harv_opt_a_3: 选择货币账户
    tra_harv_opt_b_3: 选择飞船的货物
    tra_harv_res_a_3: |-
      自动气味散播器打开时，一道怡人的香气扑面而来！

      我得到了信息发送者给我的资金。
    tra_harv_res_b_3: |-
      附近的一个储存库打开了。

      我得到了交易货物。
    tra_harv_desc_4: 有一条来自遥远的外星种族的信息。听起来它很愤怒，因为商人登入了该系统。
    dnt_tra_harv_lang_4: Scurrilous Gek Trader! Gek offer impure matter! Vy'keen destroy
      Gek! Units withheld!
    tra_harv_desc_4a: 我可以送给它出现在屏幕上的两件金属产品中的一件。一件看起来颜色出奇地黯淡，而另一件颜色鲜亮，在屏幕上闪烁着。
    tra_harv_opt_a_4: 发送色彩模糊的金属
    tra_harv_opt_b_4: 发送色彩鲜亮的金属
    tra_harv_res_a_4: |-
      对讲机中传来一个战士愤怒的喊叫声。

      除此之外什么都没发生。
    tra_harv_res_b_4: |-
      对讲机中传来一阵沙哑的声音，看来对方接受了。

      我收到了一笔报酬。
    tra_harv_desc_5: 屏幕显示大量元素在此处交易，目前交易库虽然开着......可里面空空如也。
    dnt_tra_harv_lang_5: Friend! Gek Trade Federation demand uncommon metal elements!
      High units offer!
    tra_harv_desc_5a: 一条来自外星的信息在屏幕上闪烁，可能与此有关。
    tra_harv_opt_a_5: 将常见金属放入交易库
    tra_harv_opt_b_5: 将罕见金属放入交易库
    tra_harv_opt_c_5: 将稀有金属放入交易库
    tra_harv_res_a_5: 我得到了一笔小额报酬。
    tra_harv_res_b_5: 我得到了一大笔报酬。
    tra_harv_res_c_5: |-
      我收到了一笔非常可观的报酬......

      ......并且意外地收到了一封感谢信。
    tra_harv_desc_6: 这是个全新的制造工厂，没有分派生产任务。终端上一片空白，正在运行自动启动程序。我浏览了好几个界面之后，才看到一条图片信息。
    dnt_tra_harv_lang_6: Trade federation friend! Product recipe unselected! Gek Trade
      Federation lose units!
    tra_harv_desc_6a: 信息中有三个化学符号：一个是催化剂，另外两个是有机物和金属。我周围的生产设备开始运作，等待用于处理产品的模板。
    tra_harv_opt_a_6: 选择催化剂
    tra_harv_opt_b_6: 选择金属
    tra_harv_opt_c_6: 选择有机化合物
    tra_harv_res_a_6: 终端处理了我的选择，并根据当前工作提供了合适的物品......
    tra_harv_res_b_6: 终端处理了我的选择，并根据当前工作提供了合适的物品......
    tra_harv_res_c_6: 终端处理了我的选择，并根据当前工作提供了合适的物品......
    tra_harv_desc_7: 这座设施里的交易库里满满都是准备分发的物资。屏幕上有三幅图像，每幅图像上都显示着一名商人的轮廓，且各不相同。让人觉得奇怪的是......三个轮廓似乎是按照体型大小的顺序排列的。
    dnt_tra_harv_lang_7: Rejoice! Vy'keen war reparations arrive! Elder large Gek
      receive high reward! Low toilgek receive low reward!
    tra_harv_desc_7a: 第一个商人的个头小而富态，第二个商人的体型更圆润一些，最后一个商人的大肚腩几乎能接触到地面了。我显然得选择其中一个......
    tra_harv_opt_a_7: 选择造型优美的小个子商人
    tra_harv_opt_b_7: 选择中等个头的商人
    tra_harv_opt_c_7: 选择肥胖的商人
    tra_harv_res_a_7: |-
      交易库打开了。

      我得到了很少的物资。
    tra_harv_res_b_7: |-
      交易库打开了

      我得到了不少的物资。
    tra_harv_res_c_7: |-
      交易库打开了。

      我得到了大量物资
    tra_harv_desc_8: 从外星发来一条重要讯息。一幅全息示意图上显示着各种星际贸易路线，但每条路线都在离目的地还很远的地方突然中断。
    dnt_tra_harv_lang_8: Gek Trade Federation warning! Vy'keen hostility? Captain!
      Complete trade mission, or investigate disappearance?
    tra_harv_desc_8a: 上锁的交易库里存放着等待运输的商品。我可以选择最终目的地，我也可能选择其中某艘飞船消失的地点。
    tra_harv_opt_a_8: 选择贸易目的地
    tra_harv_opt_b_8: 选择消失地点
    tra_harv_res_a_8: 交易库打开了。
    tra_harv_res_b_8: 我得到了一份能提高我防御力的飞船技术设计图。
    tra_harv_desc_9: 整座设施用某种抑制力场覆盖了星球的表面。这个力场正在阻碍某种形式不明的通讯，这对在当地活动的商人来说显然至关重要。
    dnt_tra_harv_lang_9: Despair! First spawn monolith awake! Unknown culprit! Strengthen
      suppression field!
    tra_harv_desc_9a: 我脚边未上锁的资源库将催化元素送入系统中，为抑制力场提供能量。
    tra_harv_opt_a_9: 移除催化剂
    tra_harv_opt_b_9: 放入催化剂
    tra_harv_res_a_9: 抑制力场关闭了。
    tra_harv_res_b_9: |-
      抑制力场变得更强了。

      屏幕上出现了一则消息，发送者显然如释重负。
    tra_harv_desc_10: 终端上循环显示着战士飞船的图像。它们在相对较小的商人飞船间穿行，就像尚未出手前的捕食者，在猎物群中穿梭。局势十分紧张。
    dnt_tra_harv_lang_10: 'Despair! Vy''keen hostility! Treaty breach! Arm yourself!
      Trade vaults: Multi-Tool. Storage vaults: technology! Resource vaults: ammunition!'
    tra_harv_desc_10a: 我身边的交易、储存和资源库显然存放着不同种类的防御和攻击设备。也许这个商人种族很快就要响应征召，拿起武器战斗了。
    tra_harv_opt_a_10: 打开交易库
    tra_harv_opt_b_10: 打开储存库
    tra_harv_opt_c_10: 打开资源库
    tra_harv_res_a_10: 我用一件新多用途工具武装了自己。
    tra_harv_res_b_10: 我得到了一张新的多用途工具技术设计图。
    tra_harv_res_c_10: 我得到了弹药。
    tra_harv_desc_11: 交易库发生震动，进一步探查后发现里面装满了扭动的软体动物。它们像粉色的蛞蝓，长着染血的利牙。
    dnt_tra_harv_lang_11: Rare balarian speech slug distribution point! For insertion
      in ear! Inedible! Nasal insertion can cause death.
    tra_harv_desc_11a: 我面前屏幕上的图表显示把这种软体动物放入我的面部对我有好处，但它并没有说明塞入面部的哪个孔口。
    tra_harv_opt_a_11: 把蛞蝓放入鼻子
    tra_harv_opt_b_11: 把蛞蝓放入耳朵
    tra_harv_opt_c_11: 把蛞蝓放入口腔
    tra_harv_res_a_11: |-
      蛞蝓从我鼻子上咬下一块肉。

      疼死我了。
    tra_harv_res_b_11: |-
      蛞蝓钻进我的耳朵。

      我感觉更加了解商人的语言了。
    tra_harv_res_c_11: |-
      我把蛞蝓吞了下去，它在我胃里翻来覆去，而我就静静地等着。

      没发生什么值得一提的事。
    tra_harv_desc_12: 终端上显示着一项怪异的测试。常驻此地的商人给其同事留了一条信息。
    dnt_tra_harv_lang_12: Friend! SynthetiGek identification test active! Remember
      Gek Trader helps customers!
    tra_harv_desc_12a: 我看到全息图像上显示的是一只有壳生物朝天躺在烈日下。不管它怎么努力，都没法翻过身来。我可以操纵这整个情景，以展示我会怎么来帮助它。
    tra_harv_opt_a_12: 帮助这只生物，并向它出售水
    tra_harv_opt_b_12: 研究这只生物
    tra_harv_opt_c_12: 使用分流芯片
    tra_harv_res_a_12: |-
      我通过了测试，证明自己是一名真正的商人。

      设施的系统开始运行。
    tra_harv_res_b_12: |-
      我没能通过测试。

      设施的系统无法操作。
    tra_harv_res_c_12: |-
      我轻易地跳过了这项怪异的测试。

      设施开始运作。
    tra_harv_desc_13: 有人把一批看起来很有意思的技术和武器拖进了设施里的弃置库。
    dnt_tra_harv_lang_13: Bootleg pirate equipment discovered in cave! Ready for confiscation
      and incineration!
    tra_harv_desc_13a: 屏幕上显示的这些设备似乎已经生锈并损坏，但如果能把这些设备弹射到前哨基站的地面上，我就能进一步调查。不过弃置库上画着一个看似很危险的标志。
    tra_harv_opt_a_13: 焚毁设备
    tra_harv_opt_b_13: 取出并检查设备
    tra_harv_res_a_13: |-
      设备被销毁了。

      我的行为得到了回报。
    tra_harv_res_b_13: |-
      设备散落一地。

      我回收到了一张技术设计图。
    exp_fac_desc_2: 主终端没有回应，但是通讯设备似乎还开着。
    dnt_exp_fac_lang_2: Warning. Calm, entity! Contact Convergence technology entity
      for help
    exp_fac_desc_2a: 我可以与安装它的人或物体进行沟通。
    exp_fac_opt_a_2: 请求远程帮助
    exp_fac_opt_b_2: 强制重置该系统
    exp_fac_res_a_2: |-
      电子生命体的明亮灯光出现在附近一个屏幕上。它高兴地啾啾叫着。

      由于我的报告，我收到了一份奖励。
    exp_fac_res_b_2: 设施完全失去了反应。
    exp_fac_desc_23: 这个终端向我发起了对话。基础人工智能程序迅速用电子生命体的语言拼写出文字。
    dnt_exp_fac_lang_23: Help! Feed me catalyst! With catalysts I escape! Combine
      with technological Korvax Entity! Escape!
    exp_fac_desc_23a: 我脚边资源库的舱门打开了。
    exp_fac_opt_a_23: 嵌入有机物
    exp_fac_opt_b_23: 嵌入金属
    exp_fac_opt_c_23: 嵌入催化剂
    exp_fac_res_a_23: |-
      人工智能程序未受影响。

      它关闭了终端。
    exp_fac_res_b_23: |-
      人工智能程序逃离了终端。

      系统恢复运转。
    exp_fac_desc_24: '自动程序扰乱了终端的输出。我可以弄懂只言片语，但其余大部分都是无法解读的静电噪声。 '
    dnt_exp_fac_lang_24: "// TOXIC // ATMOSPHERIC // INVISIBLE//"
    exp_fac_desc_24a: 我也许能靠它们弄明白监督者的工作流并让设施恢复运转。
    exp_fac_opt_a_24: 气体
    exp_fac_opt_b_24: 护盾
    exp_fac_opt_c_24: 套装
    exp_fac_res_a_24: |-
      电子监督者的工作流程恢复了。

      系统恢复了运转。
    exp_fac_res_b_24: |-
      我未能恢复电子监督者的工作流程。

      设施依然瘫痪。
    exp_fac_desc_25: 由于我的闯入，主终端处正在进行的工作被扰乱了。上面显示着乱七八糟的文字。
    dnt_exp_fac_lang_25: "// HIGH // ORBITAL // TECHNOLOGICAL //"
    exp_fac_desc_25a: 我可以根据显示的内容重启监督者的工作流并让系统恢复运转。
    exp_fac_opt_a_25: 卫星
    exp_fac_opt_b_25: 小行星
    exp_fac_desc_26: 正在作响的安全警报干扰了终端。屏幕上大部分是白花花的静电噪声，几乎把所有相关信息都遮住了。
    dnt_exp_fac_lang_26: "// CRIMINAL // STARSHIPS // CONTRABAND //"
    exp_fac_desc_26a: 我能从没有被遮住的文字中找出这个前哨基站目前的研究重点......
    exp_fac_opt_a_26: 海盗
    exp_fac_opt_b_26: 商人
    exp_fac_opt_c_26: 轨道空间站
    exp_fac_desc_27: 因为闯入行为，屏幕上的内容被发光的红色圆球遮住了。几乎没有留下可以读懂的文字。
    dnt_exp_fac_lang_27: "// WORSHIP // PRAISE // RED // ORB // JOURNEY // STARSHIP
      // ATLAS //"
    exp_fac_desc_27a: 弄清楚监督者在这里研究的内容也许可以恢复工作流......
    exp_fac_opt_a_27: 阿特拉斯
    exp_fac_opt_b_27: 预言者
    exp_fac_opt_c_27: 旅行者
    exp_fac_res_a_27: |-
      设施发出红色脉冲。我得到了充能和感谢。

      我完整了。
    exp_fac_res_b_27: |-
      我未能访问电子监督者的工作流程。

      红光刺痛我的双眼。设施依然瘫痪。
    exp_fac_desc_6: 这个终端上登记的操作员是两个电子生命体。
    dnt_exp_fac_lang_6: 'Korvax research log. Primary entity: product recipe research.
      Secondary entity: technological blueprint reconstruction.'
    exp_fac_desc_6a: 主操作员的工作尽是些复杂的化学符号，副操作员似乎负责编制电路图。
    exp_fac_opt_a_6: 以主实体的身份登录
    exp_fac_opt_b_6: 以副实体的身份登录
    exp_fac_res_a_6: 主实体的工作流程让我学到了一些有用的知识。
    exp_fac_res_b_6: 副实体的工作流程为我提供了一张技术设计图。
    exp_fac_desc_11: 一枚连着电线的金属飞镖从面板里飞出，直刺向我的面甲。飞镖刺破了我前额的皮肤，我感到有微弱的电流流过。
    dnt_exp_fac_lang_11: Eheu Entity! Vital words accidentally corrupted? Pay units
      to relearn!
    exp_fac_desc_11a: 不管这是索取赎金、付费服务还是种安保装置，终端似乎在等着人来付款......
    exp_fac_opt_a_11: 嵌入货币
    exp_fac_opt_b_11: 嵌入货币
    exp_fac_opt_c_11: 拔掉飞镖
    exp_fac_res_a_11: 我对电子生命体的二进制语言有了进一步了解。
    exp_fac_res_b_11: 我对电子生命体的二进制语言有了些许了解。
    exp_fac_res_c_11: |-
      我拔掉了飞镖。

      终端程序结束。
    exp_fac_desc_14: 我迅速浏览了外星警告，想要发现设施停止运行的原因。
    dnt_exp_fac_lang_14: Warning! Temporal capacitor disengaged! Production time loop
      detected!
    exp_fac_desc_14a: 一切都太迟了。我意识到自己正在一次次重复做着同样的事——重复了一遍又一遍。
    exp_fac_opt_a_14: 给波动水晶充能
    exp_fac_opt_b_14: 启动时空电容
    exp_fac_opt_c_14: 重置时钟
    exp_fac_res_a_14: |-
      我被困在时间循环中数天之久。

      最后一个自动程序终于把我救了出来。
    exp_fac_res_b_14: |-
      时空电容结束了时间循环。

      设施继续运行。
    exp_fac_desc_17: 设施被人侵入了。一条加密的传输信号攻破了安全系统，正在窃取数据。
    dnt_exp_fac_lang_17: Warning! Vy'keen vessel transmission detected. Data upload
      to starship.
    exp_fac_desc_17a: 有两个信号波段处于开通状态。一个来自这颗星球的表面，另一个来自高空。
    exp_fac_opt_a_17: 阻挡星球表面的信号
    exp_fac_opt_b_17: 阻挡轨道信号
    exp_fac_opt_c_17: 报告侵入事件
    exp_fac_res_a_17: |-
      加密的传输信号彻底控制了设施。

      终端断电了。
    exp_fac_res_b_17: |-
      加密的传输信号被阻挡住了。

      设施恢复至运转状态。
    exp_fac_res_c_17: |-
      我发送的信号被阻挡了。

      我收到一条设施监督者的感谢留言。
    exp_harv_desc_1: 我发现了一条来自外星的消息，内容令人激动。里面貌似是在讨论一份报告......消息的中央是我的图像！
    dnt_exp_harv_lang_1: Unknown lifeform research is HIGHLY commendable Entity! Discuss
      data with Korvax Convergence immediately!
    exp_harv_desc_1a: 似乎有人对我的旅程表示好奇，可能想要为我提供帮助。我要跟它联系吗？
    exp_harv_opt_a_1: 删除报告
    exp_harv_opt_b_1: 开启通讯
    exp_harv_res_a_1: |-
      该报告已从系统中抹去。

      一条来自外星的信息出现了一下。信息的内容似乎有些失望。
    exp_harv_res_b_1: |-
      在通讯信号切断前，有那么一瞬我看到一道面罩灯光凝视着我。

      终端奖励了我宝贵的知识。
    exp_harv_desc_2: 我发现一份报告，里面尽是护卫的图像，但是上传似乎暂停了。
    dnt_exp_harv_lang_2: Ahem. Planetary Sentinel scan data? UPLOAD SENTINEL SCAN
      DATA, ENTITY! IMMEDIATELY!
    exp_harv_desc_2a: 一条外星的信息在向我闪烁，听起来不客气甚至有些无礼。不知身在何处的某个人，似乎心有所求。
    exp_harv_opt_a_2: 重新发送护卫资料
    exp_harv_opt_b_2: 回复时表示拒绝
    exp_harv_res_a_2: 信息包已上传，报酬立即出现了。
    exp_harv_res_b_2: 鲜红色的面罩灯光显现并且用二进制发出了愤怒的吼声。
    exp_harv_desc_3: 一个空心金属面罩出现了。它是电子生命体使用的一种数据提取装置，我的头刚好能够把它放进去。可能有高等力量听到了我的需求。
    dnt_exp_harv_lang_3: Entity! The Korvax Convergence is dissatisfied! Your neural
      netway cortex upload is late!
    exp_harv_desc_3a: 表面的电弧发出噼啪声。如果我冒险使用它，有可能会受伤......
    exp_harv_opt_a_3: 在想着我的旅行之时使用
    exp_harv_opt_b_3: 使用时保持清醒的头脑
    exp_harv_opt_c_3: 不去管它
    exp_harv_res_a_3: |-
      疼痛实在令人难以忍受！我亲眼见证了科尔瓦克斯集会的核心。

      它奖励了我的经历。
    exp_harv_res_b_3: |-
      这些生物直视我的思维深处。

      这种痛苦难以形容，但他们也向我表达了谢意。
    exp_harv_res_c_3: 我小心的从外星设备旁退开。
    exp_harv_desc_4: 一条被群发的外星消息显示出一个受损的电子生命体。它的双臂被扯掉，面罩被咬得粉碎，面部灯光微弱。
    dnt_exp_harv_lang_4: Korvax friend! Dangerous creatures attack Korvax Entity!
      For weaponry sales contact Gek Trade Federation today!
    exp_harv_desc_4a: 这条令人反感的信息明显想要恐吓收件人，迫使其回复。回复的时候可以附上货币......
    exp_harv_opt_a_4: 回复时附上货币
    exp_harv_opt_b_4: 回复时附上愤怒
    exp_harv_opt_c_4: 不要回复
    exp_harv_res_a_4: 我买了一件新的多用途工具来保护自己。
    exp_harv_res_b_4: 我没有收到回复。但是有其他人向我表示了感激......
    exp_harv_res_c_4: 我没有回复这条令人不悦的信息。
    exp_harv_desc_5: 我打开了一条来自外星的未读信息。说的是研究站操作员必须做出某个重要的选择。
    dnt_exp_harv_lang_5: Entity! Clarify your next research topic immediately! Korvax
      Convergence technology advance imminent!
    exp_harv_desc_5a: 我要代替不在场的电子生命体，在3幅清晰的图像中做出选择：看起来很危险的捕食者、行星地质测量和在轨小行星团。看起来我所做出的选择会获得某种奖励......
    exp_harv_opt_a_5: 猎食者
    exp_harv_opt_b_5: 地质测量
    exp_harv_opt_c_5: 小行星团
    exp_harv_res_a_5: 我得到了一件新的多用途工具。
    exp_harv_res_b_5: 我得到了一张多用途工具技术设计图。
    exp_harv_res_c_5: 我得到了一张飞船技术设计图。
    exp_harv_desc_6: |-
      这里正在研究一幅远方恒星系的图像。可以看到一颗矿藏丰富的卫星环绕着一颗荒芜且看似满是剧毒的行星运行。
      与此同时，背景中可以模糊地看到一个怪异的暗色菱形物体漂浮在太空中。这个物体的中央位置闪着微弱的红光。
    dnt_exp_harv_lang_6: Atlas Interface awakes? Upload research findings immediately
      entity! Korvax Convergence sends relevant research technology!
    exp_harv_desc_6a: 我找不到相关坐标，但我可以提高图像不同部分的清晰度以便研究，同时把终端发现的信息自动上传。
    exp_harv_opt_a_6: 强化卫星的清晰度
    exp_harv_opt_b_6: 强化行星的清晰度
    exp_harv_opt_c_6: 强化菱形建筑的清晰度
    exp_harv_res_a_6: |-
      我的研究已上传。

      我得到了对研究工作有帮助的多用途工具技术设计图
    exp_harv_res_b_6: |-
      系统上传了我的研究。

      我得到了对研究工作有帮助的套装技术设计图。
    exp_harv_res_c_6: |-
      我的研究已上传。

      我得到了对研究工作有帮助的飞船技术设计图。
    exp_harv_desc_7: 屏幕上出现一条外星发来的消息，星球上所有研究站都收到了这则消息，消息的内容是某种科学考察计划。复杂的星图、燃料需求、难懂的通讯设备和轨道实验计划充斥着整个屏幕。
    dnt_exp_harv_lang_7: Research entity! Atlas Interface mission begins! Donate contribution!
      Specialists apply here! Convergence sends specialists ship technology!
    exp_harv_desc_7a: 前哨基站的资源库开启，提供金属供此次考察之用。另外，似乎研究站里的科学家也能加入考察舰队......不过这需要一艘升过级的飞船。
    exp_harv_opt_a_7: 提供金属
    exp_harv_opt_b_7: 加入考察队
    exp_harv_res_a_7: |-
      对方接受了我的捐赠。

      他们发送给我有用的知识作为谢礼。
    exp_harv_res_b_7: |-
      科学家的申请得到了批准。

      我得到了一张飞船技术设计图。
    exp_harv_desc_8: 这座前哨基站似乎存储着大量生产方面的知识。终端上不断滚动显示着大量产品配方列表，速度快到伤眼睛。列表似乎根据基本元素分类，但我想再细看时感到一阵恶心。
    dnt_exp_harv_lang_8: Korvax Convergence product catalogue available. Insert element
      to filter product catalogue.
    exp_harv_desc_8a: 我身边的资源库纷纷开启，显然经常被使用着。
    exp_harv_opt_a_8: 嵌入催化剂
    exp_harv_opt_b_8: 嵌入有机物
    exp_harv_opt_c_8: 嵌入金属
    exp_harv_res_a_8: 终端用我给的元素分离出并选出一份奖励。
    exp_harv_res_b_8: 终端用我给的元素分离出一份氧化物作为奖励。
    exp_harv_res_c_8: 终端用我给的元素分离出一份同位素作为奖励。
    exp_harv_desc_10: 星球上各处的研究前哨基站把大量数据发送到这个终端里。这里既是我脚下仓库里所放着的星球物资的存储站，也是一个传输节点。
    dnt_exp_harv_lang_10: Avoid data disruption! Korvax Convergence sends reward for
      additional data!
    exp_harv_desc_10a: 这个星球搜集到的信息正在上传到星球轨道上的一艘科学旗舰上。我可以轻松截获一部分信息供我自己使用，但我也可以选择借此分享自己的知识和发现。
    exp_harv_opt_a_10: 分流信息
    exp_harv_opt_b_10: 共享知识
    exp_harv_res_a_10: |-
      我得到了一张新技术设计图。

      不过我的行为导致整体数据传输受损......
    exp_harv_res_b_10: |-
      科学家们研究了我共享的知识......

      ......并给了我一份对旅行有帮助的礼物。
    exp_harv_desc_12: 备份程序陷入停滞。系统正在将海量语言数据归档，但系统可分配的内存已经用完了。
    dnt_exp_harv_lang_12: Dialect data process stalled. Metal required to finish process.
    exp_harv_desc_12a: 我可以把自己的多用途工具连上去以提供额外的空间，但需要某种金属来重启进程......
    exp_harv_opt_a_12: 嵌入常见金属
    exp_harv_opt_b_12: 嵌入罕见金属
    exp_harv_opt_c_12: 嵌入稀有金属
    exp_harv_res_a_12: 进程重启了，并向我提供了一份电子生命体语言的资料。
    exp_harv_res_b_12: 进程继续运行，并提高了我对电子生命体语言的了解。
    exp_harv_res_c_12: 进程完成了，并深化了我对电子生命体语言的了解。
    exp_harv_desc_13: 设施正在处理遥远深空中传来的信号。数不清的处理器在合力破译用陌生的数学语言编写成的代码。
    dnt_exp_harv_lang_13: Atlas Interface signal awakes? Research entity! Insert catalyst
      constantly! Avoid disruption!
    exp_harv_desc_13a: 稀有元素正从我脚边的资源库里被抽走，但有些资源已经快用完了。
    exp_harv_opt_a_13: 往资源库里放入金属
    exp_harv_opt_b_13: 往资源库里放入催化剂
    exp_harv_opt_c_13: 拿走资源库里的元素
    exp_harv_res_a_13: |-
      我放入的金属被投入到过程中去。

      似乎没起明显作用。
    exp_harv_res_b_13: |-
      我放入的物质为代码破译工作提供能量。

      屏幕上有微弱的红光闪动，然后慢慢变暗。
    exp_harv_res_c_13: |-
      我拿走了稀有元素......

      ......代码破译进程陷入停滞。
    war_fac_desc_21: 警告遮住了主终端屏幕上的信息。我只能看懂上面的只言片语。
    dnt_war_fac_lang_21: "// SPACE // WARP // LARGE //"
    war_fac_desc_21a: 如果我能查明这里曾进行过哪种工作，就能重启工作流并让这里恢复运行。
    war_fac_opt_a_21: 空降舱
    war_fac_opt_b_21: 飞船
    war_fac_opt_c_21: 货船
    war_fac_res_a_21: |-
      常驻战士的工作流程恢复了。

      系统恢复了运转。
    war_fac_res_b_21: |-
      我未能恢复常驻战士的工作流程。

      设施依然瘫痪。
    war_fac_desc_24: 设施正在收获产品。我可以强化在下方运作的机械装置，从而提高整个系统的运行速度。
    dnt_war_fac_lang_24: 'POWER REPORT. Electromagnetic coil: charge falling. Power
      core: acceptable boundaries. Primary motherboard: levels high.'
    war_fac_desc_24a: 终端屏幕上显示着一个类似能源管理的界面......
    war_fac_opt_a_24: 强化能量核心
    war_fac_opt_b_24: 强化主要基板
    war_fac_opt_c_24: 强化电磁感应圈
    war_fac_desc_22: 来自安全警报的干扰使屏幕变成了一片白花花的静电噪声。我只能勉强辨认出只言片语。
    dnt_war_fac_lang_22: "// OFFENSIVE // WEAPON // STARSHIP //"
    war_fac_desc_22a: 如果我能弄明白受干扰的是哪种工作流，就能恢复系统了......
    war_fac_opt_a_22: 离子闪电发射器
    war_fac_opt_b_22: 光子大炮
    war_fac_opt_c_22: 开采激光
    war_fac_desc_14: 屏幕上出现了一个动画的有鳃小生物，它挥舞着一把枪，用战士的语言欢快地说着话。
    dnt_war_fac_lang_14: Grah! Education blob! Greetings Vy'keen cub! Insert units
      for education!
    war_fac_desc_14a: 它在染血符文间快乐地跳跃着，然后向我索要货币捐赠。
    war_fac_opt_a_14: 嵌入货币
    war_fac_opt_b_14: 嵌入货币
    war_fac_opt_c_14: 走开
    war_fac_res_a_14: 教学程序教会了我战士种族的一些语言！
    war_fac_res_b_14: |-
      动画小生物感应到我离开了终端。

      根据设定的程序，它在这个时候哭了起来。
    war_fac_desc_25: 安全警报并没有影响生产。我脚下有看不见的装备正在准备收获矿物。
    dnt_war_fac_lang_25: 'SUBSIDIARY SYSTEMS. Temporal capacitor: operational. Central
      AI core: operational. Gravitational stabilisers: unscheduled drain, disconnection
      advised.'
    war_fac_desc_25a: 我可以移除非必要的系统从而加快进程速度。屏幕上的自动化报告能帮上我的忙......
    war_fac_opt_a_25: 移除时空电容
    war_fac_opt_b_25: 移除中央人工智能核心
    war_fac_opt_c_25: 移除重力稳定器
    war_fac_desc_26: 一份自动化报告刚好在我闯入的前一刻完成。之后，资源库里的激光束暗淡了下来。
    dnt_war_fac_lang_26: 'LASER SYSTEMS REPORT. Refraction systems: full efficiency.
      Laser assisted replication tank: full efficiency. Beam integrity systems: poor
      efficiency and performance. Engineer alerted.'
    war_fac_desc_26a: 我可以想办法调整系统，并缩短生产周期......
    war_fac_opt_a_26: 重新配置激光折射
    war_fac_opt_b_26: 重新配置激光辅助复制
    war_fac_opt_c_26: 重新配置激光束完整性
    war_fac_desc_23: 屏幕上的文字乱七八糟，只剩下零星的几个词还没被白花花的静电噪声掩盖。
    dnt_war_fac_lang_23: "// ENEMY // PATHETIC // BEAK // DOOMED // TRADER //"
    war_fac_desc_23a: 屏幕上的工作流被干扰了。如果我能识别出是哪种工作流，就能让它恢复运转......
    war_fac_opt_a_23: 吉克
    war_fac_opt_b_23: 护卫
    war_fac_opt_c_23: 阿特拉斯
    war_fac_desc_15: 终端发射出了生物探针天线，并和我的套装融合在一起。我无法动弹。
    dnt_war_fac_lang_15: Interloper electrification initializing! Punishment commencing!
    war_fac_desc_15a: 我不知道这属于正常的功能还是种安保措施。
    war_fac_opt_a_15: 逃脱
    war_fac_opt_b_15: 等待
    war_fac_res_a_15: |-
      我启动喷气背包折断了探针。

      它里面装着有用的东西......
    war_fac_res_b_15: |-
      探针通电了。

      皮肉烧焦的气味钻进了我的面甲里。
    war_fac_desc_27: 气体从我脚下的系统中喷射而出，嘈杂的声音盖过了警报声。终端上显示出一份自动化报告。
    dnt_war_fac_lang_27: 'GAS INTEGRITY REPORT. Distribution network: full efficiency.
      Storage tank: breach detected. Pressure valves: operational.'
    war_fac_desc_27a: 我可以用它加快生产速度，说不定还能维持生产。
    war_fac_opt_a_27: 重新调整分配网络
    war_fac_opt_b_27: 重新调整存储罐
    war_fac_opt_c_27: 重新调整压力阀门
    war_fac_desc_28: 警报声响起时我感到一丝寒意。冷却剂在管道里涌动，屏幕上出现一份自动化报告。
    dnt_war_fac_lang_28: 'COOLANT OVERVIEW. Coolant chamber: full. Coolant pump hydraulics:
      operational. Coolant network: suspected blockage, reduced operations. Engineer
      notified.'
    war_fac_desc_28a: 我可以用其中的发现加快生产速度，说不定还能维持生产。
    war_fac_opt_a_28: 修复冷却室
    war_fac_opt_b_28: 修复冷却泵
    war_fac_opt_c_28: 修复冷却网
    war_fac_desc_18: 战士在这台终端上设计了诡雷。安全警报触发了炸药的倒计时，有两根线暴露在外。
    dnt_war_fac_lang_18: 'Grah! Pathetic interloper! Honourable warning: cut red wire?
      Certain death!'
    war_fac_desc_18a: 战士留下了留言。只剩几秒钟时间了......
    war_fac_opt_a_18: 切断红线
    war_fac_opt_b_18: 切断蓝线
    war_fac_opt_c_18: 退后
    war_fac_res_a_18: 爆炸炸坏了终端，我自己也险些丧命。
    war_fac_res_b_18: |-
      我拆除了炸药。

      操作得到了恢复。
    war_fac_res_c_18: |-
      我刚好跑出爆炸范围。

      终端受损，无法再操作。
    war_harv_desc_1: 我打开了一份等待上传的军事成就清单。上面包含远方的战斗、染血的机器人和巨大爆炸的图像。
    dnt_war_harv_lang_1: Grah! Old honourable warrior retires! Death! Death! Warrior
      remuneration!
    war_harv_desc_1a: 清单上的便条明显是在期望得到回报，但是作者选择不发送。
    war_harv_opt_a_1: 发送战争记录
    war_harv_opt_b_1: 编辑战争记录
    war_harv_res_a_1: |-
      喇叭里传出欢快的吼叫声。

      我获得了战士的奖励。
    war_harv_res_b_1: |-
      我把战争记录乱改一气，然后发送了出去。

      终端闪烁着光芒，记录下我的图像。
    war_harv_desc_2: 屏幕上充斥着军事勋章和最近被消灭的护卫的图像。外星宣传海报以毁灭为荣。
    dnt_war_harv_lang_2: Grah! Vy'keen High Command demands your Sentinel kill count!
    war_harv_desc_2a: 我能回复的只有一个数值，其他的都不能透露。
    war_harv_opt_a_2: 输入一个大数
    war_harv_opt_b_2: 输入一个小数
    war_harv_opt_c_2: 输入 0
    war_harv_res_a_2: |-
      奇怪而沉闷的军号声响起。

      有人对我的要求感兴趣，发来了一份奖励。
    war_harv_res_b_2: 设施系统中发来一份小额报酬作为奖励。
    war_harv_res_c_2: |-
      屏幕上有一个愤怒的战士在冲我咆哮。

      天花板上出现一道安保激光朝我射来。
    war_harv_desc_3: 我发现了一幅年轻战士的图像。图片上的它看起来威风凛凛，非常精壮。它的卷须伸展开，看起来很富有的样子，它的繁殖能力似乎也很强。它那眼神是......在挑逗我吗？
    dnt_war_harv_lang_3: Grah! Pathetic warrior! You displease my ancestors! Accept
      my offspring mating proposition! Accept dowry tribute!
    war_harv_desc_3a: 消息给了我两个选项。
    war_harv_opt_a_3: 接受
    war_harv_opt_b_3: 拒绝
    war_harv_res_a_3: |-
      整个设施的广播开始播放管弦乐。

      我收到了一份丰厚的礼物。
    war_harv_res_b_3: 一个战士长老出现在屏幕上并诅咒我。
    war_harv_desc_4: 我发现了一幅荒原图片，两个外星生物作战的示意图以及特定武器形态的多用途工具的图片。随后，这些图片似乎显示武器被锁在某个行星交易库中......
    dnt_war_harv_lang_4: Grah! Pathetic coward! Face my duel challenge! The chosen
      weapon is in your facility! Death! Death!
    war_harv_desc_4a: 消息听起来很愤怒，仿佛其中一种生物占领了道德制高点。我可以接受或拒绝。
    war_harv_opt_a_4: 接受
    war_harv_opt_b_4: 拒绝
    war_harv_res_a_4: |-
      夸张的音乐响起。

      储存库打开，出现一件多用途工具。
    war_harv_res_b_4: 我听见愤怒的外星生物吼叫声从终端喇叭中传来。
    war_harv_desc_5: 我靠近终端。一条准备好要发送的消息闪烁着。
    dnt_war_harv_lang_5: Grah! Gek war approaches! Vy'keen High Command request weapon
      reserve inventory! High Command send missing equipment!
    war_harv_desc_5a: 一长串装备清单正等待被发送至外星。这是某种库存清单：所有物品都被确认并勾选了。
    war_harv_opt_a_5: 发送库存清单
    war_harv_opt_b_5: 取消选中一件物品并发送
    war_harv_opt_c_5: 取消选中多件物品并发送
    war_harv_res_a_5: 我得到了货币和感谢。
    war_harv_res_b_5: 战士最高指挥部给我发来一张多用途工具技术设计图。
    war_harv_res_c_5: |-
      战士最高指挥部不满意。

      一位愤怒的将军冲我大声吼叫，并给整个设施通了电。
    war_harv_desc_6: 我发现了一条发送给驻扎在这个基地的生物的外星信息。信息内容带有很强的感情色彩。里面有一张幼儿期战士的图片，以及同一只生物成长到嗜血青少年期的图片，它在自豪地咬着一只蹄类野兽的喉咙。
    dnt_war_harv_lang_6: Grah! Today child experiences Vy'keen war ceremony! Tradition
      demands gift! Aggression left, defence right! Enemy blood! Death! Death!
    war_harv_desc_6a: 最后一张图片中，在某个遥远的地方，一个年轻的战士在临行之前向家人敬礼。我脚下有2个上锁的储存库。但是按照消息中原先设定好的程序，只能打开其中一个......
    war_harv_opt_a_6: 选择左边的储存库
    war_harv_opt_b_6: 选择右边的储存库
    war_harv_res_a_6: |-
      一道满意的咆哮声响起。

      储存库中有一张套装技术设计图。
    war_harv_res_b_6: |-
      一道满意的咆哮声响起。

      储存库中有一张多用途工具技术设计图。
    war_harv_desc_7: 有人在制造一枚核弹头。这个计划已经开始施行，绝不会有错。某个复杂的技术设计图和同位素化学反应序列正在等待最后的塔缪9的加入，它们在这之后即可完工。
    dnt_war_harv_lang_7: Grah! Vy'keen war preparation nears completion! Death to
      the unsuspecting Gek!
    war_harv_desc_7a: 也许有一天，宇宙中某个遥远的未知星球上的无数生命会丧生在这个战争工厂的产品之下......
    war_harv_opt_a_7: 完成弹头的制造
    war_harv_opt_b_7: 尝试拆解弹头
    war_harv_res_a_7: |-
      屏幕上出现了一个战士开心的脸。

      工厂的贸易储存库打开了。
    war_harv_res_b_7: 我从弹头上回收了一份技术设计图。
    war_harv_desc_8: 一个长喙的商人物种从外星发来一条信息。看起来像是一份已经签署的合同，或者是某种协议。作为回应，本地战士已在交易库里存放了多种珍贵的货物准备出口。
    dnt_war_harv_lang_8: Grah! Foolish, pathetic, ignorant Gek Trade Federation believe
      peace treaty! Warrior give trade to pacify! Death soon!
    war_harv_desc_8a: 战士最高指挥部发来一条补充消息进行了解释......
    war_harv_opt_a_8: 给予货物
    war_harv_opt_b_8: 拿取货物
    war_harv_res_a_8: |-
      商人物种从远方向我表示感谢。

      另外还向我发来了一笔货币报酬。
    war_harv_res_b_8: |-
      我拿走了货物。

      两个物种之间的外交关系变得不稳定了。
    war_harv_desc_10: |-
      这里看上去是即将启动的军事行动的中转集结点。
      屏幕上的计划显示的是一艘载有特定货物的贸易飞船，似乎意图说服一个遥远星球的当局放飞船通过它们的检查站。
      但是，这艘飞船偷偷摸摸地进行了大幅改装，同时运载有一队携带有强化多用途工具技术的战士。
    dnt_war_harv_lang_10: Grah! Gek homeworld covert ops mission initiated! Surprise
      war! Death! Death! High command send equipment! Request! Request!
    war_harv_desc_10a: 在被人发现并被踢出系统之前，我可以请求系统给我提供更多关于此计划各方面的细节。
    war_harv_opt_a_10: 调查货物的详细情况
    war_harv_opt_b_10: 调查贸易飞船的详细情况
    war_harv_opt_c_10: 调查多用途工具的详细情况
    war_harv_res_a_10: 我得到了在秘密行动任务中使用的货物的产品设计图。
    war_harv_res_b_10: 我得到了参加秘密行动的飞船使用的技术设计图。
    war_harv_res_c_10: 我得到了在秘密行动中使用过的多用途工具技术设计图。
    war_harv_desc_11: 这是个军用终端，它所在的设施里的人似乎刚搬走没多久。三个巨大的数据库里的数据被部分删除，需要强大的处理能力才能将其恢复。用稀有金属应该能行。
    dnt_war_harv_lang_11: 'Vy''keen covert ops ended. Deleting covert ops language
      data. Databank alpha: Vy''keen internal security. Databank beta: pathetic Gek.
      Databank gamma: weak-minded Korvax.'
    war_harv_desc_11a: 数据库A上有战士种族的标志，但B和G上什么标志也没有。
    war_harv_opt_a_11: 恢复数据库 A
    war_harv_opt_b_11: 恢复数据库 B
    war_harv_opt_c_11: 恢复数据库 G
    war_harv_res_a_11: 恢复的数据库给我提供了更多战士种族语言的相关信息。
    war_harv_res_b_11: 恢复的数据库给我提供了远方商人种族语言的相关信息。
    war_harv_res_c_11: 恢复的数据库给我提供了远方电子生物种族语言的相关信息。
    all_harv_reward_1: |-
      设施已联网。

      开始制造交易物品。
    all_harv_reward_2: |-
      设施已联网。

      开始制造部件。
    all_harv_reward_3: 我从运行中的设施中取回了一个配方。
    all_harv_reward_4: 我从前哨基站取回了一份技术设计图。
    all_harv_reward_5: 我从设施中取回了一个合金。
    all_harv_reward_6: 我从装置中取回了一个有用的产品。
    all_harv_reward_7: 我从设施中取回了一个奇怪的外星古董。
    all_harv_reward_8: 设施提供了一个新的多用途工具。
    all_harv_reward_9: 我从装置中取回了一件贵重产品。
    all_1_radio_desc_1: |-
      很久以前，似乎一条自动发出的求救信息无人回应。

      如果我能够破译加密模式，我或许能够得到坐标。
    all_1_radio_desc_2: |-
      操作终端显示出一条自动送出的帮助请求。

      白噪音中出现一种模式清晰的声音，在屏幕中嗡嗡作响。如果我能知道接下来发生什么，我或许能够确定失事飞船的位置。
    all_1_radio_desc_3: |-
      读出的传输信息显示，很久以前有一条无人回应的求救信号。

      很久以来，一个数字序列不断重复，它的符号在屏幕上留下不可磨灭的印记。一个输入框不停冲我闪烁。如果我能够破译代码，我就能找到该飞船。
    all_1_radio_desc_4: |-
      操作终端传来微弱但持续的哔哔声。

      在那之中能够听见混乱的求救声，伴有喊叫声和金属撕裂声。我只能听清一组简短的数字序列。破解该代码能够带领我找到撞击地点。
    all_1_radio_desc_5: |-
      主机上闪烁着跳动的红光。在那下方，是一组不断重复的数字序列。显然是一个求救信号。

      这种得知灾难的方法冰冷、空洞且遥远，十有八九，一位驾驶员失去了生命。如果我能找出加密方式，或许能够追踪到飞船的撞击地点。
    all_1_radio_desc_6: |-
      整个操作终端都能听到声音信号。每隔 16 秒重复一次。

      我感觉我被迫使解开加密模式，定位发出信号的飞船位置......并发现在失事地点有什么恐怖的事物。
    all_1_radio_desc_7: |-
      操作终端不断闪烁，有一条可读的求救讯息。

      如果我能破解密码，查明它的频率，我或许能够发现可怜驾驶员的身世。我听到了引擎的尖叫声以及外星生物恐惧的叫声，这些噪音都表明结束时很令人痛苦。
    all_1_radio_desc_8: |-
      该操作终端多年来一直关闭着。我猛踢了它一下，它开始浏览巨大的信号资料库，设备的监听装置秘密保存着这些资料。

      在无数个着陆准许请求和船对船之间不成调的对话中，该系统突然对准了一个紧急信号。一个从未回应过的求救信号。如果我能发现编码频率的模式，我或许能够追踪到寻求帮助的船只。
    all_1_radio_desc_9: |-
      一条没有回应的求救信息似乎被录入传输塔操作终端。

      没想过能得到任何回应。加密的频率序列绝望地在屏幕上闪烁。无论发送者希望获得何种救助，它已经故去很久了。如果我能发现接下来的代码是什么，最少我能够知道在它们身上发生了什么，以及在哪里可以找到它们。
    all_1_radio_desc_10: |-
      当我启动设备终端，一幅飞船遭受灾难性行星没落的全息图投射在我的面罩上。很明显，这是一台通往地狱的高速电梯。该星球表面的撞击故意看起来很小。事实上，该撞击坑应该更大。

      该飞船的遇险信标仍能接收到。它加了密，但是如果我能破解该序列，我就能锁定该频率......
    all_1_radio_desc_11: |-
      操作终端里记录着一条紧急传输信息。它收到过回复，但是没有迹象表明向求救信号发出地派遣过救援队。

      许久前一位传输塔的工人前去调查，但是并未记录结果。很有可能救援队因该陌生星球的环境以及徘徊的猎食者而殒命。如果我能够自己破解出加密频率的模式，那么我或许能完成该任务......
    all_1_radio_desc_12: |-
      传输塔主机上的红色光线射向一条显示出来的求救讯息。同时，将飞船在星球上空猛烈盘旋的全息图像投射在我的面罩上。令人吃惊地是，该飞船并没有在返航时解体，而是像石头一样坠落在地面。

      可以接收到一条自动发送的遇险信标。如果我能够破译密码，我就能找到失事地点，并且寻找幸存者，无论机会多么渺茫。
    all_1_radio_desc_13: 一条没有回应的求救信息似乎被记入日志。
    all_1_radio_desc_14: 一条紧急传输讯息还未被处理。
    all_1_radio_desc_15: |-
      我在接受传输塔顶上摄像头的图像时，突然听到一阵急促的哔哔声。

      操作终端似乎记录着一条未得到回复的消息。飞船驾驶员的声音镇定，它向上级或是亲人讲述自己生命即将终结的消息。然而，它的话语消失在静电干扰中。只留下波长密码，如果我能够破译密码，或许就能了解接下来发生的一切......
    all_1_radio_desc_16: |-
      当我进入该塔的操作终端时，我看到了在即将撞向地球时，失事船只发来的模糊图像。在将残缺的身体推向控制装置前，重力使受到惊吓的驾驶员处于驾驶舱顶部。

      显然没有幸存者，但是如果我能破译出不断重复的求救信号代码，我就能推断出撞击地点。
    all_1_radio_desc_17: |-
      从传输塔传出的无线电声就是一堆噪音。这噪音让人听着非常难受，不仅是因为过热的聚变驱动器发出的绝望呼喊，还有随之而来的灾难性行星撞击。

      我试图破译该信号并搜寻加密的求救信号，我确定该信号能够说明该飞船痛苦终结的原因。最终，我找到了它，但是随后必须决定下一步干什么......
    all_1_radio_desc_18: |-
      在一片警示灯和紧急通讯声中，我能够听见从传输塔资料库中传来的波长密码不断重复。它被强效加密以防海盗追踪其信号，偷走货物，但是凭借周围的技术，我有一些直觉，好像自己能破译出该密码序列。

      问题是，我该对信号做出何种回应？
    all_1_radio_desc_19: |-
      传输塔终端固执地拒绝解码一条求救信号，该信号似乎已经在资料库中待了很久了。

      如果我能破译该代码，我就能听到消息。
    all_1_radio_desc_20: |-
      该塔的通讯仪表盘发出嘶嘶声，伴随着不同频率的各种广播声。

      听起来很紧急，但是要怎么回复才好呢？
    all_1_radio_desc_21: |-
      当我到达传输塔顶端时，我听到了多个信号相互叠加发出的嘶嘶声。

      一个听起来像是求救信号。如果我能够破解该频率，我就能确定它的位置。
    all_1_radio_desc_22: |-
      突然，传输塔顶端的宁静被一条接收到的编码信号的嘶嘶声打破。

      附近的终端不出意料地亮起，它等待着有人来输入通行代码破译该信息。
    all_1_radio_desc_23: |-
      来自嘶嘶频率声中的静电干扰声令人不悦，它与一个重复信号混合着，听起来非常像是求救信号。

      如果我能够查明它的位置，我或许就能确定它的下落了。
