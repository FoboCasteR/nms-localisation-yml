    npc_hire_builder_recr_desc_2: 在我靠近时，这个生物有力的握住了我的手，并用宽眼睛友善地盯着我。
    npc_hire_builder_recr_lang_2: 我的好朋友，幸运之神降临在了你我的头上。我是一名建造专家，正在寻找新的岗位。如果你厌倦了一成不变，想要改改你的基地成员名单，就让我来接管工作吧。
    npc_hire_farmer_recr_desc_2: |-
      我遇到了一个生物，它热切的希望能给我留下一个好印象。原来它是一个农民，正在找工作。

      我仔细的考虑了一下，农场是交易物的可靠来源之一，建成之后，我的购买力也会随之急剧增长。
    npc_hire_farmer_recr_lang_2: 我可以担保，我是满足你农业需求的最佳人选。如果你厌倦了一成不变，想要改改你的基地成员名单，就让我来接管工作吧。
    npc_hire_weapon_recr_desc_2: |-
      这个生物很有战士的风范，它的配枪是定制的，做工非凡。

      而当它开口说话的时候，我本能的将手伸向了自己的武器。
    npc_hire_weapon_recr_lang_2: 不要害怕。我是可以被雇佣的军械士。或许你正需要我的技能！如果你厌倦了一成不变，想要改改你的基地成员名单，就让我来接管工作吧。
    npc_hire_vehicles_recr_desc_2: |-
      在我靠近这只生物时，它伸直了腰，用我的语言友善的向我问好。

      我得知，它是一位专家技师，正在寻找适合自己技能的工作。
    npc_hire_vehicles_recr_lang_2: 技师之间也是有所差别的。我向你保证，我绝对是最棒的强化艇专家。如果你厌倦了一成不变，想要改改你的基地成员名单，就让我来接管工作吧。
    npc_hire_scientist_recr_desc_2: 这个生物表现出科学家心不在焉的气质。在我靠近时，它正小声地念叨着计算公式。它从思绪中抬起头，用我的语言向我问好。
    npc_hire_scientist_recr_lang_2: 作为一名综合性科学家，我精通多门学科。目前我正在找工作。如果你厌倦了一成不变，想要改改你的基地成员名单，就让我来接管工作吧。
    npc_hire_builder_desc_12: 我曾经希望让我的建造师参与一项新的建造项目，可是由于违背了它那坚定不移的外交政策，我的希望最终还是破灭了。
    npc_hire_builder_lang_12: 我的朋友，我们一起完成了许多工作。我所知的一切，都已与你分享。现在，我得回到自己的研究中去了。
    npc_hire_builder_opt_a_12: 好吧
    npc_hire_builder_res_a_12: 再见了，请记住我们一起度过的美好时光。
    intrct_msgbcn_text1: |-
      通讯站中有一条来自旅行者的消息。内容为：

