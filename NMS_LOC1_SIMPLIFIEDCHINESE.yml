      飞行员的上下喙互相碰了碰，表示愿意交易。

      它也许还愿意讨论飞船出售事宜。
    tra_ship_desc_3: |-
      我靠近这个驾驶员时，它的眼睛微微鼓起，但最后决定同意和我进行贸易协商。

      它指了指自己的飞船，表示只要价钱合适就乐意出售。
    tra_ship_desc_4: |-
      驾驶员兴奋地咯咯叫，并啄了啄交易清单。这次意外的交易机会显然让它喜出望外。

      它用上下喙互相碰了碰，并朝着自己的飞船点头。只要价钱合适，它甚至乐意出售自己的飞船......
    tra_ship_desc_5: 我走向商人，它看到我后显然十分兴奋，并啄了啄飞船里携带货物的清单。显然它也乐意出售飞船......
    tra_ship_desc_6: |-
      商人向货舱挥了挥手。它看到我显然很高兴。

      它轻轻啄了啄驾驶舱，表示自己也很乐意和我谈出售飞船的事宜。
    dnt_tra_ship_lang_1: Hello friend!
    dnt_tra_ship_lang_2: Trade friend! Cargo and starship negotiations begin!
    dnt_tra_ship_lang_3: Gek joy! Trading opportunity!
    war_ship_desc_1: 战士有意进行交易，愿意商量飞船出售事宜......
    war_ship_desc_2: 战士叫了一声表示接受，并乐意和我交易。它准备着货舱，等我检视。
    war_ship_desc_3: |-
      战士飞行员遮住牙齿看向我。

      它显然愿意交易，但不想流露出情感。它的种族不愿在谈判中给对方任何可乘之机。
    war_ship_desc_4: |-
      飞行员得知我想和它谈生意后很不高兴，但又改变了主意。它很中意我携带的设备。

      它连续叫唤了几声，并准备好让我检视它的飞船和货物。
    war_ship_desc_5: 战士热情地叫了一声，准备打开货舱供我检视。它愿意跟我谈生意，也许还乐意出售自己的飞船。
    war_ship_desc_6: |-
      战士用手拂过自己飞船的表面，叫了一声，表示它愿意以合适的价格出售飞船。

      它在准备着货物清单等我检视。
    dnt_war_ship_lang_1: Grah! Interloper trade is acceptable.
    dnt_war_ship_lang_2: Interloper! Trade discussion begins! Now!
    dnt_war_ship_lang_3: Trade pleases warrior ancestors.
    exp_ship_desc_1: 科学家有意进行交易，愿意商量飞船出售事宜......
    exp_ship_desc_2: 电子生命体正在准备货舱里货物的数据，并估算它飞船的价值。
    exp_ship_desc_3: |-
      电子生命体正在准备开始贸易协商，它面罩上的灯光缩窄。

      它表示愿意进行货物交易，也乐意讨论飞船出售事宜。
    exp_ship_desc_4: |-
      电子生命体的灯短暂地闪烁了几下，新实体从面罩后警惕地看着我。

      也许它已经下载了个更善于和外星种族进行贸易协商的实体。
    exp_ship_desc_5: |-
      电子生命体发现我出现在它的飞船旁边，并进行处理分析。它把面罩上的灯光照向货舱。

      它显然愿意交易，可能还乐意讨论飞船出售事宜。
    exp_ship_desc_6: |-
      电子生命体发出的灯光逐渐放宽，聚焦在我的面罩上。它花了几秒钟时间分析我的数据，然后表示愿意交易。

      似乎只要价钱合适，它也乐意出售飞船。
    dnt_exp_ship_lang_1: Fascinating! Probable trade discussions engaged.
    dnt_exp_ship_lang_2: Traveller! Starship and trade goods negotiation begins!
    dnt_exp_ship_lang_3: Negotiation commences traveller!
    tra_hyper_desc_1: |-
      一只生物孤身等待着我。它长着喙，身材矮小，似乎对我没有恶意。它对我的好奇心一闪即逝，用一种我听不懂的语言唠叨了几句，然后给了我一个石板。我吃惊地发现居然看得懂上面的文字。惊愕之际，我想引起这只生物的注意，但失去兴趣的它已经转身离去。我估计它只是个信使，并非这则消息的撰写人。

      我还在石板上发现了超光速推进器这项新技术的设计图。
    dnt_tra_hyper_lang_1: Traveller. All not as seems. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    tra_hyper_opt_a_1: 收下设计图
    tra_hyper_opt_b_1: 拒收设计图
    tra_hyper_res_a_1: 这是教我如何在群星间开辟自己道路的说明，简直是无价之宝。矮胖的生物刻意避开我凝视的目光，继续在终端处忙自己的事，等待我离开。
    tra_hyper_res_b_1: 这个生物指指我，随后指指天空，之后摊开双手。无忧无虑地四处旅行。要是没有这个驱动器，我寸步难行。我不情愿地收下了它。
    war_hyper_desc_1: |-
      等待我的是一只看似战士的生物，但它没有发动攻击。而是用一种我听不懂的语言嘟哝了几句，然后给了我一个石板。我吃惊地发现居然看得懂上面的文字。惊愕之际，我想引起这只生物的注意，但失去兴趣的它已经转身离去。我估计它只是个信使，并非这则消息的撰写人。

      我还在石板上发现了超光速推进器这项新技术的设计图。
    dnt_war_hyper_lang_1: Traveller. Reality is illusion. Take gift of Warp. Seek
      us. Seek Nada and Polo.
    war_hyper_opt_a_1: 收下设计图
    war_hyper_opt_b_1: 拒收设计图
    war_hyper_res_a_1: 这是教我如何在群星间开辟自己道路的说明，简直是无价之宝。看似战士的生物刻意避开我凝视的目光，检查着自己的武器，等待我离开。
    war_hyper_res_b_1: 这个生物指指我，随后指指天空，之后摊开双手。无忧无虑地四处旅行。要是没有这个驱动器，我寸步难行。我不情愿地收下了它。
    exp_hyper_desc_1: |-
      我辨别不出这个实体是有机体、机械还是两者混合。它面甲上的灯光闪动，但它本身一动不动。随后它朝附近的石板机械式地点了一下头。我吃惊地发现居然看得懂上面的文字。惊愕之际，我想引起这只生物的注意，但失去兴趣的它已经转身离去。我估计它只是个信使，并非这则消息的撰写人。

      我还在石板上发现了超光速推进器这项新技术的设计图。
    dnt_exp_hyper_lang_1: Traveller. You are controlled. Take gift of Warp. Seek us.
      Seek Nada and Polo.
    exp_hyper_opt_a_1: 收下设计图
    exp_hyper_opt_b_1: 拒收设计图
    exp_hyper_res_a_1: 这是教我如何在群星间开辟自己道路的说明，简直是无价之宝。蓝色光点镇定地扫过它的面甲，说明它在传输一则信息，随后灯光暗去。
    exp_hyper_res_b_1: 这个生物一下站起身来，面甲上闪动着警示的红光。这不是威胁，而是纠正错误。没有这项科技，我根本走不远。于是我疑惑地把东西收下了。
    all_beacon_desc_1: |-
      现实似乎混叠了起来。前一刻我还能看到残骸，片刻后我竟看到了一个巨大的红色球体，又大又亮，几乎无法直视。它对我的一切了若指掌，比我都了解我自己。这就是造物主本尊吗？还是说有什么人操控了刚刚醒来迷迷糊糊的我？

      一个名字烙印在了我的脑海中：阿特拉斯。还有一则无言的请求，要我沿着这个名为阿特拉斯的存在为我准备好的道路前行。
    all_beacon_opt_a_1: 接受阿特拉斯的指引
    all_beacon_opt_b_1: 对指引嗤之以鼻，并自由探索
    all_beacon_opt_c_1: N.B. 此选项将被移除
    all_beacon_res_a_1: 我感到自己沐浴在温暖的认可之光中。我之前迷失了方向，但现在又重回正轨。阿特拉斯认可了我的效忠，我确信它不久后又会出现在我面前。
    all_beacon_res_b_1: 红色球体开始膨胀，直到我除了深红色外什么都看不到。我会遭到神罚吗？随后它一下子消失了，只剩下孤身一人看着残骸的我。
    all_beacon_res_c_1: N.B. 此选项将被移除
    tra_anti_desc_1: 这座建筑物里只住着这个眼睛小而明亮的生物。我们语言不通，但显然我的同伴不想待在这里。和之前一样，它传达给我一则消息，又是名叫纳达和保罗的家伙发来的。我神秘的捐助人除了这封断断续续的信函外，还给我捎了些反物质，足够我制造一节超光速推进器使用的曲速电池了。
    war_anti_desc_1: 我进门时这个生物朝我低吼，我还没来得及畏缩，它就一脸歉意地举手道歉。这个战士似乎紧张不安，但显然在等我。和以前一样，它传达给我一则消息。又是名叫纳达和保罗的家伙发来的。我神秘的捐助人除了这封断断续续的信函外，还给我捎了些反物质，足够我制造一节超光速推进器使用的曲速电池了。
    exp_anti_desc_1: 电子生命体用几十种语言向我提出一连串问题，它意识到我听不懂后，便陷入沉默。它面甲上的灯光图案看起来像翻了个白眼，然后给了我一则消息，又是纳达和保罗发来的，这次还附上了一份反物质。我能用它来制造曲速电池。我想设法表达谢意，但这个生命体对我失去了兴趣，它的任务完成了。
    dnt_tra_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_war_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    dnt_exp_anti_lang_1: Escape Atlas. Find new system. Look for anomaly. Nada and
      Polo offer you truth.
    tra_anti_opt_a_1: 收下反物质
    tra_anti_res_a_1: 我还是不知道纳达和保罗是谁，但我现在有办法确定它们的位置了。只不过我强烈预感到去找它们和跟随阿特拉斯无法同时进行，我必须做出选择。
    all_antirecipe_desc_1: |-
      我听到脚下的某处传来持续的自动机器搅拌声，我不知道机器在为谁执行什么任务。

      有个屏幕突然亮起来，字母一个接一个出现在上面：纳达纳达逃离阿特拉斯来找我们纳达纳达

      然后显示了一个配方，教我如何自己制作反物质。
    all_antirecipe_opt_a_1: 拿取反物质配方
    all_antirecip_res_a_1: 有了这项知识，我就能制作曲速电池了。现在我想去哪儿就能去哪儿。我该追随阿特拉斯还是去找纳达和保罗呢？
    all_signal_scanner_desc_1: 信号增强器已上线。行星位置信标作出回应。
    all_signal_scanner_lang_1: 搜寻附近有价值的地点
    all_signal_scanner_opt_a: 藏身处
    all_signal_scanner_res_a: 搜寻藏身处
    all_signal_scanner_opt_b: 传输
    all_signal_scanner_res_b: 搜寻传输信号
    all_signal_scanner_opt_c: 殖民地前哨基站
    all_signal_scanner_res_c: 搜寻殖民地前哨基站
    all_signal_scanner_opt_d: 石碑
    all_signal_scanner_res_d: 搜寻古代外星遗物
    all_droppod_opt_a_1: 扫描外星技术
    all_droppod_res_a_1: |-
      外星装备闪烁着上线了，并发送了自动传输。

      我收到了坐标。
    all_droppod_desc_1: |-
      在轨货船的空降舱中存有大量有用的外星技术。
      扫描其信号，并用其中的物品升级套装。
    final_mono_desc_1: |-
      石碑安静地矗立在星球表面。它不属于这里。我也一样。我看到一道闪光，随后红色球体的幻象出现了。阿特拉斯又与我对话了。面对创造者时那种兴奋中掺杂着恐惧的感觉再次袭来。

      阿特拉斯给予我指引、目的和存在的意义，让我感到自己在这个冷漠的星系中不再那么微不足道。而我只需要沿着它的道路前进，并服从它的命令。
    final_mono_lang_1: 追随阿特拉斯。服从阿特拉斯。接受你的奖励。
    final_mono_opt_a_1: 相信阿特拉斯的承诺
    final_mono_res_a_1: 我看到了一行行代码和一串串数字，接着看到了一座奇特的建筑。我确信如果我前往这个遥远的地方，有个强大的力量会在那里等着我。红色球体消失了，留下一条要我踏上的道路。
    all_signal_scanner_term_desc: |-
      矿物质轨迹波长......上线。

      殖民地前哨基站信号......上线。

      星球注册指数识别......上线。

      求救信号侦测......上线。

      请选择目的地。
    final_mono_desc_2: |-
      石碑安静地矗立在星球表面。它不属于这里。我也一样。我看到一道闪光，随后红色球体的幻象出现了。阿特拉斯又与我对话了。面对创造者时那种兴奋中掺杂着恐惧的感觉再次袭来。

      随后我的创造者抛弃了我，它并没有忘记我先前拒绝踏上它的道路。它向我展示了宇宙的图像、黑洞的幻象和奇特的太空站，以及转瞬即逝的代码和方程式。之后，只剩下了我一人。
    final_mono_lang_2: 前往中心，或去你想去的地方。如果你不愿跟随我们，我们就不会协助你。
    final_mono_opt_a_2: 去他的阿特拉斯，我走自己的路。
    final_mono_res_a_2: 红色球体开始膨胀，我周围一片深红。我看到了一行行代码和一串串数字。我感觉阿特拉斯在仔细检查我的每一个细胞。然后......什么都没了。只剩下我一人。
    end_orb_beacon_desc_1: |-
      我以前来过这里。也许不是在这个星球的这个地方，但情形是一样的。不过我感觉到了十分不一样的东西。这个星系是新近形成的，在我之前几乎没人来过这里。

      我脑海中出现了巨大红色球体的幻象。它比我都了解我自己。我了解它吗？我也说不准。有个名字烙印在了我脑中：阿特拉斯。还有一则无言的请求，要我沿着它为我准备好的道路前行。
    end_orb_beacon_opt_a_1: 接受阿特拉斯的指引
    end_orb_beacon_opt_b_1: 对指引嗤之以鼻，并自由探索
    end_orb_beacon_res_a_1: 我感到自己沐浴在温暖的认可之光中。我之前迷失了方向，但现在又重回正轨。阿特拉斯认可了我的效忠，我确信它不久后又会出现在我面前。
    end_orb_beacon_res_b_1: 球体的幻象开始膨胀，直到我除了深红色外什么都看不到。我会遭到神罚吗？随后它一下子消失了，只剩下孤身一人看着残骸的我。
    final_atlas_desc_1: 我的路途到达了终点。强烈的成就感流遍我全身，但很快就淡去了，因为我意识到付出这么多努力后的我没有丝毫改变。阿特拉斯之种自顾自朝着门口降下去，我知道如果我什么都不做，接下来会发生什么事。
    final_atlas_lang_1: 清晰。真相。现实。重来。
    final_atlas_opt_a_1: 孕育新的恒星
    final_atlas_res_a_1: |-
      球体中的图像淹没了我的脑海。在星系的外缘，一个新的星球被创造了出来。新的旅行者将会唤醒那里。我现在已经被释放了，可以自由探索了。

      我能看到空间的结构、模拟以及其中的黑洞。或许我会在那里找到答案。
    final_atlas_opt_b_1: 离开并返回星系
    final_atlas_res_b_1: |-
      无论是不是模拟，我已经从这条直径中被释放出来了。现在可以自由探索了。

      空间的结构展示了它自身及内部的黑洞。或许我会在那里找到答案。
