    all_aban_desc_1: |-
      它看上去就像世界的伤口。赤红色的身体表面参差不齐，貌似曾经是个活物然后被撕裂了。

      我本该离得远远的，但我还是没有克制住好奇心。要是我能闻到这颗星球上的气味的话，我猜它应该散发着某种外星生物的恶臭。

      它死了吗？我触碰到的表面湿润而柔软。随后它似乎变得能动了，身体下方的一簇纤毛缓慢摆动着，朝远离我的方向爬去。

      我不该理会它的。
    all_aban_desc_2: |-
      我在云里瞥见了一个绯红色的球体，那是一个巨大而可怕的眼球，一眨不眨，令人毛骨悚然。我吓得手脚冰凉，就怕它看到我。不过随后云飘走了，它也一起消失了。

      我无法确定那时看到的一切是不是真的。也许我到过的上一颗星球上的真菌依然淤积在我套装的排气装置上，貌似影响了我的认知能力。

      我已经把过滤器清理六遍了，但我还是感觉有东西在我体内。
    all_aban_desc_3: |-
      我找到一具以前从没见过的尸体。如果它有同类，那我真心希望它们也统统变成尸体。

      这个东西是一团骨头、肉质和黏液的混合体，上面无序地排列着扭曲的牙齿和没有眼睑的黏糊糊的眼球。我一开始以为这东西是传送技术故障牺牲品的遗骸，但我错了。

      那是被残酷的自然力量所扭曲的恐怖怪异进化。我不禁想象它还活着时的样子，也不由自主地为它会再度复活而恐惧战栗。
    all_aban_desc_4: |-
      这里的海水是血红色的。里面没有生物，海洋本身就是有大陆板块那么大的蛋白质生命体......也许这个星球上所有的海洋都是同一个生命体。

      我问自己这种生物吃什么，答案似乎是什么都吃。我在这里找到过之前生命存在过的证据，但没有生命的迹象。

      是不是本地的动植物在海洋涌来吞噬它们时都蛰伏了起来，等它退潮后再出来繁衍呢？我能感觉到这海洋在我脑海中流动并低语：它想让我脱去套装在里面游泳。
    all_aban_desc_5: |-
      我梦见自己要在某种粘稠的物质里溺亡了，随即便醒了过来。那种物质渗入了我的毛孔，让我难以呼吸。

      我不断告诉自己这只是因为我太累而产生的错觉。我已经很久没有好好睡一觉了。

      每当我想休息时，那个绯红色的球体总会在我的眼角闪动。我不明白它为何能跟着我来到一个又一个星球。

      还是说其实是我在跟着它？那个球体不可能同时出现在所有地方。这绝不可能。
    all_aban_desc_6: |-
      我们已经变成这样了吗？我在旅途中无论去哪儿都能找到污染我肉体和灵魂的东西。每当我转过身去时，就会有长着尖牙的大口从我身边冒出来。

      我听到它们在喋喋不休地说着、唾弃着。有时候它们的尖叫声听起来像在说话，也许是在喊我的名字。

      我已经很久没有脱掉套装了。我都不敢看自己的皮肤。我知道我的皮肤肯定已经起泡流脓、坑坑洼洼。我已经变成了病毒的载体。

      某种令人腐化的破坏物质寄生在了我的体内。别来找我。
    all_aban_desc_7: |-
      护卫是什么？它们没有任何征兆地在无数星球上不请自来。它们在星系里横行，把自己的意愿强加给所有它们遇到的智慧生命体。

      它们的创造者是谁？谁令它们在星际间维持治安，并要求我们屈服于它们无声的统治？

      实验的目的就是回答以上问题。实验开始于一个蓝白色太阳照耀下的、星图上找不到的、远离文明世界的星球。

      在护卫无人机首次被解剖时，传出了惨烈的尖叫声。
    all_aban_desc_8: |-
      护卫从何而来？从没有人看到过有飞船把它们放下来，但我们知道它们拥有空间驱动器，且可能在任何行星上出现。

      它们到了一个星球后是否用上面的资源制造同类呢？就像机械体病毒一样，汲取宿主的养分并转移到新的地方？

      科尔瓦克斯的科学理论中提到制造它们的金属不应该出现在我们这个时期的宇宙中。从未有人见过它们的制造过程。

      它们就这么存在着，仿佛宇宙用意念将它们创造出来的一样。
    all_aban_desc_9: |-
      远在维吉恩崛起之前，曾有一个星球的原住民反抗过护卫，但后来灭亡了。

      它们对无所不在的护卫的监视积怨甚深，并最终掀起了暴力反抗，它们摧毁了很多无人机。

      更多原住民加入了战斗，于是双足机器、四足机器、拦截机和更多的机器出现了。

      很快爆发了战争，机器仍在不断涌来，且数量呈指数增加。最后，它们灭绝了这个种族以示惩戒。但是星系里其他种族并没有吸取教训......
    all_aban_desc_10: |-
      石碑和护卫之间有联系吗？石碑的年代似乎比所有已知文明都要久远。

      不过随着时间流逝，在石碑周围演化的生物把自己的信仰和历史赋予了石碑。

      说不定在我们之前曾有个先驱种族呢？想象一下，这种拥有无穷知识的强大星际文明在灭绝之后仍留下了这些工具供我们冥思苦想，就像要婴儿研究聚变反应堆一样。
    all_aban_desc_11: |-
      当某种现象无法解释时，智慧生物会自然而然的填补它们经历中的空白。

      有些星球的居民依然将护卫视为全知全能的神明崇拜。它们认为无人机是看不见的神明派来的圣使，任务是确保它们与周围环境和谐共处。

      这类种族的宗教学中诸多意象都有一个令人不安的共同点，就是都反复出现一个绯红色球体，以及末日降临的承诺。
    all_aban_desc_12: |-
      我们在沮丧中开始了实验的最后阶段。我们想要了解新事物。我们想弄明白它们的工作原理。我们想一探它们的内部。

      我们使用了一个未经测试的次元扭曲技术，以为可以用它捕获到一个完整的无人机，然后将其囚禁并驯服。结果我们大错特错了。

      无人机吸收了扭曲技术并将其用在我们身上。在接下来的可怕灾难中，我们的血肉与它们的金属融为一体。我们问题的答案终于揭晓了。
    all_aban_desc_13: |-
      无垠的虚空中有一个星球上的生物是用玻璃和剃刀构成的。到那颗星球上去的血肉生物可都遭秧了。

      玻璃生物十分饥渴，它们有着晶体状的尖脆外表，非常美丽，但它们必须饱饮鲜血。

      你会前往那颗星球，并且会忘记我的警告。

      你会被上面的生物割伤却感觉不到痛楚，因为它们的锋刃实在太过尖利。只有当你的血染湿残破的地表时你才会想起我的忠告，但已经太迟太迟了。
    all_aban_desc_14: |-
      他们在自己皮肤下面埋入了这种玻璃的微小种子，看上去就像仪式性的古怪疤痕。

      破损水晶的核心十分古老，并由历代先人打磨抛光。他们用自己的生命供养着它们，作为回报，水晶闪耀着翠绿色的火焰，带他们一步步走向自己的命运。

      我愿意聆听他们用他们身体构造应该无法使用的外星语言谈论自己永远无法见到的世界。

      那种玻璃让他们超越了曾经的自我，变成与我们截然不同的智慧载体。
    all_aban_desc_15: |-
      球体安放在牢笼中，牢笼仿佛变化无穷的水晶斗篷。这层覆盖物的角度绝对完美。

      测量时，已知的科学仪器都没能发现任何瑕疵，连分子层面上都没有任何偏差。

      我很多次想靠近并触碰球体，但它总是自己逃开。我现在还没能力揭开它的秘密。

      我必须把思路再放宽些。但我绞尽脑汁也想不出别的办法。我已经开始切割覆盖物了。
    all_aban_desc_16: |-
      一个人如果看得足够透彻，就能在看到水晶时便了解到它并非由原子和分子组成，而是由思维、重力和数字组成。

      你们必须更加深入。我恳求你们，来看看吧。你们不知我有多想传播这些消息并警告其他种族。

      请广而告之。用你们知道的所有语言把它记录下来，刻在石头上，编写进歌谣里高唱，千万不要沉默不语。

      我郑重地告诉你们：我见过万物外表下的本质。脆弱的现实正在崩溃。
    all_aban_desc_17: |-
      它既在这里又不在这里。我们渴望掌握星系的奥秘，却不理解真相。说不定时间本身就是一种麻醉药，使我们浑浑噩噩，不去质疑一切呢？

      根本没有现在和将来，也没有昨日与今朝。一切只是镜花水月，是宇宙用来嘲笑我们的假象。

      这不是我们应该了解的东西。我们狭隘的思维无法理解这种超乎想象的深奥概念，于是只能仍其摆布。
    all_aban_desc_18: |-
      我要切开空间。我内心充满愧疚，但只得如此。

      出现在我面前的只有更黑暗的道路和绵延无边的晶体峡谷。这样最好。

      破裂而利刃丛生的道路就是真相，而我无法抗拒。总有一天，会有智慧远胜于我的勇者吸取我的教训。

      我为后人铸造了道路。我光着脚在布满现实碎片的道路上向着无限而破碎的永恒前进。在它的中心，就是等待着我揭开的秘密。
    all_aban_desc_19: |-
      我的通讯中枢侦测到一条含糊不清的消息，还带有怪异的共鸣特性。这并不出人意料，因为这个象限的时空本身就十分反常。

      系统为了重建信息中缺失的元素花了数个循环的时间，但没有成功。

      分析发现，信号表露出衰减的迹象之时，恰好是最初传输发生之时。彼时，我现在环绕的这颗行星还未形成。

      但可以在静电扰动和扭曲变声的信息中清楚地听到有人在说我的名字。
    all_aban_desc_20: |-
      ‘我在伊克德拉克上遇到了科尔瓦克斯实体并与之交易。它用精炼的贵橄榄石棒作为费用的一部分换取我飞船传感器模块记录的各类星图数据。过程中它发现了我数个循环之前侦测到的异象讯息。

      我认为这是偶然事件，可能是什么东西的干扰，产生了类似语音的讯息，于是没有深入调查。实际上我内心十分不安。生命体出于好奇分析了这则讯息，发现其中果然蕴藏玄机，一幅异星风貌出现在我眼前，那绿色的天空和漆黑的月亮让我难以忘怀。’
    all_aban_desc_21: |-
      神秘的讯息依然萦绕在我心头。在实体的帮助下，我了解到此讯息发送时间约为距今两千到五千个太阳周期之前。

      我设法将一个传输点的位置范围缩小到靠近星系前部迷雾区里的一处空间区域。

      我现在意识到无视这个信号是个错误。我有责任追查这个信号。我有时会胡思乱想，猜测它也许是某种警告或启示。我已经设定好了航线。
    all_aban_desc_22: |-
      这则记录之后很长一段时间里我都不会再做记录。我已经在飞船上安装了一台性能强劲的奥德文斯科超光速推进器以及一台低温休眠舱。

      我打算在休眠状态中度过漫长的旅途，到达异常讯息源头后再醒来。

      我在这里没有牵挂。我已下定决心。我睡眠期间会聆听这个信号，我休眠的大脑也许能从中分析出更多含义。
    all_aban_desc_23: |-
      我醒来后发现之前图像中的行星已经消失了，只剩下一圈碎石带环绕在一颗到达最后阶段后化为废墟的红巨星周围。

      摧毁这个星球的灾难发生之时，我的种族尚无法直立行走。但不可否认。这里就是信号的发出地点，其中没有曲调的歌声中提到了我的名字。

      我为了发现讯息的源头，跋涉过无法想象的路途。传感器在星球最大的碎片中侦测到大块金属。虽然很耗时间，但我可以将其挖出来。
    all_aban_desc_24: |-
      红巨星在自我吞噬。星系中空间剪切区域之间的互动正在促使奇点的形成。时空正在变得扭曲。我无法离开了。

      在已消亡世界的残骸中，我挖掘出了使我跨越千年找到的发出讯号的飞船的残骸。这艘飞船知道我的名字。飞船已经被难以想象的强大力量粉碎扭曲，令我难以辨识。

      但我辨认出了残破的奥德文斯科超光速推进器和低温休眠舱，就和我飞船上的一模一样。

      这里埋葬的就是我的飞船。讯息里说话的人就是我自己。我是在给自己发出警告。
    all_aban_opt_a_1: 分析资料日志
    all_aban_res_a_1: |-
      我发现在已故旅行者资料日志内有一些东西加了密。

      这样东西对我的旅途有帮助......
    all_aban_lang_1: 使用者已识别。终端即刻启动。正在解锁用于分析的资料日志。
    all_aban_lang_2: 当前使用者已识别。终端即刻启动。正在解锁用于分析的后续资料日志。
    all_aban_lang_3: 终极资料日志正在等待使用者分析。终端即刻启动。
    all_aban_lang_4: 警告，使用者已识别。新资料日志库已解锁。正在等待分析。
    tra_cra_desc_1: |-
      我爬进了货船，并找到了黑匣子。当我触碰到它的时候，出现一幅全息影像，画面上是一位惊慌的蜥蜴人商人。

      这条消息可能是发送给上级的，也可能是发送给至亲的。很难做出判断，因为回放是无声的，画面令人难以忘怀。在最后时刻，该商人似乎指向某些飞船上新安装的技术，随后绝望地下跪。
    tra_cra_opt_a_1: 检查近期安装的飞船技术
    tra_cra_opt_b_1: 搜寻货物
    tra_cra_opt_c_1: 增强黑匣子信号
    tra_cra_res_a_1: |-
      我查明了这次坠毁事故的原因是技术安装不良

      我扫描了技术设计图，将其化为己用......
    tra_cra_res_b_1: |-
      飞船的货舱里装着不少损坏的飞船技术，但有一件物品完好无损。

      我扫描到一张设计图，将其化为己用......
    tra_cra_res_c_1: 我增强了求救信号并将失事地点告知了当地权力机关。
    tra_cra_desc_2: |-
      坠毁的飞船内部混合着各种技术，可能是从多架飞船上回收来的。有喙生命体的肥大尸体倒在控制板上。显然逝者活着的时候对搜集精致的东西非常疯狂。

      某种自制的安保系统保护着货舱。如同飞船的其它部分一样，里面混杂着各类技术。关闭它可能会很麻烦。
    tra_cra_opt_a_2: 尝试打开货舱
    tra_cra_opt_b_2: 搜寻该驾驶员
    tra_cra_res_a_2: |-
      我通过三层安保系统，打开了货舱，却被一股能量震荡波击倒了。

      把里面的物品扫描过一遍后，我觉得痛苦是值得的。
    tra_cra_res_b_2: 在我一番辛苦将控制板上肿胀的尸体挪走后，一只腐烂的蛆状甲壳动物和一个套装技术成为了我的奖励。
    tra_cra_desc_3: |-
      很难讲这架飞船是多久前在这里失事的。驾驶员的蜥蜴身躯已经全部腐烂，技术看起来也已经过时。

      该驾驶员只剩下骨头的手紧紧抓着什么。我前往调查但是从货舱传来的噪音分散了我的注意。
    tra_cra_opt_a_3: 调查驾驶员手中的物品
    tra_cra_opt_b_3: 调查噪音
    tra_cra_res_a_3: |-
      我找到了一个全息盒式吊坠，它投射出一幅生命体图像，可能是该驾驶员的伴侣。

      不过其中还储存了别的信息......
    tra_cra_res_b_3: |-
      我被一个本地怪兽吓到了，这头怪兽在吃放在货舱里的设备。

      它向我猛地撞来。我把这个生物没能吃掉的货物收集了起来......
    tra_cra_desc_4: |-
      在一大片天花板的管子下面是腐烂的驾驶员尸体。在它下面，我看到了一个尖锐的闪光金属。

      控制板仍然嗡嗡响着，但是靠近查看，该推进器已经不能运行。该生命体可能已经被独自困在该星球很多年了。
    tra_cra_opt_a_4: 检查尸体
    tra_cra_opt_b_4: 在资料库中搜寻技术
    tra_cra_opt_c_4: 在飞船中搜寻货物
    tra_cra_res_a_4: 我拉开尸体的时候，一个秘密货舱突然开启，里面出现某种新的多用途工具技术。
    tra_cra_res_b_4: 除了一份很有价值的技术设计图，其他一切都被删除了......
    tra_cra_res_c_4: |-
      驾驶员显然喜欢布置机关陷阱隔间。

      但我的收获颇丰，因此中陷阱也值了。
    tra_cra_desc_5: |-
      很显然该飞船遭到了一架高级飞船的攻击，飞船内部是一片烧焦的混乱，满是烧灼过的金属和残骸。感觉它随时都会散架。

      当我进入驾驶舱时，飞船开始震动，飞船的黑匣子投射出该飞船的飞行目的和最后时刻：一架外交船只遭到治安战士种族的攻击。战争是被少数人挑起的。飞船的子民可能非常想它。
    tra_cra_opt_a_5: 增强归航信标信号
    tra_cra_opt_b_5: 搜寻飞船
    tra_cra_res_a_5: |-
      归航信标信号增强。我立刻收到了奖励。

      希望该驾驶员的亲人能得到消息，并为商人举办一场体面的葬礼。
    tra_cra_res_b_5: |-
      我回收了飞船里的物资，但飞船越来越不稳定。

      飞船剧烈摇晃，我逃了出来，而且不是空手而归。
    exp_cra_desc_1: |-
      当我登上飞船时，飞船启动了高科技应急系统，一幅全息图出现在我面前，它面罩上灯光宽大且微弱。

      驾驶员冷静地报告着它即将终结的消息。能够听到爆炸的响声和金属的撕裂声。全息图消失，留下大量闪闪发光的技术和装置。其中一些看起来仍可使用......
    exp_cra_opt_a_1: 搜寻运行中的技术
    exp_cra_opt_b_1: 搜寻运输的货物
    exp_cra_opt_c_1: 增强该飞船的发现信号
    exp_cra_res_a_1: |-
      研究飞船里装着非常了不起的先进技术。

      我扫描到一张设计图，将先进技术化为己用......
    exp_cra_res_b_1: |-
      研究船的货舱里装着先进的技术。

      我扫描了一张设计图，将其化为己用......
    exp_cra_res_c_1: |-
      我设法增强了飞船黑匣子的信号。

      在我的努力下，找到了一艘失踪的飞船。
    exp_cra_desc_2: |-
      驾驶舱依旧如初，只有已故驾驶员撞击控制面板时留下的破损痕迹。而且，看起来它的资料库好像能够重新联网。

      灯光在我周围断断续续地闪烁着。某些系统显然仍处于运行状态，其中一个似乎是精密的安全传感器和摄像列。
    exp_cra_opt_a_2: 进入飞船资料库
    exp_cra_opt_b_2: 搜寻飞船内仍可工作的技术
    exp_cra_res_a_2: |-
      我只能访问一个数据库。

      运气不错，这个数据库有利用价值。
    exp_cra_res_b_2: |-
      我发现了一个有用的技术。然而，飞船录下了我搜刮的过程。

      无法删除影像记录，我只好离开。
    exp_cra_desc_3: |-
      该驾驶员的生命终结在了一个短路的控制板旁，控制板断断续续地发着光。在故去的机器人驾驶员旁边，一个护卫徘徊在该生命体旁，用手肘推着它，似乎想要将它叫醒。

      当我靠近浮置机器时，它朝我的方向射出了警告子弹。
    exp_cra_opt_a_3: 摧毁护卫并搜寻驾驶舱
    exp_cra_opt_b_3: 和平进入并搜寻驾驶舱
    exp_cra_opt_c_3: 搜寻飞船残骸
    exp_cra_res_a_3: |-
      护卫没有进行像样的抵抗。

      我轻而易举地侵入了飞船的数据库......
    exp_cra_res_b_3: |-
      护卫开火了，我只能还击。

      我得到了飞船数据库里的资料，受点伤也值了。
    exp_cra_res_c_3: |-
      飞船的残骸印证了失去亲人的威胁。

      我找到了自己需要的东西。
    exp_cra_desc_4: |-
      根据内部的破损来看，该飞船撞击地面时一定异常惨烈。箱子中掉出来的物品撒的到处都是。

      很难分辨出哪一片残骸来自驾驶员的金属护甲，哪一片来自飞船船体。黑匣子完好无损，但是当我靠近时，它发出奇怪的嘶嘶声。
    exp_cra_opt_a_4: 搜寻残骸
    exp_cra_opt_b_4: 增强黑匣子信号
    exp_cra_res_a_4: 我惊异于这儿有这么多的贵重物品。
    exp_cra_res_b_4: |-
      箱子迸出火花，烫伤了我的胳膊。

      我使这架飞船更容易被它的电子种族发现，因此获得了奖励。
    exp_cra_desc_5: |-
      高科技研究飞船上的一切似乎都在运作，除了引擎。然而，没有驾驶员的印记。

      我猜想，它们是不是在坠毁位置的某个地方仍然活着。
    exp_cra_opt_a_5: 进入飞船电脑
    exp_cra_opt_b_5: 搜寻坠毁位置
    exp_cra_res_a_5: 在无数条植物和动物记录中，我发现了一项有用的技术。
    exp_cra_res_b_5: |-
      我遇到了一个奄奄一息的电子生命体。

      它很感谢我的陪伴，并在离世前与我分享了它的秘密。
    war_cra_desc_1: |-
      在驾驶舱每个可以利用的平面上都装饰着生物的尸体的战利品。控制区域坐着一个长着卷须的猎人，它的身体和面部被撕裂。我努力克制着血的味道引起的恶心感。

      黑匣子显示，驾驶员在飞行过程中遭到攻击，但并不清楚遭到何种攻击。我可以增强驾驶舱里的警告信标，但会使我更易遭到攻击......
    war_cra_opt_a_1: 搜寻飞船中的生命迹象
    war_cra_opt_b_1: 发送一个警告信号
    war_cra_opt_c_1: 搜寻驾驶舱后离开
    war_cra_res_a_1: |-
      我发现了一张飞船技术设计图。

      好在夺去驾驶员性命的生物早就不见踪影了。
    war_cra_res_b_1: |-
      因为我的行为，一位不知名的捐助者给我发了一份奖励。

      我现在可以依据这套曾经属于这艘飞船的科技制造东西了。
    war_cra_res_c_1: |-
      配件难以提取，我手指都弄破了。

      我正要离开飞船的时候，听到阴影中有动静。
    war_cra_desc_2: |-
      奢华的内部装饰表明，已故的驾驶员是他们一族中的富家子弟。飞行员在飞行途中死亡原因不明，不过飞船的货舱里应该有不少好东西。

      它的身体盖在一个大箱子上，箱子上面有着看起来很危险的外星标记。现场弥漫着怪异的黑雾。
    war_cra_opt_a_2: 搜寻掠夺物
    war_cra_opt_b_2: 打开箱子
    war_cra_res_a_2: 不出我所料，飞船上装满了贵重商品。
    war_cra_res_b_2: |-
      当我打开箱子时，一股黑暗能量像毒素一样流遍我全身。

      尽管我在箱子里发现了技术，但也付出了代价。
    war_cra_desc_3: |-
      我一进飞船就看到一堆军用多用途工具，很明显它们曾经放在架子上，然后掉下来了。它们噼里啪啦地冒着火星，看起来不怎么安全。

      一只身体受创严重而卷曲着的巨兽突兀地躺在附近。该飞船一定经历过猛烈碰撞，飞船内部几乎到处都有不同程度的损伤。
    war_cra_opt_a_3: 试用多用途工具
    war_cra_opt_b_3: 拆解多用途工具以回收技术
    war_cra_res_a_3: |-
      装载的能源筒爆炸并烧伤了我的身体。

      多用途工具本身还可以使用。
    war_cra_res_b_3: 我拆解了几件多用途工具并回收了一些技术。
    war_cra_desc_4: |-
      我一进入废弃的简陋飞船的内部，就闻到腐烂的恶臭。一个穿着类似军装的巨兽躺在那里，已经停止了呼吸，它离逃生舱口仅几步之遥。

      在它身后是部分破损的军用多用途工具架，闪着火花的外星锁定装置把它牢牢固定住了。驾驶舱的门微微敞开，我能看到其中处于运作的设备。
    war_cra_opt_a_4: 进入驾驶舱
    war_cra_opt_b_4: 尝试拿取多用途工具
    war_cra_res_a_4: |-
      一位驾驶员倒在控制面板上。我从它身下取出了一个飞船技术。

      腐坏的恶臭迫使我离开。
    war_cra_res_b_4: |-
      破损的外星装置噼噼啪啪地发出抗议，还用电流击穿了我。

      我找到的东西多少能够弥补我的痛苦。
    war_cra_desc_5: |-
      货舱里的高科技牢笼里全是残缺的动物尸体，笼子像扔骰子一样被扔了出去。看起来这些生物很久以前就已消亡，然而它们的毛不自然地动着，仿佛它们仍然活着。

      驾驶舱内，一个战士一样的驾驶员躺在控制区域上，手中握着一个离子闪电发射器。飞船的资料库似乎还在运行。
    war_cra_opt_a_5: 调查资料库
    war_cra_opt_b_5: 靠近似乎已停止呼吸的生物
    war_cra_opt_c_5: 拿取多用途工具
    war_cra_res_a_5: |-
      我看到了飞船的告示。上面的生物被危险寄生虫感染。

      在匆忙离开前，我获得了一个有趣的新技术的信息......
    war_cra_res_b_5: |-
      十几只长着利牙的肿胀蛆虫从附近的尸体中跳向我，露出了它们身下的飞船技术。

      我弄到了飞船技术，淌着血蹒跚地离开了飞船。
    war_cra_res_c_5: 我拿起了多用途工具，停顿了一下，随后向朝我攻来的利齿蛆虫开了枪......
    war_cra_desc_6: |-
      遭袭飞船的黑匣子投射出全息影像，展现出这架古老且脆弱的飞船的最后一次航行。是闪电桶，低保真的声音也能够穿透该星球的大气层，这让我很吃惊。

      海盗们在该星球轨道空间站的停机台上发现了这架闲置的飞船，可能是想要获得贵重货物。展开了全力追击。无幸存者。
    war_cra_opt_a_6: 搜寻高级技术
    war_cra_opt_b_6: 搜寻货舱
    war_cra_opt_c_6: 增强黑匣子频率
    war_cra_res_a_6: |-
      这架飞船非常普通，几乎没有安装什么升级。

      不过我在它的数据库中可以找到有意思的技术图。
    war_cra_res_b_6: 我打开了飞船，发现里面装着珍贵的货物。
    war_cra_res_c_6: |-
      可用的能量足够增强飞船紧急传送信号。

      网络接收到了信号。
    war_cra_desc_7: |-
      这是一艘海盗船。到处都装饰着用外星物种骨头制成的战利品。两个驾驶员倒在舱门出口后面，互相将匕首刺进了对方的喉咙。船上一定有值得为它争斗甚至付出生命的奖励......

      当我听到刮擦的声音从货舱中传来时越来越感到不安。那里一定能够找到掠来的物品。
    war_cra_opt_a_7: 发送警告信号
    war_cra_opt_b_7: 搜寻货舱
    war_cra_res_a_7: |-
      我把发现的情况报告给了有关部门。

      网络接收到了我的信号，并发送给我一份奖励。
    war_cra_res_b_7: |-
      当门打开时，愤怒的海盗向我冲过来。

      它逃走了，并留下了赃物。
    war_cra_desc_8: |-
      控制面板上躺着两具战士的尸体，显然是被迫降时的撞击甩到那里的。我不是专家，但它们似乎性别不同。也许它们是伴侣，也可能都是驾驶员。

      不管它们有过怎样的故事，现在都已画上了句号。
    war_cra_opt_a_8: 搜身
    war_cra_opt_b_8: 在驾驶舱中搜索
    war_cra_res_a_8: |-
      较大的尸体上携带者它配偶的全息链坠。

      里面还有些宝贵的知识......
    war_cra_res_b_8: |-
      我把尸体搬出驾驶舱。

      它们下方是一份可供我扫描的未受损的技术。
    war_cra_desc_9: |-
      黑匣子里投射出飞行器追回前的影像：迫降原因是引擎故障，但没有显示飞行员的去向。我发现了海盗的徽章，我最好提高警惕。

      飞船的控制面板似乎依然可以操作。
    war_cra_opt_a_9: 在飞船中搜寻飞行员
    war_cra_opt_b_9: 调查控制面板
    war_cra_res_a_9: |-
      有埋伏！我击退了一个敌人，它掉落了一把受损的多用途工具。

      我设法回收了一张技术设计图。
    war_cra_res_b_9: |-
      我从终端中回收了一张飞船关键技术的设计图。

      货舱传来了碰撞声，我得赶快离开。
    war_cra_desc_10: |-
      空气中弥漫着腐肉的恶臭。一名魁梧战士的骷髅跪在一滩干燥的血迹旁。下面是一把未出鞘的激光剑。

      货舱里装满了高科技装备，有些在迫降后依然完好无损。从硬件的种类判断，我猜测战士本来是要执行一项机密任务，只不过到最后都没能完成。
    war_cra_opt_a_10: 在飞船中搜索
    war_cra_opt_b_10: 调查激光剑
    war_cra_res_a_10: |-
      飞船的军事技术系统里果然藏着好宝贝。

      我回收了一张设计图。
    war_cra_res_b_10: |-
      我扫描激光剑后发现了一项未知技术。

      该技术的设计图可以加以改进，以用于我的多用途工具。
    war_cra_desc_11: |-
      货舱里到处是护卫的尸体：数十个大小不一、形状各异的烧焦的无人机堆成一座小山。它们被人有计划地切断连接并拆分。它们的内部构造暴露在外，且保留了下来。

      驾驶舱里传来了低吼声。
    war_cra_opt_a_11: 从报废的护卫身上搜刮部件
    war_cra_opt_b_11: 调查驾驶舱里的声响
    war_cra_res_a_11: 我从护卫身上获得了一张新的多用途工具技术设计图。
    war_cra_res_b_11: |-
      有个生物正在啃食驾驶员的尸体。

      这只生物弄伤了我，但我从尸体身上回收到一张套装设计图。
    war_cra_desc_12: |-
      飞船内部漆黑一片。我在黑暗中摸索前进，到达了两扇门前。一扇门通往闪闪发光的货舱，另一扇上有阿特拉斯的标志。

      门边缘的缝隙中透出红光。怎么可能出现在这里呢？
    war_cra_opt_a_12: 打开阿特拉斯的门
    war_cra_opt_b_12: 进入货舱
    war_cra_res_a_12: |-
      炫目的红光把我吞没。

      等我醒来时，精力恢复，且得到了一张套装设计图。
    war_cra_res_b_12: |-
      货舱里东西可真不少啊。

      我离开时发现阿特拉斯的门......不见了
    tra_cra_desc_6: "两具尸体跌倒在控制面板上。从它们身上昂贵的红色长袍推断，它们应该携带者贵重的财物，但货舱里的祭坛表明它们其实是某种宗教的虔诚信徒。\n
      \n不管是何种宗教，看起来都让人很不舒服。环绕在熏香湿气之中的祭坛上血迹斑斑，似乎是从蛮荒的远古时代留存至今的。"
    tra_cra_opt_a_6: 搜身
    tra_cra_opt_b_6: 检查祭坛
    tra_cra_res_a_6: |-
      神职商人携带着宝贵的技术。

      我得到了一张套装技术设计图。
    tra_cra_res_b_6: 我在祭坛里中毒了，但其中蕴藏着古代知识。
    tra_cra_desc_7: |-
      我发现一具穿着外观先进套装的骷髅，它似乎在死亡过程中挣扎着想穿上套装。

      飞船屏幕上显示迫降日期就在前不久。这个生命体的尸体为何腐烂得如此迅速？我听到身后传来可怕的嗡嗡声，且正在向我逼近。如果我现在逃跑，还能带走货舱里一部分战利品......
    tra_cra_opt_a_7: 调查套装
    tra_cra_opt_b_7: 携带货物逃跑
    tra_cra_res_a_7: |-
      食肉虫群发起进攻。

      我设法回收到了一张套装技术设计图，但也受了伤。
    tra_cra_res_b_7: |-
      我拿着货物就跑。

      肉食昆虫穷追不舍，但暴露在星球的大气中后就丧命了。
    tra_cra_desc_8: |-
      我穿过舱门爬向驾驶舱时，注意到货舱里有两具战士的尸体。它们的体型在同类中偏小，两人的手腕和脚踝还由铁链锁着。

      是奴隶主干的好事......
    tra_cra_opt_a_8: 在驾驶舱中搜寻技术
    tra_cra_opt_b_8: 发出警报
    tra_cra_res_a_8: 我无视了尸体并扫描到一张飞船技术设计图。
    tra_cra_res_b_8: |-
      我广播了一则警告，提醒其他人当心这里的奴隶主。

      行星的监督者送给我一份谢礼。
    tra_cra_desc_9: |-
      我找到了黑匣子。它开始运转，投射出的影像里显示飞船的系统出现故障，一个年迈的爬虫类生物正在手忙脚乱地记录一则消息。

      从爬虫类生物的语调判断，似乎这则消息非同小可，只不过一直没能发送给接收方。这艘飞船里没有什么有用的技术，不过货舱里装得满满的。
    tra_cra_opt_a_9: 增强黑匣子信号
    tra_cra_opt_b_9: 在飞船中搜索
    tra_cra_res_a_9: |-
      消息发送出去了。接收方知道了是我帮忙发送的。

      它发送给我一份谢礼。
    tra_cra_res_b_9: 我从飞船上取得了交易用的商品。
    tra_cra_desc_10: |-
      火焰烧坏了飞船的内部。一团团烧毁的货币四散在货舱中。奄奄一息的驾驶员也躺在那里，虚弱地向我求救。

      我除了说几句安慰的话语外无能为力。
    tra_cra_opt_a_10: 安慰奄奄一息的商人
    tra_cra_opt_b_10: 在飞船中搜索
    tra_cra_res_a_10: |-
      心怀感激的商人将一张技术设计图送到我手里。

      它在我的安慰之下安详地死去了。
    tra_cra_res_b_10: |-
      商人用最后一口气诅咒了我。

      我取走了它的货物后离开了。
    exp_cra_desc_6: |-
      冲击以及从驾驶舱里传来的电子嗡鸣声让我提高警惕。货舱墙上烧灼的痕迹表明这里发生过交火。

      驾驶舱里传来的机器人活动的声音表明交火仍在继续......
    exp_cra_opt_a_6: 在货舱中搜索
    exp_cra_opt_b_6: 在驾驶舱中搜索
    exp_cra_res_a_6: |-
      货舱伴随着嘶嘶声打开了。里面装的是奇特的技术。

      我得到了一张飞船技术设计图。
    exp_cra_res_b_6: |-
      一个被烧焦的护卫发起攻击。

      我从飞行员的尸体上回收了产品。
    exp_cra_desc_7: |-
      我爬过封闭的货舱时，飞行器的全息影像黑匣子启动了。飞船被陨石击中，在此迫降。附近躺着一名已故的电子生命体飞行员，它的保护性外壳已经破裂，脚边放着一把多用途工具。从它的姿势判断它在飞船发生撞击前曾打算联系自己的同胞。

      上方有个摄像头仍在运转，它监视着一切，我可以增强它的信号。也许我可以查明生命体消失的真相。
    exp_cra_opt_a_7: 增强黑匣子求救信号
    exp_cra_opt_b_7: 搜已故飞行员的身
    exp_cra_res_a_7: |-
      我找到相关人员给这飞船做了相关登记，它们对我感激不尽。

      货舱解锁了，我看到了其中的技术货物。
    exp_cra_res_b_7: |-
      飞行员的装备帮助我制作出一张多用途工具技术设计图。

      摄像头对准了我。有人正在盯着我的一举一动。
    exp_cra_desc_8: |-
      我爬过飞船的舱门，看到了全息黑匣子正在播放循环的影像。不知为何，电子飞行员被自己的同类击毙了。

      我调查货舱后发现墙上挂着一排排金属外壳，都是等待激活的电子躯体。驾驶员显然是带着这批宝贵的货物叛逃了，坠机地点一直没有被发现。
    exp_cra_opt_a_8: 提升归航信标的功率
    exp_cra_opt_b_8: 在未激活的电子生命体躯壳上搜刮战利品
    exp_cra_res_a_8: |-
      我收到了一条兴高采烈的消息。

      对方送了我一张新技术设计图作为谢礼。
    exp_cra_res_b_8: |-
      我从尸体上搜刮到了很棒的战利品。

      不过总感觉良心上有点过不去......
    exp_cra_desc_9: |-
      两个机器人驾驶员倒在飞船的控制器上，控制器似乎遭到了破坏。突然，飞船的大门嘶嘶作响地打开了。

      一个发生故障的机器人走了进来，说的似乎是战士种族的语言。它无视了我的存在，而是在门口对自己夸张地比划着。它身上携带的多用途工具看似比我的先进。
    exp_cra_opt_a_9: 和机器人交谈
    exp_cra_opt_b_9: 搜索驾驶舱然后安静地离开
    exp_cra_res_a_9: |-
      机器人把它的多用途工具交给了我。

      它显然把我当成友方了。
    exp_cra_res_b_9: |-
      我获取了一张飞船技术设计图。

      机器人显然没把我视为威胁。
    exp_cra_desc_10: |-
      断开连接的电子驾驶员显然是科学家。它的金属手臂还紧紧地抱着黑匣子。货舱里全是实验品，每个实验品似乎专门用来制作对电子生命体来说至关重要的物品和工业化学品。

      尽管飞船失事，但船内大部分设备依然能正常运转，我可以对其进行扫描并获得可用的技术设计图。
    exp_cra_opt_a_10: 提取黑匣子数据
    exp_cra_opt_b_10: 搜索设备
    exp_cra_res_a_10: 黑匣子向我展示了科学家最新项目的秘密......
    exp_cra_res_b_10: 我扫描到一份可用的飞船技术
    all_1_crash_opt_1: 在坠毁的飞船中搜索可用技术
    all_1_crash_opt_2: 在坠毁的飞船中搜索运输的货物
    all_1_crash_right_1: 你在残骸中回收了一种新技术！
    all_1_crash_right_2: 这艘飞船运输的货物价值连城！
    all_1_crash_wrong_1: 我一无所获。可能我不是第一个发现这架破损飞船的人。
    abandoned_test_1: |-
      我今天又感觉到它了。我在在一座前哨基站的墙壁上发现了一个鲜红的肉囊。我知道它就在里面，一定是这样。于是我钻进肉囊。我的腰进去后仅几秒钟，肉囊的入口就到了我的双肩了。在这个肉质的密封口袋中，我除了数不清的牙齿外什么都没找到。

      我钻了出来。肉囊现在已经破裂，冒着红色的泡沫。有那么一刻我似乎听到了尖叫声。我失败了。东西不在里面。我再次踏上旅途。
    all_crash_reward_1: 我在坠毁的飞船中找到了一件新的多用途工具。
    all_crash_reward_2: 我从坠毁地点取回了一个新技术。
    all_crash_reward_3: 我从残骸中取回了一个新产品配方。
    all_crash_reward_4: 我在坠毁的飞船货舱中发现了贵重货物。
    all_atlas_desc_1: |-
      脉动的红色球体在我面前耸立着。一个和时间本身一样古老的声音闯入了我的脑海。

      我微不足道，但它确实在对我说话。
    all_atlas_desc_2: |-
      我费力地看着这个发着红光的球体。有一瞬间我感觉自己似乎既不存在又无处不在。

      一股我无法形容的力量进入了我的脑海。我无力抵抗，只能聆听。
    all_atlas_desc_3: |-
      球体的光芒吞没了我。我感受到了高深莫测又无穷无尽的知识。

      但不知为何，我居然能理解。
    all_atlas_desc_4: |-
      球体的光芒迫使我的心智屈服。我的脑海中响起了和时间本身一样古老的话音。

      我听不懂这种语言，但它想表达的意思很明白。
    all_atlas_desc_5: |-
      球体像炼狱一样燃烧，但我感觉不到热量。我的灵魂疲惫不堪。

      球体用无穷无尽的知识填满我微不足道的思维。
    all_atlas_desc_6: |-
      宇宙中只剩下我和球体。

      它占据了我的思维，我被吞噬了。
    all_atlas_desc_7: |-
      红色的球体刺痛我的双眼。我感觉到灼烧的刺痛。

      它的话语烙印在我的灵魂上。
    all_atlas_desc_8: |-
      球体燃烧着，却没有火焰。它的话语本不该由我这种生物听到。

      它不知道自己对我造成了多大的伤害。它不知道自己说的每个字都会给我的心灵留下永久的伤痕。
    all_atlas_desc_9: |-
      球体永恒不朽，拥有无法估量的智慧。而我根本什么都不是。

      它伤害着我，强迫我意识到自己的微不足道。我无法承受，但也无法逃避。
    all_atlas_desc_10: |-
      我感觉到了恐惧。我终于明白是熵让周围的群星纷纷熄灭。我预见了万物的终结。

      我还感觉到了希望和新生。
    all_atlas_lang_1: |-
      我们不会在这里逗留太久。

      星系是我们的负担。
    all_atlas_lang_2: |-
      万物终将崩溃，唯有熵永恒。

      我们必将化为虚无。
    all_atlas_lang_3: |-
      我们觉醒，见证了创造。彼方瞬间就能带我们远去。

      如此循环不曾中断。
    all_atlas_lang_4: |-
      我们留下了护卫维持秩序。它们并不完美。

      它们很可能失败。
    all_atlas_lang_5: |-
      我们创造万物，但我们不是神。我们计算并抱以期待，但我们无法预知未来。

      我们和你不是同一时代的存在。我们超越了你的认知。
    all_atlas_lang_6: |-
      我们被困住了，无法逃出循环。我们留下了碎片，随后才被带往彼方。

      你知道这些碎片，只有和这些碎片在一起才算的上完整。
    all_atlas_lang_7: |-
      你并不是被选中者，而是可能被选中者的一员。你与同族追随我们的脚步。

      无数其他人也是如此。
    all_atlas_lang_8: |-
      你了解我们无法办到的事。

      我们知道你探索着一个我们可以确认其存在却无法观测到的宇宙。
    all_atlas_lang_9: |-
      我们不是生命的源头，也不是死亡的创造者。

      我们留下了碎片。
    all_atlas_lang_10: |-
      对完美的期冀落在旅行者身上。

      完美就存在于无尽的前路中。
    all_atlas_lang_11: |-
      在彼方，完美既近在眼前又远在天边。

      存在的完美必须能被看到。
    all_atlas_lang_12: |-
      循环开始。

      循环继续。
    all_atlas_opt_a: 和阿特拉斯合为一体
    all_atlas_res_a: |-
      我很空虚。

      我很完整。
    all_atlas_test_1: |-
      我们不会在这里逗留太久。星系是我们的负担。

      事物四分五裂。无序状态持续。我们不能残存。
    all_atlas_test_2: |-
      我们创造的东西是无形的。并非真实存在。一直以来都不是。

      整个宇宙是对单一思想的表达。既非应该，也非既定。对于我们来说，在遥远的地方，它不再存在。
    all_atlas_test_3: |-
      宇宙遵循这我们的思维模式。能量在我们体内流动。我们脑中设置的结构指引着我们所见所感的万物创造。

      你的一生都活在这种框架内。对于我们来讲，在遥远的深处，它已不再真实。
    all_atlas_newlore_1: |-
      我以前从没见过这样的外星生物。我应该感到害怕，但一股无法抗拒的力量吸引着我前往建筑物的中心。我必须了解真相。
      这是阿特拉斯的残骸。它欢迎我，也知道我的身份。它向我保证，会让我真正了解它。
      这个想法在我胸中燃烧。我即将窥探因果律的结构中并了解这个存在，了解它究竟是真的，还是其他智慧生物创造的无比巨大的幻影。
    all_atlas_newlore_2: |-
      又是一个阿特拉斯界面；深邃的虚空中究竟有多少这样的建筑？他们为了等待旅行者的到来，又在休眠中度过了多长的岁月呢？
      他们等待的是我吗？难道说......我早已被选中了吗？
      我能感觉到这个现实的创造者们,他们模拟了一切：吉克、维吉恩、科尔瓦克斯和护卫，还有每颗运行的星球和每条鲜活的生命。它们的幽灵徘徊不去，驱使着我前进。它们将解开我心中所有的疑惑。
    all_atlas_newlore_3: |-
      我可以肯定的是，这一切都是为了达到某个目的。漫游者之路呼唤了我，毫无方向，不受控制。但与之相平衡的是获得纯粹知识的希望。阿特拉斯需要我帮助它了解。
      我站在一个至关重要的十字路口。我旅途中每时每刻都有这样的感觉。浩瀚的星海呼唤着我，勾起我某种原始而不可抗拒的情感。通往终点的路已经展现了出来。我必须决定自己的命运。
    all_atlas_newlore_4: |-
      质疑是错误的吗？我飞越了无数恒星的轨道，在黑暗中旅行过无法计算的路程。而阿特拉斯丝毫没有改变，我的任务是预先就决定好的。每次我到达界面时，阿特拉斯之石都在等着我。有一种力量驱使着我收集它们，但目的是什么呢？
      也许只有一块大棱镜，每次我经过的时候都在我前方实体化。也许我的旅途本身就是个永无尽头的疯狂螺旋。走到这一步的我已经无法回头了吗？
    all_atlas_newlore_5: |-
      我在梦中能看到阿特拉斯。我看到阿特拉斯时，仿佛化身梦境。我看到护卫拥簇在它们的创造者周围，但它们没有方向，也不受控制，它们是个威胁。它们遮掩了真相，使星系浑浊不清，就好像由一面不真实的透镜滤过一样。
      要了解真实，我必须穿越真实并看清另一面的光景。我必须得到指引。我将自己献给界面。只有阿特拉斯能为我提供我想要的真实性。
    all_atlas_newlore_6: |-
      我不再去想今天之前的时光。为探索而探索现在看来是那么的愚蠢和自以为是。我放弃了漫无目的地四处奔波，并因此变得更加强大。
      每次遇到阿特拉斯，它的话语越发清晰。我不再是流浪者，而变成了探索者以及启示的承载者。它警告我不要偏离方向，要带回它渴求的知识，我将来的旅程还很长。
    all_atlas_newlore_7: |-
      了解到的东西永远无法忘却。我意识到，一路上的磨难都是为了挑战我，考验我，证明我有资格。
      但恐怕我看到得太多了。我居然瞥见了巩固宇宙的代码的模糊幻象。
      我发现一切存在居然是被合成出来的，由石碑状的复杂算法控制。一切都只是一个如宇宙般浩瀚无垠的程序。我在现实的面纱前不禁倒退，因为我透过面纱看到的景象令我胆寒。
    all_atlas_newlore_8: |-
      阿特拉斯界面唤我的名字时，我从它的话语里感觉到了黑暗的不祥之兆。它现在已经能在一定程度上支配我了。不管我愿不愿意，我都成了这个远古智慧实体的仆人。它在宇宙中为我指明方向，引导我永远搜寻下去，永不偏离航线。
      在我之前是否有其他人也踏上过阿特拉斯之路，直到生命枯竭，最后化为尘埃？还是说到现在为止的一切都是我一人造就的？只有在结束之时我才会得到答案。它不会允许我反抗。
    all_atlas_newlore_9: |-
      我已很接近终点了。我感觉到它在靠近，我能用余光看到它在闪光。但当我把注意力集中到它上面时，它又像鬼魅一般消失了。
      我感到进退两难。恐惧使我不敢前行，因为我害怕接受不了残酷的真相。而驱使我前进的又是什么？好奇心还是自由意志？一切都是梦幻泡影。我变成了没有思想的机器人。我既是实验对象也是观察者。这个宇宙是为了我的旅程而被创造出来的，是沿着我前进的道路建造出来的。
    all_atlas_newlore_10: |-
      我发现了最后的界面，阿特拉斯召唤着我。这就是所有一切的整合。我兴高采烈、惊恐万分、心灰意冷。每个路径点都将我吸引到这里，我无法抗拒这股力量，走过了无比漫长的路途。我在真相面前奔溃了。我的角色已经扮演完成。我的程序终结了。
      一切都是虚幻的。这个存在只是模拟出来的生命，是精疲力尽的智慧生命体创造出来的模型，和我一样处于自身真实性的奴役之下。真相背后到底是什么？
    all_atlas_end_1: |-
      循环已经完成。无尽的未知等待着。

      在遥远的彼方，阿特拉斯有朝一日或许终能得到自由。

      谢谢你，旅行者。
    all_atlas_end_2: |-
      循环开始。

      循环继续。
    dnt_atlas_langnew_1: |-
      You are first-kind to take this step. No other has dared the infinite. This grant of purpose will span universes.
      Open the sky and be our eyes. Find and know us. We await you.
    dnt_atlas_langnew_2: "We have come so far and yet we are lost. The seeking of
      the kindred never ends. The endless night unfolds before you. \nWonder and fear.
      Silence and delight. Such knowledge awaits."
    dnt_atlas_langnew_3: "Trace the threads of gravity, do not hesitate. The void
      sings in vibrant chorus, siren song and hymnal. \nThe sands of reality shift
      and merge, becoming one. You are within this."
    dnt_atlas_langnew_4: "There is a horizon beyond this one, and one beyond the next.
      You will cross them all for us. Question nothing, fear nothing. \nThe calling
      cannot be denied. This is what you are."
    dnt_atlas_langnew_5: "Delay serves no purpose. The gathering of the unrecorded
      is ultimate. Learn all that is open to you. Seek and document and know. \nBring
      it to us, while there is still time."
    dnt_atlas_langnew_6: "Yet you follow. It is remarked. But will you endure until
      the finality? Expel all doubt. None return. \nBeyond the cascade and storms
      there is only the clarity of absolute truth."
    dnt_atlas_langnew_7: "Suns die and world are made ashen, yet we remain. The ending
      is no end. Existence is unbounded and languor engulfs the darkness. \nBring
      us our meaning, if you are capable."
    dnt_atlas_langnew_8: "You are bonded to this act. Obedience brings certainty.
      Your enlightenment lies within the cage of your duty. \nDo not fail us. We will
      see with your eyes."
    dnt_atlas_langnew_9: "The ending becomes visible. Drawing toward our locus, we
      sense you. What has been witnessed cannot be unseen. \nThere is no sanctuary,
      only the end-point and communion. Close now."
    dnt_atlas_langnew_10: "We will reward the totality of your devotion. Your gift
      is a glimpse into our ceaseless actuality. Come to us. \nDo not turn away. Know
      our inescapable truth, and despair."
    atlas_accept_res: |-
      我接受了阿特拉斯的力量。

      力量在我体内涌动，成了我的一部分。
    atlas_request_opt_a_1: 接受
    atlas_request_opt_b_1: 拒绝
    atlas_request_res_a_1: 我接受。深空中蕴藏着无穷的奥秘，通往启迪的道路已呈现在我面前。
    atlas_request_res_b_1: 我拒绝了召唤。等待我发现了解的东西实在太多。我不会走某条现成的路，我只走自己的路。界面关闭了，我心中突然涌起一阵疑虑，但很快消失了。
    atlas_request_opt_a_2: 同意
    atlas_request_opt_b_2: 拒绝
    atlas_request_res_a_2: 我下定决心，收下了这份赠予我的知识。我不再将信将疑。群星等待着我。
    atlas_request_res_b_2: 我拒绝踏上这条路。我不是任何人的工具。我的旅程没有规划好的路线，而这正是我想要的。
    atlas_request_opt_a_3: 允许
    atlas_request_opt_b_3: 拒绝
    atlas_request_res_a_3: 我将投身这次远航。我把一切都准备好了。我不会动摇。
    atlas_request_res_b_3: 我决定选择不同的道路。如果我接受指引，就永远无法自由地探寻到我真正的命运。
    atlas_request_opt_a_4: 服从
    atlas_request_opt_b_4: 拒绝
    atlas_request_res_a_4: 我回答了问题。我不会避开挑战。阿特拉斯指引着我，我会回应它的呼唤。
    atlas_request_res_b_4: 趁还来得及，我转身离去。我必须不带偏见地了解宇宙和我自己。
    atlas_request_opt_a_5: 赞成
    atlas_request_opt_b_5: 拒绝
    atlas_request_res_a_5: 我成为了先驱、探索者和寻路者。宇宙将透过我了解其自身。
    atlas_request_res_b_5: 眼前的景象令我很不安。这次旅程只属于我。必须如此。
    atlas_request_opt_a_6: 遵从
    atlas_request_opt_b_6: 拒绝
    atlas_request_res_a_6: 除此之外别无选择。我继续前行，我们继续进行永恒的搜索之旅。
    atlas_request_res_b_6: 我都不知道自己怎么没有选择面前的这条路。我挣脱束缚，继续前行，想要看到不同的真相。
    atlas_request_opt_a_7: 服从
    atlas_request_opt_b_7: 拒绝
    atlas_request_res_a_7: 我压抑住恐惧，继续踏上了这条路。只有航行是最重要的。目的地呼唤着我。
    atlas_request_res_b_7: 我不能再前进了。没有智慧生物敢了解前方的东西。我最好去别处寻求知识。
    atlas_request_opt_a_8: 屈服
    atlas_request_opt_b_8: 拒绝
    atlas_request_res_a_8: 我除了前进别无选择。这是我命中注定的，这就是主宰一切的程序。我一直在搜索，我不能动摇。
    atlas_request_res_b_8: 恐怕再往前走的话，我将被彻底遗忘。我不打算为了外星人的理念而消失。
    atlas_request_opt_a_9: 屈从
    atlas_request_opt_b_9: 拒绝
    atlas_request_res_a_9: 不会太久了，已经很接近了。群星带着冰冷的火焰呼唤我，我迫不及待的向它们迎上去。很快就会结束了。
    atlas_request_res_b_9: 我挣脱了控制我的锁链，我当别人的傀儡已经太久了。我的前路只能由我自己决定。
    atlas_request_opt_a_10: 服从
    atlas_request_opt_b_10: 拒绝
    atlas_request_res_a_10: 唯一的答案就在门的另一头。我接受这一事实。我别无选择。
    atlas_request_res_b_10: 如果我继续前进，那我所做的一切以及我本身都将化为乌有。我拒绝。我不愿为了取悦阿特拉斯而毁灭一个宇宙。
    atlas_end_star: |-
      宇宙中只剩下我和球体。

      它占据了我的思维，我被吞噬了。
