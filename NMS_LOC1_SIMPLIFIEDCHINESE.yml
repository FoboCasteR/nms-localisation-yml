    npc_hire_vehicles_desc_1: |-
      技师在强化艇终端装配装备。它为我的<TECHNOLOGY>漫游者泊湾<>提供图样。

      我上次见到它的时候，它已经平静了下来，尽管我仍能感到它眼中的恐惧，以及使它不断在星际间穿梭的偏执。

      我不清楚有什么感受。我不知道是否犯了错误。但也没有什么能做的。维吉恩已对其表示尊重，我也会以我的方式表达。
    npc_hire_vehicles_lang_1: 闯入者！我说到做到，用这张图样建造<TECHNOLOGY>漫游者泊湾<>，我的强化艇也会是你的，尽管对你来说可能并没有什么用。现在，请原谅，我必须确保这个地方够安全，如果我的同类想要找到我的话......
    npc_hire_vehicles_opt_a_1: 有你在实在是太好了。
    npc_hire_vehicles_res_a_1: "“这可不好，旅行者。这是无可避免之灾祸。我坐着那艘强化艇在几百个世界穿梭躲避维吉恩舰队，来看看你能活多久吧。”"
    npc_hire_vehicles_desc_2: |-
      技师保证只要我建造了<TECHNOLOGY>漫游者泊湾<>就会给我<TECHNOLOGY>强化艇雷达<>。

      当我靠近它时，我注意到它列出的照片，它在看到我过去时赶紧将照片清空并藏了起来。我不敢确定，不过似乎是技师与同族其他成员站在一起的照片。

      或许是它的家人吧，如果维吉恩人有这个概念的话。
    npc_hire_vehicles_lang_2: 闯入者！你造好漫游者泊湾了吗？格拉！等你造好了告诉我，我们必须扫描这个世界，我们必须找到它的信号和秘密......
    npc_hire_vehicles_opt_a_2: 我建造了漫游者泊湾。
    npc_hire_vehicles_res_a_2: "“很好。这是强化艇雷达的设计图。这个增强设备能够使你发现远处的建筑和信号。可是，闯入者，你要知道，你实在让我头疼，你的知识太过匮乏......”"
    npc_hire_vehicles_opt_b_2: 我还没准备好。
    npc_hire_vehicles_res_b_2: "“格拉！你真是个差劲的孩子，还不如吉克！别在这呆着了，照我说的做，否则我会把你揍趴下的！”"
    npc_hire_vehicles_desc_3: |-
      技师需要我建造<TECHNOLOGY>强化艇雷达<>。首先，我们必须聚集周围的智慧，接下来就是武器。

      我与这个生物在一起的时间越多，它就会越少让我想起我遇到过的其他维吉恩人。尽管威胁仍在，它仍持有更多的热情，不仅只是杀戮。

      谁能说清楚它的生活是什么样的呢？如果我不是生来就要探索这些星球，那么我的生活又该是什么样呢？
    npc_hire_vehicles_lang_3: 只要拥有<TECHNOLOGY>强化艇雷达<>，我们就能勾勒出这个星球的图景。旅行者，你要知道，曾经我的族人可不仅仅是战士，也是世界的探索者和守护者。在护卫之前，在赫客和他干的荒唐事之前......
    npc_hire_vehicles_opt_a_3: 我已经建好了强化艇雷达。
    npc_hire_vehicles_res_a_3: "“很好。这是说好要给你的武器设计图，不管未来有什么任务，我们都要为每一种可能性做好准备......”"
    npc_hire_vehicles_opt_b_3: 我还没准备好。
    npc_hire_vehicles_res_b_3: "“为了这个我的族人会杀了我，而你却只会说个不停？！格拉！快去工作！工作，闯入者！”"
    npc_hire_vehicles_desc_4: |-
      技师要求我使用<TECHNOLOGY>强化艇雷达<>定位一个仓库并从中窃取<SPECIAL>阿玛镭<>，它要使用此物质打造<TECHNOLOGY>强化艇推进器。<>

      维吉恩具有一种不同寻常的执念，我逐渐明白，它执念的对象是护卫。我曾经看到它用维吉恩语察看古代手迹，嘀咕各种名字......欧宾库勒、艾伦、阿特拉斯......这是否是它的族人追寻它的原因？它究竟发现了什么秘密？它做了什么离经叛道的事情？
    npc_hire_vehicles_lang_4: 我、我检测到了这个世界的护卫仓库！使用你的<TECHNOLOGY>强化艇雷达<>追踪其中一个，旅行者。摧毁仓库并为我带回珍贵的<SPECIAL>阿玛镭<>，我的工作需要使用它。我会建造<TECHNOLOGY>强化艇推进器<>，用于未来的征途......
    npc_hire_vehicles_opt_a_4: 我拿到了你需要的阿玛镭。
    npc_hire_vehicles_res_a_4: 技师从我手中拿走了物质，作为基本材料将它用于强化艇推进器的建造。它很满意，毫不废话地把设计图给了我。
    npc_hire_vehicles_opt_b_4: 我还没准备好。
    npc_hire_vehicles_res_b_4: "“闯入者，别再停留了；我们的生命是短暂的，而我们的价值也稍纵即逝。但你若不完成我的任务，那你的生命将更加短暂！格拉！”"
    npc_hire_vehicles_desc_5: |-
      技师要求我使用<TECHNOLOGY>强化艇推进器<>迅速抵达终端获取一份加密讯息，它还相信，我们将同样能够从维吉恩的网络中转移<TECHNOLOGY>强化艇开采激光<>设计图。

      在我靠近时，它疯狂而激动。无论这份讯息的内容是什么，从什么样的系统中发送，它对维吉恩人来说似乎都意义非凡。
    npc_hire_vehicles_lang_5: 我把配偶和子女留在家园世界，旅行者。我必须知道它们发生了什么事，我必须摆脱最后的眷恋......你将使用<TECHNOLOGY>强化艇推进器<>在加密讯息被删除前拿到它，在此过程中，我们会从网络中迁出维吉恩开采激光技术。格拉！我们一击就能消灭两个吉克人！
    npc_hire_vehicles_opt_a_5: 好了，打开网络，我很快就会到达那里的。
    npc_hire_vehicles_res_a_5: "“保持警觉，速战速决：我需要这份讯息。我必须知道我所留下的人究竟发生了什么！”"
    npc_hire_vehicles_opt_b_5: 我现在还去不了。
    npc_hire_vehicles_res_b_5: "“旅行者，只要你为我做了这件事，你就会赢得我的信任。”"
    npc_hire_vehicles_desc_5_f: |-
      技师在焦躁而急切地等待着。我还没能找回它所需的加密讯息。它强调说时间宝贵，急切地要求我立即前往标记地点。

      这将是技师在清除眷恋前，获得家人消息的最后机会了。
    npc_hire_vehicles_lang_5_f: 格拉！我需要那份讯息，闯入者！信号介入网络的次数有限。快趁早获取讯息！
    npc_hire_vehicles_opt_a_5_f: 好了，再打开一次网络，我很快就会到达那里的。
    npc_hire_vehicles_res_a_5_f: "“保持警觉，速战速决：我需要这份讯息。我必须知道我所留下的人究竟发生了什么！”"
    npc_hire_vehicles_opt_b_5_f: 我现在还去不了。
    npc_hire_vehicles_res_b_5_f: "“旅行者，既然你现在无法完成，为什么要接受呢？你将我们全部置于危险的境地之中了！”"
    npc_hire_vehicles_desc_5_s: |-
      加载讯息中......加密子空间频率......错误。拦截。

      看看你要为异端邪说付出什么代价吧，维吉恩逃犯。

      天下没有我们找不到你的地方，没有任何系统能使你毫发无损地逃避。

      在这个星系中深深隐藏吧。因为我们有耐心。

      我们在消灭你的后代时，它们像喵喵叫的吉克。我们还在你的配偶逃离时消灭了它，让剩下的人忍受痛苦。在你知道这些后，你还能找到平静吗？
    npc_hire_vehicles_lang_5_s: 终端飕飕地运转，但这个讯息并不是我想要的内容。技师要我取回来自它家族的讯息，但这......
    npc_hire_vehicles_opt_a_5_s: 结束传输。
    npc_hire_vehicles_res_a_5_s: 我必须返回并决定接下来要怎么做。在讯息关闭前，我试图从网络中迁移强化艇开采激光设计图。
    npc_hire_vehicles_desc_6: |-
      技师告诉我它准备清理思路，为神圣任务做好准备。在它移除所有其他思想前，它希望知道家人发生了什么事。

      它希望拦截一份来自它的配偶和子女的讯息，但......我却发现它的家人早已被其他报复它的维吉恩人杀害。

      它充满期待而紧张地站在我面前，而我却不知道是否应该告知真相。
    npc_hire_vehicles_lang_6: 我的一切准备基本完成了。很快我将把自己曾经的生活、曾经的眷恋都清除，完全致力于我必须成为的人。但......即使我即将失去记忆，我必须知道......我必须知道，旅行者！告诉我，我的配偶说了什么！告诉我，我的后代发生了什么！求你了，我已经等太久了......
    npc_hire_vehicles_opt_a_6: 真相：它们都死了。我很抱歉......
    npc_hire_vehicles_res_a_6: "“我......我，让我静静，旅行者。我们维吉恩人一生都在为死亡做准备，但这......我现在还能和谁一起死呢，在时间和记忆的忘却中迷失。谢谢你，我的朋友，感谢你所做的一切。下次我们再遇到，我将重获新生。”"
    npc_hire_vehicles_opt_b_6: 谎言：它们很好，很幸福。
    npc_hire_vehicles_res_b_6: "“格拉！你这可怜的解读，我们维吉恩人永远不会幸福的。我们以冲突为荣。不过......我仍旧为听到这个消息而感到安慰。我想......我该做必须要做的事情了，在我消逝时给予我这样的希望。下次我们再遇到，我将重获新生。”"
    npc_hire_vehicles_desc_7: |-
      技师要我建造<TECHNOLOGY>强化艇开采激光<>，并保证为我制造新游牧民强化艇的设计图。

      它的面容已经不再相同，眼眸下、灵魂中，都已不同。它们已经发生了不可逆转的改变。在它曾经用毫无意义的责骂威胁我的地方，如今却以明确的目的与我交谈。在它曾经高兴或悲痛的地方，如今却只关心祭礼和已计划好的目标......
    npc_hire_vehicles_lang_7: 我，我已经重生了，并且没有任何眷恋。我现在可以致力于我必须做的事情了......格拉！你很快就能得到开采激光了。有了它，我将为你打造游牧民强化艇，使你成为合格的纳尔随行者。
    npc_hire_vehicles_opt_a_7: 我已经建好了强化艇开采激光。
    npc_hire_vehicles_res_a_7: "“旅行者，拿着游牧民设计图，成为纳尔的随行者吧！”"
    npc_hire_vehicles_opt_b_7: 在我做之前，什么是纳尔？
    npc_hire_vehicles_res_b_7: "“纳尔，我们的先祖！纳尔，对抗了赫客的疯狂！我们要为纳尔复仇！”"
    npc_hire_vehicles_desc_8: |-
      技师需要我去收集<SPECIAL>残缘<>，这种超密度矿物质只能使用<TECHNOLOGY>强化艇开采激光<>在这个星球各处的巨大岩石中提取。技师能够用这个来为我的<TECHNOLOGY>强化艇雷达带来升级。<>

      这个维吉恩人凝视着我，思量着我的每一个动作。它使我感到很不自在。无论它想要做什么，都会很快实现。那种等待与未知......以一种陌生的恐惧向我袭来。
    npc_hire_vehicles_lang_8: "你的<TECHNOLOGY>强化艇开采激光<>应该足够强大到能够在这个星球上提取<SPECIAL>残缘<>，见证机械大师的艺术吧！格拉！\n
      \n宇宙是神秘的，旅行者。生命的存在就是为了解决这种神秘。我们应该做我们该做的事情"
    npc_hire_vehicles_opt_a_8: 我拿到了你需要的残缘。
    npc_hire_vehicles_res_a_8: 技师从我手中拿走了这个物质，将其用于新强化艇雷达设计图的制作之中。
    npc_hire_vehicles_opt_b_8: 我还没收集足够的残缘。
    npc_hire_vehicles_res_b_8: "“那你为什么还在和我聊天？格拉！快去执行我的命令吧。”"
    npc_hire_vehicles_desc_9: |-
      <TECHNOLOGY>强化艇雷达<>设计图带来很大希望，我在技师的帮助下已经获得重大发现。而现在，它甚至在为我锻造<TECHNOLOGY>强化艇武器系统<>升级。

      现在，对于它新的效率和专注性而言，我忍不住开始怀念它曾经的行事方式。它的个体缺陷已经永远消失了，淹没在它的伟大目标中。我不知道某天我是否也会以这种方式迷失自己，成为我所憎恶的那种人。
    npc_hire_vehicles_lang_9: 我一直在分析你的强化艇遥测技术。似乎我的前身甚至没能向你提供<TECHNOLOGY>强化艇武器升级<>中的最基础设施。格拉！请原谅曾经的那个维吉恩我，随行者。
    npc_hire_vehicles_opt_a_9: 我已经建好了强化艇雷达升级。
    npc_hire_vehicles_res_a_9: "“这是你的设计图。我会——等等！——我正在监测某些......这——这不可能......”"
    npc_hire_vehicles_opt_b_9: 我还没有完成升级。
    npc_hire_vehicles_res_b_9: "“你是个勤勉的助手，旅行者。别让我失望。”"
    npc_hire_vehicles_desc_10: |-
      技师需要<SPECIAL>纳米星团<>为我的<TECHNOLOGY>强化艇推进器<>带来升级。它建议我或许能在废弃结构中有所发现。

      这个维吉恩人强调说，纳尔，这个异教团体的代名词，曾经拜访过我的星球。我不确定这件事是不是真的。我在各个世界的废墟间行走，对这些人种、它过去的困扰，以及将它撕扯的怨恨感到惊讶。我想知道未来是什么样，创造中心能够传回什么秘密。
    npc_hire_vehicles_lang_10: 你在所有的世界中选择这个世界，建立你的家园，注入无限的可能......我并不认为这能实现，但我的扫描结果发现了事实：纳尔的确亲自来过这个地方。我们应该找到它最后的讯息。使用你的升级版<TECHNOLOGY>强化艇雷达<>定位这个星球的废弃结构。为我带回其中包含的纳米星团，我会用它们锻造用于今后试验的新加速模块。
    npc_hire_vehicles_opt_a_10: 我有纳米星团。
    npc_hire_vehicles_res_a_10: "“非常好！拿着这个强化艇推进器设计图并做好准备吧，旅行者。”"
    npc_hire_vehicles_opt_b_10: 我没有你需要的物质。
    npc_hire_vehicles_res_b_10: "“很快就会了，旅行者。我对你有信心。”"
    npc_hire_vehicles_desc_11: |-
      激活了一块石碑，如果我能快点抵达那里，我就能得到纳尔的禁忌知识了。

      技师一直致力于神圣的目标，这驱使它消除了自己的人格，每时每刻追寻着。我并不知道它的牺牲是否会付之东流。
    npc_hire_vehicles_lang_11: 旅行者，我的工作完成了。我已经复写了地脉，填充了它们的神圣数据。它们向我揭示了一块石碑，为终极预言而建的坟墓！去吧，旅行者！去解开这个秘密吧！
    npc_hire_vehicles_opt_a_11: 好吧，给地脉充上能，我很快就会到达那里的。
    npc_hire_vehicles_res_a_11: "“我嫉妒你，旅行者。能够亲眼目睹纳尔的讯息！格拉！”"
    npc_hire_vehicles_opt_b_11: 我还没有看到，马上就去。
    npc_hire_vehicles_res_b_11: "“你不知道这有多重要，多少族人甚至会因为我们提到纳尔的名字而杀了我们......”"
    npc_hire_vehicles_desc_11_f: 技师等待着来自石碑的信息，告诉我必须尽快抵达才能激活遗嘱。
    npc_hire_vehicles_lang_11_f: 我们的资源有限，旅行者，我们给地脉充能的次数有限，否则将被它摧毁。所以，快去吧。在遗嘱消失前抵达石碑......
    npc_hire_vehicles_opt_a_11_f: 好吧，再给地脉充一次能，我很快就会到达那里的。
    npc_hire_vehicles_res_a_11_f: "“我嫉妒你，旅行者。能够亲眼目睹纳尔的讯息！格拉！”"
    npc_hire_vehicles_opt_b_11_f: 我现在还去不了。
    npc_hire_vehicles_res_b_11_f: "“你不知道这有多重要，多少族人甚至会因为我们提到纳尔的名字而杀了我们......”"
    npc_hire_vehicles_desc_11_s: |-
      你靠近了石碑。你被其中可怕的事实所吞噬。你看到了上面用千种语言写下的讯息，记载着无数星辰的瞬息。

      你见证了觉醒前的千年间所发生的事件。你看到了两名维吉恩人站在一道红光前，询问它关于宇宙的事情。你看到了一名吉克人和科尔瓦克斯人并排等在你前面。在幻象结束前，你看到了某些从未见过的情景，看到了一些不属于这里也不属于任何地方的东西，看到了一些还未来临的事情。

      你看到了这一切，随后就结束了。石碑再也没能为你展示更多内容。
    npc_hire_vehicles_lang_11_s: 我听到了阿特拉斯的话语，而赫客却什么都听不到。赫客在愤怒与无力的嫉妒下，在山上攻击我，而我也看到了石碑上面所写的真相。上面说，我的结局将会是一场觉醒，在这场梦境中，一切都不会湮灭，或者说直到旅行者到来前都不会，或是直到现实毁灭。这个，纳尔的终极遗嘱......
    npc_hire_vehicles_opt_a_11_s: 你离开，为你的经历而颤栗。
    npc_hire_vehicles_res_a_11_s: 在你离开时，你感到有什么东西就在你身后，呼吸沉重地盯着你。但当你转身时，却什么都没有。
    npc_hire_vehicles_desc_12: |-
      技师给了我<TECHNOLOGY>巨人泊湾<>图样。

      维吉恩人相信它们的祖先赫客从一块宏伟的石碑中获得了智慧，发起了对抗护卫的战争，并屠杀反对者纳尔。

      我所发现的石碑证明这段历史是个谎言。石碑以预言幻象荣耀纳尔，对赫客却是沉默不语。赫客出于嫉妒心，谋杀了纳尔。但我仍旧抱有一些疑问。

      那个我感觉到盯着我看的生物之谜，以及我内心的恐惧，都仍悬而未解。
    npc_hire_vehicles_lang_12: 我，谢谢你，旅行者。这就是它们称呼跟随者为纳尔“异教徒”的原因？！格拉！你的这一发现证明了上千名殉难者的清白，旅行者。你应当被授予奖励：你应该得到巨人，我的军械库中最大的强化艇。用它震慑你的敌人吧。
    npc_hire_vehicles_opt_a_12: 接受设计图。
    npc_hire_vehicles_res_a_12: 你收下设计图，感谢技师所做的一切。
    npc_hire_vehicles_desc_13: |-
      技师迫不及待想要看到我光芒四射的<TECHNOLOGY>巨人强化艇<>。我看到它正在打造<TECHNOLOGY>强化艇开采激光<>升级，周围都是图样和图表。

      它们本可以在我发现石碑后离开。它们的异教已经真相大白，尽管现在仍有追赶它们的维吉恩人，但纳尔异教徒会在这个星系中找到新力量。但技师还是留了下来，向我保证会如我帮助它们一样协助我，直到我不再需要它们为止。
    npc_hire_vehicles_lang_13: 我将纳尔的遗嘱传给了我的同胞，旅行者。你今天所了解到的信息将会在几乎所有维吉恩间传播，这会使我们的族人过的更好。格拉！如果暴力是必要之恶，就顺其自然吧。你并非我过去认为的那样差劲。你不再是闯入者了。你已是我们中的一员，从现在起直到世界末日，与我们同享巨人的荣耀。
    npc_hire_vehicles_opt_a_13: 我已经建造了巨人泊湾。
    npc_hire_vehicles_res_a_13: "“格拉！那你为什么站在这里呢，旅行者？去吧！用力量征服这个世界。这个强化艇载具激光升级能够帮助你完成任务。”"
    npc_hire_vehicles_opt_b_13: 我还得继续建造。
    npc_hire_vehicles_res_b_13: "“格拉！就算你是我们中的一员，你也仍然动作缓慢而差劲！”"
    npc_hire_vehicles_desc_14: |-
      技师需要更多<SPECIAL>纳米星团<>用来升级<TECHNOLOGY>强化艇雷达<>。

      有点不对劲。我曾经看到这个维吉恩人拿着家人的照片，那还是在它举行从记忆中抹除这种眷恋的仪式之前的事情。而我现在靠近时，我看到了同样的照片。技师盯着它看，面无表情的眨了几次眼睛。它注意到我时，就把照片拿开了。

      我再也没有提过这件事。我不希望唤起它的悲痛。
    npc_hire_vehicles_lang_14: 我......原谅我，旅行者，我太累了。我几乎耗尽极限了，但你很快就能掌握这个星球的信号并且不受任何威胁勇往直前了。我只是需要足够的<SPECIAL>纳米星团<>来完成终极设计图。格拉！这份工作一直都充满荣耀！
    npc_hire_vehicles_opt_a_14: 我有纳米星团。
    npc_hire_vehicles_res_a_14: 技师使用纳米星团创造了终极强化艇雷达设计图，并将其交给你。
    npc_hire_vehicles_opt_b_14: 我没有你需要的物质。
    npc_hire_vehicles_res_b_14: "“你会在废弃结构中找到它们的，旅行者！格拉！千万别变回以前那个无能的你，求你了......”"
    npc_hire_vehicles_desc_15: |-
      技师准备了最后的奖励：为我的游牧民强化艇设计的<TECHNOLOGY>加速器模块<>升级，只要我建造了相应的泊湾就行。

      在我的旅途中，我认识的个体并不多，但这个维吉恩人却向我展示了目的，以及这个宇宙中不为我所知的秘密。它为我带来了一个完全不同的未来，冲突和荣誉的时代。技师终其一生都将获得纳尔的遗嘱作为目标。而我的前方是什么，我却并不知道......
    npc_hire_vehicles_lang_15: |-
      这里，旅行者：假如你已经建成了游牧民强化艇，那么这个终极<TECHNOLOGY>加速模块<>就是你的了。

      我们的工作已经结束，但每一个结束都是新的开始......我已经太虚弱，无法像从前一样旅行，我也太累了，无法继续我的探求。在你离开后，我会继续留在这里，站在你的阵营中对抗你的敌人。格拉！厄运会降临在那些对抗我们的人身上！
    npc_hire_vehicles_opt_a_15: 我获得了游牧民强化艇。
    npc_hire_vehicles_res_a_15: 格拉！加速模块升级现在是你的了！
    npc_hire_vehicles_opt_b_15: 我还没有完成。
    npc_hire_vehicles_res_b_15: 为什么没有？格拉！难道我的工作对你来说毫无意义，所以你可以这样耽误时间？
    npc_hire_vehicles_desc_16: |-
      技师入侵了一个终端，并抽取其中的货币，假如我可以尽快抵达，就能够将货币转移到我的帐户。

      它日夜都在做这件事，前往强化艇并从星际网络中获得数据。有时我看到它亲自前往星球进行探索，但这种情况并不常见。技师满足于它的退休生活，为了体验追逐的乐趣而加入逃亡游戏，而不再是因为生存的逼迫。
    npc_hire_vehicles_lang_16: 旅行者，我检测到了一个有利可图的地点！来吧，你应该能熟练控制强化艇了！在信号消失前追踪到它，这样我们就能抽取其中的货币了！
    npc_hire_vehicles_opt_a_16: 我现在就出发。
    npc_hire_vehicles_res_a_16: 快点！格拉！
    npc_hire_vehicles_opt_b_16: 我太忙了。
    npc_hire_vehicles_res_b_16: 格拉！真不懂我为何瞎操心......
    npc_hire_vehicles_desc_16_f: 技师入侵了一个终端，为我抽取了少量货币，如果我能尽快抵达那个地点，我将能够领取这些货币。
    npc_hire_vehicles_lang_16_f: 旅行者，你为什么还没到达标记地？来吧，你应该能熟练控制强化艇了！在信号消失前追踪到它，这样我们就能抽取其中的货币了！
    npc_hire_vehicles_opt_a_16_f: 我现在就出发。
    npc_hire_vehicles_res_a_16_f: 快点！格拉！
    npc_hire_vehicles_opt_b_16_f: 我太忙了。
    npc_hire_vehicles_res_b_16_f: 格拉！真不懂我为何瞎操心......
    npc_hire_vehicles_desc_16_s: 终端有些紊乱，显示异常，从星际交易中抽取基金，直接打入你的账户中。
    npc_hire_vehicles_lang_16_s: 终端呼呼地运转。
    npc_hire_vehicles_opt_a_16_s: 你离开了终端。
    npc_hire_vehicles_res_a_16_s: 在你离开时，你偷偷地为技师能够入侵这些网络而开心。
    npc_hire_vehicles_recr_desc_1: "技师在寻找工作，它声称能够为我打造并升级<TECHNOLOGY>强化艇<>。\n \n当它看到我时，很难忽视它表情中瞬间出现的恐慌与兴奋。它立即试图隐藏这些情绪，换上一副我一直以来从这个种族身上看到的蔑视表情。不过我敢说，无论如何，它用我的语言来交流证明它需要我。它的生命危在旦夕。"
    npc_hire_vehicles_recr_lang_1: 闯入者，我，我要求在你的统治世界中拥有一席之地！接受的话，你将获得荣耀的强化艇，以及能够执行相关仪式的维吉恩机械祭司。只希望你有足以让我施展技能的<TECHNOLOGY>强化艇终端<>。拒绝——拒绝的话，我必将灭绝。快点决定吧！
    npc_hire_vehicles_recr_opt_a_1: 我接受。
    npc_hire_vehicles_recr_res_a_1: 你太弱小，而且对我的技能来说一文不值，但我别无选择。在我能确保安全通行后，就会逃往你那邪恶的世界。我会——会成为一名闯入者。
    npc_hire_vehicles_recr_opt_b_1: 不是现在。
    npc_hire_vehicles_recr_res_b_1: 闯入者，你已将我贬入赫客的八次复仇。我并不后悔，即使它们会因为我的身分和过去作为而杀了我。但是你——你可悲的一生都会为此后悔的。
