    intrct_msgbcn_empty_text1: 通讯站已经准备好接收来自其他旅行者的消息了。
    intrct_msgbcn_cancel_text1: 目前我这里无任何遗留信息。你可以在灵感出现时回来。
    intrct_msgbcn_accept_text1: 但愿你的消息能够帮助并安慰其他过往的旅行者。
    intrct_msgbcn_self_text1: |-
