    update1_notes: "1.10 版本更新 之 基地 \n\n基地更新为《No Man's Sky》带来了基本建筑和其他的内容。它会为即将到来的更多新内容打下坚实的基础。\n\n*建立基地
      - 种植作物，雇佣助手，建造资源收割机\n*创意模式 - 让梦想家可以不受限制的探索和建造\n*购买货船 - 购买和储存货物来进行贸易，可在任何地点召集\n*改进的太空战斗
      - 更庞大的太空战斗，新的飞船技术和机制\n*生存模式 - 刺激的挑战将带来逼真的求生体验\n*货船基地 - 扩建您的货船，包括船员、水培实验室和货舱\n*改进的画面
      - 抗锯齿功能，动态模糊，纹理流\n*改进的界面 - 可堆叠产品，快速访问菜单\n*改进的游戏性 - 更丰富的资源树，更好的航点系统\n\nHello
      Games 一直致力于改进《No Man's Sky》。\n\n注意！我们不得不重新生成宇宙。您在游戏内的位置可能会因此而被调整。您的总体进度不会受到影响。\n\n感谢您的支持，\nHello
      Games"
